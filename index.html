        { id: "wen_t3_p14", tema: 3, origen: "Test Wenceslao", texto: "Respecto al fondo de maniobra, señalar la respuesta incorrecta:", opciones: [{ texto: "El fondo de maniobra es la parte del activo corriente que está financiado con deuda a corto plazo.", esCorrecta: true }, { texto: "El fondo de maniobra guarda relación con la ratio de liquidez.", esCorrecta: false }, { texto: "El fondo de maniobra debe ser positivo, para, en principio, poder realizar inversiones y tener suficiente liquidez.", esCorrecta: false }, { texto: "Si el fondo de maniobra es negativo, significa que, en principio, la empresa no tiene recursos suficientes para atender sus obligaciones más inmediatas.", esCorrecta: false }] },
        { id: "wen_t3_p15", tema: 3, origen: "Test Wenceslao", texto: "Respecto al orden que debe tener los activos, señalar la respuesta correcta:", opciones: [{ texto: "Los activos se ordenan normalmente de mayor a menor exigibilidad.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de menor a mayor liquidez.", esCorrecta: true }, { texto: "Los activos se ordenan normalmente de mayor a menor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de menor a mayor monto.", esCorrecta: false }] },
        { id: "wen_t3_p16", tema: 3, origen: "Test Wenceslao", texto: "¿Cuándo se puede decir que la ratio R.O.A. es adecuada?:", opciones: [{ texto: "Cuando es mayor que el coste de la deuda.", esCorrecta: true }, { texto: "Cuando es mayor que el tipo de interés de la Deuda Pública.", esCorrecta: false }, { texto: "Cuando es mayor que el R.O.E.", esCorrecta: false }, { texto: "Cuando es menor que el coste de la deuda.", esCorrecta: false }] },
        { id: "wen_t3_p17", tema: 3, origen: "Test Wenceslao", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }] },
        { id: "wen_t3_p18", tema: 3, origen: "Test Wenceslao", texto: "El presupuesto de tesorería es:", opciones: [{ texto: "El cálculo del beneficio a fin del periodo de evaluación.", esCorrecta: false }, { texto: "El cálculo del estado de flujos de tesorería con previsiones futuras.", esCorrecta: true }, { texto: "El cálculo de los cobros y pagos realizados en los últimos 3 años.", esCorrecta: false }, { texto: "La proyección de beneficios en el año próximo.", esCorrecta: false }] },
        { id: "wen_t3_p19", tema: 3, origen: "Test Wenceslao", texto: "Si una empresa tiene dependencia excesiva del endeudamiento, entonces:", opciones: [{ texto: "Es preferible ser dependiente a corto plazo que a largo plazo.", esCorrecta: false }, { texto: "Puede repercutir negativamente en los resultados.", esCorrecta: true }, { texto: "Genera mayor fondo de maniobra.", esCorrecta: false }, { texto: "Permite a la empresa tener mayores márgenes brutos.", esCorrecta: false }] },
        { id: "wen_t3_p20", tema: 3, origen: "Test Wenceslao", texto: "Cuanto mayor sea la ratio de capacidad de devolución de los préstamos:", opciones: [{ texto: "La empresa tiene mayor capacidad de devolver los préstamos.", esCorrecta: true }, { texto: "La empresa tiene menor capacidad de generar ahorro.", esCorrecta: false }, { texto: "La empresa posee insuficiente flujo de caja para la devolución de los préstamos.", esCorrecta: false }, { texto: "La empresa tiene menor capacidad de devolver los préstamos.", esCorrecta: false }] },

        // TEMA 4
        { id: "wen_t4_p1", tema: 4, origen: "Test Wenceslao", texto: "El seguimiento del riesgo de crédito se debe realizar siempre:", opciones: [{ texto: "En función de las garantías", esCorrecta: false }, { texto: "A nivel cliente", esCorrecta: true }, { texto: "En base al historial de impagados del deudor", esCorrecta: false }, { texto: "A nivel operación", esCorrecta: false }] },
        { id: "wen_t4_p2", tema: 4, origen: "Test Wenceslao", texto: "Para identificar un posible apalancamiento excesivo del prestatario en el momento de la concesión, se suele utilizar:", opciones: [{ texto: "El ratio entre la deuda total y el Cash Flow.", esCorrecta: false }, { texto: "El historial de endeudamiento en los últimos tres años.", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA.", esCorrecta: true }, { texto: "La proporción entre la deuda a corto y la deuda a largo.", esCorrecta: false }] },
        { id: "wen_t4_p3", tema: 4, origen: "Test Wenceslao", texto: "El cambio de condiciones contractuales en un préstamo variando importe de cuotas o cuadros de amortización, en clientes con debilidades financieras, se considera:", opciones: [{ texto: "Una reestructuración", esCorrecta: true }, { texto: "Una renovación", esCorrecta: false }, { texto: "Una renegociación", esCorrecta: false }, { texto: "Una práctica comercial habitual", esCorrecta: false }] },
        { id: "wen_t4_p4", tema: 4, origen: "Test Wenceslao", texto: "Para el tratamiento de la demora: un préstamo con garantía personal de 28.0000 euros, que está al corriente de pago, pero cuyo titular muestra una recurrente debilidad financiera, que se manifiesta por tener unas cuotas impagadas >30 días, en la mayoría de los vencimientos, se clasifica como:", opciones: [{ texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: true }, { texto: "Normal", esCorrecta: false }] },
        { id: "wen_t4_p5", tema: 4, origen: "Test Wenceslao", texto: "A efectos de coberturas, las operaciones impagadas por anticipos sobre pensiones y nóminas correspondientes al mes siguiente, siempre que la entidad pagadora sea una Administración Pública y las mismas estén domiciliadas en la entidad, se califican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Dudosas", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }] },
        { id: "wen_t4_p6", tema: 4, origen: "Test Wenceslao", texto: "De acuerdo a la normativa del BE, a efectos de coberturas, las operaciones con Administraciones públicas, Bancos Centrales y anticipos sobre pensiones, se clasifican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }, { texto: "Sector publico", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: false }] },
        { id: "wen_t4_p7", tema: 4, origen: "Test Wenceslao", texto: "Cuando se habla de ciclicidad de una empresa, en relación al sector en el que ésta actúa, nos referimos:", opciones: [{ texto: "A la rotación de existencias en relación a la media del sector.", esCorrecta: false }, { texto: "Al incremento o disminución de la actividad de forma continuada a lo largo de diversos ejercicios.", esCorrecta: true }, { texto: "A la necesidad relativa de financiación de circulante en relación a la media del sector.", esCorrecta: false }, { texto: "A las rotaciones de su activo en relación a la media del sector.", esCorrecta: false }] },
        { id: "wen_t4_p8", tema: 4, origen: "Test Wenceslao", texto: "Una de las condiciones básicas para aceptar una refinanciación o reestructuración de deuda, es que:", opciones: [{ texto: "Se aporten garantías reales suficientes.", esCorrecta: false }, { texto: "Se instrumente con un aval de terceros.", esCorrecta: false }, { texto: "Se acredite la capacidad de pago tanto en el momento actual como a lo largo del período de financiación.", esCorrecta: true }, { texto: "Las proyecciones de ingresos realizadas por la empresa mejoren con la refinanciación.", esCorrecta: false }] },
        { id: "wen_t4_p9", tema: 4, origen: "Test Wenceslao", texto: "En el ámbito del ‘Project Finance’ y en relación al riesgo de fuerza mayor, ¿cuál es el mitigante principal?", opciones: [{ texto: "Los seguros con CESCE (Compañía Española de Seguros a la Exportación).", esCorrecta: false }, { texto: "Asesoramiento de expertos independientes y organizaciones locales.", esCorrecta: false }, { texto: "La constitución de seguros con compañías solventes.", esCorrecta: true }, { texto: "El establecimiento de contratos blindados para directivos estratégicos.", esCorrecta: false }] },
        { id: "wen_t4_p10", tema: 4, origen: "Test Wenceslao", texto: "Se clasifican como créditos normales en vigilancia especial, entre otras razones:", opciones: [{ texto: "Las operaciones que tienen impagados superiores a 30 días, y las operaciones de refinanciación/reestructuración en periodo de prueba.", esCorrecta: true }, { texto: "Créditos al corriente de pago, concedidos a personas vinculadas a la entidad.", esCorrecta: false }, { texto: "Créditos impagados superiores a los 90 días.", esCorrecta: false }, { texto: "Créditos con deudas superiores a los 4 años.", esCorrecta: false }] },
        { id: "wen_t4_p11", tema: 4, origen: "Test Wenceslao", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }, { texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "Una reestructuración de la deuda.", esCorrecta: false }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }] },
        { id: "wen_t4_p12", tema: 4, origen: "Test Wenceslao", texto: "Las operaciones de los clientes que sufran un deterioro notorio e irrecuperable de su solvencia se clasifican como:", opciones: [{ texto: "Dudoso", esCorrecta: false }, { texto: "Normal", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Normal en vigilancia especial", esCorrecta: false }] },
        { id: "wen_t4_p13", tema: 4, origen: "Test Wenceslao", texto: "En el caso de que se cree una sociedad instrumental para financiación de un proyecto (SPV), se establece como una condición ineludible que:", opciones: [{ texto: "Sea únicamente para financiar parques eólicos.", esCorrecta: false }, { texto: "Sea una sociedad ubicada en la Unión Europea.", esCorrecta: false }, { texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan únicamente de esta sociedad.", esCorrecta: false }, { texto: "Las acciones de dicha sociedad deberán pignorarse a favor de la entidad con el fin de posibilitar que la entidad o el agente tomen posesión de la empresa en caso necesario.", esCorrecta: true }] },
        { id: "wen_t4_p14", tema: 4, origen: "Test Wenceslao", texto: "Una operación se clasifica como “dudosa” a efectos de morosidad cuando:", opciones: [{ texto: "El importe vencido por principal, intereses o gastos pactados contractualmente, tenga más de 90 días de antigüedad.", esCorrecta: true }, { texto: "Las cuotas impagadas superan los tres años.", esCorrecta: false }, { texto: "En el mismo momento del impago.", esCorrecta: false }, { texto: "Cuando no hay ninguna posibilidad de recuperar o refinanciar la operación.", esCorrecta: false }] },
        { id: "wen_t4_p15", tema: 4, origen: "Test Wenceslao", texto: "En el análisis financiero de una empresa, el Fondo de Maniobra debe ser siempre positivo, con una excepción:", opciones: [{ texto: "Supermercados, restaurantes y negocios que cobren al contado y paguen aplazado.", esCorrecta: true }, { texto: "Empresas con recursos propios elevados.", esCorrecta: false }, { texto: "Empresas con deuda a corto al corriente de pago y controlada.", esCorrecta: false }, { texto: "Empresas con partida de clientes en sus balances, sin morosidad.", esCorrecta: false }] },
        { id: "wen_t4_p16", tema: 4, origen: "Test Wenceslao", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras. Es una operación:", opciones: [{ texto: "Reestructurada", esCorrecta: false }, { texto: "Renegociación", esCorrecta: false }, { texto: "Renovación", esCorrecta: true }, { texto: "Refinanciada", esCorrecta: false }] },
        { id: "wen_t4_p17", tema: 4, origen: "Test Wenceslao", texto: "La provisión destinada a cubrir pérdidas incurridas en una operación concreta, y por tanto vinculada a los créditos dudosos, se denomina:", opciones: [{ texto: "Anticíclica", esCorrecta: false }, { texto: "Deterioro", esCorrecta: false }, { texto: "Especifica", esCorrecta: true }, { texto: "Genérica", esCorrecta: false }] },
        { id: "wen_t4_p18", tema: 4, origen: "Test Wenceslao", texto: "El aumento del ROE ¿es siempre una variable predictiva de la capacidad de pago de la deuda por parte de la empresa?", opciones: [{ texto: "Si, porque un aumento de ROE presupone siempre una mayor autofinanciación.", esCorrecta: false }, { texto: "No, porque este aumento de rentabilidad podría ser fruto de un mayor apalancamiento.", esCorrecta: true }, { texto: "Si, porque un aumento de ROE presupone un mayor atractivo para los accionistas en caso de una necesaria ampliación de capital.", esCorrecta: false }, { texto: "Si, porque implica que la empresa ha mejorado su margen y las rotaciones.", esCorrecta: false }] },
        { id: "wen_t4_p19", tema: 4, origen: "Test Wenceslao", texto: "En los concursos de acreedores las deudas anteriores a la fecha de declaración del concurso se denominan:", opciones: [{ texto: "Créditos ordinarios", esCorrecta: false }, { texto: "Créditos contra la masa", esCorrecta: false }, { texto: "Créditos privilegiados", esCorrecta: false }, { texto: "Créditos concursales", esCorrecta: true }] },
        { id: "wen_t4_p20", tema: 4, origen: "Test Wenceslao", texto: "Una empresa en concurso de acreedores, sin petición de liquidación, en que el acreditado haya pagado el 25% de los créditos de la entidad afectados por el concurso (una vez descontada, en su caso, la quita acordada) o hayan transcurrido dos años desde la inscripción en el Registro Mercantil del auto de aprobación del convenio, se clasifican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Dudosos", esCorrecta: false }, { texto: "Dudosos por razones distintas de la morosidad", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: true }] },

        // TEMA 5
        { id: "wen_t5_p1", tema: 5, origen: "Test Wenceslao", texto: "En el entorno financiero, una inversión con un nivel de riesgo elevado:", opciones: [{ texto: "Exige una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: true }, { texto: "Exige una rentabilidad superior a la de otra inversión con un mayor nivel de riesgo.", esCorrecta: false }, { texto: "Siempre dará como resultado final una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }, { texto: "Exige una rentabilidad inferior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }] },
        { id: "wen_t5_p2", tema: 5, origen: "Test Wenceslao", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }, { texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }] },
        { id: "wen_t5_p3", tema: 5, origen: "Test Wenceslao", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }] },
        { id: "wen_t5_p4", tema: 5, origen: "Test Wenceslao", texto: "Los motivos por los que una entidad de crédito puede decidir no conceder una cuenta de crédito:", opciones: [{ texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero o del sector en el que opera el cliente.", esCorrecta: true }, { texto: "Pueden ser relativos a la coyuntura del sector financiero o del sector en el que opera el cliente, pero no a la situación económico-financiera del cliente si su sector se encuentra en una coyuntura favorable.", esCorrecta: false }, { texto: "Pueden ser relativos a la situación económico-financiera del cliente, pero no relativos a la coyuntura del sector financiero ni del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero, pero no del sector en el que opera el cliente.", esCorrecta: false }] },
        { id: "wen_t5_p5", tema: 5, origen: "Test Wenceslao", texto: "La fecha de reclamación de un aval:", opciones: [{ texto: "En caso de figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, el aval no tiene validez alguna.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: true }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de emisión.", esCorrecta: false }] },
        { id: "wen_t5_p6", tema: 5, origen: "Test Wenceslao", texto: "El pago de las cuotas constantes de un préstamo personal ofrece ventajas a la entidad de crédito como, por ejemplo:", opciones: [{ texto: "Una reducción periódica del riesgo e información útil para realizar el seguimiento de la operación.", esCorrecta: true }, { texto: "Una reducción periódica del riesgo, pero ninguna información útil para realizar el seguimiento de la operación.", esCorrecta: false }, { texto: "Una reducción momentánea del riesgo e información útil para realizar el seguimiento de la operación.", esCorrecta: false }, { texto: "Ninguna.", esCorrecta: false }] },
        { id: "wen_t5_p7", tema: 5, origen: "Test Wenceslao", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }] },
        { id: "wen_t5_p8", tema: 5, origen: "Test Wenceslao", texto: "El nivel de seguridad de un TPV virtual:", opciones: [{ texto: "Es preferiblemente el más alto desde el punto de vista de la entidad de crédito, pero no siempre desde el punto de vista del establecimiento, ya que suele producir abandonos.", esCorrecta: true }, { texto: "Es preferiblemente el más bajo desde el punto de vista de la entidad de crédito, ya que en la actualidad las conexiones son altamente seguras, de modo que la posibilidad de fraude es inexistente.", esCorrecta: false }, { texto: "Es siempre el más alto posible en función de la tecnología existente.", esCorrecta: false }, { texto: "No existe la opción de escoger un nivel inferior de seguridad.", esCorrecta: false }, { texto: "Es preferiblemente el más alto tanto desde el punto de vista de la entidad de crédito como del establecimiento, ya que suele producir menos abandonos.", esCorrecta: false }] },
        { id: "wen_t5_p9", tema: 5, origen: "Test Wenceslao", texto: "El aval idóneo para garantizar los pagos de cliente a proveedor relativos a una relación comercial es:", opciones: [{ texto: "El aval comercial-financiero.", esCorrecta: false }, { texto: "El aval económico-financiero.", esCorrecta: false }, { texto: "El aval económico-comercial.", esCorrecta: true }, { texto: "El aval técnico.", esCorrecta: false }] },
        { id: "wen_t5_p10", tema: 5, origen: "Test Wenceslao", texto: "El ordenante de un crédito documentario.", opciones: [{ texto: "Debe esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: true }, { texto: "No precisa esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: false }, { texto: "Debe esperar, antes de expedir la mercancía, a recibir de manera efectiva de la documentación que le entregará el banco notificador o el banco confirmador.", esCorrecta: false }, { texto: "Espera obtener una cierta seguridad en el cobro de la mercancía que se dispone a expedir.", esCorrecta: false }] },
        { id: "wen_t5_p11", tema: 5, origen: "Test Wenceslao", texto: "Si una entidad de crédito pide a los socios de una empresa que firmen la solicitud de sus datos CIRBE para el análisis de una operación de riesgos:", opciones: [{ texto: "Ello implica necesariamente que van a garantizar personalmente la operación.", esCorrecta: false }, { texto: "Ello no implica necesariamente que vayan a garantizar personalmente la operación.", esCorrecta: true }, { texto: "Estará vulnerando la Ley de Protección de Datos.", esCorrecta: false }, { texto: "Sería mejor que no siguiera adelante, puesto que demuestra que no confía suficientemente en los socios de la empresa.", esCorrecta: false }] },
        { id: "wen_t5_p12", tema: 5, origen: "Test Wenceslao", texto: "Una o algunas de las ventajas para el cliente que contrata un arrendamiento financiero son:", opciones: [{ texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien pagará el correspondiente IVA de cada cuota.", esCorrecta: true }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y también evita contratar un seguro a todo riesgo sobre dicho bien, ya que, al ser propiedad de la entidad de crédito, es esta quien lo contrata y paga.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y evitará también el pago de IVA en cada cuota, ya que los productos bancarios están exentos de IVA.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien lo pagará de golpe junto con el valor desigual al final del contrato.", esCorrecta: false }] },
        { id: "wen_t5_p13", tema: 5, origen: "Test Wenceslao", texto: "Es incorrecto afirmar, en relación con el crédito documentario:", opciones: [{ texto: "Que el importador asume el riesgo de impago de la factura de la operación, incluso aunque el exportador cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: true }, { texto: "Que todas las partes se someten a las reglas internacionales aplicables.", esCorrecta: false }, { texto: "Que el exportador obtiene garantías de cobro, siempre que cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: false }, { texto: "Que el exportador debe cumplimentar los documentos exigidos en plazo y forma.", esCorrecta: false }] },
        { id: "wen_t5_p14", tema: 5, origen: "Test Wenceslao", texto: "En el caso de que un cliente no pueda cubrir el importe dispuesto de una cuenta de crédito a su vencimiento:", opciones: [{ texto: "Se renueva la cuenta por otro periodo idéntico.", esCorrecta: false }, { texto: "Se le embargarán inmediatamente todos los saldos que mantenga en la entidad, como medida preventiva.", esCorrecta: false }, { texto: "Debe ejecutarse inmediatamente por vía judicial.", esCorrecta: false }, { texto: "Se buscará una solución, que puede basarse en la formalización de una nueva operación con determinados límites y plazos", esCorrecta: true }] },
        { id: "wen_t5_p15", tema: 5, origen: "Test Wenceslao", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }] },
        { id: "wen_t5_p16", tema: 5, origen: "Test Wenceslao", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El préstamo promotor.", esCorrecta: false }, { texto: "El autopréstamo promotor.", esCorrecta: false }, { texto: "El préstamo autopromotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }] },
        { id: "wen_t5_p17", tema: 5, origen: "Test Wenceslao", texto: "El beneficiario de un aval:", opciones: [{ texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }, { texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }, { texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }] },
        { id: "wen_t5_p18", tema: 5, origen: "Test Wenceslao", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }] },
        { id: "wen_t5_p19", tema: 5, origen: "Test Wenceslao", texto: "El ‘crowdfunding’:", opciones: [{ texto: "Suele implicar la participación de un elevado número de personas, que aportan pequeñas cantidades a cambio de una recompensa futura.", esCorrecta: true }, { texto: "Suele implicar la participación de un reducido número de personas, que aportan grandes cantidades a cambio de una rentabilidad acordada previamente.", esCorrecta: false }, { texto: "Es lo mismo que el ‘crowdlending’.", esCorrecta: false }, { texto: "Es uno de los productos bancarios que tienen un más alto nivel de riesgo.", esCorrecta: false }] },
        { id: "wen_t5_p20", tema: 5, origen: "Test Wenceslao", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },

        // TEMA 6
        { id: "wen_t6_p1", tema: 6, origen: "Test Wenceslao", texto: "Según la Unión Europea, en la definición de Microempresa se debe tener en cuenta los siguientes parámetros:", opciones: [{ texto: "La facturación y el volumen de activos, pero no la ocupación.", esCorrecta: false }, { texto: "La facturación y la ocupación, con independencia del volumen de activos.", esCorrecta: false }, { texto: "La ocupación, la facturación y el volumen de activos.", esCorrecta: true }, { texto: "Solo la facturación.", esCorrecta: false }] },
        { id: "wen_t6_p2", tema: 6, origen: "Test Wenceslao", texto: "Disponemos de una operación hipotecaria firmada ante notario con una antigüedad de 1 mes (30 días) y todavía no la hemos remitido al registro:", opciones: [{ texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no superior a 2 meses hábiles (60 días).", esCorrecta: true }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 20 días naturales (fecha a fecha).", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 1 mes hábil a partir de la firma (30 días).", esCorrecta: false }, { texto: "Estamos en plazo, pues la inscripción debe efectuarse en un periodo no inferior a 10 días naturales.", esCorrecta: false }] },
        { id: "wen_t6_p3", tema: 6, origen: "Test Wenceslao", texto: "En general, se corresponde a un perfil de banca privada el cliente que dispone de:", opciones: [{ texto: "Un patrimonio inmobiliario elevado.", esCorrecta: false }, { texto: "Un vehículo de gama alta.", esCorrecta: false }, { texto: "Un patrimonio financiero elevado.", esCorrecta: true }, { texto: "Una sociedad patrimonial.", esCorrecta: false }] },
        { id: "wen_t6_p4", tema: 6, origen: "Test Wenceslao", texto: "Ante una solicitud de una persona física para la financiación de lo que será su vivienda habitual, disponemos de una tasación del inmueble en la que consta un condicionante. Esto supone que:", opciones: [{ texto: "La hipoteca está condicionada a la firma de la dirección de riesgos, que le dará validez jurídica.", esCorrecta: false }, { texto: "El inmueble no se considera apto para el mercado hipotecario y menos para vivir en él.", esCorrecta: false }, { texto: "No podremos inscribir la hipoteca en el Registro.", esCorrecta: false }, { texto: "El valor del inmueble está supeditado al cumplimiento de una serie de requisitos, y por lo tanto no podemos tramitar la operación hasta que no se levanten los citados condicionantes.", esCorrecta: true }] },
        { id: "wen_t6_p5", tema: 6, origen: "Test Wenceslao", texto: "En nuestra entidad, uno de los parámetros que más frecuentemente utilizamos para desembolsar los préstamos hipotecarios autopromotores suele estar ligado a:", opciones: [{ texto: "El porcentaje de obra ejecutada.", esCorrecta: true }, { texto: "La certificación del promotor de la obra ejecutada.", esCorrecta: false }, { texto: "La tasación final del inmueble.", esCorrecta: false }, { texto: "La certificación de obra emitida por el ayuntamiento que otorgó la licencia.", esCorrecta: false }] },
        { id: "wen_t6_p6", tema: 6, origen: "Test Wenceslao", texto: "La Ficha de Información Personalizada (FIPER):", opciones: [{ texto: "Se debe entregar al cliente una vez autorizada la operación.", esCorrecta: true }, { texto: "Se debe entregar al cliente obligatoriamente, cuando éste lo solicite.", esCorrecta: false }, { texto: "Su confección no es obligatoria para entregar al cliente, pero si para la entidad financiera.", esCorrecta: false }, { texto: "Se debe realizar, pero solo tiene un carácter meramente informativo.", esCorrecta: false }] },
        { id: "wen_t6_p7", tema: 6, origen: "Test Wenceslao", texto: "Ante una solicitud de una persona física para la financiación de lo que será su vivienda habitual, y para obtener una valoración fiable e independiente del bien que desea adquirir, las entidades financieras solicitan:", opciones: [{ texto: "Una consulta del valor de la vivienda a las inmobiliarias de la zona.", esCorrecta: false }, { texto: "Una consulta del valor de la vivienda al Registro de la Propiedad.", esCorrecta: false }, { texto: "Una valoración del inmueble realizada por un experto de la propia entidad financiera.", esCorrecta: false }, { texto: "Una tasación realizada por un experto independiente.", esCorrecta: true }] },
        { id: "wen_t6_p8", tema: 6, origen: "Test Wenceslao", texto: "La banca dirigida a todas las personas físicas y las microempresas, se denomina:", opciones: [{ texto: "Banca de pequeños negocios.", esCorrecta: false }, { texto: "Banca retail.", esCorrecta: true }, { texto: "Banca baja (a diferencia de la alta banca).", esCorrecta: false }, { texto: "Banca de personas físicas.", esCorrecta: false }] },
        { id: "wen_t6_p9", tema: 6, origen: "Test Wenceslao", texto: "La correcta calibración de la herramienta del scoring, mediante la introducción de información precisa y contrastable, es importante para:", opciones: [{ texto: "Mejorar su predictibilidad.", esCorrecta: true }, { texto: "Mejorar la reputación ante el supervisor.", esCorrecta: false }, { texto: "Reducir el precio de las operaciones.", esCorrecta: false }, { texto: "Reducir el volumen de dotaciones operacionales.", esCorrecta: false }] },
        { id: "wen_t6_p10", tema: 6, origen: "Test Wenceslao", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }] },
        { id: "wen_t6_p11", tema: 6, origen: "Test Wenceslao", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una condición resolutoria en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de cancelar la carga previa o simultáneamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de comunicárselo al registrador para que lo refleje en un asiento de presentación.", esCorrecta: false }, { texto: "Nada, pues es una carga que no es necesario levantar en ningún caso.", esCorrecta: false }, { texto: "La necesidad de estudiar la carga, pues es posible que no sea necesario cancelarla.", esCorrecta: false }] },
        { id: "wen_t6_p12", tema: 6, origen: "Test Wenceslao", texto: "En una operación de préstamo en la que consta como garantía la vivienda habitual del acreditado, debemos evaluar principalmente:", opciones: [{ texto: "La finalidad de la operación.", esCorrecta: false }, { texto: "En función de ello, seguramente la denegaremos, ya que no es habitual que un cliente aporte la garantía de su vivienda para una operación de préstamo.", esCorrecta: false }, { texto: "La garantía pues se trata de la vivienda habitual y siempre se paga.", esCorrecta: false }, { texto: "La capacidad de repago, entendiendo la garantía sólo como mitigante.", esCorrecta: true }] },
        { id: "wen_t6_p13", tema: 6, origen: "Test Wenceslao", texto: "La Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios, nació con el propósito de:", opciones: [{ texto: "Promover la concesión de nuevas hipotecas abaratando su coste.", esCorrecta: false }, { texto: "Dificultar la concesión de nuevas hipotecas sin información registral.", esCorrecta: false }, { texto: "Facilitar y abaratar las operaciones de novación de préstamos hipotecarios.", esCorrecta: true }, { texto: "Fomentar la inscripción de los préstamos hipotecarios.", esCorrecta: false }] },
        { id: "wen_t6_p14", tema: 6, origen: "Test Wenceslao", texto: "¿Podemos considerar una nota simple registral como un documento vinculante?", opciones: [{ texto: "Sí, pues vincula al registro.", esCorrecta: false }, { texto: "No. Es un asiento de presentación.", esCorrecta: false }, { texto: "No. Es un mero documento informativo.", esCorrecta: true }, { texto: "Sí, es un documento vinculante.", esCorrecta: false }] },
        { id: "wen_t6_p15", tema: 6, origen: "Test Wenceslao", texto: "Ante una operación de préstamo de un acreditado, la importancia de conocer su régimen matrimonial estriba, entre otros en:", opciones: [{ texto: "La evaluación de los ingresos de la unidad familiar, o tan solo de una parte de ellos.", esCorrecta: true }, { texto: "No es importante conocer el régimen matrimonial para el análisis de una operación de préstamo, pero sí de crédito.", esCorrecta: false }, { texto: "La necesaria vinculación de los cónyuges y sus familiares, en caso de autorizarse la operación.", esCorrecta: false }, { texto: "La diferente regulación normativa para los préstamos en separación de bienes.", esCorrecta: false }] },
        { id: "wen_t6_p16", tema: 6, origen: "Test Wenceslao", texto: "¿Podemos ejecutar una garantía hipotecaria que no esté registrada?", opciones: [{ texto: "Sí. Si hemos desembolsado el dinero de la hipoteca y lo podemos demostrar.", esCorrecta: false }, { texto: "No, si no está registrada la garantía carece de efectividad, por lo que se debe ir a un procedimiento declarativo.", esCorrecta: true }, { texto: "No. Tan solo cuando se acaba de pagar la hipoteca.", esCorrecta: false }, { texto: "No. Solo cuando se ejecuta efectivamente.", esCorrecta: false }] },
        { id: "wen_t6_p17", tema: 6, origen: "Test Wenceslao", texto: "Un cliente, descontento con la entidad financiera donde mantiene la hipoteca sobre su residencia habitual, nos solicita que realicemos una oferta vinculante para captar su hipoteca de la otra entidad, lo que a nivel de estudio de riesgo nos supone:", opciones: [{ texto: "Tener que solicitar de la otra entidad financiera el enervar la solicitud del préstamo.", esCorrecta: false }, { texto: "Aumentar el volumen de negocio mediante la contratación de un seguro de hogar y de vida, lo que mejora nuestro cumplimiento de los retos.", esCorrecta: false }, { texto: "Tener que conocer la existencia del nuevo endeudamiento y contrastar la deuda declarada con la real.", esCorrecta: false }, { texto: "Estudiar la operación como si de una nueva operación hipotecaria se tratase.", esCorrecta: true }] },
        { id: "wen_t6_p18", tema: 6, origen: "Test Wenceslao", texto: "Cuando en una operación el scoring incluye variables que se deben informar expresamente, decimos que se trata de un scoring del tipo:", opciones: [{ texto: "Reactivo de Admisión.", esCorrecta: true }, { texto: "Psicosomático.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: false }, { texto: "De Evaluación.", esCorrecta: false }] },
        { id: "wen_t6_p19", tema: 6, origen: "Test Wenceslao", texto: "La movilidad de los activos financieros puestos en garantía de una operación de crédito o préstamo, sin necesidad de intervención pública, se refiere a:", opciones: [{ texto: "La prenda móvil.", esCorrecta: true }, { texto: "La prenda sin desplazamiento móvil de las existencias.", esCorrecta: false }, { texto: "La garantía de las documentaciones de los vehículos automóviles.", esCorrecta: false }, { texto: "La movilidad de las acciones en bolsa y los charts.", esCorrecta: false }] },
        { id: "wen_t6_p20", tema: 6, origen: "Test Wenceslao", texto: "En el estudio de una nueva operación de préstamo hipotecario, comprobamos en la verificación registral que el titular tiene un proindiviso del 98% de esta. A partir de aquí:", opciones: [{ texto: "Seguimos el trámite normal, ya que el 98% es la mayoría de la finca.", esCorrecta: false }, { texto: "Podemos obviar el 2% de titularidad si el ‘scoring’ aplicado a este segmento es inferior a 3 (siendo 1 el mejor y 9 el peor).", esCorrecta: false }, { texto: "A pesar de que el 98% no es la propiedad íntegra de la finca, podemos despreciarlo en función de la calidad del cliente.", esCorrecta: false }, { texto: "Deberemos requerir la firma de la operación al 100% de los propietarios de la finca.", esCorrecta: true }] },

        // TEMA 7
        { id: "wen_t7_p1", tema: 7, origen: "Test Wenceslao", texto: "La diferencia entre un arrendamiento financiero y un arrendamiento operativo estriba en:", opciones: [{ texto: "El plazo, que es mayor en el arrendamiento financiero que en el arrendamiento operativo.", esCorrecta: false }, { texto: "El importe, que es mayor en el arrendamiento operativo que en el arrendamiento financiero.", esCorrecta: false }, { texto: "El valor residual, que suele ser mayor en un operativo que en un financiero.", esCorrecta: true }, { texto: "El tipo de interés, que es mayor en el arrendamiento operativo que en el arrendamiento financiero.", esCorrecta: false }] },
        { id: "wen_t7_p2", tema: 7, origen: "Test Wenceslao", texto: "La solvencia de un solicitante persona física con actividad empresarial se puede evaluar a través de:", opciones: [{ texto: "Su patrimonio personal y empresarial si se conoce el origen de este.", esCorrecta: true }, { texto: "Es de difícil cuantificación y no debe ser un elemento trascendental para evaluar su solicitud.", esCorrecta: false }, { texto: "Su declaración de la renta de manera individual.", esCorrecta: false }, { texto: "Su patrimonio empresarial exclusivamente.", esCorrecta: false }] },
        { id: "wen_t7_p3", tema: 7, origen: "Test Wenceslao", texto: "El plazo para proceder a la devolución de un adeudo en el que el emisor no contaba con autorización para su cargo vence:", opciones: [{ texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: true }, { texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }] },
        { id: "wen_t7_p4", tema: 7, origen: "Test Wenceslao", texto: "En el caso identificado como ‘financiación a un dentista’, se plantea la posibilidad de efectuar una hipoteca sobre el local que se adquiere, pero esta opción es rechazada porque:", opciones: [{ texto: "Es propiedad de uno de los socios.", esCorrecta: false }, { texto: "Es un riesgo inmobiliario de segundo nivel.", esCorrecta: false }, { texto: "Es un riesgo con garantía real, no autorizado por los clientes.", esCorrecta: false }, { texto: "Está bajo el supuesto de asistencia financiera.", esCorrecta: true }] },
        { id: "wen_t7_p5", tema: 7, origen: "Test Wenceslao", texto: "El principal riesgo que hay que valorar en la concesión de una operación en la que se solicita la instalación de un terminal punto de venta (TPV) en un comercio es:", opciones: [{ texto: "La solvencia moral del propietario del establecimiento.", esCorrecta: false }, { texto: "La existencia de propiedad del local.", esCorrecta: false }, { texto: "La existencia de fraude.", esCorrecta: true }, { texto: "La capacidad de generar ingresos.", esCorrecta: false }] },
        { id: "wen_t7_p6", tema: 7, origen: "Test Wenceslao", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: true }, { texto: "El incremento anormal de la facturación.", esCorrecta: false }, { texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }] },
        { id: "wen_t7_p7", tema: 7, origen: "Test Wenceslao", texto: "Los métodos de tributación para las personas físicas con actividad empresarial son:", opciones: [{ texto: "Tres: la estimación directa, la estimación indirecta y la estimación subjetiva.", esCorrecta: false }, { texto: "Los autónomos no tributan.", esCorrecta: false }, { texto: "Cuatro: la estimación directa, la estimación indirecta, la estimación objetiva y la estimación subjetiva.", esCorrecta: false }, { texto: "Dos: la estimación directa y la estimación objetiva.", esCorrecta: true }] },
        { id: "wen_t7_p8", tema: 7, origen: "Test Wenceslao", texto: "Según la Ley 20/2007 del Estatuto del Trabajador Autónomo, se define como autónomo colaborador a:", opciones: [{ texto: "Un ayudante del autónomo, que trabaja por cuenta ajena.", esCorrecta: false }, { texto: "Las colaboraciones y donaciones realizadas por el trabajador.", esCorrecta: false }, { texto: "Otro autónomo que colabora con este.", esCorrecta: false }, { texto: "Un familiar del trabajador autónomo que trabaja con él.", esCorrecta: true }] },
        { id: "wen_t7_p9", tema: 7, origen: "Test Wenceslao", texto: "La capacidad gerencial:", opciones: [{ texto: "Es uno de los aspectos cuantitativos que hay que tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es un aspecto que se debe tener en cuenta siempre que la persona física con actividad empresarial sea familiar de un empleado de nuestra entidad.", esCorrecta: false }, { texto: "Es uno de los aspectos cualitativos que se debe tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: true }, { texto: "Es un aspecto que no se tiene en cuenta en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }] },
        { id: "wen_t7_p10", tema: 7, origen: "Test Wenceslao", texto: "Para determinar las necesidades reales de circulante de un cliente, necesitamos conocer, entre otros:", opciones: [{ texto: "Los plazos de cobro y la estacionalidad en su facturación.", esCorrecta: true }, { texto: "El plazo de las operaciones financiadas a largo plazo y, de ellas, las financiadas por ‘leasing’.", esCorrecta: false }, { texto: "Los proveedores de inmovilizado y los plazos de pago.", esCorrecta: false }, { texto: "El volumen de existencias en almacén y la estacionalidad de las devoluciones.", esCorrecta: false }] },
        { id: "wen_t7_p11", tema: 7, origen: "Test Wenceslao", texto: "Los productos ofertados por las entidades dedicadas a microcréditos (microbancos) se diferencian de los ofertados por el resto de entidades financieras (bancos) por:", opciones: [{ texto: "Ambos productos son exactamente iguales en importe, precio y plazo, con independencia de si son microcréditos o créditos.", esCorrecta: false }, { texto: "La cuantía, al ser los microcréditos inferiores en importe, ya que los productos son similares en ambos casos.", esCorrecta: true }, { texto: "El plazo, al ser más corto el de los microcréditos que el de los créditos.", esCorrecta: false }, { texto: "El precio, al ser más baratos los microcréditos que los créditos.", esCorrecta: false }] },
        { id: "wen_t7_p12", tema: 7, origen: "Test Wenceslao", texto: "La financiación vía arrendamiento operativo supone pagar una cuota resultante que se compone de:", opciones: [{ texto: "Los intereses por la parte residual y la amortización por la totalidad del importe.", esCorrecta: false }, { texto: "Los intereses por el total y la amortización por el sistema alemán (vencimiento final).", esCorrecta: false }, { texto: "Los intereses y la amortización por el sistema francés, pero con cuotas anticipadas, no vencidas.", esCorrecta: false }, { texto: "Los intereses por la totalidad del importe y la amortización de la parte no incluida en el valor residual.", esCorrecta: true }] },
        { id: "wen_t7_p13", tema: 7, origen: "Test Wenceslao", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }, { texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }] },
        { id: "wen_t7_p14", tema: 7, origen: "Test Wenceslao", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }] },
        { id: "wen_t7_p15", tema: 7, origen: "Test Wenceslao", texto: "Dentro de los parámetros de análisis sobre la concesión de un microcrédito, el principal debe ser:", opciones: [{ texto: "La edad del solicitante.", esCorrecta: false }, { texto: "La implicación del solicitante.", esCorrecta: false }, { texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "El producto.", esCorrecta: false }] },
        { id: "wen_t7_p16", tema: 7, origen: "Test Wenceslao", texto: "Las presentaciones de recibos que se realizan bajo el esquema B2B se dan exclusivamente entre relaciones de:", opciones: [{ texto: "Personas jurídicas y físicas con actividad empresarial.", esCorrecta: true }, { texto: "Personas físicas sin actividad profesional.", esCorrecta: false }, { texto: "Personas jurídicas y físicas sin actividad empresarial.", esCorrecta: false }, { texto: "Todos los emisores, sin distinción.", esCorrecta: false }] },
        { id: "wen_t7_p17", tema: 7, origen: "Test Wenceslao", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor clave para el estudio de la operación de riesgo:", opciones: [{ texto: "El plazo de amortización, que deberá ser lo más corto posible.", esCorrecta: true }, { texto: "El tipo de interés, que siempre deberá ser superior al del mercado.", esCorrecta: false }, { texto: "El aval de los socios, que no está permitido en las operaciones de actividades reguladas.", esCorrecta: false }, { texto: "El periodo de liquidación, que deberá ser preferentemente trimestral.", esCorrecta: false }] },
        { id: "wen_t7_p18", tema: 7, origen: "Test Wenceslao", texto: "Para efectuar adeudos directos bajo el sistema B2B:", opciones: [{ texto: "No se requiere autorización de los deudores, pues es un sistema de pago directo.", esCorrecta: false }, { texto: "Se debe contar con un sistema básico (CORE).", esCorrecta: false }, { texto: "Solo se debe contar con la autorización de los deudores si son personas físicas sin actividad empresarial. Para el resto no es necesaria.", esCorrecta: false }, { texto: "Se debe contar con la autorización previa por parte de los deudores.", esCorrecta: true }] },
        { id: "wen_t7_p19", tema: 7, origen: "Test Wenceslao", texto: "En la actividad de comercios, el canal presencial se caracteriza por:", opciones: [{ texto: "Estar presente físicamente el cliente y efectuar la compra contra lectura de la tarjeta.", esCorrecta: true }, { texto: "No hacer falta la presencia física ni del cliente ni de la tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente ni efectuar la compra contra lectura de la tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente, pero sí su tarjeta.", esCorrecta: false }] },
        { id: "wen_t7_p20", tema: 7, origen: "Test Wenceslao", texto: "Las personas físicas acogidas al régimen tributario de estimación objetiva deben efectuar el cálculo del rendimiento neto:", opciones: [{ texto: "De una forma similar al del impuesto de sociedades.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: false }, { texto: "Multiplicando unos importes prefijados para los módulos por el número de unidades empleadas.", esCorrecta: true }, { texto: "Sobre la base de una estimación de ingresos brutos.", esCorrecta: false }] },

        // TEMA 8
        { id: "wen_t8_p1", tema: 8, origen: "Test Wenceslao", texto: "Nos fijaremos siempre en el flujo de caja libre o cash-flow libre de una empresa cuando queramos analizar:", opciones: [{ texto: "La capacidad de generar beneficio futuro", esCorrecta: false }, { texto: "La capacidad de repago de la deuda.", esCorrecta: true }, { texto: "La capacidad de generar EBITDA", esCorrecta: false }, { texto: "La capacidad de reducir su capital social.", esCorrecta: false }] },
        { id: "wen_t8_p2", tema: 8, origen: "Test Wenceslao", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }, { texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }, { texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }] },
        { id: "wen_t8_p3", tema: 8, origen: "Test Wenceslao", texto: "La remesa simple de exportación se caracteriza por:", opciones: [{ texto: "Ser descontada automáticamente sin más requerimientos.", esCorrecta: false }, { texto: "Ser más sencilla que la remesa compleja de exportación.", esCorrecta: false }, { texto: "No tener que presentar ningún documento.", esCorrecta: false }, { texto: "No tener la necesidad de ir acompañada de otros documentos comerciales.", esCorrecta: true }] },
        { id: "wen_t8_p4", tema: 8, origen: "Test Wenceslao", texto: "Para el caso del estudio de un microcrédito social: ¿es necesario el conocimiento de la finalidad y la verificación de la aplicación de los fondos a la finalidad prevista?", opciones: [{ texto: "Si, es necesaria su identificación pero no su verificación.", esCorrecta: false }, { texto: "Si, y deberíamos rechazar todas aquellas operaciones que no cuenten con una finalidad clara o que ofrezcan dudas de aplicar los fondos a la finalidad prevista.", esCorrecta: true }, { texto: "Siempre es bueno disponer de más información en cualquier caso, pero esto pudiera suponer el vulnerar el derecho a la intimidad de las personas, por lo que podemos solicitarlo, pero no por escrito.", esCorrecta: false }, { texto: "Si, debemos verificar donde han ido los fondos, pero no es necesario identificar la finalidad para su concesión y menos cuando nos aportan garantías (FEI).", esCorrecta: false }] },
        { id: "wen_t8_p5", tema: 8, origen: "Test Wenceslao", texto: "En la liquidación de un presupuesto municipal, definimos como Ahorro Neto como:", opciones: [{ texto: "El margen de operaciones corrientes minorado por la carga de recursos bancarios.", esCorrecta: false }, { texto: "La diferencia entre ingresos corrientes menos gastos corrientes", esCorrecta: true }, { texto: "La diferencia del total de ingresos liquidados menos los gastos totales liquidados.", esCorrecta: false }, { texto: "El índice de endeudamiento del Ayuntamiento.", esCorrecta: false }] },
        { id: "wen_t8_p6", tema: 8, origen: "Test Wenceslao", texto: "Se nos plantea la posibilidad de reestructurar una operación de un acreditado que pasa con dificultades mediante un microcrédito y de esta forma alargar su plazo de vencimiento, mejorar sus posibilidades de pago y contar con la cobertura de insolvencias que otorga el FEI. Ante esta opción:", opciones: [{ texto: "Es una gran idea y debemos remitirla al centro autorizador lo más rápidamente posible.", esCorrecta: false }, { texto: "No podemos realizar estas operaciones, si no es con otras garantías además de las del FEI: aval socios, garantías hipotecarias, etc.", esCorrecta: false }, { texto: "Es una buena idea, pero no deberemos tocar el plazo de la operación para que pueda tener la cobertura y no considerarse refinanciación.", esCorrecta: false }, { texto: "Es inviable, pues estas operaciones están excluidas de la cobertura del FEI", esCorrecta: true }] },
        { id: "wen_t8_p7", tema: 8, origen: "Test Wenceslao", texto: "Definimos el Resultado Presupuestario como:", opciones: [{ texto: "La diferencia entre el total de ingresos cobrados y el total de gastos pagados en el ejercicio.", esCorrecta: false }, { texto: "El resultado del cierre contable del ejercicio.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos devengados y el total de gastos pagados en el ejerció anterior cerrado.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos y el total de gastos devengados en el ejercicio.", esCorrecta: true }] },
        { id: "wen_t8_p8", tema: 8, origen: "Test Wenceslao", texto: "Una entidad financiera siempre deberá responder al pago si las condiciones del Crédito Documentario de exportación se han cumplido cuando:", opciones: [{ texto: "El crédito documentario se encuentre ‘documentado’", esCorrecta: false }, { texto: "El Crédito Documentario se encuentre ‘garantizado’", esCorrecta: false }, { texto: "El Crédito Documentario se encuentre ‘sellado’", esCorrecta: false }, { texto: "El Crédito Documentario se encuentre ‘confirmado’", esCorrecta: true }] },
        { id: "wen_t8_p9", tema: 8, origen: "Test Wenceslao", texto: "¿Se puede factorizar una factura emitida al contado?", opciones: [{ texto: "Sí, siempre que el cliente sea bueno y nos lo solicite por escrito.", esCorrecta: false }, { texto: "Sí, siempre que tengamos línea de factoring", esCorrecta: false }, { texto: "No. Solo cuando la línea tenga garantías reales.", esCorrecta: false }, { texto: "No, la deberemos devolver pues solo se pueden factorizar operaciones donde exista un crédito.", esCorrecta: true }] },
        { id: "wen_t8_p10", tema: 8, origen: "Test Wenceslao", texto: "El conocimiento del cliente, la finalidad, la capacidad de repago y la solvencia, son:", opciones: [{ texto: "Los cuatro asuntos principales a preguntar a un cliente.", esCorrecta: false }, { texto: "Las cuatro tipologías de riesgo existente en una operación.", esCorrecta: false }, { texto: "Las cuatro características de una operación de crédito hipotecario.", esCorrecta: false }, { texto: "Los cuatro principales criterios de riesgo que debe contener cualquier operación de crédito.", esCorrecta: true }] },
        { id: "wen_t8_p11", tema: 8, origen: "Test Wenceslao", texto: "Si en la liquidación del presupuesto municipal, restamos los gastos corrientes a los ingresos corrientes obtendremos:", opciones: [{ texto: "El presupuesto consolidado.", esCorrecta: false }, { texto: "El Ahorro Bruto", esCorrecta: true }, { texto: "El resultado presupuestario.", esCorrecta: false }, { texto: "El Ahorro neto.", esCorrecta: false }] },
        { id: "wen_t8_p12", tema: 8, origen: "Test Wenceslao", texto: "De las partidas señaladas, cuales piensas que forman parte del ciclo de explotación de la empresa:", opciones: [{ texto: "Clientes y proveedores.", esCorrecta: false }, { texto: "Existencias y clientes.", esCorrecta: false }, { texto: "Existencias, tesorería y proveedores", esCorrecta: false }, { texto: "Existencias, clientes y proveedores.", esCorrecta: true }] },
        { id: "wen_t8_p13", tema: 8, origen: "Test Wenceslao", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }] },
        { id: "wen_t8_p14", tema: 8, origen: "Test Wenceslao", texto: "Podemos definir la estructura de una U.T.E. (Unión Temporal de Empresas) a efectos de su clasificación como", opciones: [{ texto: "Sociedades de dominio circular", esCorrecta: true }, { texto: "Sociedades multigrupo", esCorrecta: false }, { texto: "Sociedades de dominio geométrico (triangular, cuadrangular, etc.)", esCorrecta: false }, { texto: "Sociedades de dominio recíproco", esCorrecta: false }] },
        { id: "wen_t8_p15", tema: 8, origen: "Test Wenceslao", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es:*Activo corriente: 500 miles unidades.*Activo no corriente: 500 miles unidades.*Pasivos corriente: 50 miles unidades.*Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: true }, { texto: "Apalancamiento neutro.", esCorrecta: false }, { texto: "Liquidez abundante", esCorrecta: false }] },
        { id: "wen_t8_p16", tema: 8, origen: "Test Wenceslao", texto: "Con los datos aportados más adelante, podemos decir que la situación en la que se encuentra la empresa es de:*Activo no corriente: 500 miles unidades.*Activo corriente: 500 miles unidades.*Pasivos no corriente: 500 miles unidades.*Pasivo corriente: 750 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: true }, { texto: "Escasa liquidez.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: false }, { texto: "Apalancamiento negativo.", esCorrecta: false }] },
        { id: "wen_t8_p17", tema: 8, origen: "Test Wenceslao", texto: "En el esquema de un crédito documentario, la declaración del riesgo asumido a la Central de Riesgos del Banco de España (CIRBE) se le efectuará al:", opciones: [{ texto: "Importador", esCorrecta: true }, { texto: "Importador y al exportador", esCorrecta: false }, { texto: "Exportador", esCorrecta: false }, { texto: "Banco emisor del crédito documentario.", esCorrecta: false }] },
        { id: "wen_t8_p18", tema: 8, origen: "Test Wenceslao", texto: "Entendemos por Fondo de Maniobra la diferencia entre:", opciones: [{ texto: "El Activo Corriente y el Pasivo no Corriente", esCorrecta: false }, { texto: "El Activo no Corriente y el Pasivo Corriente.", esCorrecta: false }, { texto: "El Activo Corriente y el Pasivo Corriente", esCorrecta: true }, { texto: "El Activo no Corriente y los Fondos Propios", esCorrecta: false }] },
        { id: "wen_t8_p19", tema: 8, origen: "Test Wenceslao", texto: "¿Incide el nivel de endeudamiento en el rendimiento (ROA) de una empresa?", opciones: [{ texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que no.", esCorrecta: true }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que no.", esCorrecta: false }] },
        { id: "wen_t8_p20", tema: 8, origen: "Test Wenceslao", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura no ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera asume un riesgo operacional que le lleva a tener que pagar la factura.", esCorrecta: false }, { texto: "Cierto. Si la factura no ha sido anticipada al vencimiento, la entidad financiera no asume riesgos en el caso de la inexistencia de fondos en la cuenta para pagarla.", esCorrecta: true }, { texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos aunque no estén anticipadas.", esCorrecta: false }, { texto: "Incierto. La línea de confirming siempre lleva implícita la financiación al cliente en caso de impago de la factura al vencimiento.", esCorrecta: false }] },

        // TEMA 9
        { id: "wen_t9_p1", tema: 9, origen: "Test Wenceslao", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros presentados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Su importe, se corresponde tan solo a una cosecha, pues si es superior, se puede estar produciendo especulación financiera.", esCorrecta: false }, { texto: "Su importe, a precios de mercado, es superior a la deuda con proveedores más la deuda bancaria total.", esCorrecta: false }, { texto: "Su importe, a precios de mercado, cubren los saldos dispuestos de las operaciones de circulante más la deuda pendiente de liquidar a los socios.", esCorrecta: true }, { texto: "Su importe, se encuentra desestacionalizado, pues al cierre de campaña las existencias pierden su valor.", esCorrecta: false }] },
        { id: "wen_t9_p2", tema: 9, origen: "Test Wenceslao", texto: "Ante los requerimientos de información y auditoria, las cooperativas de segundo grado:", opciones: [{ texto: "Tienen la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }, { texto: "Solo en los casos en que lo solicite un 15% de los socios deberá efectuar auditoría de sus cuentas anuales.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }] },
        { id: "wen_t9_p3", tema: 9, origen: "Test Wenceslao", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }, { texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajenos a la cooperativa.", esCorrecta: false }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }] },
        { id: "wen_t9_p4", tema: 9, origen: "Test Wenceslao", texto: "La diferencia entre las explotaciones en propiedad y las explotadas en régimen de arrendamiento o aparcería:", opciones: [{ texto: "Solo es relevante para analizar los aspectos cualitativos en una operación de crédito que aporte garantías hipotecarias en el sector agrícola.", esCorrecta: false }, { texto: "No es un factor que afecte a la evaluación del riesgo.", esCorrecta: false }, { texto: "Es relevante para analizar los aspectos cualitativos en una operación de crédito enmarcada en el sector agrícola.", esCorrecta: true }, { texto: "Solo afecta a la evaluación del riesgo, si no existe propiedad y toda la explotación es en aparcería.", esCorrecta: false }] },
        { id: "wen_t9_p5", tema: 9, origen: "Test Wenceslao", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el precio de venta del producto.", esCorrecta: false }, { texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }] },
        { id: "wen_t9_p6", tema: 9, origen: "Test Wenceslao", texto: "El fondo de reserva obligatorio de las sociedades cooperativas agrícolas:", opciones: [{ texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "No existe fondo de reserva obligatorio y reembolsable.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No es reembolsable, pues es obligatorio.", esCorrecta: true }] },
        { id: "wen_t9_p7", tema: 9, origen: "Test Wenceslao", texto: "Por norma general, en el contrato de arrendamiento donde consta la figura de arrendatario, las inversiones las financia:", opciones: [{ texto: "El propietario y el arrendatario al 50%.", esCorrecta: false }, { texto: "El aparcero.", esCorrecta: false }, { texto: "El arrendatario.", esCorrecta: true }, { texto: "El propietario.", esCorrecta: false }] },
        { id: "wen_t9_p8", tema: 9, origen: "Test Wenceslao", texto: "Cuando en términos de concesión de riesgos, hablamos de una operación que anticipa la PAC, nos estamos refiriendo a:", opciones: [{ texto: "Un crédito a corto plazo.", esCorrecta: true }, { texto: "Un crédito a largo plazo.", esCorrecta: false }, { texto: "Un descuento comercial a largo plazo.", esCorrecta: false }, { texto: "Una subvención, que no crédito.", esCorrecta: false }] },
        { id: "wen_t9_p9", tema: 9, origen: "Test Wenceslao", texto: "La primera PAC suponía:", opciones: [{ texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }, { texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }, { texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }] },
        { id: "wen_t9_p10", tema: 9, origen: "Test Wenceslao", texto: "En los años 1980 se revisa la PAC y en el año 2.003 se formula una nueva PAC donde:", opciones: [{ texto: "Se deja de subvencionar la producción y se obliga a producir en función de la demanda de mercado.", esCorrecta: false }, { texto: "La PAC del año 2.003 no supone ningún cambio con respecto al modelo de subvenciones anterior.", esCorrecta: false }, { texto: "Se deja de subvencionar la producción y se vuelven a subvencionar determinados productos.", esCorrecta: false }, { texto: "Se deja de subvencionar al agricultor y a su producción.", esCorrecta: true }] },
        { id: "wen_t9_p11", tema: 9, origen: "Test Wenceslao", texto: "Cuando se propone la realización de una operación hipotecaria que tiene como garantía una finca rústica, debemos verificar en la tasación, entre otras cosas, que:", opciones: [{ texto: "La finca a hipotecar esté en explotación, para poder realizar la inscripción en el registro.", esCorrecta: false }, { texto: "Las fincas estén libres de arrendamientos, ocupantes y aparceros.", esCorrecta: true }, { texto: "Los condicionantes existentes son los adecuados a la solicitud.", esCorrecta: false }, { texto: "La finca a hipotecar esté cultivada, para poder realizar la operación.", esCorrecta: false }] },
        { id: "wen_t9_p12", tema: 9, origen: "Test Wenceslao", texto: "En el sector agrícola es frecuente realizar, al margen de otro tipo de seguros, operaciones que garantizan el valor de la cosecha futura en caso de siniestro. Este tipo de seguros, las entidades financieras:", opciones: [{ texto: "Algunas entidades financieras financian el pago de la prima del seguro a corto plazo.", esCorrecta: true }, { texto: "La mayor parte de las entidades financieras financian el pago de la prima del seguro, cuando son operaciones con garantía hipotecaria de los terrenos afectos al seguro.", esCorrecta: false }, { texto: "No financian el pago de la prima del seguro a corto plazo, pero sí a largo plazo.", esCorrecta: false }, { texto: "No financian el pago de la prima del seguro a largo plazo, ni tampoco a corto plazo.", esCorrecta: false }] },
        { id: "wen_t9_p13", tema: 9, origen: "Test Wenceslao", texto: "Las Sociedades Cooperativas:", opciones: [{ texto: "No tienen personalidad jurídica propia, aunque se rigen por sus propios estatutos.", esCorrecta: false }, { texto: "Tienen personalidad jurídica propia.", esCorrecta: true }, { texto: "No tienen personalidad jurídica propia.", esCorrecta: false }, { texto: "Pueden tener personalidad jurídica, cuando todos sus miembros tengan personalidad jurídica.", esCorrecta: false }] },
        { id: "wen_t9_p14", tema: 9, origen: "Test Wenceslao", texto: "El mínimo número de socios para constituir una sociedad cooperativa es de:", opciones: [{ texto: "Tres, ya sean personas físicas o jurídicas.", esCorrecta: true }, { texto: "De una a tres en función de si participan entidades públicas o privadas.", esCorrecta: false }, { texto: "Dos, ya sean personas físicas o jurídicas.", esCorrecta: false }, { texto: "Una.", esCorrecta: false }] },
        { id: "wen_t9_p15", tema: 9, origen: "Test Wenceslao", texto: "¿Es posible conocer el importe percibido por un agricultor procedente de la PAC del año anterior?", opciones: [{ texto: "No pues está protegida por la Ley de Datos.", esCorrecta: false }, { texto: "No, se trata solo de una estimación.", esCorrecta: false }, { texto: "Si, a través de FEGA (Fondo Español de garantía Agraria), en las consultas de beneficiarios de las ayudas de la PAC introduciendo el nombre del agricultor.", esCorrecta: true }, { texto: "No, pero tenemos la información de la declaración en el IRPF del agricultor.", esCorrecta: false }] },
        { id: "wen_t9_p16", tema: 9, origen: "Test Wenceslao", texto: "La cuenta de resultados que presenta la mayor parte de las cooperativas agrícolas, se caracteriza por:", opciones: [{ texto: "No presentar nunca pérdidas de explotación, aunque pudieran presentar pérdidas económicas y financieras.", esCorrecta: false }, { texto: "Presentar un superávit que sirve para devolver el principal a los socios.", esCorrecta: false }, { texto: "Presentar siempre beneficios positivos para el posterior reparto de dividendos a los socios.", esCorrecta: false }, { texto: "No presentar grandes beneficios ni pérdidas significativas, pero si un cash-flow suficiente para el pago de la deuda.", esCorrecta: true }] },
        { id: "wen_t9_p17", tema: 9, origen: "Test Wenceslao", texto: "¿Se pueden adquirir derechos de la PAC de un agricultor a otro?", opciones: [{ texto: "Dependerá del derecho, pues unos son transferibles y otros no.", esCorrecta: false }, { texto: "Sí, adquiriéndolos a otro agricultor que desee venderlos.", esCorrecta: true }, { texto: "Sí, pero tiene que ser propietario de los terrenos con el derecho.", esCorrecta: false }, { texto: "No, los derechos son intransferibles.", esCorrecta: false }] },
        { id: "wen_t9_p18", tema: 9, origen: "Test Wenceslao", texto: "Se denomina aparcero:", opciones: [{ texto: "Al arrendador de los terrenos rústicos que se obliga a pagar un canon monetario por la explotación de la tierra, durante un periodo determinado.", esCorrecta: false }, { texto: "Al agricultor propietario que arrienda su propiedad a un tercero a cambio de una contraprestación.", esCorrecta: false }, { texto: "Al arrendador de los terrenos rústicos que se obliga a entregar al propietario una parte de la cosecha.", esCorrecta: true }, { texto: "Al Presidente de la cooperativa donde el arrendador deposita sus productos.", esCorrecta: false }] },
        { id: "wen_t9_p19", tema: 9, origen: "Test Wenceslao", texto: "La denominada PAC surge en el año 1.962, siendo su primer objetivo:", opciones: [{ texto: "El asegurar un suministro estable y suficiente de alimentos.", esCorrecta: true }, { texto: "La disminución de las importaciones de alimentos, sobre todo procedentes de América.", esCorrecta: false }, { texto: "La subvención a la compra de campos de cultivo.", esCorrecta: false }, { texto: "La creación de un mercado agrícola europeo, medioambiental y saludable.", esCorrecta: false }] },
        { id: "wen_t9_p20", tema: 9, origen: "Test Wenceslao", texto: "En el proceso de admisión de riesgos de una solicitud del sector agrícola, la información cualitativa:", opciones: [{ texto: "Es igual de importante que la cuantitativa, pero menos importante que la negociación de precios y compensaciones.", esCorrecta: false }, { texto: "Es la única relevante para la resolución positiva de la operación.", esCorrecta: false }, { texto: "Es más importante que la cuantitativa.", esCorrecta: false }, { texto: "Es igualmente importante que la información cuantitativa, la negociación de precios y la verificación y contraste de la documentación.", esCorrecta: true }] },

        // MÓDULO 10
