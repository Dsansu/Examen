    <script type="module">
        const appId = 'riesgos-bancarios-app-local-v11'; // Namespace for localStorage, v11 for new features
        let preguntasGlobal = [];

        const TEMAS_NOMBRES = [
            "Tema 1: Fundamentos de Riesgos y Adecuación de Capital",
            "Tema 2: Gestión del Riesgo de Crédito: Particulares",
            "Tema 3: Análisis de Estados Financieros",
            "Tema 4: Gestión del Riesgo de Crédito: Empresas, Seguimiento y Morosidad",
            "Tema 5: Riesgos de Productos de Activo",
            "Tema 6: Concesión de Operaciones a Personas Físicas: Consumo/Hipotecario",
            "Tema 7: Concesión de Operaciones a Personas Físicas: Negocios",
            "Tema 8: Concesión de Operaciones a Personas Jurídicas: Microempresas",
            "Tema 9: Concesión de Operaciones al Sector Agrícola",
            "Tema 10: Formalización, Seguimiento, Morosidad y Acción Recuperadora"
        ];

        async function cargarPreguntas() {
        preguntasGlobal = [

        // --- Questions from eva new.docx ---

        // TEMA 1: Fundamentos de Riesgos y Adecuación de Capital
        { id: "eva_t1_p1", tema: 1, origen: "eva new", texto: "La definición, actualización y supervisión del cumplimiento del marco de apetito al riesgo, es una responsabilidad del:", opciones: [{ texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Comité de Activos y Pasivos.", esCorrecta: false }, { texto: "Consejo de Administración.", esCorrecta: true }, { texto: "Dirección General.", esCorrecta: false }] },
        { id: "eva_t1_p2", tema: 1, origen: "eva new", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo Legal y regulatorio.", esCorrecta: true }, { texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo Reputacional.", esCorrecta: false }] },
        { id: "eva_t1_p3", tema: 1, origen: "eva new", texto: "Las principales medidas del “Recovery plan” previstas en el Marco del Apetito de Riesgo, ante el incumplimiento de una de las métricas del Marco, tienden a:", opciones: [{ texto: "Reducir la morosidad, impulsando actuaciones de recuperación, reestructuración, y refinanciación de operaciones dudosas.", esCorrecta: false }, { texto: "Reducir la posibilidad de que la entidad quiebre, y en su caso, tratar de evitar el rescate desde el sector público (“bail out”).", esCorrecta: true }, { texto: "Reducir las facultades de aprobación delegadas a las unidades de negocio, y re-centralizar la decisiones en riesgos.", esCorrecta: false }, { texto: "Reducir los problemas de liquidez y evitar una situación concursal.", esCorrecta: false }] },
        { id: "eva_t1_p4", tema: 1, origen: "eva new", texto: "La cultura de riesgos:", opciones: [{ texto: "Supone la aplicación de los acuerdos alcanzados por la Asociación Española de Banca, que son vinculantes para la entidad.", esCorrecta: false }, { texto: "Comprende una serie de actitudes, valores, habilidades y pautas de actuación frente a los riesgos.", esCorrecta: true }, { texto: "Es el conjunto de normas sobre riesgos, establecidas por el Banco de España.", esCorrecta: false }, { texto: "Corresponde a la aplicación exhaustiva de las normas internas y recomendaciones de la auditoria, en el ámbito de riesgos.", esCorrecta: false }] },
        { id: "eva_t1_p5", tema: 1, origen: "eva new", texto: "Las entidades que no cumplan los requisitos mínimos de capital ordinario de nivel 1 (se encuentren por debajo del umbral de referencia)", opciones: [{ texto: "Deben provisionar de inmediato todos sus créditos morosos.", esCorrecta: false }, { texto: "Estarán sujetas a restricciones en el reparto de beneficios.", esCorrecta: true }, { texto: "Serán supervisadas directamente por el BCE.", esCorrecta: false }, { texto: "Pueden aumentar su capital emitiendo productos híbridos.", esCorrecta: false }] },
        { id: "eva_t1_p6", tema: 1, origen: "eva new", texto: "En la formalización del marco del apetito de riesgo, se suelen fijar cuatro dimensiones prioritarias", opciones: [{ texto: "Protección ante las perdidas, liquidez y financiación, composición del negocio, valor de la franquicia", esCorrecta: true }, { texto: "Cultura de riesgos, estrategia y líneas de defensa.", esCorrecta: false }, { texto: "Modelo de negocio, límites máximos, líneas de defensa.", esCorrecta: false }, { texto: "Estrategia, lenguaje común, marco de relación y límites máximos.", esCorrecta: false }] },
        { id: "eva_t1_p7", tema: 1, origen: "eva new", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }] },
        { id: "eva_t1_p8", tema: 1, origen: "eva new", texto: "¿El ROE y el RAR de una operación son siempre coincidentes?", opciones: [{ texto: "No, porque el RAR incorpora de manera específica los riesgos que se asumen al efectuar la operación y el ROE no.", esCorrecta: true }, { texto: "Sí, porque ambas ratios parten del mismo margen financiero de la operación.", esCorrecta: false }, { texto: "No, porque una ratio mide la rentabilidad y la otra la probabilidad de impago.", esCorrecta: false }, { texto: "Sí, porque ambas ratios son indicadoras de rentabilidad.", esCorrecta: false }] },
        { id: "eva_t1_p9", tema: 1, origen: "eva new", texto: "Cuando un banco, a pesar de tener solvencia patrimonial, no puede atender el pago a su vencimiento de una emisión de títulos destinada a captar fondos, es un riesgo:", opciones: [{ texto: "Operacional.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }, { texto: "Crédito.", esCorrecta: false }, { texto: "Reputacional.", esCorrecta: false }] },
        { id: "eva_t1_p10", tema: 1, origen: "eva new", texto: "Una de las principales ventajas de la metodología IRB (‘internal ratings based’) es que:", opciones: [{ texto: "No es necesaria la comunicación posterior de las operaciones aprobadas.", esCorrecta: false }, { texto: "Consume menos recursos propios que el método estándar.", esCorrecta: true }, { texto: "No requiere de ninguna aprobación por parte del supervisor.", esCorrecta: false }, { texto: "Resulta más rápida su implantación.", esCorrecta: false }] },
        { id: "eva_t1_p11", tema: 1, origen: "eva new", texto: "Las acciones ordinarias emitidas por la entidad y totalmente desembolsadas forman parte del capital:", opciones: [{ texto: "Adicional de nivel 2.", esCorrecta: false }, { texto: "Ordinario de nivel 1.", esCorrecta: true }, { texto: "Adicional de nivel 1.", esCorrecta: false }, { texto: "Ordinario de nivel 2.", esCorrecta: false }] },
        { id: "eva_t1_p12", tema: 1, origen: "eva new", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo reputacional.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }, { texto: "Riesgo modelo.", esCorrecta: true }, { texto: "Riesgo tecnológico.", esCorrecta: false }] },
        { id: "eva_t1_p13", tema: 1, origen: "eva new", texto: "Hay un golpe de estado en la Republica de Burundi, y el actual gobierno se niega a pagar el crédito que habíamos concedido al gobierno anterior para la financiación de la red local de autobuses. Es un riesgo:", opciones: [{ texto: "Liquidez.", esCorrecta: false }, { texto: "País (riesgo soberano).", esCorrecta: true }, { texto: "País (riesgo de transferencia).", esCorrecta: false }, { texto: "Mercado de negociación.", esCorrecta: false }] },
        { id: "eva_t1_p14", tema: 1, origen: "eva new", texto: "Un instrumento subordinado emitido por la entidad con un vencimiento de 7 años no asegurado por el emisor ¿puede computar como capital regulatorio?", opciones: [{ texto: "Sí, pero como capital adicional de nivel 1.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 3.", esCorrecta: false }, { texto: "No, puesto que se trata de un producto híbrido.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 2.", esCorrecta: true }] },
        { id: "eva_t1_p15", tema: 1, origen: "eva new", texto: "El riesgo actuarial es el resultante de:", opciones: [{ texto: "Restricción de la capacidad de la Entidad Financiera para adaptar su volumen de recursos propios a las exigencias normativas.", esCorrecta: false }, { texto: "Incremento del valor de los compromisos contraídos por contratos de seguro con clientes y por pensiones con empleados a raíz de la divergencia entre las estimaciones de siniestralidad y tipos y la evolución real de estas magnitudes.", esCorrecta: true }, { texto: "Menoscabo de la capacidad competitiva, por deterioro de la confianza en la entidad.", esCorrecta: false }, { texto: "La pérdida de valor de los activos de la entidad frente a un cliente, por el deterioro de su capacidad de hacer frente a sus compromisos.", esCorrecta: false }] },
        { id: "eva_t1_p16", tema: 1, origen: "eva new", texto: "La ratio que propone que las entidades cubran sus necesidades permanentes de liquidez derivadas de la actividad comercial a través de una adecuada financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo, así como un mayor peso de los depósitos de clientes, se denomina:", opciones: [{ texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "LtD (‘loan to deposit’).", esCorrecta: false }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: true }] },
        { id: "eva_t1_p17", tema: 1, origen: "eva new", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Suben los tipos de interés.", esCorrecta: false }, { texto: "Cuando bajan los tipos de interés.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }] },
        { id: "eva_t1_p18", tema: 1, origen: "eva new", texto: "Si usted observa una operatoria extraña (frecuentes ingresos en efectivo realizados en diferentes oficinas, y una transferencia periódica por el saldo total, a otra entidad) de un cliente que apenas conoce, podría ser un caso de:", opciones: [{ texto: "Cliente que no se preocupa de rentabilizar sus saldos.", esCorrecta: false }, { texto: "Cliente muy ocupado que no puede pasar por la oficina.", esCorrecta: false }, { texto: "Las donaciones realizadas por los invitados a una boda.", esCorrecta: false }, { texto: "Blanqueo de capitales y/o financiación al terrorismo.", esCorrecta: true }] },
        { id: "eva_t1_p19", tema: 1, origen: "eva new", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }, { texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }] },
        { id: "eva_t1_p20", tema: 1, origen: "eva new", texto: "Dentro del modelo de las tres lineas de defensa, las unidades de negocio y de soporte de la entidad, responsables de identificar, medir, controlar, mitigar y comunicar los principales riesgos que afectan al grupo en el ejercicio continuo de su actividad. Constituyen la:", opciones: [{ texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Ninguna de las otras respuestas es correcta.", esCorrecta: false }, { texto: "Segunda línea de defensa.", esCorrecta: false }, { texto: "Tercera línea de defensa.", esCorrecta: false }] },

        // TEMA 2: Gestión del Riesgo de Crédito: Particulares
        { id: "eva_t2_p1", tema: 2, origen: "eva new", texto: "En el caso de las empresas, ¿cómo se denomina la ficha o hoja de cálculo, que debemos solicitar al cliente para el estudio de una operación de financiación, donde se reflejan las diferentes posiciones de riesgos que tiene el cliente con las otras entidades?", opciones: [{ texto: "Información que cotejaremos con la CIRBE.", esCorrecta: false }, { texto: "Pool de bancos.", esCorrecta: true }, { texto: "No deberíamos pedir esta información al cliente, ya que es una información confidencial sobre nuestros competidores.", esCorrecta: false }, { texto: "Badexcug.", esCorrecta: false }, { texto: "Plan Estratégico.", esCorrecta: false }] },
        { id: "eva_t2_p2", tema: 2, origen: "eva new", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }] },
        { id: "eva_t2_p3", tema: 2, origen: "eva new", texto: "Dentro de la CIRBE una línea de financiación consistente en el descuento de efectos comerciales, librados por una empresa para el cobro de sus ventas a clientes, se registra como:", opciones: [{ texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: true }] },
        { id: "eva_t2_p4", tema: 2, origen: "eva new", texto: "¿Qué organismo europeo ha publicado una directiva sobre los principales requisitos en la concesión y seguimiento de préstamos, en vigor des del 30 junio 2021?", opciones: [{ texto: "BIS", esCorrecta: false }, { texto: "BCE", esCorrecta: false }, { texto: "EBA", esCorrecta: true }, { texto: "EIPOA", esCorrecta: false }] },
        { id: "eva_t2_p5", tema: 2, origen: "eva new", texto: "En el contrato de pignoración de prendas de operaciones de pasivo y otros títulos valores, se establecen los mecanismos de “reposición de las garantías”, para obligar al deudor a:", opciones: [{ texto: "Aportar nuevas garantías hasta cubrir la deuda si el valor de las mismas se reduce en más de un determinado porcentaje.", esCorrecta: true }, { texto: "Sustituir las garantías por otras nuevas, con periodicidad anual.", esCorrecta: false }, { texto: "Sustituir las garantías por otras nuevas, al vencimiento de la operación en caso de impago.", esCorrecta: false }, { texto: "Es la cláusula jurídica que identifica la afectación de las garantías pignoradas, al pago de la deuda.", esCorrecta: false }] },
        { id: "eva_t2_p6", tema: 2, origen: "eva new", texto: "Con la muerte de un fiador de una operación de financiación:", opciones: [{ texto: "Solo se extinguirá cuando se cumpla la obligación del deudor afianzado y únicamente pasará a formar parte de la masa hereditaria si no está al corriente de pago.", esCorrecta: false }, { texto: "Se extingue el afianzamiento en el momento de la defunción.", esCorrecta: false }, { texto: "Se debe esperar al vencimiento de la operación financiada, para tomar las decisiones oportunas, ya que el afianzamiento no prescribe.", esCorrecta: false }, { texto: "Solo extinguirá cuando se cumpla la obligación del deudor afianzado y pasará a formar parte de la masa hereditaria, tanto si está o no al corriente de pago.", esCorrecta: true }] },
        { id: "eva_t2_p7", tema: 2, origen: "eva new", texto: "Cuando la tasación de un inmueble presenta algún condicionante:", opciones: [{ texto: "Hay que analizarlo, aunque habitualmente se puede obviar.", esCorrecta: false }, { texto: "Hay que plantearse la posibilidad de una nueva tasación con otra sociedad homologada.", esCorrecta: false }, { texto: "Hay que saber relativizarlo ya que tanto el valor como la validez de la tasación se mantienen independientemente de la existencia o no de condicionantes.", esCorrecta: false }, { texto: "Hay que levantarlo necesariamente ya que, de no hacerlo, la tasación queda invalidada.", esCorrecta: true }] },
        { id: "eva_t2_p8", tema: 2, origen: "eva new", texto: "En el análisis de la CIRBE de un cliente, es habitual que la entidad:", opciones: [{ texto: "Solo se consideren los riesgos de la propia entidad.", esCorrecta: false }, { texto: "Identifique la cuota de riesgo que le corresponde en relación al solicitante, y lo compare con la proporción de activo que considere que ha de financiar, teniendo en cuenta, además, el tipo de riesgo.", esCorrecta: true }, { texto: "Los riesgos se analicen individualmente en base a la operación y no a nivel persona o grupo.", esCorrecta: false }, { texto: "Suela subdividir una solicitud de operación crediticia en diversas de menor importe, especialmente si constan diferentes titulares.", esCorrecta: false }] },
        { id: "eva_t2_p9", tema: 2, origen: "eva new", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad anónima?", opciones: [{ texto: "60.000 euros", esCorrecta: true }, { texto: "3.000 euros", esCorrecta: false }, { texto: "10.000 euros", esCorrecta: false }, { texto: "100.000 euros", esCorrecta: false }] },
        { id: "eva_t2_p10", tema: 2, origen: "eva new", texto: "El régimen matrimonial de sociedad de gananciales:", opciones: [{ texto: "Es el de aplicación en la mayor parte del territorio español.", esCorrecta: true }, { texto: "Determina que, aunque la vivienda habitual forme parte de la sociedad conyugal, su venta se pueda realizar a título individual.", esCorrecta: false }, { texto: "Está en desuso desde mediados del siglo XX.", esCorrecta: false }, { texto: "Permite a cualquiera de los cónyuges hipotecar un inmueble de la sociedad conyugal, sin necesidad del consentimiento del otro.", esCorrecta: false }] },
        { id: "eva_t2_p11", tema: 2, origen: "eva new", texto: "El Registro de Aceptaciones Impagadas (RAI) recoge impagados por documento de giro con fuerza ejecutiva en los que consta la firma del deudor reconociendo la deuda, de importe superior a:", opciones: [{ texto: "200 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: true }, { texto: "100 euros", esCorrecta: false }, { texto: "400 euros", esCorrecta: false }] },
        { id: "eva_t2_p12", tema: 2, origen: "eva new", texto: "Cuando el fiador se coloca en la misma posición que el deudor principal, renunciando así a una serie de derechos que le concede la ley, pudiendo el acreedor (la entidad) dirigirse por vía judicial contra el obligado principal, contra el fiador o contra ambos a la vez por la totalidad de las obligaciones pendientes de pago, ¿se trata de un afianzamiento…?", opciones: [{ texto: "De segundo orden", esCorrecta: false }, { texto: "Subsidiario", esCorrecta: false }, { texto: "Declarativo", esCorrecta: false }, { texto: "Solidario", esCorrecta: true }] },
        { id: "eva_t2_p13", tema: 2, origen: "eva new", texto: "Los riesgos más relevantes que pueden aconsejar el descarte de una operación en el análisis preliminar son:", opciones: [{ texto: "La relación personal con el cliente.", esCorrecta: false }, { texto: "La complejidad de la misma y la excesiva dedicación de recursos necesarios.", esCorrecta: false }, { texto: "La posible pérdida por baja rentabilidad.", esCorrecta: false }, { texto: "El cliente, el sector y la finalidad.", esCorrecta: true }] },
        { id: "eva_t2_p14", tema: 2, origen: "eva new", texto: "El régimen matrimonial de separación de bienes:", opciones: [{ texto: "Permite la afectación o venta del domicilio conyugal por parte del cónyuge titular individual del mismo, sin la necesaria aceptación del cónyuge no titular.", esCorrecta: false }, { texto: "Los bienes se atribuyen a título individual, independientemente de que en el momento de la adquisición ya existiera el matrimonio.", esCorrecta: true }, { texto: "Es de aplicación en la mayor parte del territorio español.", esCorrecta: false }, { texto: "Comporta que cualquier bien adquirido a título individual durante el matrimonio pase a formar parte de la sociedad conyugal.", esCorrecta: false }] },
        { id: "eva_t2_p15", tema: 2, origen: "eva new", texto: "La función primordial de las entidades financieras es:", opciones: [{ texto: "La creación y mantenimiento de un entorno cómodo y seguro para sus clientes.", esCorrecta: false }, { texto: "La captación de pasivo para obtener márgenes de beneficio en los mercados interbancarios.", esCorrecta: false }, { texto: "La creación y la oferta de servicios rentables vía comisiones.", esCorrecta: false }, { texto: "La intermediación entre la captación de fondos y su aplicación al facilitar financiación a sus clientes.", esCorrecta: true }] },
        { id: "eva_t2_p16", tema: 2, origen: "eva new", texto: "¿Que entendemos por garantía en una operación de financiación?", opciones: [{ texto: "La fiabilidad de que la operación de financiación se ajusta a la normativa fijada por la entidad.", esCorrecta: false }, { texto: "El conjunto de bienes o derechos que se encuentran afectados para asegurar el cumplimiento de una obligación principal.", esCorrecta: true }, { texto: "La mejor opción para conceder operaciones donde tenemos dudas sobre la capacidad de reembolso del deudor.", esCorrecta: false }, { texto: "La seguridad de que vamos a cobrar íntegramente la operación financiada en caso de impago.", esCorrecta: false }] },
        { id: "eva_t2_p17", tema: 2, origen: "eva new", texto: "Una Asociación de Interés Económico:", opciones: [{ texto: "Sus socios solo tienen responsabilidad subsidiaria.", esCorrecta: false }, { texto: "No tiene personalidad Jurica propia.", esCorrecta: false }, { texto: "Se constituye a través de un documento privado.", esCorrecta: false }, { texto: "No puede ser titular de bienes y derechos.", esCorrecta: true }] },
        { id: "eva_t2_p18", tema: 2, origen: "eva new", texto: "En una Sociedad Civil Particular:", opciones: [{ texto: "Carece de beneficios.", esCorrecta: false }, { texto: "El contrato de constitución, no requiere en ningún caso su formalizarlo en escritura pública.", esCorrecta: false }, { texto: "Está regulada por la Ley de Sociedades Anónimas.", esCorrecta: false }, { texto: "La responsabilidad de sus socios en mancomunada.", esCorrecta: true }] },
        { id: "eva_t2_p19", tema: 2, origen: "eva new", texto: "Una colaboración temporal entre dos o más empresas para llevar a cabo una determinada obra o servicio, es un tipo de persona jurídica denominada:", opciones: [{ texto: "UTE", esCorrecta: true }, { texto: "Sociedad cooperativa", esCorrecta: false }, { texto: "SA", esCorrecta: false }, { texto: "AIE", esCorrecta: false }] },
        { id: "eva_t2_p20", tema: 2, origen: "eva new", texto: "¿Que entendemos por “proactividad” en la gestión comercial del riesgo?", opciones: [{ texto: "Ofrecer los productos marcados como objetivos prioritarios en el plan comercial.", esCorrecta: false }, { texto: "Tomar la iniciativa, buscando en cada caso detectar una necesidad real y proponiendo el producto o servicio ideal para su cobertura.", esCorrecta: true }, { texto: "Ser muy agiles en la gestión de una financiación, solicitada por el cliente.", esCorrecta: false }, { texto: "Ser muy amables ayudando al cliente a resolver sus dudas en el caso que nos plantee una cuestión.", esCorrecta: false }] },

        // TEMA 3: Análisis de Estados Financieros
        { id: "eva_t3_p1", tema: 3, origen: "eva new", texto: "Cuanto mayor sea la ratio de capacidad de devolución de los préstamos:", opciones: [{ texto: "La empresa tiene mayor capacidad de devolver los préstamos.", esCorrecta: true }, { texto: "La empresa tiene menor capacidad de generar ahorro.", esCorrecta: false }, { texto: "La empresa tiene menor capacidad de devolver los préstamos.", esCorrecta: false }, { texto: "La empresa posee insuficiente flujo de caja para la devolución de los préstamos.", esCorrecta: false }] },
        { id: "eva_t3_p2", tema: 3, origen: "eva new", texto: "Una empresa contrata un servicio de limpieza, con unas condiciones de pago a 60 días fecha factura, entonces:", opciones: [{ texto: "En el momento que se efectúe el servicio se debe realizar el pago.", esCorrecta: false }, { texto: "En el momento que se efectúe el servicio, se produce el gasto.", esCorrecta: true }, { texto: "El gasto por el servicio se debe contabilizar 60 días después.", esCorrecta: false }, { texto: "El gasto y el pago se registran al final de los 60 días.", esCorrecta: false }] },
        { id: "eva_t3_p3", tema: 3, origen: "eva new", texto: "Si la ratio de endeudamiento es superior a 0,6, significa:", opciones: [{ texto: "Que su deuda a corto plazo es muy pequeña.", esCorrecta: false }, { texto: "Que posee un exceso de capitales propios.", esCorrecta: false }, { texto: "Que la empresa disminuye su dependencia financiera.", esCorrecta: false }, { texto: "Que la empresa, en principio, se está volviendo muy dependiente financieramente.", esCorrecta: true }] },
        { id: "eva_t3_p4", tema: 3, origen: "eva new", texto: "Si en una empresa, el beneficio neto es de 50 €, los intereses son 5 €, los impuestos son 2 €. y en su balance tiene 100 € de patrimonio neto y 40 € como total de deuda. Calcular el R.O.E y R.O.A.:", opciones: [{ texto: "50% y 35,7% respectivamente.", esCorrecta: true }, { texto: "55% y 35,7% respectivamente.", esCorrecta: false }, { texto: "55% y 40,71% respectivamente.", esCorrecta: false }, { texto: "50% y 40,71% respectivamente", esCorrecta: false }] },
        { id: "eva_t3_p5", tema: 3, origen: "eva new", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }] },
        { id: "eva_t3_p6", tema: 3, origen: "eva new", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }, { texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }, { texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }] },
        { id: "eva_t3_p7", tema: 3, origen: "eva new", texto: "Si se incluye en la cuenta de resultados un gasto de 10.000 € por concepto de amortización de maquinaria, significa:", opciones: [{ texto: "El valor residual de la maquinaria es de 10.000 €. [cite: 122]", esCorrecta: false }, { texto: "La amortización no va incluida en la cuenta de resultados. [cite: 123]", esCorrecta: false }, { texto: "Que la maquinaria se ha depreciado en 10.000 € ese ejercicio. [cite: 124]", esCorrecta: true }, { texto: "Se realizó un gasto de 10.000 € afectando a la cuenta de tesorería. [cite: 125]", esCorrecta: false }] },
        { id: "eva_t3_p8", tema: 3, origen: "eva new", texto: "Respecto al flujo de caja financiero:", opciones: [{ texto: "Se obtiene sumando al beneficio neto la amortización del periodo y restando las provisiones realizadas.", esCorrecta: false }, { texto: "Es el resultado que recoge sólo los cobros y pagos por las deudas.", esCorrecta: true }, { texto: "Se obtiene sumando los pagos de explotación a los cobros de explotación.", esCorrecta: false }, { texto: "Se obtiene restando los pagos de explotación a los cobros de explotación.", esCorrecta: false }] },
        { id: "eva_t3_p9", tema: 3, origen: "eva new", texto: "La cuenta de tesorería:", opciones: [{ texto: "Recoge sólo los ingresos y gastos de la empresa.", esCorrecta: false }, { texto: "Registra las ventas realizadas por la empresa.", esCorrecta: false }, { texto: "Recoge exclusivamente los ingresos y los gastos con independencia del momento en que se produce la entrada o salida efectiva del dinero.", esCorrecta: false }, { texto: "Recoge los cobros y los pagos que genera la actividad de la empresa.", esCorrecta: true }] },
        { id: "eva_t3_p10", tema: 3, origen: "eva new", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }, { texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }] },
        { id: "eva_t3_p11", tema: 3, origen: "eva new", texto: "Los gastos fijos:", opciones: [{ texto: "Son los gastos independientes al nivel de ventas de la empresa.", esCorrecta: true }, { texto: "Son aquellos gastos que guardan proporción con la actividad de producción.", esCorrecta: false }, { texto: "Son los que se incurren directamente en la elaboración de los productos o servicios.", esCorrecta: false }, { texto: "Son los gastos necesarios para la producción del producto o servicio, pero que no incurren directamente con esta producción.", esCorrecta: false }] },
        { id: "eva_t3_p12", tema: 3, origen: "eva new", texto: "El activo corriente, corresponde a:", opciones: [{ texto: "Todas las inversiones realizadas que duran menos de un año.", esCorrecta: true }, { texto: "Son aquellos activos de baja calidad.", esCorrecta: false }, { texto: "Comprenden en general todas las inversiones realizadas por la empresa.", esCorrecta: false }, { texto: "Todas las inversiones realizadas que duran más de un año.", esCorrecta: false }] },
        { id: "eva_t3_p13", tema: 3, origen: "eva new", texto: "El concepto de fondo de maniobra corresponde a:", opciones: [{ texto: "La diferencia entre activo no corriente y pasivo corriente.", esCorrecta: false }, { texto: "La diferencia entre activo corriente y pasivo corriente.", esCorrecta: true }, { texto: "Los activos de largo plazo financiados con pasivos a corto plazo.", esCorrecta: false }, { texto: "La suma de recursos permanentes y activo no corriente.", esCorrecta: false }] },
        { id: "eva_t3_p14", tema: 3, origen: "eva new", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "I, II y III.", esCorrecta: true }, { texto: "I, II y IV.", esCorrecta: false }, { texto: "Sólo I y III.", esCorrecta: false }, { texto: "Sólo I y II.", esCorrecta: false }] },
        { id: "eva_t3_p15", tema: 3, origen: "eva new", texto: "Si el total de activos de una empresa es 1.000 €, el exigible total es de 400 € y el beneficio neto es 100€. Calcular el R.O.E.", opciones: [{ texto: "15,66%.", esCorrecta: false }, { texto: "15%.", esCorrecta: false }, { texto: "16,66%.", esCorrecta: true }, { texto: "10%.", esCorrecta: false }] },
        { id: "eva_t3_p16", tema: 3, origen: "eva new", texto: "El R.O.E. debiera ser en principio:", opciones: [{ texto: "Mayor al coste de oportunidad.", esCorrecta: true }, { texto: "Menor al coste de oportunidad.", esCorrecta: false }, { texto: "Menor al coste de la deuda.", esCorrecta: false }, { texto: "Mayor que la media del R.O.E. de la banca del país.", esCorrecta: false }] },
        { id: "eva_t3_p17", tema: 3, origen: "eva new", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "Las provisiones siempre serán iguales a las amortizaciones.", esCorrecta: true }, { texto: "Para obtener el flujo de caja, al beneficio neto se le descuentan las partidas negativas de las amortizaciones y provisiones.", esCorrecta: false }, { texto: "Las provisiones y amortizaciones afectan al estado de cuenta de resultados.", esCorrecta: false }, { texto: "Las amortizaciones son el gasto ligado a la depreciación de los activos no corrientes.", esCorrecta: false }] },
        { id: "eva_t3_p18", tema: 3, origen: "eva new", texto: "El presupuesto de tesorería ayuda a:", opciones: [{ texto: "Evaluar la capacidad de generar efectivo de la empresa en el pasado.", esCorrecta: false }, { texto: "Poder saber si nuestros pasivos son excesivos comparado con el patrimonio neto.", esCorrecta: false }, { texto: "Valorar la capacidad para generar flujos de tesorería en el futuro y la necesidad de obtener financiación externa.", esCorrecta: true }, { texto: "Evaluar la capacidad que tiene una empresa para generar beneficios.", esCorrecta: false }] },
        { id: "eva_t3_p19", tema: 3, origen: "eva new", texto: "Respecto al orden que debe tener los activos, señalar la respuesta correcta:", opciones: [{ texto: "Los activos se ordenan normalmente de menor a mayor liquidez.", esCorrecta: true }, { texto: "Los activos se ordenan normalmente de menor a mayor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de mayor a menor exigibilidad.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de mayor a menor monto.", esCorrecta: false }] },
        { id: "eva_t3_p20", tema: 3, origen: "eva new", texto: "¿Cuándo se puede decir que la ratio R.O.A. es adecuada?:", opciones: [{ texto: "Cuando es menor que el coste de la deuda.", esCorrecta: false }, { texto: "Cuando es mayor que el tipo de interés de la Deuda Pública.", esCorrecta: false }, { texto: "Cuando es mayor que el coste de la deuda.", esCorrecta: true }, { texto: "Cuando es mayor que el R.O.E.", esCorrecta: false }] },

        // TEMA 4: Gestión del Riesgo de Crédito: Empresas, Seguimiento y Morosidad
        { id: "eva_t4_p1", tema: 4, origen: "eva new", texto: "El Cash-flow disponible, referencia para el pago de la deuda equivale a:", opciones: [{ texto: "Ebitda +/- variaciones de capital circulante - impuestos.", esCorrecta: false }, { texto: "Ebitda + impuestos + dividendos.", esCorrecta: false }, { texto: "Ebitda + dividendos - impuestos.", esCorrecta: false }, { texto: "Ebitda +/- variaciones de capital circulante - Capex - dividendos - impuestos.", esCorrecta: true }] },
        { id: "eva_t4_p2", tema: 4, origen: "eva new", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }, { texto: "Una reestructuración de la deuda.", esCorrecta: false }] },
        { id: "eva_t4_p3", tema: 4, origen: "eva new", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Dudoso", esCorrecta: true }] },
        { id: "eva_t4_p4", tema: 4, origen: "eva new", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }, { texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }] },
        { id: "eva_t4_p5", tema: 4, origen: "eva new", texto: "Se clasifican como créditos normales en vigilancia especial, entre otras razones:", opciones: [{ texto: "Créditos con deudas superiores a los 4 años.", esCorrecta: false }, { texto: "Créditos impagados superiores a los 90 días.", esCorrecta: false }, { texto: "Créditos al corriente de pago, concedidos a personas vinculadas a la entidad.", esCorrecta: false }, { texto: "Las operaciones que tienen impagados superiores a 30 días, y las operaciones de refinanciación/reestructuración en periodo de prueba.", esCorrecta: true }] },
        { id: "eva_t4_p6", tema: 4, origen: "eva new", texto: "De acuerdo a la normativa del BE, a efectos de coberturas, las operaciones con Administraciones públicas, Bancos Centrales y anticipos sobre pensiones, se clasifican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Sector publico", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }, { texto: "Normales en vigilancia especial", esCorrecta: false }] },
        { id: "eva_t4_p7", tema: 4, origen: "eva new", texto: "La evaluación de la solvencia de una empresa deberá basarse en evidencias que deriven:", opciones: [{ texto: "Del análisis de la estrategia competitiva.", esCorrecta: false }, { texto: "De su situación financiera, del análisis de negocio y de su estrategia competitiva, entre otras cosas.", esCorrecta: true }, { texto: "Del análisis de su modelo de negocio.", esCorrecta: false }, { texto: "Del análisis de sus estados financieros.", esCorrecta: false }] },
        { id: "eva_t4_p8", tema: 4, origen: "eva new", texto: "Cuando se modifican las condiciones financieras de una operación, con el fin de facilitar el pago de la deuda (principal e intereses) porque el titular no pueda o se prevea que no vaya a poder, se denomina operación:", opciones: [{ texto: "Renegociada", esCorrecta: false }, { texto: "Reestructurada", esCorrecta: true }, { texto: "Renovada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: false }] },
        { id: "eva_t4_p9", tema: 4, origen: "eva new", texto: "En el ámbito del ‘Project Finance’ y en relación al riesgo de fuerza mayor, ¿cuál es el mitigante principal?", opciones: [{ texto: "La constitución de seguros con compañías solventes.", esCorrecta: true }, { texto: "Los seguros con CESCE (Compañía Española de Seguros a la Exportación).", esCorrecta: false }, { texto: "El establecimiento de contratos blindados para directivos estratégicos.", esCorrecta: false }, { texto: "Asesoramiento de expertos independientes y organizaciones locales.", esCorrecta: false }] },
        { id: "eva_t4_p10", tema: 4, origen: "eva new", texto: "La provisión destinada a cubrir pérdidas incurridas en una operación concreta, y por tanto vinculada a los créditos dudosos, se denomina:", opciones: [{ texto: "Deterioro", esCorrecta: false }, { texto: "Genérica", esCorrecta: false }, { texto: "Especifica", esCorrecta: true }, { texto: "Anticíclica", esCorrecta: false }] },
        { id: "eva_t4_p11", tema: 4, origen: "eva new", texto: "Una de las condiciones en la financiación de proyectos es que:", opciones: [{ texto: "Todos los activos del proyecto estén pignorados a favor de la entidad que financia el proyecto.", esCorrecta: true }, { texto: "Que los socios garanticen el proyecto a través de avales personales", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA no sea superior a dos veces.", esCorrecta: false }, { texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan del flujo de efectivo procedente de diferentes fuentes.", esCorrecta: false }] },
        { id: "eva_t4_p12", tema: 4, origen: "eva new", texto: "De acuerdo a la normativa del BE ¿cómo se denomina la obligación de vincular todas las operaciones de un mismo moroso dentro de la clasificación de dudosos, aunque algunas de ellas estén al corriente de pago, cuando el total dudoso es superior al 20% del riesgo total del cliente?", opciones: [{ texto: "Vigilancia especial", esCorrecta: false }, { texto: "Dudosos por razones distintas a la morosidad", esCorrecta: false }, { texto: "Efecto arrastre", esCorrecta: true }, { texto: "Operaciones sin riesgo apreciable", esCorrecta: false }] },
        { id: "eva_t4_p13", tema: 4, origen: "eva new", texto: "El seguimiento del riesgo de crédito de una operación se realizará:", opciones: [{ texto: "No resulta necesario, siempre que el deudor cuente con garantías suficientes.", esCorrecta: false }, { texto: "Al primer impagado.", esCorrecta: false }, { texto: "Durante el primer año posterior a la fecha de concesión.", esCorrecta: false }, { texto: "Durante todo el ciclo de vida de la operación.", esCorrecta: true }] },
        { id: "eva_t4_p14", tema: 4, origen: "eva new", texto: "En el análisis financiero de determinadas empresas, se debe tomar en consideración la estacionalidad de su actividad. Dicho término se refiere:", opciones: [{ texto: "Al impacto en la acumulación de existencias cuando descienden las ventas.", esCorrecta: false }, { texto: "Al incremento del ritmo de la actividad de la empresa durante un período determinado dentro del mismo ejercicio anual.", esCorrecta: true }, { texto: "A la capacidad de autofinanciación del circulante.", esCorrecta: false }, { texto: "A las paradas obligatorias por mantenimiento.", esCorrecta: false }] },
        { id: "eva_t4_p15", tema: 4, origen: "eva new", texto: "La autofinanciación en una empresa, es decir los recursos invertidos en la empresa que han sido generados por ella misma viene determinada por:", opciones: [{ texto: "Beneficio + amortizaciones + dividendos.", esCorrecta: false }, { texto: "Beneficio – dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones – dividendos.", esCorrecta: true }, { texto: "Beneficio - amortizaciones – dividendos.", esCorrecta: false }] },
        { id: "eva_t4_p16", tema: 4, origen: "eva new", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras. Es una operación:", opciones: [{ texto: "Refinanciada", esCorrecta: false }, { texto: "Renegociación", esCorrecta: false }, { texto: "Renovación", esCorrecta: true }, { texto: "Reestructurada", esCorrecta: false }] },
        { id: "eva_t4_p17", tema: 4, origen: "eva new", texto: "El aumento del ROE ¿es siempre una variable predictiva de la capacidad de pago de la deuda por parte de la empresa?", opciones: [{ texto: "Si, porque un aumento de ROE presupone un mayor atractivo para los accionistas en caso de una necesaria ampliación de capital.", esCorrecta: false }, { texto: "Si, porque un aumento de ROE presupone siempre una mayor autofinanciación.", esCorrecta: false }, { texto: "Si, porque implica que la empresa ha mejorado su margen y las rotaciones.", esCorrecta: false }, { texto: "No, porque este aumento de rentabilidad podría ser fruto de un mayor apalancamiento.", esCorrecta: true }] },
        { id: "eva_t4_p18", tema: 4, origen: "eva new", texto: "Los efectos contables de un crédito dudoso son:", opciones: [{ texto: "No se contabilizan los rendimientos y se debe provisionar todo el saldo dudoso (capital pendiente más cuotas impagadas).", esCorrecta: true }, { texto: "No se contabilizan los rendimientos y solo se provisionan las cuotas impagadas.", esCorrecta: false }, { texto: "Se tienen que dar de baja el crédito dudoso del balance y retroceder las cuotas que hubiésemos cobrado al cliente.", esCorrecta: false }, { texto: "Únicamente se contabilizan los rendimientos de las cuotas que el cliente nos pueda pagar una vez descontadas las “quitas”", esCorrecta: false }] },
        { id: "eva_t4_p19", tema: 4, origen: "eva new", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras, se considera una operación:", opciones: [{ texto: "Reestructurada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: false }, { texto: "Renovada", esCorrecta: true }, { texto: "Renegociada", esCorrecta: false }] },
        { id: "eva_t4_p20", tema: 4, origen: "eva new", texto: "En el análisis financiero de una empresa, el Fondo de Maniobra debe ser siempre positivo, con una excepción:", opciones: [{ texto: "Empresas con deuda a corto al corriente de pago y controlada.", esCorrecta: false }, { texto: "Supermercados, restaurantes y negocios que cobren al contado y paguen aplazado.", esCorrecta: true }, { texto: "Empresas con partida de clientes en sus balances, sin morosidad.", esCorrecta: false }, { texto: "Empresas con recursos propios elevados.", esCorrecta: false }] },

        // TEMA 5: Riesgos de Productos de Activo
        { id: "eva_t5_p1", tema: 5, origen: "eva new", texto: "El ‘confirming’ no suele ser el producto más apropiado para:", opciones: [{ texto: "Grandes empresas.", esCorrecta: false }, { texto: "Grandes empresas en relación con la gestión y la eventual financiación del pago a sus proveedores.", esCorrecta: false }, { texto: "Grandes empresas que cuentan con un gran número de pequeños proveedores.", esCorrecta: false }, { texto: "Microempresas, pequeñas empresas y autónomos.", esCorrecta: true }] },
        { id: "eva_t5_p2", tema: 5, origen: "eva new", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }] },
        { id: "eva_t5_p3", tema: 5, origen: "eva new", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "eva_t5_p4", tema: 5, origen: "eva new", texto: "Una empresa que factura 52 millones de euros, tiene 270 empleados y un balance general de 88 millones de euros es una:", opciones: [{ texto: "Mediana empresa.", esCorrecta: false }, { texto: "Gran empresa.", esCorrecta: true }, { texto: "Empresa inclasificable.", esCorrecta: false }, { texto: "Pequeña empresa.", esCorrecta: false }] },
        { id: "eva_t5_p5", tema: 5, origen: "eva new", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }] },
        { id: "eva_t5_p6", tema: 5, origen: "eva new", texto: "En el marco de un contrato de ‘factoring’ sin recurso:", opciones: [{ texto: "Es el cliente quien asume la contingencia en el caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura. No obstante, no se admite cualquier causa de impago en este sentido.", esCorrecta: true }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }] },
        { id: "eva_t5_p7", tema: 5, origen: "eva new", texto: "En el caso de que un cliente no pueda cubrir el importe dispuesto de una cuenta de crédito a su vencimiento:", opciones: [{ texto: "Debe ejecutarse inmediatamente por vía judicial.", esCorrecta: false }, { texto: "Se buscará una solución, que puede basarse en la formalización de una nueva operación con determinados límites y plazos.", esCorrecta: true }, { texto: "Se renueva la cuenta por otro periodo idéntico.", esCorrecta: false }, { texto: "Se le embargarán inmediatamente todos los saldos que mantenga en la entidad, como medida preventiva.", esCorrecta: false }] },
        { id: "eva_t5_p8", tema: 5, origen: "eva new", texto: "En el marco de un contrato de ‘factoring’:", opciones: [{ texto: "Existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, un riesgo que se elimina totalmente al exigir al cliente soporte documental que acredite la transacción.", esCorrecta: false }, { texto: "Es habitual que un cliente presente la misma factura a varias entidades al mismo tiempo, de manera que tiene una mayor seguridad en el cobro y se puede financiar en mayor medida.", esCorrecta: false }, { texto: "No existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, ya que la cláusula de globalidad de la cesión lo impide totalmente.", esCorrecta: false }, { texto: "Existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, un riesgo que se intenta mitigar mediante la cláusula de globalidad de la cesión.", esCorrecta: true }] },
        { id: "eva_t5_p9", tema: 5, origen: "eva new", texto: "El nivel de seguridad de un TPV virtual:", opciones: [{ texto: "Es siempre el más alto posible en función de la tecnología existente.", esCorrecta: false }, { texto: "No existe la opción de escoger un nivel inferior de seguridad.", esCorrecta: false }, { texto: "Es preferiblemente el más alto desde el punto de vista de la entidad de crédito, pero no siempre desde el punto de vista del establecimiento, ya que suele producir abandonos.", esCorrecta: true }, { texto: "Es preferiblemente el más bajo desde el punto de vista de la entidad de crédito, ya que en la actualidad las conexiones son altamente seguras, de modo que la posibilidad de fraude es inexistente.", esCorrecta: false }, { texto: "Es preferiblemente el más alto tanto desde el punto de vista de la entidad de crédito como del establecimiento, ya que suele producir menos abandonos.", esCorrecta: false }] },
        { id: "eva_t5_p10", tema: 5, origen: "eva new", texto: "En una operación de comercio internacional, el importador es:", opciones: [{ texto: "Quien corre con el esfuerzo financiero y el riesgo de la financiación al exportador.", esCorrecta: false }, { texto: "Quien tiene el papel de notificador y confirmador en el crédito documentario.", esCorrecta: false }, { texto: "Quien ordena la apertura del crédito documentario, jamás el exportador.", esCorrecta: true }, { texto: "Quien resulta beneficiario del crédito documentario, cuya apertura ha sido ordenada por el exportador.", esCorrecta: false }] },
        { id: "eva_t5_p11", tema: 5, origen: "eva new", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "El préstamo vivienda.", esCorrecta: false }] },
        { id: "eva_t5_p12", tema: 5, origen: "eva new", texto: "Un contrato de arrendamiento a largo plazo de un bien mueble:", opciones: [{ texto: "Se conoce también como ‘leasing’ inmobiliario.", esCorrecta: false }, { texto: "Se conoce también como ‘renting’.", esCorrecta: true }, { texto: "No puede ser un ‘renting’, ya que esta operación es de corto plazo.", esCorrecta: false }, { texto: "Se conoce también como ‘confirming’.", esCorrecta: false }] },
        { id: "eva_t5_p13", tema: 5, origen: "eva new", texto: "Una operación de arrendamiento financiero:", opciones: [{ texto: "Generalmente termina con la adquisición del bien por parte de la entidad de crédito, entregando al cliente el importe equivalente al valor residual del activo.", esCorrecta: false }, { texto: "No figura en la Central de Información de Riesgos del Banco de España.", esCorrecta: false }, { texto: "Generalmente termina con la adquisición del bien por parte del cliente, a cambio de una última cuota o ‘valor residual’.", esCorrecta: true }, { texto: "Es una operación sin riesgo para la entidad de crédito, al contar con la propiedad del bien objeto del contrato.", esCorrecta: false }] },
        { id: "eva_t5_p14", tema: 5, origen: "eva new", texto: "Para que una operación de financiación en divisas funcione como cobertura del riesgo de tipo de cambio:", opciones: [{ texto: "Debe tratarse de una financiación de importaciones en la divisa de pago. En el momento de obtenerse esta financiación, su importe se cambia inmediatamente a la divisa doméstica.", esCorrecta: false }, { texto: "Debe tratarse de una financiación de exportaciones en la divisa de cobro. En el momento de obtenerse esta financiación, su importe se cambia inmediatamente a la divisa doméstica.", esCorrecta: false }, { texto: "Debe tratarse de una financiación de importaciones en la divisa de cobro. En el momento de obtenerse esta financiación, su importe se conservará en una cuenta en divisas hasta la fecha de pago.", esCorrecta: false }, { texto: "Debe tratarse de una financiación de exportaciones en la divisa de cobro. En el momento de obtenerse esta financiación, su importe se conservará en una cuenta en divisas hasta la fecha de cobro.", esCorrecta: true }] },
        { id: "eva_t5_p15", tema: 5, origen: "eva new", texto: "El beneficiario de un aval:", opciones: [{ texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }, { texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }] },
        { id: "eva_t5_p16", tema: 5, origen: "eva new", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }, { texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }, { texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }] },
        { id: "eva_t5_p17", tema: 5, origen: "eva new", texto: "La fecha de reclamación de un aval:", opciones: [{ texto: "En caso de figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: true }, { texto: "En caso de no figurar en el propio documento, el aval no tiene validez alguna.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de emisión.", esCorrecta: false }] },
        { id: "eva_t5_p18", tema: 5, origen: "eva new", texto: "La banca minorista o …", opciones: [{ texto: "‘revolving’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: false }, { texto: "‘retail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }, { texto: "‘retail’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: true }, { texto: "‘detail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }] },
        { id: "eva_t5_p19", tema: 5, origen: "eva new", texto: "El producto que permite a una de las partes implicadas financiar sus créditos comerciales sin incrementar su cifra de riesgo en el sistema financiero (CIRBE) es:", opciones: [{ texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su beneficiario.", esCorrecta: false }, { texto: "Ya les gustaría a muchas empresas que existiera un producto así, pero no existe.", esCorrecta: false }, { texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su titular.", esCorrecta: false }, { texto: "El factoraje o ‘factoring’ con financiación y sin recurso.", esCorrecta: true }] },
        { id: "eva_t5_p20", tema: 5, origen: "eva new", texto: "En el entorno financiero, una inversión con un nivel de riesgo elevado:", opciones: [{ texto: "Exige una rentabilidad inferior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }, { texto: "Siempre dará como resultado final una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }, { texto: "Exige una rentabilidad superior a la de otra inversión con un mayor nivel de riesgo.", esCorrecta: false }, { texto: "Exige una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: true }] },

        // TEMA 6: Concesión de Operaciones a Personas Físicas: Consumo/Hipotecario
        { id: "eva_t6_p1", tema: 6, origen: "eva new", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de un censo en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "Dependiendo de la edad del titular del derecho, puede que se tenga que levantar o puede que no.", esCorrecta: false }, { texto: "En realidad nada, pues es una carga de poco uso en el mercado.", esCorrecta: false }, { texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de comunicárselo a la oficina del censo para que tome nota de la modificación de la titularidad registral.", esCorrecta: false }] },
        { id: "eva_t6_p2", tema: 6, origen: "eva new", texto: "A la hora de analizar una solicitud de préstamo personal, el régimen matrimonial de gananciales:", opciones: [{ texto: "No es relevante la situación matrimonial para el análisis de la operación en garantía personal.", esCorrecta: false }, { texto: "Su relevancia radica en que se debe Implicar a ambos cónyuges en la firma de la operación.", esCorrecta: true }, { texto: "Es relevante su análisis sólo si se trata de una operación destinada a la adquisición de vivienda habitual.", esCorrecta: false }, { texto: "El régimen matrimonial no es relevante a la hora de la firma de la operación.", esCorrecta: false }] },
        { id: "eva_t6_p3", tema: 6, origen: "eva new", texto: "Ante una solicitud de préstamo de un cliente, entre la documentación que se suele solicitar se encuentra la petición de información del riesgo externo a la Central de Información de Riesgos del Banco de España (CIRBE), para:", opciones: [{ texto: "Conocer su endeudamiento externo y tenerlo en cuenta a la hora de analizar la carga financiera que debe soportar el cliente.", esCorrecta: true }, { texto: "Para conocer el endeudamiento externo, nacional e internacional, y si es a corto o largo plazo, o si tiene garantías reales o no.", esCorrecta: false }, { texto: "Saber si trabaja en el Banco de España.", esCorrecta: false }, { texto: "No es necesaria esta información para el análisis de la operación.", esCorrecta: false }] },
        { id: "eva_t6_p4", tema: 6, origen: "eva new", texto: "En el caso de que un menor de 18 años no emancipado solicite una operación de préstamo personal:", opciones: [{ texto: "Solo se pueden autorizar préstamos personales a mayores de 18 años.", esCorrecta: false }, { texto: "Sólo pueden firmar la operación menores de edad si no están emancipados.", esCorrecta: false }, { texto: "Se pueden autorizar préstamos a menores de edad si existe el consentimiento de sus padres o tutores.", esCorrecta: true }, { texto: "Para su formalización es necesaria la autorización previa del Comité de Créditos.", esCorrecta: false }] },
        { id: "eva_t6_p5", tema: 6, origen: "eva new", texto: "A aquella actividad económica que ocupa al menos a 10 personas, factura más de 10 millones de euros y sus activos superan los 10 Millones de euros, la Unión Europea la define como:", opciones: [{ texto: "Microempresa.", esCorrecta: false }, { texto: "Pequeña y mediana empresa, pues no se puede definir como microempresa.", esCorrecta: true }, { texto: "Empresa familiar.", esCorrecta: false }, { texto: "Macroempresa", esCorrecta: false }] },
        { id: "eva_t6_p6", tema: 6, origen: "eva new", texto: "¿Podemos considerar una nota simple registral como un documento vinculante?", opciones: [{ texto: "Sí, es un documento vinculante.", esCorrecta: false }, { texto: "No. Es un mero documento informativo.", esCorrecta: true }, { texto: "No. Es un asiento de presentación.", esCorrecta: false }, { texto: "Sí, pues vincula al registro.", esCorrecta: false }] },
        { id: "eva_t6_p7", tema: 6, origen: "eva new", texto: "Un cliente nos comenta que desea hacer una oferta al ayuntamiento de la ciudad para conseguir la concesión administrativa de unos aparcamientos municipales, lo que le obligaría a unas importantes inversiones que desea financiar a largo plazo. ¿Bajo qué supuestos podremos estudiar una operación de préstamo que disponga de garantía a favor de un tercero de una concesión administrativa?", opciones: [{ texto: "Siempre bajo el supuesto de concurso público abierto, que cuente con la mayoría de los votos del pleno y la firma del alcalde de la población.", esCorrecta: false }, { texto: "Siempre que quiera la mayoría de los votantes del ayuntamiento y sobre cualquier elemento de su propiedad, como es el caso de los aparcamientos.", esCorrecta: false }, { texto: "Siempre se puede hipotecar la concesión administrativa si es municipal, pero si es estatal o autonómica no se puede.", esCorrecta: false }, { texto: "Como aparentemente es el caso, se trata de bienes inmuebles que se encuentran inscritos en el registro de la propiedad.", esCorrecta: true }] },
        { id: "eva_t6_p8", tema: 6, origen: "eva new", texto: "El scoring que por lo general se aplica a un “no cliente” es del tipo:", opciones: [{ texto: "Cualitativo.", esCorrecta: false }, { texto: "Reactivo de Admisión.", esCorrecta: true }, { texto: "De Comportamiento.", esCorrecta: false }, { texto: "A los “no clientes” no se les aplica scoring.", esCorrecta: false }] },
        { id: "eva_t6_p9", tema: 6, origen: "eva new", texto: "Cuando la propiedad de una cosa pertenece de forma indivisa a varias personas físicas o jurídicas, estamos ante una:", opciones: [{ texto: "Comunidad de bienes.", esCorrecta: true }, { texto: "Sociedad de capital propio.", esCorrecta: false }, { texto: "Sociedad indivisa de personalidad limitada.", esCorrecta: false }, { texto: "Sociedad anónima.", esCorrecta: false }] },
        { id: "eva_t6_p10", tema: 6, origen: "eva new", texto: "Cuando se solicita la información a la Central de Información y Riesgos del Banco de España (CIRBE) de un cliente y no consta endeudamiento alguno, entonces:", opciones: [{ texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 6.000€.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene deudas, de ningún importe, en ninguna entidad de crédito ya sea española o extranjera.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda de ningún importe, en ninguna entidad española.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 9.000€.", esCorrecta: true }] },
        { id: "eva_t6_p11", tema: 6, origen: "eva new", texto: "Para conocer las posibles cargas que figuran sobre las propiedades inmobiliarias de un cliente, se solicitan:", opciones: [{ texto: "La CIRBE del mes anterior.", esCorrecta: false }, { texto: "Verificaciones registrales actualizadas.", esCorrecta: true }, { texto: "Tasaciones inmobiliarias.", esCorrecta: false }, { texto: "Tasaciones actualizadas.", esCorrecta: false }] },
        { id: "eva_t6_p12", tema: 6, origen: "eva new", texto: "Disponemos de una operación hipotecaria firmada ante notario con una antigüedad de 1 mes (30 días) y todavía no la hemos remitido al registro:", opciones: [{ texto: "Estamos en plazo, pues la inscripción debe efectuarse en un periodo no inferior a 10 días naturales.", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 1 mes hábil a partir de la firma (30 días).", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no superior a 2 meses hábiles (60 días).", esCorrecta: true }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 20 días naturales (fecha a fecha).", esCorrecta: false }] },
        { id: "eva_t6_p13", tema: 6, origen: "eva new", texto: "Una vez firmada en notaría la minuta del préstamo que incorpora la garantía hipotecaria, procede remitirla a:", opciones: [{ texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de la Propiedad.", esCorrecta: true }, { texto: "La oficina de recaudación tributaria para liquidar los impuestos correspondientes, denominada Oficina de Recaudación de Bienes Inmuebles.", esCorrecta: false }, { texto: "La oficina del Registro de Anotaciones y Embargos, si existiesen estos, y si no directamente a la oficina denominada Registro de Bienes Muebles e Inmuebles.", esCorrecta: false }, { texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de Patentes y Marcas.", esCorrecta: false }] },
        { id: "eva_t6_p14", tema: 6, origen: "eva new", texto: "Hoy hemos recibido una oferta vinculante procedente del Banco Arrasador que mejoraba las condiciones de una hipoteca de un cliente de nuestra entidad. Una vez estudiado el caso estamos en condiciones de igualar la oferta recibida por el citado banco, por lo que procederemos a:", opciones: [{ texto: "Igualar la oferta presentada.", esCorrecta: false }, { texto: "Enervar la solicitud.", esCorrecta: true }, { texto: "Subrogar el préstamo.", esCorrecta: false }, { texto: "Novar el préstamo alargando el plazo.", esCorrecta: false }] },
        { id: "eva_t6_p15", tema: 6, origen: "eva new", texto: "Cuando en una operación se estime que la probabilidad de mora es del 5%, esto quiere decir que:", opciones: [{ texto: "La probabilidad es muy baja y se debe autorizar la operación.", esCorrecta: false }, { texto: "Una de cada 20 operaciones de ese segmento entrará en mora.", esCorrecta: true }, { texto: "La probabilidad es muy alta y no se debe autorizar la operación.", esCorrecta: false }, { texto: "Una de cada 5 operaciones de ese segmento entrará en mora.", esCorrecta: false }] },
        { id: "eva_t6_p16", tema: 6, origen: "eva new", texto: "¿De qué forma suelen comprobar las entidades financieras que la obra en curso de una autopromoción se está llevando a cabo?", opciones: [{ texto: "A través de sociedades de tasación, mediante actualizaciones de obras.", esCorrecta: true }, { texto: "A través de los informes de los concejales de obras públicas municipales.", esCorrecta: false }, { texto: "A través de las asociaciones hipotecarias, mediante la emisión de certificados.", esCorrecta: false }, { texto: "A través de los informes de los empleados jubilados de banca.", esCorrecta: false }] },
        { id: "eva_t6_p17", tema: 6, origen: "eva new", texto: "¿Siempre la constitución de un préstamo hipotecario lleva asociada la obligación legal de la contratación de un seguro de daños?", opciones: [{ texto: "Sí, pues así lo determina la regulación del mercado hipotecario.", esCorrecta: true }, { texto: "Sí, pues así lo determina el Banco de España.", esCorrecta: false }, { texto: "Sí, es obligatorio, pero no es legal.", esCorrecta: false }, { texto: "No, es una invención de las entidades financieras para aumentar la vinculación del cliente y la rentabilidad de la operación.", esCorrecta: false }] },
        { id: "eva_t6_p18", tema: 6, origen: "eva new", texto: "Ante una solicitud de una persona física para la financiación de lo que será su vivienda habitual, y para obtener una valoración fiable e independiente del bien que desea adquirir, las entidades financieras solicitan:", opciones: [{ texto: "Una tasación realizada por un experto independiente.", esCorrecta: true }, { texto: "Una consulta del valor de la vivienda al Registro de la Propiedad.", esCorrecta: false }, { texto: "Una valoración del inmueble realizada por un experto de la propia entidad financiera.", esCorrecta: false }, { texto: "Una consulta del valor de la vivienda a las inmobiliarias de la zona.", esCorrecta: false }] },
        { id: "eva_t6_p19", tema: 6, origen: "eva new", texto: "Quien esté leyendo el folleto divulgativo de la guía del préstamo hipotecario debe saber que en España ha sido elaborada por:", opciones: [{ texto: "El Ministerio de Economía, Industria y Competitividad.", esCorrecta: false }, { texto: "El Banco Central Europeo.", esCorrecta: false }, { texto: "El consejo de administración del banco.", esCorrecta: false }, { texto: "El Banco de España.", esCorrecta: true }] },
        { id: "eva_t6_p20", tema: 6, origen: "eva new", texto: "El Defensor del Cliente de las entidades financieras:", opciones: [{ texto: "Está regulado por la Norma, y existe la obligación de nombrarlo por parte de todas las entidades supervisadas por el Banco de España.", esCorrecta: true }, { texto: "No está regulado, simplemente se trata de una recomendación sugerida por el Banco de España.", esCorrecta: false }, { texto: "Es obligatorio, como el servicio de atención al cliente, y depende de cada Comunidad Autónoma.", esCorrecta: false }, { texto: "Es potestativo de la entidad.", esCorrecta: false }] },

        // TEMA 7: Concesión de Operaciones a Personas Físicas: Negocios
        { id: "eva_t7_p1", tema: 7, origen: "eva new", texto: "Las personas físicas con actividad empresarial deben presentar la declaración del impuesto del valor añadido con periodicidad:", opciones: [{ texto: "Trimestral.", esCorrecta: true }, { texto: "Anual.", esCorrecta: false }, { texto: "Trimestral, excepto el régimen de estimación objetiva, que se debe presentar anualmente.", esCorrecta: false }, { texto: "Mensual.", esCorrecta: false }] },
        { id: "eva_t7_p2", tema: 7, origen: "eva new", texto: "Para acogerse a un régimen de tributación directa simplificada o normal, se debe tener en cuenta:", opciones: [{ texto: "La cifra de negocios del año anterior.", esCorrecta: true }, { texto: "La cifra de negocios media estimada de los últimos 3 años.", esCorrecta: false }, { texto: "El número de trabajadores y la periodicidad de pago del IVA.", esCorrecta: false }, { texto: "La cifra de negocios estimada para el año siguiente.", esCorrecta: false }] },
        { id: "eva_t7_p3", tema: 7, origen: "eva new", texto: "La financiación vía arrendamiento operativo supone pagar una cuota resultante que se compone de:", opciones: [{ texto: "Los intereses y la amortización por el sistema francés, pero con cuotas anticipadas, no vencidas.", esCorrecta: false }, { texto: "Los intereses por el total y la amortización por el sistema alemán (vencimiento final).", esCorrecta: false }, { texto: "Los intereses por la parte residual y la amortización por la totalidad del importe.", esCorrecta: false }, { texto: "Los intereses por la totalidad del importe y la amortización de la parte no incluida en el valor residual.", esCorrecta: true }] },
        { id: "eva_t7_p4", tema: 7, origen: "eva new", texto: "En el Registro de Bienes Muebles, se inscriben:", opciones: [{ texto: "Las hipotecas inmobiliarias.", esCorrecta: false }, { texto: "Las hipotecas mobiliarias.", esCorrecta: true }, { texto: "No existe el Registro de Bienes Muebles.", esCorrecta: false }, { texto: "Las hipotecas navales.", esCorrecta: false }] },
        { id: "eva_t7_p5", tema: 7, origen: "eva new", texto: "El valor del fondo de comercio que sirve como garantía a las entidades financieras en una operación de crédito es el aportado por:", opciones: [{ texto: "El comprador del negocio que paga el fondo de comercio.", esCorrecta: false }, { texto: "El realizado por el colegio oficial donde se registra la actividad.", esCorrecta: false }, { texto: "El vendedor del negocio que cobra el fondo de comercio.", esCorrecta: false }, { texto: "Una sociedad de tasación homologada.", esCorrecta: true }] },
        { id: "eva_t7_p6", tema: 7, origen: "eva new", texto: "Las presentaciones de recibos que se realizan bajo el esquema B2B se dan exclusivamente entre relaciones de:", opciones: [{ texto: "Personas jurídicas y físicas sin actividad empresarial.", esCorrecta: false }, { texto: "Todos los emisores, sin distinción.", esCorrecta: false }, { texto: "Personas físicas sin actividad profesional.", esCorrecta: false }, { texto: "Personas jurídicas y físicas con actividad empresarial.", esCorrecta: true }] },
        { id: "eva_t7_p7", tema: 7, origen: "eva new", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }] },
        { id: "eva_t7_p8", tema: 7, origen: "eva new", texto: "Dentro de los factores de riesgo que se deben evaluar, el sector o la actividad donde opera el comercio:", opciones: [{ texto: "Solo se analiza como factor de riesgo en caso de terminales no presenciales.", esCorrecta: false }, { texto: "Es un factor de riesgo que se debe evaluar.", esCorrecta: true }, { texto: "No es un factor de riesgo importante si genera ingresos suficientes.", esCorrecta: false }, { texto: "Es un importante factor de riesgo solo para las ventas por internet.", esCorrecta: false }] },
        { id: "eva_t7_p9", tema: 7, origen: "eva new", texto: "La edad del propietario es un aspecto cualitativo que considerar en la evaluación de los riesgos de una persona física con actividad empresarial, debido a:", opciones: [{ texto: "La importancia de evaluar la posibilidad del relevo generacional del negocio.", esCorrecta: true }, { texto: "El aumento impositivo en negocios llevados a cabo por personal de avanzada edad.", esCorrecta: false }, { texto: "El relevo generacional no es un factor que se analice por riesgos.", esCorrecta: false }, { texto: "La falta de innovación comercial y financiera, cuando el propietario es de avanzada edad.", esCorrecta: false }] },
        { id: "eva_t7_p10", tema: 7, origen: "eva new", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }, { texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }] },
