        { id: "gua_t6_p9", tema: 6, origen: "Test Guaci", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una servidumbre de paso en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "Nada, pues es una carga de segundo orden que en ningún caso es necesario levantar.", esCorrecta: false }, { texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: false }, { texto: "La necesidad de estudiar la carga, pues en función de su trascendencia deberemos proceder a cancelarla, previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de comunicárselo al titular de la servidumbre, pues perderá ese derecho al constituirse la operación hipotecaria.", esCorrecta: false }] },
        { id: "gua_t6_p10", tema: 6, origen: "Test Guaci", texto: "Cuando decimos que el cálculo del scoring lo realizamos sobre la base de datos de la operativa interna y de la vinculación del cliente, nos referimos al scoring:", opciones: [{ texto: "De Evaluación.", esCorrecta: false }, { texto: "Psicométrico.", esCorrecta: false }, { texto: "Reactivo de Admisión.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: true }] },
        { id: "gua_t6_p11", tema: 6, origen: "Test Guaci", texto: "¿Podemos ejecutar una garantía hipotecaria que no esté registrada?", opciones: [{ texto: "No. Tan solo cuando se acaba de pagar la hipoteca.", esCorrecta: false }, { texto: "No. Solo cuando se ejecuta efectivamente.", esCorrecta: false }, { texto: "No, si no está registrada la garantía carece de efectividad, por lo que se debe ir a un procedimiento declarativo.", esCorrecta: true }, { texto: "Sí. Si hemos desembolsado el dinero de la hipoteca y lo podemos demostrar.", esCorrecta: false }] },
        { id: "gua_t6_p12", tema: 6, origen: "Test Guaci", texto: "Para que una persona física sea considerada como Emprendedor de Responsabilidad Limitada:", opciones: [{ texto: "Tiene que otorgar acta notarial al respecto pero no inscribirla en el Registro mercantil.", esCorrecta: false }, { texto: "Tiene que haber sido inscrito en el registro mercantil, así como en el de propiedad, pero no es necesario un otorgamiento público notarial.", esCorrecta: false }, { texto: "Tiene que haberlo manifestado en el Ministerio de Hacienda, pues se trata de un tema tributario.", esCorrecta: false }, { texto: "Tiene que haber otorgado acta notarial y haberla inscrito tanto en el Registro Mercantil, como en el Registro de la Propiedad sobre su vivienda.", esCorrecta: true }] },
        { id: "gua_t6_p13", tema: 6, origen: "Test Guaci", texto: "Un cliente nos comenta que desea hacer una oferta al ayuntamiento de la ciudad para conseguir la concesión administrativa de unos aparcamientos municipales, lo que le obligaría a unas importantes inversiones que desea financiar a largo plazo. ¿Bajo qué supuestos podremos estudiar una operación de préstamo que disponga de garantía a favor de un tercero de una concesión administrativa?", opciones: [{ texto: "Siempre bajo el supuesto de concurso público abierto, que cuente con la mayoría de los votos del pleno y la firma del alcalde de la población.", esCorrecta: false }, { texto: "Siempre se puede hipotecar la concesión administrativa si es municipal, pero si es estatal o autonómica no se puede.", esCorrecta: false }, { texto: "Como aparentemente es el caso, se trata de bienes inmuebles que se encuentran inscritos en el registro de la propiedad.", esCorrecta: true }, { texto: "Siempre que quiera la mayoría de los votantes del ayuntamiento y sobre cualquier elemento de su propiedad, como es el caso de los aparcamientos.", esCorrecta: false }] },
        { id: "gua_t6_p14", tema: 6, origen: "Test Guaci", texto: "Por norma general, ¿qué tipología de vivienda suelen financiar las entidades financieras con mayores porcentajes de financiación (ya sea sobre la compraventa o sobre el valor de tasación)?", opciones: [{ texto: "Casi siempre las de menor coste, pues supone menor valor absoluto.", esCorrecta: false }, { texto: "Casi siempre la segunda residencia, pues al adquirirla después de la primera lógicamente el esfuerzo es mayor.", esCorrecta: false }, { texto: "Casi siempre las de mayor coste, pues por la misma operación el importe es superior y aumenta el rendimiento.", esCorrecta: false }, { texto: "Casi siempre la residencia habitual, ya que su tratamiento es de un bien esencial para los titulares.", esCorrecta: true }] },
        { id: "gua_t6_p15", tema: 6, origen: "Test Guaci", texto: "Si dispongo sobre una vivienda de un ‘derecho de tanteo’, ante la venta de esta:", opciones: [{ texto: "Podré adquirir la vivienda en idénticas condiciones a las de la venta inicial.", esCorrecta: false }, { texto: "Tendré la facultad de optar prioritariamente a la adquisición de la vivienda puesta a la venta.", esCorrecta: true }, { texto: "Podré cancelar la venta de la vivienda de forma unilateral.", esCorrecta: false }, { texto: "Podré vender la vivienda de forma prioritaria.", esCorrecta: false }] },
        { id: "gua_t6_p16", tema: 6, origen: "Test Guaci", texto: "En la concesión de una tarjeta con limite de crédito:", opciones: [{ texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, a no ser que este avalado.", esCorrecta: false }, { texto: "No debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, al ser una operación en la que no se firma póliza.", esCorrecta: false }, { texto: "Una tarjeta de crédito no necesita de autorización previa, ya que se pre- concede al cliente abrir una cuenta.", esCorrecta: false }, { texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo personal.", esCorrecta: true }] },
        { id: "gua_t6_p17", tema: 6, origen: "Test Guaci", texto: "El registrador, una vez recibida la minuta firmada de la notaría, procederá a efectuar una anotación en el libro de registro denominado:", opciones: [{ texto: "Asiento registrado.", esCorrecta: false }, { texto: "Acto de presentación.", esCorrecta: false }, { texto: "Asiento de presentación.", esCorrecta: true }, { texto: "Registro anotador.", esCorrecta: false }] },
        { id: "gua_t6_p18", tema: 6, origen: "Test Guaci", texto: "Cuando en una operación el scoring incluye variables que se deben informar expresamente, decimos que se trata de un scoring del tipo:", opciones: [{ texto: "Reactivo de Admisión.", esCorrecta: true }, { texto: "De Evaluación.", esCorrecta: false }, { texto: "Psicosomático.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: false }] },
        { id: "gua_t6_p19", tema: 6, origen: "Test Guaci", texto: "Cuando estimamos que 1 de cada 50 operaciones entrará en mora, decimos que:", opciones: [{ texto: "El coste de la operación debe ser inferior al 2%.", esCorrecta: false }, { texto: "2 de cada 100 operaciones son malas y por ello 2 de ellas no debemos autorizarlas.", esCorrecta: false }, { texto: "La probabilidad de mora es del 2%.", esCorrecta: true }, { texto: "La pérdida esperada es del 2%.", esCorrecta: false }] },
        { id: "gua_t6_p20", tema: 6, origen: "Test Guaci", texto: "¿Siempre la constitución de un préstamo hipotecario lleva asociada la obligación legal de la contratación de un seguro de daños?", opciones: [{ texto: "No, es una invención de las entidades financieras para aumentar la vinculación del cliente y la rentabilidad de la operación.", esCorrecta: false }, { texto: "Sí, es obligatorio, pero no es legal.", esCorrecta: false }, { texto: "Sí, pues así lo determina el Banco de España.", esCorrecta: false }, { texto: "Sí, pues así lo determina la regulación del mercado hipotecario.", esCorrecta: true }] },

        // A7. Concesión de operaciones a personas físicas: negocios
        { id: "gua_t7_p1", tema: 7, origen: "Test Guaci", texto: "Para acogerse a un régimen de tributación directa simplificada o normal, se debe tener en cuenta:", opciones: [{ texto: "El número de trabajadores y la periodicidad de pago del IVA.", esCorrecta: false }, { texto: "La cifra de negocios estimada para el año siguiente.", esCorrecta: false }, { texto: "La cifra de negocios media estimada de los últimos 3 años.", esCorrecta: false }, { texto: "La cifra de negocios del año anterior.", esCorrecta: true }] },
        { id: "gua_t7_p2", tema: 7, origen: "Test Guaci", texto: "El plazo para proceder a la devolución de un recibo en el que el emisor cuenta con autorización firmada para efectuar su cargo vence:", opciones: [{ texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: true }, { texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }] },
        { id: "gua_t7_p3", tema: 7, origen: "Test Guaci", texto: "En el caso identificado como ‘financiación a un dentista’, se plantea la posibilidad de efectuar una hipoteca sobre el local que se adquiere, pero esta opción es rechazada porque:", opciones: [{ texto: "Está bajo el supuesto de asistencia financiera.", esCorrecta: true }, { texto: "Es un riesgo inmobiliario de segundo nivel.", esCorrecta: false }, { texto: "Es un riesgo con garantía real, no autorizado por los clientes.", esCorrecta: false }, { texto: "Es propiedad de uno de los socios.", esCorrecta: false }] },
        { id: "gua_t7_p4", tema: 7, origen: "Test Guaci", texto: "Cuando un comercio puede operar entrando manualmente los datos de la tarjeta (sin lectura de banda) por un terminal punto de venta, decimos que se trata de un canal:", opciones: [{ texto: "No presencial ‘Cyberpac’ – ‘Reentry’.", esCorrecta: false }, { texto: "No presencial – ‘Reentry’.", esCorrecta: true }, { texto: "Presencial – ‘Reentry’.", esCorrecta: false }, { texto: "Presencial – ‘Cyberpac’.", esCorrecta: false }] },
        { id: "gua_t7_p5", tema: 7, origen: "Test Guaci", texto: "Los productos ofertados por las entidades dedicadas a microcréditos (microbancos) se diferencian de los ofertados por el resto de entidades financieras (bancos) por:", opciones: [{ texto: "El precio, al ser más baratos los microcréditos que los créditos.", esCorrecta: false }, { texto: "Ambos productos son exactamente iguales en importe, precio y plazo, con independencia de si son microcréditos o créditos.", esCorrecta: false }, { texto: "La cuantía, al ser los microcréditos inferiores en importe, ya que los productos son similares en ambos casos.", esCorrecta: true }, { texto: "El plazo, al ser más corto el de los microcréditos que el de los créditos.", esCorrecta: false }] },
        { id: "gua_t7_p6", tema: 7, origen: "Test Guaci", texto: "En una operación de ‘leasing’ operativo, con un valor residual del bien que supone el 20% del valor, se ha producido la insolvencia del titular en el primer año de la operación. En este caso podemos decir que:", opciones: [{ texto: "La mora declarada supone el importe pendiente menos el valor residual.", esCorrecta: false }, { texto: "No existe mora en los productos de ‘leasing’ operativo, pues se recupera el bien.", esCorrecta: false }, { texto: "La mora declarada supone el 100% del importe pendiente.", esCorrecta: true }, { texto: "La mora declarada solo supone el 80% del importe pendiente.", esCorrecta: false }] },
        { id: "gua_t7_p7", tema: 7, origen: "Test Guaci", texto: "La entidad financiera no debe hacerse cargo de una devolución de una compra efectuada por TPV…", opciones: [{ texto: "Cuando ha existido fraude del comercio.", esCorrecta: false }, { texto: "Cuando no hay saldo en la cuenta.", esCorrecta: true }, { texto: "En caso de que la operación no sea reconocida por el comprador y este no haya sido autentificado por el comercio vendedor.", esCorrecta: false }, { texto: "Cuando el comercio cesa en la actividad.", esCorrecta: false }] },
        { id: "gua_t7_p8", tema: 7, origen: "Test Guaci", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }] },
        { id: "gua_t7_p9", tema: 7, origen: "Test Guaci", texto: "Las personas físicas con actividad empresarial deben presentar la declaración del impuesto del valor añadido con periodicidad:", opciones: [{ texto: "Anual.", esCorrecta: false }, { texto: "Mensual.", esCorrecta: false }, { texto: "Trimestral, excepto el régimen de estimación objetiva, que se debe presentar anualmente.", esCorrecta: false }, { texto: "Trimestral.", esCorrecta: true }] },
        { id: "gua_t7_p10", tema: 7, origen: "Test Guaci", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }] },
        { id: "gua_t7_p11", tema: 7, origen: "Test Guaci", texto: "La solvencia de un solicitante persona física con actividad empresarial se puede evaluar a través de:", opciones: [{ texto: "Su declaración de la renta de manera individual.", esCorrecta: false }, { texto: "Su patrimonio empresarial exclusivamente.", esCorrecta: false }, { texto: "Su patrimonio personal y empresarial si se conoce el origen de este.", esCorrecta: true }, { texto: "Es de difícil cuantificación y no debe ser un elemento trascendental para evaluar su solicitud.", esCorrecta: false }] },
        { id: "gua_t7_p12", tema: 7, origen: "Test Guaci", texto: "Para un correcto análisis de la capacidad de devolución de una persona física con actividad empresarial, nos debemos basar siempre en:", opciones: [{ texto: "El análisis tanto de los aspectos cualitativos como de los cuantitativos del empresario y su empresa.", esCorrecta: true }, { texto: "El análisis de los aspectos cualitativos del empresario y su familia.", esCorrecta: false }, { texto: "El análisis de los estados financieros de la empresa.", esCorrecta: false }, { texto: "El análisis de su patrimonio empresarial.", esCorrecta: false }] },
        { id: "gua_t7_p13", tema: 7, origen: "Test Guaci", texto: "Para determinar las necesidades reales de circulante de un cliente, necesitamos conocer, entre otros:", opciones: [{ texto: "El volumen de existencias en almacén y la estacionalidad de las devoluciones.", esCorrecta: false }, { texto: "Los proveedores de inmovilizado y los plazos de pago.", esCorrecta: false }, { texto: "El plazo de las operaciones financiadas a largo plazo y, de ellas, las financiadas por ‘leasing’.", esCorrecta: false }, { texto: "Los plazos de cobro y la estacionalidad en su facturación.", esCorrecta: true }] },
        { id: "gua_t7_p14", tema: 7, origen: "Test Guaci", texto: "En el caso de una operación de financiación con la constitución de una garantía hipotecaria mobiliaria sobre el establecimiento, en la que el propietario del local no ha vendido dicho local:", opciones: [{ texto: "El contrato de arrendamiento debe estar inscrito en el Registro Civil y en el Mercantil.", esCorrecta: false }, { texto: "No es necesario firmar el contrato de arrendamiento.", esCorrecta: false }, { texto: "El contrato de arrendamiento debe estar inscrito en el Registro de la Propiedad.", esCorrecta: true }, { texto: "El contrato de arrendamiento debe estar sellado y compulsado por un funcionario público.", esCorrecta: false }] },
        { id: "gua_t7_p15", tema: 7, origen: "Test Guaci", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: true }, { texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: false }, { texto: "El incremento anormal de la facturación.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }] },
        { id: "gua_t7_p16", tema: 7, origen: "Test Guaci", texto: "La capacidad gerencial:", opciones: [{ texto: "Es un aspecto que no se tiene en cuenta en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es uno de los aspectos cualitativos que se debe tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: true }, { texto: "Es un aspecto que se debe tener en cuenta siempre que la persona física con actividad empresarial sea familiar de un empleado de nuestra entidad.", esCorrecta: false }, { texto: "Es uno de los aspectos cuantitativos que hay que tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }] },
        { id: "gua_t7_p17", tema: 7, origen: "Test Guaci", texto: "La financiación vía arrendamiento operativo supone pagar una cuota resultante que se compone de:", opciones: [{ texto: "Los intereses por la parte residual y la amortización por la totalidad del importe.", esCorrecta: false }, { texto: "Los intereses y la amortización por el sistema francés, pero con cuotas anticipadas, no vencidas.", esCorrecta: false }, { texto: "Los intereses por la totalidad del importe y la amortización de la parte no incluida en el valor residual.", esCorrecta: true }, { texto: "Los intereses por el total y la amortización por el sistema alemán (vencimiento final).", esCorrecta: false }] },
        { id: "gua_t7_p18", tema: 7, origen: "Test Guaci", texto: "En el caso identificado como ‘financiación a un transportista’, se determina que la mejor fórmula de financiación de circulante para el cliente es:", opciones: [{ texto: "El descuento comercial, pues es un riesgo muy flexible en el tiempo.", esCorrecta: false }, { texto: "La cuenta de crédito, pues es un riesgo con garantía real.", esCorrecta: false }, { texto: "El descuento comercial, pues es un riesgo autocancelable.", esCorrecta: true }, { texto: "La cuenta de crédito, pues es un riesgo fácil de inmovilizar.", esCorrecta: false }] },
        { id: "gua_t7_p19", tema: 7, origen: "Test Guaci", texto: "En la actividad de comercios, el canal presencial se caracteriza por:", opciones: [{ texto: "Estar presente físicamente el cliente y efectuar la compra contra lectura de la tarjeta.", esCorrecta: true }, { texto: "No hacer falta la presencia física ni del cliente ni de la tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente, pero sí su tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente ni efectuar la compra contra lectura de la tarjeta.", esCorrecta: false }] },
        { id: "gua_t7_p20", tema: 7, origen: "Test Guaci", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que la fianciación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }, { texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }] },

        // A8. Concesión de operaciones a personas jurídicas: microempresas
        { id: "gua_t8_p1", tema: 8, origen: "Test Guaci", texto: "Entendemos por Fondo de Maniobra la diferencia entre:", opciones: [{ texto: "El Activo Corriente y el Pasivo no Corriente", esCorrecta: false }, { texto: "El Activo no Corriente y el Pasivo Corriente.", esCorrecta: false }, { texto: "El Activo no Corriente y los Fondos Propios", esCorrecta: false }, { texto: "El Activo Corriente y el Pasivo Corriente", esCorrecta: true }] },
        { id: "gua_t8_p2", tema: 8, origen: "Test Guaci", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }, { texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }] },
        { id: "gua_t8_p3", tema: 8, origen: "Test Guaci", texto: "Se nos plantea la posibilidad de reestructurar una operación de un acreditado que pasa con dificultades mediante un microcrédito y de esta forma alargar su plazo de vencimiento, mejorar sus posibilidades de pago y contar con la cobertura de insolvencias que otorga el FEI. Ante esta opción:", opciones: [{ texto: "Es una gran idea y debemos remitirla al centro autorizador lo más rápidamente posible.", esCorrecta: false }, { texto: "No podemos realizar estas operaciones, si no es con otras garantías además de las del FEI: aval socios, garantías hipotecarias, etc.", esCorrecta: false }, { texto: "Es inviable, pues estas operaciones están excluidas de la cobertura del FEI", esCorrecta: true }, { texto: "Es una buena idea, pero no deberemos tocar el plazo de la operación para que pueda tener la cobertura y no considerarse refinanciación.", esCorrecta: false }] },
        { id: "gua_t8_p4", tema: 8, origen: "Test Guaci", texto: "Un microcrédito, al gozar de cierta cobertura de insolvencias por parte del FEI, basaremos nuestra resolución siempre en función de:", opciones: [{ texto: "El patrimonio del solicitante puesto en garantía de la operación", esCorrecta: false }, { texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "Las garantías aportadas a la operación: el % de cobertura del FEI", esCorrecta: false }, { texto: "La ubicación del proyecto presentado, fuera del área FEI", esCorrecta: false }] },
        { id: "gua_t8_p5", tema: 8, origen: "Test Guaci", texto: "De las partidas señaladas, cuales piensas que forman parte del ciclo de explotación de la empresa:", opciones: [{ texto: "Clientes y proveedores.", esCorrecta: false }, { texto: "Existencias y clientes.", esCorrecta: false }, { texto: "Existencias, clientes y proveedores.", esCorrecta: true }, { texto: "Existencias, tesorería y proveedores", esCorrecta: false }] },
        { id: "gua_t8_p6", tema: 8, origen: "Test Guaci", texto: "En el esquema de un crédito documentario, la declaración del riesgo asumido a la Central de Riesgos del Banco de España (CIRBE) se le efectuará al:", opciones: [{ texto: "Banco emisor del crédito documentario.", esCorrecta: false }, { texto: "Importador", esCorrecta: true }, { texto: "Importador y al exportador", esCorrecta: false }, { texto: "Exportador", esCorrecta: false }] },
        { id: "gua_t8_p7", tema: 8, origen: "Test Guaci", texto: "Los denominados EcoMicrocréditos van destinados a:", opciones: [{ texto: "Financiar inversiones en sectores medioambientales sostenibles, productos que impliquen una mejora del uso eficiente de los recursos y/o una reducción del impacto ambiental.", esCorrecta: true }, { texto: "Financiar proyectos de inversión medioambientales sostenible o no en zonas deprimidas y con escaso impacto ambiental.", esCorrecta: false }, { texto: "Financiar la producción de productos ecológicos, exclusivamente.", esCorrecta: false }, { texto: "Financiar productos agrícolas sostenibles y de otro tipo con reducido impacto ambiental o escasa carga de uso de recursos hídricos.", esCorrecta: false }] },
        { id: "gua_t8_p8", tema: 8, origen: "Test Guaci", texto: "El conocimiento del cliente, la finalidad, la capacidad de repago y la solvencia, son:", opciones: [{ texto: "Los cuatro asuntos principales a preguntar a un cliente.", esCorrecta: false }, { texto: "Las cuatro características de una operación de crédito hipotecario.", esCorrecta: false }, { texto: "Los cuatro principales criterios de riesgo que debe contener cualquier operación de crédito.", esCorrecta: true }, { texto: "Las cuatro tipologías de riesgo existente en una operación.", esCorrecta: false }] },
        { id: "gua_t8_p9", tema: 8, origen: "Test Guaci", texto: "Una pequeña empresa solvente nos ha solicitado una cuenta de crédito a 1 año para financiar la reposición de una antigua máquina plegadora ya obsoleta. Ante esta solicitud:", opciones: [{ texto: "A primera vista, la operación por el plazo no parece coherente, pues es más lógico financiar los activos no corrientes a más largo plazo", esCorrecta: true }, { texto: "Como se trata de una inversión en reposición, le ofreceríamos un leasing.", esCorrecta: false }, { texto: "Como la empresa es solvente, accederíamos a la petición sin solicitar garantías adicionales, pues las cuentas de crédito se renuevan todos los años y no debemos llevar la contraria a la empresa.", esCorrecta: false }, { texto: "Los activos no corrientes siempre se financian a corto plazo, por lo que en este sentido accederíamos a la financiación.", esCorrecta: false }] },
        { id: "gua_t8_p10", tema: 8, origen: "Test Guaci", texto: "La afirmación: ‘a más plazo de una operación más riesgo incurrimos’, supone considerar que:", opciones: [{ texto: "La finalidad no tiene nada que ver con el plazo, pero el precio sí.", esCorrecta: false }, { texto: "Cuanto más plazo, menos precio, como en las hipotecas.", esCorrecta: false }, { texto: "La finalidad y el precio tienen que ver con el plazo de la operación.", esCorrecta: true }, { texto: "La finalidad y el precio no tienen nada que ver con el plazo de la operación.", esCorrecta: false }, { texto: "A mayor plazo, menores amortizaciones del crédito se realizan, por lo que el retorno de la operación es más rápido, como en las cuentas de crédito.", esCorrecta: false }] },
        { id: "gua_t8_p11", tema: 8, origen: "Test Guaci", texto: "Definimos el ciclo de maduración o de explotación como:", opciones: [{ texto: "El tiempo que tarda el producto en ser producido sin paradas técnicas.", esCorrecta: false }, { texto: "El tiempo que transcurre entre la entrada de materias primas hasta que se acaba el proceso de fabricación.", esCorrecta: false }, { texto: "El tiempo que transcurre entre el pedido de material y su recepción al almacén central.", esCorrecta: false }, { texto: "El tiempo que transcurre desde que la empresa adquiere la materia prima para realizar su actividad hasta que recibe el importe de la venta del producto.", esCorrecta: true }] },
        { id: "gua_t8_p12", tema: 8, origen: "Test Guaci", texto: "¿Consideras que el estado de las instalaciones de una empresa es un aspecto cualitativo que puede influir en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "No son aspectos que se tengan en cuenta a la hora de evaluar una operación de riesgos.", esCorrecta: false }, { texto: "Si las instalaciones son de reciente construcción no, si son obsoletos sí.", esCorrecta: false }, { texto: "Todos los aspectos que valoran la gestión de la empresa deberían de ser tenidos en cuenta a la hora de tomar una decisión de riesgos.", esCorrecta: true }, { texto: "Si el estado de las instalaciones es bueno si, pero si es malo no.", esCorrecta: false }] },
        { id: "gua_t8_p13", tema: 8, origen: "Test Guaci", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }, { texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }] },
        { id: "gua_t8_p14", tema: 8, origen: "Test Guaci", texto: "Definimos el Resultado Presupuestario como:", opciones: [{ texto: "La diferencia entre el total de ingresos cobrados y el total de gastos pagados en el ejercicio.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos y el total de gastos devengados en el ejercicio.", esCorrecta: true }, { texto: "La diferencia entre el total de ingresos devengados y el total de gastos pagados en el ejerció anterior cerrado.", esCorrecta: false }, { texto: "El resultado del cierre contable del ejercicio.", esCorrecta: false }] },
        { id: "gua_t8_p15", tema: 8, origen: "Test Guaci", texto: "Uno de los mecanismos propuestos no sirve para cubrir el déficit de tesorería:", opciones: [{ texto: "Pagar a proveedores a través de confirming", esCorrecta: false }, { texto: "Anticipar remesas de exportación", esCorrecta: false }, { texto: "Ampliación de capital", esCorrecta: false }, { texto: "Inversión en intangibles", esCorrecta: true }] },
        { id: "gua_t8_p16", tema: 8, origen: "Test Guaci", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura no ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos aunque no estén anticipadas.", esCorrecta: false }, { texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera asume un riesgo operacional que le lleva a tener que pagar la factura.", esCorrecta: false }, { texto: "Incierto. La línea de confirming siempre lleva implícita la financiación al cliente en caso de impago de la factura al vencimiento.", esCorrecta: false }, { texto: "Cierto. Si la factura no ha sido anticipada al vencimiento, la entidad financiera no asume riesgos en el caso de la inexistencia de fondos en la cuenta para pagarla.", esCorrecta: true }] },
        { id: "gua_t8_p17", tema: 8, origen: "Test Guaci", texto: "Nos fijaremos siempre en el flujo de caja libre o cash-flow libre de una empresa cuando queramos analizar:", opciones: [{ texto: "La capacidad de reducir su capital social.", esCorrecta: false }, { texto: "La capacidad de generar EBITDA", esCorrecta: false }, { texto: "La capacidad de generar beneficio futuro", esCorrecta: false }, { texto: "La capacidad de repago de la deuda.", esCorrecta: true }] },
        { id: "gua_t8_p18", tema: 8, origen: "Test Guaci", texto: "¿Incide el nivel de endeudamiento en el rendimiento (ROA) de una empresa?", opciones: [{ texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que no.", esCorrecta: true }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que no.", esCorrecta: false }] },
        { id: "gua_t8_p19", tema: 8, origen: "Test Guaci", texto: "Cuando entre diversas sociedades existen relaciones recíprocas entre ellas sin que ninguna disponga de la mayoría sobre las otras, decimos que las empresas tienen:", opciones: [{ texto: "Dominio absoluto.", esCorrecta: false }, { texto: "Dominio reciproco multiple.", esCorrecta: true }, { texto: "Dominio compartido.", esCorrecta: false }, { texto: "Dominio restringido.", esCorrecta: false }] },
        { id: "gua_t8_p20", tema: 8, origen: "Test Guaci", texto: "Cuando hablamos de remesas simples, nos estamos refiriendo a:", opciones: [{ texto: "La acción de clasificar los documentos del exterior de una manera no compleja.", esCorrecta: false }, { texto: "La acción de gestionar al cobro sus operaciones de exterior no acompañados de documentos comerciales.", esCorrecta: true }, { texto: "La acción de anticipar cobros del exterior con una financiación simple.", esCorrecta: false }, { texto: "La acción de reclamar de una forma simple los pagos del exterior.", esCorrecta: false }] },

        // A9. Concesión de operaciones al sector agrícola
        { id: "gua_t9_p1", tema: 9, origen: "Test Guaci", texto: "Se denomina aparcero:", opciones: [{ texto: "Al arrendador de los terrenos rústicos que se obliga a entregar al propietario una parte de la cosecha.", esCorrecta: true }, { texto: "Al arrendador de los terrenos rústicos que se obliga a pagar un canon monetario por la explotación de la tierra, durante un periodo determinado.", esCorrecta: false }, { texto: "Al Presidente de la cooperativa donde el arrendador deposita sus productos.", esCorrecta: false }, { texto: "Al agricultor propietario que arrienda su propiedad a un tercero a cambio de una contraprestación.", esCorrecta: false }] },
        { id: "gua_t9_p2", tema: 9, origen: "Test Guaci", texto: "Por norma general, en el contrato de arrendamiento donde consta la figura de arrendatario, las inversiones las financia:", opciones: [{ texto: "El aparcero.", esCorrecta: false }, { texto: "El propietario y el arrendatario al 50%.", esCorrecta: false }, { texto: "El propietario.", esCorrecta: false }, { texto: "El arrendatario.", esCorrecta: true }] },
        { id: "gua_t9_p3", tema: 9, origen: "Test Guaci", texto: "La primera PAC suponía:", opciones: [{ texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }, { texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }, { texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }] },
        { id: "gua_t9_p4", tema: 9, origen: "Test Guaci", texto: "Las Sociedades Cooperativas:", opciones: [{ texto: "Pueden tener personalidad jurídica, cuando todos sus miembros tengan personalidad jurídica.", esCorrecta: false }, { texto: "No tienen personalidad jurídica propia.", esCorrecta: false }, { texto: "Tienen personalidad jurídica propia.", esCorrecta: true }, { texto: "No tienen personalidad jurídica propia, aunque se rigen por sus propios estatutos.", esCorrecta: false }] },
        { id: "gua_t9_p5", tema: 9, origen: "Test Guaci", texto: "Haciendo referencia a los socios de la cooperativas. ¿Podemos decir que son todos los socios iguales?", opciones: [{ texto: "Sí, a pesar de que los estatutos determine una cosa contraria, la Ley, que está por encima de los estatutos determina la regla de 1 socio – 1 voto.", esCorrecta: true }, { texto: "No, pueden existir hasta tres clases de socios diferentes, y los estatutos diferenciar su ponderación hasta un importe determinado.", esCorrecta: false }, { texto: "Económicamente Si, ya que se rigen por el principio de 1 socio, 1 voto.", esCorrecta: false }, { texto: "No, el número de votos por socio deberá estar en función de su aportación al capital social, funcionando de forma similar a las sociedades mercantiles.", esCorrecta: false }] },
        { id: "gua_t9_p6", tema: 9, origen: "Test Guaci", texto: "Los productos agrícolas, por lo general, los podemos determinar como de:", opciones: [{ texto: "Demanda y oferta equilibrada.", esCorrecta: false }, { texto: "Demanda estacional.", esCorrecta: false }, { texto: "Oferta estacional.", esCorrecta: true }, { texto: "Exceso de oferta.", esCorrecta: false }] },
        { id: "gua_t9_p7", tema: 9, origen: "Test Guaci", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "Las ventas netas.", esCorrecta: false }, { texto: "La antigüedad en el sector del analizado, ya sea cooperativa o autónomo.", esCorrecta: true }, { texto: "La familia a la que pertenecen los terrenos contiguos a la explotación analizada.", esCorrecta: false }] },
        { id: "gua_t9_p8", tema: 9, origen: "Test Guaci", texto: "El mínimo número de socios para constituir una sociedad cooperativa es de:", opciones: [{ texto: "Tres, ya sean personas físicas o jurídicas.", esCorrecta: true }, { texto: "Dos, ya sean personas físicas o jurídicas.", esCorrecta: false }, { texto: "De una a tres en función de si participan entidades públicas o privadas.", esCorrecta: false }, { texto: "Una.", esCorrecta: false }] },
        { id: "gua_t9_p9", tema: 9, origen: "Test Guaci", texto: "En el proceso de admisión de riesgos de una solicitud del sector agrícola, la información cualitativa:", opciones: [{ texto: "Es igual de importante que la cuantitativa, pero menos importante que la negociación de precios y compensaciones.", esCorrecta: false }, { texto: "Es más importante que la cuantitativa.", esCorrecta: false }, { texto: "Es igualmente importante que la información cuantitativa, la negociación de precios y la verificación y contraste de la documentación.", esCorrecta: true }, { texto: "Es la única relevante para la resolución positiva de la operación.", esCorrecta: false }] },
        { id: "gua_t9_p10", tema: 9, origen: "Test Guaci", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }] },
        { id: "gua_t9_p11", tema: 9, origen: "Test Guaci", texto: "Las sociedades Cooperativas, con respecto a sus cuentas anuales e informe de gestión:", opciones: [{ texto: "No tienen la obligación de depositarlas en ningún registro.", esCorrecta: false }, { texto: "Tienen obligación de depositarlas en el Registro Mercantil.", esCorrecta: false }, { texto: "Tienen la obligación de depositarlas en el Registro de Sociedades Cooperativas, pero no en el Registro Mercantil.", esCorrecta: true }, { texto: "Tiene obligación de depositarlas tanto en el Registro de Cooperativas, como en el Registro Mercantil.", esCorrecta: false }] },
        { id: "gua_t9_p12", tema: 9, origen: "Test Guaci", texto: "¿Financiarías con un préstamo a 5 años la compra de insumos (abonos, fertilizantes) a un agricultor que produce cereales?", opciones: [{ texto: "Si es coherente, si estimamos que la PAC aportada es de importe superior.", esCorrecta: false }, { texto: "No es coherente, pues los cereales son productos perecederos.", esCorrecta: false }, { texto: "No parece coherente, pues las operaciones de financiación de productos con un reducido ciclo de explotación, se deberían financiar a corto plazo.", esCorrecta: true }, { texto: "Sí tiene su coherencia, pero solo en el caso de que se aportasen garantías reales a la operación (hipotecas), debido al plazo.", esCorrecta: false }] },
        { id: "gua_t9_p13", tema: 9, origen: "Test Guaci", texto: "Cuando en términos de concesión de riesgos, hablamos de una operación que anticipa la PAC, nos estamos refiriendo a:", opciones: [{ texto: "Una subvención, que no crédito.", esCorrecta: false }, { texto: "Un descuento comercial a largo plazo.", esCorrecta: false }, { texto: "Un crédito a corto plazo.", esCorrecta: true }, { texto: "Un crédito a largo plazo.", esCorrecta: false }] },
        { id: "gua_t9_p14", tema: 9, origen: "Test Guaci", texto: "¿Realizan los agricultores declaración de IVA?", opciones: [{ texto: "No. No realizan declaración simplificada de IVA.", esCorrecta: false }, { texto: "Sí, pero bajo el sistema de IVA simplificado.", esCorrecta: false }, { texto: "No realizan declaración de IVA, si bien se les aplica un régimen especial de deducción del IVA soportado.", esCorrecta: true }, { texto: "Sí, como cualquier otro, deduciendo el IVA soportado del IVA facturado.", esCorrecta: false }] },
        { id: "gua_t9_p15", tema: 9, origen: "Test Guaci", texto: "Uno de los motivos por los que el porcentaje de financiación de una finca rústica suele ser inferior a los de cualquier inmovilizado, es:", opciones: [{ texto: "La existencia de muchas fincas donde poder efectuar la explotación del producto agrícola.", esCorrecta: false }, { texto: "El rápido deterioro en el valor de una finca que no se encuentre en explotación.", esCorrecta: true }, { texto: "Debido a la existencia de invernaderos, y la falta de estacionalidad de los productos agrícolas.", esCorrecta: false }, { texto: "El valor de compra venta de la finca, inferior al de otros inmuebles.", esCorrecta: false }] },
        { id: "gua_t9_p16", tema: 9, origen: "Test Guaci", texto: "¿Puede el capital social de una sociedad cooperativa agrícola estar sin desembolsar?", opciones: [{ texto: "Si, al igual que cualquier sociedad mercantil.", esCorrecta: true }, { texto: "No, siempre debe estar desembolsado.", esCorrecta: false }, { texto: "No, no se contempla esta opción en los estatutos.", esCorrecta: false }, { texto: "Sí, pero solo por el espacio de un ejercicio económico.", esCorrecta: false }] },
        { id: "gua_t9_p17", tema: 9, origen: "Test Guaci", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }, { texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el precio de venta del producto.", esCorrecta: false }] },
        { id: "gua_t9_p18", tema: 9, origen: "Test Guaci", texto: "La cuenta de resultados que presenta la mayor parte de las cooperativas agrícolas, se caracteriza por:", opciones: [{ texto: "Presentar un superávit que sirve para devolver el principal a los socios.", esCorrecta: false }, { texto: "Presentar siempre beneficios positivos para el posterior reparto de dividendos a los socios.", esCorrecta: false }, { texto: "No presentar nunca pérdidas de explotación, aunque pudieran presentar pérdidas económicas y financieras.", esCorrecta: false }, { texto: "No presentar grandes beneficios ni pérdidas significativas, pero si un cash-flow suficiente para el pago de la deuda.", esCorrecta: true }] },
        { id: "gua_t9_p19", tema: 9, origen: "Test Guaci", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "La facturación.", esCorrecta: false }, { texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }] },
        { id: "gua_t9_p20", tema: 9, origen: "Test Guaci", texto: "La Política Agrícola Comunitaria marcada desde el año 1.962, llevo en la década de los 1.980 a una:", opciones: [{ texto: "Sobreproducción de alimentos.", esCorrecta: true }, { texto: "Crisis de consumo agrícola.", esCorrecta: false }, { texto: "Disminución de la tierra cultivada.", esCorrecta: false }, { texto: "Aumento de la demanda de alimentos desde el exterior.", esCorrecta: false }] },

        // A10. Formalización, seguimiento, morosidad y acción recuperadora
        { id: "gua_t10_p1", tema: 10, origen: "Test Guaci", texto: "¿Qué fase del concurso permite acordar quitas y/o esperas respecto de los créditos concursales?", opciones: [{ texto: "Fase Convenio.", esCorrecta: true }, { texto: "Fase Común.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: false }, { texto: "Fase Preventiva.", esCorrecta: false }] },
        { id: "gua_t10_p2", tema: 10, origen: "Test Guaci", texto: "¿Qué etapa de Stage indica un riesgo fallido?", opciones: [{ texto: "Stage 2.", esCorrecta: false }, { texto: "Stage 3.", esCorrecta: false }, { texto: "Stage 1.", esCorrecta: false }, { texto: "Stage 5.", esCorrecta: true }] },
        { id: "gua_t10_p3", tema: 10, origen: "Test Guaci", texto: "En la solicitud de una operación en la que nos ofrecen una garantía hipotecaria, observamos la existencia de una carga hipotecaria procedente de otra entidad: ¿Cuándo deberemos solicitar el levantamiento de la carga hipotecaria existente en la finca?", opciones: [{ texto: "Nunca, pues así consta en el registro el histórico de cargas de la firma.", esCorrecta: false }, { texto: "Siempre se deberá cancelar y levantar la carga, bien sea previamente o en el mismo acto de constitución de nuestra hipoteca.", esCorrecta: true }, { texto: "No hará falta si justificamos que la carga está pagada.", esCorrecta: false }, { texto: "Previamente al estudio de la operación. No podemos estudiarla con la existencia de la misma.", esCorrecta: false }] },
        { id: "gua_t10_p4", tema: 10, origen: "Test Guaci", texto: "¿Qué diferencia una operación refinanciada de una operación reestructurada?", opciones: [{ texto: "La refinanciada implica una quita, la reestructurada no.", esCorrecta: false }, { texto: "La refinanciada se realiza por otra entidad, la reestructurada por la misma entidad.", esCorrecta: false }, { texto: "La refinanciada se pone al corriente de pago, la reestructurada modifica condiciones financieras.", esCorrecta: true }, { texto: "La refinanciada se aplica a corto plazo, la reestructurada a largo plazo.", esCorrecta: false }] },
        { id: "gua_t10_p5", tema: 10, origen: "Test Guaci", texto: "¿Qué se entiende por 'deuda sostenible'?", opciones: [{ texto: "Deuda que no puede ser pagada", esCorrecta: false }, { texto: "Deuda que puede ser pagada con ingresos presentes o futuros", esCorrecta: true }, { texto: "Deuda que se cancela judicialmente", esCorrecta: false }, { texto: "Deuda que requiere refinanciación", esCorrecta: false }] },
        { id: "gua_t10_p6", tema: 10, origen: "Test Guaci", texto: "¿Qué fase del concurso se dirige a establecer los activos y pasivos reales del deudor?", opciones: [{ texto: "Fase Convenio.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: false }, { texto: "Fase Común.", esCorrecta: true }, { texto: "Fase Preventiva.", esCorrecta: false }] },
        { id: "gua_t10_p7", tema: 10, origen: "Test Guaci", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }, { texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }] },
        { id: "gua_t10_p8", tema: 10, origen: "Test Guaci", texto: "¿Consideras la disposición de efectivo a crédito de una tarjeta es una alerta relevante como para efectuar un seguimiento específico del acreditado que la ha realizado?", opciones: [{ texto: "No, ya que se trata de un reto recurrente de la oficina.", esCorrecta: false }, { texto: "Sí, ya que puede denotar problemas financieros más importantes.", esCorrecta: true }, { texto: "No. Tan solo denota una falta de liquidez transitoria del acreditado.", esCorrecta: false }, { texto: "Sí, ya que debe solicitar autorización a la oficina para poder hacerlo.", esCorrecta: false }] },
        { id: "gua_t10_p9", tema: 10, origen: "Test Guaci", texto: "¿Qué medida permite la reunificación de varias exposiciones en un solo préstamo?", opciones: [{ texto: "Consolidación de deudas.", esCorrecta: true }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }] },
        { id: "gua_t10_p10", tema: 10, origen: "Test Guaci", texto: "¿Qué significa SMOR 4?", opciones: [{ texto: "Procedimiento judicial.", esCorrecta: true }, { texto: "Contrato regularizado.", esCorrecta: false }, { texto: "Impagado.", esCorrecta: false }, { texto: "Cancelación adjudicación propia.", esCorrecta: false }] },
        { id: "gua_t10_p11", tema: 10, origen: "Test Guaci", texto: "Nos disponemos a firmar una operación de crédito y el notario nos avisa de que al firmante le han revocado los poderes. A partir de aquí:", opciones: [{ texto: "No habrá ningún problema si en la firma de la póliza comparece junto al Presidente de la compañía.", esCorrecta: false }, { texto: "No podremos firmar la operación hasta que disponga de poderes suficientes y estos se hayan bastanteado.", esCorrecta: true }, { texto: "Podemos firmar la operación, a sabiendas de que esta no entrará en vigor hasta que el firmante tenga los nuevos poderes.", esCorrecta: false }, { texto: "No podremos firmar la operación hasta que comparezca el Jefe de Riesgos y el propietario de la empresa y firmen ambos la póliza.", esCorrecta: false }] },
        { id: "gua_t10_p12", tema: 10, origen: "Test Guaci", texto: "¿Cuál es el objetivo principal del proceso de gestión de la morosidad?", opciones: [{ texto: "Minimizar los costes operativos.", esCorrecta: false }, { texto: "Fidelizar clientes.", esCorrecta: false }, { texto: "Maximizar la recuperación de deudas.", esCorrecta: true }, { texto: "Aumentar las ventas.", esCorrecta: false }] },
        { id: "gua_t10_p13", tema: 10, origen: "Test Guaci", texto: "El proponer acciones para modificar la exposición de riesgo con un acreditado, ¿es una labor concerniente al departamento de seguimiento?:", opciones: [{ texto: "No. No es su labor.", esCorrecta: false }, { texto: "No. La labor de proponer acciones tendentes a modificar las exposiciones de riesgo con un acreditado son del Área Comercial y, en su caso, de Auditoría Interna.", esCorrecta: false }, { texto: "Sí. Dependiendo del grado de satisfacción de la posición, el departamento de seguimiento actúa de manera coercitiva proponiendo medidas que aumenten la posición de riesgo con el acreditado, o bien disminuyendo las garantías que aporta en las operaciones.", esCorrecta: false }, { texto: "Sí. Dentro de las funciones del seguimiento también se encuentra la de proponer las acciones que se consideren necesarias para establecer una posición de riesgo confortable para la entidad.", esCorrecta: true }] },
        { id: "gua_t10_p14", tema: 10, origen: "Test Guaci", texto: "¿Consideras la alerta ‘incremento de riesgo externo en CIRBE respecto de periodos anteriores’, una alerta de riesgo relevante?", opciones: [{ texto: "No, más bien informativa y comercial", esCorrecta: true }, { texto: "No, es una alerta recurrente en periodos de crisis.", esCorrecta: false }, { texto: "Si, pues supone un menor posicionamiento comercial con la empresa y una pérdida de cuota de negocio para nuestra entidad.", esCorrecta: false }, { texto: "Sí, ya que denota un mayor endeudamiento en el sistema del que no teníamos conocimiento.", esCorrecta: false }] },
        { id: "gua_t10_p15", tema: 10, origen: "Test Guaci", texto: "¿Cuál consideras que es la relación más adecuada entre la gestión del riesgo y la gestión del seguimiento de los acreditados?:", opciones: [{ texto: "Considero que tendrá mucho que ver con la política de aceptación de riesgos de la entidad.", esCorrecta: false }, { texto: "Con un perfil de riesgo medio-alto el seguimiento es testimonial, mientras que con un perfil bajo será imprescindible.", esCorrecta: false }, { texto: "Considero que la gestión del riesgo muchas veces es incompatible con la correcta función de seguimiento.", esCorrecta: false }, { texto: "La considero imprescindible la relación entre gestión de seguimiento y el riesgo para las personas jurídicas, pero innecesaria para las personas físicas.", esCorrecta: false }, { texto: "Considero que la función de seguimiento es necesaria para una correcta y buena gestión del riesgo.", esCorrecta: true }] },
        { id: "gua_t10_p16", tema: 10, origen: "Test Guaci", texto: "Un informe de seguimiento de un acreditado deberán concluir:", opciones: [{ texto: "Determinando el nivel de riesgo a autorizar por los niveles correspondientes, y proponiendo acciones tendentes a reducir la exposición.", esCorrecta: false }, { texto: "Determinando el grado de satisfacción de la entidad con el riesgo asumido y proponiendo las acciones que se consideren necesarias para conseguirlo.", esCorrecta: true }, { texto: "Con una estimación de los plazos de cancelación de los riesgos asumidos con el acreditado.", esCorrecta: false }, { texto: "Con una estimación de las provisiones por insolvencias que deberán acompañar a la propuesta de riesgos del acreditado.", esCorrecta: false }] },
        { id: "gua_t10_p17", tema: 10, origen: "Test Guaci", texto: "¿Qué es la consolidación de deudas?", opciones: [{ texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reunificación de varias exposiciones en un solo préstamo.", esCorrecta: true }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }] },
        { id: "gua_t10_p18", tema: 10, origen: "Test Guaci", texto: "La labor de seguimiento es una tarea que las entidades financieras encomiendan a:", opciones: [{ texto: "Responsables de áreas de auditoria.", esCorrecta: false }, { texto: "Responsables de áreas de negocio.", esCorrecta: false }, { texto: "Responsables de áreas de riesgos.", esCorrecta: false }, { texto: "Responsables de áreas de negocio, riesgos y auditoría.", esCorrecta: true }] },
        { id: "gua_t10_p19", tema: 10, origen: "Test Guaci", texto: "En el ámbito financiero español, antes de la entrada en vigor de las nuevas normas contables en enero de 2018, se considera mora contable cuando:", opciones: [{ texto: "Transcurren más de 90 días desde el primer impago del crédito.", esCorrecta: true }, { texto: "Al día siguiente del primer impago del crédito.", esCorrecta: false }, { texto: "Transcurre 1 semana desde el primer impago del crédito", esCorrecta: false }, { texto: "Transcurre 30 días desde el primer impago del crédito.", esCorrecta: false }] },
        { id: "gua_t10_p20", tema: 10, origen: "Test Guaci", texto: "¿Qué solución de las siguientes se podría aplicar cuando el cliente deteriorado carece de capacidad de pago?", opciones: [{ texto: "Acuerdo de pago.", esCorrecta: false }, { texto: "Refinanciación.", esCorrecta: false }, { texto: "Pacto.", esCorrecta: false }, { texto: "Condonación.", esCorrecta: true }] },

        // --- Questions from Test Jenny.docx ---

        // MÓDULO 1
        { id: "jen_t1_p1", tema: 1, origen: "Test Jenny", texto: "La ratio que propone que las entidades cubran sus necesidades permanentes de liquidez derivadas de la actividad comercial a través de una adecuada financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo, así como un mayor peso de los depósitos de clientes, se denomina:", opciones: [{ texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: true }, { texto: "LtD (‘loan to deposit’).", esCorrecta: false }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: false }] },
        { id: "jen_t1_p2", tema: 1, origen: "Test Jenny", texto: "La metodología que utilizan las entidades financieras para realizar el análisis de sensibilidad del margen financiero y del valor patrimonial, ante las variaciones de los tipos de interés, se sustenta en:", opciones: [{ texto: "Analizar el gap de tipos de interés de los activos y pasivos.", esCorrecta: false }, { texto: "Valorar la sensibilidad del valor económico.", esCorrecta: false }, { texto: "Todas las otras respuestas son correctas.", esCorrecta: true }, { texto: "Valorar la sensibilidad del margen financiero.", esCorrecta: false }] },
        { id: "jen_t1_p3", tema: 1, origen: "Test Jenny", texto: "La probabilidad de que un cliente no atienda sus obligaciones contractuales durante un periodo superior a 90 días se define como:", opciones: [{ texto: "Severidad (LGD).", esCorrecta: false }, { texto: "Probabilidad de incumplimiento (PD).", esCorrecta: true }, { texto: "Pérdida esperada (PE).", esCorrecta: false }, { texto: "Exposición (EAD).", esCorrecta: false }] },
        { id: "jen_t1_p4", tema: 1, origen: "Test Jenny", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Solvencia.", esCorrecta: false }, { texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }] },
        { id: "jen_t1_p5", tema: 1, origen: "Test Jenny", texto: "El análisis que realizan las entidades para estimar la pérdida potencial que se produciría sobre el valor de una cartera ante los movimientos extremos de los distintos factores de riesgo a los que está expuesta la misma, se denomina:", opciones: [{ texto: "Back testing", esCorrecta: false }, { texto: "Valor en riesgo (VaR)", esCorrecta: false }, { texto: "Stress testing", esCorrecta: true }, { texto: "Analisis de sensibilidad", esCorrecta: false }] },
        { id: "jen_t1_p6", tema: 1, origen: "Test Jenny", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }, { texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }] },
        { id: "jen_t1_p7", tema: 1, origen: "Test Jenny", texto: "El Mecanismo Único de Supervisión (MUS) tiene por objetivo:", opciones: [{ texto: "Coordinar la actuación de los auditores internos de las entidades de la UEM.", esCorrecta: false }, { texto: "Someter a las entidades significativas a la supervisión directa del BCE.", esCorrecta: true }, { texto: "Mutualizar las pérdidas en los posibles rescates bancarios.", esCorrecta: false }, { texto: "Imponer los requisitos de absorción de pérdidas.", esCorrecta: false }] },
        { id: "jen_t1_p8", tema: 1, origen: "Test Jenny", texto: "El cociente entre el rendimiento ajustado por riesgo y el capital ajustado por riesgo se denomina:", opciones: [{ texto: "RORAC (Return on risk-adjusted capital).", esCorrecta: false }, { texto: "RAROC (Risk-adjusted return on capital).", esCorrecta: false }, { texto: "ROE (Return on equity).", esCorrecta: false }, { texto: "RARORAC (Risk-adjusted return on risk-adjusted capital).", esCorrecta: true }] },
        { id: "jen_t1_p9", tema: 1, origen: "Test Jenny", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }, { texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }] },
        { id: "jen_t1_p10", tema: 1, origen: "Test Jenny", texto: "El scoring proactivo resulta muy útil para:", opciones: [{ texto: "Calificar las operaciones de riesgo de las grandes empresas.", esCorrecta: false }, { texto: "Valorar la calificación crediticia de un cliente en el momento de la solicitud.", esCorrecta: false }, { texto: "La preconcesión de nuevas operaciones de riesgo.", esCorrecta: true }, { texto: "Realizar un seguimiento del comportamiento de un determinado producto de una cartera de riesgo vivo y/o cliente.", esCorrecta: false }] },
        { id: "jen_t1_p11", tema: 1, origen: "Test Jenny", texto: "Un instrumento subordinado emitido por la entidad con un vencimiento de 7 años no asegurado por el emisor ¿puede computar como capital regulatorio?", opciones: [{ texto: "Sí, pero como capital de nivel 3.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 2.", esCorrecta: true }, { texto: "Sí, pero como capital adicional de nivel 1.", esCorrecta: false }, { texto: "No, puesto que se trata de un producto híbrido.", esCorrecta: false }] },
        { id: "jen_t1_p12", tema: 1, origen: "Test Jenny", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo reputacional.", esCorrecta: false }, { texto: "Riesgo modelo.", esCorrecta: true }, { texto: "Riesgo tecnológico.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }] },
        { id: "jen_t1_p13", tema: 1, origen: "Test Jenny", texto: "¿Qué significa el término ‘concentración de riesgos sectorial’?", opciones: [{ texto: "Que tenemos un gran número de operaciones impagadas en un determinado sector de la economía (construcción, transporte, energía, etc.).", esCorrecta: false }, { texto: "Que estamos concentrando mucho riesgo hipotecario, por una excesiva concesión de préstamos hipotecarios.", esCorrecta: false }, { texto: "Que hemos otorgado un riesgo excesivo, a un determinado cliente, por la concesión de de diversos productos (prestamos, créditos, descuento, etc.).", esCorrecta: false }, { texto: "Que hemos otorgado excesivas operaciones de riesgos, a un sector específico de la economía (construcción, transporte, energía, etc.).", esCorrecta: true }] },
        { id: "jen_t1_p14", tema: 1, origen: "Test Jenny", texto: "Cuando un banco, a pesar de tener solvencia patrimonial, no puede atender el pago a su vencimiento de una emisión de títulos destinada a captar fondos, es un riesgo:", opciones: [{ texto: "Reputacional.", esCorrecta: false }, { texto: "Crédito.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }] },
        { id: "jen_t1_p15", tema: 1, origen: "Test Jenny", texto: "Los nuevos «colchones» de capital, que se establecen con los acuerdos de Basilea III, se denominan:", opciones: [{ texto: "De pérdida esperada.", esCorrecta: false }, { texto: "De pérdida inesperada.", esCorrecta: false }, { texto: "De capital anticíclico. De conservación de capital.", esCorrecta: true }, { texto: "De patrimonio neto. De capital regulatorio.", esCorrecta: false }, { texto: "De solvencia. De liquidez.", esCorrecta: false }] },
        { id: "jen_t1_p16", tema: 1, origen: "Test Jenny", texto: "El riesgo de tipo de cambio:", opciones: [{ texto: "Es la pérdida que sufre la entidad al mantener posiciones de activos y pasivos denominados en divisas, por las variaciones de esta divisa.", esCorrecta: true }, { texto: "Es debido a la variación de las fluctuaciones de los tipos de interés en un determinado país o divisa.", esCorrecta: false }, { texto: "Es un quebranto que se produce al aplicar un cambio de cotización erróneo en una operación de compra o venta de divisas.", esCorrecta: false }, { texto: "Son las pérdidas de valor que se producen en las operaciones de crédito por el impago de sus clientes.", esCorrecta: false }] },
        { id: "jen_t1_p17", tema: 1, origen: "Test Jenny", texto: "Aspectos relacionados con la actividad comercial de las empresas se incluyen también como variables relevantes dentro del análisis del rating debido a que:", opciones: [{ texto: "Es un requisito normativo e indispensable, en la cumplimentación de los expedientes de crédito, para poder ser elevados a los órganos de resolución superior.", esCorrecta: false }, { texto: "Tienen más peso en las decisiones finales que los estados financieros, ya que estos últimos son históricos y no suelen estar actualizados.", esCorrecta: false }, { texto: "Es una obligación establecida en Basilea II para todos los modelos de análisis interno.", esCorrecta: false }, { texto: "Aportan una visión muy relevante, sobre las expectativas de crecimiento futuro de la cifra de ventas, por nuevos clientes, productos, mercados, sectores y/o países.", esCorrecta: true }] },
        { id: "jen_t1_p18", tema: 1, origen: "Test Jenny", texto: "La cantidad no dispuesta por el cliente en una póliza de crédito:", opciones: [{ texto: "Solo consume si la operación no está garantizada por una hipoteca o una prenda suficiente.", esCorrecta: false }, { texto: "No consume capital regulatorio ya que no se ha utilizado.", esCorrecta: false }, { texto: "No consume, siempre que no proceda de una operación reestructurada.", esCorrecta: false }, { texto: "Sí consume capital, pero en menor medida que la cantidad dispuesta, ya que se le aplica un factor de ponderación.", esCorrecta: true }] },
        { id: "jen_t1_p19", tema: 1, origen: "Test Jenny", texto: "Una de las principales ventajas de la metodología IRB (‘internal ratings based’) es que:", opciones: [{ texto: "No requiere de ninguna aprobación por parte del supervisor.", esCorrecta: false }, { texto: "No es necesaria la comunicación posterior de las operaciones aprobadas.", esCorrecta: false }, { texto: "Consume menos recursos propios que el método estándar.", esCorrecta: true }, { texto: "Resulta más rápida su implantación.", esCorrecta: false }] },
        { id: "jen_t1_p20", tema: 1, origen: "Test Jenny", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Operacional.", esCorrecta: true }, { texto: "Cumplimiento Legal.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Conducta.", esCorrecta: false }] },

        // MÓDULO 2
        { id: "jen_t2_p1", tema: 2, origen: "Test Jenny", texto: "El Registro de Aceptaciones Impagadas (RAI) recoge impagados por documento de giro con fuerza ejecutiva en los que consta la firma del deudor reconociendo la deuda, de importe superior a:", opciones: [{ texto: "200 euros", esCorrecta: false }, { texto: "400 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: true }, { texto: "100 euros", esCorrecta: false }] },
        { id: "jen_t2_p2", tema: 2, origen: "Test Jenny", texto: "Conceder operaciones para cancelar deudas impagadas o en dificultades en otras entidades, es una operatoria:", opciones: [{ texto: "Es una buena forma de fidelizar al cliente.", esCorrecta: false }, { texto: "Es una operatoria que debe evitarse.", esCorrecta: true }, { texto: "Es muy rentable y además se gana cuota de mercado a los competidores.", esCorrecta: false }, { texto: "Que acredita el nivel de proactividad de nuestra entidad.", esCorrecta: false }] },
        { id: "jen_t2_p3", tema: 2, origen: "Test Jenny", texto: "Una Comunidad de bienes (CB):", opciones: [{ texto: "La propiedad de una cosa o un derecho pertenece de manera proindivisa a varias personas físicas o jurídicas.", esCorrecta: true }, { texto: "Solo puede endeudarse son ciertas limitaciones.", esCorrecta: false }, { texto: "Sus beneficios o cargas se reparten por igual entre los partícipes, independientes de sus respectivas cuotas de participación.", esCorrecta: false }, { texto: "Tiene personalidad jurídica propia.", esCorrecta: false }] },
        { id: "jen_t2_p4", tema: 2, origen: "Test Jenny", texto: "Cuando el fiador se coloca en la misma posición que el deudor principal, renunciando así a una serie de derechos que le concede la ley, pudiendo el acreedor (la entidad) dirigirse por vía judicial contra el obligado principal, contra el fiador o contra ambos a la vez por la totalidad de las obligaciones pendientes de pago, ¿se trata de un afianzamiento…?", opciones: [{ texto: "Declarativo", esCorrecta: false }, { texto: "Subsidiario", esCorrecta: false }, { texto: "De segundo orden", esCorrecta: false }, { texto: "Solidario", esCorrecta: true }] },
        { id: "jen_t2_p5", tema: 2, origen: "Test Jenny", texto: "¿Qué organismo europeo ha publicado una directiva sobre los principales requisitos en la concesión y seguimiento de préstamos, en vigor des del 30 junio 2021?", opciones: [{ texto: "BIS", esCorrecta: false }, { texto: "EIPOA", esCorrecta: false }, { texto: "BCE", esCorrecta: false }, { texto: "EBA", esCorrecta: true }] },
        { id: "jen_t2_p6", tema: 2, origen: "Test Jenny", texto: "En qué tipo de fichero podrían figurar también las deudas de recibos impagados por telefonía, además de los impagados registrados por las entidades financieras adheridas:", opciones: [{ texto: "ASNEF", esCorrecta: true }, { texto: "RAI", esCorrecta: false }, { texto: "Badexcug", esCorrecta: false }, { texto: "CIRBE", esCorrecta: false }] },
        { id: "jen_t2_p7", tema: 2, origen: "Test Jenny", texto: "Los riesgos más relevantes que pueden aconsejar el descarte de una operación en el análisis preliminar son:", opciones: [{ texto: "La relación personal con el cliente.", esCorrecta: false }, { texto: "El cliente, el sector y la finalidad.", esCorrecta: true }, { texto: "La posible pérdida por baja rentabilidad.", esCorrecta: false }, { texto: "La complejidad de la misma y la excesiva dedicación de recursos necesarios.", esCorrecta: false }] },
        { id: "jen_t2_p8", tema: 2, origen: "Test Jenny", texto: "Como podemos comprobar la titularidad, los gravámenes y las cargas del inmueble aportado por el solicitante, como garantía de una operación de financiación:", opciones: [{ texto: "A través de las escrituras aportadas por el solicitante.", esCorrecta: false }, { texto: "A través de un informe de investigación comercial.", esCorrecta: false }, { texto: "Mediante la obtención de una Nota del Registro actualizada.", esCorrecta: true }, { texto: "Verificando la CIRBE.", esCorrecta: false }] },
        { id: "jen_t2_p9", tema: 2, origen: "Test Jenny", texto: "El Badexcug, recoge información de personas físicas y jurídicas con operaciones impagadas en las entidades de crédito que con el principio de reciprocidad facilitan sus datos, por saldos morosos superiores:", opciones: [{ texto: "400 euros", esCorrecta: false }, { texto: "200 euros", esCorrecta: false }, { texto: "100 euros", esCorrecta: true }, { texto: "300 euros", esCorrecta: false }] },
        { id: "jen_t2_p10", tema: 2, origen: "Test Jenny", texto: "El descuento comercial es una:", opciones: [{ texto: "Financiación de circulante", esCorrecta: true }, { texto: "Financiación de consumo", esCorrecta: false }, { texto: "Financiación de inversiones", esCorrecta: false }, { texto: "Financiación hipotecaria", esCorrecta: false }] },
        { id: "jen_t2_p11", tema: 2, origen: "Test Jenny", texto: "En el caso de personas físicas y asalariados, para conocer las fechas de cotización y empresas en las que ha trabajado, que nos permita tener una perspectiva global en aspectos como estabilidad y continuidad laboral, debemos solicitar que aporte:", opciones: [{ texto: "Las últimas declaraciones de la renta de las personas físicas (IRPF).", esCorrecta: false }, { texto: "Una declaración detallada firmada por el deudor.", esCorrecta: false }, { texto: "La nómina y un certificado de la empresa.", esCorrecta: false }, { texto: "El informe de vida laboral que proporciona la Seguridad Social.", esCorrecta: true }] },
        { id: "jen_t2_p12", tema: 2, origen: "Test Jenny", texto: "¿Que entendemos por “proactividad” en la gestión comercial del riesgo?", opciones: [{ texto: "Ser muy amables ayudando al cliente a resolver sus dudas en el caso que nos plantee una cuestión.", esCorrecta: false }, { texto: "Ser muy agiles en la gestión de una financiación, solicitada por el cliente.", esCorrecta: false }, { texto: "Ofrecer los productos marcados como objetivos prioritarios en el plan comercial.", esCorrecta: false }, { texto: "Tomar la iniciativa, buscando en cada caso detectar una necesidad real y proponiendo el producto o servicio ideal para su cobertura.", esCorrecta: true }] },
        { id: "jen_t2_p13", tema: 2, origen: "Test Jenny", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }, { texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }] },
        { id: "jen_t2_p14", tema: 2, origen: "Test Jenny", texto: "Uno de los aspectos más importantes del análisis de una operación de crédito es:", opciones: [{ texto: "La antigüedad como cliente.", esCorrecta: false }, { texto: "La eficacia de sus garantías reales.", esCorrecta: false }, { texto: "La cantidad de documentación aportada por el deudor.", esCorrecta: false }, { texto: "La valoración de la capacidad de devolución del cliente.", esCorrecta: true }] },
        { id: "jen_t2_p15", tema: 2, origen: "Test Jenny", texto: "¿Debe una oficina retail contar con un plan estratégico específico de captación de operaciones de activo?", opciones: [{ texto: "No es necesario ya que la estrategia de captación de operaciones de activo se desarrolla centralizadamente.", esCorrecta: false }, { texto: "No se aconseja, pero en caso de llevarlo a cabo, la plantilla debe quedar totalmente al margen.", esCorrecta: false }, { texto: "Sí, diseñado por la dirección de la oficina y consensuado con toda la plantilla.", esCorrecta: true }, { texto: "No, ya que, a diferencia de la captación de pasivo, con el activo cualquier error puede suponer una pérdida directa.", esCorrecta: false }] },
        { id: "jen_t2_p16", tema: 2, origen: "Test Jenny", texto: "En la solicitud de un préstamo a una Comunidad de Propietarios para financiar unas obras de conservación de la finca:", opciones: [{ texto: "Las entidades no financian obras de conservación de fincas.", esCorrecta: false }, { texto: "El administrador de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: false }, { texto: "El presidente de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: true }, { texto: "Es necesaria la firma de todos los copropietarios.", esCorrecta: false }] },
        { id: "jen_t2_p17", tema: 2, origen: "Test Jenny", texto: "Dentro de la CIRBE una línea de financiación consistente en el descuento de efectos comerciales, librados por una empresa para el cobro de sus ventas a clientes, se registra como:", opciones: [{ texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: true }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: false }] },
        { id: "jen_t2_p18", tema: 2, origen: "Test Jenny", texto: "En el caso de las empresas, ¿cómo se denomina la ficha o hoja de cálculo, que debemos solicitar al cliente para el estudio de una operación de financiación, donde se reflejan las diferentes posiciones de riesgos que tiene el cliente con las otras entidades?", opciones: [{ texto: "Información que cotejaremos con la CIRBE.", esCorrecta: false }, { texto: "Plan Estratégico.", esCorrecta: false }, { texto: "No deberíamos pedir esta información al cliente, ya que es una información confidencial sobre nuestros competidores.", esCorrecta: false }, { texto: "Pool de bancos.", esCorrecta: true }, { texto: "Badexcug.", esCorrecta: false }] },
        { id: "jen_t2_p19", tema: 2, origen: "Test Jenny", texto: "Cuáles sería las principal ventaja para un cliente que quiere retirar un depósito remunerado (con penalizaciones por reintegro anticipado) para hacer una compra o inversión, al cual le proponemos la posibilidad de un préstamo en “muy buenas condiciones” con garantía de depósitos (pequeño diferencial y comisiones mínimas).", opciones: [{ texto: "Impedimos que se vaya de la entidad, con una promesa de un mejor trato comercial en el futuro.", esCorrecta: false }, { texto: "Todos los prestamos son deducibles fiscalmente, por lo que es una buena opción para rebajar la declaración de renta.", esCorrecta: false }, { texto: "Va a satisfacer la inversión o la compra sin descapitalizarse, y normalmente con unas cuotas de amortización en muchos casos perfectamente asumibles.", esCorrecta: true }, { texto: "Tendrá un capital ahorrado para cuando se jubile.", esCorrecta: false }] },
        { id: "jen_t2_p20", tema: 2, origen: "Test Jenny", texto: "Una Asociación de Interés Económico:", opciones: [{ texto: "Se constituye a través de un documento privado.", esCorrecta: false }, { texto: "Sus socios solo tienen responsabilidad subsidiaria.", esCorrecta: false }, { texto: "No puede ser titular de bienes y derechos.", esCorrecta: true }, { texto: "No tiene personalidad Jurica propia.", esCorrecta: false }] },

        // MÓDULO 3
