        { id: "luc_t5_p19", tema: 5, origen: "TEST Luci", texto: "El ordenante de un crédito documentario.", opciones: [{ texto: "Espera obtener una cierta seguridad en el cobro de la mercancía que se dispone a expedir.", esCorrecta: false }, { texto: "No precisa esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: false }, { texto: "Debe esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: true }, { texto: "Debe esperar, antes de expedir la mercancía, a recibir de manera efectiva de la documentación que le entregará el banco notificador o el banco confirmador.", esCorrecta: false }] },
        { id: "luc_t5_p20", tema: 5, origen: "TEST Luci", texto: "El ‘crowdfunding’:", opciones: [{ texto: "Es uno de los productos bancarios que tienen un más alto nivel de riesgo.", esCorrecta: false }, { texto: "Suele implicar la participación de un reducido número de personas, que aportan grandes cantidades a cambio de una rentabilidad acordada previamente.", esCorrecta: false }, { texto: "Suele implicar la participación de un elevado número de personas, que aportan pequeñas cantidades a cambio de una recompensa futura.", esCorrecta: true }, { texto: "Es lo mismo que el ‘crowdlending’.", esCorrecta: false }] },

        // TEMA 6: Concesión de Operaciones a Personas Físicas: Consumo/Hipotecario
        { id: "luc_t6_p1", tema: 6, origen: "TEST Luci", texto: "Para una persona física, el valor del scoring aplicado en cualquier entidad financiera:", opciones: [{ texto: "Debe ser el mismo con independencia de las variables que considere relevantes.", esCorrecta: false }, { texto: "Debe ser el mismo pues todas las entidades aplican las mismas variables.", esCorrecta: false }, { texto: "Puede ser diferente en función de las variables que considere como más relevantes.", esCorrecta: true }, { texto: "Puede ser diferente, en función del precio que se aplique a la solicitud.", esCorrecta: false }] },
        { id: "luc_t6_p2", tema: 6, origen: "TEST Luci", texto: "Al denominado Emprendedor de Responsabilidad limitada:", opciones: [{ texto: "Se le puede excluir cualquier vivienda de la responsabilidad por todas las deudas asumidas con las entidades financieras.", esCorrecta: false }, { texto: "En determinadas circunstancias, se le puede excluir su vivienda habitual de la responsabilidad por las deudas derivadas de su actividad empresarial.", esCorrecta: true }, { texto: "Se le puede excluir la segunda residencia de la responsabilidad derivada de sus deudas empresariales.", esCorrecta: false }, { texto: "Siempre se le puede excluir su vivienda habitual de la responsabilidad por las deudas derivadas de su actividad empresarial.", esCorrecta: false }] },
        { id: "luc_t6_p3", tema: 6, origen: "TEST Luci", texto: "Disponemos de una operación hipotecaria firmada ante notario en la que la información de titularidad y cargas de la finca por hipotecar solicitada al Registrador tiene 1 semana de antigüedad, por lo que ante cualquier cambio en los datos registrales de la finca:", opciones: [{ texto: "Tenemos siempre asegurada la notificación, pues su periodicidad no caduca.", esCorrecta: false }, { texto: "Ya no tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues esta protección caducó a la semana de su notificación.", esCorrecta: false }, { texto: "Todavía tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues su periodicidad alcanza hasta 1 mes desde la notificación.", esCorrecta: false }, { texto: "Todavía tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues su periodicidad alcanza hasta los 10 días desde la notificación.", esCorrecta: true }] },
        { id: "luc_t6_p4", tema: 6, origen: "TEST Luci", texto: "Los préstamos al consumo son un tipo de operación que generalmente solicitan:", opciones: [{ texto: "Las personas físicas sin actividad empresarial.", esCorrecta: true }, { texto: "Las personas físicas con patrimonio suficiente.", esCorrecta: false }, { texto: "Los autónomos con la finalidad de adquirir existencias.", esCorrecta: false }, { texto: "Las personas físicas no emancipadas para compra de vivienda.", esCorrecta: false }] },
        { id: "luc_t6_p5", tema: 6, origen: "TEST Luci", texto: "Nos han planteado constituir una garantía hipotecaria sobre unos bienes que no son propiedad del solicitante. A partir de aquí:", opciones: [{ texto: "Se puede plantear la garantía hipotecaria en los bienes sobre los que se impone, con independencia de quién sea su titular, pero para ello es necesario el consentimiento de los propietarios registrales.", esCorrecta: true }, { texto: "Como los bienes en los que recae la hipoteca no son propiedad de los titulares, nunca se podrá constituir la garantía real, aunque sí la prenda de los derechos irreales.", esCorrecta: false }, { texto: "Se puede plantear en todos los bienes propiedad de los titulares y garantes que no estén hipotecados previamente.", esCorrecta: false }, { texto: "Se puede plantear la garantía hipotecaria en todos los bienes que sean propiedad de los titulares y de los garantes, sean o no los titulares registrales.", esCorrecta: false }] },
        { id: "luc_t6_p6", tema: 6, origen: "TEST Luci", texto: "La Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios, nació con el propósito de:", opciones: [{ texto: "Fomentar la inscripción de los préstamos hipotecarios.", esCorrecta: false }, { texto: "Dificultar la concesión de nuevas hipotecas sin información registral.", esCorrecta: false }, { texto: "Facilitar y abaratar las operaciones de novación de préstamos hipotecarios.", esCorrecta: true }, { texto: "Promover la concesión de nuevas hipotecas abaratando su coste.", esCorrecta: false }] },
        { id: "luc_t6_p7", tema: 6, origen: "TEST Luci", texto: "Disponemos de una operación hipotecaria firmada ante notario con una antigüedad de 1 mes (30 días) y todavía no la hemos remitido al registro:", opciones: [{ texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 1 mes hábil a partir de la firma (30 días).", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 20 días naturales (fecha a fecha).", esCorrecta: false }, { texto: "Estamos en plazo, pues la inscripción debe efectuarse en un periodo no inferior a 10 días naturales.", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no superior a 2 meses hábiles (60 días).", esCorrecta: true }] },
        { id: "luc_t6_p8", tema: 6, origen: "TEST Luci", texto: "Ante una solicitud de una persona física para la financiación de lo que será su vivienda habitual, disponemos de una tasación del inmueble en la que consta un condicionante. Esto supone que:", opciones: [{ texto: "La hipoteca está condicionada a la firma de la dirección de riesgos, que le dará validez jurídica.", esCorrecta: false }, { texto: "El inmueble no se considera apto para el mercado hipotecario y menos para vivir en él.", esCorrecta: false }, { texto: "No podremos inscribir la hipoteca en el Registro.", esCorrecta: false }, { texto: "El valor del inmueble está supeditado al cumplimiento de una serie de requisitos, y por lo tanto no podemos tramitar la operación hasta que no se levanten los citados condicionantes.", esCorrecta: true }] },
        { id: "luc_t6_p9", tema: 6, origen: "TEST Luci", texto: "Estamos tramitando una operación de préstamo hipotecario sobre una vivienda y curiosamente en la tasación que nos remiten el coste de reposición del inmueble es superior a su valor de mercado. ¿Es esto posible?", opciones: [{ texto: "No, por la propia definición de valor de mercado, supone el añadir un plus al coste de realización del inmueble. Se trata de un error subsanable por el tasador.", esCorrecta: false }, { texto: "No, el valor de mercado de un inmueble siempre debe ser superior a su coste de realización, por lo que se trata de un error del tasador. Deberemos solicitar una nueva tasación.", esCorrecta: false }, { texto: "Sí, pero solo cuando el tasador advierte que la vivienda se encuentra en una zona de baja densidad y existen indicios de que no puede venderse la vivienda por su estado físico de semirruina.", esCorrecta: false }, { texto: "Sí, en determinados casos podría suceder.", esCorrecta: true }] },
        { id: "luc_t6_p10", tema: 6, origen: "TEST Luci", texto: "Una vez firmada en notaría la minuta del préstamo que incorpora la garantía hipotecaria, procede remitirla a:", opciones: [{ texto: "La oficina de recaudación tributaria para liquidar los impuestos correspondientes, denominada Oficina de Recaudación de Bienes Inmuebles.", esCorrecta: false }, { texto: "La oficina del Registro de Anotaciones y Embargos, si existiesen estos, y si no directamente a la oficina denominada Registro de Bienes Muebles e Inmuebles.", esCorrecta: false }, { texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de la Propiedad.", esCorrecta: true }, { texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de Patentes y Marcas.", esCorrecta: false }] },
        { id: "luc_t6_p11", tema: 6, origen: "TEST Luci", texto: "El origen de los ingresos es una de las principales dificultades para evaluar una solicitud de crédito a:", opciones: [{ texto: "Un trabajador por cuenta ajena.", esCorrecta: false }, { texto: "Una persona casada en separación de bienes.", esCorrecta: false }, { texto: "Una persona soltera.", esCorrecta: false }, { texto: "Una persona física con actividad empresarial.", esCorrecta: true }] },
        { id: "luc_t6_p12", tema: 6, origen: "TEST Luci", texto: "Un cliente nos ha solicitado una novación de su hipoteca. Cuando la constituimos hicimos constar en la escritura la referencia catastral. Ahora en la novación, ¿es obligatorio hacerla constar de nuevo?", opciones: [{ texto: "No, solamente cuando se inscriba una compraventa.", esCorrecta: false }, { texto: "No. No es necesario.", esCorrecta: false }, { texto: "Sí, también es obligatorio.", esCorrecta: true }, { texto: "No, si ya se hizo referencia en la primera constitución, no hace falta hacer nuevamente referencia a ello.", esCorrecta: false }] },
        { id: "luc_t6_p13", tema: 6, origen: "TEST Luci", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }] },
        { id: "luc_t6_p14", tema: 6, origen: "TEST Luci", texto: "Un trabajador por cuenta ajena nos solicita una operación de arrendamiento financiero para la adquisición del vehículo, como solución a la reducción del importe a financiar ya que de esta forma no tiene que pagar el IVA:", opciones: [{ texto: "No tiene sentido una operación de arrendamiento financiero para una persona que genera sus ingresos por cuenta ajena.", esCorrecta: true }, { texto: "Dependerá de la financiación solicitada. Si es menor del 70% del coste, se podrá evaluar.", esCorrecta: false }, { texto: "Será una solución, si siempre que le rebaje la cuota con respecto al préstamo personal.", esCorrecta: false }, { texto: "Dependerá de la cuota de IVA que soporte el elemento a financiar.", esCorrecta: false }] },
        { id: "luc_t6_p15", tema: 6, origen: "TEST Luci", texto: "La herramienta del scoring:", opciones: [{ texto: "Es vinculante cuando es positiva, pero no cuando es negativa.", esCorrecta: false }, { texto: "Nos permite evaluar la calidad crediticia de un cliente y ayuda a la toma de decisiones.", esCorrecta: true }, { texto: "Nos permite conocer si la operación está aprobada, denegada, o necesita de garantías adicionales.", esCorrecta: false }, { texto: "Le permite a los departamentos de riesgos denegar o aprobar las operaciones.", esCorrecta: false }] },
        { id: "luc_t6_p16", tema: 6, origen: "TEST Luci", texto: "En el supuesto de una solicitud de un “no cliente”:", opciones: [{ texto: "Se debe solicitar y analizar, como mínimo, la misma documentación como si fuese un cliente.", esCorrecta: true }, { texto: "No podemos solicitarle información personal pues le protege la Ley 15/1999 de Protección de Datos de Carácter Personal.", esCorrecta: false }, { texto: "No debemos solicitar mucha información pues podemos perder la operación.", esCorrecta: false }, { texto: "Debemos analizar la operación con la información disponible.", esCorrecta: false }] },
        { id: "luc_t6_p17", tema: 6, origen: "TEST Luci", texto: "Cuando aludimos a la garantía de una operación, nos estamos refiriendo a:", opciones: [{ texto: "El conjunto de bienes afectos al cumplimiento de una obligación.", esCorrecta: true }, { texto: "Un bien no afecto a la hipoteca.", esCorrecta: false }, { texto: "El conjunto de bienes hipotecados del patrimonio de un acreditado.", esCorrecta: false }, { texto: "La hipoteca de un inmueble.", esCorrecta: false }] },
        { id: "luc_t6_p18", tema: 6, origen: "TEST Luci", texto: "Nos plantean el estudio de una operación hipotecaria sobre una finca, en la que se debe separar una porción de esa finca para formar una finca nueva. Esto supone el realizar una operación registral previa a la constitución hipotecaria que se denomina:", opciones: [{ texto: "Distribución hipotecaria.", esCorrecta: false }, { texto: "Traspaso de fincas.", esCorrecta: false }, { texto: "Segregación de fincas.", esCorrecta: true }, { texto: "Separación de fincas.", esCorrecta: false }] },
        { id: "luc_t6_p19", tema: 6, origen: "TEST Luci", texto: "En función de lo establecido en la Ley 16/2011 relativo a los créditos al consumo, un crédito concedido por una entidad financiera libre de interés para adquisición de un teléfono móvil:", opciones: [{ texto: "No es un crédito, se trata de un anticipo.", esCorrecta: false }, { texto: "Se debe excluir de la consideración de crédito al consumo.", esCorrecta: true }, { texto: "Es un crédito sin riesgo.", esCorrecta: false }, { texto: "Es un crédito que no se debe analizar, pues entra en la categoría de los pre-concedidos.", esCorrecta: false }] },
        { id: "luc_t6_p20", tema: 6, origen: "TEST Luci", texto: "En el caso de préstamos y créditos con garantía hipotecaria, la Norma aplicable establece que los criterios para su concesión deben basarse:", opciones: [{ texto: "En que no existan cargas que minusvaloren la garantía.", esCorrecta: false }, { texto: "En la capacidad de devolución del cliente y no exclusivamente en el valor de la garantía.", esCorrecta: true }, { texto: "En que el valor actual de la garantía sea superior al valor futuro.", esCorrecta: false }, { texto: "En que la garantía aportada en la operación tenga una cobertura suficiente, no superando el 80%, y no solo en la capacidad de devolución del cliente.", esCorrecta: false }] },

        // TEMA 7
        { id: "luc_t7_p1", tema: 7, origen: "TEST Luci", texto: "En el caso identificado como ‘financiación a un transportista’, se determina que la mejor fórmula de financiación de circulante para el cliente es:", opciones: [{ texto: "El descuento comercial, pues es un riesgo autocancelable.", esCorrecta: true }, { texto: "La cuenta de crédito, pues es un riesgo con garantía real.", esCorrecta: false }, { texto: "La cuenta de crédito, pues es un riesgo fácil de inmovilizar.", esCorrecta: false }, { texto: "El descuento comercial, pues es un riesgo muy flexible en el tiempo.", esCorrecta: false }] },
        { id: "luc_t7_p2", tema: 7, origen: "TEST Luci", texto: "La antigüedad del negocio:", opciones: [{ texto: "Es uno de los aspectos cualitativos que se debe tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: true }, { texto: "Es uno de los aspectos cuantitativos que hay que tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es un aspecto que hay que tener en cuenta siempre que la persona física con actividad empresarial sea familiar de un empleado de nuestra entidad.", esCorrecta: false }, { texto: "Es un aspecto que no se tiene en cuenta en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }] },
        { id: "luc_t7_p3", tema: 7, origen: "TEST Luci", texto: "En el Registro de Bienes Muebles, se inscriben:", opciones: [{ texto: "Las hipotecas mobiliarias.", esCorrecta: true }, { texto: "Las hipotecas navales.", esCorrecta: false }, { texto: "No existe el Registro de Bienes Muebles.", esCorrecta: false }, { texto: "Las hipotecas inmobiliarias.", esCorrecta: false }] },
        { id: "luc_t7_p4", tema: 7, origen: "TEST Luci", texto: "Para un correcto análisis de la capacidad de devolución de una persona física con actividad empresarial, nos debemos basar siempre en:", opciones: [{ texto: "El análisis de los aspectos cualitativos del empresario y su familia.", esCorrecta: false }, { texto: "El análisis tanto de los aspectos cualitativos como de los cuantitativos del empresario y su empresa.", esCorrecta: true }, { texto: "El análisis de su patrimonio empresarial.", esCorrecta: false }, { texto: "El análisis de los estados financieros de la empresa.", esCorrecta: false }] },
        { id: "luc_t7_p5", tema: 7, origen: "TEST Luci", texto: "En el caso de una operación de financiación con la constitución de una garantía hipotecaria mobiliaria sobre el establecimiento, en la que el propietario del local no ha vendido dicho local:", opciones: [{ texto: "El contrato de arrendamiento debe estar inscrito en el Registro de la Propiedad.", esCorrecta: true }, { texto: "El contrato de arrendamiento debe estar inscrito en el Registro Civil y en el Mercantil.", esCorrecta: false }, { texto: "No es necesario firmar el contrato de arrendamiento.", esCorrecta: false }, { texto: "El contrato de arrendamiento debe estar sellado y compulsado por un funcionario público.", esCorrecta: false }] },
        { id: "luc_t7_p6", tema: 7, origen: "TEST Luci", texto: "¿Podemos plantear una operación de arrendamiento financiero sobre un bien inmueble a un plazo de 9 años, solicitada por un cliente, que presenta un ‘scoring’ con una muy baja probabilidad de mora?", opciones: [{ texto: "No la podremos plantear, pues no incorpora IVA.", esCorrecta: false }, { texto: "No la podremos plantear si no existe una aportación del 20% a la financiación, aunque el solicitante sea muy buen cliente.", esCorrecta: false }, { texto: "No la podremos plantear, a no ser que se amplíe el plazo de la operación hasta un mínimo de 10 años.", esCorrecta: true }, { texto: "No la podremos plantear, pues no se realizan operaciones de arrendamiento financiero sobre bienes inmuebles, sino solo sobre muebles y a plazos más cortos.", esCorrecta: false }] },
        { id: "luc_t7_p7", tema: 7, origen: "TEST Luci", texto: "Una de las características del análisis de riesgos a una persona física que solicita un microcrédito social es que:", opciones: [{ texto: "Siempre se analiza el proyecto contando con la aportación de garantías reales.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto, sin necesidad de solicitar la CIRBE.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto contando con la fianza solidaria de una entidad de la economía social: sociedad de garantía recíproca o similar.", esCorrecta: true }, { texto: "Se debe analizar el proyecto sin contemplar requerimiento de fianza adicional alguna.", esCorrecta: false }] },
        { id: "luc_t7_p8", tema: 7, origen: "TEST Luci", texto: "La diferencia entre un arrendamiento financiero y un arrendamiento operativo estriba en:", opciones: [{ texto: "El tipo de interés, que es mayor en el arrendamiento operativo que en el arrendamiento financiero.", esCorrecta: false }, { texto: "El importe, que es mayor en el arrendamiento operativo que en el arrendamiento financiero.", esCorrecta: false }, { texto: "El valor residual, que suele ser mayor en un operativo que en un financiero.", esCorrecta: true }, { texto: "El plazo, que es mayor en el arrendamiento financiero que en el arrendamiento operativo.", esCorrecta: false }] },
        { id: "luc_t7_p9", tema: 7, origen: "TEST Luci", texto: "El valor del fondo de comercio que sirve como garantía a las entidades financieras en una operación de crédito es el aportado por:", opciones: [{ texto: "El vendedor del negocio que cobra el fondo de comercio.", esCorrecta: false }, { texto: "El comprador del negocio que paga el fondo de comercio.", esCorrecta: false }, { texto: "Una sociedad de tasación homologada.", esCorrecta: true }, { texto: "El realizado por el colegio oficial donde se registra la actividad.", esCorrecta: false }] },
        { id: "luc_t7_p10", tema: 7, origen: "TEST Luci", texto: "La información fiscal de que disponemos de una persona física con actividad empresarial que presenta la declaración por módulos:", opciones: [{ texto: "Es muy relevante y aporta toda la información necesaria para el análisis del empresario y de su empresa.", esCorrecta: false }, { texto: "En función de la actividad que desarrolle, no existe información fiscal, sino solo declaración de ingresos.", esCorrecta: false }, { texto: "Es de alcance limitado y de escasa relevancia.", esCorrecta: true }, { texto: "Solo es relevante si es un autónomo que trabaja por cuenta ajena o propia.", esCorrecta: false }] },
        { id: "luc_t7_p11", tema: 7, origen: "TEST Luci", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }] },
        { id: "luc_t7_p12", tema: 7, origen: "TEST Luci", texto: "Según la definición establecida en la Ley 20/2007 del Estatuto del Trabajador Autónomo, al analizar una operación de riesgo presentada por un autónomo colaborador, deberemos:", opciones: [{ texto: "No debemos tratarlo como un trabajador por cuenta ajena.", esCorrecta: true }, { texto: "Tratarlo como un trabajador por cuenta ajena igual que el resto.", esCorrecta: false }, { texto: "Solicitar la fianza de los dueños y familiares del negocio.", esCorrecta: false }, { texto: "Según la Ley 20/2007, al autónomo colaborador no se le pueden autorizar riesgos.", esCorrecta: false }] },
        { id: "luc_t7_p13", tema: 7, origen: "TEST Luci", texto: "La entidad financiera no debe hacerse cargo de una devolución de una compra efectuada por TPV…", opciones: [{ texto: "Cuando ha existido fraude del comercio.", esCorrecta: false }, { texto: "En caso de que la operación no sea reconocida por el comprador y este no haya sido autentificado por el comercio vendedor.", esCorrecta: false }, { texto: "Cuando el comercio cesa en la actividad.", esCorrecta: false }, { texto: "Cuando no hay saldo en la cuenta.", esCorrecta: true }] },
        { id: "luc_t7_p14", tema: 7, origen: "TEST Luci", texto: "Los aspectos cualitativos son importantes para decidir sobre la concesión de crédito a una persona física con actividad empresarial, pero, de los citados, el principal elemento que hay que considerar es:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: false }, { texto: "La solvencia moral.", esCorrecta: false }, { texto: "La valoración del patrimonio de la persona.", esCorrecta: false }, { texto: "La valoración de la capacidad gerencial.", esCorrecta: true }] },
        { id: "luc_t7_p15", tema: 7, origen: "TEST Luci", texto: "La financiación vía arrendamiento operativo supone pagar una cuota resultante que se compone de:", opciones: [{ texto: "Los intereses y la amortización por el sistema francés, pero con cuotas anticipadas, no vencidas.", esCorrecta: false }, { texto: "Los intereses por el total y la amortización por el sistema alemán (vencimiento final).", esCorrecta: false }, { texto: "Los intereses por la parte residual y la amortización por la totalidad del importe.", esCorrecta: false }, { texto: "Los intereses por la totalidad del importe y la amortización de la parte no incluida en el valor residual.", esCorrecta: true }] },
        { id: "luc_t7_p16", tema: 7, origen: "TEST Luci", texto: "Las personas físicas acogidas al régimen tributario de estimación objetiva deben efectuar el cálculo del rendimiento neto:", opciones: [{ texto: "Multiplicando unos importes prefijados para los módulos por el número de unidades empleadas.", esCorrecta: true }, { texto: "Sobre la base de una estimación de ingresos brutos.", esCorrecta: false }, { texto: "De una forma similar al del impuesto de sociedades.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: false }] },
        { id: "luc_t7_p17", tema: 7, origen: "TEST Luci", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }] },
        { id: "luc_t7_p18", tema: 7, origen: "TEST Luci", texto: "En los sistemas de evaluación ‘scoring’, las variables de comportamiento de una persona física con actividad empresarial:", opciones: [{ texto: "Se ponderan bastante.", esCorrecta: true }, { texto: "No se tienen en cuenta. Tan solo se contemplan las variables cuantitativas.", esCorrecta: false }, { texto: "Se tienen en cuenta en función del segmento.", esCorrecta: false }, { texto: "Todavía no se ha desarrollado la herramienta de evaluación para este tipo de personas físicas.", esCorrecta: false }] },
        { id: "luc_t7_p19", tema: 7, origen: "TEST Luci", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que la fianciación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }, { texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }] },
        { id: "luc_t7_p20", tema: 7, origen: "TEST Luci", texto: "Según la Ley 20/2007 del Estatuto del Trabajador Autónomo, se define como autónomo colaborador a:", opciones: [{ texto: "Las colaboraciones y donaciones realizadas por el trabajador.", esCorrecta: false }, { texto: "Otro autónomo que colabora con este.", esCorrecta: false }, { texto: "Un ayudante del autónomo, que trabaja por cuenta ajena.", esCorrecta: false }, { texto: "Un familiar del trabajador autónomo que trabaja con él.", esCorrecta: true }] },

        // TEMA 8: Concesión de operaciones a personas jurídicas: microempresas
        { id: "luc_t8_p1", tema: 8, origen: "TEST Luci", texto: "Según los datos disponibles de Ministerio, podemos afirmar que el numero de microempresas catalogadas en España es:", opciones: [{ texto: "Similar al número de empleados autónomos.", esCorrecta: false }, { texto: "Mayor que el número de autónomos y pymes juntos.", esCorrecta: false }, { texto: "Similar al número de autónomos, pymes y grandes empresa juntos.", esCorrecta: true }, { texto: "Similar al número de grandes empresas", esCorrecta: false }] },
        { id: "luc_t8_p2", tema: 8, origen: "TEST Luci", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Coincide con el año natural.", esCorrecta: true }, { texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }] },
        { id: "luc_t8_p3", tema: 8, origen: "TEST Luci", texto: "¿Consideras que el estado de las instalaciones de una empresa es un aspecto cualitativo que puede influir en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Si el estado de las instalaciones es bueno si, pero si es malo no.", esCorrecta: false }, { texto: "Todos los aspectos que valoran la gestión de la empresa deberían de ser tenidos en cuenta a la hora de tomar una decisión de riesgos.", esCorrecta: true }, { texto: "No son aspectos que se tengan en cuenta a la hora de evaluar una operación de riesgos.", esCorrecta: false }, { texto: "Si las instalaciones son de reciente construcción no, si son obsoletos sí.", esCorrecta: false }] },
        { id: "luc_t8_p4", tema: 8, origen: "TEST Luci", texto: "Estamos evaluando la concesión de un microcrédito a una persona física y nos planteamos el solicitarle una garantía por la parte no cubierta por el Fondo Europeo de Inversiones (FEI):", opciones: [{ texto: "La podemos solicitar siempre que la garantía sea dineraria", esCorrecta: true }, { texto: "La podemos solicitar siempre que la garantía sea hipotecaria sobre la vivienda habitual.", esCorrecta: false }, { texto: "No se pueden solicitar garantías adicionales a las aportadas por el FEI.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la cobertura de la garantía lo sea por debajo del 50% del importe.", esCorrecta: false }] },
        { id: "luc_t8_p5", tema: 8, origen: "TEST Luci", texto: "Una pequeña empresa solvente nos ha solicitado una cuenta de crédito a 1 año para financiar la reposición de una antigua máquina plegadora ya obsoleta. Ante esta solicitud:", opciones: [{ texto: "Como la empresa es solvente, accederíamos a la petición sin solicitar garantías adicionales, pues las cuentas de crédito se renuevan todos los años y no debemos llevar la contraria a la empresa.", esCorrecta: false }, { texto: "A primera vista, la operación por el plazo no parece coherente, pues es más lógico financiar los activos no corrientes a más largo plazo", esCorrecta: true }, { texto: "Como se trata de una inversión en reposición, le ofreceríamos un leasing.", esCorrecta: false }, { texto: "Los activos no corrientes siempre se financian a corto plazo, por lo que en este sentido accederíamos a la financiación.", esCorrecta: false }] },
        { id: "luc_t8_p6", tema: 8, origen: "TEST Luci", texto: "En el esquema de un crédito documentario, ¿quién asume el riesgo - país?", opciones: [{ texto: "El exportador.", esCorrecta: false }, { texto: "El importador.", esCorrecta: false }, { texto: "El exportador y el importador.", esCorrecta: false }, { texto: "El banco emisor del crédito documentario.", esCorrecta: true }] },
        { id: "luc_t8_p7", tema: 8, origen: "TEST Luci", texto: "El primer banco creado con la filosofía de conceder pequeños préstamos se fundó con el objetivo de:", opciones: [{ texto: "Impulsar proyectos laborales de pequeño importe que ayudasen a la inclusión crediticia de personas sin historial crediticio.", esCorrecta: true }, { texto: "Impulsar proyectos de formación financiera de pequeño importe.", esCorrecta: false }, { texto: "Buscar un nicho del mercado de crédito, donde no estaban las entidades financieras.", esCorrecta: false }, { texto: "Impulsar proyectos de marketing financiero al colectivo de mujeres.", esCorrecta: false }] },
        { id: "luc_t8_p8", tema: 8, origen: "TEST Luci", texto: "Una entidad financiera siempre deberá responder al pago si las condiciones del Crédito Documentario de exportación se han cumplido cuando:", opciones: [{ texto: "El Crédito Documentario se encuentre ‘sellado’", esCorrecta: false }, { texto: "El Crédito Documentario se encuentre ‘garantizado’", esCorrecta: false }, { texto: "El Crédito Documentario se encuentre ‘confirmado’", esCorrecta: true }, { texto: "El crédito documentario se encuentre ‘documentado’", esCorrecta: false }] },
        { id: "luc_t8_p9", tema: 8, origen: "TEST Luci", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }, { texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }, { texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }] },
        { id: "luc_t8_p10", tema: 8, origen: "TEST Luci", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Incierto. La línea de confirming nunca lleva implícita la financiación al cliente y menos en caso de impago de la factura al vencimiento.", esCorrecta: false }, { texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos cuando las facturas están anticipadas.", esCorrecta: true }, { texto: "Cierto. Si la factura esta anticipada al vencimiento, la entidad financiera no asume más riesgo que el importe de los fondos puestos en garantía.", esCorrecta: false }, { texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera no asume más riesgo que el importe de los fondos puestos en garantía.", esCorrecta: false }] },
        { id: "luc_t8_p11", tema: 8, origen: "TEST Luci", texto: "La afirmación: ‘a más plazo de una operación más riesgo incurrimos’, supone considerar que:", opciones: [{ texto: "La finalidad no tiene nada que ver con el plazo, pero el precio sí.", esCorrecta: false }, { texto: "Cuanto más plazo, menos precio, como en las hipotecas.", esCorrecta: false }, { texto: "La finalidad y el precio no tienen nada que ver con el plazo de la operación.", esCorrecta: false }, { texto: "La finalidad y el precio tienen que ver con el plazo de la operación.", esCorrecta: true }, { texto: "A mayor plazo, menores amortizaciones del crédito se realizan, por lo que el retorno de la operación es más rápido, como en las cuentas de crédito.", esCorrecta: false }] },
        { id: "luc_t8_p12", tema: 8, origen: "TEST Luci", texto: "Desde el punto de vista del financiador de la empresa, ¿cuál de las siguientes afirmaciones consideras correcta al efectuar un diagnóstico del análisis económico financiero de la misma?", opciones: [{ texto: "Para el financiador, es lo mismo reconducir una mala situación económica que una mala situación financiera.", esCorrecta: false }, { texto: "No podemos actuar para reconducir ni una mala situación económica ni una mala situación financiera.", esCorrecta: false }, { texto: "Es más fácil reconducir una mala situación financiera que una mala situación económica.", esCorrecta: true }, { texto: "Es más fácil reconducir una mala situación económica que una mala situación financiera.", esCorrecta: false }] },
        { id: "luc_t8_p13", tema: 8, origen: "TEST Luci", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }] },
        { id: "luc_t8_p14", tema: 8, origen: "TEST Luci", texto: "Los denominados EcoMicrocréditos van destinados a:", opciones: [{ texto: "Financiar proyectos de inversión medioambiental sostenible o no en zonas deprimidas y con escaso impacto ambiental.", esCorrecta: false }, { texto: "Financiar inversiones en sectores medioambientales sostenibles, productos que impliquen una mejora del uso eficiente de los recursos y/o una reducción del impacto ambiental.", esCorrecta: true }, { texto: "Financiar productos agrícolas sostenibles y de otro tipo con reducido impacto ambiental o escasa carga de uso de recursos hídricos.", esCorrecta: false }, { texto: "Financiar la producción de productos ecológicos, exclusivamente.", esCorrecta: false }] },
        { id: "luc_t8_p15", tema: 8, origen: "TEST Luci", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es:*Activo corriente: 500 miles unidades.*Activo no corriente: 500 miles unidades.*Pasivos corriente: 50 miles unidades.*Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Fondo de Maniobra positivo.", esCorrecta: true }, { texto: "Liquidez abundante", esCorrecta: false }, { texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Apalancamiento neutro.", esCorrecta: false }] },
        { id: "luc_t8_p16", tema: 8, origen: "TEST Luci", texto: "Un microcrédito, al gozar de cierta cobertura de insolvencias por parte del FEI, basaremos nuestra resolución siempre en función de:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "La ubicación del proyecto presentado, fuera del área FEI", esCorrecta: false }, { texto: "El patrimonio del solicitante puesto en garantía de la operación", esCorrecta: false }, { texto: "Las garantías aportadas a la operación: el % de cobertura del FEI", esCorrecta: false }] },
        { id: "luc_t8_p17", tema: 8, origen: "TEST Luci", texto: "Nos fijaremos siempre en el flujo de caja libre o cash-flow libre de una empresa cuando queramos analizar:", opciones: [{ texto: "La capacidad de reducir su capital social.", esCorrecta: false }, { texto: "La capacidad de repago de la deuda.", esCorrecta: true }, { texto: "La capacidad de generar beneficio futuro", esCorrecta: false }, { texto: "La capacidad de generar EBITDA", esCorrecta: false }] },
        { id: "luc_t8_p18", tema: 8, origen: "TEST Luci", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura no ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera asume un riesgo operacional que le lleva a tener que pagar la factura.", esCorrecta: false }, { texto: "Incierto. La línea de confirming siempre lleva implícita la financiación al cliente en caso de impago de la factura al vencimiento.", esCorrecta: false }, { texto: "Cierto. Si la factura no ha sido anticipada al vencimiento, la entidad financiera no asume riesgos en el caso de la inexistencia de fondos en la cuenta para pagarla.", esCorrecta: true }, { texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos aunque no estén anticipadas.", esCorrecta: false }] },
        { id: "luc_t8_p19", tema: 8, origen: "TEST Luci", texto: "En España, los microcréditos están sujetos a la Ley 16/2011 de:", opciones: [{ texto: "Contratos financieros varios.", esCorrecta: false }, { texto: "Contratos mercantiles simples.", esCorrecta: false }, { texto: "Contratos financieros y derivados.", esCorrecta: false }, { texto: "Contratos de crédito al consumo.", esCorrecta: true }] },
        { id: "luc_t8_p20", tema: 8, origen: "TEST Luci", texto: "¿Consideras que la fecha de constitución o fundación de una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Si. La empresa más antigua estará más preparada que la de reciente creación.", esCorrecta: false }, { texto: "No. De hecho si hablamos de microempresas todas son de reciente constitución.", esCorrecta: false }, { texto: "Si de una forma ponderada, pues por lo general valoraremos mejor a las empresas con mayor antigüedad que a las de reciente creación.", esCorrecta: true }, { texto: "Si. Siempre la empresa más antigua estará menos preparada que otra de reciente constitución.", esCorrecta: false }] },

        // TEMA 9: Concesión de operaciones al sector agrícola
        { id: "luc_t9_p1", tema: 9, origen: "TEST Luci", texto: "La vigencia de la actual PAC alcanza hasta el año:", opciones: [{ texto: "2018.", esCorrecta: false }, { texto: "Ya esta vencida.", esCorrecta: false }, { texto: "Terminó en 2016.", esCorrecta: true }, { texto: "No tiene limitación, hasta nueva revisión.", esCorrecta: false }, { texto: "2020.", esCorrecta: false }] },
        { id: "luc_t9_p2", tema: 9, origen: "TEST Luci", texto: "Cuando en términos de concesión de riesgos, hablamos de una operación que anticipa la PAC, nos estamos refiriendo a:", opciones: [{ texto: "Una subvención, que no crédito.", esCorrecta: false }, { texto: "Un crédito a largo plazo.", esCorrecta: false }, { texto: "Un descuento comercial a largo plazo.", esCorrecta: false }, { texto: "Un crédito a corto plazo.", esCorrecta: true }] },
        { id: "luc_t9_p3", tema: 9, origen: "TEST Luci", texto: "La diferencia entre el arrendamiento rústico firmado por un arrendatario, y el firmado por un aparcero estriba en:", opciones: [{ texto: "El plazo de pago del arrendamiento, siendo el primero más caro que el segundo.", esCorrecta: false }, { texto: "Que uno es titular de los terrenos y el otro es el inquilino.", esCorrecta: false }, { texto: "Que no existe diferencia, pues depende de la zona donde se realiza el contrato.", esCorrecta: false }, { texto: "La contraprestación pactada con propietario del terreno agrícola.", esCorrecta: true }] },
        { id: "luc_t9_p4", tema: 9, origen: "TEST Luci", texto: "Haciendo referencia a los socios de la cooperativas. ¿Podemos decir que son todos los socios iguales?", opciones: [{ texto: "No, pueden existir hasta tres clases de socios diferentes, y los estatutos diferenciar su ponderación hasta un importe determinado.", esCorrecta: true }, { texto: "Sí, a pesar de que los estatutos determine una cosa contraria, la Ley, que está por encima de los estatutos determina la regla de 1 socio – 1 voto.", esCorrecta: false }, { texto: "No, el número de votos por socio deberá estar en función de su aportación al capital social, funcionando de forma similar a las sociedades mercantiles.", esCorrecta: false }, { texto: "Económicamente Si, ya que se rigen por el principio de 1 socio, 1 voto.", esCorrecta: false }] },
        { id: "luc_t9_p5", tema: 9, origen: "TEST Luci", texto: "¿Financiarías con un préstamo a 5 años la compra de insumos (abonos, fertilizantes) a un agricultor que produce cereales?", opciones: [{ texto: "No parece coherente, pues las operaciones de financiación de productos con un reducido ciclo de explotación, se deberían financiar a corto plazo.", esCorrecta: true }, { texto: "Si es coherente, si estimamos que la PAC aportada es de importe superior.", esCorrecta: false }, { texto: "Sí tiene su coherencia, pero solo en el caso de que se aportasen garantías reales a la operación (hipotecas), debido al plazo.", esCorrecta: false }, { texto: "No es coherente, pues los cereales son productos perecederos.", esCorrecta: false }] },
        { id: "luc_t9_p6", tema: 9, origen: "TEST Luci", texto: "¿Realizan los agricultores declaración de IVA?", opciones: [{ texto: "No realizan declaración de IVA, si bien se les aplica un régimen especial de deducción del IVA soportado.", esCorrecta: true }, { texto: "No. No realizan declaración simplificada de IVA.", esCorrecta: false }, { texto: "Sí, como cualquier otro, deduciendo el IVA soportado del IVA facturado.", esCorrecta: false }, { texto: "Sí, pero bajo el sistema de IVA simplificado.", esCorrecta: false }] },
        { id: "luc_t9_p7", tema: 9, origen: "TEST Luci", texto: "La primera PAC suponía:", opciones: [{ texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }, { texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }, { texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }] },
        { id: "luc_t9_p8", tema: 9, origen: "TEST Luci", texto: "Un aspecto diferenciador de los socios cooperativistas con respecto de otras sociedades mercantiles es que:", opciones: [{ texto: "El socio lo puede ser por tiempo limitado o ilimitado según se determine.", esCorrecta: false }, { texto: "El socio responde ante la cooperativa por las pérdidas sufridas por esta una vez agotados los fondos de reserva.", esCorrecta: true }, { texto: "El socio no responde personalmente por las deudas sociales.", esCorrecta: false }, { texto: "La responsabilidad del socio se limita a su aportación de capital social.", esCorrecta: false }] },
        { id: "luc_t9_p9", tema: 9, origen: "TEST Luci", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros presentados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Su importe, a precios de mercado, cubren los saldos dispuestos de las operaciones de circulante más la deuda pendiente de liquidar a los socios.", esCorrecta: true }, { texto: "Su importe, a precios de mercado, es superior a la deuda con proveedores más la deuda bancaria total.", esCorrecta: false }, { texto: "Su importe, se encuentra desestacionalizado, pues al cierre de campaña las existencias pierden su valor.", esCorrecta: false }, { texto: "Su importe, se corresponde tan solo a una cosecha, pues si es superior, se puede estar produciendo especulación financiera.", esCorrecta: false }] },
        { id: "luc_t9_p10", tema: 9, origen: "TEST Luci", texto: "El fondo de reserva obligatorio de las sociedades cooperativas agrícolas:", opciones: [{ texto: "No es reembolsable, pues es obligatorio.", esCorrecta: true }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No existe fondo de reserva obligatorio y reembolsable.", esCorrecta: false }] },
        { id: "luc_t9_p11", tema: 9, origen: "TEST Luci", texto: "La denominada PAC surge en el año 1.962, siendo su primer objetivo:", opciones: [{ texto: "El asegurar un suministro estable y suficiente de alimentos.", esCorrecta: true }, { texto: "La creación de un mercado agrícola europeo, medioambiental y saludable.", esCorrecta: false }, { texto: "La disminución de las importaciones de alimentos, sobre todo procedentes de América.", esCorrecta: false }, { texto: "La subvención a la compra de campos de cultivo.", esCorrecta: false }] },
        { id: "luc_t9_p12", tema: 9, origen: "TEST Luci", texto: "El fondo de educación y promoción cooperativa, es un fondo:", opciones: [{ texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No reembolsable.", esCorrecta: true }, { texto: "No existe tal fondo de reserva.", esCorrecta: false }] },
        { id: "luc_t9_p13", tema: 9, origen: "TEST Luci", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }] },
        { id: "luc_t9_p14", tema: 9, origen: "TEST Luci", texto: "En el esquema de financiación de las inversiones en una Sociedad Cooperativa Agrícola, la capacidad de reembolso vendrá dada por:", opciones: [{ texto: "La propia generación de cash-flow y las derramas practicadas a cada socio.", esCorrecta: true }, { texto: "Por la generación de caja libre anterior a la liquidación de los presupuestos corrientes.", esCorrecta: false }, { texto: "Al igual que las sociedades mercantiles, por la generación de cash-flow.", esCorrecta: false }, { texto: "Por lo general, no se dan financiaciones de inversiones en este tipo de sociedades cooperativas.", esCorrecta: false }] },
        { id: "luc_t9_p15", tema: 9, origen: "TEST Luci", texto: "Ante los requerimientos de información y auditoria, las cooperativas de segundo grado:", opciones: [{ texto: "No tiene obligación de auditar sus cuentas ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Solo en los casos en que lo solicite un 15% de los socios deberá efectuar auditoría de sus cuentas anuales.", esCorrecta: false }, { texto: "Tienen la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }] },
        { id: "luc_t9_p16", tema: 9, origen: "TEST Luci", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La facturación.", esCorrecta: false }, { texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }] },
        { id: "luc_t9_p17", tema: 9, origen: "TEST Luci", texto: "Ante los requerimientos de información y auditoria, en el supuesto de una cooperativa que mantenga una sección de crédito:", opciones: [{ texto: "Tiene la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }, { texto: "No tiene obligación de auditar sus cuentas anuales ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tiene la obligación de auditar sus cuentas anuales, pero no de depositarlas en el Registro de Cooperativas.", esCorrecta: false }] },
        { id: "luc_t9_p18", tema: 9, origen: "TEST Luci", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }, { texto: "Ha variado el precio de venta del producto.", esCorrecta: false }] },
        { id: "luc_t9_p19", tema: 9, origen: "TEST Luci", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajenos a la cooperativa.", esCorrecta: false }] },
        { id: "luc_t9_p20", tema: 9, origen: "TEST Luci", texto: "Uno de los motivos por los que el porcentaje de financiación de una finca rústica suele ser inferior a los de cualquier inmovilizado, es:", opciones: [{ texto: "La existencia de muchas fincas donde poder efectuar la explotación del producto agrícola.", esCorrecta: false }, { texto: "Debido a la existencia de invernaderos, y la falta de estacionalidad de los productos agrícolas.", esCorrecta: false }, { texto: "El valor de compra venta de la finca, inferior al de otros inmuebles.", esCorrecta: false }, { texto: "El rápido deterioro en el valor de una finca que no se encuentre en explotación.", esCorrecta: true }] },

        // MÓDULO 10: Formalización, seguimiento, morosidad y acción recuperadora
        { id: "luc_t10_p1", tema: 10, origen: "TEST Luci", texto: "¿Qué implica la venta tutelada?", opciones: [{ texto: "Mandato de venta en exclusiva con Caixabank para comercializar el inmueble hipotecado.", esCorrecta: true }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Venta directa por parte del cliente.", esCorrecta: false }, { texto: "Entrega de la vivienda hipotecada a cambio de condonación total o parcial de la deuda.", esCorrecta: false }] },
        { id: "luc_t10_p2", tema: 10, origen: "TEST Luci", texto: "El proponer acciones para modificar la exposición de riesgo con un acreditado, ¿es una labor concerniente al departamento de seguimiento?:", opciones: [{ texto: "Sí. Dentro de las funciones del seguimiento también se encuentra la de proponer las acciones que se consideren necesarias para establecer una posición de riesgo confortable para la entidad.", esCorrecta: true }, { texto: "Sí. Dependiendo del grado de satisfacción de la posición, el departamento de seguimiento actúa de manera coercitiva proponiendo medidas que aumenten la posición de riesgo con el acreditado, o bien disminuyendo las garantías que aporta en las operaciones.", esCorrecta: false }, { texto: "No. La labor de proponer acciones tendentes a modificar las exposiciones de riesgo con un acreditado son del Área Comercial y, en su caso, de Auditoría Interna.", esCorrecta: false }, { texto: "No. No es su labor.", esCorrecta: false }] },
        { id: "luc_t10_p3", tema: 10, origen: "TEST Luci", texto: "A efectos de seguimiento de un acreditado, ¿Cómo consideras la declaración de morosidad en otras entidades proporcionada por la CIRBE de un acreditado?", opciones: [{ texto: "Es una alerta relevante que nos indica que en otras entidades no está al corriente con sus pagos y por ello pudiera denotar problemas financieros más importantes.", esCorrecta: true }, { texto: "Es una alerta no muy relevante, ya que puede tratarse de un error en la declaración.", esCorrecta: false }, { texto: "No es importante, mientras esté al corriente de pago en nuestra entidad.", esCorrecta: false }, { texto: "Solamente lo tendremos en consideración si la declaración a la CIRBE en morosidad la efectuamos desde nuestra entidad.", esCorrecta: false }] },
        { id: "luc_t10_p4", tema: 10, origen: "TEST Luci", texto: "¿Qué solución se aplica cuando el cliente deteriorado dispone de ingresos para hacer frente a sus obligaciones de pago?", opciones: [{ texto: "Refinanciación.", esCorrecta: true }, { texto: "Venta asistida.", esCorrecta: false }, { texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Condonación.", esCorrecta: false }] },
        { id: "luc_t10_p5", tema: 10, origen: "TEST Luci", texto: "¿Qué se entiende por 'deuda sostenible'?", opciones: [{ texto: "Deuda que no puede ser pagada", esCorrecta: false }, { texto: "Deuda que puede ser pagada con ingresos presentes o futuros", esCorrecta: true }, { texto: "Deuda que se cancela judicialmente", esCorrecta: false }, { texto: "Deuda que requiere refinanciación", esCorrecta: false }] },
        { id: "luc_t10_p6", tema: 10, origen: "TEST Luci", texto: "¿Cuál de las siguientes opciones es una solución para la deuda sostenible?", opciones: [{ texto: "Condonación de la deuda.", esCorrecta: false }, { texto: "Venta asistida de bienes.", esCorrecta: false }, { texto: "Refinanciación y reestructuración de deudas.", esCorrecta: true }, { texto: "Procedimiento judicial.", esCorrecta: false }] },
        { id: "luc_t10_p7", tema: 10, origen: "TEST Luci", texto: "¿Qué fase del concurso permite acordar quitas y/o esperas respecto de los créditos concursales?", opciones: [{ texto: "Fase Convenio.", esCorrecta: true }, { texto: "Fase Preventiva.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: false }, { texto: "Fase Común.", esCorrecta: false }] },
        { id: "luc_t10_p8", tema: 10, origen: "TEST Luci", texto: "¿Qué implica la dación en pago?", opciones: [{ texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Entrega de la vivienda hipotecada a cambio de la condonación total o parcial de la deuda.", esCorrecta: true }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Venta acompañada.", esCorrecta: false }] },
        { id: "luc_t10_p9", tema: 10, origen: "TEST Luci", texto: "Un préstamo autorizado con fianza solidaria, del que disponemos la documentación del solicitante conforme reúne los requisitos de capacidad y representación legal:", opciones: [{ texto: "No es suficiente, puesto que los avalistas deberán comparecer en la firma de la operación y dar su consentimiento, aunque no es necesario que firmen la póliza.", esCorrecta: false }, { texto: "La fianza siempre es subsidiaria, por lo que requeriremos de la información en cuanto a sus capacidades y requisitos para la firma, en el momento de su ejecución.", esCorrecta: false }, { texto: "Podemos proceder a la firma de la operación, si bien en el caso de que los fiadores aporten garantías reales a la operación, deberemos comprobar que reúnen los requisitos de capacidad y de representación legal para su firma.", esCorrecta: false }, { texto: "No es suficiente, pues debemos verificar que los fiadores también reúnen los requerimientos de capacidad y representación legal, como cualquiera de los titulares.", esCorrecta: true }] },
        { id: "luc_t10_p10", tema: 10, origen: "TEST Luci", texto: "¿Consideras la alerta ‘incremento de riesgo externo en CIRBE respecto de periodos anteriores’, una alerta de riesgo relevante?", opciones: [{ texto: "No, más bien informativa y comercial", esCorrecta: false }, { texto: "No, es una alerta recurrente en periodos de crisis.", esCorrecta: false }, { texto: "Sí, ya que denota un mayor endeudamiento en el sistema del que no teníamos conocimiento.", esCorrecta: true }, { texto: "Si, pues supone un menor posicionamiento comercial con la empresa y una pérdida de cuota de negocio para nuestra entidad.", esCorrecta: false }] },
        { id: "luc_t10_p11", tema: 10, origen: "TEST Luci", texto: "¿Qué es el Código de Buenas Prácticas (CBP)?", opciones: [{ texto: "Un sistema de evaluación de riesgos financieros para inversiones.", esCorrecta: false }, { texto: "Un conjunto de normas para mejorar la eficiencia operativa de las entidades financieras.", esCorrecta: false }, { texto: "Un programa de formación para empleados bancarios.", esCorrecta: false }, { texto: "Un conjunto de medidas para reestructurar la deuda hipotecaria de clientes con dificultades.", esCorrecta: true }] },
        { id: "luc_t10_p12", tema: 10, origen: "TEST Luci", texto: "¿Qué solución de las siguientes se podría aplicar cuando el cliente deteriorado carece de capacidad de pago?", opciones: [{ texto: "Refinanciación.", esCorrecta: false }, { texto: "Pacto.", esCorrecta: false }, { texto: "Acuerdo de pago.", esCorrecta: false }, { texto: "Condonación.", esCorrecta: true }] },
        { id: "luc_t10_p13", tema: 10, origen: "TEST Luci", texto: "La labor de seguimiento en una entidad financiera tiene por objeto:", opciones: [{ texto: "La revisión de la morosidad.", esCorrecta: true }, { texto: "El cumplir con la norma del Regulador.", esCorrecta: false }, { texto: "La revisión de las operaciones autorizadas por el Comité de Créditos.", esCorrecta: false }, { texto: "La revisión de la cartera crediticia de forma global.", esCorrecta: false }] },
        { id: "luc_t10_p14", tema: 10, origen: "TEST Luci", texto: "La labor de seguimiento es una tarea que las entidades financieras encomiendan a:", opciones: [{ texto: "Responsables de áreas de negocio.", esCorrecta: false }, { texto: "Responsables de áreas de auditoria.", esCorrecta: false }, { texto: "Responsables de áreas de negocio, riesgos y auditoría.", esCorrecta: true }, { texto: "Responsables de áreas de riesgos.", esCorrecta: false }] },
        { id: "luc_t10_p15", tema: 10, origen: "TEST Luci", texto: "¿Qué criterio se utiliza en el nuevo default regulatorio para clasificar una operación como dudoso objetivo en función del conteo de días de impago?", opciones: [{ texto: "Se clasifica como dudoso objetivo si la operación supera los 90 días de impago desde la última fecha en que estuvo totalmente regularizado el contrato.", esCorrecta: true }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 60 días de impago.", esCorrecta: false }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 120 días de impago", esCorrecta: false }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 30 días de impago.", esCorrecta: false }] },
        { id: "luc_t10_p16", tema: 10, origen: "TEST Luci", texto: "¿Qué significa la morosidad objetiva?", opciones: [{ texto: "Situaciones subjetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: false }, { texto: "Situaciones de impago menores a 90 días.", esCorrecta: false }, { texto: "Situaciones de impago mayores a 30 días.", esCorrecta: false }, { texto: "Situaciones objetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: true }] },
        { id: "luc_t10_p17", tema: 10, origen: "TEST Luci", texto: "¿Cuál es el objetivo principal del proceso de gestión de la morosidad?", opciones: [{ texto: "Maximizar la recuperación de deudas.", esCorrecta: true }, { texto: "Minimizar los costes operativos.", esCorrecta: false }, { texto: "Fidelizar clientes.", esCorrecta: false }, { texto: "Aumentar las ventas.", esCorrecta: false }] },
        { id: "luc_t10_p18", tema: 10, origen: "TEST Luci", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }] },
        { id: "luc_t10_p19", tema: 10, origen: "TEST Luci", texto: "Sobre el comentario: ‘las operaciones de importes elevados deben incluirse dentro de las operaciones que son objeto de un seguimiento periódico por parte de una entidad financiera’, entiendes que:", opciones: [{ texto: "Las operaciones de importes elevados suponen una importante concentración y pertenecen a sectores en dificultades, por ello se encuentran en el ámbito del seguimiento.", esCorrecta: false }, { texto: "Las operaciones de importes elevados deben situarse dentro del ámbito del seguimiento pues pudieran suponer un importante impacto en la cuenta de resultados de la entidad.", esCorrecta: true }, { texto: "Las operaciones de mayor importe deben situarse dentro del ámbito del seguimiento pues son las que ayudan a conseguir los objetivos y los retos comerciales de los empleados.", esCorrecta: false }, { texto: "La frase no tienen sentido, pues solo son susceptibles de seguimiento las operaciones que presenten incidencias en los pagos, no solo las grandes operaciones.", esCorrecta: false }] },
        { id: "luc_t10_p20", tema: 10, origen: "TEST Luci", texto: "¿Qué es fundamental en el contacto con el cliente que presenta dificultades de pago?", opciones: [{ texto: "Reducción de costes.", esCorrecta: false }, { texto: "Anticipación.", esCorrecta: true }, { texto: "Expansión de mercado.", esCorrecta: false }, { texto: "Incremento de ventas.", esCorrecta: false }] },

        // --- Questions from Test Miguel.docx ---

        // MÓDULO 1
        { id: "mig_t1_p1", tema: 1, origen: "Test Miguel", texto: "La cultura de riesgos:", opciones: [{ texto: "Corresponde a la aplicación exhaustiva de las normas internas y recomendaciones de la auditoria, en el ámbito de riesgos.", esCorrecta: false }, { texto: "Comprende una serie de actitudes, valores, habilidades y pautas de actuación frente a los riesgos.", esCorrecta: true }, { texto: "Es el conjunto de normas sobre riesgos, establecidas por el Banco de España.", esCorrecta: false }, { texto: "Supone la aplicación de los acuerdos alcanzados por la Asociación Española de Banca, que son vinculantes para la entidad.", esCorrecta: false }] },
        { id: "mig_t1_p2", tema: 1, origen: "Test Miguel", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe de Solvencia.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }] },
        { id: "mig_t1_p3", tema: 1, origen: "Test Miguel", texto: "Dentro del modelo de las tres lineas de defensa, las unidades de negocio y de soporte de la entidad, responsables de identificar, medir, controlar, mitigar y comunicar los principales riesgos que afectan al grupo en el ejercicio continuo de su actividad. Constituyen la:", opciones: [{ texto: "Ninguna de las otras respuestas es correcta.", esCorrecta: false }, { texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Tercera línea de defensa.", esCorrecta: false }, { texto: "Segunda línea de defensa.", esCorrecta: false }] },
        { id: "mig_t1_p4", tema: 1, origen: "Test Miguel", texto: "Las tres variables que definen la pérdida esperada son:", opciones: [{ texto: "Probabilidad de cumplimiento, exposición y garantías.", esCorrecta: false }, { texto: "Probabilidad de cumplimiento, saldo pendiente y severidad.", esCorrecta: false }, { texto: "Probabilidad de incumplimiento, exposición y severidad.", esCorrecta: true }, { texto: "Probabilidad de incumplimiento, saldo dispuesto y severidad.", esCorrecta: false }] },
        { id: "mig_t1_p5", tema: 1, origen: "Test Miguel", texto: "La ratio de apalancamiento (‘leverage ratio’), prevista en Basilea III se define como el cociente entre:", opciones: [{ texto: "Recursos propios y el valor de exposición de total activo contable.", esCorrecta: false }, { texto: "El capital de nivel 1 y los recursos propios.", esCorrecta: false }, { texto: "El capital de nivel 1 y el valor de exposición del total activo contable más las cuentas de orden (avales, límites de crédito, etc.)", esCorrecta: true }, { texto: "Recursos propios y el valor de exposición de los activos ponderados en riesgo.", esCorrecta: false }] },
        { id: "mig_t1_p6", tema: 1, origen: "Test Miguel", texto: "El riesgo de tipo de cambio:", opciones: [{ texto: "Es un quebranto que se produce al aplicar un cambio de cotización erróneo en una operación de compra o venta de divisas.", esCorrecta: false }, { texto: "Es debido a la variación de las fluctuaciones de los tipos de interés en un determinado país o divisa.", esCorrecta: false }, { texto: "Son las pérdidas de valor que se producen en las operaciones de crédito por el impago de sus clientes.", esCorrecta: false }, { texto: "Es la pérdida que sufre la entidad al mantener posiciones de activos y pasivos denominados en divisas, por las variaciones de esta divisa.", esCorrecta: true }] },
        { id: "mig_t1_p7", tema: 1, origen: "Test Miguel", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Redactar toda la normativa interna de la entidad, para mitigar los riesgos y evitar sanciones administrativas, creando un marco único para la toma de decisiones.", esCorrecta: false }, { texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: false }, { texto: "Establecer la política de riesgos de la entidad.", esCorrecta: false }, { texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }] },
        { id: "mig_t1_p8", tema: 1, origen: "Test Miguel", texto: "¿Qué significa el término ‘concentración de riesgos sectorial’?", opciones: [{ texto: "Que hemos otorgado un riesgo excesivo, a un determinado cliente, por la concesión de de diversos productos (prestamos, créditos, descuento, etc.).", esCorrecta: false }, { texto: "Que tenemos un gran número de operaciones impagadas en un determinado sector de la economía (construcción, transporte, energía, etc.).", esCorrecta: false }, { texto: "Que estamos concentrando mucho riesgo hipotecario, por una excesiva concesión de préstamos hipotecarios.", esCorrecta: false }, { texto: "Que hemos otorgado excesivas operaciones de riesgos, a un sector específico de la economía (construcción, transporte, energía, etc.).", esCorrecta: true }] },
        { id: "mig_t1_p9", tema: 1, origen: "Test Miguel", texto: "El modelo estándar basado en porcentajes según el tipo de «cartera de negociación» es una opción válida en el marco de Basilea II para calcular:", opciones: [{ texto: "El riesgo de liquidez.", esCorrecta: false }, { texto: "El riesgo de mercado.", esCorrecta: true }, { texto: "El riesgo de modelo.", esCorrecta: false }, { texto: "El riesgo reputacional.", esCorrecta: false }] },
        { id: "mig_t1_p10", tema: 1, origen: "Test Miguel", texto: "En el marco de Basilea III, el capital de liquidación (‘gone-concern capital’) se corresponde con:", opciones: [{ texto: "El colchón adicional de capital.", esCorrecta: false }, { texto: "El capital de nivel 1.", esCorrecta: false }, { texto: "El capital de nivel 2.", esCorrecta: true }, { texto: "El capital desembolsado.", esCorrecta: false }] },
        { id: "mig_t1_p11", tema: 1, origen: "Test Miguel", texto: "Las acciones ordinarias emitidas por la entidad y totalmente desembolsadas forman parte del capital:", opciones: [{ texto: "Adicional de nivel 1.", esCorrecta: false }, { texto: "Ordinario de nivel 2.", esCorrecta: false }, { texto: "Ordinario de nivel 1.", esCorrecta: true }, { texto: "Adicional de nivel 2.", esCorrecta: false }] },
        { id: "mig_t1_p12", tema: 1, origen: "Test Miguel", texto: "El riesgo ocasionado por prácticas inadecuadas en la relación del banco con sus clientes, el trato y los productos ofrecidos a los mismos y su adecuación a cada cliente concreto, se denomina:", opciones: [{ texto: "Riesgo de conducta", esCorrecta: true }, { texto: "Riesgo modelo", esCorrecta: false }, { texto: "Riesgo reputacional", esCorrecta: false }, { texto: "Riesgo legal", esCorrecta: false }] },
        { id: "mig_t1_p13", tema: 1, origen: "Test Miguel", texto: "Que comité tiene la misión de gestionar, controlar y monitorizar de forma global los riesgos que afectan a la entidad y los específicos de las participaciones financieras más relevantes, así como las implicaciones de todos ellos en la gestión de la solvencia y el capital.", opciones: [{ texto: "Comité de Modelos y Parámetros", esCorrecta: false }, { texto: "Comité de Políticas de Riesgo", esCorrecta: true }, { texto: "Comité global de riesgo de credito", esCorrecta: false }, { texto: "Comité de Seguimiento del Riesgo", esCorrecta: false }] },
        { id: "mig_t1_p14", tema: 1, origen: "Test Miguel", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }] },
        { id: "mig_t1_p15", tema: 1, origen: "Test Miguel", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }, { texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }] },
        { id: "mig_t1_p16", tema: 1, origen: "Test Miguel", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }, { texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }] },
        { id: "mig_t1_p17", tema: 1, origen: "Test Miguel", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }, { texto: "Cuando bajan los tipos de interés.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Suben los tipos de interés.", esCorrecta: false }] },
        { id: "mig_t1_p18", tema: 1, origen: "Test Miguel", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Cumplimiento Legal.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: true }, { texto: "Conducta.", esCorrecta: false }] },
        { id: "mig_t1_p19", tema: 1, origen: "Test Miguel", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo modelo.", esCorrecta: true }, { texto: "Riesgo tecnológico.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }] },
        { id: "mig_t1_p20", tema: 1, origen: "Test Miguel", texto: "La definición, actualización y supervisión del cumplimiento del marco de apetito al riesgo, es una responsabilidad del:", opciones: [{ texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Consejo de Administración.", esCorrecta: true }, { texto: "Dirección General.", esCorrecta: false }, { texto: "Comité de Activos y Pasivos.", esCorrecta: false }] },

        // MÓDULO 2
        { id: "mig_t2_p1", tema: 2, origen: "Test Miguel", texto: "En el contrato de pignoración de prendas de operaciones de pasivo y otros títulos valores, se establecen los mecanismos de “reposición de las garantías”, para obligar al deudor a:", opciones: [{ texto: "Sustituir las garantías por otras nuevas, al vencimiento de la operación en caso de impago.", esCorrecta: false }, { texto: "Aportar nuevas garantías hasta cubrir la deuda si el valor de las mismas se reduce en más de un determinado porcentaje.", esCorrecta: true }, { texto: "Sustituir las garantías por otras nuevas, con periodicidad anual.", esCorrecta: false }, { texto: "Es la cláusula jurídica que identifica la afectación de las garantías pignoradas, al pago de la deuda.", esCorrecta: false }] },
        { id: "mig_t2_p2", tema: 2, origen: "Test Miguel", texto: "¿Qué “fideliza” a un cliente en lo que se refiere a la atención que recibe?", opciones: [{ texto: "Mantener un contacto diario con el cliente.", esCorrecta: false }, { texto: "Asesoramiento y soluciones.", esCorrecta: true }, { texto: "Trato distante, pero profesional.", esCorrecta: false }, { texto: "Dar una respuesta inmediata, aunque no tengamos toda la información.", esCorrecta: false }] },
