        { id: "jen_t3_p1", tema: 3, origen: "Test Jenny", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }] },
        { id: "jen_t3_p2", tema: 3, origen: "Test Jenny", texto: "¿Cuándo se puede decir que la ratio R.O.A. es adecuada?:", opciones: [{ texto: "Cuando es mayor que el tipo de interés de la Deuda Pública.", esCorrecta: false }, { texto: "Cuando es menor que el coste de la deuda.", esCorrecta: false }, { texto: "Cuando es mayor que el R.O.E.", esCorrecta: false }, { texto: "Cuando es mayor que el coste de la deuda.", esCorrecta: true }] },
        { id: "jen_t3_p3", tema: 3, origen: "Test Jenny", texto: "Indique la respuesta correcta:", opciones: [{ texto: "El balance de situación siempre está referido a una fecha determinada.", esCorrecta: true }, { texto: "No necesariamente la suma del activo debe ser igual a suma de pasivo más neto patrimonial.", esCorrecta: false }, { texto: "El balance de situación siempre es un acumulado desde el inicio del año.", esCorrecta: false }, { texto: "El balance de situación está comprendido por ratios financieros.", esCorrecta: false }] },
        { id: "jen_t3_p4", tema: 3, origen: "Test Jenny", texto: "Una empresa contrata un servicio de limpieza, con unas condiciones de pago a 60 días fecha factura, entonces:", opciones: [{ texto: "El gasto y el pago se registran al final de los 60 días.", esCorrecta: false }, { texto: "En el momento que se efectúe el servicio, se produce el gasto.", esCorrecta: true }, { texto: "El gasto por el servicio se debe contabilizar 60 días después.", esCorrecta: false }, { texto: "En el momento que se efectúe el servicio se debe realizar el pago.", esCorrecta: false }] },
        { id: "jen_t3_p5", tema: 3, origen: "Test Jenny", texto: "La cuenta de tesorería:", opciones: [{ texto: "Registra las ventas realizadas por la empresa.", esCorrecta: false }, { texto: "Recoge los cobros y los pagos que genera la actividad de la empresa.", esCorrecta: true }, { texto: "Recoge sólo los ingresos y gastos de la empresa.", esCorrecta: false }, { texto: "Recoge exclusivamente los ingresos y los gastos con independencia del momento en que se produce la entrada o salida efectiva del dinero.", esCorrecta: false }] },
        { id: "jen_t3_p6", tema: 3, origen: "Test Jenny", texto: "Las empresas industriales:", opciones: [{ texto: "Suelen estar financiadas por proveedores.", esCorrecta: false }, { texto: "Suelen tener muy poca inversión no-corriente.", esCorrecta: false }, { texto: "Suelen estar financiadas a corto plazo mayoritariamente.", esCorrecta: false }, { texto: "Suelen tener importantes inversiones no-corrientes.", esCorrecta: true }] },
        { id: "jen_t3_p7", tema: 3, origen: "Test Jenny", texto: "Por el punto de equilibrio de una empresa se entiende:", opciones: [{ texto: "El punto donde la demanda es igual a la oferta.", esCorrecta: false }, { texto: "Es la cifra de ventas necesarias para que la empresa tenga una ratio de rendimiento determinada.", esCorrecta: false }, { texto: "Es la cifra de ventas necesarias para que la empresa no tenga pérdidas.", esCorrecta: true }, { texto: "Es la cifra de ventas necesarias para que la empresa tenga un beneficio objetivo.", esCorrecta: false }] },
        { id: "jen_t3_p8", tema: 3, origen: "Test Jenny", texto: "El R.O.E. debiera ser en principio:", opciones: [{ texto: "Mayor al coste de oportunidad.", esCorrecta: true }, { texto: "Menor al coste de la deuda.", esCorrecta: false }, { texto: "Mayor que la media del R.O.E. de la banca del país.", esCorrecta: false }, { texto: "Menor al coste de oportunidad.", esCorrecta: false }] },
        { id: "jen_t3_p9", tema: 3, origen: "Test Jenny", texto: "Es recomendable que:", opciones: [{ texto: "El activo no-corriente esté financiado en un 40% por deudas a corto plazo.", esCorrecta: false }, { texto: "El activo no-corriente esté financiado con Fondos Propios y Deudas a largo plazo.", esCorrecta: true }, { texto: "El activo no-corriente sea menor siempre que el activo corriente.", esCorrecta: false }, { texto: "El activo no-corriente sea mayor siempre que el activo corriente.", esCorrecta: false }] },
        { id: "jen_t3_p10", tema: 3, origen: "Test Jenny", texto: "Si se incluye en la cuenta de resultados un gasto de 10.000 € por concepto de amortización de maquinaria, significa:", opciones: [{ texto: "El valor residual de la maquinaria es de 10.000 €.", esCorrecta: false }, { texto: "La amortización no va incluida en la cuenta de resultados.", esCorrecta: false }, { texto: "Que la maquinaria se ha depreciado en 10.000 € ese ejercicio.", esCorrecta: true }, { texto: "Se realizó un gasto de 10.000 € afectando a la cuenta de tesorería.", esCorrecta: false }] },
        { id: "jen_t3_p11", tema: 3, origen: "Test Jenny", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }] },
        { id: "jen_t3_p12", tema: 3, origen: "Test Jenny", texto: "El activo corriente, corresponde a:", opciones: [{ texto: "Todas las inversiones realizadas que duran menos de un año.", esCorrecta: true }, { texto: "Son aquellos activos de baja calidad.", esCorrecta: false }, { texto: "Todas las inversiones realizadas que duran más de un año.", esCorrecta: false }, { texto: "Comprenden en general todas las inversiones realizadas por la empresa.", esCorrecta: false }] },
        { id: "jen_t3_p13", tema: 3, origen: "Test Jenny", texto: "Respecto a la ratio “plazo de pago”, señalar la respuesta incorrecta:", opciones: [{ texto: "Debe incluir el IVA.", esCorrecta: false }, { texto: "Para que sea mayor la ratio plazo de cobro, se debe incumplir los plazos de pago.", esCorrecta: true }, { texto: "Cuanto mayor, en principio es mejor, ya que se obtiene mayor plazo de financiamiento por parte de los proveedores.", esCorrecta: false }, { texto: "Indica el número de días promedios que se tarda en pagar a los proveedores.", esCorrecta: false }] },
        { id: "jen_t3_p14", tema: 3, origen: "Test Jenny", texto: "Si la ratio de endeudamiento es superior a 0,6, significa:", opciones: [{ texto: "Que la empresa disminuye su dependencia financiera.", esCorrecta: false }, { texto: "Que posee un exceso de capitales propios.", esCorrecta: false }, { texto: "Que su deuda a corto plazo es muy pequeña.", esCorrecta: false }, { texto: "Que la empresa, en principio, se está volviendo muy dependiente financieramente.", esCorrecta: true }] },
        { id: "jen_t3_p15", tema: 3, origen: "Test Jenny", texto: "El apalancamiento financiero hace referencia a:", opciones: [{ texto: "La capacidad de aumentar la rentabilidad con los activos.", esCorrecta: false }, { texto: "La utilización de los recursos propios para incrementar los beneficios.", esCorrecta: false }, { texto: "La relación entre total de la deuda y recursos propios.", esCorrecta: false }, { texto: "La utilización de la deuda para incrementar la rentabilidad de los capitales propios.", esCorrecta: true }] },
        { id: "jen_t3_p16", tema: 3, origen: "Test Jenny", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "El ingreso y el cobro es lo mismo, ya que ambos aumentan el patrimonio de la empresa.", esCorrecta: false }, { texto: "El concepto de ingreso hace referencia al hecho en sí de cobrar el dinero.", esCorrecta: false }, { texto: "El concepto de ingreso hace referencia a operaciones que incrementan el valor patrimonial de la empresa.", esCorrecta: true }, { texto: "El cobro hace referencia a operaciones que incrementan el valor patrimonial de la empresa.", esCorrecta: false }] },
        { id: "jen_t3_p17", tema: 3, origen: "Test Jenny", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }, { texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }, { texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }] },
        { id: "jen_t3_p18", tema: 3, origen: "Test Jenny", texto: "Respecto a la ratio R.O.A., señalar la respuesta correcta:", opciones: [{ texto: "Es una ratio que compara la rentabilidad de los activos con la rentabilidad del patrimonio neto.", esCorrecta: false }, { texto: "Calcula la rentabilidad de las inversiones hechas sin tomar en cuenta la manera de financiarlas ni la tasa impositiva.", esCorrecta: true }, { texto: "Para que sea una buena rentabilidad debe ser menor al coste de la deuda.", esCorrecta: false }, { texto: "Calcula la rentabilidad de las inversiones hechas teniendo en cuenta los intereses generados por la deuda.", esCorrecta: false }] },
        { id: "jen_t3_p19", tema: 3, origen: "Test Jenny", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "Sólo I y III.", esCorrecta: false }, { texto: "I, II y III.", esCorrecta: true }, { texto: "Sólo I y II.", esCorrecta: false }, { texto: "I, II y IV.", esCorrecta: false }] },
        { id: "jen_t3_p20", tema: 3, origen: "Test Jenny", texto: "Señalar la frase incorrecta, según el comportamiento de las ratios para que aumente la rentabilidad financiera:", opciones: [{ texto: "Debe aumentar el apalancamiento.", esCorrecta: false }, { texto: "Debe aumentar el margen.", esCorrecta: false }, { texto: "Debe aumentar la ratio de efecto fiscal.", esCorrecta: false }, { texto: "Debe disminuir la rotación.", esCorrecta: true }] },

        // MÓDULO 4
        { id: "jen_t4_p1", tema: 4, origen: "Test Jenny", texto: "En la financiación de proyectos, la empresa que se encarga de operar el proyecto a partir del completion test, es decir, la empresa que asumirá la explotación de un proyecto se denomina:", opciones: [{ texto: "Proveedor", esCorrecta: false }, { texto: "Operador", esCorrecta: true }, { texto: "EPC (Engineering, Procurement and Construction)", esCorrecta: false }, { texto: "Sociedad Vehículo del Proyecto (SVP)", esCorrecta: false }] },
        { id: "jen_t4_p2", tema: 4, origen: "Test Jenny", texto: "La autofinanciación en una empresa, es decir los recursos invertidos en la empresa que han sido generados por ella misma viene determinada por:", opciones: [{ texto: "Beneficio + amortizaciones + dividendos.", esCorrecta: false }, { texto: "Beneficio – dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones – dividendos.", esCorrecta: true }, { texto: "Beneficio - amortizaciones – dividendos.", esCorrecta: false }] },
        { id: "jen_t4_p3", tema: 4, origen: "Test Jenny", texto: "En el ámbito de un ‘Project Finance’ y en referencia a un riesgo de alta probabilidad y alto impacto (gravedad), cuál de las siguientes estrategias sería la indicada:", opciones: [{ texto: "Asumir", esCorrecta: false }, { texto: "Eliminar-Mitigar", esCorrecta: true }, { texto: "Asegurar", esCorrecta: false }, { texto: "Transferir", esCorrecta: false }] },
        { id: "jen_t4_p4", tema: 4, origen: "Test Jenny", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras, se considera una operación:", opciones: [{ texto: "Refinanciada", esCorrecta: false }, { texto: "Renegociada", esCorrecta: false }, { texto: "Renovada", esCorrecta: true }, { texto: "Reestructurada", esCorrecta: false }] },
        { id: "jen_t4_p5", tema: 4, origen: "Test Jenny", texto: "Una empresa en concurso de acreedores, sin petición de liquidación, en que el acreditado haya pagado el 25% de los créditos de la entidad afectados por el concurso (una vez descontada, en su caso, la quita acordada) o hayan transcurrido dos años desde la inscripción en el Registro Mercantil del auto de aprobación del convenio, se clasifican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: true }, { texto: "Dudosos", esCorrecta: false }, { texto: "Dudosos por razones distintas de la morosidad", esCorrecta: false }] },
        { id: "jen_t4_p6", tema: 4, origen: "Test Jenny", texto: "Una operación se clasifica como “dudosa” a efectos de morosidad cuando:", opciones: [{ texto: "Las cuotas impagadas superan los tres años.", esCorrecta: false }, { texto: "Cuando no hay ninguna posibilidad de recuperar o refinanciar la operación.", esCorrecta: false }, { texto: "El importe vencido por principal, intereses o gastos pactados contractualmente, tenga más de 90 días de antigüedad.", esCorrecta: true }, { texto: "En el mismo momento del impago.", esCorrecta: false }] },
        { id: "jen_t4_p7", tema: 4, origen: "Test Jenny", texto: "En el análisis financiero de determinadas empresas, se debe tomar en consideración la estacionalidad de su actividad. Dicho término se refiere:", opciones: [{ texto: "A la capacidad de autofinanciación del circulante.", esCorrecta: false }, { texto: "Al incremento del ritmo de la actividad de la empresa durante un período determinado dentro del mismo ejercicio anual.", esCorrecta: true }, { texto: "A las paradas obligatorias por mantenimiento.", esCorrecta: false }, { texto: "Al impacto en la acumulación de existencias cuando descienden las ventas.", esCorrecta: false }] },
        { id: "jen_t4_p8", tema: 4, origen: "Test Jenny", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Dudoso", esCorrecta: true }] },
        { id: "jen_t4_p9", tema: 4, origen: "Test Jenny", texto: "En los concursos de acreedores las deudas anteriores a la fecha de declaración del concurso se denominan:", opciones: [{ texto: "Créditos ordinarios", esCorrecta: false }, { texto: "Créditos concursales", esCorrecta: true }, { texto: "Créditos contra la masa", esCorrecta: false }, { texto: "Créditos privilegiados", esCorrecta: false }] },
        { id: "jen_t4_p10", tema: 4, origen: "Test Jenny", texto: "Las provisiones específicas:", opciones: [{ texto: "Son las provisiones que la entidad realiza para atender contingencias futuras, cuyo importe no está determinado (litigios, reclamaciones, fiscal, etc.).", esCorrecta: false }, { texto: "Se calculan en base a la antigüedad del primer impagado, en las operaciones dudosas, y afectan tanto a la deuda vencida como a su capital no vencido.", esCorrecta: true }, { texto: "Se calculan en función del total del riesgo concedido cuando está en situación “normal o normal en vigilancia especial”", esCorrecta: false }, { texto: "Se calculan únicamente sobre las cuotas impagadas.", esCorrecta: false }] },
        { id: "jen_t4_p11", tema: 4, origen: "Test Jenny", texto: "El Cash-flow disponible, referencia para el pago de la deuda equivale a:", opciones: [{ texto: "Ebitda +/- variaciones de capital circulante - impuestos.", esCorrecta: false }, { texto: "Ebitda +/- variaciones de capital circulante - Capex - dividendos - impuestos.", esCorrecta: true }, { texto: "Ebitda + impuestos + dividendos.", esCorrecta: false }, { texto: "Ebitda + dividendos - impuestos.", esCorrecta: false }] },
        { id: "jen_t4_p12", tema: 4, origen: "Test Jenny", texto: "Que documentos aportados por la empresa, permiten comprobar el volumen de ventas declarado y su concordancia con la cuenta de resultados.", opciones: [{ texto: "CIRBE y pool bancario.", esCorrecta: false }, { texto: "Declaración anual de operaciones a terceros.", esCorrecta: false }, { texto: "Retenciones del IRPF.", esCorrecta: false }, { texto: "Resumen anual y pagos fraccionados del IVA.", esCorrecta: true }] },
        { id: "jen_t4_p13", tema: 4, origen: "Test Jenny", texto: "Los efectos contables de un crédito dudoso son:", opciones: [{ texto: "Se tienen que dar de baja el crédito dudoso del balance y retroceder las cuotas que hubiésemos cobrado al cliente.", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y solo se provisionan las cuotas impagadas.", esCorrecta: false }, { texto: "Únicamente se contabilizan los rendimientos de las cuotas que el cliente nos pueda pagar una vez descontadas las “quitas”", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y se debe provisionar todo el saldo dudoso (capital pendiente más cuotas impagadas).", esCorrecta: true }] },
        { id: "jen_t4_p14", tema: 4, origen: "Test Jenny", texto: "En el caso de que se cree una sociedad instrumental para financiación de un proyecto (SPV), se establece como una condición ineludible que:", opciones: [{ texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan únicamente de esta sociedad.", esCorrecta: false }, { texto: "Sea únicamente para financiar parques eólicos.", esCorrecta: false }, { texto: "Sea una sociedad ubicada en la Unión Europea.", esCorrecta: false }, { texto: "Las acciones de dicha sociedad deberán pignorarse a favor de la entidad con el fin de posibilitar que la entidad o el agente tomen posesión de la empresa en caso necesario.", esCorrecta: true }] },
        { id: "jen_t4_p15", tema: 4, origen: "Test Jenny", texto: "Una empresa siderúrgica que genera altas emisiones de gases de efecto invernadero.", opciones: [{ texto: "No deben ser financiadas a través de crédito bancario.", esCorrecta: false }, { texto: "Es un cliente atractivo para un project Finance.", esCorrecta: false }, { texto: "Debemos revisar que toda su financiación se realice con recursos permanentes (capital + deuda a largo plazo)", esCorrecta: false }, { texto: "Requieren un estudio más exhaustivo de su modelo de negocio y de los factores ASG.", esCorrecta: true }] },
        { id: "jen_t4_p16", tema: 4, origen: "Test Jenny", texto: "Para el tratamiento de la demora: un préstamo con garantía personal de 28.0000 euros, que está al corriente de pago, pero cuyo titular muestra una recurrente debilidad financiera, que se manifiesta por tener unas cuotas impagadas >30 días, en la mayoría de los vencimientos, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: true }] },
        { id: "jen_t4_p17", tema: 4, origen: "Test Jenny", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Una reestructuración de la deuda.", esCorrecta: false }, { texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }, { texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }] },
        { id: "jen_t4_p18", tema: 4, origen: "Test Jenny", texto: "Una de las condiciones en la financiación de proyectos es que:", opciones: [{ texto: "Que los socios garanticen el proyecto a través de avales personales", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA no sea superior a dos veces.", esCorrecta: false }, { texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan del flujo de efectivo procedente de diferentes fuentes.", esCorrecta: false }, { texto: "Todos los activos del proyecto estén pignorados a favor de la entidad que financia el proyecto.", esCorrecta: true }] },
        { id: "jen_t4_p19", tema: 4, origen: "Test Jenny", texto: "El cambio de condiciones contractuales en un préstamo variando importe de cuotas o cuadros de amortización, en clientes con debilidades financieras, se considera:", opciones: [{ texto: "Una renovación", esCorrecta: false }, { texto: "Una práctica comercial habitual", esCorrecta: false }, { texto: "Una reestructuración", esCorrecta: true }, { texto: "Una renegociación", esCorrecta: false }] },
        { id: "jen_t4_p20", tema: 4, origen: "Test Jenny", texto: "Una operación sindicada es:", opciones: [{ texto: "Un tipo de préstamo o crédito que es concedido por un grupo de prestamistas y es estructurado, arreglado y administrado por uno o varios bancos comerciales o bancos de inversión, conocidos como organizadores.", esCorrecta: true }, { texto: "Un tipo de préstamo o crédito concedido a los empleados de una empresa a consecuencia de una reestructuración", esCorrecta: false }, { texto: "Una operación de refinanciación de deudas", esCorrecta: false }, { texto: "Un proyecto de financiación público-privado.", esCorrecta: false }] },

        // MÓDULO 5
        { id: "jen_t5_p1", tema: 5, origen: "Test Jenny", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }] },
        { id: "jen_t5_p2", tema: 5, origen: "Test Jenny", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }] },
        { id: "jen_t5_p3", tema: 5, origen: "Test Jenny", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El préstamo autopromotor.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }, { texto: "El autopréstamo promotor.", esCorrecta: false }] },
        { id: "jen_t5_p4", tema: 5, origen: "Test Jenny", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }] },
        { id: "jen_t5_p5", tema: 5, origen: "Test Jenny", texto: "El aval idóneo para garantizar los pagos de cliente a proveedor relativos a una relación comercial es:", opciones: [{ texto: "El aval económico-comercial.", esCorrecta: true }, { texto: "El aval comercial-financiero.", esCorrecta: false }, { texto: "El aval técnico.", esCorrecta: false }, { texto: "El aval económico-financiero.", esCorrecta: false }] },
        { id: "jen_t5_p6", tema: 5, origen: "Test Jenny", texto: "Si una entidad de crédito pide a los socios de una empresa que firmen la solicitud de sus datos CIRBE para el análisis de una operación de riesgos:", opciones: [{ texto: "Ello no implica necesariamente que vayan a garantizar personalmente la operación.", esCorrecta: true }, { texto: "Estará vulnerando la Ley de Protección de Datos.", esCorrecta: false }, { texto: "Ello implica necesariamente que van a garantizar personalmente la operación.", esCorrecta: false }, { texto: "Sería mejor que no siguiera adelante, puesto que demuestra que no confía suficientemente en los socios de la empresa.", esCorrecta: false }] },
        { id: "jen_t5_p7", tema: 5, origen: "Test Jenny", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "jen_t5_p8", tema: 5, origen: "Test Jenny", texto: "La banca minorista o …", opciones: [{ texto: "‘retail’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: true }, { texto: "‘revolving’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: false }, { texto: "‘detail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }, { texto: "‘retail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }] },
        { id: "jen_t5_p9", tema: 5, origen: "Test Jenny", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }, { texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }] },
        { id: "jen_t5_p10", tema: 5, origen: "Test Jenny", texto: "El beneficiario de un aval:", opciones: [{ texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }] },
        { id: "jen_t5_p11", tema: 5, origen: "Test Jenny", texto: "El saldo dispuesto de una tarjeta de crédito:", opciones: [{ texto: "Aparece en la CIRBE solamente si es superior a 80.000 euros.", esCorrecta: false }, { texto: "Aparece en la CIRBE siempre que no esté en situación de morosidad.", esCorrecta: false }, { texto: "No aparece jamás en la CIRBE, sea cual sea su importe.", esCorrecta: false }, { texto: "Aparece en la CIRBE si es igual o superior a 1.000 euros.", esCorrecta: true }] },
        { id: "jen_t5_p12", tema: 5, origen: "Test Jenny", texto: "En el caso de que un cliente no pueda cubrir el importe dispuesto de una cuenta de crédito a su vencimiento:", opciones: [{ texto: "Se renueva la cuenta por otro periodo idéntico.", esCorrecta: false }, { texto: "Debe ejecutarse inmediatamente por vía judicial.", esCorrecta: false }, { texto: "Se buscará una solución, que puede basarse en la formalización de una nueva operación con determinados límites y plazos", esCorrecta: true }, { texto: "Se le embargarán inmediatamente todos los saldos que mantenga en la entidad, como medida preventiva.", esCorrecta: false }] },
        { id: "jen_t5_p13", tema: 5, origen: "Test Jenny", texto: "El contrato de ‘factoring’ con recurso:", opciones: [{ texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Debido a esto, la entidad de crédito no asume riesgo alguno.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Ello no significa, no obstante, que la entidad de crédito no asuma riesgo alguno.", esCorrecta: true }, { texto: "Implica que, en caso de que el deudor no pague una factura, es la entidad de crédito quien asume la contingencia. Ello no significa, no obstante, que el cliente no asuma riesgo alguno.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura que había sido anticipada, la entidad de crédito no puede reclamar al cliente que cubra su importe.", esCorrecta: false }] },
        { id: "jen_t5_p14", tema: 5, origen: "Test Jenny", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "La hipoteca inversa.", esCorrecta: false }] },
        { id: "jen_t5_p15", tema: 5, origen: "Test Jenny", texto: "Una empresa que ocupa a doce personas, factura cinco millones de euros y tiene un balance general inferior a 4 millones de euros es una:", opciones: [{ texto: "Microempresa.", esCorrecta: false }, { texto: "Mediana empresa.", esCorrecta: false }, { texto: "Pequeña empresa.", esCorrecta: true }, { texto: "Miniempresa.", esCorrecta: false }] },
        { id: "jen_t5_p16", tema: 5, origen: "Test Jenny", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }, { texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }] },
        { id: "jen_t5_p17", tema: 5, origen: "Test Jenny", texto: "Los motivos por los que una entidad de crédito puede decidir no conceder una cuenta de crédito:", opciones: [{ texto: "Pueden ser relativos a la situación económico-financiera del cliente, pero no relativos a la coyuntura del sector financiero ni del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero o del sector en el que opera el cliente.", esCorrecta: true }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero, pero no del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos a la coyuntura del sector financiero o del sector en el que opera el cliente, pero no a la situación económico-financiera del cliente si su sector se encuentra en una coyuntura favorable.", esCorrecta: false }] },
        { id: "jen_t5_p18", tema: 5, origen: "Test Jenny", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }, { texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }] },
        { id: "jen_t5_p19", tema: 5, origen: "Test Jenny", texto: "El crédito documentario es:", opciones: [{ texto: "Útil como herramienta que facilita las operaciones comerciales internacionales, pero no reduce la incertidumbre ni el riesgo de las mismas.", esCorrecta: false }, { texto: "Obligatorio como herramienta que reduce la incertidumbre y el riesgo en las operaciones comerciales internacionales.", esCorrecta: false }, { texto: "Un producto de alto riesgo para el banco que actúa únicamente como notificador, ya que con facilidad se puede ver obligado, en determinadas circunstancias, a pagar al importador el importe de la transacción comercial.", esCorrecta: false }, { texto: "Útil como herramienta que reduce la incertidumbre y el riesgo en las operaciones comerciales internacionales.", esCorrecta: true }] },
        { id: "jen_t5_p20", tema: 5, origen: "Test Jenny", texto: "En una operación de comercio internacional, el importador es:", opciones: [{ texto: "Quien resulta beneficiario del crédito documentario, cuya apertura ha sido ordenada por el exportador.", esCorrecta: false }, { texto: "Quien ordena la apertura del crédito documentario, jamás el exportador.", esCorrecta: true }, { texto: "Quien tiene el papel de notificador y confirmador en el crédito documentario.", esCorrecta: false }, { texto: "Quien corre con el esfuerzo financiero y el riesgo de la financiación al exportador.", esCorrecta: false }] },

        // MÓDULO 6
        { id: "jen_t6_p1", tema: 6, origen: "Test Jenny", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una condición resolutoria en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de estudiar la carga, pues es posible que no sea necesario cancelarla.", esCorrecta: false }, { texto: "Nada, pues es una carga que no es necesario levantar en ningún caso.", esCorrecta: false }, { texto: "La necesidad de cancelar la carga previa o simultáneamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de comunicárselo al registrador para que lo refleje en un asiento de presentación.", esCorrecta: false }] },
        { id: "jen_t6_p2", tema: 6, origen: "Test Jenny", texto: "En función de lo establecido en la Ley 16/2011 relativo a los créditos al consumo, un crédito concedido por una entidad financiera libre de interés para adquisición de un teléfono móvil:", opciones: [{ texto: "Se debe excluir de la consideración de crédito al consumo.", esCorrecta: true }, { texto: "No es un crédito, se trata de un anticipo.", esCorrecta: false }, { texto: "Es un crédito que no se debe analizar, pues entra en la categoría de los pre-concedidos.", esCorrecta: false }, { texto: "Es un crédito sin riesgo.", esCorrecta: false }] },
        { id: "jen_t6_p3", tema: 6, origen: "Test Jenny", texto: "Cuando analizamos una solicitud de crédito personal a una persona con actividad empresarial:", opciones: [{ texto: "Debemos realizar un estudio detallado de las rentas profesionales y de sus principales clientes.", esCorrecta: false }, { texto: "Sólo debemos analizar si su actividad empresarial genera beneficios.", esCorrecta: false }, { texto: "Debemos realizar el estudio de ambos patrimonios, el personal y el vinculado a su actividad empresarial.", esCorrecta: true }, { texto: "No existen diferencias en el análisis, ya sea con o sin actividad empresarial.", esCorrecta: false }] },
        { id: "jen_t6_p4", tema: 6, origen: "Test Jenny", texto: "Si dispongo sobre una vivienda de un ‘derecho de retracto’, ante la venta de esta:", opciones: [{ texto: "Tengo la facultad de optar en primer lugar a la adquisición de la vivienda por delante de cualquier otro.", esCorrecta: false }, { texto: "Tengo la posibilidad de retrasar la venta de la citada vivienda hasta que yo lo desee.", esCorrecta: false }, { texto: "Tengo la posibilidad de adquirir la citada vivienda en idénticas condiciones a las de la venta inicial.", esCorrecta: true }, { texto: "Tengo la posibilidad de retractarme de la venta de la vivienda antes de efectuarla.", esCorrecta: false }] },
        { id: "jen_t6_p5", tema: 6, origen: "Test Jenny", texto: "El Consejo de Administración una entidad de crédito:", opciones: [{ texto: "Elige al Presidente del Banco de España.", esCorrecta: false }, { texto: "Determina solo la dirección comercial, no la financiera del banco.", esCorrecta: false }, { texto: "Determina la dirección financiera pero no de riesgos del banco.", esCorrecta: false }, { texto: "Determina el modelo de negocio a seguir en el Banco.", esCorrecta: true }] },
        { id: "jen_t6_p6", tema: 6, origen: "Test Jenny", texto: "¿Cuándo se puede plantear una operación hipotecaria sobre un ‘derecho de superficie’?", opciones: [{ texto: "En el momento de la venta de un terreno, cuando así lo determine el registrador.", esCorrecta: false }, { texto: "Cuando el propietario del terreno manifieste que no ejerce el derecho de tanteo y retracto sobre dicho terreno.", esCorrecta: false }, { texto: "Cuando el comprador del terreno no ejerza el derecho de retracto en una posible operación de compraventa.", esCorrecta: false }, { texto: "Cuando el titular del terreno así lo autorice, para lo que deberá comparecer en la operación.", esCorrecta: true }] },
        { id: "jen_t6_p7", tema: 6, origen: "Test Jenny", texto: "Una vivienda hipotecada con un préstamo concedido por una entidad financiera en cuya tasación constaba un condicionante ¿puede dar cobertura a títulos emitidos para el mercado hipotecario?", opciones: [{ texto: "No, ya que una vivienda hipotecada con condicionantes no puede disponer de seguro de daños.", esCorrecta: false }, { texto: "Sí, siempre que por razones de fuerza mayor el regulador considere que así puede ser.", esCorrecta: false }, { texto: "No, ya que no puede existir una vivienda hipotecada con una tasación sin condicionantes.", esCorrecta: false }, { texto: "No. Si la tasación consta con condicionantes la hipoteca no puede dar cobertura a títulos hipotecarios.", esCorrecta: true }] },
        { id: "jen_t6_p8", tema: 6, origen: "Test Jenny", texto: "Hoy hemos recibido una oferta vinculante del Banco Vinculante donde mejoraba el tipo de interés de demora de una hipoteca de un cliente de nuestra entidad. Con solo esa modificación, ¿el cliente puede acogerse a los beneficios de la Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios?", opciones: [{ texto: "No. Solo con la modificación del tipo de interés de demora no entra dentro de los beneficios de la Ley 2/1994.", esCorrecta: false }, { texto: "Sí, pero para ello deberá modificar también el tipo de interés ordinario.", esCorrecta: false }, { texto: "Sí, solo con esa modificación puede acogerse a los beneficios.", esCorrecta: true }, { texto: "No. La modificación del tipo de interés de demora debe venir acompañada de una modificación del tipo de interés ordinario y del plazo de la operación para poder acogerse a los beneficios de la Ley 2/1994.", esCorrecta: false }] },
        { id: "jen_t6_p9", tema: 6, origen: "Test Jenny", texto: "Si dispongo sobre una vivienda de un ‘derecho de tanteo’, ante la venta de esta:", opciones: [{ texto: "Tendré la facultad de optar prioritariamente a la adquisición de la vivienda puesta a la venta.", esCorrecta: true }, { texto: "Podré vender la vivienda de forma prioritaria.", esCorrecta: false }, { texto: "Podré cancelar la venta de la vivienda de forma unilateral.", esCorrecta: false }, { texto: "Podré adquirir la vivienda en idénticas condiciones a las de la venta inicial.", esCorrecta: false }] },
        { id: "jen_t6_p10", tema: 6, origen: "Test Jenny", texto: "El origen de los ingresos es una de las principales dificultades para evaluar una solicitud de crédito a:", opciones: [{ texto: "Un trabajador por cuenta ajena.", esCorrecta: false }, { texto: "Una persona física con actividad empresarial.", esCorrecta: true }, { texto: "Una persona casada en separación de bienes.", esCorrecta: false }, { texto: "Una persona soltera.", esCorrecta: false }] },
        { id: "jen_t6_p11", tema: 6, origen: "Test Jenny", texto: "Cuando decimos que el cálculo del scoring lo realizamos sobre la base de datos de la operativa interna y de la vinculación del cliente, nos referimos al scoring:", opciones: [{ texto: "De Evaluación.", esCorrecta: false }, { texto: "Reactivo de Admisión.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: true }, { texto: "Psicométrico.", esCorrecta: false }] },
        { id: "jen_t6_p12", tema: 6, origen: "Test Jenny", texto: "En la concesión de una tarjeta con limite de crédito:", opciones: [{ texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, a no ser que este avalado.", esCorrecta: false }, { texto: "Una tarjeta de crédito no necesita de autorización previa, ya que se pre- concede al cliente abrir una cuenta.", esCorrecta: false }, { texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo personal.", esCorrecta: true }, { texto: "No debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, al ser una operación en la que no se firma póliza.", esCorrecta: false }] },
        { id: "jen_t6_p13", tema: 6, origen: "Test Jenny", texto: "Un cliente nos ha solicitado un préstamo hipotecario autopromotor, pues desea financiar la construcción de su nueva vivienda. En este caso, el análisis del riesgo debe basarse, en orden de importancia:", opciones: [{ texto: "Más en analizar la garantía que en la capacidad de devolución.", esCorrecta: false }, { texto: "Más en el titular que solicita la operación que en la garantía, aunque esta sea muy buena.", esCorrecta: false }, { texto: "Más en la capacidad de devolución que en el importe de la garantía aportada.", esCorrecta: true }, { texto: "Igual importancia al análisis de la capacidad de devolución que al de garantía.", esCorrecta: false }] },
        { id: "jen_t6_p14", tema: 6, origen: "Test Jenny", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }] },
        { id: "jen_t6_p15", tema: 6, origen: "Test Jenny", texto: "En el caso de préstamos y créditos con garantía hipotecaria, la Norma aplicable establece que los criterios para su concesión deben basarse:", opciones: [{ texto: "En que el valor actual de la garantía sea superior al valor futuro.", esCorrecta: false }, { texto: "En que no existan cargas que minusvaloren la garantía.", esCorrecta: false }, { texto: "En la capacidad de devolución del cliente y no exclusivamente en el valor de la garantía.", esCorrecta: true }, { texto: "En que la garantía aportada en la operación tenga una cobertura suficiente, no superando el 80%, y no solo en la capacidad de devolución del cliente.", esCorrecta: false }] },
        { id: "jen_t6_p16", tema: 6, origen: "Test Jenny", texto: "Hoy hemos recibido una oferta vinculante procedente del Banco Arrasador que mejoraba las condiciones de una hipoteca de un cliente de nuestra entidad. Una vez estudiado el caso estamos en condiciones de igualar la oferta recibida por el citado banco, por lo que procederemos a:", opciones: [{ texto: "Enervar la solicitud.", esCorrecta: true }, { texto: "Novar el préstamo alargando el plazo.", esCorrecta: false }, { texto: "Igualar la oferta presentada.", esCorrecta: false }, { texto: "Subrogar el préstamo.", esCorrecta: false }] },
        { id: "jen_t6_p17", tema: 6, origen: "Test Jenny", texto: "Ante los diversos valores aportados en una tasación de una vivienda, la política de la mayoría de las entidades financieras es tomar como referencia:", opciones: [{ texto: "El mayor de los valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: false }, { texto: "Siempre el valor de tasación, ya que es el valor real del inmueble.", esCorrecta: false }, { texto: "Siempre el coste de adquisición, aunque el valor de mercado tasado sea inferior.", esCorrecta: false }, { texto: "El menor los dos valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: true }] },
        { id: "jen_t6_p18", tema: 6, origen: "Test Jenny", texto: "A aquella actividad económica que ocupa al menos a 10 personas, factura más de 10 millones de euros y sus activos superan los 10 Millones de euros, la Unión Europea la define como:", opciones: [{ texto: "Macroempresa", esCorrecta: false }, { texto: "Empresa familiar.", esCorrecta: false }, { texto: "Microempresa.", esCorrecta: false }, { texto: "Pequeña y mediana empresa, pues no se puede definir como microempresa.", esCorrecta: true }] },
        { id: "jen_t6_p19", tema: 6, origen: "Test Jenny", texto: "Disponemos de una operación hipotecaria firmada ante notario en la que la información de titularidad y cargas de la finca por hipotecar solicitada al Registrador tiene 1 semana de antigüedad, por lo que ante cualquier cambio en los datos registrales de la finca:", opciones: [{ texto: "Ya no tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues esta protección caducó a la semana de su notificación.", esCorrecta: false }, { texto: "Todavía tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues su periodicidad alcanza hasta los 10 días desde la notificación.", esCorrecta: true }, { texto: "Tenemos siempre asegurada la notificación, pues su periodicidad no caduca.", esCorrecta: false }, { texto: "Todavía tenemos asegurada la notificación de cualquier cambio en los datos registrales, pues su periodicidad alcanza hasta 1 mes desde la notificación.", esCorrecta: false }] },
        { id: "jen_t6_p20", tema: 6, origen: "Test Jenny", texto: "Según la Unión Europea, en la definición de Microempresa se debe tener en cuenta los siguientes parámetros:", opciones: [{ texto: "La facturación y el volumen de activos, pero no la ocupación.", esCorrecta: false }, { texto: "La ocupación, la facturación y el volumen de activos.", esCorrecta: true }, { texto: "La facturación y la ocupación, con independencia del volumen de activos.", esCorrecta: false }, { texto: "Solo la facturación.", esCorrecta: false }] },

        // MÓDULO 7
        { id: "jen_t7_p1", tema: 7, origen: "Test Jenny", texto: "La información fiscal de que disponemos de una persona física con actividad empresarial que presenta la declaración por módulos:", opciones: [{ texto: "En función de la actividad que desarrolle, no existe información fiscal, sino solo declaración de ingresos.", esCorrecta: false }, { texto: "Es de alcance limitado y de escasa relevancia.", esCorrecta: true }, { texto: "Es muy relevante y aporta toda la información necesaria para el análisis del empresario y de su empresa.", esCorrecta: false }, { texto: "Solo es relevante si es un autónomo que trabaja por cuenta ajena o propia.", esCorrecta: false }] },
        { id: "jen_t7_p2", tema: 7, origen: "Test Jenny", texto: "La edad del propietario es un aspecto cualitativo que considerar en la evaluación de los riesgos de una persona física con actividad empresarial, debido a:", opciones: [{ texto: "El relevo generacional no es un factor que se analice por riesgos.", esCorrecta: false }, { texto: "El aumento impositivo en negocios llevados a cabo por personal de avanzada edad.", esCorrecta: false }, { texto: "La importancia de evaluar la posibilidad del relevo generacional del negocio.", esCorrecta: true }, { texto: "La falta de innovación comercial y financiera, cuando el propietario es de avanzada edad.", esCorrecta: false }] },
        { id: "jen_t7_p3", tema: 7, origen: "Test Jenny", texto: "El valor del fondo de comercio que sirve como garantía a las entidades financieras en una operación de crédito es el aportado por:", opciones: [{ texto: "El realizado por el colegio oficial donde se registra la actividad.", esCorrecta: false }, { texto: "El comprador del negocio que paga el fondo de comercio.", esCorrecta: false }, { texto: "El vendedor del negocio que cobra el fondo de comercio.", esCorrecta: false }, { texto: "Una sociedad de tasación homologada.", esCorrecta: true }] },
        { id: "jen_t7_p4", tema: 7, origen: "Test Jenny", texto: "Las personas físicas acogidas al régimen tributario de estimación directa deben presentar sus rendimientos netos calculados:", opciones: [{ texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: true }, { texto: "Sobre la base de una estimación de ingresos brutos del año anterior.", esCorrecta: false }, { texto: "De forma similar al impuesto de sociedades.", esCorrecta: false }, { texto: "Por coeficientes.", esCorrecta: false }] },
        { id: "jen_t7_p5", tema: 7, origen: "Test Jenny", texto: "Es importante evaluar la naturaleza de la actividad del comercio o negocio para:", opciones: [{ texto: "Evitar la existencia de fraudes.", esCorrecta: true }, { texto: "Determinar la localización física del lector de banda (TPV) y evitar su extravío.", esCorrecta: false }, { texto: "Conocer el posible patrimonio del solicitante.", esCorrecta: false }, { texto: "Conocer la ubicación física del comercio o negocio, no sea que no exista.", esCorrecta: false }] },
        { id: "jen_t7_p6", tema: 7, origen: "Test Jenny", texto: "La solvencia de un solicitante persona física con actividad empresarial se puede evaluar a través de:", opciones: [{ texto: "Su patrimonio empresarial exclusivamente.", esCorrecta: false }, { texto: "Es de difícil cuantificación y no debe ser un elemento trascendental para evaluar su solicitud.", esCorrecta: false }, { texto: "Su declaración de la renta de manera individual.", esCorrecta: false }, { texto: "Su patrimonio personal y empresarial si se conoce el origen de este.", esCorrecta: true }] },
        { id: "jen_t7_p7", tema: 7, origen: "Test Jenny", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El incremento anormal de la facturación.", esCorrecta: false }, { texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }, { texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: true }] },
        { id: "jen_t7_p8", tema: 7, origen: "Test Jenny", texto: "Las personas físicas acogidas al régimen tributario de estimación objetiva deben efectuar el cálculo del rendimiento neto:", opciones: [{ texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: false }, { texto: "Multiplicando unos importes prefijados para los módulos por el número de unidades empleadas.", esCorrecta: true }, { texto: "De una forma similar al del impuesto de sociedades.", esCorrecta: false }, { texto: "Sobre la base de una estimación de ingresos brutos.", esCorrecta: false }] },
        { id: "jen_t7_p9", tema: 7, origen: "Test Jenny", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor clave para el estudio de la operación de riesgo:", opciones: [{ texto: "El plazo de amortización, que deberá ser lo más corto posible.", esCorrecta: true }, { texto: "El tipo de interés, que siempre deberá ser superior al del mercado.", esCorrecta: false }, { texto: "El periodo de liquidación, que deberá ser preferentemente trimestral.", esCorrecta: false }, { texto: "El aval de los socios, que no está permitido en las operaciones de actividades reguladas.", esCorrecta: false }] },
        { id: "jen_t7_p10", tema: 7, origen: "Test Jenny", texto: "¿Podemos plantear operaciones de arrendamiento financiero de bienes muebles a un plazo inferior a 2 años?", opciones: [{ texto: "No, la norma determina un plazo mínimo de 4 años para los bienes muebles.", esCorrecta: false }, { texto: "No, la norma solo lo contempla para el caso de bienes inmuebles.", esCorrecta: false }, { texto: "Sí, si se trata de un muy buen cliente.", esCorrecta: false }, { texto: "No, la norma determina un plazo mínimo de 2 años para los bienes muebles.", esCorrecta: true }] },
        { id: "jen_t7_p11", tema: 7, origen: "Test Jenny", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }, { texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }] },
        { id: "jen_t7_p12", tema: 7, origen: "Test Jenny", texto: "Para acogerse a un régimen de tributación directa simplificada o normal, se debe tener en cuenta:", opciones: [{ texto: "La cifra de negocios del año anterior.", esCorrecta: true }, { texto: "La cifra de negocios media estimada de los últimos 3 años.", esCorrecta: false }, { texto: "La cifra de negocios estimada para el año siguiente.", esCorrecta: false }, { texto: "El número de trabajadores y la periodicidad de pago del IVA.", esCorrecta: false }] },
        { id: "jen_t7_p13", tema: 7, origen: "Test Jenny", texto: "La capacidad gerencial:", opciones: [{ texto: "Es uno de los aspectos cuantitativos que hay que tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es un aspecto que se debe tener en cuenta siempre que la persona física con actividad empresarial sea familiar de un empleado de nuestra entidad.", esCorrecta: false }, { texto: "Es un aspecto que no se tiene en cuenta en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es uno de los aspectos cualitativos que se debe tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: true }] },
        { id: "jen_t7_p14", tema: 7, origen: "Test Jenny", texto: "Según la definición establecida en la Ley 20/2007 del Estatuto del Trabajador Autónomo, al analizar una operación de riesgo presentada por un autónomo colaborador, deberemos:", opciones: [{ texto: "Según la Ley 20/2007, al autónomo colaborador no se le pueden autorizar riesgos.", esCorrecta: false }, { texto: "Solicitar la fianza de los dueños y familiares del negocio.", esCorrecta: false }, { texto: "Tratarlo como un trabajador por cuenta ajena igual que el resto.", esCorrecta: false }, { texto: "No debemos tratarlo como un trabajador por cuenta ajena.", esCorrecta: true }] },
        { id: "jen_t7_p15", tema: 7, origen: "Test Jenny", texto: "¿Cuál de las siguientes opciones no puede ser considerada como una limitación a la operatividad del comercio y por lo tanto un mitigante del riesgo?", opciones: [{ texto: "El número máximo de operaciones por día.", esCorrecta: false }, { texto: "El número de operaciones autentificadas presencialmente y en línea.", esCorrecta: true }, { texto: "El importe máximo por operación.", esCorrecta: false }, { texto: "El importe máximo acumulado por día.", esCorrecta: false }] },
        { id: "jen_t7_p16", tema: 7, origen: "Test Jenny", texto: "En el caso de una operación de financiación con la constitución de una garantía hipotecaria mobiliaria sobre el establecimiento, en la que el propietario del local no ha vendido dicho local:", opciones: [{ texto: "El contrato de arrendamiento debe estar inscrito en el Registro de la Propiedad.", esCorrecta: true }, { texto: "El contrato de arrendamiento debe estar sellado y compulsado por un funcionario público.", esCorrecta: false }, { texto: "El contrato de arrendamiento debe estar inscrito en el Registro Civil y en el Mercantil.", esCorrecta: false }, { texto: "No es necesario firmar el contrato de arrendamiento.", esCorrecta: false }] },
        { id: "jen_t7_p17", tema: 7, origen: "Test Jenny", texto: "Según la Ley 20/2007 del Estatuto del Trabajador Autónomo, se define como autónomo colaborador a:", opciones: [{ texto: "Otro autónomo que colabora con este.", esCorrecta: false }, { texto: "Las colaboraciones y donaciones realizadas por el trabajador.", esCorrecta: false }, { texto: "Un ayudante del autónomo, que trabaja por cuenta ajena.", esCorrecta: false }, { texto: "Un familiar del trabajador autónomo que trabaja con él.", esCorrecta: true }] },
        { id: "jen_t7_p18", tema: 7, origen: "Test Jenny", texto: "¿Podemos plantear una operación de arrendamiento financiero sobre un bien inmueble a un plazo de 9 años, solicitada por un cliente, que presenta un ‘scoring’ con una muy baja probabilidad de mora?", opciones: [{ texto: "No la podremos plantear si no existe una aportación del 20% a la financiación, aunque el solicitante sea muy buen cliente.", esCorrecta: false }, { texto: "No la podremos plantear, pues no incorpora IVA.", esCorrecta: false }, { texto: "No la podremos plantear, a no ser que se amplíe el plazo de la operación hasta un mínimo de 10 años.", esCorrecta: true }, { texto: "No la podremos plantear, pues no se realizan operaciones de arrendamiento financiero sobre bienes inmuebles, sino solo sobre muebles y a plazos más cortos.", esCorrecta: false }] },
        { id: "jen_t7_p19", tema: 7, origen: "Test Jenny", texto: "En una operación de ‘leasing’ operativo, con un valor residual del bien que supone el 20% del valor, se ha producido la insolvencia del titular en el primer año de la operación. En este caso podemos decir que:", opciones: [{ texto: "La mora declarada solo supone el 80% del importe pendiente.", esCorrecta: false }, { texto: "La mora declarada supone el importe pendiente menos el valor residual.", esCorrecta: false }, { texto: "No existe mora en los productos de ‘leasing’ operativo, pues se recupera el bien.", esCorrecta: false }, { texto: "La mora declarada supone el 100% del importe pendiente.", esCorrecta: true }] },
        { id: "jen_t7_p20", tema: 7, origen: "Test Jenny", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }, { texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }] },

        // MÓDULO 8
        { id: "jen_t8_p1", tema: 8, origen: "Test Jenny", texto: "Para el caso del estudio de un microcrédito social: ¿es necesario el conocimiento de la finalidad y la verificación de la aplicación de los fondos a la finalidad prevista?", opciones: [{ texto: "Siempre es bueno disponer de más información en cualquier caso, pero esto pudiera suponer el vulnerar el derecho a la intimidad de las personas, por lo que podemos solicitarlo, pero no por escrito.", esCorrecta: false }, { texto: "Si, debemos verificar donde han ido los fondos, pero no es necesario identificar la finalidad para su concesión y menos cuando nos aportan garantías (FEI).", esCorrecta: false }, { texto: "Si, es necesaria su identificación pero no su verificación.", esCorrecta: false }, { texto: "Si, y deberíamos rechazar todas aquellas operaciones que no cuenten con una finalidad clara o que ofrezcan dudas de aplicar los fondos a la finalidad prevista.", esCorrecta: true }] },
        { id: "jen_t8_p2", tema: 8, origen: "Test Jenny", texto: "¿Consideras que la fecha de constitución o fundación de una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Si. La empresa más antigua estará más preparada que la de reciente creación.", esCorrecta: false }, { texto: "Si de una forma ponderada, pues por lo general valoraremos mejor a las empresas con mayor antigüedad que a las de reciente creación.", esCorrecta: true }, { texto: "No. De hecho si hablamos de microempresas todas son de reciente constitución.", esCorrecta: false }, { texto: "Si. Siempre la empresa más antigua estará menos preparada que otra de reciente constitución.", esCorrecta: false }] },
        { id: "jen_t8_p3", tema: 8, origen: "Test Jenny", texto: "Si en la liquidación del presupuesto municipal, restamos los gastos corrientes a los ingresos corrientes obtendremos:", opciones: [{ texto: "El Ahorro neto.", esCorrecta: false }, { texto: "El presupuesto consolidado.", esCorrecta: false }, { texto: "El Ahorro Bruto", esCorrecta: true }, { texto: "El resultado presupuestario.", esCorrecta: false }] },
        { id: "jen_t8_p4", tema: 8, origen: "Test Jenny", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura no ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera asume un riesgo operacional que le lleva a tener que pagar la factura.", esCorrecta: false }, { texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos aunque no estén anticipadas.", esCorrecta: false }, { texto: "Cierto. Si la factura no ha sido anticipada al vencimiento, la entidad financiera no asume riesgos en el caso de la inexistencia de fondos en la cuenta para pagarla.", esCorrecta: true }, { texto: "Incierto. La línea de confirming siempre lleva implícita la financiación al cliente en caso de impago de la factura al vencimiento.", esCorrecta: false }] },
        { id: "jen_t8_p5", tema: 8, origen: "Test Jenny", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }, { texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }, { texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }] },
        { id: "jen_t8_p6", tema: 8, origen: "Test Jenny", texto: "¿Consideras que el estado de las instalaciones de una empresa es un aspecto cualitativo que puede influir en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "No son aspectos que se tengan en cuenta a la hora de evaluar una operación de riesgos.", esCorrecta: false }, { texto: "Todos los aspectos que valoran la gestión de la empresa deberían de ser tenidos en cuenta a la hora de tomar una decisión de riesgos.", esCorrecta: true }, { texto: "Si el estado de las instalaciones es bueno si, pero si es malo no.", esCorrecta: false }, { texto: "Si las instalaciones son de reciente construcción no, si son obsoletos sí.", esCorrecta: false }] },
        { id: "jen_t8_p7", tema: 8, origen: "Test Jenny", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }, { texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }] },
        { id: "jen_t8_p8", tema: 8, origen: "Test Jenny", texto: "Dado que los microcréditos gozan de cierta cobertura de insolvencias por parte del Fondo Europeo de Inversiones (FEI), entonces deberemos estudiarlos:", opciones: [{ texto: "Siguiendo las mismas políticas de concesión de riesgos que rige en la entidad financiera.", esCorrecta: true }, { texto: "Siguiendo las políticas que para este tipo de productos determina el FEI, ya que avala la operación.", esCorrecta: false }, { texto: "Como si de una operación con pignoración se tratase.", esCorrecta: false }, { texto: "Como si se tratase de operaciones de crédito con garantía real, alargando su plazo.", esCorrecta: false }] },
        { id: "jen_t8_p9", tema: 8, origen: "Test Jenny", texto: "En los capítulos 1 a 5 del presupuesto municipal se contabilizan los denominados:", opciones: [{ texto: "Ingresos municipales inherentes a su actividad no corriente.", esCorrecta: false }, { texto: "Ingresos recurrentes o ingresos corrientes inherentes a su naturaleza y actividad..", esCorrecta: true }, { texto: "Presupuesto municipal de ingresos y gastos inherentes a su naturaleza.", esCorrecta: false }, { texto: "Gastos corrientes o recurrentes derivados de su actividad.", esCorrecta: false }] },
        { id: "jen_t8_p10", tema: 8, origen: "Test Jenny", texto: "En el esquema de un crédito documentario, ¿quién busca la garantía de cobro?:", opciones: [{ texto: "El banco de negocio.", esCorrecta: false }, { texto: "El importador.", esCorrecta: false }, { texto: "El importador y el exportador.", esCorrecta: false }, { texto: "El exportador", esCorrecta: true }] },
        { id: "jen_t8_p11", tema: 8, origen: "Test Jenny", texto: "¿Incide el nivel de endeudamiento en el rendimiento (ROA) de una empresa?", opciones: [{ texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que no.", esCorrecta: true }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que no.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que sí.", esCorrecta: false }] },
        { id: "jen_t8_p12", tema: 8, origen: "Test Jenny", texto: "En el esquema de un crédito documentario, ¿quién asume el riesgo - país?", opciones: [{ texto: "El exportador y el importador.", esCorrecta: false }, { texto: "El exportador.", esCorrecta: false }, { texto: "El importador.", esCorrecta: false }, { texto: "El banco emisor del crédito documentario.", esCorrecta: true }] },
        { id: "jen_t8_p13", tema: 8, origen: "Test Jenny", texto: "Estamos evaluando la concesión de un microcrédito a una persona física y nos planteamos el solicitarle una garantía por la parte no cubierta por el Fondo Europeo de Inversiones (FEI):", opciones: [{ texto: "La podemos solicitar siempre que la cobertura de la garantía lo sea por debajo del 50% del importe.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la garantía sea hipotecaria sobre la vivienda habitual.", esCorrecta: false }, { texto: "No se pueden solicitar garantías adicionales a las aportadas por el FEI.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la garantía sea dineraria", esCorrecta: true }] },
        { id: "jen_t8_p14", tema: 8, origen: "Test Jenny", texto: "El conocimiento del cliente, la finalidad, la capacidad de repago y la solvencia, son:", opciones: [{ texto: "Los cuatro asuntos principales a preguntar a un cliente.", esCorrecta: false }, { texto: "Las cuatro características de una operación de crédito hipotecario.", esCorrecta: false }, { texto: "Los cuatro principales criterios de riesgo que debe contener cualquier operación de crédito.", esCorrecta: true }, { texto: "Las cuatro tipologías de riesgo existente en una operación.", esCorrecta: false }] },
        { id: "jen_t8_p15", tema: 8, origen: "Test Jenny", texto: "¿Se puede factorizar una factura emitida al contado?", opciones: [{ texto: "Sí, siempre que el cliente sea bueno y nos lo solicite por escrito.", esCorrecta: false }, { texto: "Sí, siempre que tengamos línea de factoring", esCorrecta: false }, { texto: "No. Solo cuando la línea tenga garantías reales.", esCorrecta: false }, { texto: "No, la deberemos devolver pues solo se pueden factorizar operaciones donde exista un crédito.", esCorrecta: true }] },
        { id: "jen_t8_p16", tema: 8, origen: "Test Jenny", texto: "Cuando hablamos de remesas simples, nos estamos refiriendo a:", opciones: [{ texto: "La acción de reclamar de una forma simple los pagos del exterior.", esCorrecta: false }, { texto: "La acción de clasificar los documentos del exterior de una manera no compleja.", esCorrecta: false }, { texto: "La acción de anticipar cobros del exterior con una financiación simple.", esCorrecta: false }, { texto: "La acción de gestionar al cobro sus operaciones de exterior no acompañados de documentos comerciales.", esCorrecta: true }] },
        { id: "jen_t8_p17", tema: 8, origen: "Test Jenny", texto: "En el esquema de un crédito documentario, la declaración del riesgo asumido a la Central de Riesgos del Banco de España (CIRBE) se le efectuará al:", opciones: [{ texto: "Importador y al exportador", esCorrecta: false }, { texto: "Exportador", esCorrecta: false }, { texto: "Importador", esCorrecta: true }, { texto: "Banco emisor del crédito documentario.", esCorrecta: false }] },
        { id: "jen_t8_p18", tema: 8, origen: "Test Jenny", texto: "La afirmación: ‘a más plazo de una operación más riesgo incurrimos’, supone considerar que:", opciones: [{ texto: "La finalidad y el precio tienen que ver con el plazo de la operación.", esCorrecta: true }, { texto: "La finalidad no tiene nada que ver con el plazo, pero el precio sí.", esCorrecta: false }, { texto: "Cuanto más plazo, menos precio, como en las hipotecas.", esCorrecta: false }, { texto: "A mayor plazo, menores amortizaciones del crédito se realizan, por lo que el retorno de la operación es más rápido, como en las cuentas de crédito.", esCorrecta: false }, { texto: "La finalidad y el precio no tienen nada que ver con el plazo de la operación.", esCorrecta: false }] },
        { id: "jen_t8_p19", tema: 8, origen: "Test Jenny", texto: "Un microcrédito, al gozar de cierta cobertura de insolvencias por parte del FEI, basaremos nuestra resolución siempre en función de:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "La ubicación del proyecto presentado, fuera del área FEI", esCorrecta: false }, { texto: "El patrimonio del solicitante puesto en garantía de la operación", esCorrecta: false }, { texto: "Las garantías aportadas a la operación: el % de cobertura del FEI", esCorrecta: false }] },
        { id: "jen_t8_p20", tema: 8, origen: "Test Jenny", texto: "Definimos el Resultado Presupuestario como:", opciones: [{ texto: "La diferencia entre el total de ingresos cobrados y el total de gastos pagados en el ejercicio.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos devengados y el total de gastos pagados en el ejerció anterior cerrado.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos y el total de gastos devengados en el ejercicio.", esCorrecta: true }, { texto: "El resultado del cierre contable del ejercicio.", esCorrecta: false }] },

        // MÓDULO 9
        { id: "jen_t9_p1", tema: 9, origen: "Test Jenny", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }] },
        { id: "jen_t9_p2", tema: 9, origen: "Test Jenny", texto: "¿Financiarías con un préstamo a 5 años la compra de insumos (abonos, fertilizantes) a un agricultor que produce cereales?", opciones: [{ texto: "No es coherente, pues los cereales son productos perecederos.", esCorrecta: false }, { texto: "Sí tiene su coherencia, pero solo en el caso de que se aportasen garantías reales a la operación (hipotecas), debido al plazo.", esCorrecta: false }, { texto: "No parece coherente, pues las operaciones de financiación de productos con un reducido ciclo de explotación, se deberían financiar a corto plazo.", esCorrecta: true }, { texto: "Si es coherente, si estimamos que la PAC aportada es de importe superior.", esCorrecta: false }] },
        { id: "jen_t9_p3", tema: 9, origen: "Test Jenny", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "Las ventas netas.", esCorrecta: false }, { texto: "La antigüedad en el sector del analizado, ya sea cooperativa o autónomo.", esCorrecta: true }, { texto: "La familia a la que pertenecen los terrenos contiguos al analizado.", esCorrecta: false }] },
        { id: "jen_t9_p4", tema: 9, origen: "Test Jenny", texto: "Haciendo referencia a los socios de la cooperativas. ¿Podemos decir que son todos los socios iguales?", opciones: [{ texto: "Económicamente Si, ya que se rigen por el principio de 1 socio, 1 voto.", esCorrecta: false }, { texto: "No, pueden existir hasta tres clases de socios diferentes, y los estatutos diferenciar su ponderación hasta un importe determinado.", esCorrecta: false }, { texto: "Sí, a pesar de que los estatutos determine una cosa contraria, la Ley, que está por encima de los estatutos determina la regla de 1 socio – 1 voto.", esCorrecta: true }, { texto: "No, el número de votos por socio deberá estar en función de su aportación al capital social, funcionando de forma similar a las sociedades mercantiles.", esCorrecta: false }] },
        { id: "jen_t9_p5", tema: 9, origen: "Test Jenny", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "Sobre el importe de la ayuda que consta en la solicitud cursada, en su caso, le autorizaremos el 80% de la misma.", esCorrecta: true }, { texto: "Por norma, no se anticipa la PAC en curso.", esCorrecta: false }, { texto: "Debido a que en la solicitud de ayuda no consta el importe a recibir, deberemos fijarnos en el importe cobrado el año anterior, y tener ese dato como referencia para anticipar, en su caso, el 80% de la misma.", esCorrecta: false }, { texto: "Sobre el importe de la ayuda que consta en la solicitud, en su caso le autorizaremos el 50% de la misma.", esCorrecta: false }] },
        { id: "jen_t9_p6", tema: 9, origen: "Test Jenny", texto: "La primera PAC, funcionaba bajo el sistema de subvenciones lo que garantizaba:", opciones: [{ texto: "Una reducción de los precios de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }, { texto: "Un aumento en los precios agrícolas que funcionaba como incentivo para el consumo de otros productos agrícolas.", esCorrecta: false }, { texto: "Un aumento de los precios de los productos agrícolas, que repercutía en el consumidor final.", esCorrecta: true }, { texto: "Un aumento del precio de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }] },
