        { id: "eva_t7_p11", tema: 7, origen: "eva new", texto: "Es importante evaluar la naturaleza de la actividad del comercio o negocio para:", opciones: [{ texto: "Determinar la localización física del lector de banda (TPV) y evitar su extravío.", esCorrecta: false }, { texto: "Conocer el posible patrimonio del solicitante.", esCorrecta: false }, { texto: "Conocer la ubicación física del comercio o negocio, no sea que no exista.", esCorrecta: false }, { texto: "Evitar la existencia de fraudes.", esCorrecta: true }] },
        { id: "eva_t7_p12", tema: 7, origen: "eva new", texto: "La capacidad gerencial:", opciones: [{ texto: "Es uno de los aspectos cuantitativos que hay que tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es un aspecto que no se tiene en cuenta en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: false }, { texto: "Es un aspecto que se debe tener en cuenta siempre que la persona física con actividad empresarial sea familiar de un empleado de nuestra entidad.", esCorrecta: false }, { texto: "Es uno de los aspectos cualitativos que se debe tener presente en la evaluación de los riesgos de una persona física con actividad empresarial.", esCorrecta: true }] },
        { id: "eva_t7_p13", tema: 7, origen: "eva new", texto: "Los aspectos cualitativos son importantes para decidir sobre la concesión de crédito a una persona física con actividad empresarial, pero, de los citados, el principal elemento que hay que considerar es:", opciones: [{ texto: "La solvencia moral.", esCorrecta: false }, { texto: "La valoración de la capacidad gerencial.", esCorrecta: true }, { texto: "La valoración del patrimonio de la persona.", esCorrecta: false }, { texto: "La capacidad de devolución.", esCorrecta: false }] },
        { id: "eva_t7_p14", tema: 7, origen: "eva new", texto: "¿Podemos plantear la financiación de una máquina vía arrendamiento financiero en la que el cliente, que presenta un ‘rating’ que implica una muy baja probabilidad de mora, nos solicita financiar el 50% del coste de la operación?", opciones: [{ texto: "Se puede plantear, pero solicitando una financiación mayor que el 50% solicitado, pues podría llegar a considerarse como copropiedad.", esCorrecta: false }, { texto: "Se puede plantear, pero solicitando una financiación menor que el 50% solicitado, ya que dispone de fondos suficientes.", esCorrecta: false }, { texto: "Se puede plantear, pero con la aportación de fiadores solventes.", esCorrecta: false }, { texto: "Se puede plantear, dada la importante aportación del cliente a la financiación y su excelente ‘rating’.", esCorrecta: true }] },
        { id: "eva_t7_p15", tema: 7, origen: "eva new", texto: "El principal riesgo que hay que valorar en la concesión de una operación en la que se solicita la instalación de un terminal punto de venta (TPV) en un comercio es:", opciones: [{ texto: "La solvencia moral del propietario del establecimiento.", esCorrecta: false }, { texto: "La existencia de fraude.", esCorrecta: true }, { texto: "La existencia de propiedad del local.", esCorrecta: false }, { texto: "La capacidad de generar ingresos.", esCorrecta: false }] },
        { id: "eva_t7_p16", tema: 7, origen: "eva new", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }, { texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que la financiación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }] },
        { id: "eva_t7_p17", tema: 7, origen: "eva new", texto: "El análisis principal del riesgo, ante la solicitud de un terminal punto de venta por parte de un cliente, debe basarse en:", opciones: [{ texto: "Análisis del cliente, su solvencia y las garantías aportadas a la operación, además de los posibles fiadores y otros riesgos implícitos a los canales utilizados, con independencia de los mitigantes.", esCorrecta: false }, { texto: "Los aspectos cualitativos y el conocimiento de la existencia del comercio, en el canal presencial. La existencia de la página ‘web’ en el canal ‘cyberpac’.", esCorrecta: false }, { texto: "La antigüedad del negocio y el análisis del patrimonio del cliente, si se trata de un canal no presencial.", esCorrecta: false }, { texto: "Análisis del cliente, el canal para la determinación del riesgo implícito, los factores de riesgo de diferimiento y entrega de la mercancía y una propuesta de mitigantes.", esCorrecta: true }] },
        { id: "eva_t7_p18", tema: 7, origen: "eva new", texto: "¿Cuál de las siguientes opciones no puede ser considerada como una limitación a la operatividad del comercio y por lo tanto un mitigante del riesgo?", opciones: [{ texto: "El importe máximo por operación.", esCorrecta: false }, { texto: "El número de operaciones autentificadas presencialmente y en línea.", esCorrecta: true }, { texto: "El importe máximo acumulado por día.", esCorrecta: false }, { texto: "El número máximo de operaciones por día.", esCorrecta: false }] },
        { id: "eva_t7_p19", tema: 7, origen: "eva new", texto: "En una operación de ‘leasing’ operativo, con un valor residual del bien que supone el 20% del valor, se ha producido la insolvencia del titular en el primer año de la operación.", opciones: [{ texto: "La mora declarada solo supone el 80% del importe pendiente.", esCorrecta: false }, { texto: "La mora declarada supone el 100% del importe pendiente.", esCorrecta: true }, { texto: "No existe mora en los productos de ‘leasing’ operativo, pues se recupera el bien.", esCorrecta: false }, { texto: "La mora declarada supone el importe pendiente menos el valor residual.", esCorrecta: false }] },
        { id: "eva_t7_p20", tema: 7, origen: "eva new", texto: "Las personas físicas acogidas al régimen tributario de estimación objetiva deben efectuar el cálculo del rendimiento neto:", opciones: [{ texto: "Multiplicando unos importes prefijados para los módulos por el número de unidades empleadas.", esCorrecta: true }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: false }, { texto: "De una forma similar al del impuesto de sociedades.", esCorrecta: false }, { texto: "Sobre la base de una estimación de ingresos brutos.", esCorrecta: false }] },

        // TEMA 8: Concesión de Operaciones a Personas Jurídicas: Microempresas
        { id: "eva_t8_p1", tema: 8, origen: "eva new", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Coincide con el año natural.", esCorrecta: true }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }, { texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }] },
        { id: "eva_t8_p2", tema: 8, origen: "eva new", texto: "Un microcrédito, al gozar de cierta cobertura de insolvencias por parte del FEI, basaremos nuestra resolución siempre en función de:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "La ubicación del proyecto presentado, fuera del área FEI", esCorrecta: false }, { texto: "Las garantías aportadas a la operación: el % de cobertura del FEI", esCorrecta: false }, { texto: "El patrimonio del solicitante puesto en garantía de la operación", esCorrecta: false }] },
        { id: "eva_t8_p3", tema: 8, origen: "eva new", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }, { texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas.", esCorrecta: false }] },
        { id: "eva_t8_p4", tema: 8, origen: "eva new", texto: "Una de las prácticas comunes para maquillar balance de una empresa tiene que ver con la contabilización de las existencias. ¿Cuál de las siguientes consideras que pudiera ser un indicio de la existencia de maquillaje?", opciones: [{ texto: "Disminución continuada de las ventas y aumento de las existencias con beneficios crecientes.", esCorrecta: true }, { texto: "Disminución de las existencias y aumento del beneficio.", esCorrecta: false }, { texto: "Aumento del plazo de pago a proveedores y aumento del plazo de cobro de clientes", esCorrecta: false }, { texto: "Aumento del endeudamiento bancario y aumento de las existencias.", esCorrecta: false }] },
        { id: "eva_t8_p5", tema: 8, origen: "eva new", texto: "Los denominados EcoMicrocréditos van destinados a:", opciones: [{ texto: "Financiar inversiones en sectores medioambientales sostenibles, productos que impliquen una mejora del uso eficiente de los recursos y/o una reducción del impacto ambiental.", esCorrecta: true }, { texto: "Financiar proyectos de inversión medioambiental sostenible o no en zonas deprimidas y con escaso impacto ambiental.", esCorrecta: false }, { texto: "Financiar productos agrícolas sostenibles y de otro tipo con reducido impacto ambiental o escasa carga de uso de recursos hídricos.", esCorrecta: false }, { texto: "Financiar la producción de productos ecológicos, exclusivamente.", esCorrecta: false }] },
        { id: "eva_t8_p6", tema: 8, origen: "eva new", texto: "¿Podemos decir que toda la generación de caja que genera la empresa es libre?", opciones: [{ texto: "No, pues existen determinadas inversiones de reposición recurrentes que son necesarias para asegurar la continuidad de la empresa.", esCorrecta: true }, { texto: "No, pues existen amortizaciones ocultas y provisiones no contabilizadas por impagos de clientes.", esCorrecta: false }, { texto: "No pues existen pagos de impuestos que se difieren y se deben provisionar para cuando se tenga que realizar el pago.", esCorrecta: false }, { texto: "Si, pues dentro del ciclo de explotación de la compañía se tiene en cuenta la liquidez generada por ella.", esCorrecta: false }] },
        { id: "eva_t8_p7", tema: 8, origen: "eva new", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es: *Activo corriente: 500 miles unidades. *Activo no corriente: 500 miles unidades. *Pasivos corriente: 50 miles unidades. *Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Liquidez abundante", esCorrecta: false }, { texto: "Apalancamiento neutro.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: true }] },
        { id: "eva_t8_p8", tema: 8, origen: "eva new", texto: "Una pequeña empresa nos ha solicitado un préstamo hipotecario a 5 años para la compra de material fungible de la empresa. Ante esta solicitud:", opciones: [{ texto: "A pesar de que el plazo solicitado es corto, si estimamos que la generación de caja es positiva en el primer año, accederíamos a la petición.", esCorrecta: false }, { texto: "A pesar de que la finalidad no es muy coherente, accederíamos a la solicitud siempre que la garantía real aportada cubra sobradamente el importe de la operación (> 50% LTV).", esCorrecta: false }, { texto: "La operación no parece lógica y pudiera estar ocultando otras finalidades, pues no parece coherente financiar a largo plazo operaciones con un reducido ciclo de explotación, o gasto como la presentada.", esCorrecta: true }, { texto: "El plazo parece coherente pues nos aporta una garantía real a la operación, pero la finalidad y el producto no, por lo que accederíamos a la petición si en vez de préstamo fuese crédito hipotecario.", esCorrecta: false }] },
        { id: "eva_t8_p9", tema: 8, origen: "eva new", texto: "Cuando entre diversas sociedades existen relaciones recíprocas entre ellas sin que ninguna disponga de la mayoría sobre las otras, decimos que las empresas tienen: ", opciones: [{ texto: "Dominio absoluto.", esCorrecta: false }, { texto: "Dominio compartido.", esCorrecta: false }, { texto: "Dominio restringido.", esCorrecta: false }, { texto: "Dominio reciproco multiple.", esCorrecta: true }] },
        { id: "eva_t8_p10", tema: 8, origen: "eva new", texto: "Dado que los microcréditos gozan de cierta cobertura de insolvencias por parte del Fondo Europeo de Inversiones (FEI), entonces deberemos estudiarlos:", opciones: [{ texto: "Siguiendo las políticas que para este tipo de productos determina el FEI, ya que avala la operación.", esCorrecta: false }, { texto: "Como si de una operación con pignoración se tratase.", esCorrecta: false }, { texto: "Como si se tratase de operaciones de crédito con garantía real, alargando su plazo.", esCorrecta: false }, { texto: "Siguiendo las mismas políticas de concesión de riesgos que rige en la entidad financiera.", esCorrecta: true }] },
        { id: "eva_t8_p11", tema: 8, origen: "eva new", texto: "Si en la liquidación del presupuesto municipal, restamos los gastos corrientes a los ingresos corrientes obtendremos:", opciones: [{ texto: "El Ahorro Bruto", esCorrecta: true }, { texto: "El Ahorro neto.", esCorrecta: false }, { texto: "El presupuesto consolidado.", esCorrecta: false }, { texto: "El resultado presupuestario.", esCorrecta: false }] },
        { id: "eva_t8_p12", tema: 8, origen: "eva new", texto: "¿Se puede factorizar una factura emitida al contado?", opciones: [{ texto: "No. Solo cuando la línea tenga garantías reales.", esCorrecta: false }, { texto: "Sí, siempre que el cliente sea bueno y nos lo solicite por escrito.", esCorrecta: false }, { texto: "Sí, siempre que tengamos línea de factoring", esCorrecta: false }, { texto: "No, la deberemos devolver pues solo se pueden factorizar operaciones donde exista un crédito.", esCorrecta: true }] },
        { id: "eva_t8_p13", tema: 8, origen: "eva new", texto: "Entendemos por Fondo de Maniobra la diferencia entre:", opciones: [{ texto: "El Activo Corriente y el Pasivo Corriente", esCorrecta: true }, { texto: "El Activo no Corriente y los Fondos Propios", esCorrecta: false }, { texto: "El Activo Corriente y el Pasivo no Corriente", esCorrecta: false }, { texto: "El Activo no Corriente y el Pasivo Corriente.", esCorrecta: false }] },
        { id: "eva_t8_p14", tema: 8, origen: "eva new", texto: "Podemos definir la estructura de una U.T.E. (Unión Temporal de Empresas) a efectos de su clasificación como:", opciones: [{ texto: "Sociedades de dominio geométrico (triangular, cuadrangular, etc.)", esCorrecta: false }, { texto: "Sociedades de dominio recíproco", esCorrecta: false }, { texto: "Sociedades multigrupo", esCorrecta: false }, { texto: "Sociedades de dominio circular", esCorrecta: true }] },
        { id: "eva_t8_p15", tema: 8, origen: "eva new", texto: "Según los datos disponibles de Ministerio, podemos afirmar que el numero de microempresas catalogadas en España es:", opciones: [{ texto: "Similar al número de empleados autónomos.", esCorrecta: false }, { texto: "Similar al número de grandes empresas", esCorrecta: false }, { texto: "Mayor que el número de autónomos y pymes juntos.", esCorrecta: false }, { texto: "Similar al número de autónomos, pymes y grandes empresa juntos.", esCorrecta: true }] },
        { id: "eva_t8_p16", tema: 8, origen: "eva new", texto: "Desde el punto de vista del financiador de la empresa, ¿cuál de las siguientes afirmaciones consideras correcta al efectuar un diagnóstico del análisis económico financiero de la misma?", opciones: [{ texto: "Es más fácil reconducir una mala situación financiera que una mala situación económica.", esCorrecta: true }, { texto: "Es más fácil reconducir una mala situación económica que una mala situación financiera.", esCorrecta: false }, { texto: "Para el financiador, es lo mismo reconducir una mala situación económica que una mala situación financiera.", esCorrecta: false }, { texto: "No podemos actuar para reconducir ni una mala situación económica ni una mala situación financiera.", esCorrecta: false }] },
        { id: "eva_t8_p17", tema: 8, origen: "eva new", texto: "El primer banco creado con la filosofía de conceder pequeños préstamos se fundó con el objetivo de:", opciones: [{ texto: "Impulsar proyectos laborales de pequeño importe que ayudasen a la inclusión crediticia de personas sin historial crediticio.", esCorrecta: true }, { texto: "Impulsar proyectos de marketing financiero al colectivo de mujeres.", esCorrecta: false }, { texto: "Buscar un nicho del mercado de crédito, donde no estaban las entidades financieras.", esCorrecta: false }, { texto: "Impulsar proyectos de formación financiera de pequeño importe.", esCorrecta: false }] },
        { id: "eva_t8_p18", tema: 8, origen: "eva new", texto: "En la liquidación de un presupuesto municipal, definimos como Ahorro Neto como:", opciones: [{ texto: "La diferencia del total de ingresos liquidados menos los gastos totales liquidados.", esCorrecta: false }, { texto: "El margen de operaciones corrientes minorado por la carga de recursos bancarios.", esCorrecta: false }, { texto: "La diferencia entre ingresos corrientes menos gastos corrientes", esCorrecta: true }, { texto: "El índice de endeudamiento del Ayuntamiento.", esCorrecta: false }] },
        { id: "eva_t8_p19", tema: 8, origen: "eva new", texto: "Definimos el Resultado Presupuestario como:", opciones: [{ texto: "La diferencia entre el total de ingresos devengados y el total de gastos pagados en el ejerció anterior cerrado.", esCorrecta: false }, { texto: "El resultado del cierre contable del ejercicio.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos cobrados y el total de gastos pagados en el ejercicio.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos y el total de gastos devengados en el ejercicio.", esCorrecta: true }] },
        { id: "eva_t8_p20", tema: 8, origen: "eva new", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }, { texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }, { texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }] },

        // TEMA 9: Concesión de Operaciones al Sector Agrícola
        { id: "eva_t9_p1", tema: 9, origen: "eva new", texto: "Uno de los motivos por los que el porcentaje de financiación de una finca rústica suele ser inferior a los de cualquier inmovilizado, es:", opciones: [{ texto: "La existencia de muchas fincas donde poder efectuar la explotación del producto agrícola.", esCorrecta: false }, { texto: "El rápido deterioro en el valor de una finca que no se encuentre en explotación.", esCorrecta: true }, { texto: "Debido a la existencia de invernaderos, y la falta de estacionalidad de los productos agrícolas.", esCorrecta: false }, { texto: "El valor de compra venta de la finca, inferior al de otros inmuebles.", esCorrecta: false }] },
        { id: "eva_t9_p2", tema: 9, origen: "eva new", texto: "El fondo de educación y promoción cooperativa, es un fondo:", opciones: [{ texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No reembolsable.", esCorrecta: true }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "No existe tal fondo de reserva.", esCorrecta: false }] },
        { id: "eva_t9_p3", tema: 9, origen: "eva new", texto: "¿Puede el capital social de una sociedad cooperativa agrícola estar sin desembolsar?", opciones: [{ texto: "Sí, pero solo por el espacio de un ejercicio económico.", esCorrecta: false }, { texto: "No, no se contempla esta opción en los estatutos.", esCorrecta: false }, { texto: "Si, al igual que cualquier sociedad mercantil.", esCorrecta: false }, { texto: "No, siempre debe estar desembolsado.", esCorrecta: true }] },
        { id: "eva_t9_p4", tema: 9, origen: "eva new", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La facturación.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }] },
        { id: "eva_t9_p5", tema: 9, origen: "eva new", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }] },
        { id: "eva_t9_p6", tema: 9, origen: "eva new", texto: "¿Se pueden adquirir derechos de la PAC de un agricultor a otro?", opciones: [{ texto: "Sí, adquiriéndolos a otro agricultor que desee venderlos.", esCorrecta: true }, { texto: "Dependerá del derecho, pues unos son transferibles y otros no.", esCorrecta: false }, { texto: "No, los derechos son intransferibles.", esCorrecta: false }, { texto: "Sí, pero tiene que ser propietario de los terrenos con el derecho.", esCorrecta: false }] },
        { id: "eva_t9_p7", tema: 9, origen: "eva new", texto: "La Política Agrícola Comunitaria marcada desde el año 1.962, llevo en la década de los 1.980 a una:", opciones: [{ texto: "Aumento de la demanda de alimentos desde el exterior.", esCorrecta: false }, { texto: "Disminución de la tierra cultivada.", esCorrecta: false }, { texto: "Sobreproducción de alimentos.", esCorrecta: true }, { texto: "Crisis de consumo agrícola.", esCorrecta: false }] },
        { id: "eva_t9_p8", tema: 9, origen: "eva new", texto: "Cuando, en aplicación de la Ley de Cooperativas, observamos la existencia de una partida en el pasivo del balance correspondiente a “otros pasivos corrientes” que coincide aproximadamente con el capital social contabilizado en ejercicios anteriores, esto quiere decir que las aportaciones de los socios se consideran: ", opciones: [{ texto: "Deuda subordinada.", esCorrecta: false }, { texto: "Capital social.", esCorrecta: false }, { texto: "Capital social no exigible.", esCorrecta: false }, { texto: "Aportaciones reembolsables.", esCorrecta: true }] },
        { id: "eva_t9_p9", tema: 9, origen: "eva new", texto: "La diferencia entre las explotaciones en propiedad y las explotadas en régimen de arrendamiento o aparcería:", opciones: [{ texto: "No es un factor que afecte a la evaluación del riesgo.", esCorrecta: false }, { texto: "Es relevante para analizar los aspectos cualitativos en una operación de crédito enmarcada en el sector agrícola.", esCorrecta: true }, { texto: "Solo afecta a la evaluación del riesgo, si no existe propiedad y toda la explotación es en aparcería.", esCorrecta: false }, { texto: "Solo es relevante para analizar los aspectos cualitativos en una operación de crédito que aporte garantías hipotecarias en el sector agrícola.", esCorrecta: false }] },
        { id: "eva_t9_p10", tema: 9, origen: "eva new", texto: "¿Financiarías con un préstamo a 5 años la compra de insumos (abonos, fertilizantes) a un agricultor que produce cereales?", opciones: [{ texto: "Si es coherente, si estimamos que la PAC aportada es de importe superior.", esCorrecta: false }, { texto: "No parece coherente, pues las operaciones de financiación de productos con un reducido ciclo de explotación, se deberían financiar a corto plazo.", esCorrecta: true }, { texto: "No es coherente, pues los cereales son productos perecederos.", esCorrecta: false }, { texto: "Sí tiene su coherencia, pero solo en el caso de que se aportasen garantías reales a la operación (hipotecas), debido al plazo.", esCorrecta: false }] },
        { id: "eva_t9_p11", tema: 9, origen: "eva new", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros aportados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Las mismas estén perfectamente envasadas y adecuadas para su comercialización.", esCorrecta: false }, { texto: "Las mismas están valoradas a precio de mercado y que no se encuentran sobrevaloradas.", esCorrecta: true }, { texto: "Las mismas se encuentran en buenas condiciones de salubridad.", esCorrecta: false }, { texto: "Las mimas se encuentran ya liquidadas a los socios, aunque no estén pagadas.", esCorrecta: false }] },
        { id: "eva_t9_p12", tema: 9, origen: "eva new", texto: "El fondo de reserva obligatorio de las sociedades cooperativas agrícolas:", opciones: [{ texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No existe fondo de reserva obligatorio y reembolsable.", esCorrecta: false }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "No es reembolsable, pues es obligatorio.", esCorrecta: true }] },
        { id: "eva_t9_p13", tema: 9, origen: "eva new", texto: "Las sociedades Cooperativas, con respecto a sus cuentas anuales e informe de gestión:", opciones: [{ texto: "Tiene obligación de depositarlas tanto en el Registro de Cooperativas, como en el Registro Mercantil.", esCorrecta: false }, { texto: "No tienen la obligación de depositarlas en ningún registro.", esCorrecta: false }, { texto: "Tienen la obligación de depositarlas en el Registro de Sociedades Cooperativas, pero no en el Registro Mercantil.", esCorrecta: true }, { texto: "Tienen obligación de depositarlas en el Registro Mercantil.", esCorrecta: false }] },
        { id: "eva_t9_p14", tema: 9, origen: "eva new", texto: "En el proceso de admisión de riesgos de una solicitud del sector agrícola, la información cualitativa:", opciones: [{ texto: "Es igual de importante que la cuantitativa, pero menos importante que la negociación de precios y compensaciones.", esCorrecta: false }, { texto: "Es igualmente importante que la información cuantitativa, la negociación de precios y la verificación y contraste de la documentación.", esCorrecta: true }, { texto: "Es la única relevante para la resolución positiva de la operación.", esCorrecta: false }, { texto: "Es más importante que la cuantitativa.", esCorrecta: false }] },
        { id: "eva_t9_p15", tema: 9, origen: "eva new", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el precio de venta del producto.", esCorrecta: false }, { texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }] },
        { id: "eva_t9_p16", tema: 9, origen: "eva new", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La familia a la que pertenecen los terrenos contiguos a la explotación analizada.", esCorrecta: false }, { texto: "Las ventas netas.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "La antigüedad en el sector del analizado, ya sea cooperativa o autónomo.", esCorrecta: true }] },
        { id: "eva_t9_p17", tema: 9, origen: "eva new", texto: "Ante los requerimientos de información y auditoria, las cooperativas de segundo grado:", opciones: [{ texto: "No tiene obligación de auditar sus cuentas ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Solo en los casos en que lo solicite un 15% de los socios deberá efectuar auditoría de sus cuentas anuales.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tienen la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }] },
        { id: "eva_t9_p18", tema: 9, origen: "eva new", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros presentados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Su importe, a precios de mercado, cubren los saldos dispuestos de las operaciones de circulante más la deuda pendiente de liquidar a los socios.", esCorrecta: true }, { texto: "Su importe, a precios de mercado, es superior a la deuda con proveedores más la deuda bancaria total.", esCorrecta: false }, { texto: "Su importe, se encuentra desestacionalizado, pues al cierre de campaña las existencias pierden su valor.", esCorrecta: false }, { texto: "Su importe, se corresponde tan solo a una cosecha, pues si es superior, se puede estar produciendo especulación financiera.", esCorrecta: false }] },
        { id: "eva_t9_p19", tema: 9, origen: "eva new", texto: "Las Sociedades Cooperativas:", opciones: [{ texto: "Tienen personalidad jurídica propia.", esCorrecta: true }, { texto: "Pueden tener personalidad jurídica, cuando todos sus miembros tengan personalidad jurídica.", esCorrecta: false }, { texto: "No tienen personalidad jurídica propia, aunque se rigen por sus propios estatutos.", esCorrecta: false }, { texto: "No tienen personalidad jurídica propia.", esCorrecta: false }] },
        { id: "eva_t9_p20", tema: 9, origen: "eva new", texto: "La cuenta de resultados que presenta la mayor parte de las cooperativas agrícolas, se caracteriza por:", opciones: [{ texto: "No presentar grandes beneficios ni pérdidas significativas, pero si un cash-flow suficiente para el pago de la deuda.", esCorrecta: true }, { texto: "No presentar nunca pérdidas de explotación, aunque pudieran presentar pérdidas económicas y financieras.", esCorrecta: false }, { texto: "Presentar siempre beneficios positivos para el posterior reparto de dividendos a los socios.", esCorrecta: false }, { texto: "Presentar un superávit que sirve para devolver el principal a los socios.", esCorrecta: false }] },

        // TEMA 10: Formalización, Seguimiento, Morosidad y Acción Recuperadora
        { id: "eva_t10_p1", tema: 10, origen: "eva new", texto: "Nuestro Comité de Créditos a autorizado una operación de préstamo a un cliente que nos lo había solicitado. A partir de aquí:", opciones: [{ texto: "Hemos asumido un compromiso de formalización y un riesgo cierto con el cliente.", esCorrecta: false }, { texto: "Hemos asumido un riesgo con el cliente.", esCorrecta: false }, { texto: "No asumimos ningún compromiso con el cliente pero si un riesgo..", esCorrecta: false }, { texto: "No hemos asumido ningún riesgo con el cliente hasta la formalización y posterior desembolso del efectivo.", esCorrecta: true }] },
        { id: "eva_t10_p2", tema: 10, origen: "eva new", texto: "El acto de formalización de operación de crédito requiere:", opciones: [{ texto: "La comparecencia en el Ayuntamiento de los intervinientes.", esCorrecta: false }, { texto: "La firma del Director de la oficina y del Responsable de Riesgos.", esCorrecta: false }, { texto: "La firma del pasante de la notaría y del director comercial.", esCorrecta: false }, { texto: "La intervención por parte de un fedatario público.", esCorrecta: true }] },
        { id: "eva_t10_p3", tema: 10, origen: "eva new", texto: "La labor de seguimiento en una entidad financiera tiene por objeto:", opciones: [{ texto: "El cumplir con la norma del Regulador.", esCorrecta: false }, { texto: "La revisión de las operaciones autorizadas por el Comité de Créditos.", esCorrecta: false }, { texto: "La revisión de la cartera crediticia de forma global.", esCorrecta: false }, { texto: "La revisión de la morosidad.", esCorrecta: true }] },
        { id: "eva_t10_p4", tema: 10, origen: "eva new", texto: "¿Se pueden excepcionar de la intervención pública las operaciones de crédito con garantía hipotecaria?", opciones: [{ texto: "Si, si la operación es inferior a 30.000€", esCorrecta: false }, { texto: "Si, si la operación es a corto plazo: inferior a 1 año.", esCorrecta: false }, { texto: "No, en ningún caso podemos excepcionar de la intervención pública las operaciones con garantías hipotecarias.", esCorrecta: true }, { texto: "No, tan solo se pueden excepcionar las de préstamo hipotecario", esCorrecta: false }] },
        { id: "eva_t10_p5", tema: 10, origen: "eva new", texto: "¿Qué etapa de Stage indica un riesgo fallido?", opciones: [{ texto: "Stage 2.", esCorrecta: false }, { texto: "Stage 1.", esCorrecta: false }, { texto: "Stage 3.", esCorrecta: false }, { texto: "Stage 5.", esCorrecta: true }] },
        { id: "eva_t10_p6", tema: 10, origen: "eva new", texto: "¿Qué solución se aplica cuando el cliente deteriorado dispone de ingresos para hacer frente a sus obligaciones de pago?", opciones: [{ texto: "Condonación.", esCorrecta: false }, { texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Venta asistida.", esCorrecta: false }, { texto: "Refinanciación.", esCorrecta: true }] },
        { id: "eva_t10_p7", tema: 10, origen: "eva new", texto: "Autorizada una operación de crédito a una persona jurídica, deberemos verificar previamente que el firmante de la póliza:", opciones: [{ texto: "La empresa necesita la operación solicitada para la finalidad prevista en el informe, a pesar de que no tenga poderes para firmar la operación.", esCorrecta: false }, { texto: "Dispone vigentes la capacidad y representación legal de la compañía y sus poderes son suficientes y se encuentran bastanteados.", esCorrecta: true }, { texto: "Mantiene su estado civil y la denominación social de la compañía se corresponden con lo descrito en la póliza.", esCorrecta: false }, { texto: "Se encuentran inscritas en el Registro Civil, y no en el registro de penales.", esCorrecta: false }] },
        { id: "eva_t10_p8", tema: 10, origen: "eva new", texto: "Un informe de seguimiento de un acreditado deberán concluir:", opciones: [{ texto: "Determinando el nivel de riesgo a autorizar por los niveles correspondientes, y proponiendo acciones tendentes a reducir la exposición.", esCorrecta: false }, { texto: "Con una estimación de los plazos de cancelación de los riesgos asumidos con el acreditado.", esCorrecta: false }, { texto: "Determinando el grado de satisfacción de la entidad con el riesgo asumido y proponiendo las acciones que se consideren necesarias para conseguirlo.", esCorrecta: true }, { texto: "Con una estimación de las provisiones por insolvencias que deberán acompañar a la propuesta de riesgos del acreditado.", esCorrecta: false }] },
        { id: "eva_t10_p9", tema: 10, origen: "eva new", texto: "Un elevado porcentaje de devoluciones de recibos, ¿deberemos considerarla como una alerta relevante de un cliente?:", opciones: [{ texto: "Lo consideraremos una alerta relevante que deberemos evaluar y controlar.", esCorrecta: true }, { texto: "Es una alerta poco relevante para nuestro sistema financiero, acostumbrado a altos porcentajes de devoluciones.", esCorrecta: false }, { texto: "Seria relevante en el sistema B2B, pero no en el tradicional de SEPA.", esCorrecta: false }, { texto: "Lo entenderemos como una buena señal, si no supera el 50% de devoluciones.", esCorrecta: false }] },
        { id: "eva_t10_p10", tema: 10, origen: "eva new", texto: "¿Qué significa SMOR 4?", opciones: [{ texto: "Procedimiento judicial.", esCorrecta: true }, { texto: "Contrato regularizado.", esCorrecta: false }, { texto: "Impagado.", esCorrecta: false }, { texto: "Cancelación adjudicación propia.", esCorrecta: false }] },
        { id: "eva_t10_p11", tema: 10, origen: "eva new", texto: "Nos disponemos a firmar una operación de crédito y el notario nos avisa de que al firmante le han revocado los poderes. A partir de aquí:", opciones: [{ texto: "No podremos firmar la operación hasta que disponga de poderes suficientes y estos se hayan bastanteado.", esCorrecta: true }, { texto: "No podremos firmar la operación hasta que comparezca el Jefe de Riesgos y el propietario de la empresa y firmen ambos la póliza.", esCorrecta: false }, { texto: "Podemos firmar la operación, a sabiendas de que esta no entrará en vigor hasta que el firmante tenga los nuevos poderes.", esCorrecta: false }, { texto: "No habrá ningún problema si en la firma de la póliza comparece junto al Presidente de la compañía.", esCorrecta: false }] },
        { id: "eva_t10_p12", tema: 10, origen: "eva new", texto: "¿Qué fase del concurso se dirige a establecer los activos y pasivos reales del deudor?", opciones: [{ texto: "Fase Liquidación.", esCorrecta: false }, { texto: "Fase Convenio.", esCorrecta: false }, { texto: "Fase Común.", esCorrecta: true }, { texto: "Fase Preventiva.", esCorrecta: false }] },
        { id: "eva_t10_p13", tema: 10, origen: "eva new", texto: "¿Qué presupuesto objetivo debe cumplir el deudor", opciones: [{ texto: "Reducción temporal de ingresos.", esCorrecta: false }, { texto: "Probabilidad de insolvencia.", esCorrecta: true }, { texto: "Capacidad de pago.", esCorrecta: false }, { texto: "Reducción de gastos.", esCorrecta: false }] },
        { id: "eva_t10_p14", tema: 10, origen: "eva new", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }, { texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }] },
        { id: "eva_t10_p15", tema: 10, origen: "eva new", texto: "En la solicitud de una operación en la que nos ofrecen una garantía hipotecaria, observamos la existencia de una carga hipotecaria procedente de otra entidad: ¿Cuándo deberemos solicitar el levantamiento de la carga hipotecaria existente en la finca?", opciones: [{ texto: "Previamente al estudio de la operación. No podemos estudiarla con la existencia de la misma.", esCorrecta: false }, { texto: "Siempre se deberá cancelar y levantar la carga, bien sea previamente o en el mismo acto de constitución de nuestra hipoteca.", esCorrecta: true }, { texto: "No hará falta si justificamos que la carga está pagada.", esCorrecta: false }, { texto: "Nunca, pues así consta en el registro el histórico de cargas de la firma.", esCorrecta: false }] },
        { id: "eva_t10_p16", tema: 10, origen: "eva new", texto: "¿Qué criterio se utiliza en el nuevo default regulatorio para clasificar una operación como dudoso objetivo en función del conteo de días de impago?", opciones: [{ texto: "Se clasifica como dudoso objetivo si la operación supera los 30 días de impago.", esCorrecta: false }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 90 días de impago desde la última fecha en que estuvo totalmente regularizado el contrato.", esCorrecta: true }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 60 días de impago.", esCorrecta: false }, { texto: "Se clasifica como dudoso objetivo si la operación supera los 120 días de impago", esCorrecta: false }] },
        { id: "eva_t10_p17", tema: 10, origen: "eva new", texto: "¿Qué es fundamental en el contacto con el cliente que presenta dificultades de pago?", opciones: [{ texto: "Reducción de costes.", esCorrecta: false }, { texto: "Anticipación.", esCorrecta: true }, { texto: "Incremento de ventas.", esCorrecta: false }, { texto: "Expansión de mercado.", esCorrecta: false }] },
        { id: "eva_t10_p18", tema: 10, origen: "eva new", texto: "¿Entiendes como uno de los criterios para efectuar el seguimiento de un acreditado, el que éste presente altas concentraciones de riesgo en nuestra entidad?", opciones: [{ texto: "No. Tan solo los que presenten altas provisiones consecuencia de su alta concentración.", esCorrecta: false }, { texto: "No. La concentración no es un criterio válido.", esCorrecta: false }, { texto: "Si. Pero solo en el caso de concentraciones en el sector inmobiliario.", esCorrecta: false }, { texto: "Si. Siempre que puedan suponer un importante impacto en la cuenta de resultados de la entidad.", esCorrecta: true }] },
        { id: "eva_t10_p19", tema: 10, origen: "eva new", texto: "La función del seguimiento del riesgo de crédito, se lleva a cabo en las entidades financieras por:", opciones: [{ texto: "Prevención de la morosidad, el descubrimiento de nuevas vías de negocio y el cumplimiento de la normativa del Banco Central Europeo.", esCorrecta: false }, { texto: "Prevención de la morosidad y por la normativa interna del Banco de España.", esCorrecta: true }, { texto: "La obligatoriedad de la normativa interna de las entidades financieras.", esCorrecta: false }, { texto: "Una gestión proactiva comercial y de negocio.", esCorrecta: false }] },
        { id: "eva_t10_p20", tema: 10, origen: "eva new", texto: "¿Cuál de las siguientes opciones es una solución para la deuda sostenible?", opciones: [{ texto: "Refinanciación y reestructuración de deudas.", esCorrecta: true }, { texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Venta asistida de bienes.", esCorrecta: false }, { texto: "Condonación de la deuda.", esCorrecta: false }] },


        // --- Questions from Preguntas&Respuestas.docx ---
        { id: "pr_t1_p1", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "La oficina/entidad, tiene una perdida debida a un riesgo de interés, debido a los movimientos del mercado.", esCorrecta: false }, { texto: "Medir la exposición del MF ante distintos escenarios de variación de tipos de interés y un horizonte temporal de 12 meses.", esCorrecta: false }, { texto: "Medir la exposición del MF en situaciones donde existe un GAP (brecha) importante ente los plazos residuales o de revaluación de las operaciones de activo y las captaciones de pasivo.", esCorrecta: false }] }, // Source 3
        { id: "pr_t1_p2", tema: 1, origen: "Preguntas&Respuestas", texto: "Cuando una entidad sufre el riesgo de daños en la percepción de la Entidad por parte de la opinión pública, sus clientes, inversores o cualquier parte interesada, decimos que tiene un:", opciones: [{ texto: "Riesgo Reputacional.", esCorrecta: true }, { texto: "Riesgo Operacional.", esCorrecta: false }, { texto: "Riesgo Legal y regulatorio.", esCorrecta: false }, { texto: "Riesgo de Conducta.", esCorrecta: false }] }, // Source 4
        { id: "pr_t1_p3", tema: 1, origen: "Preguntas&Respuestas", texto: "Las entidades tienen un cierto margen de actuación para protegerse del riesgo de tipo de interés:", opciones: [{ texto: "Podemos mitigar su impacto, al aumentar la frecuencia de las cláusulas de revisión contractuales de los productos, evitar las cancelaciones anticipadas, e inmunizar algunos riesgos con coberturas.", esCorrecta: true }, { texto: "Reducir la morosidad, impulsando actuaciones de recuperación, reestructuración, y refinanciación de operaciones dudosas.", esCorrecta: false }, { texto: "Aumentar los tipos de interés de los préstamos sin afectar la captación de pasivo.", esCorrecta: false }, { texto: "No tienen margen de actuación, el riesgo de tipo de interés es incontrolable.", esCorrecta: false }] }, // Source 5
        { id: "pr_t1_p4", tema: 1, origen: "Preguntas&Respuestas", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }, { texto: "Impulsar las ventas de nuevos productos financieros.", esCorrecta: false }, { texto: "Reducir los gastos operativos de la entidad.", esCorrecta: false }, { texto: "Incrementar la cuota de mercado en ciertos segmentos.", esCorrecta: false }] }, // Source 6
        { id: "pr_t1_p5", tema: 1, origen: "Preguntas&Respuestas", texto: "La cultura de riesgos:", opciones: [{ texto: "Comprende una serie de actitudes, valores, habilidades y pautas de actuación frente a los riesgos.", esCorrecta: true }, { texto: "Supone la aplicación de los acuerdos alcanzados por la Asociación Española de Banca, que son vinculantes para la entidad.", esCorrecta: false }, { texto: "Es el conjunto de normas sobre riesgos, establecidas por el Banco de España.", esCorrecta: false }, { texto: "Corresponde a la aplicación exhaustiva de las normas internas y recomendaciones de la auditoria, en el ámbito de riesgos.", esCorrecta: false }] }, // Source 7
        { id: "pr_t1_p6", tema: 1, origen: "Preguntas&Respuestas", texto: "El departamento que 'centraliza' la función de prevención del blanqueo de capitales y financiación del terrorismo, aun siendo una responsabilidad de todos los miembros de la Entidad, es:", opciones: [{ texto: "Cumplimiento Normativo ('compliance officer').", esCorrecta: true }, { texto: "Auditoría Interna.", esCorrecta: false }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Asesoría Jurídica.", esCorrecta: false }] }, // Source 8
        { id: "pr_t1_p7", tema: 1, origen: "Preguntas&Respuestas", texto: "Una oficina capta un depósito al 2% a un año y concede un préstamo, sin cláusula de revisión a dos años, al 3%. Al finalizar el primer año, los tipos de interés generales están en el 4% y la oficina se ve obligada a pagar un 3,5% para retener el depósito vencido:", opciones: [{ texto: "La oficina/entidad, tiene una perdida debida a un riesgo de interés, debido a los movimientos del mercado.", esCorrecta: true }, { texto: "La operación es rentable para la oficina/entidad.", esCorrecta: false }, { texto: "Es un riesgo de crédito.", esCorrecta: false }, { texto: "Es un riesgo de liquidez.", esCorrecta: false }] }, // Source 10
        { id: "pr_t1_p8", tema: 1, origen: "Preguntas&Respuestas", texto: "El establecimiento de los limites globales de riesgo y la definición del apetito de riesgo es una competencia de:", opciones: [{ texto: "Consejo de Administración.", esCorrecta: true }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Comité de Auditoría.", esCorrecta: false }, { texto: "Banco Central.", esCorrecta: false }] }, // Source 11
        { id: "pr_t1_p9", tema: 1, origen: "Preguntas&Respuestas", texto: "El ratio LRC ('liquidity Coverage Ratio') o Coeficiente de cobertura, tiene por objetivo:", opciones: [{ texto: "Mantener una proporción adecuada de activos líquidos, para soportar graves crisis de liquidez (30 días), en relación a las salidas netas de efectivo.", esCorrecta: true }, { texto: "Aumentar la rentabilidad de la entidad.", esCorrecta: false }, { texto: "Reducir los requisitos de capital.", esCorrecta: false }, { texto: "Facilitar la expansión internacional.", esCorrecta: false }] }, // Source 12
        { id: "pr_t1_p10", tema: 1, origen: "Preguntas&Respuestas", texto: "Las recomendaciones del Grupo de Acción Financiera Internacional (GAFI) son principios a aplicar en:", opciones: [{ texto: "La prevención de blanqueo de capitales y financiación del terrorismo.", esCorrecta: true }, { texto: "La gestión del riesgo de mercado.", esCorrecta: false }, { texto: "La evaluación de la solvencia de las entidades.", esCorrecta: false }, { texto: "La supervisión de la conducta de mercado.", esCorrecta: false }] }, // Source 13
        { id: "pr_t1_p11", tema: 1, origen: "Preguntas&Respuestas", texto: "El NSFR ('Net Stable Funding Ratio') o Ratio de financiación estable, exigible a partir del 2018, tiene por objeto:", opciones: [{ texto: "Potenciar la financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo.", esCorrecta: true }, { texto: "Asegurar un mínimo de activos líquidos a corto plazo.", esCorrecta: false }, { texto: "Regular el apalancamiento de las entidades.", esCorrecta: false }, { texto: "Controlar el riesgo de tipo de interés.", esCorrecta: false }] }, // Source 14
        { id: "pr_t1_p12", tema: 1, origen: "Preguntas&Respuestas", texto: "En relación con las operaciones de riesgo (crédito):", opciones: [{ texto: "Son inherentes al negocio bancario, y deben ser gestionadas de forma profesional para valorar su viabilidad.", esCorrecta: true }, { texto: "Deben evitarse al máximo para no incurrir en pérdidas.", esCorrecta: false }, { texto: "Solo pueden ser concedidas a clientes con garantías reales.", esCorrecta: false }, { texto: "Son responsabilidad exclusiva del departamento de riesgos.", esCorrecta: false }] }, // Source 15
        { id: "pr_t1_p13", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo actuarial es el resultante de:", opciones: [{ texto: "Incremento del valor de los compromisos contraídos por contratos de seguro con clientes y por pensiones con empleados a raíz de la divergencia entre las estimaciones de siniestralidad y tipos y la evolución real de estas magnitudes.", esCorrecta: true }, { texto: "Pérdidas por cambios en los mercados financieros.", esCorrecta: false }, { texto: "Errores en la gestión de bases de datos de clientes.", esCorrecta: false }, { texto: "Problemas con el cumplimiento normativo.", esCorrecta: false }] }, // Source 16
        { id: "pr_t1_p14", tema: 1, origen: "Preguntas&Respuestas", texto: "Federico Rocoso es un cliente que siempre va muy apurado de liquidez, y que periódicamente recibe una transferencia en divisas del extranjero, con la que paga el recibo de su préstamo, a última hora del vencimiento. Pero esta vez, se está retrasando en el pago por enfado con la entidad, al haber detectado un error en el cálculo de los intereses, derivado de la incorrecta aplicación de los intereses de morosidad, en el recibo anterior. El riesgo que mejor describe la situación actual es:", opciones: [{ texto: "Riesgo operacional.", esCorrecta: true }, { texto: "Riesgo de crédito.", esCorrecta: false }, { texto: "Riesgo de liquidez.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: false }] }, // Source 19
        { id: "pr_t1_p15", tema: 1, origen: "Preguntas&Respuestas", texto: "La función encomendada a la Auditoría Interna en la Estructura de Control de Riesgos, consiste en:", opciones: [{ texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: true }, { texto: "Definir la estrategia de negocio de la entidad.", esCorrecta: false }, { texto: "Generar nuevas operaciones de crédito.", esCorrecta: false }, { texto: "Gestionar el día a día de la operativa bancaria.", esCorrecta: false }] }, // Source 20
        { id: "pr_t1_p16", tema: 1, origen: "Preguntas&Respuestas", texto: "Se denomina riesgo de emisor:", opciones: [{ texto: "Al riesgo de crédito de contrapartida, y se refiere a la posibilidad de un impago del principal, por parte del emisor de renta fija, repos, etc.", esCorrecta: true }, { texto: "Al riesgo de la volatilidad del mercado de valores.", esCorrecta: false }, { texto: "Al riesgo de la pérdida de valor de un activo por cambios en el tipo de cambio.", esCorrecta: false }, { texto: "Al riesgo de que una entidad emita demasiada deuda.", esCorrecta: false }] }, // Source 21
        { id: "pr_t1_p17", tema: 1, origen: "Preguntas&Respuestas", texto: "El mapa de riesgos de una entidad es:", opciones: [{ texto: "Una visión global de los distintos riesgos del negocio bancario y sus posibles relaciones entre ellos.", esCorrecta: true }, { texto: "Un documento que lista todos los clientes de la entidad.", esCorrecta: false }, { texto: "Un organigrama del departamento de riesgos.", esCorrecta: false }, { texto: "Un plan de contingencia para desastres naturales.", esCorrecta: false }] }, // Source 21
        { id: "pr_t1_p18", tema: 1, origen: "Preguntas&Respuestas", texto: "Las entidades deben mantener en su balance, unos colchones de liquidez (efectivo en caja, activos líquidos) para:", opciones: [{ texto: "Poder atender en todo momento las obligaciones de pago con sus acreedores (reintegros y/o vencimientos de cuentas a la vista, depósitos a plazo, pagarés, etc.).", esCorrecta: true }, { texto: "Invertir en nuevos proyectos de alto riesgo.", esCorrecta: false }, { texto: "Distribuir mayores dividendos a los accionistas.", esCorrecta: false }, { texto: "Reducir sus gastos operativos.", esCorrecta: false }] }, // Source 22
        { id: "pr_t1_p19", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo modelo se refiere a:", opciones: [{ texto: "Pérdidas originadas por decisiones fundadas en los resultados de los diferentes modelos que utilizan las entidades (rating, VaR, stress test).", esCorrecta: true }, { texto: "El riesgo de no tener un modelo de negocio claro.", esCorrecta: false }, { texto: "El riesgo de que los empleados no sigan los modelos establecidos.", esCorrecta: false }, { texto: "El riesgo de que los modelos de negocio cambien rápidamente.", esCorrecta: false }] }, // Source 23
        { id: "pr_t1_p20", tema: 1, origen: "Preguntas&Respuestas", texto: "Un cliente solicita a un empleado que le venda 500 derechos de subscripción de unas acciones, que cotizan a 1 euros cada uno, pero este erróneamente le vende sus 500 acciones, y estas se cruzan en el mercado continuo a un valor de 100 euros cada una. Al detectar el error, el empleado procede de inmediato a la compra de las 500 acciones, pero ahora su cotización es de 200 euros cada una. El cliente no quiere pagar la diferencia. Esta operación está tipificada como riesgo:", opciones: [{ texto: "Operacional.", esCorrecta: true }, { texto: "Crédito.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Legal y regulatorio.", esCorrecta: false }] }, // Source 26
        { id: "pr_t1_p21", tema: 1, origen: "Preguntas&Respuestas", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo Legal y regulatorio.", esCorrecta: true }, { texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo Reputacional.", esCorrecta: false }] }, // Source 27
        { id: "pr_t1_p22", tema: 1, origen: "Preguntas&Respuestas", texto: "El Comité encargado de establecer la política y la gestión de los riesgos estructurales de liquidez, de tipo de interés y de cambio es:", opciones: [{ texto: "Comité ALCO/ de Activos y Pasivos.", esCorrecta: true }, { texto: "Comité de Riesgos.", esCorrecta: false }, { texto: "Consejo de Administración.", esCorrecta: false }, { texto: "Comité de Auditoría.", esCorrecta: false }] }, // Source 28
        { id: "pr_t1_p23", tema: 1, origen: "Preguntas&Respuestas", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }, { texto: "Al riesgo de no poder vender las acciones fácilmente.", esCorrecta: false }, { texto: "Al riesgo de que las empresas participadas no generen dividendos.", esCorrecta: false }, { texto: "Al riesgo de que las empresas participadas sean demasiado grandes.", esCorrecta: false }] }, // Source 29
        { id: "pr_t1_p24", tema: 1, origen: "Preguntas&Respuestas", texto: "La metodología que utilizan las entidades financieras para realizar el análisis de sensibilidad, del margen financiero y del valor patrimonial ante las variaciones de los tipos de interés, se sustenta en:", opciones: [{ texto: "Todas las otras respuestas son correctas.", esCorrecta: true }, { texto: "Analizar el gap de tipos de interés de los activos y pasivos.", esCorrecta: false }, { texto: "Valorar la sensibilidad del margen financiero.", esCorrecta: false }, { texto: "Valorar la sensibilidad del valor económico.", esCorrecta: false }] }, // Source 30
        { id: "pr_t1_p25", tema: 1, origen: "Preguntas&Respuestas", texto: "En el riesgo de tipo de interés, la metodología que se sustenta en 'valorar la sensibilidad del Margen Financiero (MF)', consiste en:", opciones: [{ texto: "Medir la exposición del MF ante distintos escenarios de variación de tipos de interés y un horizonte temporal de 12 meses.", esCorrecta: true }, { texto: "Medir la exposición del MF en situaciones donde existe un GAP (brecha) importante ente los plazos residuales o de revaluación de las operaciones de activo y las captaciones de pasivo.", esCorrecta: false }, { texto: "Analizar el impacto de la inflación en el margen financiero.", esCorrecta: false }, { texto: "Comparar el margen financiero con el de la competencia.", esCorrecta: false }] }, // Source 31
        { id: "pr_t1_p26", tema: 1, origen: "Preguntas&Respuestas", texto: "El análisis y, en su caso la aprobación de operaciones de compra de activos aceptados en pago de operaciones de crédito (habitualmente de promotores) es una función de:", opciones: [{ texto: "Comité de Adquisición de Activos", esCorrecta: true }, { texto: "Comité ALCO/ de Activos y Pasivos", esCorrecta: false }, { texto: "Dirección de Riesgos", esCorrecta: false }, { texto: "Comité de Auditoría", esCorrecta: false }] }, // Source 32
        { id: "pr_t1_p27", tema: 1, origen: "Preguntas&Respuestas", texto: "Las 40 recomendaciones del Grupo de Acción Financiera Internacional (GAFI), están orientadas a proporcionar a las entidades financieras unos estándares mínimos de cumplimento en materia de:", opciones: [{ texto: "Blanqueo de capitales.", esCorrecta: true }, { texto: "Riesgo de crédito.", esCorrecta: false }, { texto: "Riesgo de mercado.", esCorrecta: false }, { texto: "Gobierno corporativo.", esCorrecta: false }] }, // Source 33
        { id: "pr_t1_p28", tema: 1, origen: "Preguntas&Respuestas", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo modelo.", esCorrecta: true }, { texto: "Riesgo reputacional.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }, { texto: "Riesgo tecnológico.", esCorrecta: false }] }, // Source 34
        { id: "pr_t1_p29", tema: 1, origen: "Preguntas&Respuestas", texto: "La ratio entre los activos líquidos de alta calidad de que dispone la entidad respecto de las salidas netas de efectivo, cuyo objetivo es permitir a las instituciones financieras soportar graves crisis de liquidez (tanto sistémica como específica) por el período de un mes (30 días). Se denomina:", opciones: [{ texto: "LRC ('liquidity coverage ratio').", esCorrecta: true }, { texto: "NSFR ('net stable funding ratio').", esCorrecta: false }, { texto: "LtD ('loan to deposit').", esCorrecta: false }, { texto: "LtV ('loan to value').", esCorrecta: false }] }, // Source 36
        { id: "pr_t1_p30", tema: 1, origen: "Preguntas&Respuestas", texto: "¿Qué significa el término 'concentración de riesgos sectorial'?", opciones: [{ texto: "Que hemos otorgado excesivas operaciones de riesgos, a un sector específico de la economía (construcción, transporte, energía, etc.).", esCorrecta: true }, { texto: "Que la entidad se concentra en un solo sector de actividad.", esCorrecta: false }, { texto: "Que los riesgos se concentran en un solo tipo de producto.", esCorrecta: false }, { texto: "Que hay demasiados empleados en un solo sector.", esCorrecta: false }] }, // Source 37
        { id: "pr_t1_p31", tema: 1, origen: "Preguntas&Respuestas", texto: "La ratio que propone que las entidades cubran sus necesidades permanentes de liquidez derivadas de la actividad comercial a través de una adecuada financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo, así como un mayor peso de los depósitos de clientes, se denomina:", opciones: [{ texto: "NSFR ('net stable funding ratio').", esCorrecta: true }, { texto: "LRC ('liquidity coverage ratio').", esCorrecta: false }, { texto: "LtD ('loan to deposit').", esCorrecta: false }, { texto: "LtV ('loan to value').", esCorrecta: false }] }, // Source 39
        { id: "pr_t1_p32", tema: 1, origen: "Preguntas&Respuestas", texto: "Cuando un banco, a pesar de tener solvencia patrimonial, no puede atender el pago a su vencimiento de una emisión de títulos destinada a captar fondos, es un riesgo:", opciones: [{ texto: "Liquidez.", esCorrecta: true }, { texto: "Operacional.", esCorrecta: false }, { texto: "Crédito.", esCorrecta: false }, { texto: "Reputacional.", esCorrecta: false }] }, // Source 39
        { id: "pr_t1_p33", tema: 1, origen: "Preguntas&Respuestas", texto: "Se denomina riesgo de transferencia y convertibilidad:", opciones: [{ texto: "Al riesgo de los acreedores extranjeros, de los residentes de un país que experimenta una incapacidad de hacer frente a sus deudas por carecer de divisas.", esCorrecta: true }, { texto: "Al riesgo de que una moneda no sea convertible en otra.", esCorrecta: false }, { texto: "Al riesgo de que un país prohíba las transferencias internacionales.", esCorrecta: false }, { texto: "Al riesgo de que los sistemas de pago fallen.", esCorrecta: false }] }, // Source 40
        { id: "pr_t1_p34", tema: 1, origen: "Preguntas&Respuestas", texto: "En relación con la independencia de las funciones de riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "Garantiza que no habrá conflictos de intereses.", esCorrecta: false }, { texto: "Es una recomendación, no una obligación.", esCorrecta: false }, { texto: "Solo aplica a grandes entidades bancarias.", esCorrecta: false }] }, // Source 41
        { id: "pr_t1_p35", tema: 1, origen: "Preguntas&Respuestas", texto: "Atendiendo a su grado de prioridad, en la aplicación de las principales reglas para minimizar el riesgo de crédito en la fase de admisión, el orden adecuado sería:", opciones: [{ texto: "Suficiencia en la generación de recursos y solvencia patrimonial, Constituir garantías, Conocimiento del cliente, Plazo de la operación.", esCorrecta: true }, { texto: "Conocimiento del cliente, Constituir garantías, Suficiencia en la generación de recursos y solvencia patrimonial, Plazo de la operación.", esCorrecta: false }, { texto: "Plazo de la operación, Conocimiento del cliente, Constituir garantías, Suficiencia en la generación de recursos y solvencia patrimonial.", esCorrecta: false }, { texto: "Constituir garantías, Suficiencia en la generación de recursos y solvencia patrimonial, Conocimiento del cliente, Plazo de la operación.", esCorrecta: false }] }, // Source 42
        { id: "pr_t1_p36", tema: 1, origen: "Preguntas&Respuestas", texto: "El apetito de riesgo se estructura en base a los siguientes puntos:", opciones: [{ texto: "Estrategia, lenguaje común, marco de relación y límites máximos.", esCorrecta: true }, { texto: "Solvencia, liquidez mínima, concentración, y volatilidad.", esCorrecta: false }, { texto: "Rentabilidad, crecimiento, cuota de mercado y eficiencia.", esCorrecta: false }, { texto: "Producto, precio, distribución y promoción.", esCorrecta: false }] }, // Source 43
        { id: "pr_t1_p37", tema: 1, origen: "Preguntas&Respuestas", texto: "Hay un golpe de estado en la Republica de Burundi, y el actual gobierno se niega a pagar el crédito que habíamos concedido al gobierno anterior para la financiación de la red local de autobuses. Es un riesgo:", opciones: [{ texto: "País (riesgo soberano).", esCorrecta: true }, { texto: "Liquidez.", esCorrecta: false }, { texto: "Transferencia.", esCorrecta: false }, { texto: "Mercado de negociación.", esCorrecta: false }] }, // Source 45
        { id: "pr_t1_p38", tema: 1, origen: "Preguntas&Respuestas", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }, { texto: "Informe de Solvencia.", esCorrecta: false }] }, // Source 46
        { id: "pr_t1_p39", tema: 1, origen: "Preguntas&Respuestas", texto: "Julio Quejoso es un cliente que siempre va muy apurado de liquidez, y que periódicamente recibe una transferencia en divisas del extranjero, con la que paga el recibo de su préstamo, a última hora del vencimiento. Pero esta vez, se está retrasando en el pago por enfado con la entidad, al haber detectado un error en el cálculo de los intereses, derivado de la incorrecta aplicación de los intereses de morosidad, en el recibo anterior. El riesgo que mejor describe la situación actual es:", opciones: [{ texto: "Riesgo operacional.", esCorrecta: true }, { texto: "Riesgo de crédito.", esCorrecta: false }, { texto: "Riesgo de liquidez.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: false }] }, // Source 49
        { id: "pr_t1_p40", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo de tipo de cambio:", opciones: [{ texto: "Es la perdida que sufre la entidad al mantener posiciones de activos y pasivos denominados en divisas, por las variaciones de esta divisa.", esCorrecta: true }, { texto: "Es la pérdida por fluctuaciones en los tipos de interés.", esCorrecta: false }, { texto: "Es la pérdida por impago de un cliente extranjero.", esCorrecta: false }, { texto: "Es la pérdida por cambios en las cotizaciones bursátiles.", esCorrecta: false }] }, // Source 50
        { id: "pr_t1_p41", tema: 1, origen: "Preguntas&Respuestas", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Operacional.", esCorrecta: true }, { texto: "Crédito.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Legal.", esCorrecta: false }] }, // Source 51
        { id: "pr_t1_p42", tema: 1, origen: "Preguntas&Respuestas", texto: "El término 'corralito' se ha venido utilizando para representar de forma gráfica, la actuación de algunas entidades de crédito que han cerrado sus puertas, por no poder atender los pagos a sus clientes, cuando estas tienen un elevado riesgo de:", opciones: [{ texto: "Liquidez.", esCorrecta: true }, { texto: "Crédito.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: false }] }, // Source 52
        { id: "pr_t1_p43", tema: 1, origen: "Preguntas&Respuestas", texto: "Apostar por una banca comercial y de proximidad para elevar la participación de los depósitos de clientes, es una buena estrategia para mejorar:", opciones: [{ texto: "El Ratio de financiación estable (NSFR).", esCorrecta: true }, { texto: "El Coeficiente de cobertura (LCR).", esCorrecta: false }, { texto: "El ROE.", esCorrecta: false }, { texto: "La rentabilidad por activo.", esCorrecta: false }] }, // Source 53
        { id: "pr_t1_p44", tema: 1, origen: "Preguntas&Respuestas", texto: "Si usted observa una operatoria extraña (frecuentes ingresos en efectivo realizados en diferentes oficinas, y una transferencia periódica por el saldo total, a otra entidad) de un cliente que apenas conoce, podría ser un caso de:", opciones: [{ texto: "Blanqueo de capitales y/o financiación al terrorismo.", esCorrecta: true }, { texto: "Cliente que no se preocupa de rentabilizar sus saldos.", esCorrecta: false }, { texto: "Cliente muy ocupado que no puede pasar por la oficina.", esCorrecta: false }, { texto: "Las donaciones realizadas por los invitados a una boda.", esCorrecta: false }] }, // Source 54
        { id: "pr_t1_p45", tema: 1, origen: "Preguntas&Respuestas", texto: "La validación de los Modelos de Riesgo, y su adecuación para determinar las necesidades de capital regulatorio, es una competencia de:", opciones: [{ texto: "Dirección de Riesgos.", esCorrecta: true }, { texto: "Consejo de Administración.", esCorrecta: false }, { texto: "Auditoría Interna.", esCorrecta: false }, { texto: "Banco de España.", esCorrecta: false }] }, // Source 55
        { id: "pr_t1_p46", tema: 1, origen: "Preguntas&Respuestas", texto: "El Comité permanente de Créditos/Comité de Riesgos/Comité de Admisión:", opciones: [{ texto: "Analiza, y en su caso aprueba las operaciones a su nivel de atribuciones y eleva al Consejo de Administración las que lo excedan.", esCorrecta: true }, { texto: "Aprueba directamente todas las operaciones de crédito.", esCorrecta: false }, { texto: "Establece las políticas de inversión de la entidad.", esCorrecta: false }, { texto: "Supervisa únicamente el riesgo de mercado.", esCorrecta: false }] }, // Source 56
        { id: "pr_t1_p47", tema: 1, origen: "Preguntas&Respuestas", texto: "Atendiendo a la dicotomía 'riesgo-rentabilidad' en una operación crediticia, una buen gestión consiste en:", opciones: [{ texto: "Minimizar al máximo el riesgo y obtener una rentabilidad superior a sus costes.", esCorrecta: true }, { texto: "Maximizar el riesgo para obtener la mayor rentabilidad posible.", esCorrecta: false }, { texto: "Obtener cualquier rentabilidad sin importar el riesgo.", esCorrecta: false }, { texto: "Eliminar el riesgo por completo.", esCorrecta: false }] }, // Source 57
        { id: "pr_t1_p48", tema: 1, origen: "Preguntas&Respuestas", texto: "El conocimiento de las tasas de mortalidad, supervivencia e invalidez, son datos imprescindibles para determinar:", opciones: [{ texto: "El Riesgo actuarial y del negocio asegurador.", esCorrecta: true }, { texto: "El riesgo de crédito de particulares.", esCorrecta: false }, { texto: "El riesgo de mercado.", esCorrecta: false }, { texto: "El riesgo operacional.", esCorrecta: false }] }, // Source 58

        // TEMA 1, questions with 2 to 4 repetitions from the same source
        { id: "pr_t1_p49", tema: 1, origen: "Preguntas&Respuestas", texto: "Dentro del modelo piramidal del marco del apetito de riesgo que tiene establecido la entidad, las áreas gestoras/controladoras de riesgo, pertenecen al:", opciones: [{ texto: "Nivel 3", esCorrecta: true }, { texto: "Nivel 1", esCorrecta: false }, { texto: "Nivel 2", esCorrecta: false }, { texto: "Nivel 4", esCorrecta: false }] }, // Source 59
        { id: "pr_t1_p50", tema: 1, origen: "Preguntas&Respuestas", texto: "Las principales medidas del 'Recovery plan' previstas en el Marco del Apetito de Riesgo, ante el incumplimiento de una de las métricas del Marco, tienden a:", opciones: [{ texto: "Reducir la posibilidad de que la entidad quiebre, y en su caso, tratar de evitar el rescate desde el sector público ('bail out').", esCorrecta: true }, { texto: "Reducir la morosidad, impulsando actuaciones de recuperación, reestructuración, y refinanciación de operaciones dudosas.", esCorrecta: false }, { texto: "Reducir las facultades de aprobación delegadas a las unidades de negocio.", esCorrecta: false }, { texto: "Reducir los problemas de liquidez y evitar una situación concursal.", esCorrecta: false }] }, // Source 60
        { id: "pr_t1_p51", tema: 1, origen: "Preguntas&Respuestas", texto: "La gestión de los riesgos inherentes a su propia actividad, básicamente en la admisión, seguimiento, medición y valoración de los mismos y de los procesos correspondientes, es una responsabilidad de:", opciones: [{ texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Ninguna de las otras respuestas es correcta.", esCorrecta: false }, { texto: "Segunda línea de defensa.", esCorrecta: false }, { texto: "Tercera línea de defensa.", esCorrecta: false }] }, // Source 61
        { id: "pr_t1_p52", tema: 1, origen: "Preguntas&Respuestas", texto: "La posibilidad presente y futura de que las ganancias o el patrimonio de la entidad se vean perjudicados por una opinión pública negativa, tanto si esta tiene fundamento como si no lo tiene, se tipifica como:", opciones: [{ texto: "Riesgo reputacional.", esCorrecta: true }, { texto: "Riesgo operacional.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimiento.", esCorrecta: false }, { texto: "Riesgo tecnológico.", esCorrecta: false }] }, // Source 62
        { id: "pr_t1_p53", tema: 1, origen: "Preguntas&Respuestas", texto: "En la estructura del Marco del Apetito de Riesgos, los principios y métricas del primer nivel, son responsabilidad de:", opciones: [{ texto: "El Consejo de Administración/Comisión de Riesgos.", esCorrecta: true }, { texto: "La Dirección de Riesgos.", esCorrecta: false }, { texto: "Las unidades de negocio.", esCorrecta: false }, { texto: "La Auditoría Interna.", esCorrecta: false }] }, // Source 63
        { id: "pr_t1_p54", tema: 1, origen: "Preguntas&Respuestas", texto: "El cumplimiento normativo es una responsabilidad que compete a:", opciones: [{ texto: "Toda la organización y personal de la entidad.", esCorrecta: true }, { texto: "Únicamente al departamento de Cumplimiento.", esCorrecta: false }, { texto: "Solo a la alta dirección.", esCorrecta: false }, { texto: "Solo a los empleados con contacto directo con clientes.", esCorrecta: false }] }, // Source 64
        { id: "pr_t1_p55", tema: 1, origen: "Preguntas&Respuestas", texto: "Respecto a la independencia de las funciones de negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "Busca centralizar todas las funciones de control.", esCorrecta: false }, { texto: "Solo es necesaria en entidades de gran tamaño.", esCorrecta: false }, { texto: "No es un requisito regulatorio.", esCorrecta: false }] }, // Source 65
        { id: "pr_t1_p56", tema: 1, origen: "Preguntas&Respuestas", texto: "El Valor en Riesgo (VaR) se define como:", opciones: [{ texto: "Es la perdida máxima esperada de una cartera de instrumentos financieros, bajo condiciones normales de los mercados, para un nivel de confianza del 97-99%.", esCorrecta: true }, { texto: "El valor total de los activos de la entidad.", esCorrecta: false }, { texto: "La rentabilidad esperada de una inversión.", esCorrecta: false }, { texto: "La probabilidad de impago de un cliente.", esCorrecta: false }] }, // Source 66
        { id: "pr_t1_p57", tema: 1, origen: "Preguntas&Respuestas", texto: "Durante la función de 'admisión' de un riesgo crediticio:", opciones: [{ texto: "Se analiza la viabilidad de una operación para su posterior aprobación, elevación a un órgano superior, o su denegación.", esCorrecta: true }, { texto: "Se realiza el seguimiento de la operación ya concedida.", esCorrecta: false }, { texto: "Se recuperan los impagos.", esCorrecta: false }, { texto: "Se fijan los precios de los productos bancarios.", esCorrecta: false }] }, // Source 67
        { id: "pr_t1_p58", tema: 1, origen: "Preguntas&Respuestas", texto: "El apetito de Riesgo se define como:", opciones: [{ texto: "La cuantía y tipología de los riegos que se considera razonable asumir en la ejecución de su estrategia de negocio.", esCorrecta: true }, { texto: "El máximo riesgo que una entidad está dispuesta a asumir bajo cualquier circunstancia.", esCorrecta: false }, { texto: "La cantidad de capital que la entidad debe mantener para cubrir riesgos.", esCorrecta: false }, { texto: "El nivel de pérdidas que la entidad puede soportar.", esCorrecta: false }] }, // Source 68
        { id: "pr_t1_p59", tema: 1, origen: "Preguntas&Respuestas", texto: "Si el mercado nos diera suficientes indicaciones de una inminente y estable subida de tipos de interés (para reducir la inflación), una buena estrategia a seguir sería:", opciones: [{ texto: "Captar a los tipos actuales, depósitos a plazo con vencimientos a más largo plazo.", esCorrecta: true }, { texto: "Ofrecer préstamos a tipo fijo a largo plazo.", esCorrecta: false }, { texto: "Incrementar la cartera de renta variable.", esCorrecta: false }, { texto: "Reducir la liquidez disponible.", esCorrecta: false }] }, // Source 69
        { id: "pr_t1_p60", tema: 1, origen: "Preguntas&Respuestas", texto: "En la fase de 'recuperación' de una operación crediticia impagada:", opciones: [{ texto: "Debemos actuar des del minuto 0, para averiguar los motivos e instar al cliente a su pago o a negociar una solución.", esCorrecta: true }, { texto: "Se espera a que la deuda se haga incobrable para darla de baja.", esCorrecta: false }, { texto: "Se inicia un procedimiento judicial sin previo aviso al cliente.", esCorrecta: false }, { texto: "Se ofrece una refinanciación sin analizar la capacidad de pago del cliente.", esCorrecta: false }] }, // Source 70
        { id: "pr_t1_p61", tema: 1, origen: "Preguntas&Respuestas", texto: "Las pérdidas producidas por la interrupciones en la operativa de la entidad, por la caída/paro del sistema informático, por la implantación de nuevo software, se tipifican como:", opciones: [{ texto: "Riesgo operacional.", esCorrecta: true }, { texto: "Riesgo tecnológico.", esCorrecta: false }, { texto: "Riesgo de mercado.", esCorrecta: false }, { texto: "Riesgo de liquidez.", esCorrecta: false }] }, // Source 71
        { id: "pr_t1_p62", tema: 1, origen: "Preguntas&Respuestas", texto: "La formalización del Marco del Apetito de Riesgo, se fija en cuatro dimensiones prioritarias:", opciones: [{ texto: "Protección ante las pérdidas, liquidez y financiación, composición del negocio, valor de la franquicia.", esCorrecta: true }, { texto: "Rentabilidad, crecimiento, eficiencia y solvencia.", esCorrecta: false }, { texto: "Mercado, crédito, operacional y liquidez.", esCorrecta: false }, { texto: "Interno, externo, estratégico y reputacional.", esCorrecta: false }] }, // Source 72
