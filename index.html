        { id: "alf_t9_p19", tema: 9, origen: "TEST ALFONSO", texto: "Ante los requerimientos de información y auditoria, en el supuesto de una cooperativa que mantenga una sección de crédito:", opciones: [{ texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tiene la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }, { texto: "No tiene obligación de auditar sus cuentas anuales ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tiene la obligación de auditar sus cuentas anuales, pero no de depositarlas en el Registro de Cooperativas.", esCorrecta: false }] },
        { id: "alf_t9_p20", tema: 9, origen: "TEST ALFONSO", texto: "Además de la PAC, y de los ingresos declarados en el IRPF, ¿podemos estimar de alguna manera los ingresos que generan las explotaciones agrícolas de un agricultor, no cliente de nuestra entidad?", opciones: [{ texto: "No. Tan solo con la suma del IRPF y de la PAC ya es suficiente para tener una aproximación.", esCorrecta: false }, { texto: "Si, a través de la denominada guía de rendimientos facilitada por el Ministerio de Agricultura, Alimentación y Medio Ambiente.", esCorrecta: true }, { texto: "No. No existe más información de contraste.", esCorrecta: false }, { texto: "No. No existen más aproximaciones.", esCorrecta: false }] },

        // MÓDULO 10
        { id: "alf_t10_p1", tema: 10, origen: "TEST ALFONSO", texto: "¿Se pueden excepcionar de la intervención pública las operaciones de crédito con garantía hipotecaria?", opciones: [{ texto: "No, en ningún caso podemos excepcionar de la intervención pública las operaciones con garantías hipotecarias.", esCorrecta: true }, { texto: "No, tan solo se pueden excepcionar las de préstamo hipotecario", esCorrecta: false }, { texto: "Si, si la operación es inferior a 30.000€", esCorrecta: false }, { texto: "Si, si la operación es a corto plazo: inferior a 1 año.", esCorrecta: false }] },
        { id: "alf_t10_p2", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué medida permite la eliminación de la obligación del pago de la deuda a un bien gravado en garantía?", opciones: [{ texto: "Liberación de garantías.", esCorrecta: true }, { texto: "Reducción del tipo de interés.", esCorrecta: false }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }] },
        { id: "alf_t10_p3", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué es fundamental en el contacto con el cliente que presenta dificultades de pago?", opciones: [{ texto: "Incremento de ventas.", esCorrecta: false }, { texto: "Reducción de costes.", esCorrecta: false }, { texto: "Expansión de mercado.", esCorrecta: false }, { texto: "Anticipación.", esCorrecta: true }] },
        { id: "alf_t10_p4", tema: 10, origen: "TEST ALFONSO", texto: "El acto de formalización de operación de crédito requiere:", opciones: [{ texto: "La firma del pasante de la notaría y del director comercial.", esCorrecta: false }, { texto: "La comparecencia en el Ayuntamiento de los intervinientes.", esCorrecta: false }, { texto: "La intervención por parte de un fedatario público.", esCorrecta: true }, { texto: "La firma del Director de la oficina y del Responsable de Riesgos.", esCorrecta: false }] },
        { id: "alf_t10_p5", tema: 10, origen: "TEST ALFONSO", texto: "¿Consideras la disposición de efectivo a crédito de una tarjeta es una alerta relevante como para efectuar un seguimiento específico del acreditado que la ha realizado?", opciones: [{ texto: "No. Tan solo denota una falta de liquidez transitoria del acreditado.", esCorrecta: false }, { texto: "Sí, ya que debe solicitar autorización a la oficina para poder hacerlo.", esCorrecta: false }, { texto: "No, ya que se trata de un reto recurrente de la oficina.", esCorrecta: false }, { texto: "Sí, ya que puede denotar problemas financieros más importantes.", esCorrecta: true }] },
        { id: "alf_t10_p6", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué ley permite la exoneración de la obligación de pago de las deudas del deudor concursado persona natural?", opciones: [{ texto: "Ley de Segunda Oportunidad.", esCorrecta: true }, { texto: "Ley Concursal.", esCorrecta: false }, { texto: "Ley de Reestructuración.", esCorrecta: false }, { texto: "Ley de Quiebras.", esCorrecta: false }] },
        { id: "alf_t10_p7", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }, { texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }] },
        { id: "alf_t10_p8", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué significa la morosidad objetiva?", opciones: [{ texto: "Situaciones de impago menores a 90 días.", esCorrecta: false }, { texto: "Situaciones de impago mayores a 30 días.", esCorrecta: false }, { texto: "Situaciones objetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: true }, { texto: "Situaciones subjetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: false }] },
        { id: "alf_t10_p9", tema: 10, origen: "TEST ALFONSO", texto: "La función del seguimiento del riesgo de crédito, se lleva a cabo en las entidades financieras por:", opciones: [{ texto: "La obligatoriedad de la normativa interna de las entidades financieras.", esCorrecta: false }, { texto: "Prevención de la morosidad, el descubrimiento de nuevas vías de negocio y el cumplimiento de la normativa del Banco Central Europeo.", esCorrecta: false }, { texto: "Prevención de la morosidad y por la normativa interna del Banco de España.", esCorrecta: true }, { texto: "Una gestión proactiva comercial y de negocio.", esCorrecta: false }] },
        { id: "alf_t10_p10", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué fase del concurso implica la liquidación total de los activos del deudor?", opciones: [{ texto: "Fase Común.", esCorrecta: false }, { texto: "Fase Convenio.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: true }, { texto: "Fase Preventiva.", esCorrecta: false }] },
        { id: "alf_t10_p11", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué significa Stage 2 en la clasificación de riesgo?", opciones: [{ texto: "Riesgo Normal", esCorrecta: false }, { texto: "Riesgo Dudoso", esCorrecta: false }, { texto: "Riesgo Fallido", esCorrecta: false }, { texto: "Riesgo en Vigilancia Especial", esCorrecta: true }] },
        { id: "alf_t10_p12", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué sucede en el Tramo > 90 días?", opciones: [{ texto: "La situación es marcada como “dudoso cobro”.", esCorrecta: true }, { texto: "El cliente es contactado rápidamente.", esCorrecta: false }, { texto: "Se realiza un seguimiento periódico.", esCorrecta: false }, { texto: "Se puede conceder nueva operación de activo, el cliente no está deteriorado", esCorrecta: false }] },
        { id: "alf_t10_p13", tema: 10, origen: "TEST ALFONSO", texto: "Nuestro Comité de Créditos a autorizado una operación de préstamo a un cliente que nos lo había solicitado. A partir de aquí:", opciones: [{ texto: "Hemos asumido un riesgo con el cliente.", esCorrecta: false }, { texto: "Hemos asumido un compromiso de formalización y un riesgo cierto con el cliente.", esCorrecta: false }, { texto: "No asumimos ningún compromiso con el cliente pero si un riesgo..", esCorrecta: false }, { texto: "No hemos asumido ningún riesgo con el cliente hasta la formalización y posterior desembolso del efectivo.", esCorrecta: true }] },
        { id: "alf_t10_p14", tema: 10, origen: "TEST ALFONSO", texto: "Sobre el comentario: ‘las operaciones de importes elevados deben incluirse dentro de las operaciones que son objeto de un seguimiento periódico por parte de una entidad financiera’, entiendes que:", opciones: [{ texto: "Las operaciones de importes elevados suponen una importante concentración y pertenecen a sectores en dificultades, por ello se encuentran en el ámbito del seguimiento.", esCorrecta: false }, { texto: "Las operaciones de importes elevados deben situarse dentro del ámbito del seguimiento pues pudieran suponer un importante impacto en la cuenta de resultados de la entidad.", esCorrecta: true }, { texto: "La frase no tienen sentido, pues solo son susceptibles de seguimiento las operaciones que presenten incidencias en los pagos, no solo las grandes operaciones.", esCorrecta: false }, { texto: "Las operaciones de mayor importe deben situarse dentro del ámbito del seguimiento pues son las que ayudan a conseguir los objetivos y los retos comerciales de los empleados.", esCorrecta: false }] },
        { id: "alf_t10_p15", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué es la consolidación de deudas?", opciones: [{ texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reunificación de varias exposiciones en un solo préstamo.", esCorrecta: true }] },
        { id: "alf_t10_p16", tema: 10, origen: "TEST ALFONSO", texto: "¿Cuál consideras que es la relación más adecuada entre la gestión del riesgo y la gestión del seguimiento de los acreditados?:", opciones: [{ texto: "La considero imprescindible la relación entre gestión de seguimiento y el riesgo para las personas jurídicas, pero innecesaria para las personas físicas.", esCorrecta: false }, { texto: "Considero que la función de seguimiento es necesaria para una correcta y buena gestión del riesgo.", esCorrecta: true }, { texto: "Considero que tendrá mucho que ver con la política de aceptación de riesgos de la entidad.", esCorrecta: false }, { texto: "Con un perfil de riesgo medio-alto el seguimiento es testimonial, mientras que con un perfil bajo será imprescindible. Considero que la gestión del riesgo muchas veces es incompatible con la correcta función de seguimiento.", esCorrecta: false }] },
        { id: "alf_t10_p17", tema: 10, origen: "TEST ALFONSO", texto: "¿Consideras la alerta ‘incremento de riesgo externo en CIRBE respecto de periodos anteriores’, una alerta de riesgo relevante?", opciones: [{ texto: "Sí, ya que denota un mayor endeudamiento en el sistema del que no teníamos conocimiento.", esCorrecta: true }, { texto: "No, es una alerta recurrente en periodos de crisis.", esCorrecta: false }, { texto: "No, más bien informativa y comercial", esCorrecta: false }, { texto: "Si, pues supone un menor posicionamiento comercial con la empresa y una pérdida de cuota de negocio para nuestra entidad.", esCorrecta: false }] },
        { id: "alf_t10_p18", tema: 10, origen: "TEST ALFONSO", texto: "¿Cuál es el objetivo principal del proceso de gestión de la morosidad?", opciones: [{ texto: "Aumentar las ventas.", esCorrecta: false }, { texto: "Minimizar los costes operativos.", esCorrecta: false }, { texto: "Maximizar la recuperación de deudas.", esCorrecta: true }, { texto: "Fidelizar clientes.", esCorrecta: false }] },
        { id: "alf_t10_p19", tema: 10, origen: "TEST ALFONSO", texto: "Una persona física nos solicita financiar la compra de una nave propiedad de una sociedad que representa el 35% de los activos de la misma. Ante esta operación, además de la documentación correspondiente del solicitante, deberemos solicitar al vendedor:", opciones: [{ texto: "Al vendedor no tenemos por qué solicitarle nada, pues el riesgo recae en el comprador al que financiamos.", esCorrecta: false }, { texto: "Documentación conforme se encuentra al corriente de pagos con hacienda y la Seguridad social.", esCorrecta: false }, { texto: "El acuerdo del consejo de administración para su venta, pues ésta supone más del 50% de los activos de la sociedad.", esCorrecta: false }, { texto: "El acuerdo de la junta general de accionistas, pues la venta supone más del 25% de los activos de la sociedad", esCorrecta: true }] },
        { id: "alf_t10_p20", tema: 10, origen: "TEST ALFONSO", texto: "¿Qué etapa se caracteriza por la detección temprana del riesgo de impago?", opciones: [{ texto: "Preventivo.", esCorrecta: true }, { texto: "Tramo > 90 días.", esCorrecta: false }, { texto: "Recuperación.", esCorrecta: false }, { texto: "Tramo 1-90 días.", esCorrecta: false }] },

        // --- Questions from Test Guaci.docx ---

        // A1 FUND. RIESGOS Y ADEC. CAPITAL
        { id: "gua_t1_p1", tema: 1, origen: "Test Guaci", texto: "El riesgo actuarial es el resultante de:", opciones: [{ texto: "Menoscabo de la capacidad competitiva, por deterioro de la confianza en la entidad.", esCorrecta: false }, { texto: "Restricción de la capacidad de la Entidad Financiera para adaptar su volumen de recursos propios a las exigencias normativas.", esCorrecta: false }, { texto: "La pérdida de valor de los activos de la entidad frente a un cliente, por el deterioro de su capacidad de hacer frente a sus compromisos.", esCorrecta: false }, { texto: "Incremento del valor de los compromisos contraídos por contratos de seguro con clientes y por pensiones con empleados a raíz de la divergencia entre las estimaciones de siniestralidad y tipos y la evolución real de estas magnitudes.", esCorrecta: true }] },
        { id: "gua_t1_p2", tema: 1, origen: "Test Guaci", texto: "¿El ROE y el RAR de una operación son siempre coincidentes?", opciones: [{ texto: "No, porque una ratio mide la rentabilidad y la otra la probabilidad de impago.", esCorrecta: false }, { texto: "No, porque el RAR incorpora de manera específica los riesgos que se asumen al efectuar la operación y el ROE no.", esCorrecta: true }, { texto: "Sí, porque ambas ratios parten del mismo margen financiero de la operación.", esCorrecta: false }, { texto: "Sí, porque ambas ratios son indicadoras de rentabilidad.", esCorrecta: false }] },
        { id: "gua_t1_p3", tema: 1, origen: "Test Guaci", texto: "El scoring proactivo resulta muy útil para:", opciones: [{ texto: "La preconcesión de nuevas operaciones de riesgo.", esCorrecta: true }, { texto: "Calificar las operaciones de riesgo de las grandes empresas.", esCorrecta: false }, { texto: "Valorar la calificación crediticia de un cliente en el momento de la solicitud.", esCorrecta: false }, { texto: "Realizar un seguimiento del comportamiento de un determinado producto de una cartera de riesgo vivo y/o cliente.", esCorrecta: false }] },
        { id: "gua_t1_p4", tema: 1, origen: "Test Guaci", texto: "Las principales medidas del “Recovery plan” previstas en el Marco del Apetito de Riesgo, ante el incumplimiento de una de las métricas del Marco, tienden a:", opciones: [{ texto: "Reducir los problemas de liquidez y evitar una situación concursal.", esCorrecta: false }, { texto: "Reducir las facultades de aprobación delegadas a las unidades de negocio, y re-centralizar la decisiones en riesgos.", esCorrecta: false }, { texto: "Reducir la posibilidad de que la entidad quiebre, y en su caso, tratar de evitar el rescate desde el sector público (“bail out”).", esCorrecta: true }, { texto: "Reducir la morosidad, impulsando actuaciones de recuperación, reestructuración, y refinanciación de operaciones dudosas.", esCorrecta: false }] },
        { id: "gua_t1_p5", tema: 1, origen: "Test Guaci", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Cumplimiento Legal.", esCorrecta: false }, { texto: "Conducta.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: true }, { texto: "Mercado.", esCorrecta: false }] },
        { id: "gua_t1_p6", tema: 1, origen: "Test Guaci", texto: "La cantidad no dispuesta por el cliente en una póliza de crédito:", opciones: [{ texto: "No consume capital regulatorio ya que no se ha utilizado.", esCorrecta: false }, { texto: "Solo consume si la operación no está garantizada por una hipoteca o una prenda suficiente.", esCorrecta: false }, { texto: "No consume, siempre que no proceda de una operación reestructurada.", esCorrecta: false }, { texto: "Sí consume capital, pero en menor medida que la cantidad dispuesta, ya que se le aplica un factor de ponderación.", esCorrecta: true }] },
        { id: "gua_t1_p7", tema: 1, origen: "Test Guaci", texto: "El Mecanismo Único de Supervisión (MUS) tiene por objetivo:", opciones: [{ texto: "Mutualizar las pérdidas en los posibles rescates bancarios.", esCorrecta: false }, { texto: "Someter a las entidades significativas a la supervisión directa del BCE.", esCorrecta: true }, { texto: "Coordinar la actuación de los auditores internos de las entidades de la UEM.", esCorrecta: false }, { texto: "Imponer los requisitos de absorción de pérdidas.", esCorrecta: false }] },
        { id: "gua_t1_p8", tema: 1, origen: "Test Guaci", texto: "El riesgo ocasionado por prácticas inadecuadas en la relación del banco con sus clientes, el trato y los productos ofrecidos a los mismos y su adecuación a cada cliente concreto, se denomina:", opciones: [{ texto: "Riesgo legal", esCorrecta: false }, { texto: "Riesgo de conducta", esCorrecta: true }, { texto: "Riesgo modelo", esCorrecta: false }, { texto: "Riesgo reputacional", esCorrecta: false }] },
        { id: "gua_t1_p9", tema: 1, origen: "Test Guaci", texto: "Las entidades que no cumplan los requisitos mínimos de capital ordinario de nivel 1 (se encuentren por debajo del umbral de referencia)", opciones: [{ texto: "Deben provisionar de inmediato todos sus créditos morosos.", esCorrecta: false }, { texto: "Serán supervisadas directamente por el BCE.", esCorrecta: false }, { texto: "Estarán sujetas a restricciones en el reparto de beneficios.", esCorrecta: true }, { texto: "Pueden aumentar su capital emitiendo productos híbridos.", esCorrecta: false }] },
        { id: "gua_t1_p10", tema: 1, origen: "Test Guaci", texto: "Las tres variables que definen la pérdida esperada son:", opciones: [{ texto: "Probabilidad de cumplimiento, exposición y garantías.", esCorrecta: false }, { texto: "Probabilidad de incumplimiento, saldo dispuesto y severidad.", esCorrecta: false }, { texto: "Probabilidad de incumplimiento, exposición y severidad.", esCorrecta: true }, { texto: "Probabilidad de cumplimiento, saldo pendiente y severidad.", esCorrecta: false }] },
        { id: "gua_t1_p11", tema: 1, origen: "Test Guaci", texto: "En el marco de Basilea III, el capital de liquidación (‘gone-concern capital’) se corresponde con:", opciones: [{ texto: "El capital de nivel 1.", esCorrecta: false }, { texto: "El capital de nivel 2.", esCorrecta: true }, { texto: "El colchón adicional de capital.", esCorrecta: false }, { texto: "El capital desembolsado.", esCorrecta: false }] },
        { id: "gua_t1_p12", tema: 1, origen: "Test Guaci", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo tecnológico.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }, { texto: "Riesgo modelo.", esCorrecta: true }, { texto: "Riesgo reputacional.", esCorrecta: false }] },
        { id: "gua_t1_p13", tema: 1, origen: "Test Guaci", texto: "En la formalización del marco del apetito de riesgo, se suelen fijar cuatro dimensiones prioritarias", opciones: [{ texto: "Cultura de riesgos, estrategia y líneas de defensa.", esCorrecta: false }, { texto: "Estrategia, lenguaje común, marco de relación y límites máximos.", esCorrecta: false }, { texto: "Modelo de negocio, límites máximos, líneas de defensa.", esCorrecta: false }, { texto: "Protección ante las perdidas, liquidez y financiación, composición del negocio, valor de la franquicia", esCorrecta: true }] },
        { id: "gua_t1_p14", tema: 1, origen: "Test Guaci", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }, { texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }] },
        { id: "gua_t1_p15", tema: 1, origen: "Test Guaci", texto: "Hay un golpe de estado en la Republica de Burundi, y el actual gobierno se niega a pagar el crédito que habíamos concedido al gobierno anterior para la financiación de la red local de autobuses. Es un riesgo:", opciones: [{ texto: "Mercado de negociación.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: false }, { texto: "País (riesgo de transferencia).", esCorrecta: false }, { texto: "País (riesgo soberano).", esCorrecta: true }] },
        { id: "gua_t1_p16", tema: 1, origen: "Test Guaci", texto: "La probabilidad de que un cliente no atienda sus obligaciones contractuales durante un periodo superior a 90 días se define como:", opciones: [{ texto: "Severidad (LGD).", esCorrecta: false }, { texto: "Pérdida esperada (PE).", esCorrecta: false }, { texto: "Probabilidad de incumplimiento (PD).", esCorrecta: true }, { texto: "Exposición (EAD).", esCorrecta: false }] },
        { id: "gua_t1_p17", tema: 1, origen: "Test Guaci", texto: "Dentro del modelo de las tres lineas de defensa, las unidades de negocio y de soporte de la entidad, responsables de identificar, medir, controlar, mitigar y comunicar los principales riesgos que afectan al grupo en el ejercicio continuo de su actividad. Constituyen la:", opciones: [{ texto: "Ninguna de las otras respuestas es correcta.", esCorrecta: false }, { texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Tercera línea de defensa.", esCorrecta: false }, { texto: "Segunda línea de defensa.", esCorrecta: false }] },
        { id: "gua_t1_p18", tema: 1, origen: "Test Guaci", texto: "Las pérdidas inesperadas (pérdidas potenciales imprevistas y no anticipadas) se deben cubrir:", opciones: [{ texto: "Con las provisiones genéricas.", esCorrecta: false }, { texto: "Con las provisiones específicas.", esCorrecta: false }, { texto: "Con recursos propios y valor económico.", esCorrecta: true }, { texto: "Con cargo a la cuenta de resultados.", esCorrecta: false }] },
        { id: "gua_t1_p19", tema: 1, origen: "Test Guaci", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }, { texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }] },
        { id: "gua_t1_p20", tema: 1, origen: "Test Guaci", texto: "La ratio entre los activos líquidos de alta calidad de que dispone la entidad respecto de las salidas netas de efectivo, cuyo objetivo es permitir a las instituciones financieras soportar graves crisis de liquidez (tanto sistémica como específica) por el período de un mes (30 días). Se denomina:", opciones: [{ texto: "LtD (‘loan to diposit’).", esCorrecta: false }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: true }, { texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: false }] },

        { id: "new_t2_p1", tema: 2, origen: "TEMA 2 - 9.50", texto: "En la definición de los objetivos comerciales, cuando no referimos a los objetivos cualitativos de nuestro plan de acción, hacemos mención a:", opciones: [{ texto: "¿Qué y cómo se vende?", esCorrecta: true }, { texto: "¿Cuánto se vende?", esCorrecta: false }, { texto: "¿Quién vende?", esCorrecta: false }, { texto: "¿Cuáles son los incentivos asociados?", esCorrecta: false }] },
        { id: "new_t2_p2", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Qué “fideliza” a un cliente en lo que se refiere a la atención que recibe?", opciones: [{ texto: "Mantener un contacto diario con el cliente.", esCorrecta: false }, { texto: "Asesoramiento y soluciones.", esCorrecta: true }, { texto: "Trato distante, pero profesional.", esCorrecta: false }, { texto: "Dar una respuesta inmediata, aunque no tengamos toda la información.", esCorrecta: false }] },
        { id: "new_t2_p3", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Qué organismo europeo ha publicado una directiva sobre los principales requisitos en la concesión y seguimiento de préstamos, en vigor des del 30 junio 2021?", opciones: [{ texto: "BCE", esCorrecta: false }, { texto: "BIS", esCorrecta: false }, { texto: "EIPOA", esCorrecta: false }, { texto: "EBA", esCorrecta: true }] },
        { id: "new_t2_p4", tema: 2, origen: "TEMA 2 - 9.50", texto: "Dentro de la CIRBE un descubierto en cuenta corriente, se considera:", opciones: [{ texto: "Riesgo Disponible", esCorrecta: false }, { texto: "Riesgo Financiero", esCorrecta: true }, { texto: "Riesgo Comercial", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }] },
        { id: "new_t2_p5", tema: 2, origen: "TEMA 2 - 9.50", texto: "En el contrato de pignoración de prendas de operaciones de pasivo y otros títulos valores, se establecen los mecanismos de “reposición de las garantías”, para obligar al deudor a:", opciones: [{ texto: "Aportar nuevas garantías hasta cubrir la deuda si el valor de las mismas se reduce en más de un determinado porcentaje.", esCorrecta: true }, { texto: "Sustituir las garantías por otras nuevas, con periodicidad anual.", esCorrecta: false }, { texto: "Sustituir las garantías por otras nuevas, al vencimiento de la operación en caso de impago.", esCorrecta: false }, { texto: "Es la cláusula jurídica que identifica la afectación de las garantías pignoradas, al pago de la deuda.", esCorrecta: false }] },
        { id: "new_t2_p6", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Que entendemos por garantía en una operación de financiación?", opciones: [{ texto: "La seguridad de que vamos a cobrar íntegramente la operación financiada en caso de impago.", esCorrecta: false }, { texto: "El conjunto de bienes o derechos que se encuentran afectados para asegurar el cumplimiento de una obligación principal.", esCorrecta: true }, { texto: "La fiabilidad de que la operación de financiación se ajusta a la normativa fijada por la entidad.", esCorrecta: false }, { texto: "La mejor opción para conceder operaciones donde tenemos dudas sobre la capacidad de reembolso del deudor.", esCorrecta: false }] },
        { id: "new_t2_p7", tema: 2, origen: "TEMA 2 - 9.50", texto: "Cuáles sería las principal ventaja para un cliente que quiere retirar un depósito remunerado (con penalizaciones por reintegro anticipado) para hacer una compra o inversión, al cual le proponemos la posibilidad de un préstamo en “muy buenas condiciones” con garantía de depósitos (pequeño diferencial y comisiones mínimas).", opciones: [{ texto: "Va a satisfacer la inversión o la compra sin descapitalizarse, y normalmente con unas cuotas de amortización en muchos casos perfectamente asumibles.", esCorrecta: true }, { texto: "Tendrá un capital ahorrado para cuando se jubile.", esCorrecta: false }, { texto: "Todos los prestamos son deducibles fiscalmente, por lo que es una buena opción para rebajar la declaración de renta.", esCorrecta: false }, { texto: "Impedimos que se vaya de la entidad, con una promesa de un mejor trato comercial en el futuro.", esCorrecta: false }] },
        { id: "new_t2_p8", tema: 2, origen: "TEMA 2 - 9.50", texto: "Cuando el fiador queda en una posición de segundo orden y el acreedor viene obligado a dirigirse y ejecutar en primer lugar al deudor principal, y solo en el caso de que este sea insolvente o que sus bienes no lleguen a cubrir el total de la deuda podrá hacerlo en contra del fiador, ¿se trata de un afianzamiento…?", opciones: [{ texto: "Subsidiario", esCorrecta: true }, { texto: "De segundo orden", esCorrecta: false }, { texto: "Declarativo", esCorrecta: false }, { texto: "Solidario", esCorrecta: false }] },
        { id: "new_t2_p9", tema: 2, origen: "TEMA 2 - 9.50", texto: "El interés más las comisiones que se cobran en una operación de crédito debe cubrir:", opciones: [{ texto: "Las pérdidas cíclicas ligadas a los ciclos económicos.", esCorrecta: false }, { texto: "Cualquier pérdida que acontezca excepto la esperada, ya que, si se esperan pérdidas, la operación debe descartarse.", esCorrecta: false }, { texto: "La pérdida esperada: probabilidad de incumplimiento x exposición x severidad", esCorrecta: true }, { texto: "Las pérdidas inesperadas, es decir, las no previstas.", esCorrecta: false }] },
        { id: "new_t2_p10", tema: 2, origen: "TEMA 2 - 9.50", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }, { texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }] },
        { id: "new_t2_p11", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Debe una oficina retail contar con un plan estratégico específico de captación de operaciones de activo?", opciones: [{ texto: "No se aconseja, pero en caso de llevarlo a cabo, la plantilla debe quedar totalmente al margen.", esCorrecta: false }, { texto: "No, ya que, a diferencia de la captación de pasivo, con el activo cualquier error puede suponer una pérdida directa.", esCorrecta: false }, { texto: "No es necesario ya que la estrategia de captación de operaciones de activo se desarrolla centralizadamente.", esCorrecta: false }, { texto: "Sí, diseñado por la dirección de la oficina y consensuado con toda la plantilla.", esCorrecta: true }] },
        { id: "new_t2_p12", tema: 2, origen: "TEMA 2 - 9.50", texto: "Conceder operaciones para cancelar deudas impagadas o en dificultades en otras entidades, es una operatoria:", opciones: [{ texto: "Es una buena forma de fidelizar al cliente.", esCorrecta: false }, { texto: "Que acredita el nivel de proactividad de nuestra entidad.", esCorrecta: false }, { texto: "Es muy rentable y además se gana cuota de mercado a los competidores.", esCorrecta: false }, { texto: "Es una operatoria que debe evitarse.", esCorrecta: true }] },
        { id: "new_t2_p13", tema: 2, origen: "TEMA 2 - 9.50", texto: "Dentro de la CIRBE, una cuenta de crédito con un límite de 100.000 euros del que se ha dispuesto 60.000 ¿cómo se informan los 40.000 restantes?", opciones: [{ texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: true }] },
        { id: "new_t2_p14", tema: 2, origen: "TEMA 2 - 9.50", texto: "Si un cliente solicita una operación de crédito, pero no concreta suficientemente la finalidad de la misma, explicativa y documentalmente, ¿cuál debe ser nuestra actuación?", opciones: [{ texto: "Evitar indagar sobre la finalidad, ya que invadir la intimidad del cliente, supone sanciones reguladas por la ley de protección de datos.", esCorrecta: false }, { texto: "Analizaremos es destino a través de otras fuentes externas o internas de la entidad.", esCorrecta: false }, { texto: "Solicitaremos un justificante o factura transcurrido un tiempo des de la formalización de la operación.", esCorrecta: false }, { texto: "Debemos desestimar la operación, atendiendo a que la normativa sobre blanqueo de capitales es taxativa en esta cuestión.", esCorrecta: true }] },
        { id: "new_t2_p15", tema: 2, origen: "TEMA 2 - 9.50", texto: "Una Comunidad de bienes (CB):", opciones: [{ texto: "Solo puede endeudarse son ciertas limitaciones.", esCorrecta: false }, { texto: "Sus beneficios o cargas se reparten por igual entre los partícipes, independientes de sus respectivas cuotas de participación.", esCorrecta: false }, { texto: "Tiene personalidad jurídica propia.", esCorrecta: false }, { texto: "La propiedad de una cosa o un derecho pertenece de manera proindivisa a varias personas físicas o jurídicas.", esCorrecta: true }] },
        { id: "new_t2_p16", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad anónima?", opciones: [{ texto: "3.000 euros", esCorrecta: false }, { texto: "10.000 euros", esCorrecta: false }, { texto: "60.000 euros", esCorrecta: true }, { texto: "100.000 euros", esCorrecta: false }] },
        { id: "new_t2_p17", tema: 2, origen: "TEMA 2 - 9.50", texto: "El descuento comercial es una:", opciones: [{ texto: "Financiación de circulante", esCorrecta: true }, { texto: "Financiación de consumo", esCorrecta: false }, { texto: "Financiación hipotecaria", esCorrecta: false }, { texto: "Financiación de inversiones", esCorrecta: false }] },
        { id: "new_t2_p18", tema: 2, origen: "TEMA 2 - 9.50", texto: "Una Sociedad de Garantía Recíproca (SGR) es:", opciones: [{ texto: "Una empresa de capital mixto con mayoría del Estado y participación de los bancos, para gestionar seguros de crédito a la exportación.", esCorrecta: false }, { texto: "Es una sociedad por el cual dos o más personas se obligan a poner en común dinero, bienes o industria con ánimo de partir entre sí las ganancias y garantizar operaciones de financiación.", esCorrecta: false }, { texto: "Una sociedad de capital variable especializadas en el otorgamiento de garantías a sus socios en forma generalmente de aval y que no pueden captar fondos del público.", esCorrecta: true }, { texto: "Una agrupación de varios socios con la finalidad de desarrollar o mejorar los resultados de la actividad de los mismos.", esCorrecta: false }] },
        { id: "new_t2_p19", tema: 2, origen: "TEMA 2 - 9.50", texto: "Uno de los aspectos más importantes del análisis de una operación de crédito es:", opciones: [{ texto: "La antigüedad como cliente.", esCorrecta: false }, { texto: "La cantidad de documentación aportada por el deudor.", esCorrecta: false }, { texto: "La eficacia de sus garantías reales.", esCorrecta: false }, { texto: "La valoración de la capacidad de devolución del cliente.", esCorrecta: true }] },
        { id: "new_t2_p20", tema: 2, origen: "TEMA 2 - 9.50", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad limitada?", opciones: [{ texto: "60.000 euros", esCorrecta: false }, { texto: "10.000 euros", esCorrecta: false }, { texto: "1 euro", esCorrecta: true }, { texto: "3.000 euros", esCorrecta: false }] },

        // A3. Análisis de estados financieros
        { id: "gua_t3_p1", tema: 3, origen: "Test Guaci", texto: "El activo corriente, corresponde a:", opciones: [{ texto: "Comprenden en general todas las inversiones realizadas por la empresa.", esCorrecta: false }, { texto: "Son aquellos activos de baja calidad.", esCorrecta: false }, { texto: "Todas las inversiones realizadas que duran menos de un año.", esCorrecta: true }, { texto: "Todas las inversiones realizadas que duran más de un año.", esCorrecta: false }] },
        { id: "gua_t3_p2", tema: 3, origen: "Test Guaci", texto: "Los gastos fijos:", opciones: [{ texto: "Son los gastos necesarios para la producción del producto o servicio, pero que no incurren directamente con esta producción.", esCorrecta: false }, { texto: "Son aquellos gastos que guardan proporción con la actividad de producción.", esCorrecta: false }, { texto: "Son los que se incurren directamente en la elaboración de los productos o servicios.", esCorrecta: false }, { texto: "Son los gastos independientes al nivel de ventas de la empresa.", esCorrecta: true }] },
        { id: "gua_t3_p3", tema: 3, origen: "Test Guaci", texto: "El principio de devengo se refiere a que:", opciones: [{ texto: "En cada ejercicio económico se tienen que recoger sólo los ingresos y gastos que se haya efectuado en dinero en efectivo ese periodo.", esCorrecta: false }, { texto: "En cada ejercicio económico se tienen que recoger los ingresos y gastos que corresponden efectivamente a este periodo.", esCorrecta: true }, { texto: "Estamos en el inicio de cada periodo contable.", esCorrecta: false }, { texto: "Estamos en el momento en que se realizan los cobros y pagos por ventas y/o deudas.", esCorrecta: false }] },
        { id: "gua_t3_p4", tema: 3, origen: "Test Guaci", texto: "Si la ratio de endeudamiento es superior a 0,6, significa:", opciones: [{ texto: "Que la empresa disminuye su dependencia financiera.", esCorrecta: false }, { texto: "Que su deuda a corto plazo es muy pequeña.", esCorrecta: false }, { texto: "Que posee un exceso de capitales propios.", esCorrecta: false }, { texto: "Que la empresa, en principio, se está volviendo muy dependiente financieramente.", esCorrecta: true }] },
        { id: "gua_t3_p5", tema: 3, origen: "Test Guaci", texto: "El apalancamiento financiero hace referencia a:", opciones: [{ texto: "La capacidad de aumentar la rentabilidad con los activos.", esCorrecta: false }, { texto: "La relación entre total de la deuda y recursos propios.", esCorrecta: false }, { texto: "La utilización de los recursos propios para incrementar los beneficios.", esCorrecta: false }, { texto: "La utilización de la deuda para incrementar la rentabilidad de los capitales propios.", esCorrecta: true }] },
        { id: "gua_t3_p6", tema: 3, origen: "Test Guaci", texto: "Respecto a la ratio R.O.A., señalar la respuesta correcta:", opciones: [{ texto: "Para que sea una buena rentabilidad debe ser menor al coste de la deuda.", esCorrecta: false }, { texto: "Calcula la rentabilidad de las inversiones hechas sin tomar en cuenta la manera de financiarlas ni la tasa impositiva.", esCorrecta: true }, { texto: "Calcula la rentabilidad de las inversiones hechas teniendo en cuenta los intereses generados por la deuda.", esCorrecta: false }, { texto: "Es una ratio que compara la rentabilidad de los activos con la rentabilidad del patrimonio neto.", esCorrecta: false }] },
        { id: "gua_t3_p7", tema: 3, origen: "Test Guaci", texto: "Indicar la respuesta correcta:", opciones: [{ texto: "Una gran capacidad de autofinanciación favorece la solvencia de una empresa.", esCorrecta: true }, { texto: "El flujo de caja económico no tiene en cuenta las amortizaciones y provisiones.", esCorrecta: false }, { texto: "Siempre el flujo de caja financiero coincide con el flujo de caja económico.", esCorrecta: false }, { texto: "La amortización afecta a la cuenta de tesorería.", esCorrecta: false }] },
        { id: "gua_t3_p8", tema: 3, origen: "Test Guaci", texto: "Si el total de activos de una empresa es 1.000 €, el exigible total es de 400 € y el beneficio neto es 100€. Calcular el R.O.E.", opciones: [{ texto: "15,66%.", esCorrecta: false }, { texto: "15%.", esCorrecta: false }, { texto: "16,66%.", esCorrecta: true }, { texto: "10%.", esCorrecta: false }] },
        { id: "gua_t3_p9", tema: 3, origen: "Test Guaci", texto: "Las empresas industriales:", opciones: [{ texto: "Suelen tener muy poca inversión no-corriente.", esCorrecta: false }, { texto: "Suelen estar financiadas por proveedores.", esCorrecta: false }, { texto: "Suelen tener importantes inversiones no-corrientes.", esCorrecta: true }, { texto: "Suelen estar financiadas a corto plazo mayoritariamente.", esCorrecta: false }] },
        { id: "gua_t3_p10", tema: 3, origen: "Test Guaci", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "Sólo I y III.", esCorrecta: false }, { texto: "I, II y III.", esCorrecta: true }, { texto: "Sólo I y II.", esCorrecta: false }, { texto: "I, II y IV.", esCorrecta: false }] },
        { id: "gua_t3_p11", tema: 3, origen: "Test Guaci", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }, { texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }] },
        { id: "gua_t3_p12", tema: 3, origen: "Test Guaci", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "Siempre que el apalancamiento financiero sea positivo, la deuda es beneficiosa para la empresa.", esCorrecta: false }, { texto: "El apalancamiento hace referencia a la deuda a largo plazo de la empresa.", esCorrecta: false }, { texto: "El apalancamiento mide la rentabilidad aportada por los recursos permanentes.", esCorrecta: false }, { texto: "El apalancamiento financiero positivo no necesariamente será positivo para la empresa.", esCorrecta: true }] },
        { id: "gua_t3_p13", tema: 3, origen: "Test Guaci", texto: "Si una empresa obtuvo de beneficio neto en el año X: 1.000€., tiene pasivos por el valor de 3.000€., su patrimonio neto equivale a 4.000€.. y tiene como total de activos un valor de 7.000€.. El valor del R.O.E. es:", opciones: [{ texto: "14,29%.", esCorrecta: false }, { texto: "57,14%.", esCorrecta: false }, { texto: "25%.", esCorrecta: true }, { texto: "21%.", esCorrecta: false }] },
        { id: "gua_t3_p14", tema: 3, origen: "Test Guaci", texto: "Si se incluye en la cuenta de resultados un gasto de 10.000 € por concepto de amortización de maquinaria, significa:", opciones: [{ texto: "La amortización no va incluida en la cuenta de resultados.", esCorrecta: false }, { texto: "Se realizó un gasto de 10.000 € afectando a la cuenta de tesorería.", esCorrecta: false }, { texto: "El valor residual de la maquinaria es de 10.000 €.", esCorrecta: false }, { texto: "Que la maquinaria se ha depreciado en 10.000 € ese ejercicio.", esCorrecta: true }] },
        { id: "gua_t3_p15", tema: 3, origen: "Test Guaci", texto: "El ciclo de maduración es:", opciones: [{ texto: "Es el plazo desde que se paga la materia prima hasta que se produce el bien final.", esCorrecta: true }, { texto: "El tiempo que dura el proceso de cobro de las facturas a los clientes.", esCorrecta: false }, { texto: "El tiempo de duración de la deuda a corto plazo.", esCorrecta: false }, { texto: "El tiempo que dura todo el ciclo de explotación de una empresa.", esCorrecta: false }] },
        { id: "gua_t3_p16", tema: 3, origen: "Test Guaci", texto: "El concepto de amortizaciones corresponde a:", opciones: [{ texto: "Es el gasto anual correspondiente sólo a la deuda financiera.", esCorrecta: false }, { texto: "Son todos los gastos de comercialización directamente imputables a las ventas.", esCorrecta: false }, { texto: "Es el gasto anual correspondientee de una inversión no-corriente.", esCorrecta: true }, { texto: "Son todos aquellos gastos necesarios que constituyen la estructura de funcionamiento de una empresa.", esCorrecta: false }] },
        { id: "gua_t3_p17", tema: 3, origen: "Test Guaci", texto: "Un balance debe:", opciones: [{ texto: "Ser fiel a los intereses de los accionistas.", esCorrecta: false }, { texto: "Ser equilibrado.", esCorrecta: false }, { texto: "Reflejar la imagen fiel de la empresa.", esCorrecta: true }, { texto: "Reflejar la realidad de mercado.", esCorrecta: false }] },
        { id: "gua_t3_p18", tema: 3, origen: "Test Guaci", texto: "Tener en el apartado de Ventas un apunte por valor de 20.000 €, significa necesariamente que:", opciones: [{ texto: "A los 20.000€. se le debe quitar el impuesto de sociedades antes de contabilizarlo como ingreso por ventas.", esCorrecta: false }, { texto: "En el presente periodo hubo un cobro de 20.000€.", esCorrecta: false }, { texto: "Se ha realizado una venta por 20.000 € pero no necesariamente se ha producido el cobro.", esCorrecta: true }, { texto: "Los 20.000€. sólo afectará a la cuenta de tesorería.", esCorrecta: false }] },
        { id: "gua_t3_p19", tema: 3, origen: "Test Guaci", texto: "Si una empresa tiene como activo corriente 100 euros, activo no corriente 200 euros, total de deuda 50 euros, ¿cuánto tendrá de recursos propios?", opciones: [{ texto: "250€.", esCorrecta: true }, { texto: "150€.", esCorrecta: false }, { texto: "50€.", esCorrecta: false }, { texto: "300€.", esCorrecta: false }] },
        { id: "gua_t3_p20", tema: 3, origen: "Test Guaci", texto: "Una empresa contrata un servicio de limpieza, con unas condiciones de pago a 60 días fecha factura, entonces:", opciones: [{ texto: "En el momento que se efectúe el servicio, se produce el gasto.", esCorrecta: true }, { texto: "En el momento que se efectúe el servicio se debe realizar el pago.", esCorrecta: false }, { texto: "El gasto y el pago se registran al final de los 60 días.", esCorrecta: false }, { texto: "El gasto por el servicio se debe contabilizar 60 días después.", esCorrecta: false }] },

        // A4. Gestión del riesgo de crédito. Empresas, seguimiento y morosidad
        { id: "gua_t4_p1", tema: 4, origen: "Test Guaci", texto: "Un modelo de negocio empresarial debe responder a las siguientes preguntas:", opciones: [{ texto: "Cliente, diferenciación, calidad.", esCorrecta: false }, { texto: "Mercado, producto/servicio, procesos internos.", esCorrecta: true }, { texto: "Mercado, atributos del producto, tiempo de respuesta.", esCorrecta: false }, { texto: "Factores clave, diferenciación, procesos internos.", esCorrecta: false }] },
        { id: "gua_t4_p2", tema: 4, origen: "Test Guaci", texto: "Los efectos contables de un crédito dudoso son:", opciones: [{ texto: "Únicamente se contabilizan los rendimientos de las cuotas que el cliente nos pueda pagar una vez descontadas las “quitas”", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y se debe provisionar todo el saldo dudoso (capital pendiente más cuotas impagadas).", esCorrecta: true }, { texto: "Se tienen que dar de baja el crédito dudoso del balance y retroceder las cuotas que hubiésemos cobrado al cliente.", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y solo se provisionan las cuotas impagadas.", esCorrecta: false }] },
        { id: "gua_t4_p3", tema: 4, origen: "Test Guaci", texto: "La provisión que se calcula en función del total de riesgo concedido, en las operaciones en situación “normal” o “normal en vigilancia especial”, se denomina contablemente como:", opciones: [{ texto: "Morosidad", esCorrecta: false }, { texto: "Especifica", esCorrecta: false }, { texto: "Anticíclica", esCorrecta: false }, { texto: "Genérica", esCorrecta: true }] },
        { id: "gua_t4_p4", tema: 4, origen: "Test Guaci", texto: "Que documentos aportados por la empresa, permiten comprobar el volumen de ventas declarado y su concordancia con la cuenta de resultados.", opciones: [{ texto: "CIRBE y pool bancario.", esCorrecta: false }, { texto: "Retenciones del IRPF.", esCorrecta: false }, { texto: "Resumen anual y pagos fraccionados del IVA.", esCorrecta: true }, { texto: "Declaración anual de operaciones a terceros.", esCorrecta: false }] },
        { id: "gua_t4_p5", tema: 4, origen: "Test Guaci", texto: "El seguimiento del riesgo de crédito de una operación se realizará:", opciones: [{ texto: "Durante todo el ciclo de vida de la operación", esCorrecta: true }, { texto: "No resulta necesario, siempre que el deudor cuente con garantías suficientes.", esCorrecta: false }, { texto: "Al primer impagado.", esCorrecta: false }, { texto: "Durante el primer año posterior a la fecha de concesión.", esCorrecta: false }] },
        { id: "gua_t4_p6", tema: 4, origen: "Test Guaci", texto: "Cuando se habla de ciclicidad de una empresa, en relación al sector en el que ésta actúa, nos referimos:", opciones: [{ texto: "A la rotación de existencias en relación a la media del sector.", esCorrecta: false }, { texto: "A las rotaciones de su activo en relación a la media del sector.", esCorrecta: false }, { texto: "Al incremento o disminución de la actividad de forma continuada a lo largo de diversos ejercicios.", esCorrecta: true }, { texto: "A la necesidad relativa de financiación de circulante en relación a la media del sector.", esCorrecta: false }] },
        { id: "gua_t4_p7", tema: 4, origen: "Test Guaci", texto: "En la financiación de proyectos, la empresa que se encarga de operar el proyecto a partir del completion test, es decir, la empresa que asumirá la explotación de un proyecto se denomina:", opciones: [{ texto: "EPC (Engineering, Procurement and Construction)", esCorrecta: false }, { texto: "Proveedor", esCorrecta: false }, { texto: "Sociedad Vehículo del Proyecto (SVP)", esCorrecta: false }, { texto: "Operador", esCorrecta: true }] },
        { id: "gua_t4_p8", tema: 4, origen: "Test Guaci", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Dudoso", esCorrecta: true }, { texto: "Fallido", esCorrecta: false }] },
        { id: "gua_t4_p9", tema: 4, origen: "Test Guaci", texto: "En el ámbito de un ‘Project Finance’ y en referencia a un riesgo de alta probabilidad y alto impacto (gravedad), cuál de las siguientes estrategias sería la indicada:", opciones: [{ texto: "Eliminar-Mitigar", esCorrecta: true }, { texto: "Transferir", esCorrecta: false }, { texto: "Asegurar", esCorrecta: false }, { texto: "Asumir", esCorrecta: false }] },
        { id: "gua_t4_p10", tema: 4, origen: "Test Guaci", texto: "La evaluación de la solvencia de una empresa deberá basarse en evidencias que deriven:", opciones: [{ texto: "Del análisis de su modelo de negocio.", esCorrecta: false }, { texto: "Del análisis de sus estados financieros.", esCorrecta: false }, { texto: "De su situación financiera, del análisis de negocio y de su estrategia competitiva, entre otras cosas.", esCorrecta: true }, { texto: "Del análisis de la estrategia competitiva.", esCorrecta: false }] },
        { id: "gua_t4_p11", tema: 4, origen: "Test Guaci", texto: "El aumento del ROE ¿es siempre una variable predictiva de la capacidad de pago de la deuda por parte de la empresa?", opciones: [{ texto: "Si, porque un aumento de ROE presupone un mayor atractivo para los accionistas en caso de una necesaria ampliación de capital.", esCorrecta: false }, { texto: "No, porque este aumento de rentabilidad podría ser fruto de un mayor apalancamiento.", esCorrecta: true }, { texto: "Si, porque implica que la empresa ha mejorado su margen y las rotaciones.", esCorrecta: false }, { texto: "Si, porque un aumento de ROE presupone siempre una mayor autofinanciación.", esCorrecta: false }] },
        { id: "gua_t4_p12", tema: 4, origen: "Test Guaci", texto: "Para el tratamiento de la demora: un préstamo con garantía personal de 28.0000 euros, que está al corriente de pago, pero cuyo titular muestra una recurrente debilidad financiera, que se manifiesta por tener unas cuotas impagadas >30 días, en la mayoría de los vencimientos, se clasifica como:", opciones: [{ texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: true }, { texto: "Normal", esCorrecta: false }] },
        { id: "gua_t4_p13", tema: 4, origen: "Test Guaci", texto: "Una operación sindicada es:", opciones: [{ texto: "Un tipo de préstamo o crédito que es concedido por un grupo de prestamistas y es estructurado, arreglado y administrado por uno o varios bancos comerciales o bancos de inversión, conocidos como organizadores.", esCorrecta: true }, { texto: "Una operación de refinanciación de deudas", esCorrecta: false }, { texto: "Un tipo de préstamo o crédito concedido a los empleados de una empresa a consecuencia de una reestructuración", esCorrecta: false }, { texto: "Un proyecto de financiación público-privado.", esCorrecta: false }] },
        { id: "gua_t4_p14", tema: 4, origen: "Test Guaci", texto: "En el ámbito del ‘Project Finance’ y en relación al riesgo de fuerza mayor, ¿cuál es el mitigante principal?", opciones: [{ texto: "El establecimiento de contratos blindados para directivos estratégicos.", esCorrecta: false }, { texto: "La constitución de seguros con compañías solventes.", esCorrecta: true }, { texto: "Asesoramiento de expertos independientes y organizaciones locales.", esCorrecta: false }, { texto: "Los seguros con CESCE (Compañía Española de Seguros a la Exportación).", esCorrecta: false }] },
        { id: "gua_t4_p15", tema: 4, origen: "Test Guaci", texto: "La Sociedad Vehículo en un Project Finance (SVP):", opciones: [{ texto: "Debe ser una empresa que lleve diversos ejercicios operando, a fin de poder presentar unos estados financieros contrastables.", esCorrecta: false }, { texto: "Ha de ser necesariamente de nueva creación y puede albergar diferentes proyectos.", esCorrecta: false }, { texto: "Debe ser siempre de nueva creación y exclusiva para el proyecto.", esCorrecta: true }, { texto: "Puede ser una patrimonial de los accionistas que albergue junto a otros, el nuevo proyecto.", esCorrecta: false }] },
        { id: "gua_t4_p16", tema: 4, origen: "Test Guaci", texto: "El ‘cash sweep’ o barrido de caja, en el ámbito de un Project Finance:", opciones: [{ texto: "Es el acopio de materia prima si la generación de recursos lo permite.", esCorrecta: false }, { texto: "Es la posibilidad de aplicar la generación de recursos superior a lo previsto a la amortización del préstamo.", esCorrecta: true }, { texto: "Es la acumulación de beneficios no distribuidos como garantía adicional del pago de la deuda.", esCorrecta: false }, { texto: "Es la total distribución del beneficio neto entre los accionistas en forma de dividendos.", esCorrecta: false }] },
        { id: "gua_t4_p17", tema: 4, origen: "Test Guaci", texto: "El periodo de prueba mínimo para poder clasificar como “normal en vigilancia especial” una operación refinanciada o reestructurada, al corriente de pago, con pagos puntuales y sin debilidades financiero-patrimoniales, se fija en:", opciones: [{ texto: "4 años", esCorrecta: false }, { texto: "6 meses", esCorrecta: false }, { texto: "1 año", esCorrecta: false }, { texto: "2 años", esCorrecta: true }] },
        { id: "gua_t4_p18", tema: 4, origen: "Test Guaci", texto: "Una operación dudosa con una antigüedad de 4 años se contabiliza como:", opciones: [{ texto: "Riesgo normal en vigilancia especial", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Sin riesgo apreciable", esCorrecta: false }, { texto: "Dudoso a largo plazo", esCorrecta: false }] },
        { id: "gua_t4_p19", tema: 4, origen: "Test Guaci", texto: "El Banco de España prevé la posibilidad de mitigar el importe de estas dotaciones a través de la cobertura total o parcial de las operaciones impagadas mediante la utilización de:", opciones: [{ texto: "Garantías reales minoradas", esCorrecta: true }, { texto: "Reestructuración de deudas.", esCorrecta: false }, { texto: "Porcentajes de vinculación del cliente", esCorrecta: false }, { texto: "Provisiones genéricas", esCorrecta: false }] },
        { id: "gua_t4_p20", tema: 4, origen: "Test Guaci", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }, { texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }] },

        // A5. Riesgo de productos de activo
        { id: "gua_t5_p1", tema: 5, origen: "Test Guaci", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }, { texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }] },
        { id: "gua_t5_p2", tema: 5, origen: "Test Guaci", texto: "Si se concede una tarjeta de crédito a un cliente en el marco de una campaña, en una decisión para la que se ha utilizado algún sistema automático para su concesión (‘scoring’ u otros):", opciones: [{ texto: "Los profesionales de las oficinas deben velar porque la decisión de concesión haya sido correcta antes de entregar la tarjeta al cliente.", esCorrecta: true }, { texto: "Los profesionales de las oficinas no deben velar porque la decisión haya sido correcta, puesto que los sistemas automáticos utilizados son más fiables que las personas.", esCorrecta: false }, { texto: "Ello indica que el nivel de riesgo que entrañará el uso de estas tarjetas por parte de los clientes es nulo.", esCorrecta: false }, { texto: "Es muy mala señal.", esCorrecta: false }] },
        { id: "gua_t5_p3", tema: 5, origen: "Test Guaci", texto: "El ‘crowdfunding’:", opciones: [{ texto: "Suele implicar la participación de un reducido número de personas, que aportan grandes cantidades a cambio de una rentabilidad acordada previamente.", esCorrecta: false }, { texto: "Es uno de los productos bancarios que tienen un más alto nivel de riesgo.", esCorrecta: false }, { texto: "Suele implicar la participación de un elevado número de personas, que aportan pequeñas cantidades a cambio de una recompensa futura.", esCorrecta: true }, { texto: "Es lo mismo que el ‘crowdlending’.", esCorrecta: false }] },
        { id: "gua_t5_p4", tema: 5, origen: "Test Guaci", texto: "Una forma de cubrirse del riesgo de tipo de cambio es:", opciones: [{ texto: "Que un exportador obtenga financiación en la divisa doméstica.", esCorrecta: false }, { texto: "Que un importador obtenga financiación en la divisa de pago.", esCorrecta: false }, { texto: "Que un importador obtenga financiación en criptomoneda.", esCorrecta: false }, { texto: "Que un exportador obtenga financiación en la divisa de cobro.", esCorrecta: true }] },
        { id: "gua_t5_p5", tema: 5, origen: "Test Guaci", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }] },
        { id: "gua_t5_p6", tema: 5, origen: "Test Guaci", texto: "El pago de las cuotas constantes de un préstamo personal ofrece ventajas a la entidad de crédito como, por ejemplo:", opciones: [{ texto: "Una reducción periódica del riesgo e información útil para realizar el seguimiento de la operación.", esCorrecta: true }, { texto: "Una reducción periódica del riesgo, pero ninguna información útil para realizar el seguimiento de la operación.", esCorrecta: false }, { texto: "Una reducción momentánea del riesgo e información útil para realizar el seguimiento de la operación.", esCorrecta: false }, { texto: "Ninguna.", esCorrecta: false }] },
        { id: "gua_t5_p7", tema: 5, origen: "Test Guaci", texto: "Una empresa que ocupa a doce personas, factura cinco millones de euros y tiene un balance general inferior a 4 millones de euros es una:", opciones: [{ texto: "Mediana empresa.", esCorrecta: false }, { texto: "Miniempresa.", esCorrecta: false }, { texto: "Pequeña empresa.", esCorrecta: true }, { texto: "Microempresa.", esCorrecta: false }] },
        { id: "gua_t5_p8", tema: 5, origen: "Test Guaci", texto: "Los motivos por los que una entidad de crédito puede decidir no conceder una cuenta de crédito:", opciones: [{ texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero, pero no del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero o del sector en el que opera el cliente.", esCorrecta: true }, { texto: "Pueden ser relativos a la situación económico-financiera del cliente, pero no relativos a la coyuntura del sector financiero ni del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos a la coyuntura del sector financiero o del sector en el que opera el cliente, pero no a la situación económico-financiera del cliente si su sector se encuentra en una coyuntura favorable.", esCorrecta: false }] },
        { id: "gua_t5_p9", tema: 5, origen: "Test Guaci", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }, { texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }] },
        { id: "gua_t5_p10", tema: 5, origen: "Test Guaci", texto: "Si una entidad de crédito emite un certificado de solvencia:", opciones: [{ texto: "Se trata de un error, ya que, si el cliente lo pide, es porque alguien duda de su solvencia y, ante tal situación, es mejor abstenerse.", esCorrecta: false }, { texto: "No es posible que este documento genere en ningún momento responsabilidades para la entidad.", esCorrecta: false }, { texto: "Es posible que este documento genere en algún momento alguna responsabilidad para la entidad.", esCorrecta: true }, { texto: "Este certificado de solvencia se equipará a un aval financiero a todos los efectos.", esCorrecta: false }] },
        { id: "gua_t5_p11", tema: 5, origen: "Test Guaci", texto: "Es incorrecto afirmar, en relación con el crédito documentario:", opciones: [{ texto: "Que el exportador obtiene garantías de cobro, siempre que cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: false }, { texto: "Que todas las partes se someten a las reglas internacionales aplicables.", esCorrecta: false }, { texto: "Que el exportador debe cumplimentar los documentos exigidos en plazo y forma.", esCorrecta: false }, { texto: "Que el importador asume el riesgo de impago de la factura de la operación, incluso aunque el exportador cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: true }] },
        { id: "gua_t5_p12", tema: 5, origen: "Test Guaci", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "gua_t5_p13", tema: 5, origen: "Test Guaci", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }] },
        { id: "gua_t5_p14", tema: 5, origen: "Test Guaci", texto: "La fecha de reclamación de un aval:", opciones: [{ texto: "En caso de no figurar en el propio documento, el aval no tiene validez alguna.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de emisión.", esCorrecta: false }, { texto: "En caso de figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: true }] },
        { id: "gua_t5_p15", tema: 5, origen: "Test Guaci", texto: "Que al final de una promoción inmobiliaria financiada con un préstamo promotor no se produzcan subrogaciones hipotecarias sobre las fincas resultantes:", opciones: [{ texto: "No es generalmente el objetivo de este tipo de operaciones, ya que la entidad ha corrido el mayor riesgo durante la construcción y pierde la oportunidad de negocio, con menor nivel de riesgo, que representa la subrogación.", esCorrecta: true }, { texto: "Es generalmente el objetivo de este tipo de operaciones, ya que la entidad ha corrido menor riesgo durante la construcción y, aunque pierde la oportunidad de negocio, la subrogación conlleva un mayor nivel de riesgo.", esCorrecta: false }, { texto: "Es generalmente el objetivo de este tipo de operaciones, ya que la subrogación hipotecaria en relación con las entidades resultantes no es un negocio interesante para la entidad de crédito.", esCorrecta: false }, { texto: "Es mucho mejor, puesto que de esta forma la entidad de crédito tiene menos trabajo administrativo y recupera unos recursos propios que puede destinar a otra operación.", esCorrecta: false }] },
        { id: "gua_t5_p16", tema: 5, origen: "Test Guaci", texto: "En el marco de un contrato de ‘factoring’:", opciones: [{ texto: "Existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, un riesgo que se intenta mitigar mediante la cláusula de globalidad de la cesión.", esCorrecta: true }, { texto: "Es habitual que un cliente presente la misma factura a varias entidades al mismo tiempo, de manera que tiene una mayor seguridad en el cobro y se puede financiar en mayor medida.", esCorrecta: false }, { texto: "Existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, un riesgo que se elimina totalmente al exigir al cliente soporte documental que acredite la transacción.", esCorrecta: false }, { texto: "No existe el riesgo de que un cliente pretenda presentar la misma factura a varias entidades al mismo tiempo, ya que la cláusula de globalidad de la cesión lo impide totalmente.", esCorrecta: false }] },
        { id: "gua_t5_p17", tema: 5, origen: "Test Guaci", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El importador solo pagará cuando su banco le informe de que el exportador ha cumplido con todas las condiciones exigidas. En caso de que surja alguna reserva, la operación quedará cancelada ineludiblemente.", esCorrecta: false }, { texto: "El importador solo pagará el importe de la transacción comercial cuando su banco le informe de que el exportador ha cumplido con todas las condiciones exigidas o, en caso de reservas, las acepte.", esCorrecta: true }, { texto: "El importador debe pagar al banco el importe de la transacción comercial en el mismo momento de abrir el crédito documentario.", esCorrecta: false }, { texto: "El banco notificador solo pagará cuando su cliente le informe de que el exportador ha cumplido con todas las condiciones exigidas o, en caso de reservas, las acepte.", esCorrecta: false }] },
        { id: "gua_t5_p18", tema: 5, origen: "Test Guaci", texto: "En una operación de comercio internacional, el importador es:", opciones: [{ texto: "Quien tiene el papel de notificador y confirmador en el crédito documentario.", esCorrecta: false }, { texto: "Quien ordena la apertura del crédito documentario, jamás el exportador.", esCorrecta: true }, { texto: "Quien resulta beneficiario del crédito documentario, cuya apertura ha sido ordenada por el exportador.", esCorrecta: false }, { texto: "Quien corre con el esfuerzo financiero y el riesgo de la financiación al exportador.", esCorrecta: false }] },
        { id: "gua_t5_p19", tema: 5, origen: "Test Guaci", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }, { texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }, { texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }] },
        { id: "gua_t5_p20", tema: 5, origen: "Test Guaci", texto: "El riesgo para la entidad de crédito en un contrato de ‘confirming’:", opciones: [{ texto: "Un contrato de ‘confirming’ no presenta riesgos para la entidad de crédito en ninguna de sus modalidades.", esCorrecta: false }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte del cliente en la fecha de vencimiento, en caso de que sus importes ya hayan sido adelantados a proveedores.", esCorrecta: true }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte de los proveedores, únicamente en caso de que estos se declaren en concurso de acreedores o quiebra.", esCorrecta: false }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte del cliente en la fecha de vencimiento, en caso de que sus importes ya hayan sido adelantados a clientes.", esCorrecta: false }] },

        // A6. Concesión de operaciones a personas físicas: consumo/hipotecario
        { id: "gua_t6_p1", tema: 6, origen: "Test Guaci", texto: "Una vez firmada en notaría la minuta del préstamo que incorpora la garantía hipotecaria, procede remitirla a:", opciones: [{ texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de Patentes y Marcas.", esCorrecta: false }, { texto: "La oficina del Registro de Anotaciones y Embargos, si existiesen estos, y si no directamente a la oficina denominada Registro de Bienes Muebles e Inmuebles.", esCorrecta: false }, { texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de la Propiedad.", esCorrecta: true }, { texto: "La oficina de recaudación tributaria para liquidar los impuestos correspondientes, denominada Oficina de Recaudación de Bienes Inmuebles.", esCorrecta: false }] },
        { id: "gua_t6_p2", tema: 6, origen: "Test Guaci", texto: "La herramienta del scoring:", opciones: [{ texto: "Le permite a los departamentos de riesgos denegar o aprobar las operaciones.", esCorrecta: false }, { texto: "Es vinculante cuando es positiva, pero no cuando es negativa.", esCorrecta: false }, { texto: "Nos permite evaluar la calidad crediticia de un cliente y ayuda a la toma de decisiones.", esCorrecta: true }, { texto: "Nos permite conocer si la operación está aprobada, denegada, o necesita de garantías adicionales.", esCorrecta: false }] },
        { id: "gua_t6_p3", tema: 6, origen: "Test Guaci", texto: "Cuando en una operación se estime que la probabilidad de mora es del 5%, esto quiere decir que:", opciones: [{ texto: "La probabilidad es muy baja y se debe autorizar la operación.", esCorrecta: false }, { texto: "La probabilidad es muy alta y no se debe autorizar la operación.", esCorrecta: false }, { texto: "Una de cada 20 operaciones de ese segmento entrará en mora.", esCorrecta: true }, { texto: "Una de cada 5 operaciones de ese segmento entrará en mora.", esCorrecta: false }] },
        { id: "gua_t6_p4", tema: 6, origen: "Test Guaci", texto: "En el supuesto de una solicitud de un “no cliente”:", opciones: [{ texto: "No podemos solicitarle información personal pues le protege la Ley 15/1999 de Protección de Datos de Carácter Personal.", esCorrecta: false }, { texto: "No debemos solicitar mucha información pues podemos perder la operación.", esCorrecta: false }, { texto: "Debemos analizar la operación con la información disponible.", esCorrecta: false }, { texto: "Se debe solicitar y analizar, como mínimo, la misma documentación como si fuese un cliente.", esCorrecta: true }] },
        { id: "gua_t6_p5", tema: 6, origen: "Test Guaci", texto: "Una vez autorizada una operación de préstamo que cuente con garantía hipotecaria, existe la obligación de entregar un documento al solicitante que se denomina:", opciones: [{ texto: "Ficha Europea de Información Normalizada (FEIN)", esCorrecta: true }, { texto: "Ficha de información vinculante (FIVIN).", esCorrecta: false }, { texto: "Ficha de información precontractual (FIPRE).", esCorrecta: false }, { texto: "No existe obligación de entregar ningún documento, sino que se facilita un documento elaborado de forma voluntaria.", esCorrecta: false }] },
        { id: "gua_t6_p6", tema: 6, origen: "Test Guaci", texto: "¿De qué forma suelen comprobar las entidades financieras que la obra en curso de una autopromoción se está llevando a cabo?", opciones: [{ texto: "A través de los informes de los empleados jubilados de banca.", esCorrecta: false }, { texto: "A través de sociedades de tasación, mediante actualizaciones de obras.", esCorrecta: true }, { texto: "A través de las asociaciones hipotecarias, mediante la emisión de certificados.", esCorrecta: false }, { texto: "A través de los informes de los concejales de obras públicas municipales.", esCorrecta: false }] },
        { id: "gua_t6_p7", tema: 6, origen: "Test Guaci", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }] },
        { id: "gua_t6_p8", tema: 6, origen: "Test Guaci", texto: "En el caso de que un menor de 18 años no emancipado solicite una operación de préstamo personal:", opciones: [{ texto: "Se pueden autorizar préstamos a menores de edad si existe el consentimiento de sus padres o tutores.", esCorrecta: true }, { texto: "Sólo pueden firmar la operación menores de edad si no están emancipados.", esCorrecta: false }, { texto: "Para su formalización es necesaria la autorización previa del Comité de Créditos.", esCorrecta: false }, { texto: "Solo se pueden autorizar préstamos personales a mayores de 18 años.", esCorrecta: false }] },
