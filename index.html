        { id: "mig_t8_p11", tema: 8, origen: "Test Miguel", texto: "¿Incide el nivel de endeudamiento en el rendimiento (ROA) de una empresa?", opciones: [{ texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que no.", esCorrecta: true }, { texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que no.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que sí.", esCorrecta: false }] },
        { id: "mig_t8_p12", tema: 8, origen: "Test Miguel", texto: "Dado que los microcréditos gozan de cierta cobertura de insolvencias por parte del Fondo Europeo de Inversiones (FEI), entonces deberemos estudiarlos:", opciones: [{ texto: "Siguiendo las políticas que para este tipo de productos determina el FEI, ya que avala la operación.", esCorrecta: false }, { texto: "Como si de una operación con pignoración se tratase.", esCorrecta: false }, { texto: "Siguiendo las mismas políticas de concesión de riesgos que rige en la entidad financiera.", esCorrecta: true }, { texto: "Como si se tratase de operaciones de crédito con garantía real, alargando su plazo.", esCorrecta: false }] },
        { id: "mig_t8_p13", tema: 8, origen: "Test Miguel", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es:*Activo corriente: 500 miles unidades.*Activo no corriente: 500 miles unidades.*Pasivos corriente: 50 miles unidades.*Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: true }, { texto: "Apalancamiento neutro.", esCorrecta: false }, { texto: "Liquidez abundante", esCorrecta: false }] },
        { id: "mig_t8_p14", tema: 8, origen: "Test Miguel", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }, { texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }] },
        { id: "mig_t8_p15", tema: 8, origen: "Test Miguel", texto: "En España, los microcréditos están sujetos a la Ley 16/2011 de:", opciones: [{ texto: "Contratos financieros varios.", esCorrecta: false }, { texto: "Contratos mercantiles simples.", esCorrecta: false }, { texto: "Contratos de crédito al consumo.", esCorrecta: true }, { texto: "Contratos financieros y derivados.", esCorrecta: false }] },
        { id: "mig_t8_p16", tema: 8, origen: "Test Miguel", texto: "Uno de los mecanismos propuestos no sirve para cubrir el déficit de tesorería:", opciones: [{ texto: "Pagar a proveedores a través de confirming", esCorrecta: false }, { texto: "Anticipar remesas de exportación", esCorrecta: false }, { texto: "Inversión en intangibles", esCorrecta: true }, { texto: "Ampliación de capital", esCorrecta: false }] },
        { id: "mig_t8_p17", tema: 8, origen: "Test Miguel", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }, { texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }, { texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }] },
        { id: "mig_t8_p18", tema: 8, origen: "Test Miguel", texto: "Cuando las necesidades Operativas de Fondos (NOF) son inferiores al Fondo de Maniobra decimos que:", opciones: [{ texto: "La posición de tesorería de la empresa no tiene nada que ver con el Fondo de Maniobra.", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es mala", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es positiva.", esCorrecta: true }, { texto: "La posición de tesorería de la empresa es negativa", esCorrecta: false }] },
        { id: "mig_t8_p19", tema: 8, origen: "Test Miguel", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }, { texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }] },
        { id: "mig_t8_p20", tema: 8, origen: "Test Miguel", texto: "Definimos el ciclo de maduración o de explotación como:", opciones: [{ texto: "El tiempo que transcurre desde que la empresa adquiere la materia prima para realizar su actividad hasta que recibe el importe de la venta del producto.", esCorrecta: true }, { texto: "El tiempo que tarda el producto en ser producido sin paradas técnicas.", esCorrecta: false }, { texto: "El tiempo que transcurre entre el pedido de material y su recepción al almacén central.", esCorrecta: false }, { texto: "El tiempo que transcurre entre la entrada de materias primas hasta que se acaba el proceso de fabricación.", esCorrecta: false }] },

        // MÓDULO 9
        { id: "mig_t9_p1", tema: 9, origen: "Test Miguel", texto: "La primera PAC, funcionaba bajo el sistema de subvenciones lo que garantizaba:", opciones: [{ texto: "Un aumento del precio de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }, { texto: "Una reducción de los precios de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }, { texto: "Un aumento en los precios agrícolas que funcionaba como incentivo para el consumo de otros productos agrícolas.", esCorrecta: false }, { texto: "Un aumento de los precios de los productos agrícolas, que repercutía en el consumidor final.", esCorrecta: true }] },
        { id: "mig_t9_p2", tema: 9, origen: "Test Miguel", texto: "La diferencia entre las explotaciones en propiedad y las explotadas en régimen de arrendamiento o aparcería:", opciones: [{ texto: "Solo afecta a la evaluación del riesgo, si no existe propiedad y toda la explotación es en aparcería.", esCorrecta: false }, { texto: "Solo es relevante para analizar los aspectos cualitativos en una operación de crédito que aporte garantías hipotecarias en el sector agrícola.", esCorrecta: false }, { texto: "Es relevante para analizar los aspectos cualitativos en una operación de crédito enmarcada en el sector agrícola.", esCorrecta: true }, { texto: "No es un factor que afecte a la evaluación del riesgo.", esCorrecta: false }] },
        { id: "mig_t9_p3", tema: 9, origen: "Test Miguel", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un de anticipo de la PAC:", opciones: [{ texto: "Al no considerarse como una operación “autorrepagable”, se tendrá en cuenta y se deberá calcular la ratio de endeudamiento, debiendo ser esta inferior al 70%, para el estudio del riesgo.", esCorrecta: false }, { texto: "Al considerarse como una operación “autorrepagable”, no se tendrá en cuenta, ni es necesario el cálculo de la ratio de endeudamiento para su estudio de riesgo.", esCorrecta: true }, { texto: "Aunque se considere como una operación “autorrepagable” se deberá igualmente estimar la ratio de endeudamiento, no siendo esta superior al 40% para el estudio del riesgo.", esCorrecta: false }, { texto: "Al no considerase como una operación “autorrepagable”, deberemos aportar garantías adicionales a la operación para el estudio del riego.", esCorrecta: false }] },
        { id: "mig_t9_p4", tema: 9, origen: "Test Miguel", texto: "¿Es posible conocer el importe percibido por un agricultor procedente de la PAC del año anterior?", opciones: [{ texto: "No, se trata solo de una estimación.", esCorrecta: false }, { texto: "No, pero tenemos la información de la declaración en el IRPF del agricultor.", esCorrecta: false }, { texto: "Si, a través de FEGA (Fondo Español de garantía Agraria), en las consultas de beneficiarios de las ayudas de la PAC introduciendo el nombre del agricultor.", esCorrecta: true }, { texto: "No, pues estos datos están protegidos por la Ley de Protección de datos.", esCorrecta: false }] },
        { id: "mig_t9_p5", tema: 9, origen: "Test Miguel", texto: "¿Quién tiene derecho al cobro de la PAC?", opciones: [{ texto: "Tanto el propietario como el arrendador, un año cada uno.", esCorrecta: false }, { texto: "Siempre el arrendatario, aunque no tenga adquiridos los derechos.", esCorrecta: false }, { texto: "Siempre el propietario del terreno.", esCorrecta: false }, { texto: "El que explota las fincas y tiene adquiridos los derechos, aunque no coincida con el propietario.", esCorrecta: true }] },
        { id: "mig_t9_p6", tema: 9, origen: "Test Miguel", texto: "La vigencia de la actual PAC alcanza hasta el año:", opciones: [{ texto: "2020.", esCorrecta: false }, { texto: "No tiene limitación, hasta nueva revisión.", esCorrecta: false }, { texto: "Ya esta vencida. Terminó en 2016.", esCorrecta: true }, { texto: "2018.", esCorrecta: false }] },
        { id: "mig_t9_p7", tema: 9, origen: "Test Miguel", texto: "Las Sociedades Cooperativas:", opciones: [{ texto: "Tienen personalidad jurídica propia.", esCorrecta: true }, { texto: "No tienen personalidad jurídica propia, aunque se rigen por sus propios estatutos.", esCorrecta: false }, { texto: "Pueden tener personalidad jurídica, cuando todos sus miembros tengan personalidad jurídica.", esCorrecta: false }, { texto: "No tienen personalidad jurídica propia.", esCorrecta: false }] },
        { id: "mig_t9_p8", tema: 9, origen: "Test Miguel", texto: "¿Se pueden adquirir derechos de la PAC de un agricultor a otro?", opciones: [{ texto: "Dependerá del derecho, pues unos son transferibles y otros no.", esCorrecta: false }, { texto: "No, los derechos son intransferibles.", esCorrecta: false }, { texto: "Sí, pero tiene que ser propietario de los terrenos con el derecho.", esCorrecta: false }, { texto: "Sí, adquiriéndolos a otro agricultor que desee venderlos.", esCorrecta: true }] },
        { id: "mig_t9_p9", tema: 9, origen: "Test Miguel", texto: "Las sociedades Cooperativas, con respecto a sus cuentas anuales e informe de gestión:", opciones: [{ texto: "Tienen la obligación de depositarlas en el Registro de Sociedades Cooperativas, pero no en el Registro Mercantil.", esCorrecta: true }, { texto: "No tienen la obligación de depositarlas en ningún registro.", esCorrecta: false }, { texto: "Tiene obligación de depositarlas tanto en el Registro de Cooperativas, como en el Registro Mercantil.", esCorrecta: false }, { texto: "Tienen obligación de depositarlas en el Registro Mercantil.", esCorrecta: false }] },
        { id: "mig_t9_p10", tema: 9, origen: "Test Miguel", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "Sobre el importe de la ayuda que consta en la solicitud cursada, en su caso, le autorizaremos el 80% de la misma.", esCorrecta: true }, { texto: "Sobre el importe de la ayuda que consta en la solicitud, en su caso le autorizaremos el 50% de la misma.", esCorrecta: false }, { texto: "Debido a que en la solicitud de ayuda no consta el importe a recibir, deberemos fijarnos en el importe cobrado el año anterior, y tener ese dato como referencia para anticipar, en su caso, el 80% de la misma.", esCorrecta: false }, { texto: "Por norma, no se anticipa la PAC en curso.", esCorrecta: false }] },
        { id: "mig_t9_p11", tema: 9, origen: "Test Miguel", texto: "Los productos agrícolas, por lo general, los podemos determinar como de:", opciones: [{ texto: "Demanda y oferta equilibrada.", esCorrecta: false }, { texto: "Demanda estacional.", esCorrecta: false }, { texto: "Oferta estacional.", esCorrecta: true }, { texto: "Exceso de oferta.", esCorrecta: false }] },
        { id: "mig_t9_p12", tema: 9, origen: "Test Miguel", texto: "Se denomina aparcero:", opciones: [{ texto: "Al Presidente de la cooperativa donde el arrendador deposita sus productos.", esCorrecta: false }, { texto: "Al arrendador de los terrenos rústicos que se obliga a pagar un canon monetario por la explotación de la tierra, durante un periodo determinado.", esCorrecta: false }, { texto: "Al agricultor propietario que arrienda su propiedad a un tercero a cambio de una contraprestación.", esCorrecta: false }, { texto: "Al arrendador de los terrenos rústicos que se obliga a entregar al propietario una parte de la cosecha.", esCorrecta: true }] },
        { id: "mig_t9_p13", tema: 9, origen: "Test Miguel", texto: "¿Puede el capital social de una sociedad cooperativa agrícola estar sin desembolsar?", opciones: [{ texto: "Sí, pero solo por el espacio de un ejercicio económico.", esCorrecta: true }, { texto: "Si, al igual que cualquier sociedad mercantil.", esCorrecta: false }, { texto: "No, no se contempla esta opción en los estatutos.", esCorrecta: false }, { texto: "No, siempre debe estar desembolsado.", esCorrecta: false }] },
        { id: "mig_t9_p14", tema: 9, origen: "Test Miguel", texto: "¿Podemos conocer los beneficiarios de la PAC?", opciones: [{ texto: "No pues está protegida por la Ley de Datos.", esCorrecta: false }, { texto: "Sí, mediante consulta en la página web del FEGA.", esCorrecta: true }, { texto: "Sí, pero en años alternos.", esCorrecta: false }, { texto: "Si, si se trata de personas jurídicas, a través de la página web del FEGA, pero no si se trata de personas físicas.", esCorrecta: false }] },
        { id: "mig_t9_p15", tema: 9, origen: "Test Miguel", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "Las ventas netas.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "La familia a la que pertenecen los terrenos contiguos al analizado.", esCorrecta: false }, { texto: "La antigüedad en el sector del analizado, ya sea cooperativa o autónomo.", esCorrecta: true }] },
        { id: "mig_t9_p16", tema: 9, origen: "Test Miguel", texto: "La diferencia entre el arrendamiento rústico firmado por un arrendatario, y el firmado por un aparcero estriba en:", opciones: [{ texto: "La contraprestación pactada con propietario del terreno agrícola.", esCorrecta: true }, { texto: "Que uno es titular de los terrenos y el otro es el inquilino.", esCorrecta: false }, { texto: "El plazo de pago del arrendamiento, siendo el primero más caro que el segundo.", esCorrecta: false }, { texto: "Que no existe diferencia, pues depende de la zona donde se realiza el contrato.", esCorrecta: false }] },
        { id: "mig_t9_p17", tema: 9, origen: "Test Miguel", texto: "Ante los requerimientos de información y auditoria, en el supuesto de una cooperativa que mantenga una sección de crédito:", opciones: [{ texto: "Tiene la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }, { texto: "No tiene obligación de auditar sus cuentas anuales ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tiene la obligación de auditar sus cuentas anuales, pero no de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }] },
        { id: "mig_t9_p18", tema: 9, origen: "Test Miguel", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }, { texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el precio de venta del producto.", esCorrecta: false }] },
        { id: "mig_t9_p19", tema: 9, origen: "Test Miguel", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajenos a la cooperativa.", esCorrecta: false }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }, { texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }] },
        { id: "mig_t9_p20", tema: 9, origen: "Test Miguel", texto: "El mínimo número de socios para constituir una sociedad cooperativa es de:", opciones: [{ texto: "Una.", esCorrecta: false }, { texto: "De una a tres en función de si participan entidades públicas o privadas.", esCorrecta: false }, { texto: "Dos, ya sean personas físicas o jurídicas.", esCorrecta: false }, { texto: "Tres, ya sean personas físicas o jurídicas.", esCorrecta: true }] },

        // MÓDULO 10: Formalización, seguimiento, morosidad y acción recuperadora
        { id: "mig_t10_p1", tema: 10, origen: "Test Miguel", texto: "Un informe de seguimiento de un acreditado deberán concluir:", opciones: [{ texto: "Determinando el nivel de riesgo a autorizar por los niveles correspondientes, y proponiendo acciones tendentes a reducir la exposición.", esCorrecta: false }, { texto: "Con una estimación de los plazos de cancelación de los riesgos asumidos con el acreditado.", esCorrecta: false }, { texto: "Con una estimación de las provisiones por insolvencias que deberán acompañar a la propuesta de riesgos del acreditado.", esCorrecta: false }, { texto: "Determinando el grado de satisfacción de la entidad con el riesgo asumido y proponiendo las acciones que se consideren necesarias para conseguirlo.", esCorrecta: true }] },
        { id: "mig_t10_p2", tema: 10, origen: "Test Miguel", texto: "¿Qué medida se aplica cuando hay una reducción temporal de ingresos?", opciones: [{ texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Quita de intereses", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Periodos de carencia.", esCorrecta: true }] },
        { id: "mig_t10_p3", tema: 10, origen: "Test Miguel", texto: "¿Qué implica la venta tutelada?", opciones: [{ texto: "Venta directa por parte del cliente.", esCorrecta: false }, { texto: "Mandato de venta en exclusiva con Caixabank para comercializar el inmueble hipotecado.", esCorrecta: true }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Entrega de la vivienda hipotecada a cambio de condonación total o parcial de la deuda.", esCorrecta: false }] },
        { id: "mig_t10_p4", tema: 10, origen: "Test Miguel", texto: "¿Qué significa SMOR 4?", opciones: [{ texto: "Contrato regularizado.", esCorrecta: false }, { texto: "Impagado.", esCorrecta: false }, { texto: "Cancelación adjudicación propia.", esCorrecta: false }, { texto: "Procedimiento judicial.", esCorrecta: true }] },
        { id: "mig_t10_p5", tema: 10, origen: "Test Miguel", texto: "¿Qué es el Código de Buenas Prácticas (CBP)?", opciones: [{ texto: "Un sistema de evaluación de riesgos financieros para inversiones.", esCorrecta: false }, { texto: "Un conjunto de normas para mejorar la eficiencia operativa de las entidades financieras.", esCorrecta: false }, { texto: "Un programa de formación para empleados bancarios.", esCorrecta: false }, { texto: "Un conjunto de medidas para reestructurar la deuda hipotecaria de clientes con dificultades.", esCorrecta: true }] },
        { id: "mig_t10_p6", tema: 10, origen: "Test Miguel", texto: "¿Qué representa la Pérdida Esperada por riesgo de crédito?", opciones: [{ texto: "La cantidad total de deuda incobrable", esCorrecta: false }, { texto: "Importe de los intereses generados por la deuda.", esCorrecta: false }, { texto: "El importe previsto de pérdida en un horizonte temporal determinado.", esCorrecta: true }, { texto: "El valor de mercado de los activos.", esCorrecta: false }] },
        { id: "mig_t10_p7", tema: 10, origen: "Test Miguel", texto: "A efectos de seguimiento de un acreditado, ¿Cómo consideras la declaración de morosidad en otras entidades proporcionada por la CIRBE de un acreditado?", opciones: [{ texto: "Es una alerta relevante que nos indica que en otras entidades no está al corriente con sus pagos y por ello pudiera denotar problemas financieros más importantes.", esCorrecta: true }, { texto: "Es una alerta no muy relevante, ya que puede tratarse de un error en la declaración.", esCorrecta: false }, { texto: "No es importante.", esCorrecta: false }, { texto: "Solamente lo tendremos en consideración si la declaración a la CIRBE en morosidad la efectuamos desde nuestra entidad.", esCorrecta: false }, { texto: "No es importante, mientras esté al corriente de pago en nuestra entidad.", esCorrecta: false }] },
        { id: "mig_t10_p8", tema: 10, origen: "Test Miguel", texto: "¿Cuál es el objetivo principal del proceso de gestión de la morosidad?", opciones: [{ texto: "Fidelizar clientes.", esCorrecta: false }, { texto: "Minimizar los costes operativos.", esCorrecta: false }, { texto: "Maximizar la recuperación de deudas.", esCorrecta: true }, { texto: "Aumentar las ventas.", esCorrecta: false }] },
        { id: "mig_t10_p9", tema: 10, origen: "Test Miguel", texto: "Nuestro Comité de Créditos a autorizado una operación de préstamo a un cliente que nos lo había solicitado. A partir de aquí:", opciones: [{ texto: "No hemos asumido ningún riesgo con el cliente hasta la formalización y posterior desembolso del efectivo.", esCorrecta: true }, { texto: "Hemos asumido un riesgo con el cliente.", esCorrecta: false }, { texto: "No asumimos ningún compromiso con el cliente pero si un riesgo..", esCorrecta: false }, { texto: "Hemos asumido un compromiso de formalización y un riesgo cierto con el cliente.", esCorrecta: false }] },
        { id: "mig_t10_p10", tema: 10, origen: "Test Miguel", texto: "¿Qué solución de las siguientes se podría aplicar cuando el cliente deteriorado carece de capacidad de pago?", opciones: [{ texto: "Condonación.", esCorrecta: true }, { texto: "Acuerdo de pago.", esCorrecta: false }, { texto: "Refinanciación.", esCorrecta: false }, { texto: "Pacto.", esCorrecta: false }] },
        { id: "mig_t10_p11", tema: 10, origen: "Test Miguel", texto: "¿Qué modalidad de exoneración del pasivo insatisfecho no requiere la liquidación de la masa activa?", opciones: [{ texto: "Exoneración con plan de pagos.", esCorrecta: true }, { texto: "Exoneración por concurso voluntario.", esCorrecta: false }, { texto: "Exoneración por concurso necesario.", esCorrecta: false }, { texto: "Exoneración con liquidación de la masa activa.", esCorrecta: false }] },
        { id: "mig_t10_p12", tema: 10, origen: "Test Miguel", texto: "¿Qué significa Stage 2 en la clasificación de riesgo?", opciones: [{ texto: "Riesgo en Vigilancia Especial", esCorrecta: true }, { texto: "Riesgo Fallido", esCorrecta: false }, { texto: "Riesgo Dudoso", esCorrecta: false }, { texto: "Riesgo Normal", esCorrecta: false }] },
        { id: "mig_t10_p13", tema: 10, origen: "Test Miguel", texto: "¿Consideras la falta de alternancia de saldos en una cuenta de crédito autorizada a un acreditado como una señal de alerta de riesgo relevante?", opciones: [{ texto: "Si, por ello deberemos solicitar la cancelación de la misma", esCorrecta: false }, { texto: "Si, es una señal indicativa de que algo no esta funcionando de manera adecuada.", esCorrecta: true }, { texto: "No, pues nuestra labor comercial nos lleva a solicitarle que la utilice al máximo.", esCorrecta: false }, { texto: "No. Es una práctica común, y para ello se le ha autorizado.", esCorrecta: false }] },
        { id: "mig_t10_p14", tema: 10, origen: "Test Miguel", texto: "¿Qué diferencia una operación refinanciada de una operación reestructurada?", opciones: [{ texto: "La refinanciada se realiza por otra entidad, la reestructurada por la misma entidad.", esCorrecta: false }, { texto: "La refinanciada se aplica a corto plazo, la reestructurada a largo plazo.", esCorrecta: false }, { texto: "La refinanciada se pone al corriente de pago, la reestructurada modifica condiciones financieras.", esCorrecta: true }, { texto: "La refinanciada implica una quita, la reestructurada no.", esCorrecta: false }] },
        { id: "mig_t10_p15", tema: 10, origen: "Test Miguel", texto: "Una persona física nos solicita financiar la compra de una nave propiedad de una sociedad que representa el 35% de los activos de la misma. Ante esta operación, además de la documentación correspondiente del solicitante, deberemos solicitar al vendedor:", opciones: [{ texto: "El acuerdo del consejo de administración para su venta, pues ésta supone más del 50% de los activos de la sociedad.", esCorrecta: false }, { texto: "Documentación conforme se encuentra al corriente de pagos con hacienda y la Seguridad social.", esCorrecta: false }, { texto: "El acuerdo de la junta general de accionistas, pues la venta supone más del 25% de los activos de la sociedad", esCorrecta: true }, { texto: "Al vendedor no tenemos por qué solicitarle nada, pues el riesgo recae en el comprador al que financiamos.", esCorrecta: false }] },
        { id: "mig_t10_p16", tema: 10, origen: "Test Miguel", texto: "¿Qué significa la morosidad objetiva?", opciones: [{ texto: "Situaciones de impago menores a 90 días.", esCorrecta: false }, { texto: "Situaciones subjetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: false }, { texto: "Situaciones objetivas en el contrato que llevan la operación a ser clasificada como dudoso cobro.", esCorrecta: true }, { texto: "Situaciones de impago mayores a 30 días.", esCorrecta: false }] },
        { id: "mig_t10_p17", tema: 10, origen: "Test Miguel", texto: "¿Qué fase del concurso implica la liquidación total de los activos del deudor?", opciones: [{ texto: "Fase Liquidación.", esCorrecta: true }, { texto: "Fase Convenio.", esCorrecta: false }, { texto: "Fase Preventiva.", esCorrecta: false }, { texto: "Fase Común.", esCorrecta: false }] },
        { id: "mig_t10_p18", tema: 10, origen: "Test Miguel", texto: "¿Qué medida permite la reunificación de varias exposiciones en un solo préstamo?", opciones: [{ texto: "Reducción del tipo de interés.", esCorrecta: false }, { texto: "Consolidación de deudas.", esCorrecta: true }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }] },
        { id: "mig_t10_p19", tema: 10, origen: "Test Miguel", texto: "¿Consideras la alerta ‘incremento de riesgo externo en CIRBE respecto de periodos anteriores’, una alerta de riesgo relevante?", opciones: [{ texto: "No, más bien informativa y comercial", esCorrecta: false }, { texto: "Sí, ya que denota un mayor endeudamiento en el sistema del que no teníamos conocimiento.", esCorrecta: true }, { texto: "Si, pues supone un menor posicionamiento comercial con la empresa y una pérdida de cuota de negocio para nuestra entidad.", esCorrecta: false }, { texto: "No, es una alerta recurrente en periodos de crisis.", esCorrecta: false }] },
        { id: "mig_t10_p20", tema: 10, origen: "Test Miguel", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }] },

        // --- Questions from Test Minaya 1-10.docx ---

        // TEMA 1
        { id: "min_t1_p1", tema: 1, origen: "Test Minaya", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }, { texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }] },
        { id: "min_t1_p2", tema: 1, origen: "Test Minaya", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }, { texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }] },
        { id: "min_t1_p3", tema: 1, origen: "Test Minaya", texto: "La definición, actualización y supervisión del cumplimiento del marco de apetito al riesgo, es una responsabilidad del:", opciones: [{ texto: "Consejo de Administración.", esCorrecta: true }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Comité de Activos y Pasivos.", esCorrecta: false }, { texto: "Dirección General.", esCorrecta: false }] },
        { id: "min_t1_p4", tema: 1, origen: "Test Minaya", texto: "Aspectos relacionados con la actividad comercial de las empresas se incluyen también como variables relevantes dentro del análisis del rating debido a que:", opciones: [{ texto: "Es una obligación establecida en Basilea II para todos los modelos de análisis interno.", esCorrecta: false }, { texto: "Aportan una visión muy relevante, sobre las expectativas de crecimiento futuro de la cifra de ventas, por nuevos clientes, productos, mercados, sectores y/o países.", esCorrecta: true }, { texto: "Es un requisito normativo e indispensable, en la cumplimentación de los expedientes de crédito, para poder ser elevados a los órganos de resolución superior.", esCorrecta: false }, { texto: "Tienen más peso en las decisiones finales que los estados financieros, ya que estos últimos son históricos y no suelen estar actualizados.", esCorrecta: false }] },
        { id: "min_t1_p5", tema: 1, origen: "Test Minaya", texto: "El cociente entre el rendimiento ajustado por riesgo y el capital ajustado por riesgo se denomina:", opciones: [{ texto: "ROE (Return on equity).", esCorrecta: false }, { texto: "RAROC (Risk-adjusted return on capital).", esCorrecta: false }, { texto: "RARORAC (Risk-adjusted return on risk-adjusted capital).", esCorrecta: true }, { texto: "RORAC (Return on risk-adjusted capital).", esCorrecta: false }] },
        { id: "min_t1_p6", tema: 1, origen: "Test Minaya", texto: "Hay un golpe de estado en la Republica de Burundi, y el actual gobierno se niega a pagar el crédito que habíamos concedido al gobierno anterior para la financiación de la red local de autobuses. Es un riesgo:", opciones: [{ texto: "País (riesgo de transferencia).", esCorrecta: false }, { texto: "País (riesgo soberano).", esCorrecta: true }, { texto: "Liquidez.", esCorrecta: false }, { texto: "Mercado de negociación.", esCorrecta: false }] },
        { id: "min_t1_p7", tema: 1, origen: "Test Minaya", texto: "Una de las principales ventajas de la metodología IRB (‘internal ratings based’) es que:", opciones: [{ texto: "Consume menos recursos propios que el método estándar.", esCorrecta: true }, { texto: "Resulta más rápida su implantación.", esCorrecta: false }, { texto: "No requiere de ninguna aprobación por parte del supervisor.", esCorrecta: false }, { texto: "No es necesaria la comunicación posterior de las operaciones aprobadas.", esCorrecta: false }] },
        { id: "min_t1_p8", tema: 1, origen: "Test Minaya", texto: "El Mecanismo Único de Supervisión (MUS) tiene por objetivo:", opciones: [{ texto: "Coordinar la actuación de los auditores internos de las entidades de la UEM.", esCorrecta: false }, { texto: "Someter a las entidades significativas a la supervisión directa del BCE.", esCorrecta: true }, { texto: "Imponer los requisitos de absorción de pérdidas.", esCorrecta: false }, { texto: "Mutualizar las pérdidas en los posibles rescates bancarios.", esCorrecta: false }] },
        { id: "min_t1_p9", tema: 1, origen: "Test Minaya", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Establecer la política de riesgos de la entidad.", esCorrecta: false }, { texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: false }, { texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }, { texto: "Redactar toda la normativa interna de la entidad, para mitigar los riesgos y evitar sanciones administrativas, creando un marco único para la toma de decisiones.", esCorrecta: false }] },
        { id: "min_t1_p10", tema: 1, origen: "Test Minaya", texto: "La posibilidad presente y futura de que las ganancias o el patrimonio de la entidad se vean perjudicados por una opinión pública negativa, tanto si esta tiene fundamento como si no lo tiene, se tipifica como:", opciones: [{ texto: "Riesgo operacional.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: true }, { texto: "Riesgo conducta y cumplimiento.", esCorrecta: false }, { texto: "Riesgo tecnológico.", esCorrecta: false }] },
        { id: "min_t1_p11", tema: 1, origen: "Test Minaya", texto: "El término ‘corralito’ se ha venido utilizando para representar de forma gráfica, la actuación de algunas entidades de crédito que han cerrado sus puertas, por no poder atender los pagos a sus clientes, cuando estas tienen un elevado riesgo de:", opciones: [{ texto: "Operacional.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }, { texto: "Interés.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }] },
        { id: "min_t1_p12", tema: 1, origen: "Test Minaya", texto: "La ratio de apalancamiento (‘leverage ratio’), prevista en Basilea III se define como el cociente entre:", opciones: [{ texto: "Recursos propios y el valor de exposición de total activo contable.", esCorrecta: false }, { texto: "Recursos propios y el valor de exposición de los activos ponderados en riesgo.", esCorrecta: false }, { texto: "El capital de nivel 1 y los recursos propios.", esCorrecta: false }, { texto: "El capital de nivel 1 y el valor de exposición del total activo contable más las cuentas de orden (avales, límites de crédito, etc.)", esCorrecta: true }] },
        { id: "min_t1_p13", tema: 1, origen: "Test Minaya", texto: "¿El ROE y el RAR de una operación son siempre coincidentes?", opciones: [{ texto: "No, porque una ratio mide la rentabilidad y la otra la probabilidad de impago.", esCorrecta: false }, { texto: "Sí, porque ambas ratios parten del mismo margen financiero de la operación.", esCorrecta: false }, { texto: "Sí, porque ambas ratios son indicadoras de rentabilidad.", esCorrecta: false }, { texto: "No, porque el RAR incorpora de manera específica los riesgos que se asumen al efectuar la operación y el ROE no.", esCorrecta: true }] },
        { id: "min_t1_p14", tema: 1, origen: "Test Minaya", texto: "Dentro del modelo piramidal del marco del apetito de riesgo que tiene establecido la entidad, las áreas gestoras/controladoras de riesgo, pertenecen al:", opciones: [{ texto: "Nivel 1.", esCorrecta: false }, { texto: "Ningún nivel.", esCorrecta: false }, { texto: "Nivel 3.", esCorrecta: true }, { texto: "Nivel 2.", esCorrecta: false }] },
        { id: "min_t1_p15", tema: 1, origen: "Test Minaya", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }, { texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }] },
        { id: "min_t1_p16", tema: 1, origen: "Test Minaya", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Suben los tipos de interés.", esCorrecta: false }, { texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Cuando bajan los tipos de interés.", esCorrecta: false }] },
        { id: "min_t1_p17", tema: 1, origen: "Test Minaya", texto: "La cantidad no dispuesta por el cliente en una póliza de crédito:", opciones: [{ texto: "No consume capital regulatorio ya que no se ha utilizado.", esCorrecta: false }, { texto: "Solo consume si la operación no está garantizada por una hipoteca o una prenda suficiente.", esCorrecta: false }, { texto: "No consume, siempre que no proceda de una operación reestructurada.", esCorrecta: false }, { texto: "Sí consume capital, pero en menor medida que la cantidad dispuesta, ya que se le aplica un factor de ponderación.", esCorrecta: true }] },
        { id: "min_t1_p18", tema: 1, origen: "Test Minaya", texto: "El análisis que realizan las entidades para estimar la pérdida potencial que se produciría sobre el valor de una cartera ante los movimientos extremos de los distintos factores de riesgo a los que está expuesta la misma, se denomina:", opciones: [{ texto: "Stress testing", esCorrecta: true }, { texto: "Valor en riesgo (VaR)", esCorrecta: false }, { texto: "Back testing", esCorrecta: false }, { texto: "Analisis de sensibilidad", esCorrecta: false }] },
        { id: "min_t1_p19", tema: 1, origen: "Test Minaya", texto: "La cultura de riesgos:", opciones: [{ texto: "Comprende una serie de actitudes, valores, habilidades y pautas de actuación frente a los riesgos.", esCorrecta: true }, { texto: "Es el conjunto de normas sobre riesgos, establecidas por el Banco de España.", esCorrecta: false }, { texto: "Corresponde a la aplicación exhaustiva de las normas internas y recomendaciones de la auditoria, en el ámbito de riesgos.", esCorrecta: false }, { texto: "Supone la aplicación de los acuerdos alcanzados por la Asociación Española de Banca, que son vinculantes para la entidad.", esCorrecta: false }] },
        { id: "min_t1_p20", tema: 1, origen: "Test Minaya", texto: "El modelo estándar basado en porcentajes según el tipo de «cartera de negociación» es una opción válida en el marco de Basilea II para calcular:", opciones: [{ texto: "El riesgo de modelo.", esCorrecta: false }, { texto: "El riesgo de mercado.", esCorrecta: true }, { texto: "El riesgo de liquidez.", esCorrecta: false }, { texto: "El riesgo reputacional.", esCorrecta: false }] },

        // TEMA 2
        // All questions in the provided Test Minaya 1-10.docx are under TEMA 1, 3, 4, 5, 6, 7, 8, 9, 10. There are no questions explicitly labeled as TEMA 2 in this document.
        // Therefore, TEMA 2 remains empty for this file.

        // TEMA 3
        { id: "min_t3_p1", tema: 3, origen: "Test Minaya", texto: "La autofinanciación en una empresa, es decir los recursos invertidos en la empresa que han sido generados por ella misma viene determinada por:", opciones: [{ texto: "Beneficio + amortizaciones + dividendos.", esCorrecta: false }, { texto: "Beneficio – dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones – dividendos.", esCorrecta: true }, { texto: "Beneficio - amortizaciones – dividendos.", esCorrecta: false }] },
        { id: "min_t3_p2", tema: 3, origen: "Test Minaya", texto: "El Cash-flow disponible, referencia para el pago de la deuda equivale a:", opciones: [{ texto: "Ebitda +/- variaciones de capital circulante - impuestos.", esCorrecta: false }, { texto: "Ebitda +/- variaciones de capital circulante - Capex - dividendos - impuestos.", esCorrecta: true }, { texto: "Ebitda + impuestos + dividendos.", esCorrecta: false }, { texto: "Ebitda + dividendos - impuestos.", esCorrecta: false }] },
        { id: "min_t3_p3", tema: 3, origen: "Test Minaya", texto: "La provisión que se calcula en función del total de riesgo concedido, en las operaciones en situación “normal” o “normal en vigilancia especial”, se denomina contablemente como:", opciones: [{ texto: "Morosidad", esCorrecta: false }, { texto: "Especifica", esCorrecta: false }, { texto: "Anticíclica", esCorrecta: false }, { texto: "Genérica", esCorrecta: true }] },
        { id: "min_t3_p4", tema: 3, origen: "Test Minaya", texto: "Las provisiones específicas:", opciones: [{ texto: "Son las provisiones que la entidad realiza para atender contingencias futuras, cuyo importe no está determinado (litigios, reclamaciones, fiscal, etc.).", esCorrecta: false }, { texto: "Se calculan en base a la antigüedad del primer impagado, en las operaciones dudosas, y afectan tanto a la deuda vencida como a su capital no vencido.", esCorrecta: true }, { texto: "Se calculan en función del total del riesgo concedido cuando está en situación “normal o normal en vigilancia especial”", esCorrecta: false }, { texto: "Se calculan únicamente sobre las cuotas impagadas.", esCorrecta: false }] },
        { id: "min_t3_p5", tema: 3, origen: "Test Minaya", texto: "Los efectos contables de un crédito dudoso son:", opciones: [{ texto: "Únicamente se contabilizan los rendimientos de las cuotas que el cliente nos pueda pagar una vez descontadas las “quitas”", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y se debe provisionar todo el saldo dudoso (capital pendiente más cuotas impagadas).", esCorrecta: true }, { texto: "Se tienen que dar de baja el crédito dudoso del balance y retroceder las cuotas que hubiésemos cobrado al cliente.", esCorrecta: false }, { texto: "No se contabilizan los rendimientos y solo se provisionan las cuotas impagadas.", esCorrecta: false }] },
        { id: "min_t3_p6", tema: 3, origen: "Test Minaya", texto: "Una empresa en concurso de acreedores, sin petición de liquidación, en que el acreditado haya pagado el 25% de los créditos de la entidad afectados por el concurso (una vez descontada, en su caso, la quita acordada) o hayan transcurrido dos años desde la inscripción en el Registro Mercantil del auto de aprobación del convenio, se clasifican como:", opciones: [{ texto: "Normales en vigilancia especial", esCorrecta: true }, { texto: "Dudosos", esCorrecta: false }, { texto: "Dudosos por razones distintas de la morosidad", esCorrecta: false }, { texto: "Normales", esCorrecta: false }] },
        { id: "min_t3_p7", tema: 3, origen: "Test Minaya", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Dudoso", esCorrecta: true }, { texto: "Fallido", esCorrecta: false }] },
        { id: "min_t3_p8", tema: 3, origen: "Test Minaya", texto: "El aumento del ROE ¿es siempre una variable predictiva de la capacidad de pago de la deuda por parte de la empresa?", opciones: [{ texto: "Si, porque un aumento de ROE presupone un mayor atractivo para los accionistas en caso de una necesaria ampliación de capital.", esCorrecta: false }, { texto: "No, porque este aumento de rentabilidad podría ser fruto de un mayor apalancamiento.", esCorrecta: true }, { texto: "Si, porque implica que la empresa ha mejorado su margen y las rotaciones.", esCorrecta: false }, { texto: "Si, porque un aumento de ROE presupone siempre una mayor autofinanciación.", esCorrecta: false }] },
        { id: "min_t3_p9", tema: 3, origen: "Test Minaya", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }, { texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "Una reestructuración de la deuda.", esCorrecta: false }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }] },
        { id: "min_t3_p10", tema: 3, origen: "Test Minaya", texto: "Para el tratamiento de la demora: un préstamo con garantía personal de 28.0000 euros, que está al corriente de pago, pero cuyo titular muestra una recurrente debilidad financiera, que se manifiesta por tener unas cuotas impagadas >30 días, en la mayoría de los vencimientos, se clasifica como:", opciones: [{ texto: "Normal", esCorrecta: false }, { texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: true }] },
        { id: "min_t3_p11", tema: 3, origen: "Test Minaya", texto: "Una operación dudosa con una antigüedad de 4 años se contabiliza como:", opciones: [{ texto: "Riesgo normal en vigilancia especial", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Dudoso a largo plazo", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: false }] },
        { id: "min_t3_p12", tema: 3, origen: "Test Minaya", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras. Es una operación:", opciones: [{ texto: "Renegociación", esCorrecta: false }, { texto: "Reestructurada", esCorrecta: false }, { texto: "Renovación", esCorrecta: true }, { texto: "Refinanciada", esCorrecta: false }] },
        { id: "min_t3_p13", tema: 3, origen: "Test Minaya", texto: "En el ámbito de un ‘Project Finance’ y en referencia a un riesgo de alta probabilidad y alto impacto (gravedad), cuál de las siguientes estrategias sería la indicada:", opciones: [{ texto: "Asumir", esCorrecta: false }, { texto: "Eliminar-Mitigar", esCorrecta: true }, { texto: "Asegurar", esCorrecta: false }, { texto: "Transferir", esCorrecta: false }] },
        { id: "min_t3_p14", tema: 3, origen: "Test Minaya", texto: "Una operación se clasifica como “dudosa” a efectos de morosidad cuando:", opciones: [{ texto: "Las cuotas impagadas superan los tres años.", esCorrecta: false }, { texto: "Cuando no hay ninguna posibilidad de recuperar o refinanciar la operación.", esCorrecta: false }, { texto: "El importe vencido por principal, intereses o gastos pactados contractualmente, tenga más de 90 días de antigüedad.", esCorrecta: true }, { texto: "En el mismo momento del impago.", esCorrecta: false }] },
        { id: "min_t3_p15", tema: 3, origen: "Test Minaya", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }, { texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }] },
        { id: "min_t3_p16", tema: 3, origen: "Test Minaya", texto: "Una empresa siderúrgica que genera altas emisiones de gases de efecto invernadero.", opciones: [{ texto: "No deben ser financiadas a través de crédito bancario.", esCorrecta: false }, { texto: "Es un cliente atractivo para un project Finance.", esCorrecta: false }, { texto: "Debemos revisar que toda su financiación se realice con recursos permanentes (capital + deuda a largo plazo)", esCorrecta: false }, { texto: "Requieren un estudio más exhaustivo de su modelo de negocio y de los factores ASG.", esCorrecta: true }] },
        { id: "min_t3_p17", tema: 3, origen: "Test Minaya", texto: "El Cash-flow disponible, referencia para el pago de la deuda equivale a:", opciones: [{ texto: "Ebitda +/- variaciones de capital circulante - impuestos.", esCorrecta: false }, { texto: "Ebitda +/- variaciones de capital circulante - Capex - dividendos - impuestos.", esCorrecta: true }, { texto: "Ebitda + impuestos + dividendos.", esCorrecta: false }, { texto: "Ebitda + dividendos - impuestos.", esCorrecta: false }] },
        { id: "min_t3_p18", tema: 3, origen: "Test Minaya", texto: "El seguimiento del riesgo de crédito de una operación se realizará:", opciones: [{ texto: "No resulta necesario, siempre que el deudor cuente con garantías suficientes.", esCorrecta: false }, { texto: "Al primer impagado.", esCorrecta: false }, { texto: "Durante el primer año posterior a la fecha de concesión.", esCorrecta: false }, { texto: "Durante todo el ciclo de vida de la operación", esCorrecta: true }] },
        { id: "min_t3_p19", tema: 3, origen: "Test Minaya", texto: "En los concursos de acreedores las deudas anteriores a la fecha de declaración del concurso se denominan:", opciones: [{ texto: "Créditos ordinarios", esCorrecta: false }, { texto: "Créditos concursales", esCorrecta: true }, { texto: "Créditos contra la masa", esCorrecta: false }, { texto: "Créditos privilegiados", esCorrecta: false }] },
        { id: "min_t3_p20", tema: 3, origen: "Test Minaya", texto: "Una operación sindicada es:", opciones: [{ texto: "Un tipo de préstamo o crédito que es concedido por un grupo de prestamistas y es estructurado, arreglado y administrado por uno o varios bancos comerciales o bancos de inversión, conocidos como organizadores.", esCorrecta: true }, { texto: "Un proyecto de financiación público-privado.", esCorrecta: false }, { texto: "Una operación de refinanciación de deudas", esCorrecta: false }, { texto: "Un tipo de préstamo o crédito concedido a los empleados de una empresa a consecuencia de una reestructuración", esCorrecta: false }] },

        // TEMA 5
        { id: "min_t5_p1", tema: 5, origen: "Test Minaya", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }] },
        { id: "min_t5_p2", tema: 5, origen: "Test Minaya", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }] },
        { id: "min_t5_p3", tema: 5, origen: "Test Minaya", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El préstamo autopromotor.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }, { texto: "El autopréstamo promotor.", esCorrecta: false }] },
        { id: "min_t5_p4", tema: 5, origen: "Test Minaya", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }] },
        { id: "min_t5_p5", tema: 5, origen: "Test Minaya", texto: "El aval idóneo para garantizar los pagos de cliente a proveedor relativos a una relación comercial es:", opciones: [{ texto: "El aval económico-comercial.", esCorrecta: true }, { texto: "El aval comercial-financiero.", esCorrecta: false }, { texto: "El aval técnico.", esCorrecta: false }, { texto: "El aval económico-financiero.", esCorrecta: false }] },
        { id: "min_t5_p6", tema: 5, origen: "Test Minaya", texto: "Si una entidad de crédito pide a los socios de una empresa que firmen la solicitud de sus datos CIRBE para el análisis de una operación de riesgos:", opciones: [{ texto: "Ello no implica necesariamente que vayan a garantizar personalmente la operación.", esCorrecta: true }, { texto: "Estará vulnerando la Ley de Protección de Datos.", esCorrecta: false }, { texto: "Ello implica necesariamente que van a garantizar personalmente la operación.", esCorrecta: false }, { texto: "Sería mejor que no siguiera adelante, puesto que demuestra que no confía suficientemente en los socios de la empresa.", esCorrecta: false }] },
        { id: "min_t5_p7", tema: 5, origen: "Test Minaya", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "min_t5_p8", tema: 5, origen: "Test Minaya", texto: "La banca minorista o …", opciones: [{ texto: "‘retail’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: true }, { texto: "‘revolving’ está basada en un gran número de clientes y operaciones de pequeño importe.", esCorrecta: false }, { texto: "‘detail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }, { texto: "‘retail’ está basada en un gran número de clientes y operaciones de elevado importe.", esCorrecta: false }] },
        { id: "min_t5_p9", tema: 5, origen: "Test Minaya", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }, { texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }] },
        { id: "min_t5_p10", tema: 5, origen: "Test Minaya", texto: "El beneficiario de un aval:", opciones: [{ texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }] },
        { id: "min_t5_p11", tema: 5, origen: "Test Minaya", texto: "El saldo dispuesto de una tarjeta de crédito:", opciones: [{ texto: "Aparece en la CIRBE solamente si es superior a 80.000 euros.", esCorrecta: false }, { texto: "Aparece en la CIRBE siempre que no esté en situación de morosidad.", esCorrecta: false }, { texto: "No aparece jamás en la CIRBE, sea cual sea su importe.", esCorrecta: false }, { texto: "Aparece en la CIRBE si es igual o superior a 1.000 euros.", esCorrecta: true }] },
        { id: "min_t5_p12", tema: 5, origen: "Test Minaya", texto: "En el caso de que un cliente no pueda cubrir el importe dispuesto de una cuenta de crédito a su vencimiento:", opciones: [{ texto: "Se renueva la cuenta por otro periodo idéntico.", esCorrecta: false }, { texto: "Debe ejecutarse inmediatamente por vía judicial.", esCorrecta: false }, { texto: "Se buscará una solución, que puede basarse en la formalización de una nueva operación con determinados límites y plazos", esCorrecta: true }, { texto: "Se le embargarán inmediatamente todos los saldos que mantenga en la entidad, como medida preventiva.", esCorrecta: false }] },
        { id: "min_t5_p13", tema: 5, origen: "Test Minaya", texto: "El contrato de ‘factoring’ con recurso:", opciones: [{ texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Debido a esto, la entidad de crédito no asume riesgo alguno.", esCorrecta: true }, { texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Ello no significa, no obstante, que la entidad de crédito no asuma riesgo alguno.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura, es la entidad de crédito quien asume la contingencia. Ello no significa, no obstante, que el cliente no asuma riesgo alguno.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura que había sido anticipada, la entidad de crédito no puede reclamar al cliente que cubra su importe.", esCorrecta: false }] },
        { id: "min_t5_p14", tema: 5, origen: "Test Minaya", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "La hipoteca inversa.", esCorrecta: false }] },
        { id: "min_t5_p15", tema: 5, origen: "Test Minaya", texto: "Una empresa que ocupa a doce personas, factura cinco millones de euros y tiene un balance general inferior a 4 millones de euros es una:", opciones: [{ texto: "Microempresa.", esCorrecta: false }, { texto: "Mediana empresa.", esCorrecta: false }, { texto: "Pequeña empresa.", esCorrecta: true }, { texto: "Miniempresa.", esCorrecta: false }] },
        { id: "min_t5_p16", tema: 5, origen: "Test Minaya", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }, { texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }] },
        { id: "min_t5_p17", tema: 5, origen: "Test Minaya", texto: "Los motivos por los que una entidad de crédito puede decidir no conceder una cuenta de crédito:", opciones: [{ texto: "Pueden ser relativos a la situación económico-financiera del cliente, pero no relativos a la coyuntura del sector financiero ni del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero o del sector en el que opera el cliente.", esCorrecta: true }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero, pero no del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos a la coyuntura del sector financiero o del sector en el que opera el cliente, pero no a la situación económico-financiera del cliente si su sector se encuentra en una coyuntura favorable.", esCorrecta: false }] },
        { id: "min_t5_p18", tema: 5, origen: "Test Minaya", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }, { texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }] },
        { id: "min_t5_p19", tema: 5, origen: "Test Minaya", texto: "El crédito documentario es:", opciones: [{ texto: "Útil como herramienta que facilita las operaciones comerciales internacionales, pero no reduce la incertidumbre ni el riesgo de las mismas.", esCorrecta: false }, { texto: "Obligatorio como herramienta que reduce la incertidumbre y el riesgo en las operaciones comerciales internacionales.", esCorrecta: false }, { texto: "Un producto de alto riesgo para el banco que actúa únicamente como notificador, ya que con facilidad se puede ver obligado, en determinadas circunstancias, a pagar al importador el importe de la transacción comercial.", esCorrecta: false }, { texto: "Útil como herramienta que reduce la incertidumbre y el riesgo en las operaciones comerciales internacionales.", esCorrecta: true }] },
        { id: "min_t5_p20", tema: 5, origen: "Test Minaya", texto: "En una operación de comercio internacional, el importador es:", opciones: [{ texto: "Quien resulta beneficiario del crédito documentario, cuya apertura ha sido ordenada por el exportador.", esCorrecta: false }, { texto: "Quien ordena la apertura del crédito documentario, jamás el exportador.", esCorrecta: true }, { texto: "Quien tiene el papel de notificador y confirmador en el crédito documentario.", esCorrecta: false }, { texto: "Quien corre con el esfuerzo financiero y el riesgo de la financiación al exportador.", esCorrecta: false }] },

        // TEMA 6
        { id: "min_t6_p1", tema: 6, origen: "Test Minaya", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de un usufructo en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de comunicárselo al usufructuario, pues perderá los alquileres al constituirse la operación hipotecaria.", esCorrecta: false }, { texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de que el usufructuario se presente en la firma para identificarse correctamente ante el notario.", esCorrecta: false }, { texto: "Nada en particular, pues el usufructo es una carga que en ningún caso es necesario levantar, al estar generalmente caducada.", esCorrecta: false }] },
        { id: "min_t6_p2", tema: 6, origen: "Test Minaya", texto: "En el caso de que un menor de 18 años no emancipado solicite una operación de préstamo personal:", opciones: [{ texto: "Solo se pueden autorizar préstamos personales a mayores de 18 años.", esCorrecta: false }, { texto: "Se pueden autorizar préstamos a menores de edad si existe el consentimiento de sus padres o tutores.", esCorrecta: true }, { texto: "Para su formalización es necesaria la autorización previa del Comité de Créditos.", esCorrecta: false }, { texto: "Sólo pueden firmar la operación menores de edad si no están emancipados.", esCorrecta: false }] },
        { id: "min_t6_p3", tema: 6, origen: "Test Minaya", texto: "¿De qué forma suelen comprobar las entidades financieras que la obra en curso de una autopromoción se está llevando a cabo?", opciones: [{ texto: "A través de las asociaciones hipotecarias, mediante la emisión de certificados.", esCorrecta: false }, { texto: "A través de sociedades de tasación, mediante actualizaciones de obras.", esCorrecta: true }, { texto: "A través de los informes de los concejales de obras públicas municipales.", esCorrecta: false }, { texto: "A través de los informes de los empleados jubilados de banca.", esCorrecta: false }] },
        { id: "min_t6_p4", tema: 6, origen: "Test Minaya", texto: "Cuando en una operación el scoring incluye variables que se deben informar expresamente, decimos que se trata de un scoring del tipo:", opciones: [{ texto: "Psicosomático.", esCorrecta: false }, { texto: "Reactivo de Admisión.", esCorrecta: true }, { texto: "De Evaluación.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: false }] },
        { id: "min_t6_p5", tema: 6, origen: "Test Minaya", texto: "Los préstamos al consumo son un tipo de operación que generalmente solicitan:", opciones: [{ texto: "Las personas físicas no emancipadas para compra de vivienda.", esCorrecta: false }, { texto: "Las personas físicas con patrimonio suficiente.", esCorrecta: false }, { texto: "Las personas físicas sin actividad empresarial.", esCorrecta: true }, { texto: "Los autónomos con la finalidad de adquirir existencias.", esCorrecta: false }] },
        { id: "min_t6_p6", tema: 6, origen: "Test Minaya", texto: "Cuando se solicita la información a la Central de Información y Riesgos del Banco de España (CIRBE) de un cliente y no consta endeudamiento alguno, entonces:", opciones: [{ texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 9.000€.", esCorrecta: true }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda de ningún importe, en ninguna entidad española.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene deudas, de ningún importe, en ninguna entidad de crédito ya sea española o extranjera.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 6.000€.", esCorrecta: false }] },
        { id: "min_t6_p7", tema: 6, origen: "Test Minaya", texto: "La movilidad de los activos financieros puestos en garantía de una operación de crédito o préstamo, sin necesidad de intervención pública, se refiere a:", opciones: [{ texto: "La garantía de las documentaciones de los vehículos automóviles.", esCorrecta: false }, { texto: "La prenda móvil.", esCorrecta: true }, { texto: "La prenda sin desplazamiento móvil de las existencias.", esCorrecta: false }, { texto: "La movilidad de las acciones en bolsa y los charts.", esCorrecta: false }] },
        { id: "min_t6_p8", tema: 6, origen: "Test Minaya", texto: "Ante los diversos valores aportados en una tasación de una vivienda, la política de la mayoría de las entidades financieras es tomar como referencia:", opciones: [{ texto: "El menor los dos valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: true }, { texto: "El mayor de los valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: false }, { texto: "Siempre el coste de adquisición, aunque el valor de mercado tasado sea inferior.", esCorrecta: false }, { texto: "Siempre el valor de tasación, ya que es el valor real del inmueble.", esCorrecta: false }] },
        { id: "min_t6_p9", tema: 6, origen: "Test Minaya", texto: "Ante una solicitud de operación de préstamo, además de otra documentación, se suele solicitar copias de las últimas nóminas. Esto se debe fundamentalmente a:", opciones: [{ texto: "Saber el grado profesional que consta en la empresa, por si fuese mentira lo que nos ha dicho.", esCorrecta: false }, { texto: "Conocer la retención que le aplica la empresa en la nómina, por si esta fuese inferior a la del año pasado.", esCorrecta: false }, { texto: "No se suelen pedir las nóminas, con IRPF es suficiente información para conocer los ingresos del cliente.", esCorrecta: false }, { texto: "Evaluar los ingresos actuales, por si fuesen diferentes a los del pasado año.", esCorrecta: true }] },
        { id: "min_t6_p10", tema: 6, origen: "Test Minaya", texto: "Nos plantean el estudio de una operación en la que se debe separar una porción de una finca para unirla a otra que vamos a hipotecar. Esto supone el realizar una operación registral previa a la constitución hipotecaria que se denomina:", opciones: [{ texto: "No requiere operación registral previa sino posterior a la constitución hipotecaria y se denomina agrupación de fincas.", esCorrecta: false }, { texto: "Unión de fincas.", esCorrecta: false }, { texto: "Suma de fincas.", esCorrecta: false }, { texto: "Agregación de fincas.", esCorrecta: true }] },
        { id: "min_t6_p11", tema: 6, origen: "Test Minaya", texto: "El Consejo de Administración una entidad de crédito:", opciones: [{ texto: "Determina el modelo de negocio a seguir en el Banco.", esCorrecta: true }, { texto: "Determina la dirección financiera pero no de riesgos del banco.", esCorrecta: false }, { texto: "Determina solo la dirección comercial, no la financiera del banco.", esCorrecta: false }, { texto: "Elige al Presidente del Banco de España.", esCorrecta: false }] },
        { id: "min_t6_p12", tema: 6, origen: "Test Minaya", texto: "Un cliente nos comenta que desea hacer una oferta al ayuntamiento de la ciudad para conseguir la concesión administrativa de unos aparcamientos municipales, lo que le obligaría a unas importantes inversiones que desea financiar a largo plazo. ¿Bajo qué supuestos podremos estudiar una operación de préstamo que disponga de garantía a favor de un tercero de una concesión administrativa?", opciones: [{ texto: "Siempre se puede hipotecar la concesión administrativa si es municipal, pero si es estatal o autonómica no se puede.", esCorrecta: false }, { texto: "Siempre que quiera la mayoría de los votantes del ayuntamiento y sobre cualquier elemento de su propiedad, como es el caso de los aparcamientos.", esCorrecta: false }, { texto: "Como aparentemente es el caso, se trata de bienes inmuebles que se encuentran inscritos en el registro de la propiedad.", esCorrecta: true }, { texto: "Siempre bajo el supuesto de concurso público abierto, que cuente con la mayoría de los votos del pleno y la firma del alcalde de la población.", esCorrecta: false }] },
        { id: "min_t6_p13", tema: 6, origen: "Test Minaya", texto: "Una modificación de la titularidad hipotecaria cuando los cónyuges se han separado (extinción del condominio) requerirá:", opciones: [{ texto: "La verificación registral actualizada, con la finca libre de cargas.", esCorrecta: false }, { texto: "El documento del juzgado del acuerdo de separación visado por dicho juzgado.", esCorrecta: true }, { texto: "El certificado de las capitulaciones matrimoniales.", esCorrecta: false }, { texto: "El documento expedido por Hacienda conforme se encuentra al corriente de pago de impuestos.", esCorrecta: false }] },
        { id: "min_t6_p14", tema: 6, origen: "Test Minaya", texto: "En nuestra entidad, uno de los parámetros que más frecuentemente utilizamos para desembolsar los préstamos hipotecarios autopromotores suele estar ligado a:", opciones: [{ texto: "La certificación de obra emitida por el ayuntamiento que otorgó la licencia.", esCorrecta: false }, { texto: "La certificación del promotor de la obra ejecutada.", esCorrecta: false }, { texto: "El porcentaje de obra ejecutada.", esCorrecta: true }, { texto: "La tasación final del inmueble.", esCorrecta: false }] },
        { id: "min_t6_p15", tema: 6, origen: "Test Minaya", texto: "La banca dirigida a todas las personas físicas y las microempresas, se denomina:", opciones: [{ texto: "Banca baja (a diferencia de la alta banca).", esCorrecta: false }, { texto: "Banca de pequeños negocios.", esCorrecta: false }, { texto: "Banca de personas físicas.", esCorrecta: false }, { texto: "Banca retail.", esCorrecta: true }] },
        { id: "min_t6_p16", tema: 6, origen: "Test Minaya", texto: "Para conocer las posibles cargas que figuran sobre las propiedades inmobiliarias de un cliente, se solicitan:", opciones: [{ texto: "Tasaciones inmobiliarias.", esCorrecta: false }, { texto: "La CIRBE del mes anterior.", esCorrecta: false }, { texto: "Tasaciones actualizadas.", esCorrecta: false }, { texto: "Verificaciones registrales actualizadas.", esCorrecta: true }] },
        { id: "min_t6_p17", tema: 6, origen: "Test Minaya", texto: "En la confección de los modelos de rating para las microempresas:", opciones: [{ texto: "Se incluyen tanto los módulos cualitativos como los de comportamiento.", esCorrecta: true }, { texto: "Sólo se incluyen módulos cuantitativos basados en el impuesto de sociedades.", esCorrecta: false }, { texto: "Se incluyen los módulos cuantitativos y los de comportamiento pero no los cualitativos.", esCorrecta: false }, { texto: "No se incluyen los módulos de comportamiento, pero si los cualitativos.", esCorrecta: false }] },
        { id: "min_t6_p18", tema: 6, origen: "Test Minaya", texto: "Un cliente nos ha pedido financiar la construcción de la que será su vivienda habitual en un terreno de su propiedad fruto de una herencia, que NO se encuentra inmatriculada en el registro. En este momento:", opciones: [{ texto: "Le debemos comentar que al tratarse de una finca no inscrita en el Registro no podemos realizar una operación hipotecaria y que debe seguir los trámites que determina la Ley (art. 205 de la Ley Hipotecaria).", esCorrecta: true }, { texto: "Deberemos acudir al registro para comprobar que efectivamente la finca se encuentra a su nombre.", esCorrecta: false }, { texto: "La deberemos tramitar como una operación de préstamo hipotecario autopromotor, donde las disposiciones se realizan en función del avance de la obra.", esCorrecta: false }, { texto: "Le comentaremos al cliente que, al ser fincas que el Registrador no quiere inscribir, no podremos estudiar la operación y le remitiremos a otro banco que las hace en forma de préstamo personal (en aplicación del art. 205 de la Ley Hipotecaria).", esCorrecta: false }] },
        { id: "min_t6_p19", tema: 6, origen: "Test Minaya", texto: "La Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios, nació con el propósito de:", opciones: [{ texto: "Promover la concesión de nuevas hipotecas abaratando su coste.", esCorrecta: false }, { texto: "Fomentar la inscripción de los préstamos hipotecarios.", esCorrecta: false }, { texto: "Facilitar y abaratar las operaciones de novación de préstamos hipotecarios.", esCorrecta: true }, { texto: "Dificultar la concesión de nuevas hipotecas sin información registral.", esCorrecta: false }] },
        { id: "min_t6_p20", tema: 6, origen: "Test Minaya", texto: "En nuestra entidad nos han comentado que, en el estudio de una operación de préstamo hipotecario sobre una vivienda en construcción, siempre debemos financiar sobre el coste de reposición. Esto supone financiar sobre:", opciones: [{ texto: "El valor de la obra ejecutada más los gastos financieros sin tener en cuenta el valor del suelo.", esCorrecta: false }, { texto: "El valor de mercado de la vivienda una vez terminada.", esCorrecta: false }, { texto: "El valor del suelo más el valor de la obra ejecutada.", esCorrecta: true }, { texto: "El valor de la obra ejecutada sin tener en cuenta el valor de mercado del suelo.", esCorrecta: false }] },
