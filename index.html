        { id: "jen_t9_p7", tema: 9, origen: "Test Jenny", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }, { texto: "La facturación.", esCorrecta: false }] },
        { id: "jen_t9_p8", tema: 9, origen: "Test Jenny", texto: "La diferencia entre las explotaciones en propiedad y las explotadas en régimen de arrendamiento o aparcería:", opciones: [{ texto: "Es relevante para analizar los aspectos cualitativos en una operación de crédito enmarcada en el sector agrícola.", esCorrecta: true }, { texto: "Solo afecta a la evaluación del riesgo, si no existe propiedad y toda la explotación es en aparcería.", esCorrecta: false }, { texto: "No es un factor que afecte a la evaluación del riesgo.", esCorrecta: false }, { texto: "Solo es relevante para analizar los aspectos cualitativos en una operación de crédito que aporte garantías hipotecarias en el sector agrícola.", esCorrecta: false }] },
        { id: "jen_t9_p9", tema: 9, origen: "Test Jenny", texto: "¿Realizan los agricultores declaración de IVA?", opciones: [{ texto: "No realizan declaración de IVA, si bien se les aplica un régimen especial de deducción del IVA soportado.", esCorrecta: true }, { texto: "Sí, como cualquier otro, deduciendo el IVA soportado del IVA facturado.", esCorrecta: false }, { texto: "No. No realizan declaración simplificada de IVA.", esCorrecta: false }, { texto: "Sí, pero bajo el sistema de IVA simplificado.", esCorrecta: false }] },
        { id: "jen_t9_p10", tema: 9, origen: "Test Jenny", texto: "Ante los requerimientos de información y auditoria, las cooperativas de segundo grado:", opciones: [{ texto: "No tiene obligación de auditar sus cuentas ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Solo en los casos en que lo solicite un 15% de los socios deberá efectuar auditoría de sus cuentas anuales.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tienen la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }] },
        { id: "jen_t9_p11", tema: 9, origen: "Test Jenny", texto: "Las sociedades Cooperativas, con respecto a sus cuentas anuales e informe de gestión:", opciones: [{ texto: "Tienen la obligación de depositarlas en el Registro de Sociedades Cooperativas, pero no en el Registro Mercantil.", esCorrecta: true }, { texto: "Tienen obligación de depositarlas en el Registro Mercantil.", esCorrecta: false }, { texto: "No tienen la obligación de depositarlas en ningún registro.", esCorrecta: false }, { texto: "Tiene obligación de depositarlas tanto en el Registro de Cooperativas, como en el Registro Mercantil.", esCorrecta: false }] },
        { id: "jen_t9_p12", tema: 9, origen: "Test Jenny", texto: "En los años 1980 se revisa la PAC y en el año 2.003 se formula una nueva PAC donde:", opciones: [{ texto: "Se deja de subvencionar la producción y se vuelven a subvencionar determinados productos.", esCorrecta: false }, { texto: "La PAC del año 2.003 no supone ningún cambio con respecto al modelo de subvenciones anterior.", esCorrecta: false }, { texto: "Se deja de subvencionar la producción y se obliga a producir en función de la demanda de mercado.", esCorrecta: false }, { texto: "Se deja de subvencionar al agricultor y a su producción.", esCorrecta: true }] },
        { id: "jen_t9_p13", tema: 9, origen: "Test Jenny", texto: "Los productos agrícolas, por lo general, los podemos determinar como de:", opciones: [{ texto: "Exceso de oferta.", esCorrecta: false }, { texto: "Oferta estacional.", esCorrecta: true }, { texto: "Demanda estacional.", esCorrecta: false }, { texto: "Demanda y oferta equilibrada.", esCorrecta: false }] },
        { id: "jen_t9_p14", tema: 9, origen: "Test Jenny", texto: "La denominada PAC surge en el año 1.962, siendo su primer objetivo:", opciones: [{ texto: "La subvención a la compra de campos de cultivo.", esCorrecta: false }, { texto: "La disminución de las importaciones de alimentos, sobre todo procedentes de América.", esCorrecta: false }, { texto: "El asegurar un suministro estable y suficiente de alimentos.", esCorrecta: true }, { texto: "La creación de un mercado agrícola europeo, medioambiental y saludable.", esCorrecta: false }] },
        { id: "jen_t9_p15", tema: 9, origen: "Test Jenny", texto: "El fondo de reserva obligatorio de las sociedades cooperativas agrícolas:", opciones: [{ texto: "No es reembolsable, pues es obligatorio.", esCorrecta: true }, { texto: "No existe fondo de reserva obligatorio y reembolsable.", esCorrecta: false }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }] },
        { id: "jen_t9_p16", tema: 9, origen: "Test Jenny", texto: "Al conjunto de varias cooperativas con unidad de decisión, donde la cabecera emite instrucciones de obligado cumplimiento a las cooperativas asociadas se denomina:", opciones: [{ texto: "Cooperativa de trabajo.", esCorrecta: false }, { texto: "Cooperativa de segundo grado.", esCorrecta: false }, { texto: "Sociedad anónima de transformación.", esCorrecta: false }, { texto: "Grupo cooperativo.", esCorrecta: true }] },
        { id: "jen_t9_p17", tema: 9, origen: "Test Jenny", texto: "La primera PAC suponía:", opciones: [{ texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }, { texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }, { texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }] },
        { id: "jen_t9_p18", tema: 9, origen: "Test Jenny", texto: "La cuenta de resultados que presenta la mayor parte de las cooperativas agrícolas, se caracteriza por:", opciones: [{ texto: "Presentar un superávit que sirve para devolver el principal a los socios.", esCorrecta: false }, { texto: "No presentar grandes beneficios ni pérdidas significativas, pero si un cash-flow suficiente para el pago de la deuda.", esCorrecta: true }, { texto: "Presentar siempre beneficios positivos para el posterior reparto de dividendos a los socios.", esCorrecta: false }, { texto: "No presentar nunca pérdidas de explotación, aunque pudieran presentar pérdidas económicas y financieras.", esCorrecta: false }] },
        { id: "jen_t9_p19", tema: 9, origen: "Test Jenny", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajenos a la cooperativa.", esCorrecta: false }] },
        { id: "jen_t9_p20", tema: 9, origen: "Test Jenny", texto: "Uno de los motivos por los que el porcentaje de financiación de una finca rústica suele ser inferior a los de cualquier inmovilizado, es:", opciones: [{ texto: "La existencia de muchas fincas donde poder efectuar la explotación del producto agrícola.", esCorrecta: false }, { texto: "Debido a la existencia de invernaderos, y la falta de estacionalidad de los productos agrícolas.", esCorrecta: false }, { texto: "El valor de compra venta de la finca, inferior al de otros inmuebles.", esCorrecta: false }, { texto: "El rápido deterioro en el valor de una finca que no se encuentre en explotación.", esCorrecta: true }] },

        // MÓDULO 10
        { id: "jen_t10_p1", tema: 10, origen: "Test Jenny", texto: "Qué modalidad de exoneración del pasivo insatisfecho no requiere la liquidación de la masa activa?", opciones: [{ texto: "Exoneración con liquidación de la masa activa.", esCorrecta: false }, { texto: "Exoneración con plan de pagos.", esCorrecta: true }, { texto: "Exoneración por concurso voluntario.", esCorrecta: false }, { texto: "Exoneración por concurso necesario.", esCorrecta: false }] },
        { id: "jen_t10_p2", tema: 10, origen: "Test Jenny", texto: "¿Se pueden excepcionar de la intervención pública las operaciones de crédito con garantía hipotecaria?", opciones: [{ texto: "No, tan solo se pueden excepcionar las de préstamo hipotecario", esCorrecta: false }, { texto: "Si, si la operación es inferior a 30.000€", esCorrecta: false }, { texto: "No, en ningún caso podemos excepcionar de la intervención pública las operaciones con garantías hipotecarias.", esCorrecta: true }, { texto: "Si, si la operación es a corto plazo: inferior a 1 año.", esCorrecta: false }] },
        { id: "jen_t10_p3", tema: 10, origen: "Test Jenny", texto: "¿Qué etapa se caracteriza por la detección temprana del riesgo de impago?", opciones: [{ texto: "Tramo > 90 días.", esCorrecta: false }, { texto: "Tramo 1-90 días.", esCorrecta: false }, { texto: "Recuperación.", esCorrecta: false }, { texto: "Preventivo.", esCorrecta: true }] },
        { id: "jen_t10_p4", tema: 10, origen: "Test Jenny", texto: "En el ámbito financiero español, antes de la entrada en vigor de las nuevas normas contables en enero de 2018, se considera mora contable cuando:", opciones: [{ texto: "Transcurre 1 semana desde el primer impago del crédito", esCorrecta: false }, { texto: "Transcurren más de 90 días desde el primer impago del crédito.", esCorrecta: true }, { texto: "Al día siguiente del primer impago del crédito.", esCorrecta: false }, { texto: "Transcurre 30 días desde el primer impago del crédito.", esCorrecta: false }] },
        { id: "jen_t10_p5", tema: 10, origen: "Test Jenny", texto: "¿Cuál es el objetivo principal del proceso de gestión de la morosidad?", opciones: [{ texto: "Maximizar la recuperación de deudas.", esCorrecta: true }, { texto: "Minimizar los costes operativos.", esCorrecta: false }, { texto: "Fidelizar clientes.", esCorrecta: false }, { texto: "Aumentar las ventas.", esCorrecta: false }] },
        { id: "jen_t10_p6", tema: 10, origen: "Test Jenny", texto: "¿Qué implica la dación en pago?", opciones: [{ texto: "Venta acompañada.", esCorrecta: false }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Entrega de la vivienda hipotecada a cambio de la condonación total o parcial de la deuda.", esCorrecta: true }] },
        { id: "jen_t10_p7", tema: 10, origen: "Test Jenny", texto: "¿Qué es la consolidación de deudas?", opciones: [{ texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reunificación de varias exposiciones en un solo préstamo.", esCorrecta: true }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }] },
        { id: "jen_t10_p8", tema: 10, origen: "Test Jenny", texto: "La labor de seguimiento en una entidad financiera tiene por objeto:", opciones: [{ texto: "La revisión de las operaciones autorizadas por el Comité de Créditos.", esCorrecta: false }, { texto: "El cumplir con la norma del Regulador.", esCorrecta: false }, { texto: "La revisión de la cartera crediticia de forma global.", esCorrecta: false }, { texto: "La revisión de la morosidad.", esCorrecta: true }] },
        { id: "jen_t10_p9", tema: 10, origen: "Test Jenny", texto: "Nuestro Comité de Créditos a autorizado una operación de préstamo a un cliente que nos lo había solicitado. A partir de aquí:", opciones: [{ texto: "No hemos asumido ningún riesgo con el cliente hasta la formalización y posterior desembolso del efectivo.", esCorrecta: true }, { texto: "Hemos asumido un riesgo con el cliente.", esCorrecta: false }, { texto: "Hemos asumido un compromiso de formalización y un riesgo cierto con el cliente.", esCorrecta: false }, { texto: "No asumimos ningún compromiso con el cliente pero si un riesgo..", esCorrecta: false }] },
        { id: "jen_t10_p10", tema: 10, origen: "Test Jenny", texto: "¿Qué presupuesto objetivo debe cumplir el deudor", opciones: [{ texto: "Reducción de gastos.", esCorrecta: false }, { texto: "Capacidad de pago.", esCorrecta: false }, { texto: "Reducción temporal de ingresos.", esCorrecta: false }, { texto: "Probabilidad de insolvencia.", esCorrecta: true }] },
        { id: "jen_t10_p11", tema: 10, origen: "Test Jenny", texto: "Un préstamo autorizado con fianza solidaria, del que disponemos la documentación del solicitante conforme reúne los requisitos de capacidad y representación legal:", opciones: [{ texto: "Podemos proceder a la firma de la operación, si bien en el caso de que los fiadores aporten garantías reales a la operación, deberemos comprobar que reúnen los requisitos de capacidad y de representación legal para su firma.", esCorrecta: false }, { texto: "La fianza siempre es subsidiaria, por lo que requeriremos de la información en cuanto a sus capacidades y requisitos para la firma, en el momento de su ejecución.", esCorrecta: false }, { texto: "No es suficiente, pues debemos verificar que los fiadores también reúnen los requerimientos de capacidad y representación legal, como cualquiera de los titulares.", esCorrecta: true }, { texto: "No es suficiente, puesto que los avalistas deberán comparecer en la firma de la operación y dar su consentimiento, aunque no es necesario que firmen la póliza.", esCorrecta: false }] },
        { id: "jen_t10_p12", tema: 10, origen: "Test Jenny", texto: "¿Qué diferencia una operación refinanciada de una operación reestructurada?", opciones: [{ texto: "La refinanciada implica una quita, la reestructurada no.", esCorrecta: false }, { texto: "La refinanciada se realiza por otra entidad, la reestructurada por la misma entidad.", esCorrecta: false }, { texto: "La refinanciada se aplica a corto plazo, la reestructurada a largo plazo.", esCorrecta: false }, { texto: "La refinanciada se pone al corriente de pago, la reestructurada modifica condiciones financieras.", esCorrecta: true }] },
        { id: "jen_t10_p13", tema: 10, origen: "Test Jenny", texto: "¿Qué significa Stage 2 en la clasificación de riesgo?", opciones: [{ texto: "Riesgo Normal", esCorrecta: false }, { texto: "Riesgo en Vigilancia Especial", esCorrecta: true }, { texto: "Riesgo Fallido", esCorrecta: false }, { texto: "Riesgo Dudoso", esCorrecta: false }] },
        { id: "jen_t10_p14", tema: 10, origen: "Test Jenny", texto: "¿Qué es el procedimiento monitorio?", opciones: [{ texto: "Procedimiento para la ejecución hipotecaria.", esCorrecta: false }, { texto: "Procedimiento para la reclamación de deudas líquidas, determinadas, vencidas y exigibles.", esCorrecta: true }, { texto: "Procedimiento para la consolidación de deudas.", esCorrecta: false }, { texto: "Procedimiento para la refinanciación de saldos vencidos.", esCorrecta: false }] },
        { id: "jen_t10_p15", tema: 10, origen: "Test Jenny", texto: "¿Cuál de las siguientes opciones es una solución para la deuda sostenible?", opciones: [{ texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Refinanciación y reestructuración de deudas.", esCorrecta: true }, { texto: "Condonación de la deuda.", esCorrecta: false }, { texto: "Venta asistida de bienes.", esCorrecta: false }] },
        { id: "jen_t10_p16", tema: 10, origen: "Test Jenny", texto: "Autorizada una operación de crédito a una persona jurídica, deberemos verificar previamente que el firmante de la póliza:", opciones: [{ texto: "La empresa necesita la operación solicitada para la finalidad prevista en el informe, a pesar de que no tenga poderes para firmar la operación.", esCorrecta: false }, { texto: "Mantiene su estado civil y la denominación social de la compañía se corresponden con lo descrito en la póliza.", esCorrecta: false }, { texto: "Dispone vigentes la capacidad y representación legal de la compañía y sus poderes son suficientes y se encuentran bastanteados.", esCorrecta: true }, { texto: "Se encuentran inscritas en el Registro Civil, y no en el registro de penales.", esCorrecta: false }] },
        { id: "jen_t10_p17", tema: 10, origen: "Test Jenny", texto: "En la solicitud de una operación en la que nos ofrecen una garantía hipotecaria, observamos la existencia de una carga hipotecaria procedente de otra entidad: ¿Cuándo deberemos solicitar el levantamiento de la carga hipotecaria existente en la finca?", opciones: [{ texto: "No hará falta si justificamos que la carga está pagada.", esCorrecta: false }, { texto: "Siempre se deberá cancelar y levantar la carga, bien sea previamente o en el mismo acto de constitución de nuestra hipoteca.", esCorrecta: true }, { texto: "Previamente al estudio de la operación. No podemos estudiarla con la existencia de la misma.", esCorrecta: false }, { texto: "Nunca, pues así consta en el registro el histórico de cargas de la firma.", esCorrecta: false }] },
        { id: "jen_t10_p18", tema: 10, origen: "Test Jenny", texto: "¿Qué representa la Pérdida Esperada por riesgo de crédito?", opciones: [{ texto: "Importe de los intereses generados por la deuda.", esCorrecta: false }, { texto: "La cantidad total de deuda incobrable", esCorrecta: false }, { texto: "El valor de mercado de los activos.", esCorrecta: false }, { texto: "El importe previsto de pérdida en un horizonte temporal determinado.", esCorrecta: true }] },
        { id: "jen_t10_p19", tema: 10, origen: "Test Jenny", texto: "¿Qué sucede en el Tramo > 90 días?", opciones: [{ texto: "El cliente es contactado rápidamente.", esCorrecta: false }, { texto: "Se realiza un seguimiento periódico.", esCorrecta: false }, { texto: "La situación es marcada como “dudoso cobro”.", esCorrecta: true }, { texto: "Se puede conceder nueva operación de activo, el cliente no está deteriorado", esCorrecta: false }] },
        { id: "jen_t10_p20", tema: 10, origen: "Test Jenny", texto: "El acto de formalización de operación de crédito requiere:", opciones: [{ texto: "La firma del pasante de la notaría y del director comercial.", esCorrecta: false }, { texto: "La firma del Director de la oficina y del Responsable de Riesgos.", esCorrecta: false }, { texto: "La intervención por parte de un fedatario público.", esCorrecta: true }, { texto: "La comparecencia en el Ayuntamiento de los intervinientes.", esCorrecta: false }] },

        // --- Questions from TEST Luci.docx ---

        // TEMA 1: Fundamentos de Riesgos y Adecuación de Capital
        { id: "luc_t1_p1", tema: 1, origen: "TEST Luci", texto: "La probabilidad de que un cliente no atienda sus obligaciones contractuales durante un periodo superior a 90 días se define como:", opciones: [{ texto: "Pérdida esperada (PE).", esCorrecta: false }, { texto: "Severidad (LGD).", esCorrecta: false }, { texto: "Exposición (EAD).", esCorrecta: false }, { texto: "Probabilidad de incumplimiento (PD).", esCorrecta: true }] },
        { id: "luc_t1_p2", tema: 1, origen: "TEST Luci", texto: "El análisis y, en su caso la aprobación de operaciones de compra de activos aceptados en pago de operaciones de crédito (habitualmente de promotores) es una función de:", opciones: [{ texto: "Comité de Seguimiento del Riesgo.", esCorrecta: false }, { texto: "Comité ALCO/ de Activos y Pasivos.", esCorrecta: false }, { texto: "Comité de Adquisición de Activos.", esCorrecta: true }, { texto: "Comité de Rating.", esCorrecta: false }] },
        { id: "luc_t1_p3", tema: 1, origen: "TEST Luci", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }, { texto: "Establecer la política de riesgos de la entidad.", esCorrecta: false }, { texto: "Redactar toda la normativa interna de la entidad, para mitigar los riesgos y evitar sanciones administrativas, creando un marco único para la toma de decisiones.", esCorrecta: false }, { texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: false }] },
        { id: "luc_t1_p4", tema: 1, origen: "TEST Luci", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }, { texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }] },
        { id: "luc_t1_p5", tema: 1, origen: "TEST Luci", texto: "El Mecanismo Único de Supervisión (MUS) tiene por objetivo:", opciones: [{ texto: "Mutualizar las pérdidas en los posibles rescates bancarios.", esCorrecta: false }, { texto: "Someter a las entidades significativas a la supervisión directa del BCE.", esCorrecta: true }, { texto: "Imponer los requisitos de absorción de pérdidas.", esCorrecta: false }, { texto: "Coordinar la actuación de los auditores internos de las entidades de la UEM.", esCorrecta: false }] },
        { id: "luc_t1_p6", tema: 1, origen: "TEST Luci", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Conducta.", esCorrecta: false }, { texto: "Cumplimiento Legal.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: true }] },
        { id: "luc_t1_p7", tema: 1, origen: "TEST Luci", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Legal y regulatorio.", esCorrecta: true }, { texto: "Riesgo Reputacional.", esCorrecta: false }] },
        { id: "luc_t1_p8", tema: 1, origen: "TEST Luci", texto: "La ratio que propone que las entidades cubran sus necesidades permanentes de liquidez derivadas de la actividad comercial a través de una adecuada financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo, así como un mayor peso de los depósitos de clientes, se denomina:", opciones: [{ texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: true }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: false }, { texto: "LtD (‘loan to deposit’).", esCorrecta: false }] },
        { id: "luc_t1_p9", tema: 1, origen: "TEST Luci", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Suben los tipos de interés.", esCorrecta: false }, { texto: "Cuando bajan los tipos de interés.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }] },
        { id: "luc_t1_p10", tema: 1, origen: "TEST Luci", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }, { texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }] },
        { id: "luc_t1_p11", tema: 1, origen: "TEST Luci", texto: "El riesgo ocasionado por prácticas inadecuadas en la relación del banco con sus clientes, el trato y los productos ofrecidos a los mismos y su adecuación a cada cliente concreto, se denomina:", opciones: [{ texto: "Riesgo de conducta", esCorrecta: true }, { texto: "Riesgo legal", esCorrecta: false }, { texto: "Riesgo reputacional", esCorrecta: false }, { texto: "Riesgo modelo", esCorrecta: false }] },
        { id: "luc_t1_p12", tema: 1, origen: "TEST Luci", texto: "Las acciones ordinarias emitidas por la entidad y totalmente desembolsadas forman parte del capital:", opciones: [{ texto: "Adicional de nivel 1.", esCorrecta: false }, { texto: "Adicional de nivel 2.", esCorrecta: false }, { texto: "Ordinario de nivel 2.", esCorrecta: false }, { texto: "Ordinario de nivel 1.", esCorrecta: true }] },
        { id: "luc_t1_p13", tema: 1, origen: "TEST Luci", texto: "Si usted observa una operatoria extraña (frecuentes ingresos en efectivo realizados en diferentes oficinas, y una transferencia periódica por el saldo total, a otra entidad) de un cliente que apenas conoce, podría ser un caso de:", opciones: [{ texto: "Blanqueo de capitales y/o financiación al terrorismo.", esCorrecta: true }, { texto: "Cliente muy ocupado que no puede pasar por la oficina.", esCorrecta: false }, { texto: "Las donaciones realizadas por los invitados a una boda.", esCorrecta: false }, { texto: "Cliente que no se preocupa de rentabilizar sus saldos.", esCorrecta: false }] },
        { id: "luc_t1_p14", tema: 1, origen: "TEST Luci", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }] },
        { id: "luc_t1_p15", tema: 1, origen: "TEST Luci", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Solvencia.", esCorrecta: false }, { texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }] },
        { id: "luc_t1_p16", tema: 1, origen: "TEST Luci", texto: "El riesgo de tipo de cambio:", opciones: [{ texto: "Es debido a la variación de las fluctuaciones de los tipos de interés en un determinado país o divisa.", esCorrecta: false }, { texto: "Son las pérdidas de valor que se producen en las operaciones de crédito por el impago de sus clientes.", esCorrecta: false }, { texto: "Es la pérdida que sufre la entidad al mantener posiciones de activos y pasivos denominados en divisas, por las variaciones de esta divisa.", esCorrecta: true }, { texto: "Es un quebranto que se produce al aplicar un cambio de cotización erróneo en una operación de compra o venta de divisas.", esCorrecta: false }] },
        { id: "luc_t1_p17", tema: 1, origen: "TEST Luci", texto: "El riesgo actuarial es el resultante de:", opciones: [{ texto: "Menoscabo de la capacidad competitiva, por deterioro de la confianza en la entidad.", esCorrecta: false }, { texto: "La pérdida de valor de los activos de la entidad frente a un cliente, por el deterioro de su capacidad de hacer frente a sus compromisos.", esCorrecta: false }, { texto: "Restricción de la capacidad de la Entidad Financiera para adaptar su volumen de recursos propios a las exigencias normativas.", esCorrecta: false }, { texto: "Incremento del valor de los compromisos contraídos por contratos de seguro con clientes y por pensiones con empleados a raíz de la divergencia entre las estimaciones de siniestralidad y tipos y la evolución real de estas magnitudes.", esCorrecta: true }] },
        { id: "luc_t1_p18", tema: 1, origen: "TEST Luci", texto: "Hay un golpe de estado en la Republica de Burundi, y el actual gobierno se niega a pagar el crédito que habíamos concedido al gobierno anterior para la financiación de la red local de autobuses. Es un riesgo:", opciones: [{ texto: "Mercado de negociación.", esCorrecta: false }, { texto: "País (riesgo de transferencia).", esCorrecta: false }, { texto: "País (riesgo soberano).", esCorrecta: true }, { texto: "Liquidez.", esCorrecta: false }] },
        { id: "luc_t1_p19", tema: 1, origen: "TEST Luci", texto: "¿El ROE y el RAR de una operación son siempre coincidentes?", opciones: [{ texto: "Sí, porque ambas ratios son indicadoras de rentabilidad.", esCorrecta: false }, { texto: "No, porque una ratio mide la rentabilidad y la otra la probabilidad de impago.", esCorrecta: false }, { texto: "Sí, porque ambas ratios parten del mismo margen financiero de la operación.", esCorrecta: false }, { texto: "No, porque el RAR incorpora de manera específica los riesgos que se asumen al efectuar la operación y el ROE no.", esCorrecta: true }] },
        { id: "luc_t1_p20", tema: 1, origen: "TEST Luci", texto: "La cantidad no dispuesta por el cliente en una póliza de crédito:", opciones: [{ texto: "No consume, siempre que no proceda de una operación reestructurada.", esCorrecta: false }, { texto: "Solo consume si la operación no está garantizada por una hipoteca o una prenda suficiente.", esCorrecta: false }, { texto: "Sí consume capital, pero en menor medida que la cantidad dispuesta, ya que se le aplica un factor de ponderación.", esCorrecta: true }, { texto: "No consume capital regulatorio ya que no se ha utilizado.", esCorrecta: false }] },

        // TEMA 2: Gestión del Riesgo de Crédito: Particulares
        { id: "luc_t2_p1", tema: 2, origen: "TEST Luci", texto: "Con la muerte de un fiador de una operación de financiación:", opciones: [{ texto: "Se extingue el afianzamiento en el momento de la defunción.", esCorrecta: false }, { texto: "Solo extinguirá cuando se cumpla la obligación del deudor afianzado y pasará a formar parte de la masa hereditaria, tanto si está o no al corriente de pago.", esCorrecta: true }, { texto: "Solo se extinguirá cuando se cumpla la obligación del deudor afianzado y únicamente pasará a formar parte de la masa hereditaria si no está al corriente de pago.", esCorrecta: false }, { texto: "Se debe esperar al vencimiento de la operación financiada, para tomar las decisiones oportunas, ya que el afianzamiento no prescribe.", esCorrecta: false }] },
        { id: "luc_t2_p2", tema: 2, origen: "TEST Luci", texto: "¿Qué puede ser un objeto de “prenda”, para su función como derecho real de garantía, que permite asegurar el cumplimiento de una obligación principal?", opciones: [{ texto: "Todas las cosas muebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: true }, { texto: "Los bienes inmuebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }, { texto: "Únicamente los depósitos bancarios, acciones y fondos de inversión.", esCorrecta: false }, { texto: "Los bienes inmuebles que puedan ser subastados para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }] },
        { id: "luc_t2_p3", tema: 2, origen: "TEST Luci", texto: "En el análisis de la CIRBE de un cliente, es habitual que la entidad:", opciones: [{ texto: "Suela subdividir una solicitud de operación crediticia en diversas de menor importe, especialmente si constan diferentes titulares.", esCorrecta: false }, { texto: "Los riesgos se analicen individualmente en base a la operación y no a nivel persona o grupo.", esCorrecta: false }, { texto: "Solo se consideren los riesgos de la propia entidad.", esCorrecta: false }, { texto: "Identifique la cuota de riesgo que le corresponde en relación al solicitante, y lo compare con la proporción de activo que considere que ha de financiar, teniendo en cuenta, además, el tipo de riesgo.", esCorrecta: true }] },
        { id: "luc_t2_p4", tema: 2, origen: "TEST Luci", texto: "Conceder operaciones para cancelar deudas impagadas o en dificultades en otras entidades, es una operatoria:", opciones: [{ texto: "Es muy rentable y además se gana cuota de mercado a los competidores.", esCorrecta: false }, { texto: "Es una operatoria que debe evitarse.", esCorrecta: true }, { texto: "Es una buena forma de fidelizar al cliente.", esCorrecta: false }, { texto: "Que acredita el nivel de proactividad de nuestra entidad.", esCorrecta: false }] },
        { id: "luc_t2_p5", tema: 2, origen: "TEST Luci", texto: "Dentro de la CIRBE una línea de financiación consistente en el descuento de efectos comerciales, librados por una empresa para el cobro de sus ventas a clientes, se registra como:", opciones: [{ texto: "Riesgo Disponible", esCorrecta: false }, { texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: true }] },
        { id: "luc_t2_p6", tema: 2, origen: "TEST Luci", texto: "Cuando en una operación con garantía hipotecaria se analiza el ‘LtV’, se está haciendo referencia:", opciones: [{ texto: "Al valor en porcentaje del importe del préstamo en relación al valor de la garantía.", esCorrecta: true }, { texto: "A la previsión del valor de la garantía transcurrida la mitad de la vida útil del préstamo.", esCorrecta: false }, { texto: "A los posibles litigios sobre valoración de garantías.", esCorrecta: false }, { texto: "A la efectividad de la garantía a corto, medio y largo plazo.", esCorrecta: false }] },
        { id: "luc_t2_p7", tema: 2, origen: "TEST Luci", texto: "Una colaboración temporal entre dos o más empresas para llevar a cabo una determinada obra o servicio, es un tipo de persona jurídica denominada:", opciones: [{ texto: "AIE", esCorrecta: false }, { texto: "Sociedad cooperativa", esCorrecta: false }, { texto: "SA", esCorrecta: false }, { texto: "UTE", esCorrecta: true }] },
        { id: "luc_t2_p8", tema: 2, origen: "TEST Luci", texto: "En la financiación de personas físicas, donde la duración del préstamo se extiende hasta una fecha posterior a la edad de jubilación previsible del prestatario, la EBA recomienda:", opciones: [{ texto: "Limitar el vencimiento de la operación a la fecha de jubilación.", esCorrecta: false }, { texto: "Tener en cuenta la suficiencia de la fuente probable de ingresos que acredite la capacidad de pago durante la jubilación.", esCorrecta: true }, { texto: "No conceder la operación al desconocer sus ingresos futuros.", esCorrecta: false }, { texto: "Solicitar garantías reales", esCorrecta: false }] },
        { id: "luc_t2_p9", tema: 2, origen: "TEST Luci", texto: "Como podemos comprobar la titularidad, los gravámenes y las cargas del inmueble aportado por el solicitante, como garantía de una operación de financiación:", opciones: [{ texto: "A través de un informe de investigación comercial.", esCorrecta: false }, { texto: "A través de las escrituras aportadas por el solicitante.", esCorrecta: false }, { texto: "Mediante la obtención de una Nota del Registro actualizada.", esCorrecta: true }, { texto: "Verificando la CIRBE.", esCorrecta: false }] },
        { id: "luc_t2_p10", tema: 2, origen: "TEST Luci", texto: "¿Qué “fideliza” a un cliente en lo que se refiere a la atención que recibe?", opciones: [{ texto: "Trato distante, pero profesional.", esCorrecta: false }, { texto: "Mantener un contacto diario con el cliente.", esCorrecta: false }, { texto: "Asesoramiento y soluciones.", esCorrecta: true }, { texto: "Dar una respuesta inmediata, aunque no tengamos toda la información.", esCorrecta: false }] },
        { id: "luc_t2_p11", tema: 2, origen: "TEST Luci", texto: "Una Comunidad de bienes (CB):", opciones: [{ texto: "Solo puede endeudarse son ciertas limitaciones.", esCorrecta: false }, { texto: "Sus beneficios o cargas se reparten por igual entre los partícipes, independientes de sus respectivas cuotas de participación.", esCorrecta: false }, { texto: "La propiedad de una cosa o un derecho pertenece de manera proindivisa a varias personas físicas o jurídicas.", esCorrecta: true }, { texto: "Tiene personalidad jurídica propia.", esCorrecta: false }] },
        { id: "luc_t2_p12", tema: 2, origen: "TEST Luci", texto: "El interés más las comisiones que se cobran en una operación de crédito debe cubrir:", opciones: [{ texto: "Las pérdidas inesperadas, es decir, las no previstas.", esCorrecta: false }, { texto: "Las pérdidas cíclicas ligadas a los ciclos económicos.", esCorrecta: false }, { texto: "La pérdida esperada: probabilidad de incumplimiento x exposición x severidad", esCorrecta: true }, { texto: "Cualquier pérdida que acontezca excepto la esperada, ya que, si se esperan pérdidas, la operación debe descartarse.", esCorrecta: false }] },
        { id: "luc_t2_p13", tema: 2, origen: "TEST Luci", texto: "¿Que entendemos por garantía en una operación de financiación?", opciones: [{ texto: "La fiabilidad de que la operación de financiación se ajusta a la normativa fijada por la entidad.", esCorrecta: false }, { texto: "El conjunto de bienes o derechos que se encuentran afectados para asegurar el cumplimiento de una obligación principal.", esCorrecta: true }, { texto: "La mejor opción para conceder operaciones donde tenemos dudas sobre la capacidad de reembolso del deudor.", esCorrecta: false }, { texto: "La seguridad de que vamos a cobrar íntegramente la operación financiada en caso de impago.", esCorrecta: false }] },
        { id: "luc_t2_p14", tema: 2, origen: "TEST Luci", texto: "En el caso de personas físicas y asalariados, para conocer las fechas de cotización y empresas en las que ha trabajado, que nos permita tener una perspectiva global en aspectos como estabilidad y continuidad laboral, debemos solicitar que aporte:", opciones: [{ texto: "Las últimas declaraciones de la renta de las personas físicas (IRPF).", esCorrecta: false }, { texto: "Una declaración detallada firmada por el deudor.", esCorrecta: false }, { texto: "La nómina y un certificado de la empresa.", esCorrecta: false }, { texto: "El informe de vida laboral que proporciona la Seguridad Social.", esCorrecta: true }] },
        { id: "luc_t2_p15", tema: 2, origen: "TEST Luci", texto: "En una Sociedad Civil Particular:", opciones: [{ texto: "La responsabilidad de sus socios en mancomunada.", esCorrecta: true }, { texto: "El contrato de constitución, no requiere en ningún caso su formalizarlo en escritura pública.", esCorrecta: false }, { texto: "Está regulada por la Ley de Sociedades Anónimas.", esCorrecta: false }, { texto: "Carece de beneficios.", esCorrecta: false }] },
        { id: "luc_t2_p16", tema: 2, origen: "TEST Luci", texto: "La función primordial de las entidades financieras es:", opciones: [{ texto: "La creación y mantenimiento de un entorno cómodo y seguro para sus clientes.", esCorrecta: false }, { texto: "La intermediación entre la captación de fondos y su aplicación al facilitar financiación a sus clientes.", esCorrecta: true }, { texto: "La captación de pasivo para obtener márgenes de beneficio en los mercados interbancarios.", esCorrecta: false }, { texto: "La creación y la oferta de servicios rentables vía comisiones.", esCorrecta: false }] },
        { id: "luc_t2_p17", tema: 2, origen: "TEST Luci", texto: "En el caso de las empresas, ¿cómo se denomina la ficha o hoja de cálculo, que debemos solicitar al cliente para el estudio de una operación de financiación, donde se reflejan las diferentes posiciones de riesgos que tiene el cliente con las otras entidades?", opciones: [{ texto: "Información que cotejaremos con la CIRBE.", esCorrecta: false }, { texto: "Plan Estratégico.", esCorrecta: false }, { texto: "Pool de bancos.", esCorrecta: true }, { texto: "Badexcug.", esCorrecta: false }, { texto: "No deberíamos pedir esta información al cliente, ya que es una información confidencial sobre nuestros competidores.", esCorrecta: false }] },
        { id: "luc_t2_p18", tema: 2, origen: "TEST Luci", texto: "El Registro de Aceptaciones Impagadas (RAI) recoge impagados por documento de giro con fuerza ejecutiva en los que consta la firma del deudor reconociendo la deuda, de importe superior a:", opciones: [{ texto: "300 euros", esCorrecta: true }, { texto: "200 euros", esCorrecta: false }, { texto: "400 euros", esCorrecta: false }, { texto: "100 euros", esCorrecta: false }] },
        { id: "luc_t2_p19", tema: 2, origen: "TEST Luci", texto: "Cual de estos documentos, no es un documento de giro con fuerza ejecutiva:", opciones: [{ texto: "Factura", esCorrecta: true }, { texto: "Letra de cambio", esCorrecta: false }, { texto: "Cheque", esCorrecta: false }, { texto: "Pagare", esCorrecta: false }] },
        { id: "luc_t2_p20", tema: 2, origen: "TEST Luci", texto: "Cuando el fiador queda en una posición de segundo orden y el acreedor viene obligado a dirigirse y ejecutar en primer lugar al deudor principal, y solo en el caso de que este sea insolvente o que sus bienes no lleguen a cubrir el total de la deuda podrá hacerlo en contra del fiador, ¿se trata de un afianzamiento…?", opciones: [{ texto: "De segundo orden", esCorrecta: false }, { texto: "Subsidiario", esCorrecta: true }, { texto: "Solidario", esCorrecta: false }, { texto: "Declarativo", esCorrecta: false }] },

        // TEMA 3: Análisis de Estados Financieros
        { id: "luc_t3_p1", tema: 3, origen: "TEST Luci", texto: "Indique la respuesta correcta:", opciones: [{ texto: "El balance de situación está comprendido por ratios financieros.", esCorrecta: false }, { texto: "No necesariamente la suma del activo debe ser igual a suma de pasivo más neto patrimonial.", esCorrecta: false }, { texto: "El balance de situación siempre está referido a una fecha determinada.", esCorrecta: true }, { texto: "El balance de situación siempre es un acumulado desde el inicio del año.", esCorrecta: false }] },
        { id: "luc_t3_p2", tema: 3, origen: "TEST Luci", texto: "Si el total de activos de una empresa es 1.000 €, el exigible total es de 400 € y el beneficio neto es 100€. Calcular el R.O.E. NB Los fondos propios serán 1.000 – 400.", opciones: [{ texto: "15,66%.", esCorrecta: false }, { texto: "10%.", esCorrecta: false }, { texto: "15%.", esCorrecta: false }, { texto: "16,66%.", esCorrecta: true }] },
        { id: "luc_t3_p3", tema: 3, origen: "TEST Luci", texto: "El ciclo de caja es:", opciones: [{ texto: "El tiempo que dura todo el ciclo de explotación de una empresa.", esCorrecta: false }, { texto: "Es el plazo transcurrido desde que se compra la materia prima hasta que se produce el bien final.", esCorrecta: false }, { texto: "El tiempo que transcurre entre que el dinero sale de la empresa para comprar materias primas hasta que vuelve a la misma luego de haber cobrado a los clientes.", esCorrecta: true }, { texto: "El tiempo que transcurre entre que el dinero sale de la empresa para comprar materias primas, hasta la producción del bien final.", esCorrecta: false }] },
        { id: "luc_t3_p4", tema: 3, origen: "TEST Luci", texto: "Cuanto mayor sea la ratio de capacidad de devolución de los préstamos:", opciones: [{ texto: "La empresa posee insuficiente flujo de caja para la devolución de los préstamos.", esCorrecta: false }, { texto: "La empresa tiene mayor capacidad de devolver los préstamos.", esCorrecta: true }, { texto: "La empresa tiene menor capacidad de devolver los préstamos.", esCorrecta: false }, { texto: "La empresa tiene menor capacidad de generar ahorro.", esCorrecta: false }] },
        { id: "luc_t3_p5", tema: 3, origen: "TEST Luci", texto: "El presupuesto de tesorería ayuda a:", opciones: [{ texto: "Poder saber si nuestros pasivos son excesivos comparado con el patrimonio neto.", esCorrecta: false }, { texto: "Evaluar la capacidad que tiene una empresa para generar beneficios.", esCorrecta: false }, { texto: "Valorar la capacidad para generar flujos de tesorería en el futuro y la necesidad de obtener financiación externa.", esCorrecta: true }, { texto: "Evaluar la capacidad de generar efectivo de la empresa en el pasado.", esCorrecta: false }] },
        { id: "luc_t3_p6", tema: 3, origen: "TEST Luci", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }, { texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }] },
        { id: "luc_t3_p7", tema: 3, origen: "TEST Luci", texto: "El activo corriente, corresponde a:", opciones: [{ texto: "Todas las inversiones realizadas que duran menos de un año.", esCorrecta: true }, { texto: "Son aquellos activos de baja calidad.", esCorrecta: false }, { texto: "Comprenden en general todas las inversiones realizadas por la empresa.", esCorrecta: false }, { texto: "Todas las inversiones realizadas que duran más de un año.", esCorrecta: false }] },
        { id: "luc_t3_p8", tema: 3, origen: "TEST Luci", texto: "Si una empresa tiene dependencia excesiva del endeudamiento, entonces:", opciones: [{ texto: "Es preferible ser dependiente a corto plazo que a largo plazo.", esCorrecta: false }, { texto: "Genera mayor fondo de maniobra.", esCorrecta: false }, { texto: "Permite a la empresa tener mayores márgenes brutos.", esCorrecta: false }, { texto: "Puede repercutir negativamente en los resultados.", esCorrecta: true }] },
        { id: "luc_t3_p9", tema: 3, origen: "TEST Luci", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }, { texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }] },
        { id: "luc_t3_p10", tema: 3, origen: "TEST Luci", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }, { texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }] },
        { id: "luc_t3_p11", tema: 3, origen: "TEST Luci", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "I, II y IV.", esCorrecta: false }, { texto: "I, II y III.", esCorrecta: true }, { texto: "Sólo I y II.", esCorrecta: false }, { texto: "Sólo I y III.", esCorrecta: false }] },
        { id: "luc_t3_p12", tema: 3, origen: "TEST Luci", texto: "Un principio orientativo que debe tener un balance es:", opciones: [{ texto: "El activo corriente debe ser igual al pasivo no corriente.", esCorrecta: false }, { texto: "Se recomienda que el activo corriente sea mayor, incluso el doble, que el pasivo corriente.", esCorrecta: true }, { texto: "El activo corriente no debe superar al pasivo corriente.", esCorrecta: false }, { texto: "Se recomienda que el activo corriente sea igual que el pasivo corriente.", esCorrecta: false }] },
        { id: "luc_t3_p13", tema: 3, origen: "TEST Luci", texto: "Respecto al flujo de caja financiero:", opciones: [{ texto: "Es el resultado que recoge sólo los cobros y pagos por las deudas.", esCorrecta: true }, { texto: "Se obtiene sumando al beneficio neto la amortización del periodo y restando las provisiones realizadas.", esCorrecta: false }, { texto: "Se obtiene restando los pagos de explotación a los cobros de explotación.", esCorrecta: false }, { texto: "Se obtiene sumando los pagos de explotación a los cobros de explotación.", esCorrecta: false }] },
        { id: "luc_t3_p14", tema: 3, origen: "TEST Luci", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "El apalancamiento mide la rentabilidad aportada por los recursos permanentes.", esCorrecta: false }, { texto: "El apalancamiento hace referencia a la deuda a largo plazo de la empresa.", esCorrecta: false }, { texto: "El apalancamiento financiero positivo no necesariamente será positivo para la empresa.", esCorrecta: true }, { texto: "Siempre que el apalancamiento financiero sea positivo, la deuda es beneficiosa para la empresa.", esCorrecta: false }] },
        { id: "luc_t3_p15", tema: 3, origen: "TEST Luci", texto: "Indicar la respuesta correcta:", opciones: [{ texto: "La amortización afecta a la cuenta de tesorería.", esCorrecta: false }, { texto: "Siempre el flujo de caja financiero coincide con el flujo de caja económico.", esCorrecta: false }, { texto: "Una gran capacidad de autofinanciación favorece la solvencia de una empresa.", esCorrecta: true }, { texto: "El flujo de caja económico no tiene en cuenta las amortizaciones y provisiones.", esCorrecta: false }] },
        { id: "luc_t3_p16", tema: 3, origen: "TEST Luci", texto: "Es recomendable que:", opciones: [{ texto: "El activo no-corriente esté financiado con Fondos Propios y Deudas a largo plazo.", esCorrecta: true }, { texto: "El activo no-corriente sea menor siempre que el activo corriente.", esCorrecta: false }, { texto: "El activo no-corriente sea mayor siempre que el activo corriente.", esCorrecta: false }, { texto: "El activo no-corriente esté financiado en un 40% por deudas a corto plazo.", esCorrecta: false }] },
        { id: "luc_t3_p17", tema: 3, origen: "TEST Luci", texto: "Señalar la frase incorrecta, según el comportamiento de las ratios para que aumente la rentabilidad financiera:", opciones: [{ texto: "Debe aumentar la ratio de efecto fiscal.", esCorrecta: false }, { texto: "Debe aumentar el apalancamiento.", esCorrecta: false }, { texto: "Debe aumentar el margen.", esCorrecta: false }, { texto: "Debe disminuir la rotación.", esCorrecta: true }] },
        { id: "luc_t3_p18", tema: 3, origen: "TEST Luci", texto: "La cuenta de tesorería:", opciones: [{ texto: "Registra las ventas realizadas por la empresa.", esCorrecta: false }, { texto: "Recoge sólo los ingresos y gastos de la empresa.", esCorrecta: false }, { texto: "Recoge exclusivamente los ingresos y los gastos con independencia del momento en que se produce la entrada o salida efectiva del dinero.", esCorrecta: false }, { texto: "Recoge los cobros y los pagos que genera la actividad de la empresa.", esCorrecta: true }] },
        { id: "luc_t3_p19", tema: 3, origen: "TEST Luci", texto: "El principio de devengo se refiere a que:", opciones: [{ texto: "En cada ejercicio económico se tienen que recoger los ingresos y gastos que corresponden efectivamente a este periodo.", esCorrecta: true }, { texto: "Estamos en el momento en que se realizan los cobros y pagos por ventas y/o deudas.", esCorrecta: false }, { texto: "Estamos en el inicio de cada periodo contable.", esCorrecta: false }, { texto: "En cada ejercicio económico se tienen que recoger sólo los ingresos y gastos que se haya efectuado en dinero en efectivo ese periodo.", esCorrecta: false }] },
        { id: "luc_t3_p20", tema: 3, origen: "TEST Luci", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "El beneficio antes de intereses e impuestos en principio coincide con el resultado de las actividades ordinarias de la empresa.", esCorrecta: true }, { texto: "El beneficio antes de intereses e impuestos no coincide nunca con el resultado de las actividades ordinarias de la empresa.", esCorrecta: false }, { texto: "El BAII es sinónimo a Beneficio Neto.", esCorrecta: false }, { texto: "El BAII no incluye los intereses, pero sí los impuestos.", esCorrecta: false }] },

        // TEMA 4: Gestión del Riesgo de Crédito: Empresas, Seguimiento y Morosidad
        { id: "luc_t4_p1", tema: 4, origen: "TEST Luci", texto: "El Banco de España prevé la posibilidad de mitigar el importe de estas dotaciones a través de la cobertura total o parcial de las operaciones impagadas mediante la utilización de:", opciones: [{ texto: "Garantías reales minoradas", esCorrecta: true }, { texto: "Reestructuración de deudas.", esCorrecta: false }, { texto: "Provisiones genéricas", esCorrecta: false }, { texto: "Porcentajes de vinculación del cliente", esCorrecta: false }] },
        { id: "luc_t4_p2", tema: 4, origen: "TEST Luci", texto: "En los concursos de acreedores las deudas anteriores a la fecha de declaración del concurso se denominan:", opciones: [{ texto: "Créditos ordinarios", esCorrecta: false }, { texto: "Créditos concursales", esCorrecta: true }, { texto: "Créditos contra la masa", esCorrecta: false }, { texto: "Créditos privilegiados", esCorrecta: false }] },
        { id: "luc_t4_p3", tema: 4, origen: "TEST Luci", texto: "El ‘cash sweep’ o barrido de caja, en el ámbito de un Project Finance:", opciones: [{ texto: "Es la acumulación de beneficios no distribuidos como garantía adicional del pago de la deuda.", esCorrecta: false }, { texto: "Es el acopio de materia prima si la generación de recursos lo permite.", esCorrecta: false }, { texto: "Es la total distribución del beneficio neto entre los accionistas en forma de dividendos.", esCorrecta: false }, { texto: "Es la posibilidad de aplicar la generación de recursos superior a lo previsto a la amortización del préstamo.", esCorrecta: true }] },
        { id: "luc_t4_p4", tema: 4, origen: "TEST Luci", texto: "Se clasifican como créditos normales en vigilancia especial, entre otras razones:", opciones: [{ texto: "Créditos impagados superiores a los 90 días.", esCorrecta: false }, { texto: "Créditos al corriente de pago, concedidos a personas vinculadas a la entidad.", esCorrecta: false }, { texto: "Las operaciones que tienen impagados superiores a 30 días, y las operaciones de refinanciación/reestructuración en periodo de prueba.", esCorrecta: true }, { texto: "Créditos con deudas superiores a los 4 años.", esCorrecta: false }] },
        { id: "luc_t4_p5", tema: 4, origen: "TEST Luci", texto: "La provisión que se calcula en función del total de riesgo concedido, en las operaciones en situación “normal” o “normal en vigilancia especial”, se denomina contablemente como:", opciones: [{ texto: "Genérica", esCorrecta: true }, { texto: "Anticíclica", esCorrecta: false }, { texto: "Especifica", esCorrecta: false }, { texto: "Morosidad", esCorrecta: false }] },
        { id: "luc_t4_p6", tema: 4, origen: "TEST Luci", texto: "La Sociedad Vehículo en un Project Finance (SVP):", opciones: [{ texto: "Debe ser siempre de nueva creación y exclusiva para el proyecto.", esCorrecta: true }, { texto: "Ha de ser necesariamente de nueva creación y puede albergar diferentes proyectos.", esCorrecta: false }, { texto: "Puede ser una patrimonial de los accionistas que albergue junto a otros, el nuevo proyecto.", esCorrecta: false }, { texto: "Debe ser una empresa que lleve diversos ejercicios operando, a fin de poder presentar unos estados financieros contrastables.", esCorrecta: false }] },
        { id: "luc_t4_p7", tema: 4, origen: "TEST Luci", texto: "Para identificar un posible apalancamiento excesivo del prestatario en el momento de la concesión, se suele utilizar:", opciones: [{ texto: "El ratio entre la deuda total y el Cash Flow.", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA.", esCorrecta: true }, { texto: "La proporción entre la deuda a corto y la deuda a largo.", esCorrecta: false }, { texto: "El historial de endeudamiento en los últimos tres años.", esCorrecta: false }] },
        { id: "luc_t4_p8", tema: 4, origen: "TEST Luci", texto: "En el análisis financiero de determinadas empresas, se debe tomar en consideración la estacionalidad de su actividad. Dicho término se refiere:", opciones: [{ texto: "Al impacto en la acumulación de existencias cuando descienden las ventas.", esCorrecta: false }, { texto: "A la capacidad de autofinanciación del circulante.", esCorrecta: false }, { texto: "Al incremento del ritmo de la actividad de la empresa durante un período determinado dentro del mismo ejercicio anual.", esCorrecta: true }, { texto: "A las paradas obligatorias por mantenimiento.", esCorrecta: false }] },
        { id: "luc_t4_p9", tema: 4, origen: "TEST Luci", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Fallido", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Normal", esCorrecta: false }, { texto: "Dudoso", esCorrecta: true }] },
        { id: "luc_t4_p10", tema: 4, origen: "TEST Luci", texto: "Una operación dudosa con una antigüedad de 4 años se contabiliza como:", opciones: [{ texto: "Sin riesgo apreciable", esCorrecta: false }, { texto: "Riesgo normal en vigilancia especial", esCorrecta: false }, { texto: "Dudoso a largo plazo", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }] },
        { id: "luc_t4_p11", tema: 4, origen: "TEST Luci", texto: "Una empresa siderúrgica que genera altas emisiones de gases de efecto invernadero.", opciones: [{ texto: "Es un cliente atractivo para un project Finance.", esCorrecta: false }, { texto: "Requieren un estudio más exhaustivo de su modelo de negocio y de los factores ASG.", esCorrecta: true }, { texto: "Debemos revisar que toda su financiación se realice con recursos permanentes (capital + deuda a largo plazo)", esCorrecta: false }, { texto: "No deben ser financiadas a través de crédito bancario.", esCorrecta: false }] },
        { id: "luc_t4_p12", tema: 4, origen: "TEST Luci", texto: "Una operación sindicada es:", opciones: [{ texto: "Un tipo de préstamo o crédito que es concedido por un grupo de prestamistas y es estructurado, arreglado y administrado por uno o varios bancos comerciales o bancos de inversión, conocidos como organizadores.", esCorrecta: true }, { texto: "Un proyecto de financiación público-privado.", esCorrecta: false }, { texto: "Una operación de refinanciación de deudas", esCorrecta: false }, { texto: "Un tipo de préstamo o crédito concedido a los empleados de una empresa a consecuencia de una reestructuración", esCorrecta: false }] },
        { id: "luc_t4_p13", tema: 4, origen: "TEST Luci", texto: "Las provisiones específicas:", opciones: [{ texto: "Se calculan únicamente sobre las cuotas impagadas.", esCorrecta: false }, { texto: "Se calculan en base a la antigüedad del primer impagado, en las operaciones dudosas, y afectan tanto a la deuda vencida como a su capital no vencido.", esCorrecta: true }, { texto: "Son las provisiones que la entidad realiza para atender contingencias futuras, cuyo importe no está determinado (litigios, reclamaciones, fiscal, etc.).", esCorrecta: false }, { texto: "Se calculan en función del total del riesgo concedido cuando está en situación “normal o normal en vigilancia especial”", esCorrecta: false }] },
        { id: "luc_t4_p14", tema: 4, origen: "TEST Luci", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }, { texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }] },
        { id: "luc_t4_p15", tema: 4, origen: "TEST Luci", texto: "Una empresa en concurso de acreedores, sin petición de liquidación, en que el acreditado haya pagado el 25% de los créditos de la entidad afectados por el concurso (una vez descontada, en su caso, la quita acordada) o hayan transcurrido dos años desde la inscripción en el Registro Mercantil del auto de aprobación del convenio, se clasifican como:", opciones: [{ texto: "Normales en vigilancia especial", esCorrecta: true }, { texto: "Dudosos", esCorrecta: false }, { texto: "Dudosos por razones distintas de la morosidad", esCorrecta: false }, { texto: "Normales", esCorrecta: false }] },
        { id: "luc_t4_p16", tema: 4, origen: "TEST Luci", texto: "De acuerdo a la normativa del BE ¿cómo se denomina la obligación de vincular todas las operaciones de un mismo moroso dentro de la clasificación de dudosos, aunque algunas de ellas estén al corriente de pago, cuando el total dudoso es superior al 20% del riesgo total del cliente?", opciones: [{ texto: "Vigilancia especial", esCorrecta: false }, { texto: "Efecto arrastre", esCorrecta: true }, { texto: "Dudosos por razones distintas a la morosidad", esCorrecta: false }, { texto: "Operaciones sin riesgo apreciable", esCorrecta: false }] },
        { id: "luc_t4_p17", tema: 4, origen: "TEST Luci", texto: "Cuando se habla de ciclicidad de una empresa, en relación al sector en el que ésta actúa, nos referimos:", opciones: [{ texto: "A la rotación de existencias en relación a la media del sector.", esCorrecta: false }, { texto: "Al incremento o disminución de la actividad de forma continuada a lo largo de diversos ejercicios.", esCorrecta: true }, { texto: "A las rotaciones de su activo en relación a la media del sector.", esCorrecta: false }, { texto: "A la necesidad relativa de financiación de circulante en relación a la media del sector.", esCorrecta: false }] },
        { id: "luc_t4_p18", tema: 4, origen: "TEST Luci", texto: "De acuerdo a la normativa del BE, a efectos de coberturas, las operaciones con Administraciones públicas, Bancos Centrales y anticipos sobre pensiones, se clasifican como:", opciones: [{ texto: "Sector publico", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }, { texto: "Normales en vigilancia especial", esCorrecta: false }, { texto: "Normales", esCorrecta: false }] },
        { id: "luc_t4_p19", tema: 4, origen: "TEST Luci", texto: "¿Cuáles son los aspectos cualitativos que determinan la fortaleza interna de una empresa?", opciones: [{ texto: "El control de la deuda, especialmente a corto plazo.", esCorrecta: false }, { texto: "Básicamente el margen bruto y el nivel de autofinanciación.", esCorrecta: false }, { texto: "Los estados financieros y el equilibrio patrimonial.", esCorrecta: false }, { texto: "Las personas que forman la empresa, los aspectos estratégicos, básicamente externos, y los operativos implementados a nivel interno.", esCorrecta: true }] },
        { id: "luc_t4_p20", tema: 4, origen: "TEST Luci", texto: "Que documentos aportados por la empresa, permiten comprobar el volumen de ventas declarado y su concordancia con la cuenta de resultados.", opciones: [{ texto: "Declaración anual de operaciones a terceros.", esCorrecta: false }, { texto: "Resumen anual y pagos fraccionados del IVA.", esCorrecta: true }, { texto: "CIRBE y pool bancario.", esCorrecta: false }, { texto: "Retenciones del IRPF.", esCorrecta: false }] },

        // TEMA 5: Riesgos de Productos de Activo
        { id: "luc_t5_p1", tema: 5, origen: "TEST Luci", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }] },
        { id: "luc_t5_p2", tema: 5, origen: "TEST Luci", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "luc_t5_p3", tema: 5, origen: "TEST Luci", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }] },
        { id: "luc_t5_p4", tema: 5, origen: "TEST Luci", texto: "Si una entidad de crédito emite un certificado de solvencia:", opciones: [{ texto: "No es posible que este documento genere en ningún momento responsabilidades para la entidad.", esCorrecta: false }, { texto: "Este certificado de solvencia se equipará a un aval financiero a todos los efectos.", esCorrecta: false }, { texto: "Se trata de un error, ya que, si el cliente lo pide, es porque alguien duda de su solvencia y, ante tal situación, es mejor abstenerse.", esCorrecta: false }, { texto: "Es posible que este documento genere en algún momento alguna responsabilidad para la entidad.", esCorrecta: true }] },
        { id: "luc_t5_p5", tema: 5, origen: "TEST Luci", texto: "Un contrato de arrendamiento a largo plazo de un bien mueble:", opciones: [{ texto: "Se conoce también como ‘leasing’ inmobiliario.", esCorrecta: false }, { texto: "No puede ser un ‘renting’, ya que esta operación es de corto plazo.", esCorrecta: false }, { texto: "Se conoce también como ‘renting’.", esCorrecta: true }, { texto: "Se conoce también como ‘confirming’.", esCorrecta: false }] },
        { id: "luc_t5_p6", tema: 5, origen: "TEST Luci", texto: "Una o algunas de las ventajas para el cliente que contrata un arrendamiento financiero son:", opciones: [{ texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien lo pagará de golpe junto con el valor desigual al final del contrato.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien pagará el correspondiente IVA de cada cuota.", esCorrecta: true }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y también evita contratar un seguro a todo riesgo sobre dicho bien, ya que, al ser propiedad de la entidad de crédito, es esta quien lo contrata y paga.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y evitará también el pago de IVA en cada cuota, ya que los productos bancarios están exentos de IVA.", esCorrecta: false }] },
        { id: "luc_t5_p7", tema: 5, origen: "TEST Luci", texto: "La cláusula ‘salvo buen fin’ en una letra de cambio:", opciones: [{ texto: "Implica que la entidad de crédito se hace cargo del impagado, al tratarse de una cesión de crédito ‘sin recurso’.", esCorrecta: false }, { texto: "Impide a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: false }, { texto: "La cláusula ‘salvo buen fin’ no puede figurar en una letra de cambio, ya que se trata de una cláusula aplicable a los contratos de ‘factoring’ con anticipo de facturas.", esCorrecta: false }, { texto: "Permite a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: true }] },
        { id: "luc_t5_p8", tema: 5, origen: "TEST Luci", texto: "La empresa que contrata un ‘confirming’ con su entidad de crédito:", opciones: [{ texto: "No proporciona ninguna ventaja financiera a sus proveedores.", esCorrecta: false }, { texto: "Consigue reducir su carga administrativa en relación con los cobros de clientes.", esCorrecta: false }, { texto: "Consigue reducir su carga administrativa en relación con los pagos a proveedores.", esCorrecta: true }, { texto: "Perjudica enormemente los intereses de sus proveedores.", esCorrecta: false }] },
        { id: "luc_t5_p9", tema: 5, origen: "TEST Luci", texto: "Es incorrecto afirmar, en relación con el crédito documentario:", opciones: [{ texto: "Que el exportador debe cumplimentar los documentos exigidos en plazo y forma.", esCorrecta: false }, { texto: "Que todas las partes se someten a las reglas internacionales aplicables.", esCorrecta: false }, { texto: "Que el exportador obtiene garantías de cobro, siempre que cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: false }, { texto: "Que el importador asume el riesgo de impago de la factura de la operación, incluso aunque el exportador cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: true }] },
        { id: "luc_t5_p10", tema: 5, origen: "TEST Luci", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El autopréstamo promotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }, { texto: "El préstamo promotor.", esCorrecta: false }, { texto: "El préstamo autopromotor.", esCorrecta: false }] },
        { id: "luc_t5_p11", tema: 5, origen: "TEST Luci", texto: "Una empresa que tenga una disputa comercial con un cliente:", opciones: [{ texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso, si bien no sería una buena decisión y no estaría cubierto del riesgo de impago.", esCorrecta: false }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso.", esCorrecta: false }, { texto: "Esta sería la mejor decisión para estar cubierto del riesgo de impago.", esCorrecta: false }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso, si bien no sería una buena decisión, pero estaría cubierto del riesgo de impago.", esCorrecta: true }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso para, de este modo, obligar a su cliente a darle la razón.", esCorrecta: false }] },
        { id: "luc_t5_p12", tema: 5, origen: "TEST Luci", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }] },
        { id: "luc_t5_p13", tema: 5, origen: "TEST Luci", texto: "Un emprendedor en situación de exclusión financiera o con dificultades de acceso al crédito:", opciones: [{ texto: "Suele ser un moroso profesional.", esCorrecta: false }, { texto: "Se encuentra en una situación en la que no se le puede conceder ni siquiera un microcrédito.", esCorrecta: false }, { texto: "Puede ser cliente objetivo del microcrédito.", esCorrecta: true }, { texto: "No puede acceder a ningún tipo de facilidad crediticia.", esCorrecta: false }] },
        { id: "luc_t5_p14", tema: 5, origen: "TEST Luci", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }] },
        { id: "luc_t5_p15", tema: 5, origen: "TEST Luci", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }] },
        { id: "luc_t5_p16", tema: 5, origen: "TEST Luci", texto: "Si un promotor inmobiliario solicita a su entidad de crédito la expedición de avales para garantizar las cantidades entregadas a cuenta por compradores de unidades de una promoción inmobiliaria:", opciones: [{ texto: "Es una señal de que algo va mal en el desarrollo de la promoción inmobiliaria.", esCorrecta: false }, { texto: "La entidad de crédito no precisa contar con garantías suficientes para concederlos, ya que, si la operación de promoción no llega a buen fin y los compradores ejecutan dicho aval, reclamará el importe al promotor y el riesgo quedará extinguido.", esCorrecta: false }, { texto: "Pueden concederse sin problema, ya que ello indica que se están vendiendo las fincas antes de haber finalizado la obra, lo cual es muy buena señal.", esCorrecta: false }, { texto: "La entidad de crédito deberá contar con garantías suficientes para concederlos, ya que, si la operación de promoción no llega a buen fin y los compradores ejecutan tal aval, puede esperar dificultades para ver reembolsado el importe de dicho aval.", esCorrecta: true }] },
        { id: "luc_t5_p17", tema: 5, origen: "TEST Luci", texto: "En el marco de un contrato de ‘factoring’ sin recurso:", opciones: [{ texto: "Es el cliente quien asume la contingencia en el caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura. No obstante, no se admite cualquier causa de impago en este sentido.", esCorrecta: true }, { texto: "Es el cliente quien asume la contingencia en el caso de que un deudor no pague una factura, si bien la entidad de crédito hará todo lo posible para intentar que el deudor no la pague nunca.", esCorrecta: false }] },
        { id: "luc_t5_p18", tema: 5, origen: "TEST Luci", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }, { texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }] },
