        { id: "alb_t6_p15", tema: 6, origen: "Test Alberto", texto: "A la hora de analizar una solicitud de préstamo personal, el régimen matrimonial de gananciales:", opciones: [{ texto: "El régimen matrimonial no es relevante a la hora de la firma de la operación.", esCorrecta: false }, { texto: "Su relevancia radica en que se debe Implicar a ambos cónyuges en la firma de la operación.", esCorrecta: true }, { texto: "No es relevante la situación matrimonial para el análisis de la operación en garantía personal.", esCorrecta: false }, { texto: "Es relevante su análisis sólo si se trata de una operación destinada a la adquisición de vivienda habitual.", esCorrecta: false }] },
        { id: "alb_t6_p16", tema: 6, origen: "Test Alberto", texto: "A cualquier español o extranjero domiciliado en territorio extranjero o que tengan allí su residencia principal, lo denominamos:", opciones: [{ texto: "Extranjero.", esCorrecta: false }, { texto: "Residente.", esCorrecta: false }, { texto: "Extranjero nacionalizado.", esCorrecta: false }, { texto: "No residente.", esCorrecta: true }] },
        { id: "alb_t6_p17", tema: 6, origen: "Test Alberto", texto: "Ante los diversos valores aportados en una tasación de una vivienda, la política de la mayoría de las entidades financieras es tomar como referencia:", opciones: [{ texto: "Siempre el valor de tasación, ya que es el valor real del inmueble.", esCorrecta: false }, { texto: "Siempre el coste de adquisición, aunque el valor de mercado tasado sea inferior.", esCorrecta: false }, { texto: "El mayor de los valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: false }, { texto: "El menor los dos valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: true }] },
        { id: "alb_t6_p18", tema: 6, origen: "Test Alberto", texto: "Hoy hemos recibido una oferta vinculante del Banco Vinculante donde mejoraba el tipo de interés de demora de una hipoteca de un cliente de nuestra entidad. Con solo esa modificación, ¿el cliente puede acogerse a los beneficios de la Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios?", opciones: [{ texto: "No. Solo con la modificación del tipo de interés de demora no entra dentro de los beneficios de la Ley 2/1994.", esCorrecta: false }, { texto: "Sí, solo con esa modificación puede acogerse a los beneficios.", esCorrecta: true }, { texto: "No. La modificación del tipo de interés de demora debe venir acompañada de una modificación del tipo de interés ordinario y del plazo de la operación para poder acogerse a los beneficios de la Ley 2/1994.", esCorrecta: false }, { texto: "Sí, pero para ello deberá modificar también el tipo de interés ordinario.", esCorrecta: false }] },
        { id: "alb_t6_p19", tema: 6, origen: "Test Alberto", texto: "Un menor de edad emancipado, casado en régimen de separación de bienes: ¿puede endeudarse?", opciones: [{ texto: "No, pues un menor de edad no puede casarse.", esCorrecta: false }, { texto: "Sí, pero sólo si está casado en régimen de gananciales.", esCorrecta: false }, { texto: "Si, si tiene consentimiento de sus padres o tutores legales.", esCorrecta: true }, { texto: "Son, sólo si está casado en separación de bienes.", esCorrecta: false }] },
        { id: "alb_t6_p20", tema: 6, origen: "Test Alberto", texto: "Por norma general, ¿qué tipología de vivienda suelen financiar las entidades financieras con mayores porcentajes de financiación (ya sea sobre la compraventa o sobre el valor de tasación)?", opciones: [{ texto: "Casi siempre las de mayor coste, pues por la misma operación el importe es superior y aumenta el rendimiento.", esCorrecta: false }, { texto: "Casi siempre las de menor coste, pues supone menor valor absoluto.", esCorrecta: false }, { texto: "Casi siempre la segunda residencia, pues al adquirirla después de la primera lógicamente el esfuerzo es mayor.", esCorrecta: false }, { texto: "Casi siempre la residencia habitual, ya que su tratamiento es de un bien esencial para los titulares.", esCorrecta: true }] },

        // MÓDULO 7
        { id: "alb_t7_p1", tema: 7, origen: "Test Alberto", texto: "Los plazos de devolución en el sistema B2B son inferiores que en el sistema CORE:", opciones: [{ texto: "Falso. En realidad son superiores.", esCorrecta: false }, { texto: "Falso. En realidad son iguales.", esCorrecta: false }, { texto: "Falso. En el sistema B2B no se contempla la devolución de los recibos.", esCorrecta: false }, { texto: "Verdadero. Los plazos son inferiores.", esCorrecta: true }] },
        { id: "alb_t7_p2", tema: 7, origen: "Test Alberto", texto: "El valor del fondo de comercio que sirve como garantía a las entidades financieras en una operación de crédito es el aportado por:", opciones: [{ texto: "El realizado por el colegio oficial donde se registra la actividad.", esCorrecta: false }, { texto: "El vendedor del negocio que cobra el fondo de comercio.", esCorrecta: false }, { texto: "El comprador del negocio que paga el fondo de comercio.", esCorrecta: false }, { texto: "Una sociedad de tasación homologada.", esCorrecta: true }] },
        { id: "alb_t7_p3", tema: 7, origen: "Test Alberto", texto: "¿Cuál de las siguientes opciones no puede ser considerada como una limitación a la operatividad del comercio y por lo tanto un mitigante del riesgo?", opciones: [{ texto: "El número de operaciones autentificadas presencialmente y en línea.", esCorrecta: true }, { texto: "El importe máximo por operación.", esCorrecta: false }, { texto: "El importe máximo acumulado por día.", esCorrecta: false }, { texto: "El número máximo de operaciones por día.", esCorrecta: false }] },
        { id: "alb_t7_p4", tema: 7, origen: "Test Alberto", texto: "Para efectuar adeudos directos bajo el sistema B2B:", opciones: [{ texto: "No se requiere autorización de los deudores, pues es un sistema de pago directo.", esCorrecta: false }, { texto: "Se debe contar con la autorización previa por parte de los deudores.", esCorrecta: true }, { texto: "Se debe contar con un sistema básico (CORE).", esCorrecta: false }, { texto: "Solo se debe contar con la autorización de los deudores si son personas físicas sin actividad empresarial. Para el resto no es necesaria.", esCorrecta: false }] },
        { id: "alb_t7_p5", tema: 7, origen: "Test Alberto", texto: "Dentro de los factores de riesgo que se deben evaluar, el sector o la actividad donde opera el comercio:", opciones: [{ texto: "Es un importante factor de riesgo solo para las ventas por internet.", esCorrecta: false }, { texto: "Solo se analiza como factor de riesgo en caso de terminales no presenciales.", esCorrecta: false }, { texto: "No es un factor de riesgo importante si genera ingresos suficientes.", esCorrecta: false }, { texto: "Es un factor de riesgo que se debe evaluar.", esCorrecta: true }] },
        { id: "alb_t7_p6", tema: 7, origen: "Test Alberto", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }, { texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }, { texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }] },
        { id: "alb_t7_p7", tema: 7, origen: "Test Alberto", texto: "¿Podemos plantear la financiación de una máquina vía arrendamiento financiero en la que el cliente, que presenta un ‘rating’ que implica una muy baja probabilidad de mora, nos solicita financiar el 50% del coste de la operación?", opciones: [{ texto: "Se puede plantear, pero con la aportación de fiadores solventes.", esCorrecta: false }, { texto: "Se puede plantear, pero solicitando una financiación mayor que el 50% solicitado, pues podría llegar a considerarse como copropiedad.", esCorrecta: false }, { texto: "Se puede plantear, dada la importante aportación del cliente a la financiación y su excelente ‘rating’.", esCorrecta: true }, { texto: "Se puede plantear, pero solicitando una financiación menor que el 50% solicitado, ya que dispone de fondos suficientes.", esCorrecta: false }] },
        { id: "alb_t7_p8", tema: 7, origen: "Test Alberto", texto: "Las personas físicas acogidas al régimen tributario de estimación directa deben presentar sus rendimientos netos calculados:", opciones: [{ texto: "De forma similar al impuesto de sociedades.", esCorrecta: false }, { texto: "Por coeficientes.", esCorrecta: false }, { texto: "Sobre la base de una estimación de ingresos brutos del año anterior.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: true }] },
        { id: "alb_t7_p9", tema: 7, origen: "Test Alberto", texto: "El plazo para proceder a la devolución de un adeudo en el que el emisor no contaba con autorización para su cargo vence:", opciones: [{ texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: false }, { texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: true }] },
        { id: "alb_t7_p10", tema: 7, origen: "Test Alberto", texto: "Las presentaciones de recibos que se realizan bajo el esquema B2B se dan exclusivamente entre relaciones de:", opciones: [{ texto: "Personas jurídicas y físicas con actividad empresarial.", esCorrecta: true }, { texto: "Personas físicas sin actividad profesional.", esCorrecta: false }, { texto: "Personas jurídicas y físicas sin actividad empresarial.", esCorrecta: false }, { texto: "Todos los emisores, sin distinción.", esCorrecta: false }] },
        { id: "alb_t7_p11", tema: 7, origen: "Test Alberto", texto: "El principal riesgo que hay que valorar en la concesión de una operación en la que se solicita la instalación de un terminal punto de venta (TPV) en un comercio es:", opciones: [{ texto: "La existencia de propiedad del local.", esCorrecta: false }, { texto: "La solvencia moral del propietario del establecimiento.", esCorrecta: false }, { texto: "La existencia de fraude.", esCorrecta: true }, { texto: "La capacidad de generar ingresos.", esCorrecta: false }] },
        { id: "alb_t7_p12", tema: 7, origen: "Test Alberto", texto: "¿Podemos plantear operaciones de arrendamiento financiero de bienes muebles a un plazo inferior a 2 años?", opciones: [{ texto: "No, la norma solo lo contempla para el caso de bienes inmuebles.", esCorrecta: false }, { texto: "Sí, si se trata de un muy buen cliente.", esCorrecta: false }, { texto: "No, la norma determina un plazo mínimo de 4 años para los bienes muebles.", esCorrecta: false }, { texto: "No, la norma determina un plazo mínimo de 2 años para los bienes muebles.", esCorrecta: true }] },
        { id: "alb_t7_p13", tema: 7, origen: "Test Alberto", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: true }, { texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: false }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }] },
        { id: "alb_t7_p14", tema: 7, origen: "Test Alberto", texto: "Cuando un comercio puede operar entrando manualmente los datos de la tarjeta (sin lectura de banda) por un terminal punto de venta, decimos que se trata de un canal:", opciones: [{ texto: "No presencial – ‘Reentry’.", esCorrecta: true }, { texto: "Presencial – ‘Reentry’.", esCorrecta: false }, { texto: "No presencial ‘Cyberpac’ – ‘Reentry’.", esCorrecta: false }, { texto: "Presencial – ‘Cyberpac’.", esCorrecta: false }] },
        { id: "alb_t7_p15", tema: 7, origen: "Test Alberto", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la fianciación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }, { texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }] },
        { id: "alb_t7_p16", tema: 7, origen: "Test Alberto", texto: "Es importante evaluar la naturaleza de la actividad del comercio o negocio para:", opciones: [{ texto: "Conocer el posible patrimonio del solicitante.", esCorrecta: false }, { texto: "Evitar la existencia de fraudes.", esCorrecta: true }, { texto: "Determinar la localización física del lector de banda (TPV) y evitar su extravío.", esCorrecta: false }, { texto: "Conocer la ubicación física del comercio o negocio, no sea que no exista.", esCorrecta: false }] },
        { id: "alb_t7_p17", tema: 7, origen: "Test Alberto", texto: "Una de las características del análisis de riesgos a una persona física que solicita un microcrédito social es que:", opciones: [{ texto: "Se debe analizar el proyecto sin contemplar requerimiento de fianza adicional alguna.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto contando con la aportación de garantías reales.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto contando con la fianza solidaria de una entidad de la economía social: sociedad de garantía recíproca o similar.", esCorrecta: true }, { texto: "Siempre se analiza el proyecto, sin necesidad de solicitar la CIRBE.", esCorrecta: false }] },
        { id: "alb_t7_p18", tema: 7, origen: "Test Alberto", texto: "En los sistemas de evaluación ‘scoring’, las variables de comportamiento de una persona física con actividad empresarial:", opciones: [{ texto: "Se ponderan bastante.", esCorrecta: true }, { texto: "Se tienen en cuenta en función del segmento.", esCorrecta: false }, { texto: "Todavía no se ha desarrollado la herramienta de evaluación para este tipo de personas físicas.", esCorrecta: false }, { texto: "No se tienen en cuenta. Tan solo se contemplan las variables cuantitativas.", esCorrecta: false }] },
        { id: "alb_t7_p19", tema: 7, origen: "Test Alberto", texto: "Las personas físicas acogidas al régimen tributario de estimación objetiva deben efectuar el cálculo del rendimiento neto:", opciones: [{ texto: "Multiplicando unos importes prefijados para los módulos por el número de unidades empleadas.", esCorrecta: true }, { texto: "De una forma similar al del impuesto de sociedades.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: false }, { texto: "Sobre la base de una estimación de ingresos brutos.", esCorrecta: false }] },
        { id: "alb_t7_p20", tema: 7, origen: "Test Alberto", texto: "Según la definición establecida en la Ley 20/2007 del Estatuto del Trabajador Autónomo, al analizar una operación de riesgo presentada por un autónomo colaborador, deberemos:", opciones: [{ texto: "Según la Ley 20/2007, al autónomo colaborador no se le pueden autorizar riesgos.", esCorrecta: false }, { texto: "Tratarlo como un trabajador por cuenta ajena igual que el resto.", esCorrecta: false }, { texto: "Solicitar la fianza de los dueños y familiares del negocio.", esCorrecta: false }, { texto: "No debemos tratarlo como un trabajador por cuenta ajena.", esCorrecta: true }] },

        // MÓDULO 8
        { id: "alb_t8_p1", tema: 8, origen: "Test Alberto", texto: "El primer banco creado con la filosofía de conceder pequeños préstamos se fundó con el objetivo de:", opciones: [{ texto: "Impulsar proyectos de formación financiera de pequeño importe.", esCorrecta: false }, { texto: "Buscar un nicho del mercado de crédito, donde no estaban las entidades financieras.", esCorrecta: false }, { texto: "Impulsar proyectos de marketing financiero al colectivo de mujeres.", esCorrecta: false }, { texto: "Impulsar proyectos laborales de pequeño importe que ayudasen a la inclusión crediticia de personas sin historial crediticio.", esCorrecta: true }] },
        { id: "alb_t8_p2", tema: 8, origen: "Test Alberto", texto: "Una pequeña empresa solvente nos ha solicitado una cuenta de crédito a 1 año para financiar la reposición de una antigua máquina plegadora ya obsoleta. Ante esta solicitud:", opciones: [{ texto: "Como se trata de una inversión en reposición, le ofreceríamos un leasing.", esCorrecta: true }, { texto: "Como la empresa es solvente, accederíamos a la petición sin solicitar garantías adicionales, pues las cuentas de crédito se renuevan todos los años y no debemos llevar la contraria a la empresa.", esCorrecta: false }, { texto: "Los activos no corrientes siempre se financian a corto plazo, por lo que en este sentido accederíamos a la financiación.", esCorrecta: false }, { texto: "A primera vista, la operación por el plazo no parece coherente, pues es más lógico financiar los activos no corrientes a más largo plazo", esCorrecta: false }] },
        { id: "alb_t8_p3", tema: 8, origen: "Test Alberto", texto: "En los capítulos 1 a 5 del presupuesto municipal se contabilizan los denominados:", opciones: [{ texto: "Presupuesto municipal de ingresos y gastos inherentes a su naturaleza.", esCorrecta: false }, { texto: "Ingresos recurrentes o ingresos corrientes inherentes a su naturaleza y actividad..", esCorrecta: true }, { texto: "Gastos corrientes o recurrentes derivados de su actividad.", esCorrecta: false }, { texto: "Ingresos municipales inherentes a su actividad no corriente.", esCorrecta: false }] },
        { id: "alb_t8_p4", tema: 8, origen: "Test Alberto", texto: "Entendemos por Fondo de Maniobra la diferencia entre:", opciones: [{ texto: "El Activo Corriente y el Pasivo Corriente", esCorrecta: true }, { texto: "El Activo no Corriente y el Pasivo Corriente.", esCorrecta: false }, { texto: "El Activo Corriente y el Pasivo no Corriente", esCorrecta: false }, { texto: "El Activo no Corriente y los Fondos Propios", esCorrecta: false }] },
        { id: "alb_t8_p5", tema: 8, origen: "Test Alberto", texto: "En la liquidación de un presupuesto municipal, definimos como Ahorro Neto como:", opciones: [{ texto: "La diferencia entre ingresos corrientes menos gastos corrientes", esCorrecta: true }, { texto: "El margen de operaciones corrientes minorado por la carga de recursos bancarios.", esCorrecta: false }, { texto: "La diferencia del total de ingresos liquidados menos los gastos totales liquidados.", esCorrecta: false }, { texto: "El índice de endeudamiento del Ayuntamiento.", esCorrecta: false }] },
        { id: "alb_t8_p6", tema: 8, origen: "Test Alberto", texto: "La afirmación: ‘a más plazo de una operación más riesgo incurrimos’, supone considerar que:", opciones: [{ texto: "La finalidad y el precio no tienen nada que ver con el plazo de la operación.", esCorrecta: false }, { texto: "La finalidad y el precio tienen que ver con el plazo de la operación.", esCorrecta: true }, { texto: "A mayor plazo, menores amortizaciones del crédito se realizan, por lo que el retorno de la operación es más rápido, como en las cuentas de crédito.", esCorrecta: false }, { texto: "La finalidad no tiene nada que ver con el plazo, pero el precio sí. Cuanto más plazo, menos precio, como en las hipotecas.", esCorrecta: false }] },
        { id: "alb_t8_p7", tema: 8, origen: "Test Alberto", texto: "¿Consideras que la fecha de constitución o fundación de una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Si. La empresa más antigua estará más preparada que la de reciente creación.", esCorrecta: false }, { texto: "Si. Siempre la empresa más antigua estará menos preparada que otra de reciente constitución.", esCorrecta: false }, { texto: "No. De hecho si hablamos de microempresas todas son de reciente constitución.", esCorrecta: false }, { texto: "Si de una forma ponderada, pues por lo general valoraremos mejor a las empresas con mayor antigüedad que a las de reciente creación.", esCorrecta: true }] },
        { id: "alb_t8_p8", tema: 8, origen: "Test Alberto", texto: "Si en la liquidación del presupuesto municipal, restamos los gastos corrientes a los ingresos corrientes obtendremos:", opciones: [{ texto: "El Ahorro neto.", esCorrecta: false }, { texto: "El presupuesto consolidado.", esCorrecta: false }, { texto: "El resultado presupuestario.", esCorrecta: false }, { texto: "El Ahorro Bruto", esCorrecta: true }] },
        { id: "alb_t8_p9", tema: 8, origen: "Test Alberto", texto: "Una pequeña empresa nos ha solicitado un préstamo hipotecario a 5 años para la compra de material fungible de la empresa. Ante esta solicitud:", opciones: [{ texto: "A pesar de que la finalidad no es muy coherente, accederíamos a la solicitud siempre que la garantía real aportada cubra sobradamente el importe de la operación (> 50% LTV).", esCorrecta: false }, { texto: "La operación no parece lógica y pudiera estar ocultando otras finalidades, pues no parece coherente financiar a largo plazo operaciones con un reducido ciclo de explotación, o gasto como la presentada.", esCorrecta: true }, { texto: "El plazo parece coherente pues nos aporta una garantía real a la operación, pero la finalidad y el producto no, por lo que accederíamos a la petición si en vez de préstamo fuese crédito hipotecario.", esCorrecta: false }, { texto: "A pesar de que el plazo solicitado es corto, si estimamos que la generación de caja es positiva en el primer año, accederíamos a la petición.", esCorrecta: false }] },
        { id: "alb_t8_p10", tema: 8, origen: "Test Alberto", texto: "Según los datos disponibles de Ministerio, podemos afirmar que el numero de microempresas catalogadas en España es:", opciones: [{ texto: "Similar al número de autónomos, pymes y grandes empresa juntos.", esCorrecta: true }, { texto: "Similar al número de grandes empresas", esCorrecta: false }, { texto: "Similar al número de empleados autónomos.", esCorrecta: false }, { texto: "Mayor que el número de autónomos y pymes juntos.", esCorrecta: false }] },
        { id: "alb_t8_p11", tema: 8, origen: "Test Alberto", texto: "Para el caso del estudio de un microcrédito social: ¿es necesario el conocimiento de la finalidad y la verificación de la aplicación de los fondos a la finalidad prevista?", opciones: [{ texto: "Si, y deberíamos rechazar todas aquellas operaciones que no cuenten con una finalidad clara o que ofrezcan dudas de aplicar los fondos a la finalidad prevista.", esCorrecta: true }, { texto: "Si, debemos verificar donde han ido los fondos, pero no es necesario identificar la finalidad para su concesión y menos cuando nos aportan garantías (FEI).", esCorrecta: false }, { texto: "Si, es necesaria su identificación pero no su verificación.", esCorrecta: false }, { texto: "Siempre es bueno disponer de más información en cualquier caso, pero esto pudiera suponer el vulnerar el derecho a la intimidad de las personas, por lo que podemos solicitarlo, pero no por escrito.", esCorrecta: false }] },
        { id: "alb_t8_p12", tema: 8, origen: "Test Alberto", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }, { texto: "Coincide con el año natural.", esCorrecta: true }, { texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }] },
        { id: "alb_t8_p13", tema: 8, origen: "Test Alberto", texto: "Una empresa que factura todos los meses del año 50.000€ y cobra a 90 días fecha factura, podría tener como máximo unas necesidades de descuento de efectos de hasta:", opciones: [{ texto: "50000€.", esCorrecta: false }, { texto: "450000€.", esCorrecta: false }, { texto: "600.000€.", esCorrecta: false }, { texto: "150.000€.", esCorrecta: true }] },
        { id: "alb_t8_p14", tema: 8, origen: "Test Alberto", texto: "¿Se puede factorizar una factura emitida al contado?", opciones: [{ texto: "No. Solo cuando la línea tenga garantías reales.", esCorrecta: false }, { texto: "Sí, siempre que tengamos línea de factoring", esCorrecta: false }, { texto: "No, la deberemos devolver pues solo se pueden factorizar operaciones donde exista un crédito.", esCorrecta: true }, { texto: "Sí, siempre que el cliente sea bueno y nos lo solicite por escrito.", esCorrecta: false }] },
        { id: "alb_t8_p15", tema: 8, origen: "Test Alberto", texto: "Se nos plantea la posibilidad de reestructurar una operación de un acreditado que pasa con dificultades mediante un microcrédito y de esta forma alargar su plazo de vencimiento, mejorar sus posibilidades de pago y contar con la cobertura de insolvencias que otorga el FEI. Ante esta opción:", opciones: [{ texto: "No podemos realizar estas operaciones, si no es con otras garantías además de las del FEI: aval socios, garantías hipotecarias, etc.", esCorrecta: false }, { texto: "Es inviable, pues estas operaciones están excluidas de la cobertura del FEI", esCorrecta: false }, { texto: "Es una buena idea, pero no deberemos tocar el plazo de la operación para que pueda tener la cobertura y no considerarse refinanciación.", esCorrecta: false }, { texto: "Es una gran idea y debemos remitirla al centro autorizador lo más rápidamente posible.", esCorrecta: true }] },
        { id: "alb_t8_p16", tema: 8, origen: "Test Alberto", texto: "Definimos el Resultado Presupuestario como:", opciones: [{ texto: "La diferencia entre el total de ingresos devengados y el total de gastos pagados en el ejerció anterior cerrado.", esCorrecta: false }, { texto: "La diferencia entre el total de ingresos y el total de gastos devengados en el ejercicio.", esCorrecta: true }, { texto: "La diferencia entre el total de ingresos cobrados y el total de gastos pagados en el ejercicio.", esCorrecta: false }, { texto: "El resultado del cierre contable del ejercicio.", esCorrecta: false }] },
        { id: "alb_t8_p17", tema: 8, origen: "Test Alberto", texto: "Un microcrédito, al gozar de cierta cobertura de insolvencias por parte del FEI, basaremos nuestra resolución siempre en función de:", opciones: [{ texto: "El patrimonio del solicitante puesto en garantía de la operación", esCorrecta: false }, { texto: "Las garantías aportadas a la operación: el % de cobertura del FEI", esCorrecta: false }, { texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "La ubicación del proyecto presentado, fuera del área FEI", esCorrecta: false }] },
        { id: "alb_t8_p18", tema: 8, origen: "Test Alberto", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }] },
        { id: "alb_t8_p19", tema: 8, origen: "Test Alberto", texto: "¿Consideras que el estado de las instalaciones de una empresa es un aspecto cualitativo que puede influir en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "No son aspectos que se tengan en cuenta a la hora de evaluar una operación de riesgos.", esCorrecta: false }, { texto: "Si el estado de las instalaciones es bueno si, pero si es malo no.", esCorrecta: false }, { texto: "Si las instalaciones son de reciente construcción no, si son obsoletos sí.", esCorrecta: false }, { texto: "Todos los aspectos que valoran la gestión de la empresa deberían de ser tenidos en cuenta a la hora de tomar una decisión de riesgos.", esCorrecta: true }] },
        { id: "alb_t8_p20", tema: 8, origen: "Test Alberto", texto: "Nos fijaremos siempre en el flujo de caja libre o cash-flow libre de una empresa cuando queramos analizar:", opciones: [{ texto: "La capacidad de generar EBITDA", esCorrecta: false }, { texto: "La capacidad de generar beneficio futuro", esCorrecta: false }, { texto: "La capacidad de repago de la deuda.", esCorrecta: true }, { texto: "La capacidad de reducir su capital social.", esCorrecta: false }] },

        // MÓDULO 9
        { id: "alb_t9_p1", tema: 9, origen: "Test Alberto", texto: "Un aspecto diferenciador de los socios cooperativistas con respecto de otras sociedades mercantiles es que:", opciones: [{ texto: "El socio no responde personalmente por las deudas sociales.", esCorrecta: false }, { texto: "La responsabilidad del socio se limita a su aportación de capital social.", esCorrecta: false }, { texto: "El socio responde ante la cooperativa por las pérdidas sufridas por esta una vez agotados los fondos de reserva.", esCorrecta: true }, { texto: "El socio lo puede ser por tiempo limitado o ilimitado según se determine.", esCorrecta: false }] },
        { id: "alb_t9_p2", tema: 9, origen: "Test Alberto", texto: "La Política Agrícola Comunitaria marcada desde el año 1.962, llevo en la década de los 1.980 a una:", opciones: [{ texto: "Crisis de consumo agrícola.", esCorrecta: false }, { texto: "Sobreproducción de alimentos.", esCorrecta: true }, { texto: "Disminución de la tierra cultivada.", esCorrecta: false }, { texto: "Aumento de la demanda de alimentos desde el exterior.", esCorrecta: false }] },
        { id: "alb_t9_p3", tema: 9, origen: "Test Alberto", texto: "Además de la PAC, y de los ingresos declarados en el IRPF, ¿podemos estimar de alguna manera los ingresos que generan las explotaciones agrícolas de un agricultor, no cliente de nuestra entidad?", opciones: [{ texto: "No. Tan solo con la suma del IRPF y de la PAC ya es suficiente para tener una aproximación.", esCorrecta: false }, { texto: "No. No existen más aproximaciones.", esCorrecta: false }, { texto: "Si, a través de la denominada guía de rendimientos facilitada por el Ministerio de Agricultura, Alimentación y Medio Ambiente.", esCorrecta: true }, { texto: "No. No existe más información de contraste.", esCorrecta: false }] },
        { id: "alb_t9_p4", tema: 9, origen: "Test Alberto", texto: "El fondo de reserva obligatorio de las sociedades cooperativas agrícolas:", opciones: [{ texto: "No existe fondo de reserva obligatorio y reembolsable.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No es reembolsable, pues es obligatorio.", esCorrecta: true }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }] },
        { id: "alb_t9_p5", tema: 9, origen: "Test Alberto", texto: "Las Sociedades Cooperativas:", opciones: [{ texto: "No tienen personalidad jurídica propia, aunque se rigen por sus propios estatutos.", esCorrecta: false }, { texto: "No tienen personalidad jurídica propia.", esCorrecta: false }, { texto: "Pueden tener personalidad jurídica, cuando todos sus miembros tengan personalidad jurídica.", esCorrecta: false }, { texto: "Tienen personalidad jurídica propia.", esCorrecta: true }] },
        { id: "alb_t9_p6", tema: 9, origen: "Test Alberto", texto: "La denominada PAC surge en el año 1.962, siendo su primer objetivo:", opciones: [{ texto: "La creación de un mercado agrícola europeo, medioambiental y saludable.", esCorrecta: false }, { texto: "El asegurar un suministro estable y suficiente de alimentos.", esCorrecta: true }, { texto: "La subvención a la compra de campos de cultivo.", esCorrecta: false }, { texto: "La disminución de las importaciones de alimentos, sobre todo procedentes de América.", esCorrecta: false }] },
        { id: "alb_t9_p7", tema: 9, origen: "Test Alberto", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }] },
        { id: "alb_t9_p8", tema: 9, origen: "Test Alberto", texto: "En el proceso de admisión de riesgos de una solicitud del sector agrícola, la información cualitativa:", opciones: [{ texto: "Es la única relevante para la resolución positiva de la operación.", esCorrecta: false }, { texto: "Es igualmente importante que la información cuantitativa, la negociación de precios y la verificación y contraste de la documentación.", esCorrecta: true }, { texto: "Es igual de importante que la cuantitativa, pero menos importante que la negociación de precios y compensaciones.", esCorrecta: false }, { texto: "Es más importante que la cuantitativa.", esCorrecta: false }] },
        { id: "alb_t9_p9", tema: 9, origen: "Test Alberto", texto: "¿Realizan los agricultores declaración de IVA?", opciones: [{ texto: "Sí, pero bajo el sistema de IVA simplificado.", esCorrecta: false }, { texto: "No. No realizan declaración simplificada de IVA.", esCorrecta: false }, { texto: "No realizan declaración de IVA, si bien se les aplica un régimen especial de deducción del IVA soportado.", esCorrecta: true }, { texto: "Sí, como cualquier otro, deduciendo el IVA soportado del IVA facturado.", esCorrecta: false }] },
        { id: "alb_t9_p10", tema: 9, origen: "Test Alberto", texto: "Por norma general, en el contrato de arrendamiento donde consta la figura de arrendatario, las inversiones las financia:", opciones: [{ texto: "El aparcero.", esCorrecta: false }, { texto: "El propietario y el arrendatario al 50%.", esCorrecta: false }, { texto: "El propietario.", esCorrecta: false }, { texto: "El arrendatario.", esCorrecta: true }] },
        { id: "alb_t9_p11", tema: 9, origen: "Test Alberto", texto: "La primera PAC suponía:", opciones: [{ texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }, { texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }, { texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }] },
        { id: "alb_t9_p12", tema: 9, origen: "Test Alberto", texto: "¿Financiarías con un préstamo a 5 años la compra de insumos (abonos, fertilizantes) a un agricultor que produce cereales?", opciones: [{ texto: "Sí tiene su coherencia, pero solo en el caso de que se aportasen garantías reales a la operación (hipotecas), debido al plazo.", esCorrecta: false }, { texto: "No es coherente, pues los cereales son productos perecederos.", esCorrecta: false }, { texto: "No parece coherente, pues las operaciones de financiación de productos con un reducido ciclo de explotación, se deberían financiar a corto plazo.", esCorrecta: true }, { texto: "Si es coherente, si estimamos que la PAC aportada es de importe superior.", esCorrecta: false }] },
        { id: "alb_t9_p13", tema: 9, origen: "Test Alberto", texto: "¿Se pueden adquirir derechos de la PAC de un agricultor a otro?", opciones: [{ texto: "Sí, adquiriéndolos a otro agricultor que desee venderlos.", esCorrecta: true }, { texto: "Sí, pero tiene que ser propietario de los terrenos con el derecho.", esCorrecta: false }, { texto: "Dependerá del derecho, pues unos son transferibles y otros no.", esCorrecta: false }, { texto: "No, los derechos son intransferibles.", esCorrecta: false }] },
        { id: "alb_t9_p14", tema: 9, origen: "Test Alberto", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }, { texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajemos a la cooperativa.", esCorrecta: false }] },
        { id: "alb_t9_p15", tema: 9, origen: "Test Alberto", texto: "Cuando se propone la realización de una operación hipotecaria que tiene como garantía una finca rústica, debemos verificar en la tasación, entre otras cosas, que:", opciones: [{ texto: "Los condicionantes existentes son los adecuados a la solicitud.", esCorrecta: false }, { texto: "La finca a hipotecar esté en explotación, para poder realizar la inscripción en el registro.", esCorrecta: false }, { texto: "Las fincas estén libres de arrendamientos, ocupantes y aparceros.", esCorrecta: true }, { texto: "La finca a hipotecar esté cultivada, para poder realizar la operación.", esCorrecta: false }] },
        { id: "alb_t9_p16", tema: 9, origen: "Test Alberto", texto: "Cuando, en aplicación de la Ley de Cooperativas, observamos la existencia de una partida en el pasivo del balance correspondiente a “otros pasivos corrientes” que coincide aproximadamente con el capital social contabilizado en ejercicios anteriores, esto quiere decir que las aportaciones de los socios se consideran:", opciones: [{ texto: "Capital social.", esCorrecta: false }, { texto: "Deuda subordinada.", esCorrecta: false }, { texto: "Capital social no exigible.", esCorrecta: false }, { texto: "Aportaciones reembolsables.", esCorrecta: true }] },
        { id: "alb_t9_p17", tema: 9, origen: "Test Alberto", texto: "En el sector agrícola es frecuente realizar, al margen de otro tipo de seguros, operaciones que garantizan el valor de la cosecha futura en caso de siniestro. Este tipo de seguros, las entidades financieras:", opciones: [{ texto: "La mayor parte de las entidades financieras financian el pago de la prima del seguro, cuando son operaciones con garantía hipotecaria de los terrenos afectos al seguro.", esCorrecta: false }, { texto: "Algunas entidades financieras financian el pago de la prima del seguro a corto plazo.", esCorrecta: true }, { texto: "No financian el pago de la prima del seguro a largo plazo, ni tampoco a corto plazo.", esCorrecta: false }, { texto: "No financian el pago de la prima del seguro a corto plazo, pero sí a largo plazo.", esCorrecta: false }] },
        { id: "alb_t9_p18", tema: 9, origen: "Test Alberto", texto: "La vigencia de la actual PAC alcanza hasta el año:", opciones: [{ texto: "2018.", esCorrecta: false }, { texto: "No tiene limitación, hasta nueva revisión.", esCorrecta: false }, { texto: "2020.", esCorrecta: true }, { texto: "Ya esta vencida. Terminó en 2016.", esCorrecta: false }] },
        { id: "alb_t9_p19", tema: 9, origen: "Test Alberto", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }, { texto: "La facturación.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }] },
        { id: "alb_t9_p20", tema: 9, origen: "Test Alberto", texto: "¿Puede el capital social de una sociedad cooperativa agrícola estar sin desembolsar?", opciones: [{ texto: "No, no se contempla esta opción en los estatutos.", esCorrecta: false }, { texto: "No, siempre debe estar desembolsado.", esCorrecta: false }, { texto: "d.", esCorrecta: false }, { texto: "Si, al igual que cualquier sociedad mercantil.", esCorrecta: true }] },

        // MÓDULO 10
        { id: "alb_t10_p1", tema: 10, origen: "Test Alberto", texto: "¿Qué medida permite la reunificación de varias exposiciones en un solo préstamo?", opciones: [{ texto: "Consolidación de deudas.", esCorrecta: true }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }] },
        { id: "alb_t10_p2", tema: 10, origen: "Test Alberto", texto: "En el ámbito financiero español, antes de la entrada en vigor de las nuevas normas contables en enero de 2018, se considera mora contable cuando:", opciones: [{ texto: "Transcurre 1 semana desde el primer impago del crédito", esCorrecta: false }, { texto: "Al día siguiente del primer impago del crédito.", esCorrecta: false }, { texto: "Transcurre 30 días desde el primer impago del crédito.", esCorrecta: false }, { texto: "Transcurren más de 90 días desde el primer impago del crédito.", esCorrecta: true }] },
        { id: "alb_t10_p3", tema: 10, origen: "Test Alberto", texto: "¿Qué implica la dación en pago?", opciones: [{ texto: "Entrega de la vivienda hipotecada a cambio de la condonación total o parcial de la deuda.", esCorrecta: true }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Venta acompañada.", esCorrecta: false }] },
        { id: "alb_t10_p4", tema: 10, origen: "Test Alberto", texto: "¿Qué significa Stage 2 en la clasificación de riesgo?", opciones: [{ texto: "Riesgo Dudoso", esCorrecta: false }, { texto: "Riesgo Normal", esCorrecta: false }, { texto: "Riesgo Fallido", esCorrecta: false }, { texto: "Riesgo en Vigilancia Especial", esCorrecta: true }] },
        { id: "alb_t10_p5", tema: 10, origen: "Test Alberto", texto: "¿Qué es la consolidación de deudas?", opciones: [{ texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }, { texto: "Reunificación de varias exposiciones en un solo préstamo.", esCorrecta: true }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }] },
        { id: "alb_t10_p6", tema: 10, origen: "Test Alberto", texto: "¿Qué ley permite la exoneración de la obligación de pago de las deudas del deudor concursado persona natural?", opciones: [{ texto: "Ley Concursal.", esCorrecta: false }, { texto: "Ley de Segunda Oportunidad.", esCorrecta: true }, { texto: "Ley de Quiebras.", esCorrecta: false }, { texto: "Ley de Reestructuración.", esCorrecta: false }] },
        { id: "alb_t10_p7", tema: 10, origen: "Test Alberto", texto: "¿Qué es el Código de Buenas Prácticas (CBP)?", opciones: [{ texto: "Un conjunto de medidas para reestructurar la deuda hipotecaria de clientes con dificultades.", esCorrecta: true }, { texto: "Un sistema de evaluación de riesgos financieros para inversiones.", esCorrecta: false }, { texto: "Un programa de formación para empleados bancarios.", esCorrecta: false }, { texto: "Un conjunto de normas para mejorar la eficiencia operativa de las entidades financieras.", esCorrecta: false }] },
        { id: "alb_t10_p8", tema: 10, origen: "Test Alberto", texto: "El proponer acciones para modificar la exposición de riesgo con un acreditado, ¿es una labor concerniente al departamento de seguimiento?:", opciones: [{ texto: "No. No es su labor.", esCorrecta: false }, { texto: "Sí. Dependiendo del grado de satisfacción de la posición, el departamento de seguimiento actúa de manera coercitiva proponiendo medidas que aumenten la posición de riesgo con el acreditado, o bien disminuyendo las garantías que aporta en las operaciones.", esCorrecta: false }, { texto: "No. La labor de proponer acciones tendentes a modificar las exposiciones de riesgo con un acreditado son del Área Comercial y, en su caso, de Auditoría Interna.", esCorrecta: false }, { texto: "Sí. Dentro de las funciones del seguimiento también se encuentra la de proponer las acciones que se consideren necesarias para establecer una posición de riesgo confortable para la entidad.", esCorrecta: true }] },
        { id: "alb_t10_p9", tema: 10, origen: "Test Alberto", texto: "La labor de seguimiento es una tarea que las entidades financieras encomiendan a:", opciones: [{ texto: "Responsables de áreas de riesgos.", esCorrecta: false }, { texto: "Responsables de áreas de negocio.", esCorrecta: false }, { texto: "Responsables de áreas de negocio, riesgos y auditoría.", esCorrecta: true }, { texto: "Responsables de áreas de auditoria.", esCorrecta: false }] },
        { id: "alb_t10_p10", tema: 10, origen: "Test Alberto", texto: "¿Consideras la falta de alternancia de saldos en una cuenta de crédito autorizada a un acreditado como una señal de alerta de riesgo relevante?", opciones: [{ texto: "Si, es una señal indicativa de que algo no esta funcionando de manera adecuada.", esCorrecta: true }, { texto: "No, pues nuestra labor comercial nos lleva a solicitarle que la utilice al máximo.", esCorrecta: false }, { texto: "Si, por ello deberemos solicitar la cancelación de la misma", esCorrecta: false }, { texto: "No. Es una práctica común, y para ello se le ha autorizado.", esCorrecta: false }] },
        { id: "alb_t10_p11", tema: 10, origen: "Test Alberto", texto: "¿Cuál consideras que es la relación más adecuada entre la gestión del riesgo y la gestión del seguimiento de los acreditados?:", opciones: [{ texto: "La considero imprescindible la relación entre gestión de seguimiento y el riesgo para las personas jurídicas, pero innecesaria para las personas físicas.", esCorrecta: false }, { texto: "Considero que la función de seguimiento es necesaria para una correcta y buena gestión del riesgo.", esCorrecta: true }, { texto: "Considero que tendrá mucho que ver con la política de aceptación de riesgos de la entidad.", esCorrecta: false }, { texto: "Con un perfil de riesgo medio-alto el seguimiento es testimonial, mientras que con un perfil bajo será imprescindible. Considero que la gestión del riesgo muchas veces es incompatible con la correcta función de seguimiento.", esCorrecta: false }] },
        { id: "alb_t10_p12", tema: 10, origen: "Test Alberto", texto: "¿Qué modalidad de exoneración del pasivo insatisfecho no requiere la liquidación de la masa activa?", opciones: [{ texto: "Exoneración por concurso voluntario.", esCorrecta: false }, { texto: "Exoneración por concurso necesario.", esCorrecta: false }, { texto: "Exoneración con liquidación de la masa activa.", esCorrecta: false }, { texto: "Exoneración con plan de pagos.", esCorrecta: true }] },
        { id: "alb_t10_p13", tema: 10, origen: "Test Alberto", texto: "¿Qué solución se aplica cuando el cliente deteriorado dispone de ingresos para hacer frente a sus obligaciones de pago?", opciones: [{ texto: "Refinanciación.", esCorrecta: true }, { texto: "Condonación.", esCorrecta: false }, { texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Venta asistida.", esCorrecta: false }] },
        { id: "alb_t10_p14", tema: 10, origen: "Test Alberto", texto: "¿Qué fase del concurso implica la liquidación total de los activos del deudor?", opciones: [{ texto: "Fase Preventiva.", esCorrecta: false }, { texto: "Fase Convenio.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: true }, { texto: "Fase Común.", esCorrecta: false }] },
        { id: "alb_t10_p15", tema: 10, origen: "Test Alberto", texto: "¿Qué representa la Pérdida Esperada por riesgo de crédito?", opciones: [{ texto: "Importe de los intereses generados por la deuda.", esCorrecta: false }, { texto: "La cantidad total de deuda incobrable", esCorrecta: false }, { texto: "El valor de mercado de los activos.", esCorrecta: false }, { texto: "El importe previsto de pérdida en un horizonte temporal determinado.", esCorrecta: true }] },
        { id: "alb_t10_p16", tema: 10, origen: "Test Alberto", texto: "Nos disponemos a firmar una operación de crédito y el notario nos avisa de que al firmante le han revocado los poderes. A partir de aquí:", opciones: [{ texto: "No podremos firmar la operación hasta que comparezca el Jefe de Riesgos y el propietario de la empresa y firmen ambos la póliza.", esCorrecta: false }, { texto: "Podemos firmar la operación, a sabiendas de que esta no entrará en vigor hasta que el firmante tenga los nuevos poderes.", esCorrecta: false }, { texto: "No podremos firmar la operación hasta que disponga de poderes suficientes y estos se hayan bastanteado.", esCorrecta: true }, { texto: "No habrá ningún problema si en la firma de la póliza comparece junto al Presidente de la compañía.", esCorrecta: false }] },
        { id: "alb_t10_p17", tema: 10, origen: "Test Alberto", texto: "La función del seguimiento del riesgo de crédito, se lleva a cabo en las entidades financieras por:", opciones: [{ texto: "Prevención de la morosidad y por la normativa interna del Banco de España.", esCorrecta: true }, { texto: "La obligatoriedad de la normativa interna de las entidades financieras.", esCorrecta: false }, { texto: "Prevención de la morosidad, el descubrimiento de nuevas vías de negocio y el cumplimiento de la normativa del Banco Central Europeo.", esCorrecta: false }, { texto: "Una gestión proactiva comercial y de negocio.", esCorrecta: false }] },
        { id: "alb_t10_p18", tema: 10, origen: "Test Alberto", texto: "¿Cuál de las siguientes opciones es una solución para la deuda sostenible?", opciones: [{ texto: "Condonación de la deuda.", esCorrecta: false }, { texto: "Venta asistida de bienes.", esCorrecta: false }, { texto: "Refinanciación y reestructuración de deudas.", esCorrecta: true }, { texto: "Procedimiento judicial.", esCorrecta: false }] },
        { id: "alb_t10_p19", tema: 10, origen: "Test Alberto", texto: "¿Qué presupuesto objetivo debe cumplir el deudor", opciones: [{ texto: "Probabilidad de insolvencia.", esCorrecta: true }, { texto: "Capacidad de pago.", esCorrecta: false }, { texto: "Reducción temporal de ingresos.", esCorrecta: false }, { texto: "Reducción de gastos.", esCorrecta: false }] },
        { id: "alb_t10_p20", tema: 10, origen: "Test Alberto", texto: "¿Qué medida se aplica cuando hay una reducción temporal de ingresos?", opciones: [{ texto: "Periodos de carencia.", esCorrecta: true }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Quita de intereses", esCorrecta: false }] },

        // --- Questions from TEST ALFONSO.docx ---

        // MÓDULO 1
        { id: "alf_t1_p1", tema: 1, origen: "TEST ALFONSO", texto: "Una de las principales ventajas de la metodología IRB (‘internal ratings based’) es que:", opciones: [{ texto: "No es necesaria la comunicación posterior de las operaciones aprobadas.", esCorrecta: false }, { texto: "No requiere de ninguna aprobación por parte del supervisor.", esCorrecta: false }, { texto: "Consume menos recursos propios que el método estándar.", esCorrecta: true }, { texto: "Resulta más rápida su implantación.", esCorrecta: false }] },
        { id: "alf_t1_p2", tema: 1, origen: "TEST ALFONSO", texto: "El cociente entre el rendimiento ajustado por riesgo y el capital ajustado por riesgo se denomina:", opciones: [{ texto: "ROE (Return on equity).", esCorrecta: false }, { texto: "RARORAC (Risk-adjusted return on risk-adjusted capital).", esCorrecta: true }, { texto: "RORAC (Return on risk-adjusted capital).", esCorrecta: false }, { texto: "RAROC (Risk-adjusted return on capital).", esCorrecta: false }] },
        { id: "alf_t1_p3", tema: 1, origen: "TEST ALFONSO", texto: "Una venta errónea de una cartera de valores de un cliente que ha supuesto un importante quebranto para la entidad es un riesgo:", opciones: [{ texto: "Mercado.", esCorrecta: false }, { texto: "Conducta.", esCorrecta: false }, { texto: "Cumplimiento Legal.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: true }] },
        { id: "alf_t1_p4", tema: 1, origen: "TEST ALFONSO", texto: "Las tres variables que definen la pérdida esperada son:", opciones: [{ texto: "Probabilidad de incumplimiento, saldo dispuesto y severidad.", esCorrecta: false }, { texto: "Probabilidad de cumplimiento, exposición y garantías.", esCorrecta: false }, { texto: "Probabilidad de incumplimiento, exposición y severidad.", esCorrecta: true }, { texto: "Probabilidad de cumplimiento, saldo pendiente y severidad.", esCorrecta: false }] },
        { id: "alf_t1_p5", tema: 1, origen: "TEST ALFONSO", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Cuando bajan los tipos de interés.", esCorrecta: false }, { texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Suben los tipos de interés.", esCorrecta: false }] },
        { id: "alf_t1_p6", tema: 1, origen: "TEST ALFONSO", texto: "El modelo estándar basado en porcentajes según el tipo de «cartera de negociación» es una opción válida en el marco de Basilea II para calcular:", opciones: [{ texto: "El riesgo reputacional.", esCorrecta: false }, { texto: "El riesgo de mercado.", esCorrecta: true }, { texto: "El riesgo de modelo.", esCorrecta: false }, { texto: "El riesgo de liquidez.", esCorrecta: false }] },
        { id: "alf_t1_p7", tema: 1, origen: "TEST ALFONSO", texto: "El término ‘corralito’ se ha venido utilizando para representar de forma gráfica, la actuación de algunas entidades de crédito que han cerrado sus puertas, por no poder atender los pagos a sus clientes, cuando estas tienen un elevado riesgo de:", opciones: [{ texto: "Liquidez.", esCorrecta: true }, { texto: "Interés.", esCorrecta: false }, { texto: "Mercado.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: false }] },
        { id: "alf_t1_p8", tema: 1, origen: "TEST ALFONSO", texto: "El scoring proactivo resulta muy útil para:", opciones: [{ texto: "Realizar un seguimiento del comportamiento de un determinado producto de una cartera de riesgo vivo y/o cliente.", esCorrecta: false }, { texto: "La preconcesión de nuevas operaciones de riesgo.", esCorrecta: true }, { texto: "Valorar la calificación crediticia de un cliente en el momento de la solicitud.", esCorrecta: false }, { texto: "Calificar las operaciones de riesgo de las grandes empresas.", esCorrecta: false }] },
        { id: "alf_t1_p9", tema: 1, origen: "TEST ALFONSO", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo Legal y regulatorio.", esCorrecta: true }, { texto: "Riesgo Reputacional.", esCorrecta: false }] },
        { id: "alf_t1_p10", tema: 1, origen: "TEST ALFONSO", texto: "Las acciones ordinarias emitidas por la entidad y totalmente desembolsadas forman parte del capital:", opciones: [{ texto: "Ordinario de nivel 2.", esCorrecta: false }, { texto: "Adicional de nivel 2.", esCorrecta: false }, { texto: "Ordinario de nivel 1.", esCorrecta: true }, { texto: "Adicional de nivel 1.", esCorrecta: false }] },
        { id: "alf_t1_p11", tema: 1, origen: "TEST ALFONSO", texto: "En el marco de Basilea III, el capital de liquidación (‘gone-concern capital’) se corresponde con:", opciones: [{ texto: "El colchón adicional de capital.", esCorrecta: false }, { texto: "El capital desembolsado.", esCorrecta: false }, { texto: "El capital de nivel 2.", esCorrecta: true }, { texto: "El capital de nivel 1.", esCorrecta: false }] },
        { id: "alf_t1_p12", tema: 1, origen: "TEST ALFONSO", texto: "La ratio entre los activos líquidos de alta calidad de que dispone la entidad respecto de las salidas netas de efectivo, cuyo objetivo es permitir a las instituciones financieras soportar graves crisis de liquidez (tanto sistémica como específica) por el período de un mes (30 días). Se denomina:", opciones: [{ texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: true }, { texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: false }, { texto: "LtD (‘loan to diposit’).", esCorrecta: false }] },
        { id: "alf_t1_p13", tema: 1, origen: "TEST ALFONSO", texto: "La posibilidad presente y futura de que las ganancias o el patrimonio de la entidad se vean perjudicados por una opinión pública negativa, tanto si esta tiene fundamento como si no lo tiene, se tipifica como:", opciones: [{ texto: "Riesgo operacional.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: true }, { texto: "Riesgo conducta y cumplimiento.", esCorrecta: false }, { texto: "Riesgo tecnológico.", esCorrecta: false }] },
        { id: "alf_t1_p14", tema: 1, origen: "TEST ALFONSO", texto: "Una oficina capta un depósito al 2% a un año y concede un préstamo, sin cláusula de revisión a dos años, al 3%. Al finalizar el primer año, los tipos de interés generales están en el 4% y la oficina se ve obligada a pagar un 3,5% para retener el depósito vencido:", opciones: [{ texto: "La oficina/entidad, tiene una pérdida debida a un riesgo de interés, debido a los movimientos del mercado.", esCorrecta: true }, { texto: "La oficina debe comunicar y tratar de obligar al cliente de pasivo, para que renueve su depósito, al tipo inicial del 2%.", esCorrecta: false }, { texto: "Debemos avisar al prestatario para modificar su tipo de interés al alza, al 5%.", esCorrecta: false }, { texto: "Se ha realizado una pésima negociación inicial con el cliente.", esCorrecta: false }] },
        { id: "alf_t1_p15", tema: 1, origen: "TEST ALFONSO", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }] },
        { id: "alf_t1_p16", tema: 1, origen: "TEST ALFONSO", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: false }, { texto: "Redactar toda la normativa interna de la entidad, para mitigar los riesgos y evitar sanciones administrativas, creando un marco único para la toma de decisiones.", esCorrecta: false }, { texto: "Establecer la política de riesgos de la entidad.", esCorrecta: false }, { texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }] },
        { id: "alf_t1_p17", tema: 1, origen: "TEST ALFONSO", texto: "Dentro del modelo piramidal del marco del apetito de riesgo que tiene establecido la entidad, las áreas gestoras/controladoras de riesgo, pertenecen al:", opciones: [{ texto: "Nivel 2.", esCorrecta: false }, { texto: "Ningún nivel.", esCorrecta: false }, { texto: "Nivel 3.", esCorrecta: true }, { texto: "Nivel 1.", esCorrecta: false }] },
        { id: "alf_t1_p18", tema: 1, origen: "TEST ALFONSO", texto: "Las entidades que no cumplan los requisitos mínimos de capital ordinario de nivel 1 (se encuentren por debajo del umbral de referencia)", opciones: [{ texto: "Estarán sujetas a restricciones en el reparto de beneficios.", esCorrecta: true }, { texto: "Deben provisionar de inmediato todos sus créditos morosos.", esCorrecta: false }, { texto: "Pueden aumentar su capital emitiendo productos híbridos.", esCorrecta: false }, { texto: "Serán supervisadas directamente por el BCE.", esCorrecta: false }] },
        { id: "alf_t1_p19", tema: 1, origen: "TEST ALFONSO", texto: "Las principales medidas del “Recovery plan” previstas en el Marco del Apetito de Riesgo, ante el incumplimiento de una de las métricas del Marco, tienden a:", opciones: [{ texto: "Reducir los problemas de liquidez y evitar una situación concursal.", esCorrecta: false }, { texto: "Reducir la posibilidad de que la entidad quiebre, y en su caso, tratar de evitar el rescate desde el sector público (“bail out”).", esCorrecta: true }, { texto: "Reducir la morosidad, impulsando actuaciones de recuperación, reestructuración, y refinanciación de operaciones dudosas.", esCorrecta: false }, { texto: "Reducir las facultades de aprobación delegadas a las unidades de negocio, y re-centralizar la decisiones en riesgos.", esCorrecta: false }] },
        { id: "alf_t1_p20", tema: 1, origen: "TEST ALFONSO", texto: "Un instrumento subordinado emitido por la entidad con un vencimiento de 7 años no asegurado por el emisor ¿puede computar como capital regulatorio?", opciones: [{ texto: "Sí, pero como capital adicional de nivel 1.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 2.", esCorrecta: true }, { texto: "No, puesto que se trata de un producto híbrido.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 3.", esCorrecta: false }] },

        // MÓDULO 2
        { id: "alf_t2_p1", tema: 2, origen: "TEST ALFONSO", texto: "¿Qué organismo europeo ha publicado una directiva sobre los principales requisitos en la concesión y seguimiento de préstamos, en vigor des del 30 junio 2021?", opciones: [{ texto: "BIS", esCorrecta: false }, { texto: "EIPOA", esCorrecta: false }, { texto: "EBA", esCorrecta: true }, { texto: "BCE", esCorrecta: false }] },
        { id: "alf_t2_p2", tema: 2, origen: "TEST ALFONSO", texto: "Conceder operaciones para cancelar deudas impagadas o en dificultades en otras entidades, es una operatoria:", opciones: [{ texto: "Es muy rentable y además se gana cuota de mercado a los competidores.", esCorrecta: false }, { texto: "Es una buena forma de fidelizar al cliente.", esCorrecta: false }, { texto: "Es una operatoria que debe evitarse.", esCorrecta: true }, { texto: "Que acredita el nivel de proactividad de nuestra entidad.", esCorrecta: false }] },
        { id: "alf_t2_p3", tema: 2, origen: "TEST ALFONSO", texto: "Cual de estos documentos, no es un documento de giro con fuerza ejecutiva:", opciones: [{ texto: "Letra de cambio", esCorrecta: false }, { texto: "Factura", esCorrecta: true }, { texto: "Cheque", esCorrecta: false }, { texto: "Pagare", esCorrecta: false }] },
        { id: "alf_t2_p4", tema: 2, origen: "TEST ALFONSO", texto: "En una Sociedad Civil Particular:", opciones: [{ texto: "La responsabilidad de sus socios en mancomunada.", esCorrecta: true }, { texto: "Está regulada por la Ley de Sociedades Anónimas.", esCorrecta: false }, { texto: "Carece de beneficios.", esCorrecta: false }, { texto: "El contrato de constitución, no requiere en ningún caso su formalizarlo en escritura pública.", esCorrecta: false }] },
        { id: "alf_t2_p5", tema: 2, origen: "TEST ALFONSO", texto: "Dentro de la CIRBE, una cuenta de crédito con un límite de 100.000 euros del que se ha dispuesto 60.000 ¿cómo se informan los 40.000 restantes?", opciones: [{ texto: "Riesgo Comercial", esCorrecta: false }, { texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: true }] },
        { id: "alf_t2_p6", tema: 2, origen: "TEST ALFONSO", texto: "Los riesgos más relevantes que pueden aconsejar el descarte de una operación en el análisis preliminar son:", opciones: [{ texto: "La complejidad de la misma y la excesiva dedicación de recursos necesarios.", esCorrecta: false }, { texto: "La relación personal con el cliente.", esCorrecta: false }, { texto: "La posible pérdida por baja rentabilidad.", esCorrecta: false }, { texto: "El cliente, el sector y la finalidad.", esCorrecta: true }] },
        { id: "alf_t2_p7", tema: 2, origen: "TEST ALFONSO", texto: "¿Qué puede ser un objeto de “prenda”, para su función como derecho real de garantía, que permite asegurar el cumplimiento de una obligación principal?", opciones: [{ texto: "Todas las cosas muebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: true }, { texto: "Únicamente los depósitos bancarios, acciones y fondos de inversión.", esCorrecta: false }, { texto: "Los bienes inmuebles que puedan ser subastados para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }, { texto: "Los bienes inmuebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }] },
        { id: "alf_t2_p8", tema: 2, origen: "TEST ALFONSO", texto: "El Badexcug, recoge información de personas físicas y jurídicas con operaciones impagadas en las entidades de crédito que con el principio de reciprocidad facilitan sus datos, por saldos morosos superiores:", opciones: [{ texto: "200 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: false }, { texto: "400 euros", esCorrecta: false }, { texto: "100 euros", esCorrecta: true }] },
        { id: "alf_t2_p9", tema: 2, origen: "TEST ALFONSO", texto: "En el contrato de pignoración de prendas de operaciones de pasivo y otros títulos valores, se establecen los mecanismos de “reposición de las garantías”, para obligar al deudor a:", opciones: [{ texto: "Sustituir las garantías por otras nuevas, al vencimiento de la operación en caso de impago.", esCorrecta: false }, { texto: "Es la cláusula jurídica que identifica la afectación de las garantías pignoradas, al pago de la deuda.", esCorrecta: false }, { texto: "Sustituir las garantías por otras nuevas, con periodicidad anual.", esCorrecta: false }, { texto: "Aportar nuevas garantías hasta cubrir la deuda si el valor de las mismas se reduce en más de un determinado porcentaje.", esCorrecta: true }] },
        { id: "alf_t2_p10", tema: 2, origen: "TEST ALFONSO", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }, { texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }] },
        { id: "alf_t2_p11", tema: 2, origen: "TEST ALFONSO", texto: "En la solicitud de un préstamo a una Comunidad de Propietarios para financiar unas obras de conservación de la finca:", opciones: [{ texto: "Es necesaria la firma de todos los copropietarios.", esCorrecta: true }, { texto: "Las entidades no financian obras de conservación de fincas.", esCorrecta: false }, { texto: "El administrador de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: false }, { texto: "El presidente de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: false }] },
        { id: "alf_t2_p12", tema: 2, origen: "TEST ALFONSO", texto: "Cuando el fiador queda en una posición de segundo orden y el acreedor viene obligado a dirigirse y ejecutar en primer lugar al deudor principal, y solo en el caso de que este sea insolvente o que sus bienes no lleguen a cubrir el total de la deuda podrá hacerlo en contra del fiador, ¿se trata de un afianzamiento…?", opciones: [{ texto: "Declarativo", esCorrecta: false }, { texto: "De segundo orden", esCorrecta: false }, { texto: "Subsidiario", esCorrecta: true }, { texto: "Solidario", esCorrecta: false }] },
        { id: "alf_t2_p13", tema: 2, origen: "TEST ALFONSO", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad limitada?", opciones: [{ texto: "1 euro", esCorrecta: false }, { texto: "3.000 euros", esCorrecta: true }, { texto: "10.000 euros", esCorrecta: false }, { texto: "60.000 euros", esCorrecta: false }] },
        { id: "alf_t2_p14", tema: 2, origen: "TEST ALFONSO", texto: "¿Que entendemos por “proactividad” en la gestión comercial del riesgo?", opciones: [{ texto: "Ofrecer los productos marcados como objetivos prioritarios en el plan comercial.", esCorrecta: false }, { texto: "Tomar la iniciativa, buscando en cada caso detectar una necesidad real y proponiendo el producto o servicio ideal para su cobertura.", esCorrecta: true }, { texto: "Ser muy agiles en la gestión de una financiación, solicitada por el cliente.", esCorrecta: false }, { texto: "Ser muy amables ayudando al cliente a resolver sus dudas en el caso que nos plantee una cuestión.", esCorrecta: false }] },
        { id: "alf_t2_p15", tema: 2, origen: "TEST ALFONSO", texto: "En la financiación de personas físicas, donde la duración del préstamo se extiende hasta una fecha posterior a la edad de jubilación previsible del prestatario, la EBA recomienda:", opciones: [{ texto: "Solicitar garantías reales", esCorrecta: false }, { texto: "No conceder la operación al desconocer sus ingresos futuros.", esCorrecta: false }, { texto: "Tener en cuenta la suficiencia de la fuente probable de ingresos que acredite la capacidad de pago durante la jubilación.", esCorrecta: true }, { texto: "Limitar el vencimiento de la operación a la fecha de jubilación.", esCorrecta: false }] },
        { id: "alf_t2_p16", tema: 2, origen: "TEST ALFONSO", texto: "En la definición de los objetivos comerciales, cuando no referimos a los objetivos cualitativos de nuestro plan de acción, hacemos mención a:", opciones: [{ texto: "¿Cuáles son los incentivos asociados?", esCorrecta: false }, { texto: "¿Cuánto se vende?", esCorrecta: false }, { texto: "¿Qué y cómo se vende?", esCorrecta: true }, { texto: "¿Quién vende?", esCorrecta: false }] },
        { id: "alf_t2_p17", tema: 2, origen: "TEST ALFONSO", texto: "Una garantía hipotecaria mal instrumentada:", opciones: [{ texto: "Puede suponer un incremento considerable en los costes de ejecución, pero no afecta a su eficacia.", esCorrecta: false }, { texto: "Pierde su eficacia tan sólo si se trata de viviendas, primera o segunda residencia, pero no en otro tipo de inmuebles.", esCorrecta: false }, { texto: "Pierde su eficacia ya que el riesgo pasa a considerarse como no hipotecario, en cualquier caso.", esCorrecta: true }, { texto: "Puede representar una dificultad añadida en el momento de ejecutarla, pero en ningún caso repercute en su eficacia ni en los costes de ejecución.", esCorrecta: false }] },
        { id: "alf_t2_p18", tema: 2, origen: "TEST ALFONSO", texto: "Dentro de la CIRBE un descubierto en cuenta corriente, se considera:", opciones: [{ texto: "Riesgo Comercial", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: true }, { texto: "Riesgo Financiero", esCorrecta: false }] },
        { id: "alf_t2_p19", tema: 2, origen: "TEST ALFONSO", texto: "El descuento comercial es una:", opciones: [{ texto: "Financiación de circulante", esCorrecta: true }, { texto: "Financiación hipotecaria", esCorrecta: false }, { texto: "Financiación de inversiones", esCorrecta: false }, { texto: "Financiación de consumo", esCorrecta: false }] },
        { id: "alf_t2_p20", tema: 2, origen: "TEST ALFONSO", texto: "¿Cuál de estas acciones no es una acción proactiva en la gestión del riesgo?", opciones: [{ texto: "Cumplimentar los datos personales en la solicitud de un préstamo de un cliente, para evitar errores.", esCorrecta: true }, { texto: "Ofrecer una tarjeta de crédito a un cliente conocido que carece de la misma.", esCorrecta: false }, { texto: "Ofrecer financiación de circulante a un autónomo del que se conoce su estabilidad y trayectoria, y al que se le propone la financiación de stock si le surge una buena oportunidad.", esCorrecta: false }, { texto: "Plantear la posibilidad de una financiación hipotecaria para la adquisición de una primera vivienda, a un cliente que paga un alquiler.", esCorrecta: false }] },

        // MÓDULO 3
        { id: "alf_t3_p1", tema: 3, origen: "TEST ALFONSO", texto: "Respecto a la ratio “plazo de pago”, señalar la respuesta incorrecta:", opciones: [{ texto: "Para que sea mayor la ratio plazo de cobro, se debe incumplir los plazos de pago.", esCorrecta: true }, { texto: "Debe incluir el IVA.", esCorrecta: false }, { texto: "Cuanto mayor, en principio es mejor, ya que se obtiene mayor plazo de financiamiento por parte de los proveedores.", esCorrecta: false }, { texto: "Indica el número de días promedios que se tarda en pagar a los proveedores.", esCorrecta: false }] },
        { id: "alf_t3_p2", tema: 3, origen: "TEST ALFONSO", texto: "Si una empresa tiene como activo corriente 100 euros, activo no corriente 200 euros, total de deuda 50 euros, ¿cuánto tendrá de recursos propios?", opciones: [{ texto: "150€.", esCorrecta: false }, { texto: "50€.", esCorrecta: false }, { texto: "300€.", esCorrecta: true }, { texto: "250€.", esCorrecta: false }] },
        { id: "alf_t3_p3", tema: 3, origen: "TEST ALFONSO", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }, { texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }, { texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }] },
        { id: "alf_t3_p4", tema: 3, origen: "TEST ALFONSO", texto: "El presupuesto de tesorería ayuda a:", opciones: [{ texto: "Poder saber si nuestros pasivos son excesivos comparado con el patrimonio neto.", esCorrecta: false }, { texto: "Valorar la capacidad para generar flujos de tesorería en el futuro y la necesidad de obtener financiación externa.", esCorrecta: true }, { texto: "Evaluar la capacidad de generar efectivo de la empresa en el pasado.", esCorrecta: false }, { texto: "Evaluar la capacidad que tiene una empresa para generar beneficios.", esCorrecta: false }] },
        { id: "alf_t3_p5", tema: 3, origen: "TEST ALFONSO", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }, { texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }] },
        { id: "alf_t3_p6", tema: 3, origen: "TEST ALFONSO", texto: "Si una empresa obtuvo de beneficio neto en el año X: 1.000€., tiene pasivos por el valor de 3.000€., su patrimonio neto equivale a 4.000€.. y tiene como total de activos un valor de 7.000€.. El valor del R.O.E. es:", opciones: [{ texto: "25%.", esCorrecta: true }, { texto: "57,14%.", esCorrecta: false }, { texto: "21%.", esCorrecta: false }, { texto: "14,29%.", esCorrecta: false }] },
        { id: "alf_t3_p7", tema: 3, origen: "TEST ALFONSO", texto: "Si la ratio de calidad de la deuda es 1, quiere decir:", opciones: [{ texto: "La totalidad de la deuda de la empresa es a corto plazo.", esCorrecta: false }, { texto: "La totalidad de la deuda de la empresa es a largo plazo.", esCorrecta: true }, { texto: "La empresa sólo se endeuda vía proveedores.", esCorrecta: false }, { texto: "Su deuda es de buena calidad en lo que al plazo se refiere.", esCorrecta: false }] },
        { id: "alf_t3_p8", tema: 3, origen: "TEST ALFONSO", texto: "El concepto de fondo de maniobra corresponde a:", opciones: [{ texto: "La diferencia entre activo no corriente y pasivo corriente.", esCorrecta: false }, { texto: "La diferencia entre activo corriente y pasivo corriente.", esCorrecta: true }, { texto: "Los activos de largo plazo financiados con pasivos a corto plazo.", esCorrecta: false }, { texto: "La suma de recursos permanentes y activo no corriente.", esCorrecta: false }] },
        { id: "alf_t3_p9", tema: 3, origen: "TEST ALFONSO", texto: "El apalancamiento valora la proporción entre:", opciones: [{ texto: "La deuda total y el BAI.", esCorrecta: false }, { texto: "La deuda y los capitales propios.", esCorrecta: true }, { texto: "Los activos y pasivos totales", esCorrecta: false }, { texto: "El capital propio y los activos.", esCorrecta: false }] },
        { id: "alf_t3_p10", tema: 3, origen: "TEST ALFONSO", texto: "Indique la respuesta correcta:", opciones: [{ texto: "El balance de situación siempre es un acumulado desde el inicio del año.", esCorrecta: false }, { texto: "No necesariamente la suma del activo debe ser igual a suma de pasivo más neto patrimonial.", esCorrecta: false }, { texto: "El balance de situación siempre está referido a una fecha determinada.", esCorrecta: true }, { texto: "El balance de situación está comprendido por ratios financieros.", esCorrecta: false }] },
        { id: "alf_t3_p11", tema: 3, origen: "TEST ALFONSO", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "El cobro hace referencia a operaciones que incrementan el valor patrimonial de la empresa.", esCorrecta: false }, { texto: "El concepto de ingreso hace referencia al hecho en sí de cobrar el dinero.", esCorrecta: false }, { texto: "El concepto de ingreso hace referencia a operaciones que incrementan el valor patrimonial de la empresa.", esCorrecta: true }, { texto: "El ingreso y el cobro es lo mismo, ya que ambos aumentan el patrimonio de la empresa.", esCorrecta: false }] },
        { id: "alf_t3_p12", tema: 3, origen: "TEST ALFONSO", texto: "¿Cuándo se puede decir que la ratio R.O.A. es adecuada?:", opciones: [{ texto: "Cuando es mayor que el R.O.E.", esCorrecta: false }, { texto: "Cuando es mayor que el coste de la deuda.", esCorrecta: true }, { texto: "Cuando es mayor que el tipo de interés de la Deuda Pública.", esCorrecta: false }, { texto: "Cuando es menor que el coste de la deuda.", esCorrecta: false }] },
