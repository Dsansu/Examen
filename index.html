        { id: "mig_t2_p3", tema: 2, origen: "Test Miguel", texto: "Como podemos comprobar la titularidad, los gravámenes y las cargas del inmueble aportado por el solicitante, como garantía de una operación de financiación:", opciones: [{ texto: "Verificando la CIRBE.", esCorrecta: false }, { texto: "A través de un informe de investigación comercial.", esCorrecta: false }, { texto: "Mediante la obtención de una Nota del Registro actualizada.", esCorrecta: true }, { texto: "A través de las escrituras aportadas por el solicitante.", esCorrecta: false }] },
        { id: "mig_t2_p4", tema: 2, origen: "Test Miguel", texto: "El Registro de Aceptaciones Impagadas (RAI) recoge impagados por documento de giro con fuerza ejecutiva en los que consta la firma del deudor reconociendo la deuda, de importe superior a:", opciones: [{ texto: "400 euros", esCorrecta: false }, { texto: "200 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: true }, { texto: "100 euros", esCorrecta: false }] },
        { id: "mig_t2_p5", tema: 2, origen: "Test Miguel", texto: "Cuáles sería las principal ventaja para un cliente que quiere retirar un depósito remunerado (con penalizaciones por reintegro anticipado) para hacer una compra o inversión, al cual le proponemos la posibilidad de un préstamo en “muy buenas condiciones” con garantía de depósitos (pequeño diferencial y comisiones mínimas).", opciones: [{ texto: "Impedimos que se vaya de la entidad, con una promesa de un mejor trato comercial en el futuro.", esCorrecta: false }, { texto: "Va a satisfacer la inversión o la compra sin descapitalizarse, y normalmente con unas cuotas de amortización en muchos casos perfectamente asumibles.", esCorrecta: true }, { texto: "Todos los prestamos son deducibles fiscalmente, por lo que es una buena opción para rebajar la declaración de renta.", esCorrecta: false }, { texto: "Tendrá un capital ahorrado para cuando se jubile.", esCorrecta: false }] },
        { id: "mig_t2_p6", tema: 2, origen: "Test Miguel", texto: "¿Qué organismo europeo ha publicado una directiva sobre los principales requisitos en la concesión y seguimiento de préstamos, en vigor des del 30 junio 2021?", opciones: [{ texto: "EBA", esCorrecta: true }, { texto: "BIS", esCorrecta: false }, { texto: "EIPOA", esCorrecta: false }, { texto: "BCE", esCorrecta: false }] },
        { id: "mig_t2_p7", tema: 2, origen: "Test Miguel", texto: "Uno de los aspectos más importantes del análisis de una operación de crédito es:", opciones: [{ texto: "La eficacia de sus garantías reales.", esCorrecta: false }, { texto: "La antigüedad como cliente.", esCorrecta: false }, { texto: "La valoración de la capacidad de devolución del cliente.", esCorrecta: true }, { texto: "La cantidad de documentación aportada por el deudor.", esCorrecta: false }] },
        { id: "mig_t2_p8", tema: 2, origen: "Test Miguel", texto: "Cual de estos documentos, no es un documento de giro con fuerza ejecutiva:", opciones: [{ texto: "Cheque", esCorrecta: false }, { texto: "Letra de cambio", esCorrecta: false }, { texto: "Pagare", esCorrecta: false }, { texto: "Factura", esCorrecta: true }] },
        { id: "mig_t2_p9", tema: 2, origen: "Test Miguel", texto: "¿Que entendemos por garantía en una operación de financiación?", opciones: [{ texto: "El conjunto de bienes o derechos que se encuentran afectados para asegurar el cumplimiento de una obligación principal.", esCorrecta: true }, { texto: "La mejor opción para conceder operaciones donde tenemos dudas sobre la capacidad de reembolso del deudor.", esCorrecta: false }, { texto: "La seguridad de que vamos a cobrar íntegramente la operación financiada en caso de impago.", esCorrecta: false }, { texto: "La fiabilidad de que la operación de financiación se ajusta a la normativa fijada por la entidad.", esCorrecta: false }] },
        { id: "mig_t2_p10", tema: 2, origen: "Test Miguel", texto: "¿Qué puede ser un objeto de “prenda”, para su función como derecho real de garantía, que permite asegurar el cumplimiento de una obligación principal?", opciones: [{ texto: "Los bienes inmuebles que puedan ser subastados para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }, { texto: "Todas las cosas muebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: true }, { texto: "Únicamente los depósitos bancarios, acciones y fondos de inversión.", esCorrecta: false }, { texto: "Los bienes inmuebles que puedan poseerse y que puedan ser enajenadas para satisfacer el pago de la deuda vencida al acreedor.", esCorrecta: false }] },
        { id: "mig_t2_p11", tema: 2, origen: "Test Miguel", texto: "En la financiación de personas físicas, donde la duración del préstamo se extiende hasta una fecha posterior a la edad de jubilación previsible del prestatario, la EBA recomienda:", opciones: [{ texto: "Limitar el vencimiento de la operación a la fecha de jubilación.", esCorrecta: false }, { texto: "Tener en cuenta la suficiencia de la fuente probable de ingresos que acredite la capacidad de pago durante la jubilación.", esCorrecta: true }, { texto: "No conceder la operación al desconocer sus ingresos futuros.", esCorrecta: false }, { texto: "Solicitar garantías reales", esCorrecta: false }] },
        { id: "mig_t2_p12", tema: 2, origen: "Test Miguel", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad anónima?", opciones: [{ texto: "10.000 euros", esCorrecta: false }, { texto: "3.000 euros", esCorrecta: false }, { texto: "100.000 euros", esCorrecta: false }, { texto: "60.000 euros", esCorrecta: true }] },
        { id: "mig_t2_p13", tema: 2, origen: "Test Miguel", texto: "El descuento comercial es una:", opciones: [{ texto: "Financiación de circulante", esCorrecta: true }, { texto: "Financiación hipotecaria", esCorrecta: false }, { texto: "Financiación de inversiones", esCorrecta: false }, { texto: "Financiación de consumo", esCorrecta: false }] },
        { id: "mig_t2_p14", tema: 2, origen: "Test Miguel", texto: "Los riesgos más relevantes que pueden aconsejar el descarte de una operación en el análisis preliminar son:", opciones: [{ texto: "El cliente, el sector y la finalidad.", esCorrecta: true }, { texto: "La posible pérdida por baja rentabilidad.", esCorrecta: false }, { texto: "La relación personal con el cliente.", esCorrecta: false }, { texto: "La complejidad de la misma y la excesiva dedicación de recursos necesarios.", esCorrecta: false }] },
        { id: "mig_t2_p15", tema: 2, origen: "Test Miguel", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }, { texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }] },
        { id: "mig_t2_p16", tema: 2, origen: "Test Miguel", texto: "¿Debe una oficina retail contar con un plan estratégico específico de captación de operaciones de activo?", opciones: [{ texto: "Sí, diseñado por la dirección de la oficina y consensuado con toda la plantilla.", esCorrecta: true }, { texto: "No se aconseja, pero en caso de llevarlo a cabo, la plantilla debe quedar totalmente al margen.", esCorrecta: false }, { texto: "No es necesario ya que la estrategia de captación de operaciones de activo se desarrolla centralizadamente.", esCorrecta: false }, { texto: "No, ya que, a diferencia de la captación de pasivo, con el activo cualquier error puede suponer una pérdida directa.", esCorrecta: false }] },
        { id: "mig_t2_p17", tema: 2, origen: "Test Miguel", texto: "Una garantía hipotecaria mal instrumentada:", opciones: [{ texto: "Pierde su eficacia ya que el riesgo pasa a considerarse como no hipotecario, en cualquier caso.", esCorrecta: true }, { texto: "Pierde su eficacia tan sólo si se trata de viviendas, primera o segunda residencia, pero no en otro tipo de inmuebles.", esCorrecta: false }, { texto: "Puede representar una dificultad añadida en el momento de ejecutarla, pero en ningún caso repercute en su eficacia ni en los costes de ejecución.", esCorrecta: false }, { texto: "Puede suponer un incremento considerable en los costes de ejecución, pero no afecta a su eficacia.", esCorrecta: false }] },
        { id: "mig_t2_p18", tema: 2, origen: "Test Miguel", texto: "Con la muerte de un fiador de una operación de financiación:", opciones: [{ texto: "Solo se extinguirá cuando se cumpla la obligación del deudor afianzado y únicamente pasará a formar parte de la masa hereditaria si no está al corriente de pago.", esCorrecta: false }, { texto: "Se debe esperar al vencimiento de la operación financiada, para tomar las decisiones oportunas, ya que el afianzamiento no prescribe.", esCorrecta: false }, { texto: "Solo extinguirá cuando se cumpla la obligación del deudor afianzado y pasará a formar parte de la masa hereditaria, tanto si está o no al corriente de pago.", esCorrecta: true }, { texto: "Se extingue el afianzamiento en el momento de la defunción.", esCorrecta: false }] },
        { id: "mig_t2_p19", tema: 2, origen: "Test Miguel", texto: "Cuando la tasación de un inmueble presenta algún condicionante:", opciones: [{ texto: "Hay que plantearse la posibilidad de una nueva tasación con otra sociedad homologada.", esCorrecta: false }, { texto: "Hay que saber relativizarlo ya que tanto el valor como la validez de la tasación se mantienen independientemente de la existencia o no de condicionantes.", esCorrecta: false }, { texto: "Hay que analizarlo, aunque habitualmente se puede obviar.", esCorrecta: false }, { texto: "Hay que levantarlo necesariamente ya que, de no hacerlo, la tasación queda invalidada.", esCorrecta: true }] },
        { id: "mig_t2_p20", tema: 2, origen: "Test Miguel", texto: "Cuando un “garante hipotecario” afianza el cumplimiento de las obligaciones a cargo de un tercer deudor, ofreciendo la afección de una finca, en garantía.", opciones: [{ texto: "Solo puede afianzar la operación de un tercero mediante la afectación de su vivienda.", esCorrecta: false }, { texto: "Además de la finca afectada, responde con todo su patrimonio.", esCorrecta: false }, { texto: "Su finca no queda afectada salvo que se pueda demostrarse “dolo” en la instrumentación de la operación.", esCorrecta: false }, { texto: "Tan solo responde con la finca hipotecada, no con el resto de su patrimonio, a menos que el garante también afiance a título personal.", esCorrecta: true }] },

        // MÓDULO 3
        { id: "mig_t3_p1", tema: 3, origen: "Test Miguel", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "Sólo I y II.", esCorrecta: false }, { texto: "Sólo I y III.", esCorrecta: false }, { texto: "I, II y III.", esCorrecta: true }, { texto: "I, II y IV.", esCorrecta: false }] },
        { id: "mig_t3_p2", tema: 3, origen: "Test Miguel", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }, { texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }] },
        { id: "mig_t3_p3", tema: 3, origen: "Test Miguel", texto: "Si el total de activos de una empresa es 1.000 €, el exigible total es de 400 € y el beneficio neto es 100€. Calcular el R.O.E.", opciones: [{ texto: "10%.", esCorrecta: false }, { texto: "15%.", esCorrecta: false }, { texto: "16,66%.", esCorrecta: true }, { texto: "15,66%.", esCorrecta: false }] },
        { id: "mig_t3_p4", tema: 3, origen: "Test Miguel", texto: "Si una empresa inicia su actividad comprando 50 mesas por 10€ cada una y vende 25 unidades a 15€ cada una. ¿Cuánto serán sus existencias finales en euros?", opciones: [{ texto: "250€.", esCorrecta: true }, { texto: "750€.", esCorrecta: false }, { texto: "500€.", esCorrecta: false }, { texto: "225€.", esCorrecta: false }] },
        { id: "mig_t3_p5", tema: 3, origen: "Test Miguel", texto: "El R.O.E. debiera ser en principio:", opciones: [{ texto: "Mayor al coste de oportunidad.", esCorrecta: true }, { texto: "Mayor que la media del R.O.E. de la banca del país.", esCorrecta: false }, { texto: "Menor al coste de la deuda.", esCorrecta: false }, { texto: "Menor al coste de oportunidad.", esCorrecta: false }] },
        { id: "mig_t3_p6", tema: 3, origen: "Test Miguel", texto: "En relación al beneficio, señalar la respuesta correcta:", opciones: [{ texto: "La diferencia entre cobros realizados más ingresos y pagos realizados más gastos.", esCorrecta: false }, { texto: "Es la diferencia entre cobros y pagos realizados.", esCorrecta: false }, { texto: "Es la diferencia entre ingresos y gastos.", esCorrecta: true }, { texto: "Se obtiene de la cuenta de tesorería de la empresa.", esCorrecta: false }] },
        { id: "mig_t3_p7", tema: 3, origen: "Test Miguel", texto: "Indicar la respuesta correcta:", opciones: [{ texto: "La amortización afecta a la cuenta de tesorería.", esCorrecta: false }, { texto: "Una gran capacidad de autofinanciación favorece la solvencia de una empresa.", esCorrecta: true }, { texto: "Siempre el flujo de caja financiero coincide con el flujo de caja económico.", esCorrecta: false }, { texto: "El flujo de caja económico no tiene en cuenta las amortizaciones y provisiones.", esCorrecta: false }] },
        { id: "mig_t3_p8", tema: 3, origen: "Test Miguel", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }, { texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }] },
        { id: "mig_t3_p9", tema: 3, origen: "Test Miguel", texto: "El principio de devengo se refiere a que:", opciones: [{ texto: "En cada ejercicio económico se tienen que recoger los ingresos y gastos que corresponden efectivamente a este periodo.", esCorrecta: true }, { texto: "Estamos en el inicio de cada periodo contable.", esCorrecta: false }, { texto: "En cada ejercicio económico se tienen que recoger sólo los ingresos y gastos que se haya efectuado en dinero en efectivo ese periodo.", esCorrecta: false }, { texto: "Estamos en el momento en que se realizan los cobros y pagos por ventas y/o deudas.", esCorrecta: false }] },
        { id: "mig_t3_p10", tema: 3, origen: "Test Miguel", texto: "El concepto de fondo de maniobra corresponde a:", opciones: [{ texto: "La suma de recursos permanentes y activo no corriente.", esCorrecta: false }, { texto: "Los activos de largo plazo financiados con pasivos a corto plazo.", esCorrecta: false }, { texto: "La diferencia entre activo no corriente y pasivo corriente.", esCorrecta: false }, { texto: "La diferencia entre activo corriente y pasivo corriente.", esCorrecta: true }] },
        { id: "mig_t3_p11", tema: 3, origen: "Test Miguel", texto: "El presupuesto de tesorería es:", opciones: [{ texto: "El cálculo de los cobros y pagos realizados en los últimos 3 años.", esCorrecta: false }, { texto: "El cálculo del estado de flujos de tesorería con previsiones futuras.", esCorrecta: true }, { texto: "La proyección de beneficios en el año próximo.", esCorrecta: false }, { texto: "El cálculo del beneficio a fin del periodo de evaluación.", esCorrecta: false }] },
        { id: "mig_t3_p12", tema: 3, origen: "Test Miguel", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "El BAII no incluye los intereses, pero sí los impuestos.", esCorrecta: false }, { texto: "El beneficio antes de intereses e impuestos en principio coincide con el resultado de las actividades ordinarias de la empresa.", esCorrecta: true }, { texto: "El BAII es sinónimo a Beneficio Neto.", esCorrecta: false }, { texto: "El beneficio antes de intereses e impuestos no coincide nunca con el resultado de las actividades ordinarias de la empresa.", esCorrecta: false }] },
        { id: "mig_t3_p13", tema: 3, origen: "Test Miguel", texto: "Si el 1 de enero la empresa realiza ventas por monto de 1.000 €, con vencimiento de factura el 31 de marzo, y realiza gastos el 1 de enero por 200 € con pago el 31 de marzo. Teniendo solo en cuenta estas dos operaciones, señalar la respuesta correcta:", opciones: [{ texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 1.000 €.", esCorrecta: false }, { texto: "La cuenta de tesorería el 1 de enero tendrá un saldo positivo de 800 €.", esCorrecta: false }, { texto: "La cuenta de resultados el 1 de enero tendrá por beneficio 1.000€.", esCorrecta: false }, { texto: "La cuenta de tesorería el 31 de marzo tendrá un saldo positivo de 800 €.", esCorrecta: true }] },
        { id: "mig_t3_p14", tema: 3, origen: "Test Miguel", texto: "El apalancamiento financiero hace referencia a:", opciones: [{ texto: "La capacidad de aumentar la rentabilidad con los activos.", esCorrecta: false }, { texto: "La relación entre total de la deuda y recursos propios.", esCorrecta: false }, { texto: "La utilización de la deuda para incrementar la rentabilidad de los capitales propios.", esCorrecta: true }, { texto: "La utilización de los recursos propios para incrementar los beneficios.", esCorrecta: false }] },
        { id: "mig_t3_p15", tema: 3, origen: "Test Miguel", texto: "El concepto de amortizaciones corresponde a:", opciones: [{ texto: "Es el gasto anual correspondiente sólo a la deuda financiera.", esCorrecta: false }, { texto: "Es el gasto anual correspondientee de una inversión no-corriente.", esCorrecta: true }, { texto: "Son todos aquellos gastos necesarios que constituyen la estructura de funcionamiento de una empresa.", esCorrecta: false }, { texto: "Son todos los gastos de comercialización directamente imputables a las ventas.", esCorrecta: false }] },
        { id: "mig_t3_p16", tema: 3, origen: "Test Miguel", texto: "La cuenta de tesorería:", opciones: [{ texto: "Recoge los cobros y los pagos que genera la actividad de la empresa.", esCorrecta: true }, { texto: "Recoge exclusivamente los ingresos y los gastos con independencia del momento en que se produce la entrada o salida efectiva del dinero.", esCorrecta: false }, { texto: "Recoge sólo los ingresos y gastos de la empresa.", esCorrecta: false }, { texto: "Registra las ventas realizadas por la empresa.", esCorrecta: false }] },
        { id: "mig_t3_p17", tema: 3, origen: "Test Miguel", texto: "Indique la respuesta correcta:", opciones: [{ texto: "El balance de situación siempre es un acumulado desde el inicio del año.", esCorrecta: false }, { texto: "No necesariamente la suma del activo debe ser igual a suma de pasivo más neto patrimonial.", esCorrecta: false }, { texto: "El balance de situación está comprendido por ratios financieros.", esCorrecta: false }, { texto: "El balance de situación siempre está referido a una fecha determinada.", esCorrecta: true }] },
        { id: "mig_t3_p18", tema: 3, origen: "Test Miguel", texto: "Si una empresa obtuvo de beneficio neto en el año X: 1.000€., tiene pasivos por el valor de 3.000€., su patrimonio neto equivale a 4.000€.. y tiene como total de activos un valor de 7.000€.. El valor del R.O.E. es:", opciones: [{ texto: "14,29%.", esCorrecta: false }, { texto: "25%.", esCorrecta: true }, { texto: "21%.", esCorrecta: false }, { texto: "57,14%.", esCorrecta: false }] },
        { id: "mig_t3_p19", tema: 3, origen: "Test Miguel", texto: "Respecto al orden que debe tener los activos, señalar la respuesta correcta:", opciones: [{ texto: "Los activos se ordenan normalmente de menor a mayor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de menor a mayor liquidez.", esCorrecta: true }, { texto: "Los activos se ordenan normalmente de mayor a menor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de mayor a menor exigibilidad.", esCorrecta: false }] },
        { id: "mig_t3_p20", tema: 3, origen: "Test Miguel", texto: "El apalancamiento valora la proporción entre:", opciones: [{ texto: "El capital propio y los activos.", esCorrecta: false }, { texto: "Los activos y pasivos totales", esCorrecta: false }, { texto: "La deuda total y el BAI.", esCorrecta: false }, { texto: "La deuda y los capitales propios.", esCorrecta: true }] },

        // MÓDULO 4
        { id: "mig_t4_p1", tema: 4, origen: "Test Miguel", texto: "Una empresa en concurso de acreedores, sin petición de liquidación, en que el acreditado haya pagado el 25% de los créditos de la entidad afectados por el concurso (una vez descontada, en su caso, la quita acordada) o hayan transcurrido dos años desde la inscripción en el Registro Mercantil del auto de aprobación del convenio, se clasifican como:", opciones: [{ texto: "Normales en vigilancia especial", esCorrecta: true }, { texto: "Dudosos", esCorrecta: false }, { texto: "Normales", esCorrecta: false }, { texto: "Dudosos por razones distintas de la morosidad", esCorrecta: false }] },
        { id: "mig_t4_p2", tema: 4, origen: "Test Miguel", texto: "El Banco de España prevé la posibilidad de mitigar el importe de estas dotaciones a través de la cobertura total o parcial de las operaciones impagadas mediante la utilización de:", opciones: [{ texto: "Provisiones genéricas", esCorrecta: false }, { texto: "Garantías reales minoradas", esCorrecta: true }, { texto: "Porcentajes de vinculación del cliente", esCorrecta: false }, { texto: "Reestructuración de deudas.", esCorrecta: false }] },
        { id: "mig_t4_p3", tema: 4, origen: "Test Miguel", texto: "De acuerdo a la normativa del BE ¿cómo se denomina la obligación de vincular todas las operaciones de un mismo moroso dentro de la clasificación de dudosos, aunque algunas de ellas estén al corriente de pago, cuando el total dudoso es superior al 20% del riesgo total del cliente?", opciones: [{ texto: "Vigilancia especial", esCorrecta: false }, { texto: "Operaciones sin riesgo apreciable", esCorrecta: false }, { texto: "Dudosos por razones distintas a la morosidad", esCorrecta: false }, { texto: "Efecto arrastre", esCorrecta: true }] },
        { id: "mig_t4_p4", tema: 4, origen: "Test Miguel", texto: "A efectos de la morosidad, una operación que actualmente está al corriente de pago, pero que frecuentemente figura en situación de impago de más de 30 días, hasta que el cliente regulariza su situación, suele estar contabilizada como:", opciones: [{ texto: "Riesgo normal", esCorrecta: false }, { texto: "Riesgo normal en vigilancia especial", esCorrecta: true }, { texto: "Riesgo retrasado", esCorrecta: false }, { texto: "Dudosa", esCorrecta: false }] },
        { id: "mig_t4_p5", tema: 4, origen: "Test Miguel", texto: "Las operaciones de los clientes que sufran un deterioro notorio e irrecuperable de su solvencia se clasifican como:", opciones: [{ texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Normal", esCorrecta: false }] },
        { id: "mig_t4_p6", tema: 4, origen: "Test Miguel", texto: "La autofinanciación en una empresa, es decir los recursos invertidos en la empresa que han sido generados por ella misma viene determinada por:", opciones: [{ texto: "Beneficio – dividendos.", esCorrecta: false }, { texto: "Beneficio - amortizaciones – dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones – dividendos.", esCorrecta: true }, { texto: "Beneficio + amortizaciones + dividendos.", esCorrecta: false }] },
        { id: "mig_t4_p7", tema: 4, origen: "Test Miguel", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras. Es una operación:", opciones: [{ texto: "Renegociación", esCorrecta: false }, { texto: "Reestructurada", esCorrecta: false }, { texto: "Renovación", esCorrecta: true }, { texto: "Refinanciada", esCorrecta: false }] },
        { id: "mig_t4_p8", tema: 4, origen: "Test Miguel", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }, { texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "Una reestructuración de la deuda.", esCorrecta: false }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }] },
        { id: "mig_t4_p9", tema: 4, origen: "Test Miguel", texto: "¿Cuáles son los aspectos cualitativos que determinan la fortaleza interna de una empresa?", opciones: [{ texto: "El control de la deuda, especialmente a corto plazo.", esCorrecta: false }, { texto: "Las personas que forman la empresa, los aspectos estratégicos, básicamente externos, y los operativos implementados a nivel interno.", esCorrecta: true }, { texto: "Básicamente el margen bruto y el nivel de autofinanciación.", esCorrecta: false }, { texto: "Los estados financieros y el equilibrio patrimonial.", esCorrecta: false }] },
        { id: "mig_t4_p10", tema: 4, origen: "Test Miguel", texto: "Una de las condiciones en la financiación de proyectos es que:", opciones: [{ texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan del flujo de efectivo procedente de diferentes fuentes.", esCorrecta: false }, { texto: "Todos los activos del proyecto estén pignorados a favor de la entidad que financia el proyecto.", esCorrecta: true }, { texto: "El ratio entre la deuda total y el EBITDA no sea superior a dos veces.", esCorrecta: false }, { texto: "Que los socios garanticen el proyecto a través de avales personales", esCorrecta: false }] },
        { id: "mig_t4_p11", tema: 4, origen: "Test Miguel", texto: "Cuando se modifican las condiciones financieras de una operación, con el fin de facilitar el pago de la deuda (principal e intereses) porque el titular no pueda o se prevea que no vaya a poder, se denomina operación:", opciones: [{ texto: "Renovada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: false }, { texto: "Renegociada", esCorrecta: false }, { texto: "Reestructurada", esCorrecta: true }] },
        { id: "mig_t4_p12", tema: 4, origen: "Test Miguel", texto: "Una operación se clasifica como “dudosa” a efectos de morosidad cuando:", opciones: [{ texto: "En el mismo momento del impago.", esCorrecta: false }, { texto: "El importe vencido por principal, intereses o gastos pactados contractualmente, tenga más de 90 días de antigüedad.", esCorrecta: true }, { texto: "Cuando no hay ninguna posibilidad de recuperar o refinanciar la operación.", esCorrecta: false }, { texto: "Las cuotas impagadas superan los tres años.", esCorrecta: false }] },
        { id: "mig_t4_p13", tema: 4, origen: "Test Miguel", texto: "El Cash-flow disponible, referencia para el pago de la deuda equivale a:", opciones: [{ texto: "Ebitda +/- variaciones de capital circulante - impuestos.", esCorrecta: false }, { texto: "Ebitda + dividendos - impuestos.", esCorrecta: false }, { texto: "Ebitda + impuestos + dividendos.", esCorrecta: false }, { texto: "Ebitda +/- variaciones de capital circulante - Capex - dividendos - impuestos.", esCorrecta: true }] },
        { id: "mig_t4_p14", tema: 4, origen: "Test Miguel", texto: "Para el tratamiento de la demora: un préstamo con garantía personal de 28.0000 euros, que está al corriente de pago, pero cuyo titular muestra una recurrente debilidad financiera, que se manifiesta por tener unas cuotas impagadas >30 días, en la mayoría de los vencimientos, se clasifica como:", opciones: [{ texto: "Normal en vigilancia especial", esCorrecta: true }, { texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }, { texto: "Normal", esCorrecta: false }] },
        { id: "mig_t4_p15", tema: 4, origen: "Test Miguel", texto: "Una operación dudosa con una antigüedad de 4 años se contabiliza como:", opciones: [{ texto: "Riesgo normal en vigilancia especial", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Dudoso a largo plazo", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: false }] },
        { id: "mig_t4_p16", tema: 4, origen: "Test Miguel", texto: "La matriz de riesgo para evaluar los riesgos de un proyecto de financiación se basa en dos parámetros:", opciones: [{ texto: "Riesgos en la fase de construcción y riesgos en la fase de operaciones.", esCorrecta: false }, { texto: "Riesgos extraordinarios y mitigantes.", esCorrecta: false }, { texto: "Frecuencia de ocurrencia y su impacto (gravedad).", esCorrecta: true }, { texto: "Riesgos preliminares y mitigantes genéricos.", esCorrecta: false }] },
        { id: "mig_t4_p17", tema: 4, origen: "Test Miguel", texto: "Que documentos aportados por la empresa, permiten comprobar el volumen de ventas declarado y su concordancia con la cuenta de resultados.", opciones: [{ texto: "Resumen anual y pagos fraccionados del IVA.", esCorrecta: true }, { texto: "Retenciones del IRPF.", esCorrecta: false }, { texto: "CIRBE y pool bancario.", esCorrecta: false }, { texto: "Declaración anual de operaciones a terceros.", esCorrecta: false }] },
        { id: "mig_t4_p18", tema: 4, origen: "Test Miguel", texto: "Una empresa siderúrgica que genera altas emisiones de gases de efecto invernadero.", opciones: [{ texto: "No deben ser financiadas a través de crédito bancario.", esCorrecta: false }, { texto: "Es un cliente atractivo para un project Finance.", esCorrecta: false }, { texto: "Requieren un estudio más exhaustivo de su modelo de negocio y de los factores ASG.", esCorrecta: true }, { texto: "Debemos revisar que toda su financiación se realice con recursos permanentes (capital + deuda a largo plazo)", esCorrecta: false }] },
        { id: "mig_t4_p19", tema: 4, origen: "Test Miguel", texto: "El seguimiento del riesgo de crédito de una operación se realizará:", opciones: [{ texto: "No resulta necesario, siempre que el deudor cuente con garantías suficientes.", esCorrecta: false }, { texto: "Al primer impagado.", esCorrecta: false }, { texto: "Durante el primer año posterior a la fecha de concesión.", esCorrecta: false }, { texto: "Durante todo el ciclo de vida de la operación", esCorrecta: true }] },
        { id: "mig_t4_p20", tema: 4, origen: "Test Miguel", texto: "En el análisis financiero de determinadas empresas, se debe tomar en consideración la estacionalidad de su actividad. Dicho término se refiere:", opciones: [{ texto: "A las paradas obligatorias por mantenimiento.", esCorrecta: false }, { texto: "A la capacidad de autofinanciación del circulante.", esCorrecta: false }, { texto: "Al impacto en la acumulación de existencias cuando descienden las ventas.", esCorrecta: false }, { texto: "Al incremento del ritmo de la actividad de la empresa durante un período determinado dentro del mismo ejercicio anual.", esCorrecta: true }] },

        // MÓDULO 5
        { id: "mig_t5_p1", tema: 5, origen: "Test Miguel", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }, { texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }] },
        { id: "mig_t5_p2", tema: 5, origen: "Test Miguel", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }] },
        { id: "mig_t5_p3", tema: 5, origen: "Test Miguel", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }] },
        { id: "mig_t5_p4", tema: 5, origen: "Test Miguel", texto: "Si una entidad de crédito emite un certificado de solvencia:", opciones: [{ texto: "No es posible que este documento genere en ningún momento responsabilidades para la entidad.", esCorrecta: false }, { texto: "Este certificado de solvencia se equipará a un aval financiero a todos los efectos.", esCorrecta: false }, { texto: "Se trata de un error, ya que, si el cliente lo pide, es porque alguien duda de su solvencia y, ante tal situación, es mejor abstenerse.", esCorrecta: false }, { texto: "Es posible que este documento genere en algún momento alguna responsabilidad para la entidad.", esCorrecta: true }] },
        { id: "mig_t5_p5", tema: 5, origen: "Test Miguel", texto: "Un contrato de arrendamiento a largo plazo de un bien mueble:", opciones: [{ texto: "Se conoce también como ‘leasing’ inmobiliario.", esCorrecta: false }, { texto: "No puede ser un ‘renting’, ya que esta operación es de corto plazo.", esCorrecta: false }, { texto: "Se conoce también como ‘renting’.", esCorrecta: true }, { texto: "Se conoce también como ‘confirming’.", esCorrecta: false }] },
        { id: "mig_t5_p6", tema: 5, origen: "Test Miguel", texto: "Una o algunas de las ventajas para el cliente que contrata un arrendamiento financiero son:", opciones: [{ texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien lo pagará de golpe junto con el valor desigual al final del contrato.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien pagará el correspondiente IVA de cada cuota.", esCorrecta: true }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y también evita contratar un seguro a todo riesgo sobre dicho bien, ya que, al ser propiedad de la entidad de crédito, es esta quien lo contrata y paga.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y evitará también el pago de IVA en cada cuota, ya que los productos bancarios están exentos de IVA.", esCorrecta: false }] },
        { id: "mig_t5_p7", tema: 5, origen: "Test Miguel", texto: "La cláusula ‘salvo buen fin’ en una letra de cambio:", opciones: [{ texto: "Implica que la entidad de crédito se hace cargo del impagado, al tratarse de una cesión de crédito ‘sin recurso’.", esCorrecta: false }, { texto: "Impide a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: false }, { texto: "La cláusula ‘salvo buen fin’ no puede figurar en una letra de cambio, ya que se trata de una cláusula aplicable a los contratos de ‘factoring’ con anticipo de facturas.", esCorrecta: false }, { texto: "Permite a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: true }] },
        { id: "mig_t5_p8", tema: 5, origen: "Test Miguel", texto: "La empresa que contrata un ‘confirming’ con su entidad de crédito:", opciones: [{ texto: "No proporciona ninguna ventaja financiera a sus proveedores.", esCorrecta: false }, { texto: "Consigue reducir su carga administrativa en relación con los cobros de clientes.", esCorrecta: false }, { texto: "Consigue reducir su carga administrativa en relación con los pagos a proveedores.", esCorrecta: true }, { texto: "Perjudica enormemente los intereses de sus proveedores.", esCorrecta: false }] },
        { id: "mig_t5_p9", tema: 5, origen: "Test Miguel", texto: "Es incorrecto afirmar, en relación con el crédito documentario:", opciones: [{ texto: "Que el exportador debe cumplimentar los documentos exigidos en plazo y forma.", esCorrecta: false }, { texto: "Que todas las partes se someten a las reglas internacionales aplicables.", esCorrecta: false }, { texto: "Que el exportador obtiene garantías de cobro, siempre que cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: false }, { texto: "Que el importador asume el riesgo de impago de la factura de la operación, incluso aunque el exportador cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: true }] },
        { id: "mig_t5_p10", tema: 5, origen: "Test Miguel", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El autopréstamo promotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }, { texto: "El préstamo promotor.", esCorrecta: false }, { texto: "El préstamo autopromotor.", esCorrecta: false }] },
        { id: "mig_t5_p11", tema: 5, origen: "Test Miguel", texto: "Una empresa que tenga una disputa comercial con un cliente:", opciones: [{ texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso, si bien no sería una buena decisión y no estaría cubierto del riesgo de impago.", esCorrecta: false }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso.", esCorrecta: false }, { texto: "Esta sería la mejor decisión para estar cubierto del riesgo de impago.", esCorrecta: false }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso, si bien no sería una buena decisión, pero estaría cubierto del riesgo de impago.", esCorrecta: true }, { texto: "Puede pretender anticipar las facturas de dicho cliente utilizando un contrato de ‘factoring’ sin recurso para, de este modo, obligar a su cliente a darle la razón.", esCorrecta: false }] },
        { id: "mig_t5_p12", tema: 5, origen: "Test Miguel", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }] },
        { id: "mig_t5_p13", tema: 5, origen: "Test Miguel", texto: "Un emprendedor en situación de exclusión financiera o con dificultades de acceso al crédito:", opciones: [{ texto: "Suele ser un moroso profesional.", esCorrecta: false }, { texto: "Se encuentra en una situación en la que no se le puede conceder ni siquiera un microcrédito.", esCorrecta: false }, { texto: "Puede ser cliente objetivo del microcrédito.", esCorrecta: true }, { texto: "No puede acceder a ningún tipo de facilidad crediticia.", esCorrecta: false }] },
        { id: "mig_t5_p14", tema: 5, origen: "Test Miguel", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }] },
        { id: "mig_t5_p15", tema: 5, origen: "Test Miguel", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }] },
        { id: "mig_t5_p16", tema: 5, origen: "Test Miguel", texto: "Si un promotor inmobiliario solicita a su entidad de crédito la expedición de avales para garantizar las cantidades entregadas a cuenta por compradores de unidades de una promoción inmobiliaria:", opciones: [{ texto: "Es una señal de que algo va mal en el desarrollo de la promoción inmobiliaria.", esCorrecta: false }, { texto: "La entidad de crédito no precisa contar con garantías suficientes para concederlos, ya que, si la operación de promoción no llega a buen fin y los compradores ejecutan dicho aval, reclamará el importe al promotor y el riesgo quedará extinguido.", esCorrecta: false }, { texto: "Pueden concederse sin problema, ya que ello indica que se están vendiendo las fincas antes de haber finalizado la obra, lo cual es muy buena señal.", esCorrecta: false }, { texto: "La entidad de crédito deberá contar con garantías suficientes para concederlos, ya que, si la operación de promoción no llega a buen fin y los compradores ejecutan tal aval, puede esperar dificultades para ver reembolsado el importe de dicho aval.", esCorrecta: true }] },
        { id: "mig_t5_p17", tema: 5, origen: "Test Miguel", texto: "En el marco de un contrato de ‘factoring’ sin recurso:", opciones: [{ texto: "Es el cliente quien asume la contingencia en el caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura, sea cual sea la causa del impago.", esCorrecta: false }, { texto: "Es la entidad financiera quien asume la contingencia en caso de que un deudor no pague una factura. No obstante, no se admite cualquier causa de impago en este sentido.", esCorrecta: true }, { texto: "Es el cliente quien asume la contingencia en el caso de que un deudor no pague una factura, si bien la entidad de crédito hará todo lo posible para intentar que el deudor no la pague nunca.", esCorrecta: false }] },
        { id: "mig_t5_p18", tema: 5, origen: "Test Miguel", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }, { texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }, { texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }] },
        { id: "mig_t5_p19", tema: 5, origen: "Test Miguel", texto: "El ordenante de un crédito documentario.", opciones: [{ texto: "Espera obtener una cierta seguridad en el cobro de la mercancía que se dispone a expedir.", esCorrecta: false }, { texto: "No precisa esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: false }, { texto: "Debe esperar a recibir la documentación que le entregará el banco que abrió el crédito para retirar la mercancía que el exportador expidió.", esCorrecta: true }, { texto: "Debe esperar, antes de expedir la mercancía, a recibir de manera efectiva de la documentación que le entregará el banco notificador o el banco confirmador.", esCorrecta: false }] },
        { id: "mig_t5_p20", tema: 5, origen: "Test Miguel", texto: "El ‘crowdfunding’:", opciones: [{ texto: "Es uno de los productos bancarios que tienen un más alto nivel de riesgo.", esCorrecta: false }, { texto: "Suele implicar la participación de un reducido número de personas, que aportan grandes cantidades a cambio de una rentabilidad acordada previamente.", esCorrecta: false }, { texto: "Suele implicar la participación de un elevado número de personas, que aportan pequeñas cantidades a cambio de una recompensa futura.", esCorrecta: true }, { texto: "Es lo mismo que el ‘crowdlending’.", esCorrecta: false }] },

        // MÓDULO 6
        { id: "mig_t6_p1", tema: 6, origen: "Test Miguel", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de un usufructo en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de comunicárselo al usufructuario, pues perderá los alquileres al constituirse la operación hipotecaria.", esCorrecta: false }, { texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de que el usufructuario se presente en la firma para identificarse correctamente ante el notario.", esCorrecta: false }, { texto: "Nada en particular, pues el usufructo es una carga que en ningún caso es necesario levantar, al estar generalmente caducada.", esCorrecta: false }] },
        { id: "mig_t6_p2", tema: 6, origen: "Test Miguel", texto: "En el caso de que un menor de 18 años no emancipado solicite una operación de préstamo personal:", opciones: [{ texto: "Solo se pueden autorizar préstamos personales a mayores de 18 años.", esCorrecta: false }, { texto: "Se pueden autorizar préstamos a menores de edad si existe el consentimiento de sus padres o tutores.", esCorrecta: true }, { texto: "Para su formalización es necesaria la autorización previa del Comité de Créditos.", esCorrecta: false }, { texto: "Sólo pueden firmar la operación menores de edad si no están emancipados.", esCorrecta: false }] },
        { id: "mig_t6_p3", tema: 6, origen: "Test Miguel", texto: "¿De qué forma suelen comprobar las entidades financieras que la obra en curso de una autopromoción se está llevando a cabo?", opciones: [{ texto: "A través de las asociaciones hipotecarias, mediante la emisión de certificados.", esCorrecta: false }, { texto: "A través de sociedades de tasación, mediante actualizaciones de obras.", esCorrecta: true }, { texto: "A través de los informes de los concejales de obras públicas municipales.", esCorrecta: false }, { texto: "A través de los informes de los empleados jubilados de banca.", esCorrecta: false }] },
        { id: "mig_t6_p4", tema: 6, origen: "Test Miguel", texto: "Cuando en una operación el scoring incluye variables que se deben informar expresamente, decimos que se trata de un scoring del tipo:", opciones: [{ texto: "Psicosomático.", esCorrecta: false }, { texto: "Reactivo de Admisión.", esCorrecta: true }, { texto: "De Evaluación.", esCorrecta: false }, { texto: "De Comportamiento.", esCorrecta: false }] },
        { id: "mig_t6_p5", tema: 6, origen: "Test Miguel", texto: "Los préstamos al consumo son un tipo de operación que generalmente solicitan:", opciones: [{ texto: "Las personas físicas no emancipadas para compra de vivienda.", esCorrecta: false }, { texto: "Las personas físicas con patrimonio suficiente.", esCorrecta: false }, { texto: "Las personas físicas sin actividad empresarial.", esCorrecta: true }, { texto: "Los autónomos con la finalidad de adquirir existencias.", esCorrecta: false }] },
        { id: "mig_t6_p6", tema: 6, origen: "Test Miguel", texto: "Cuando se solicita la información a la Central de Información y Riesgos del Banco de España (CIRBE) de un cliente y no consta endeudamiento alguno, entonces:", opciones: [{ texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 9.000€.", esCorrecta: true }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda de ningún importe, en ninguna entidad española.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene deudas, de ningún importe, en ninguna entidad de crédito ya sea española o extranjera.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 6.000€.", esCorrecta: false }] },
        { id: "mig_t6_p7", tema: 6, origen: "Test Miguel", texto: "La movilidad de los activos financieros puestos en garantía de una operación de crédito o préstamo, sin necesidad de intervención pública, se refiere a:", opciones: [{ texto: "La garantía de las documentaciones de los vehículos automóviles.", esCorrecta: false }, { texto: "La prenda móvil.", esCorrecta: true }, { texto: "La prenda sin desplazamiento móvil de las existencias.", esCorrecta: false }, { texto: "La movilidad de las acciones en bolsa y los charts.", esCorrecta: false }] },
        { id: "mig_t6_p8", tema: 6, origen: "Test Miguel", texto: "Ante los diversos valores aportados en una tasación de una vivienda, la política de la mayoría de las entidades financieras es tomar como referencia:", opciones: [{ texto: "El menor los dos valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: true }, { texto: "El mayor de los valores, ya sea el valor de mercado o el coste de adquisición.", esCorrecta: false }, { texto: "Siempre el coste de adquisición, aunque el valor de mercado tasado sea inferior.", esCorrecta: false }, { texto: "Siempre el valor de tasación, ya que es el valor real del inmueble.", esCorrecta: false }] },
        { id: "mig_t6_p9", tema: 6, origen: "Test Miguel", texto: "Ante una solicitud de operación de préstamo, además de otra documentación, se suele solicitar copias de las últimas nóminas. Esto se debe fundamentalmente a:", opciones: [{ texto: "Saber el grado profesional que consta en la empresa, por si fuese mentira lo que nos ha dicho.", esCorrecta: false }, { texto: "Conocer la retención que le aplica la empresa en la nómina, por si esta fuese inferior a la del año pasado.", esCorrecta: false }, { texto: "No se suelen pedir las nóminas, con IRPF es suficiente información para conocer los ingresos del cliente.", esCorrecta: false }, { texto: "Evaluar los ingresos actuales, por si fuesen diferentes a los del pasado año.", esCorrecta: true }] },
        { id: "mig_t6_p10", tema: 6, origen: "Test Miguel", texto: "Nos plantean el estudio de una operación en la que se debe separar una porción de una finca para unirla a otra que vamos a hipotecar. Esto supone el realizar una operación registral previa a la constitución hipotecaria que se denomina:", opciones: [{ texto: "No requiere operación registral previa sino posterior a la constitución hipotecaria y se denomina agrupación de fincas.", esCorrecta: false }, { texto: "Unión de fincas.", esCorrecta: false }, { texto: "Suma de fincas.", esCorrecta: false }, { texto: "Agregación de fincas.", esCorrecta: true }] }, // Note: The source has "Agregación de fincas." as the correct answer.
        { id: "mig_t6_p11", tema: 6, origen: "Test Miguel", texto: "El Consejo de Administración una entidad de crédito:", opciones: [{ texto: "Determina el modelo de negocio a seguir en el Banco.", esCorrecta: true }, { texto: "Determina la dirección financiera pero no de riesgos del banco.", esCorrecta: false }, { texto: "Determina solo la dirección comercial, no la financiera del banco.", esCorrecta: false }, { texto: "Elige al Presidente del Banco de España.", esCorrecta: false }] },
        { id: "mig_t6_p12", tema: 6, origen: "Test Miguel", texto: "Un cliente nos comenta que desea hacer una oferta al ayuntamiento de la ciudad para conseguir la concesión administrativa de unos aparcamientos municipales, lo que le obligaría a unas importantes inversiones que desea financiar a largo plazo. ¿Bajo qué supuestos podremos estudiar una operación de préstamo que disponga de garantía a favor de un tercero de una concesión administrativa?", opciones: [{ texto: "Siempre se puede hipotecar la concesión administrativa si es municipal, pero si es estatal o autonómica no se puede.", esCorrecta: false }, { texto: "Siempre que quiera la mayoría de los votantes del ayuntamiento y sobre cualquier elemento de su propiedad, como es el caso de los aparcamientos.", esCorrecta: false }, { texto: "Como aparentemente es el caso, se trata de bienes inmuebles que se encuentran inscritos en el registro de la propiedad.", esCorrecta: true }, { texto: "Siempre bajo el supuesto de concurso público abierto, que cuente con la mayoría de los votos del pleno y la firma del alcalde de la población.", esCorrecta: false }] },
        { id: "mig_t6_p13", tema: 6, origen: "Test Miguel", texto: "Una modificación de la titularidad hipotecaria cuando los cónyuges se han separado (extinción del condominio) requerirá:", opciones: [{ texto: "La verificación registral actualizada, con la finca libre de cargas.", esCorrecta: false }, { texto: "El documento del juzgado del acuerdo de separación visado por dicho juzgado.", esCorrecta: true }, { texto: "El certificado de las capitulaciones matrimoniales.", esCorrecta: false }, { texto: "El documento expedido por Hacienda conforme se encuentra al corriente de pago de impuestos.", esCorrecta: false }] },
        { id: "mig_t6_p14", tema: 6, origen: "Test Miguel", texto: "En nuestra entidad, uno de los parámetros que más frecuentemente utilizamos para desembolsar los préstamos hipotecarios autopromotores suele estar ligado a:", opciones: [{ texto: "La certificación de obra emitida por el ayuntamiento que otorgó la licencia.", esCorrecta: false }, { texto: "La certificación del promotor de la obra ejecutada.", esCorrecta: false }, { texto: "El porcentaje de obra ejecutada.", esCorrecta: true }, { texto: "La tasación final del inmueble.", esCorrecta: false }] },
        { id: "mig_t6_p15", tema: 6, origen: "Test Miguel", texto: "La banca dirigida a todas las personas físicas y las microempresas, se denomina:", opciones: [{ texto: "Banca baja (a diferencia de la alta banca).", esCorrecta: false }, { texto: "Banca de pequeños negocios.", esCorrecta: false }, { texto: "Banca de personas físicas.", esCorrecta: false }, { texto: "Banca retail.", esCorrecta: true }] },
        { id: "mig_t6_p16", tema: 6, origen: "Test Miguel", texto: "Para conocer las posibles cargas que figuran sobre las propiedades inmobiliarias de un cliente, se solicitan:", opciones: [{ texto: "Tasaciones inmobiliarias.", esCorrecta: false }, { texto: "La CIRBE del mes anterior.", esCorrecta: false }, { texto: "Tasaciones actualizadas.", esCorrecta: false }, { texto: "Verificaciones registrales actualizadas.", esCorrecta: true }] },
        { id: "mig_t6_p17", tema: 6, origen: "Test Miguel", texto: "En la confección de los modelos de rating para las microempresas:", opciones: [{ texto: "Se incluyen tanto los módulos cualitativos como los de comportamiento.", esCorrecta: true }, { texto: "Sólo se incluyen módulos cuantitativos basados en el impuesto de sociedades.", esCorrecta: false }, { texto: "Se incluyen los módulos cuantitativos y los de comportamiento pero no los cualitativos.", esCorrecta: false }, { texto: "No se incluyen los módulos de comportamiento, pero si los cualitativos.", esCorrecta: false }] },
        { id: "mig_t6_p18", tema: 6, origen: "Test Miguel", texto: "Un cliente nos ha pedido financiar la construcción de la que será su vivienda habitual en un terreno de su propiedad fruto de una herencia, que NO se encuentra inmatriculada en el registro. En este momento:", opciones: [{ texto: "Le debemos comentar que al tratarse de una finca no inscrita en el Registro no podemos realizar una operación hipotecaria y que debe seguir los trámites que determina la Ley (art. 205 de la Ley Hipotecaria).", esCorrecta: true }, { texto: "Deberemos acudir al registro para comprobar que efectivamente la finca se encuentra a su nombre.", esCorrecta: false }, { texto: "La deberemos tramitar como una operación de préstamo hipotecario autopromotor, donde las disposiciones se realizan en función del avance de la obra.", esCorrecta: false }, { texto: "Le comentaremos al cliente que, al ser fincas que el Registrador no quiere inscribir, no podremos estudiar la operación y le remitiremos a otro banco que las hace en forma de préstamo personal (en aplicación del art. 205 de la Ley Hipotecaria).", esCorrecta: false }] },
        { id: "mig_t6_p19", tema: 6, origen: "Test Miguel", texto: "La Ley 2/1994, de Subrogación y Modificación de Préstamos Hipotecarios, nació con el propósito de:", opciones: [{ texto: "Promover la concesión de nuevas hipotecas abaratando su coste.", esCorrecta: false }, { texto: "Fomentar la inscripción de los préstamos hipotecarios.", esCorrecta: false }, { texto: "Facilitar y abaratar las operaciones de novación de préstamos hipotecarios.", esCorrecta: true }, { texto: "Dificultar la concesión de nuevas hipotecas sin información registral.", esCorrecta: false }] },
        { id: "mig_t6_p20", tema: 6, origen: "Test Miguel", texto: "En nuestra entidad nos han comentado que, en el estudio de una operación de préstamo hipotecario sobre una vivienda en construcción, siempre debemos financiar sobre el coste de reposición. Esto supone financiar sobre:", opciones: [{ texto: "El valor de la obra ejecutada más los gastos financieros sin tener en cuenta el valor del suelo.", esCorrecta: false }, { texto: "El valor de mercado de la vivienda una vez terminada.", esCorrecta: false }, { texto: "El valor del suelo más el valor de la obra ejecutada.", esCorrecta: true }, { texto: "El valor de la obra ejecutada sin tener en cuenta el valor de mercado del suelo.", esCorrecta: false }] },

        // MÓDULO 7
        { id: "mig_t7_p1", tema: 7, origen: "Test Miguel", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }] },
        { id: "mig_t7_p2", tema: 7, origen: "Test Miguel", texto: "Una de las características del análisis de riesgos a una persona física que solicita un microcrédito social es que:", opciones: [{ texto: "Siempre se analiza el proyecto contando con la fianza solidaria de una entidad de la economía social: sociedad de garantía recíproca o similar.", esCorrecta: true }, { texto: "Se debe analizar el proyecto sin contemplar requerimiento de fianza adicional alguna.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto, sin necesidad de solicitar la CIRBE.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto contando con la aportación de garantías reales.", esCorrecta: false }] },
        { id: "mig_t7_p3", tema: 7, origen: "Test Miguel", texto: "Para efectuar adeudos directos bajo el sistema B2B:", opciones: [{ texto: "Se debe contar con la autorización previa por parte de los deudores.", esCorrecta: true }, { texto: "Solo se debe contar con la autorización de los deudores si son personas físicas sin actividad empresarial. Para el resto no es necesaria.", esCorrecta: false }, { texto: "No se requiere autorización de los deudores, pues es un sistema de pago directo.", esCorrecta: false }, { texto: "Se debe contar con un sistema básico (CORE).", esCorrecta: false }] },
        { id: "mig_t7_p4", tema: 7, origen: "Test Miguel", texto: "Dentro de los parámetros de análisis sobre la concesión de un microcrédito, el principal debe ser:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "El producto.", esCorrecta: false }, { texto: "La implicación del solicitante.", esCorrecta: false }, { texto: "La edad del solicitante.", esCorrecta: false }] },
        { id: "mig_t7_p5", tema: 7, origen: "Test Miguel", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }, { texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la fianciación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }] },
        { id: "mig_t7_p6", tema: 7, origen: "Test Miguel", texto: "La dificultad a la hora de diferenciar entre el patrimonio personal y el empresarial es una característica de una persona física:", opciones: [{ texto: "Casada en régimen de gananciales.", esCorrecta: false }, { texto: "Que desarrolla una actividad empresarial.", esCorrecta: true }, { texto: "Que es el presidente de su compañía.", esCorrecta: false }, { texto: "Que siempre presenta su declaración de la renta en separación de bienes.", esCorrecta: false }] },
        { id: "mig_t7_p7", tema: 7, origen: "Test Miguel", texto: "¿Cuál de las siguientes opciones no puede ser considerada como una limitación a la operatividad del comercio y por lo tanto un mitigante del riesgo?", opciones: [{ texto: "El número de operaciones autentificadas presencialmente y en línea.", esCorrecta: true }, { texto: "El importe máximo por operación.", esCorrecta: false }, { texto: "El importe máximo acumulado por día.", esCorrecta: false }, { texto: "El número máximo de operaciones por día.", esCorrecta: false }] },
        { id: "mig_t7_p8", tema: 7, origen: "Test Miguel", texto: "En el caso identificado como ‘financiación a un dentista’, se plantea la posibilidad de efectuar una hipoteca sobre el local que se adquiere, pero esta opción es rechazada porque:", opciones: [{ texto: "Es propiedad de uno de los socios.", esCorrecta: false }, { texto: "Es un riesgo con garantía real, no autorizado por los clientes.", esCorrecta: false }, { texto: "Está bajo el supuesto de asistencia financiera.", esCorrecta: true }, { texto: "Es un riesgo inmobiliario de segundo nivel.", esCorrecta: false }] },
        { id: "mig_t7_p9", tema: 7, origen: "Test Miguel", texto: "La edad del propietario es un aspecto cualitativo que considerar en la evaluación de los riesgos de una persona física con actividad empresarial, debido a:", opciones: [{ texto: "La importancia de evaluar la posibilidad del relevo generacional del negocio.", esCorrecta: true }, { texto: "La falta de innovación comercial y financiera, cuando el propietario es de avanzada edad.", esCorrecta: false }, { texto: "El relevo generacional no es un factor que se analice por riesgos.", esCorrecta: false }, { texto: "El aumento impositivo en negocios llevados a cabo por personal de avanzada edad.", esCorrecta: false }] },
        { id: "mig_t7_p10", tema: 7, origen: "Test Miguel", texto: "En la actividad de comercios, el canal presencial se caracteriza por:", opciones: [{ texto: "No estar presente el cliente, pero sí su tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente ni efectuar la compra contra lectura de la tarjeta.", esCorrecta: false }, { texto: "Estar presente físicamente el cliente y efectuar la compra contra lectura de la tarjeta.", esCorrecta: true }, { texto: "No hacer falta la presencia física ni del cliente ni de la tarjeta.", esCorrecta: false }] },
        { id: "mig_t7_p11", tema: 7, origen: "Test Miguel", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor clave para el estudio de la operación de riesgo:", opciones: [{ texto: "El tipo de interés, que siempre deberá ser superior al del mercado.", esCorrecta: false }, { texto: "El aval de los socios, que no está permitido en las operaciones de actividades reguladas.", esCorrecta: false }, { texto: "El plazo de amortización, que deberá ser lo más corto posible.", esCorrecta: true }, { texto: "El periodo de liquidación, que deberá ser preferentemente trimestral.", esCorrecta: false }] },
        { id: "mig_t7_p12", tema: 7, origen: "Test Miguel", texto: "En los sistemas de evaluación ‘scoring’, las variables de comportamiento de una persona física con actividad empresarial:", opciones: [{ texto: "Se ponderan bastante.", esCorrecta: true }, { texto: "No se tienen en cuenta. Tan solo se contemplan las variables cuantitativas.", esCorrecta: false }, { texto: "Se tienen en cuenta en función del segmento.", esCorrecta: false }, { texto: "Todavía no se ha desarrollado la herramienta de evaluación para este tipo de personas físicas.", esCorrecta: false }] },
        { id: "mig_t7_p13", tema: 7, origen: "Test Miguel", texto: "Según la Ley 20/2007 del Estatuto del Trabajador Autónomo, se define como autónomo colaborador a:", opciones: [{ texto: "Las colaboraciones y donaciones realizadas por el trabajador.", esCorrecta: false }, { texto: "Un familiar del trabajador autónomo que trabaja con él.", esCorrecta: true }, { texto: "Otro autónomo que colabora con este.", esCorrecta: false }, { texto: "Un ayudante del autónomo, que trabaja por cuenta ajena.", esCorrecta: false }] },
        { id: "mig_t7_p14", tema: 7, origen: "Test Miguel", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }, { texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }] },
        { id: "mig_t7_p15", tema: 7, origen: "Test Miguel", texto: "El plazo para proceder a la devolución de un recibo en el que el emisor cuenta con autorización firmada para efectuar su cargo vence:", opciones: [{ texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }, { texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: true }] },
        { id: "mig_t7_p16", tema: 7, origen: "Test Miguel", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: true }, { texto: "El incremento anormal de la facturación.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }, { texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: false }] },
        { id: "mig_t7_p17", tema: 7, origen: "Test Miguel", texto: "Los métodos de tributación para las personas físicas con actividad empresarial son:", opciones: [{ texto: "Los autónomos no tributan.", esCorrecta: false }, { texto: "Dos: la estimación directa y la estimación objetiva.", esCorrecta: true }, { texto: "Tres: la estimación directa, la estimación indirecta y la estimación subjetiva.", esCorrecta: false }, { texto: "Cuatro: la estimación directa, la estimación indirecta, la estimación objetiva y la estimación subjetiva.", esCorrecta: false }] },
        { id: "mig_t7_p18", tema: 7, origen: "Test Miguel", texto: "Las presentaciones de recibos que se realizan bajo el esquema B2B se dan exclusivamente entre relaciones de:", opciones: [{ texto: "Personas jurídicas y físicas con actividad empresarial.", esCorrecta: true }, { texto: "Personas físicas sin actividad profesional.", esCorrecta: false }, { texto: "Personas jurídicas y físicas sin actividad empresarial.", esCorrecta: false }, { texto: "Todos los emisores, sin distinción.", esCorrecta: false }] },
        { id: "mig_t7_p19", tema: 7, origen: "Test Miguel", texto: "Las personas físicas acogidas al régimen tributario de estimación directa deben presentar sus rendimientos netos calculados:", opciones: [{ texto: "De forma similar al impuesto de sociedades.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: true }, { texto: "Sobre la base de una estimación de ingresos brutos del año anterior.", esCorrecta: false }, { texto: "Por coeficientes.", esCorrecta: false }] },
        { id: "mig_t7_p20", tema: 7, origen: "Test Miguel", texto: "Los productos ofertados por las entidades dedicadas a microcréditos (microbancos) se diferencian de los ofertados por el resto de entidades financieras (bancos) por:", opciones: [{ texto: "La cuantía, al ser los microcréditos inferiores en importe, ya que los productos son similares en ambos casos.", esCorrecta: true }, { texto: "El precio, al ser más baratos los microcréditos que los créditos.", esCorrecta: false }, { texto: "Ambos productos son exactamente iguales en importe, precio y plazo, con independencia de si son microcréditos o créditos.", esCorrecta: false }, { texto: "El plazo, al ser más corto el de los microcréditos que el de los créditos.", esCorrecta: false }] },

        // MÓDULO 8
        { id: "mig_t8_p1", tema: 8, origen: "Test Miguel", texto: "Con los datos aportados más adelante, podemos decir que la situación en la que se encuentra la empresa es de:*Activo no corriente: 500 miles unidades.*Activo corriente: 500 miles unidades.*Pasivos no corriente: 500 miles unidades.*Pasivo corriente: 750 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: true }, { texto: "Apalancamiento negativo.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: false }, { texto: "Escasa liquidez.", esCorrecta: false }] },
        { id: "mig_t8_p2", tema: 8, origen: "Test Miguel", texto: "Podemos definir la estructura de una U.T.E. (Unión Temporal de Empresas) a efectos de su clasificación como", opciones: [{ texto: "Sociedades de dominio geométrico (triangular, cuadrangular, etc.)", esCorrecta: false }, { texto: "Sociedades de dominio circular", esCorrecta: true }, { texto: "Sociedades multigrupo", esCorrecta: false }, { texto: "Sociedades de dominio recíproco", esCorrecta: false }] },
        { id: "mig_t8_p3", tema: 8, origen: "Test Miguel", texto: "En la liquidación de un presupuesto municipal, definimos como Ahorro Neto como:", opciones: [{ texto: "La diferencia del total de ingresos liquidados menos los gastos totales liquidados.", esCorrecta: false }, { texto: "El índice de endeudamiento del Ayuntamiento.", esCorrecta: false }, { texto: "La diferencia entre ingresos corrientes menos gastos corrientes", esCorrecta: true }, { texto: "El margen de operaciones corrientes minorado por la carga de recursos bancarios.", esCorrecta: false }] },
        { id: "mig_t8_p4", tema: 8, origen: "Test Miguel", texto: "En los capítulos 1 a 5 del presupuesto municipal se contabilizan los denominados:", opciones: [{ texto: "Ingresos recurrentes o ingresos corrientes inherentes a su naturaleza y actividad..", esCorrecta: true }, { texto: "Ingresos municipales inherentes a su actividad no corriente.", esCorrecta: false }, { texto: "Gastos corrientes o recurrentes derivados de su actividad.", esCorrecta: false }, { texto: "Presupuesto municipal de ingresos y gastos inherentes a su naturaleza.", esCorrecta: false }] },
        { id: "mig_t8_p5", tema: 8, origen: "Test Miguel", texto: "Cuando hablamos de remesas simples, nos estamos refiriendo a:", opciones: [{ texto: "La acción de gestionar al cobro sus operaciones de exterior no acompañados de documentos comerciales.", esCorrecta: true }, { texto: "La acción de anticipar cobros del exterior con una financiación simple.", esCorrecta: false }, { texto: "La acción de clasificar los documentos del exterior de una manera no compleja.", esCorrecta: false }, { texto: "La acción de reclamar de una forma simple los pagos del exterior.", esCorrecta: false }] },
        { id: "mig_t8_p6", tema: 8, origen: "Test Miguel", texto: "La instituciones financieras que conceden los denominados microcréditos se encentran ubicadas en:", opciones: [{ texto: "Los Países en vías de desarrollo y África del norte.", esCorrecta: false }, { texto: "Los Países en vías de desarrollo y Japón.", esCorrecta: false }, { texto: "Asia, exclusivamente.", esCorrecta: false }, { texto: "Todos los países.", esCorrecta: true }] },
        { id: "mig_t8_p7", tema: 8, origen: "Test Miguel", texto: "¿Podemos decir que toda la generación de caja que genera la empresa es libre?", opciones: [{ texto: "No, pues existen amortizaciones ocultas y provisiones no contabilizadas por impagos de clientes.", esCorrecta: false }, { texto: "No, pues existen determinadas inversiones de reposición recurrentes que son necesarias para asegurar la continuidad de la empresa.", esCorrecta: true }, { texto: "No pues existen pagos de impuestos que se difieren y se deben provisionar para cuando se tenga que realizar el pago.", esCorrecta: false }, { texto: "Si, pues dentro del ciclo de explotación de la compañía se tiene en cuenta la liquidez generada por ella.", esCorrecta: false }] },
        { id: "mig_t8_p8", tema: 8, origen: "Test Miguel", texto: "Una pequeña empresa nos ha solicitado un préstamo hipotecario a 5 años para la compra de material fungible de la empresa. Ante esta solicitud:", opciones: [{ texto: "La operación no parece lógica y pudiera estar ocultando otras finalidades, pues no parece coherente financiar a largo plazo operaciones con un reducido ciclo de explotación, o gasto como la presentada.", esCorrecta: true }, { texto: "A pesar de que el plazo solicitado es corto, si estimamos que la generación de caja es positiva en el primer año, accederíamos a la petición.", esCorrecta: false }, { texto: "A pesar de que la finalidad no es muy coherente, accederíamos a la solicitud siempre que la garantía real aportada cubra sobradamente el importe de la operación (> 50% LTV).", esCorrecta: false }, { texto: "El plazo parece coherente pues nos aporta una garantía real a la operación, pero la finalidad y el producto no, por lo que accederíamos a la petición si en vez de préstamo fuese crédito hipotecario.", esCorrecta: false }] },
        { id: "mig_t8_p9", tema: 8, origen: "Test Miguel", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }, { texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }, { texto: "Coincide con el año natural.", esCorrecta: true }] },
        { id: "mig_t8_p10", tema: 8, origen: "Test Miguel", texto: "Para el caso del estudio de un microcrédito social: ¿es necesario el conocimiento de la finalidad y la verificación de la aplicación de los fondos a la finalidad prevista?", opciones: [{ texto: "Siempre es bueno disponer de más información en cualquier caso, pero esto pudiera suponer el vulnerar el derecho a la intimidad de las personas, por lo que podemos solicitarlo, pero no por escrito.", esCorrecta: false }, { texto: "Si, debemos verificar donde han ido los fondos, pero no es necesario identificar la finalidad para su concesión y menos cuando nos aportan garantías (FEI).", esCorrecta: false }, { texto: "Si, y deberíamos rechazar todas aquellas operaciones que no cuenten con una finalidad clara o que ofrezcan dudas de aplicar los fondos a la finalidad prevista.", esCorrecta: true }, { texto: "Si, es necesaria su identificación pero no su verificación.", esCorrecta: false }] },
