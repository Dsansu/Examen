        { id: "alf_t3_p13", tema: 3, origen: "TEST ALFONSO", texto: "En relación al beneficio, señalar la respuesta correcta:", opciones: [{ texto: "Es la diferencia entre ingresos y gastos.", esCorrecta: true }, { texto: "Se obtiene de la cuenta de tesorería de la empresa.", esCorrecta: false }, { texto: "La diferencia entre cobros realizados más ingresos y pagos realizados más gastos.", esCorrecta: false }, { texto: "Es la diferencia entre cobros y pagos realizados.", esCorrecta: false }] },
        { id: "alf_t3_p14", tema: 3, origen: "TEST ALFONSO", texto: "Tener en el apartado de Ventas un apunte por valor de 20.000 €, significa necesariamente que:", opciones: [{ texto: "A los 20.000€. se le debe quitar el impuesto de sociedades antes de contabilizarlo como ingreso por ventas.", esCorrecta: false }, { texto: "En el presente periodo hubo un cobro de 20.000€.", esCorrecta: false }, { texto: "Se ha realizado una venta por 20.000 € pero no necesariamente se ha producido el cobro.", esCorrecta: true }, { texto: "Los 20.000€. sólo afectará a la cuenta de tesorería.", esCorrecta: false }] },
        { id: "alf_t3_p15", tema: 3, origen: "TEST ALFONSO", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "Siempre que el apalancamiento financiero sea positivo, la deuda es beneficiosa para la empresa.", esCorrecta: false }, { texto: "El apalancamiento hace referencia a la deuda a largo plazo de la empresa.", esCorrecta: false }, { texto: "El apalancamiento mide la rentabilidad aportada por los recursos permanentes.", esCorrecta: false }, { texto: "El apalancamiento financiero positivo no necesariamente será positivo para la empresa.", esCorrecta: true }] },
        { id: "alf_t3_p16", tema: 3, origen: "TEST ALFONSO", texto: "El principio de devengo se refiere a que:", opciones: [{ texto: "Estamos en el momento en que se realizan los cobros y pagos por ventas y/o deudas.", esCorrecta: false }, { texto: "Estamos en el inicio de cada periodo contable.", esCorrecta: false }, { texto: "En cada ejercicio económico se tienen que recoger sólo los ingresos y gastos que se haya efectuado en dinero en efectivo ese periodo.", esCorrecta: false }, { texto: "En cada ejercicio económico se tienen que recoger los ingresos y gastos que corresponden efectivamente a este periodo.", esCorrecta: true }] },
        { id: "alf_t3_p17", tema: 3, origen: "TEST ALFONSO", texto: "El presupuesto de tesorería es:", opciones: [{ texto: "El cálculo de los cobros y pagos realizados en los últimos 3 años.", esCorrecta: false }, { texto: "El cálculo del beneficio a fin del periodo de evaluación.", esCorrecta: false }, { texto: "La proyección de beneficios en el año próximo.", esCorrecta: false }, { texto: "El cálculo del estado de flujos de tesorería con previsiones futuras.", esCorrecta: true }] },
        { id: "alf_t3_p18", tema: 3, origen: "TEST ALFONSO", texto: "Respecto al orden que debe tener los activos, señalar la respuesta correcta:", opciones: [{ texto: "Los activos se ordenan normalmente de menor a mayor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de mayor a menor monto.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de mayor a menor exigibilidad.", esCorrecta: false }, { texto: "Los activos se ordenan normalmente de menor a mayor liquidez.", esCorrecta: true }] },
        { id: "alf_t3_p19", tema: 3, origen: "TEST ALFONSO", texto: "Cuanto mayor sea la ratio de capacidad de devolución de los préstamos:", opciones: [{ texto: "La empresa tiene menor capacidad de devolver los préstamos.", esCorrecta: false }, { texto: "La empresa tiene mayor capacidad de devolver los préstamos.", esCorrecta: true }, { texto: "La empresa tiene menor capacidad de generar ahorro.", esCorrecta: false }, { texto: "La empresa posee insuficiente flujo de caja para la devolución de los préstamos.", esCorrecta: false }] },
        { id: "alf_t3_p20", tema: 3, origen: "TEST ALFONSO", texto: "Si la ratio de endeudamiento es superior a 0,6, significa:", opciones: [{ texto: "Que la empresa disminuye su dependencia financiera.", esCorrecta: false }, { texto: "Que la empresa, en principio, se está volviendo muy dependiente financieramente.", esCorrecta: true }, { texto: "Que posee un exceso de capitales propios.", esCorrecta: false }, { texto: "Que su deuda a corto plazo es muy pequeña.", esCorrecta: false }] },

        // MÓDULO 4
        { id: "alf_t4_p1", tema: 4, origen: "TEST ALFONSO", texto: "De acuerdo a la normativa del BE ¿cómo se denomina la obligación de vincular todas las operaciones de un mismo moroso dentro de la clasificación de dudosos, aunque algunas de ellas estén al corriente de pago, cuando el total dudoso es superior al 20% del riesgo total del cliente?", opciones: [{ texto: "Vigilancia especial", esCorrecta: false }, { texto: "Operaciones sin riesgo apreciable", esCorrecta: false }, { texto: "Dudosos por razones distintas a la morosidad", esCorrecta: false }, { texto: "Efecto arrastre", esCorrecta: true }] },
        { id: "alf_t4_p2", tema: 4, origen: "TEST ALFONSO", texto: "A efectos de coberturas, las operaciones impagadas por anticipos sobre pensiones y nóminas correspondientes al mes siguiente, siempre que la entidad pagadora sea una Administración Pública y las mismas estén domiciliadas en la entidad, se califican como:", opciones: [{ texto: "Normales", esCorrecta: false }, { texto: "Dudosas", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }, { texto: "Normales en vigilancia especial", esCorrecta: false }] },
        { id: "alf_t4_p3", tema: 4, origen: "TEST ALFONSO", texto: "El cambio de condiciones contractuales en un préstamo variando importe de cuotas o cuadros de amortización, en clientes con debilidades financieras, se considera:", opciones: [{ texto: "Una reestructuración", esCorrecta: true }, { texto: "Una práctica comercial habitual", esCorrecta: false }, { texto: "Una renovación", esCorrecta: false }, { texto: "Una renegociación", esCorrecta: false }] },
        { id: "alf_t4_p4", tema: 4, origen: "TEST ALFONSO", texto: "Una operación formalizada para sustituir a otra concedida previamente por la propia entidad, sin que el prestatario tenga, o se prevea que pueda tener en el futuro, dificultades financieras. Es una operación:", opciones: [{ texto: "Renegociación", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: false }, { texto: "Renovación", esCorrecta: true }, { texto: "Reestructurada", esCorrecta: false }] },
        { id: "alf_t4_p5", tema: 4, origen: "TEST ALFONSO", texto: "Cuando una operación que se pone total o parcialmente al corriente de pago como consecuencia de una operación de refinanciación realizada por la propia entidad u otra entidad de su grupo económico. Esta se considera:", opciones: [{ texto: "Reestructurada", esCorrecta: false }, { texto: "Renovada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: true }, { texto: "Renegociada", esCorrecta: false }] },
        { id: "alf_t4_p6", tema: 4, origen: "TEST ALFONSO", texto: "Se clasifican como créditos normales en vigilancia especial, entre otras razones:", opciones: [{ texto: "Las operaciones que tienen impagados superiores a 30 días, y las operaciones de refinanciación/reestructuración en periodo de prueba.", esCorrecta: true }, { texto: "Créditos impagados superiores a los 90 días.", esCorrecta: false }, { texto: "Créditos con deudas superiores a los 4 años.", esCorrecta: false }, { texto: "Créditos al corriente de pago, concedidos a personas vinculadas a la entidad.", esCorrecta: false }] },
        { id: "alf_t4_p7", tema: 4, origen: "TEST ALFONSO", texto: "Cuando se habla de ciclicidad de una empresa, en relación al sector en el que ésta actúa, nos referimos:", opciones: [{ texto: "A las rotaciones de su activo en relación a la media del sector.", esCorrecta: false }, { texto: "Al incremento o disminución de la actividad de forma continuada a lo largo de diversos ejercicios.", esCorrecta: true }, { texto: "A la necesidad relativa de financiación de circulante en relación a la media del sector.", esCorrecta: false }, { texto: "A la rotación de existencias en relación a la media del sector.", esCorrecta: false }] },
        { id: "alf_t4_p8", tema: 4, origen: "TEST ALFONSO", texto: "Que documentos aportados por la empresa, permiten comprobar el volumen de ventas declarado y su concordancia con la cuenta de resultados.", opciones: [{ texto: "CIRBE y pool bancario.", esCorrecta: false }, { texto: "Retenciones del IRPF.", esCorrecta: false }, { texto: "Resumen anual y pagos fraccionados del IVA.", esCorrecta: true }, { texto: "Declaración anual de operaciones a terceros.", esCorrecta: false }] },
        { id: "alf_t4_p9", tema: 4, origen: "TEST ALFONSO", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }, { texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }] },
        { id: "alf_t4_p10", tema: 4, origen: "TEST ALFONSO", texto: "¿Cuáles son los aspectos cualitativos que determinan la fortaleza interna de una empresa?", opciones: [{ texto: "Los estados financieros y el equilibrio patrimonial.", esCorrecta: false }, { texto: "El control de la deuda, especialmente a corto plazo.", esCorrecta: false }, { texto: "Básicamente el margen bruto y el nivel de autofinanciación.", esCorrecta: false }, { texto: "Las personas que forman la empresa, los aspectos estratégicos, básicamente externos, y los operativos implementados a nivel interno.", esCorrecta: true }] },
        { id: "alf_t4_p11", tema: 4, origen: "TEST ALFONSO", texto: "El seguimiento del riesgo de crédito de una operación se realizará:", opciones: [{ texto: "Durante el primer año posterior a la fecha de concesión.", esCorrecta: false }, { texto: "No resulta necesario, siempre que el deudor cuente con garantías suficientes.", esCorrecta: false }, { texto: "Durante todo el ciclo de vida de la operación", esCorrecta: true }, { texto: "Al primer impagado.", esCorrecta: false }] },
        { id: "alf_t4_p12", tema: 4, origen: "TEST ALFONSO", texto: "Que indicador financiero está más alineado con la capacidad de las empresas para poder atender las deudas comprometidas con las entidades financieras a lo largo del tiempo.", opciones: [{ texto: "ROA", esCorrecta: false }, { texto: "Cash Flow disponible", esCorrecta: true }, { texto: "EBITDA", esCorrecta: false }, { texto: "ROE", esCorrecta: false }] },
        { id: "alf_t4_p13", tema: 4, origen: "TEST ALFONSO", texto: "Las operaciones de los clientes que sufran un deterioro notorio e irrecuperable de su solvencia se clasifican como:", opciones: [{ texto: "Fallido", esCorrecta: true }, { texto: "Dudoso", esCorrecta: false }, { texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }] },
        { id: "alf_t4_p14", tema: 4, origen: "TEST ALFONSO", texto: "El ‘cash sweep’ o barrido de caja, en el ámbito de un Project Finance:", opciones: [{ texto: "Es la total distribución del beneficio neto entre los accionistas en forma de dividendos.", esCorrecta: false }, { texto: "Es el acopio de materia prima si la generación de recursos lo permite.", esCorrecta: false }, { texto: "Es la posibilidad de aplicar la generación de recursos superior a lo previsto a la amortización del préstamo.", esCorrecta: true }, { texto: "Es la acumulación de beneficios no distribuidos como garantía adicional del pago de la deuda.", esCorrecta: false }] },
        { id: "alf_t4_p15", tema: 4, origen: "TEST ALFONSO", texto: "Para identificar un posible apalancamiento excesivo del prestatario en el momento de la concesión, se suele utilizar:", opciones: [{ texto: "El historial de endeudamiento en los últimos tres años.", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA.", esCorrecta: true }, { texto: "El ratio entre la deuda total y el Cash Flow.", esCorrecta: false }, { texto: "La proporción entre la deuda a corto y la deuda a largo.", esCorrecta: false }] },
        { id: "alf_t4_p16", tema: 4, origen: "TEST ALFONSO", texto: "La evaluación de la solvencia de una empresa deberá basarse en evidencias que deriven:", opciones: [{ texto: "Del análisis de sus estados financieros.", esCorrecta: false }, { texto: "Del análisis de su modelo de negocio.", esCorrecta: false }, { texto: "Del análisis de la estrategia competitiva.", esCorrecta: false }, { texto: "De su situación financiera, del análisis de negocio y de su estrategia competitiva, entre otras cosas.", esCorrecta: true }] },
        { id: "alf_t4_p17", tema: 4, origen: "TEST ALFONSO", texto: "La autofinanciación en una empresa, es decir los recursos invertidos en la empresa que han sido generados por ella misma viene determinada por:", opciones: [{ texto: "Beneficio - amortizaciones – dividendos.", esCorrecta: false }, { texto: "Beneficio – dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones + dividendos.", esCorrecta: false }, { texto: "Beneficio + amortizaciones – dividendos.", esCorrecta: true }] },
        { id: "alf_t4_p18", tema: 4, origen: "TEST ALFONSO", texto: "En el análisis financiero de una empresa, el Fondo de Maniobra debe ser siempre positivo, con una excepción:", opciones: [{ texto: "Empresas con recursos propios elevados.", esCorrecta: false }, { texto: "Empresas con deuda a corto al corriente de pago y controlada.", esCorrecta: false }, { texto: "Empresas con partida de clientes en sus balances, sin morosidad.", esCorrecta: false }, { texto: "Supermercados, restaurantes y negocios que cobren al contado y paguen aplazado.", esCorrecta: true }] },
        { id: "alf_t4_p19", tema: 4, origen: "TEST ALFONSO", texto: "Una operación dudosa con una antigüedad de 4 años se contabiliza como:", opciones: [{ texto: "Fallido", esCorrecta: true }, { texto: "Dudoso a largo plazo", esCorrecta: false }, { texto: "Riesgo normal en vigilancia especial", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: false }] },
        { id: "alf_t4_p20", tema: 4, origen: "TEST ALFONSO", texto: "De acuerdo a la directiva EBA (EBA/GL/20206/06) las entidades evaluarán la sostenibilidad y la viabilidad de la situación financiera del prestatario y su capacidad de pago futura ante condiciones adversas que puedan darse durante la vigencia del contrato de préstamo, mediante:", opciones: [{ texto: "Solicitando más información financiera al prestatario.", esCorrecta: false }, { texto: "El inmediato aumento de garantías ante la pérdida de capacidad de reembolso.", esCorrecta: false }, { texto: "Un análisis de sensibilidad basado en uno o varios factores.", esCorrecta: true }, { texto: "Una reestructuración de la deuda.", esCorrecta: false }] },

        // MÓDULO 5
        { id: "alf_t5_p1", tema: 5, origen: "TEST ALFONSO", texto: "Los motivos por los que una entidad de crédito puede decidir no conceder una cuenta de crédito:", opciones: [{ texto: "Pueden ser relativos a la coyuntura del sector financiero o del sector en el que opera el cliente, pero no a la situación económico-financiera del cliente si su sector se encuentra en una coyuntura favorable.", esCorrecta: false }, { texto: "Pueden ser relativos a la situación económico-financiera del cliente, pero no relativos a la coyuntura del sector financiero ni del sector en el que opera el cliente.", esCorrecta: false }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero o del sector en el que opera el cliente.", esCorrecta: true }, { texto: "Pueden ser relativos tanto a la situación económico-financiera del cliente como a la coyuntura del sector financiero, pero no del sector en el que opera el cliente.", esCorrecta: false }] },
        { id: "alf_t5_p2", tema: 5, origen: "TEST ALFONSO", texto: "Para que una operación de financiación en divisas funcione como cobertura del riesgo de tipo de cambio:", opciones: [{ texto: "Debe tratarse de una financiación de importaciones en la divisa de pago.", esCorrecta: false }, { texto: "En el momento de obtenerse esta financiación, su importe se cambia inmediatamente a la divisa doméstica.", esCorrecta: false }, { texto: "Debe tratarse de una financiación de exportaciones en la divisa de cobro.", esCorrecta: false }, { texto: "En el momento de obtenerse esta financiación, su importe se conservará en una cuenta en divisas hasta la fecha de cobro.", esCorrecta: true }] },
        { id: "alf_t5_p3", tema: 5, origen: "TEST ALFONSO", texto: "Un contrato de arrendamiento a largo plazo de un bien mueble:", opciones: [{ texto: "Se conoce también como ‘renting’.", esCorrecta: true }, { texto: "Se conoce también como ‘confirming’.", esCorrecta: false }, { texto: "No puede ser un ‘renting’, ya que esta operación es de corto plazo.", esCorrecta: false }, { texto: "Se conoce también como ‘leasing’ inmobiliario.", esCorrecta: false }] },
        { id: "alf_t5_p4", tema: 5, origen: "TEST ALFONSO", texto: "Si una entidad de crédito indica a un cliente que está dispuesta a financiarle las operaciones de exportación, pero no las de importación:", opciones: [{ texto: "Es porque considera que las primeras tienen un menor nivel de riesgo que las segundas, y está en lo cierto.", esCorrecta: true }, { texto: "Es porque discrimina a los importadores sin razón alguna.", esCorrecta: false }, { texto: "No tiene sentido alguno, ya que ambos tipos de operaciones presentan el mismo nivel de riesgo si se trata del mismo cliente", esCorrecta: false }, { texto: "Es porque es bueno para la economía que las empresas de un país exporten y, en cambio, es malo que importen.", esCorrecta: false }] },
        { id: "alf_t5_p5", tema: 5, origen: "TEST ALFONSO", texto: "El ‘crowdfunding’:", opciones: [{ texto: "Suele implicar la participación de un elevado número de personas, que aportan pequeñas cantidades a cambio de una recompensa futura.", esCorrecta: true }, { texto: "Es lo mismo que el ‘crowdlending’.", esCorrecta: false }, { texto: "Es uno de los productos bancarios que tienen un más alto nivel de riesgo.", esCorrecta: false }, { texto: "Suele implicar la participación de un reducido número de personas, que aportan grandes cantidades a cambio de una rentabilidad acordada previamente.", esCorrecta: false }] },
        { id: "alf_t5_p6", tema: 5, origen: "TEST ALFONSO", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }, { texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }, { texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }] },
        { id: "alf_t5_p7", tema: 5, origen: "TEST ALFONSO", texto: "La fecha de reclamación de un aval:", opciones: [{ texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de emisión.", esCorrecta: false }, { texto: "En caso de figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: false }, { texto: "En caso de no figurar en el propio documento, se obtiene sumando 5 años a la fecha de vencimiento.", esCorrecta: true }, { texto: "En caso de no figurar en el propio documento, el aval no tiene validez alguna.", esCorrecta: false }] },
        { id: "alf_t5_p8", tema: 5, origen: "TEST ALFONSO", texto: "El producto que permite a una de las partes implicadas financiar sus créditos comerciales sin incrementar su cifra de riesgo en el sistema financiero (CIRBE) es:", opciones: [{ texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su beneficiario.", esCorrecta: false }, { texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su titular.", esCorrecta: false }, { texto: "Ya les gustaría a muchas empresas que existiera un producto así, pero no existe.", esCorrecta: false }, { texto: "El factoraje o ‘factoring’ con financiación y sin recurso.", esCorrecta: true }] },
        { id: "alf_t5_p9", tema: 5, origen: "TEST ALFONSO", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: true }, { texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }] },
        { id: "alf_t5_p10", tema: 5, origen: "TEST ALFONSO", texto: "En el caso de que un cliente no pueda cubrir el importe dispuesto de una cuenta de crédito a su vencimiento:", opciones: [{ texto: "Se buscará una solución, que puede basarse en la formalización de una nueva operación con determinados límites y plazos", esCorrecta: true }, { texto: "Se renueva la cuenta por otro periodo idéntico.", esCorrecta: false }, { texto: "Debe ejecutarse inmediatamente por vía judicial.", esCorrecta: false }, { texto: "Se le embargarán inmediatamente todos los saldos que mantenga en la entidad, como medida preventiva.", esCorrecta: false }] },
        { id: "alf_t5_p11", tema: 5, origen: "TEST ALFONSO", texto: "La cláusula ‘salvo buen fin’ en una letra de cambio:", opciones: [{ texto: "Implica que la entidad de crédito se hace cargo del impagado, al tratarse de una cesión de crédito ‘sin recurso’.", esCorrecta: false }, { texto: "Permite a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: true }, { texto: "Impide a la entidad de crédito reclamar el importe anticipado al cedente en caso de que el efecto cedido (cesión de crédito) resulte impagado por el deudor.", esCorrecta: false }, { texto: "La cláusula ‘salvo buen fin’ no puede figurar en una letra de cambio, ya que se trata de una cláusula aplicable a los contratos de ‘factoring’ con anticipo de facturas.", esCorrecta: false }] },
        { id: "alf_t5_p12", tema: 5, origen: "TEST ALFONSO", texto: "El saldo dispuesto de una tarjeta de crédito:", opciones: [{ texto: "Aparece en la CIRBE si es igual o superior a 1.000 euros.", esCorrecta: true }, { texto: "No aparece jamás en la CIRBE, sea cual sea su importe.", esCorrecta: false }, { texto: "Aparece en la CIRBE siempre que no esté en situación de morosidad.", esCorrecta: false }, { texto: "Aparece en la CIRBE solamente si es superior a 80.000 euros.", esCorrecta: false }] },
        { id: "alf_t5_p13", tema: 5, origen: "TEST ALFONSO", texto: "A igualdad de límites de operación y plazo, la cuenta de crédito representa para la entidad:", opciones: [{ texto: "Un menor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }, { texto: "Un mayor esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: true }, { texto: "Un esfuerzo financiero que no puede ser comparado con el de ningún otro producto financiero.", esCorrecta: false }, { texto: "El mismo esfuerzo financiero que un préstamo con cuotas constantes.", esCorrecta: false }] },
        { id: "alf_t5_p14", tema: 5, origen: "TEST ALFONSO", texto: "El beneficiario de un aval:", opciones: [{ texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }, { texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }] },
        { id: "alf_t5_p15", tema: 5, origen: "TEST ALFONSO", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El préstamo autopromotor.", esCorrecta: false }, { texto: "El préstamo promotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }, { texto: "El autopréstamo promotor.", esCorrecta: false }] },
        { id: "alf_t5_p16", tema: 5, origen: "TEST ALFONSO", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }, { texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }] },
        { id: "alf_t5_p17", tema: 5, origen: "TEST ALFONSO", texto: "Una o algunas de las ventajas para el cliente que contrata un arrendamiento financiero son:", opciones: [{ texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y evitará también el pago de IVA en cada cuota, ya que los productos bancarios están exentos de IVA.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien lo pagará de golpe junto con el valor desigual al final del contrato.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato y también evita contratar un seguro a todo riesgo sobre dicho bien, ya que, al ser propiedad de la entidad de crédito, es esta quien lo contrata y paga.", esCorrecta: false }, { texto: "Evita el esfuerzo financiero inicial que representa el pago del IVA del bien objeto del contrato, si bien pagará el correspondiente IVA de cada cuota.", esCorrecta: true }] },
        { id: "alf_t5_p18", tema: 5, origen: "TEST ALFONSO", texto: "Un emprendedor en situación de exclusión financiera o con dificultades de acceso al crédito:", opciones: [{ texto: "Se encuentra en una situación en la que no se le puede conceder ni siquiera un microcrédito.", esCorrecta: false }, { texto: "Puede ser cliente objetivo del microcrédito.", esCorrecta: true }, { texto: "No puede acceder a ningún tipo de facilidad crediticia.", esCorrecta: false }, { texto: "Suele ser un moroso profesional.", esCorrecta: false }] },
        { id: "alf_t5_p19", tema: 5, origen: "TEST ALFONSO", texto: "Si una entidad de crédito emite un certificado de solvencia:", opciones: [{ texto: "Este certificado de solvencia se equipará a un aval financiero a todos los efectos.", esCorrecta: false }, { texto: "Se trata de un error, ya que, si el cliente lo pide, es porque alguien duda de su solvencia y, ante tal situación, es mejor abstenerse.", esCorrecta: false }, { texto: "Es posible que este documento genere en algún momento alguna responsabilidad para la entidad.", esCorrecta: true }, { texto: "No es posible que este documento genere en ningún momento responsabilidades para la entidad.", esCorrecta: false }] },
        { id: "alf_t5_p20", tema: 5, origen: "TEST ALFONSO", texto: "Una operación de arrendamiento financiero:", opciones: [{ texto: "No figura en la Central de Información de Riesgos del Banco de España.", esCorrecta: false }, { texto: "Es una operación sin riesgo para la entidad de crédito, al contar con la propiedad del bien objeto del contrato.", esCorrecta: false }, { texto: "Generalmente termina con la adquisición del bien por parte de la entidad de crédito, entregando al cliente el importe equivalente al valor residual del activo.", esCorrecta: false }, { texto: "Generalmente termina con la adquisición del bien por parte del cliente, a cambio de una última cuota o ‘valor residual’.", esCorrecta: true }] },

        // MÓDULO 6
        { id: "alf_t6_p1", tema: 6, origen: "TEST ALFONSO", texto: "Disponemos de una operación hipotecaria firmada ante notario con una antigüedad de 1 mes (30 días) y todavía no la hemos remitido al registro:", opciones: [{ texto: "Estamos en plazo, pues la inscripción debe efectuarse en un periodo no inferior a 10 días naturales.", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 1 mes hábil a partir de la firma (30 días).", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no inferior a 20 días naturales (fecha a fecha).", esCorrecta: false }, { texto: "Estamos dentro del plazo, pues la inscripción debe efectuarse en un periodo no superior a 2 meses hábiles (60 días).", esCorrecta: true }] },
        { id: "alf_t6_p2", tema: 6, origen: "TEST ALFONSO", texto: "Quien esté leyendo el folleto divulgativo de la guía del préstamo hipotecario debe saber que en España ha sido elaborada por:", opciones: [{ texto: "El Banco de España.", esCorrecta: true }, { texto: "El consejo de administración del banco.", esCorrecta: false }, { texto: "El Banco Central Europeo.", esCorrecta: false }, { texto: "El Ministerio de Economía, Industria y Competitividad.", esCorrecta: false }] },
        { id: "alf_t6_p3", tema: 6, origen: "TEST ALFONSO", texto: "En la concesión de una tarjeta con limite de crédito:", opciones: [{ texto: "No debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, al ser una operación en la que no se firma póliza.", esCorrecta: false }, { texto: "Una tarjeta de crédito no necesita de autorización previa, ya que se pre- concede al cliente abrir una cuenta.", esCorrecta: false }, { texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo con garantía personal, a no ser que este avalado.", esCorrecta: false }, { texto: "Debe pasar por los mismos requerimientos de información que un crédito o préstamo personal.", esCorrecta: true }] },
        { id: "alf_t6_p4", tema: 6, origen: "TEST ALFONSO", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }] },
        { id: "alf_t6_p5", tema: 6, origen: "TEST ALFONSO", texto: "En la Ley de Economía Sostenible, el concepto de Préstamo Responsable recoge, entre otras cosas, la obligación de las entidades financieras de:", opciones: [{ texto: "Conocer al cliente y sus familiares.", esCorrecta: false }, { texto: "Evaluar su capacidad para cumplir con sus obligaciones.", esCorrecta: true }, { texto: "Evaluar su aportación económica al proyecto.", esCorrecta: false }, { texto: "Efectuar un scoring del cliente.", esCorrecta: false }] },
        { id: "alf_t6_p6", tema: 6, origen: "TEST ALFONSO", texto: "La Ficha de Información Personalizada (FIPER):", opciones: [{ texto: "Se debe entregar al cliente obligatoriamente, cuando éste lo solicite.", esCorrecta: false }, { texto: "Su confección no es obligatoria para entregar al cliente, pero si para la entidad financiera.", esCorrecta: false }, { texto: "Se debe realizar, pero solo tiene un carácter meramente informativo.", esCorrecta: false }, { texto: "Se debe entregar al cliente una vez autorizada la operación.", esCorrecta: true }] },
        { id: "alf_t6_p7", tema: 6, origen: "TEST ALFONSO", texto: "Una vez firmada en notaría la minuta del préstamo que incorpora la garantía hipotecaria, procede remitirla a:", opciones: [{ texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de Patentes y Marcas.", esCorrecta: false }, { texto: "La oficina donde se realizan las anotaciones relacionadas con la propiedad del inmueble, denominada Registro de la Propiedad.", esCorrecta: true }, { texto: "La oficina de recaudación tributaria para liquidar los impuestos correspondientes, denominada Oficina de Recaudación de Bienes Inmuebles.", esCorrecta: false }, { texto: "La oficina del Registro de Anotaciones y Embargos, si existiesen estos, y si no directamente a la oficina denominada Registro de Bienes Muebles e Inmuebles.", esCorrecta: false }] },
        { id: "alf_t6_p8", tema: 6, origen: "TEST ALFONSO", texto: "A aquella actividad económica que ocupa al menos a 10 personas, factura más de 10 millones de euros y sus activos superan los 10 Millones de euros, la Unión Europea la define como:", opciones: [{ texto: "Empresa familiar.", esCorrecta: false }, { texto: "Pequeña y mediana empresa, pues no se puede definir como microempresa.", esCorrecta: true }, { texto: "Microempresa.", esCorrecta: false }, { texto: "Macroempresa", esCorrecta: false }] },
        { id: "alf_t6_p9", tema: 6, origen: "TEST ALFONSO", texto: "Al denominado Emprendedor de Responsabilidad limitada:", opciones: [{ texto: "En determinadas circunstancias, se le puede excluir su vivienda habitual de la responsabilidad por las deudas derivadas de su actividad empresarial.", esCorrecta: true }, { texto: "Se le puede excluir cualquier vivienda de la responsabilidad por todas las deudas asumidas con las entidades financieras.", esCorrecta: false }, { texto: "Siempre se le puede excluir su vivienda habitual de la responsabilidad por las deudas derivadas de su actividad empresarial.", esCorrecta: false }, { texto: "Se le puede excluir la segunda residencia de la responsabilidad derivada de sus deudas empresariales.", esCorrecta: false }] },
        { id: "alf_t6_p10", tema: 6, origen: "TEST ALFONSO", texto: "En el caso de préstamos y créditos con garantía hipotecaria, la Norma aplicable establece que los criterios para su concesión deben basarse:", opciones: [{ texto: "En que no existan cargas que minusvaloren la garantía.", esCorrecta: false }, { texto: "En que la garantía aportada en la operación tenga una cobertura suficiente, no superando el 80%, y no solo en la capacidad de devolución del cliente.", esCorrecta: false }, { texto: "En que el valor actual de la garantía sea superior al valor futuro.", esCorrecta: false }, { texto: "En la capacidad de devolución del cliente y no exclusivamente en el valor de la garantía.", esCorrecta: true }] },
        { id: "alf_t6_p11", tema: 6, origen: "TEST ALFONSO", texto: "Ante una solicitud de una persona física para la financiación de lo que será su vivienda habitual, y para obtener una valoración fiable e independiente del bien que desea adquirir, las entidades financieras solicitan:", opciones: [{ texto: "Una tasación realizada por un experto independiente.", esCorrecta: true }, { texto: "Una consulta del valor de la vivienda al Registro de la Propiedad.", esCorrecta: false }, { texto: "Una valoración del inmueble realizada por un experto de la propia entidad financiera.", esCorrecta: false }, { texto: "Una consulta del valor de la vivienda a las inmobiliarias de la zona.", esCorrecta: false }] },
        { id: "alf_t6_p12", tema: 6, origen: "TEST ALFONSO", texto: "Cuando se solicita la información a la Central de Información y Riesgos del Banco de España (CIRBE) de un cliente y no consta endeudamiento alguno, entonces:", opciones: [{ texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 6.000€.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 9.000€.", esCorrecta: true }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda de ningún importe, en ninguna entidad española.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene deudas, de ningún importe, en ninguna entidad de crédito ya sea española o extranjera.", esCorrecta: false }] },
        { id: "alf_t6_p13", tema: 6, origen: "TEST ALFONSO", texto: "Nos han planteado constituir una garantía hipotecaria sobre unos bienes que no son propiedad del solicitante. A partir de aquí:", opciones: [{ texto: "Se puede plantear la garantía hipotecaria en los bienes sobre los que se impone, con independencia de quién sea su titular, pero para ello es necesario el consentimiento de los propietarios registrales.", esCorrecta: true }, { texto: "Como los bienes en los que recae la hipoteca no son propiedad de los titulares, nunca se podrá constituir la garantía real, aunque sí la prenda de los derechos irreales.", esCorrecta: false }, { texto: "Se puede plantear la garantía hipotecaria en todos los bienes que sean propiedad de los titulares y de los garantes, sean o no los titulares registrales.", esCorrecta: false }, { texto: "Se puede plantear en todos los bienes propiedad de los titulares y garantes que no estén hipotecados previamente.", esCorrecta: false }] },
        { id: "alf_t6_p14", tema: 6, origen: "TEST ALFONSO", texto: "Los préstamos al consumo son un tipo de operación que generalmente solicitan:", opciones: [{ texto: "Los autónomos con la finalidad de adquirir existencias.", esCorrecta: false }, { texto: "Las personas físicas sin actividad empresarial.", esCorrecta: true }, { texto: "Las personas físicas con patrimonio suficiente.", esCorrecta: false }, { texto: "Las personas físicas no emancipadas para compra de vivienda.", esCorrecta: false }] },
        { id: "alf_t6_p15", tema: 6, origen: "TEST ALFONSO", texto: "Un cliente nos comenta que desea hacer una oferta al ayuntamiento de la ciudad para conseguir la concesión administrativa de unos aparcamientos municipales, lo que le obligaría a unas importantes inversiones que desea financiar a largo plazo. ¿Bajo qué supuestos podremos estudiar una operación de préstamo que disponga de garantía a favor de un tercero de una concesión administrativa?", opciones: [{ texto: "Siempre se puede hipotecar la concesión administrativa si es municipal, pero si es estatal o autonómica no se puede.", esCorrecta: false }, { texto: "Como aparentemente es el caso, se trata de bienes inmuebles que se encuentran inscritos en el registro de la propiedad.", esCorrecta: true }, { texto: "Siempre que quiera la mayoría de los votantes del ayuntamiento y sobre cualquier elemento de su propiedad, como es el caso de los aparcamientos.", esCorrecta: false }, { texto: "Siempre bajo el supuesto de concurso público abierto, que cuente con la mayoría de los votos del pleno y la firma del alcalde de la población.", esCorrecta: false }] },
        { id: "alf_t6_p16", tema: 6, origen: "TEST ALFONSO", texto: "Si dispongo sobre una vivienda de un ‘derecho de tanteo’, ante la venta de esta:", opciones: [{ texto: "Tendré la facultad de optar prioritariamente a la adquisición de la vivienda puesta a la venta.", esCorrecta: true }, { texto: "Podré vender la vivienda de forma prioritaria.", esCorrecta: false }, { texto: "Podré cancelar la venta de la vivienda de forma unilateral.", esCorrecta: false }, { texto: "Podré adquirir la vivienda en idénticas condiciones a las de la venta inicial.", esCorrecta: false }] },
        { id: "alf_t6_p17", tema: 6, origen: "TEST ALFONSO", texto: "En general, se corresponde a un perfil de banca privada el cliente que dispone de:", opciones: [{ texto: "Un patrimonio inmobiliario elevado.", esCorrecta: false }, { texto: "Un vehículo de gama alta.", esCorrecta: false }, { texto: "Un patrimonio financiero elevado.", esCorrecta: true }, { texto: "Una sociedad patrimonial.", esCorrecta: false }] },
        { id: "alf_t6_p18", tema: 6, origen: "TEST ALFONSO", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una condición resolutoria en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de estudiar la carga, pues es posible que no sea necesario cancelarla.", esCorrecta: false }, { texto: "Nada, pues es una carga que no es necesario levantar en ningún caso.", esCorrecta: false }, { texto: "La necesidad de comunicárselo al registrador para que lo refleje en un asiento de presentación.", esCorrecta: false }, { texto: "La necesidad de cancelar la carga previa o simultáneamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }] },
        { id: "alf_t6_p19", tema: 6, origen: "TEST ALFONSO", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una servidumbre de paso en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "Nada, pues es una carga de segundo orden que en ningún caso es necesario levantar.", esCorrecta: false }, { texto: "La necesidad de estudiar la carga, pues en función de su trascendencia deberemos proceder a cancelarla, previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }, { texto: "La necesidad de comunicárselo al titular de la servidumbre, pues perderá ese derecho al constituirse la operación hipotecaria.", esCorrecta: false }, { texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: false }] },
        { id: "alf_t6_p20", tema: 6, origen: "TEST ALFONSO", texto: "Hemos presentado, como garantía de una operación de préstamo a largo plazo, la hipoteca de la que será la vivienda habitual de un cliente, lo que jurídicamente se entiende como la constitución de:", opciones: [{ texto: "Una obligación fiduciaria que garantiza una operación de préstamo.", esCorrecta: false }, { texto: "Un derecho personal e intransferible para ejecutar la vivienda por parte de la entidad financiera.", esCorrecta: false }, { texto: "Un derecho real constituido sobre un inmueble que garantiza una operación de préstamo.", esCorrecta: true }, { texto: "El derecho real o monárquico constituido sobre un mueble en garantía de una operación de préstamo.", esCorrecta: false }] },

        // MÓDULO 7
        { id: "alf_t7_p1", tema: 7, origen: "TEST ALFONSO", texto: "La financiación vía arrendamiento operativo supone pagar una cuota resultante que se compone de:", opciones: [{ texto: "Los intereses y la amortización por el sistema francés, pero con cuotas anticipadas, no vencidas.", esCorrecta: false }, { texto: "Los intereses por la parte residual y la amortización por la totalidad del importe.", esCorrecta: false }, { texto: "Los intereses por el total y la amortización por el sistema alemán (vencimiento final).", esCorrecta: false }, { texto: "Los intereses por la totalidad del importe y la amortización de la parte no incluida en el valor residual.", esCorrecta: true }] },
        { id: "alf_t7_p2", tema: 7, origen: "TEST ALFONSO", texto: "Para un correcto análisis de la capacidad de devolución de una persona física con actividad empresarial, nos debemos basar siempre en:", opciones: [{ texto: "El análisis de los aspectos cualitativos del empresario y su familia.", esCorrecta: false }, { texto: "El análisis de su patrimonio empresarial.", esCorrecta: false }, { texto: "El análisis tanto de los aspectos cualitativos como de los cuantitativos del empresario y su empresa.", esCorrecta: true }, { texto: "El análisis de los estados financieros de la empresa.", esCorrecta: false }] },
        { id: "alf_t7_p3", tema: 7, origen: "TEST ALFONSO", texto: "El principal riesgo que hay que valorar en la concesión de una operación en la que se solicita la instalación de un terminal punto de venta (TPV) en un comercio es:", opciones: [{ texto: "La existencia de fraude.", esCorrecta: true }, { texto: "La capacidad de generar ingresos.", esCorrecta: false }, { texto: "La existencia de propiedad del local.", esCorrecta: false }, { texto: "La solvencia moral del propietario del establecimiento.", esCorrecta: false }] },
        { id: "alf_t7_p4", tema: 7, origen: "TEST ALFONSO", texto: "Los aspectos cualitativos son importantes para decidir sobre la concesión de crédito a una persona física con actividad empresarial, pero, de los citados, el principal elemento que hay que considerar es:", opciones: [{ texto: "La valoración de la capacidad gerencial.", esCorrecta: true }, { texto: "La solvencia moral.", esCorrecta: false }, { texto: "La capacidad de devolución.", esCorrecta: false }, { texto: "La valoración del patrimonio de la persona.", esCorrecta: false }] },
        { id: "alf_t7_p5", tema: 7, origen: "TEST ALFONSO", texto: "El plazo para proceder a la devolución de un adeudo en el que el emisor no contaba con autorización para su cargo vence:", opciones: [{ texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: true }, { texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: false }] },
        { id: "alf_t7_p6", tema: 7, origen: "TEST ALFONSO", texto: "Los métodos de tributación para las personas físicas con actividad empresarial son:", opciones: [{ texto: "Dos: la estimación directa y la estimación objetiva.", esCorrecta: true }, { texto: "Los autónomos no tributan.", esCorrecta: false }, { texto: "Tres: la estimación directa, la estimación indirecta y la estimación subjetiva.", esCorrecta: false }, { texto: "Cuatro: la estimación directa, la estimación indirecta, la estimación objetiva y la estimación subjetiva.", esCorrecta: false }] },
        { id: "alf_t7_p7", tema: 7, origen: "TEST ALFONSO", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: true }, { texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }, { texto: "El incremento anormal de la facturación.", esCorrecta: false }] },
        { id: "alf_t7_p8", tema: 7, origen: "TEST ALFONSO", texto: "En la actividad de comercios, el canal presencial se caracteriza por:", opciones: [{ texto: "No hacer falta la presencia física ni del cliente ni de la tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente, pero sí su tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente ni efectuar la compra contra lectura de la tarjeta.", esCorrecta: false }, { texto: "Estar presente físicamente el cliente y efectuar la compra contra lectura de la tarjeta.", esCorrecta: true }] },
        { id: "alf_t7_p9", tema: 7, origen: "TEST ALFONSO", texto: "El plazo para proceder a la devolución de un recibo en el que el emisor cuenta con autorización firmada para efectuar su cargo vence:", opciones: [{ texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: true }, { texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: false }, { texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }] },
        { id: "alf_t7_p10", tema: 7, origen: "TEST ALFONSO", texto: "Según la definición establecida en la Ley 20/2007 del Estatuto del Trabajador Autónomo, al analizar una operación de riesgo presentada por un autónomo colaborador, deberemos:", opciones: [{ texto: "Según la Ley 20/2007, al autónomo colaborador no se le pueden autorizar riesgos.", esCorrecta: false }, { texto: "Tratarlo como un trabajador por cuenta ajena igual que el resto.", esCorrecta: false }, { texto: "Solicitar la fianza de los dueños y familiares del negocio.", esCorrecta: false }, { texto: "No debemos tratarlo como un trabajador por cuenta ajena.", esCorrecta: true }] },
        { id: "alf_t7_p11", tema: 7, origen: "TEST ALFONSO", texto: "¿Podemos plantear operaciones de arrendamiento financiero de bienes muebles a un plazo inferior a 2 años?", opciones: [{ texto: "No, la norma solo lo contempla para el caso de bienes inmuebles.", esCorrecta: false }, { texto: "No, la norma determina un plazo mínimo de 4 años para los bienes muebles.", esCorrecta: false }, { texto: "No, la norma determina un plazo mínimo de 2 años para los bienes muebles.", esCorrecta: true }, { texto: "Sí, si se trata de un muy buen cliente.", esCorrecta: false }] },
        { id: "alf_t7_p12", tema: 7, origen: "TEST ALFONSO", texto: "Cuando un comercio puede operar entrando manualmente los datos de la tarjeta (sin lectura de banda) por un terminal punto de venta, decimos que se trata de un canal:", opciones: [{ texto: "No presencial ‘Cyberpac’ – ‘Reentry’.", esCorrecta: false }, { texto: "Presencial – ‘Cyberpac’.", esCorrecta: false }, { texto: "Presencial – ‘Reentry’.", esCorrecta: false }, { texto: "No presencial – ‘Reentry’.", esCorrecta: true }] },
        { id: "alf_t7_p13", tema: 7, origen: "TEST ALFONSO", texto: "El análisis principal del riesgo, ante la solicitud de un terminal punto de venta por parte de un cliente, debe basarse en:", opciones: [{ texto: "Análisis del cliente, su solvencia y las garantías aportadas a la operación, además de los posibles fiadores y otros riesgos implícitos a los canales utilizados, con independencia de los mitigantes.", esCorrecta: false }, { texto: "Análisis del cliente, el canal para la determinación del riesgo implícito, los factores de riesgo de diferimiento y entrega de la mercancía y una propuesta de mitigantes.", esCorrecta: true }, { texto: "La antigüedad del negocio y el análisis del patrimonio del cliente, si se trata de un canal no presencial.", esCorrecta: false }, { texto: "Los aspectos cualitativos y el conocimiento de la existencia del comercio, en el canal presencial. La existencia de la página ‘web’ en el canal ‘cyberpac’.", esCorrecta: false }] },
        { id: "alf_t7_p14", tema: 7, origen: "TEST ALFONSO", texto: "Es importante evaluar la naturaleza de la actividad del comercio o negocio para:", opciones: [{ texto: "Determinar la localización física del lector de banda (TPV) y evitar su extravío.", esCorrecta: false }, { texto: "Evitar la existencia de fraudes.", esCorrecta: true }, { texto: "Conocer la ubicación física del comercio o negocio, no sea que no exista.", esCorrecta: false }, { texto: "Conocer el posible patrimonio del solicitante.", esCorrecta: false }] },
        { id: "alf_t7_p15", tema: 7, origen: "TEST ALFONSO", texto: "La edad del propietario es un aspecto cualitativo que considerar en la evaluación de los riesgos de una persona física con actividad empresarial, debido a:", opciones: [{ texto: "El relevo generacional no es un factor que se analice por riesgos.", esCorrecta: false }, { texto: "La falta de innovación comercial y financiera, cuando el propietario es de avanzada edad.", esCorrecta: false }, { texto: "El aumento impositivo en negocios llevados a cabo por personal de avanzada edad.", esCorrecta: false }, { texto: "La importancia de evaluar la posibilidad del relevo generacional del negocio.", esCorrecta: true }] },
        { id: "alf_t7_p16", tema: 7, origen: "TEST ALFONSO", texto: "En una operación de ‘leasing’ operativo, con un valor residual del bien que supone el 20% del valor, se ha producido la insolvencia del titular en el primer año de la operación. En este caso podemos decir que:", opciones: [{ texto: "La mora declarada supone el 100% del importe pendiente.", esCorrecta: true }, { texto: "La mora declarada solo supone el 80% del importe pendiente.", esCorrecta: false }, { texto: "No existe mora en los productos de ‘leasing’ operativo, pues se recupera el bien.", esCorrecta: false }, { texto: "La mora declarada supone el importe pendiente menos el valor residual.", esCorrecta: false }] },
        { id: "alf_t7_p17", tema: 7, origen: "TEST ALFONSO", texto: "La solvencia de un solicitante persona física con actividad empresarial se puede evaluar a través de:", opciones: [{ texto: "Su patrimonio empresarial exclusivamente.", esCorrecta: false }, { texto: "Su patrimonio personal y empresarial si se conoce el origen de este.", esCorrecta: true }, { texto: "Es de difícil cuantificación y no debe ser un elemento trascendental para evaluar su solicitud.", esCorrecta: false }, { texto: "Su declaración de la renta de manera individual.", esCorrecta: false }] },
        { id: "alf_t7_p18", tema: 7, origen: "TEST ALFONSO", texto: "El valor del fondo de comercio que sirve como garantía a las entidades financieras en una operación de crédito es el aportado por:", opciones: [{ texto: "El realizado por el colegio oficial donde se registra la actividad.", esCorrecta: false }, { texto: "Una sociedad de tasación homologada.", esCorrecta: true }, { texto: "El vendedor del negocio que cobra el fondo de comercio.", esCorrecta: false }, { texto: "El comprador del negocio que paga el fondo de comercio.", esCorrecta: false }] },
        { id: "alf_t7_p19", tema: 7, origen: "TEST ALFONSO", texto: "Los plazos de devolución en el sistema B2B son inferiores que en el sistema CORE:", opciones: [{ texto: "Falso. En realidad son superiores.", esCorrecta: false }, { texto: "Verdadero. Los plazos son inferiores.", esCorrecta: true }, { texto: "Falso. En el sistema B2B no se contempla la devolución de los recibos.", esCorrecta: false }, { texto: "Falso. En realidad son iguales.", esCorrecta: false }] },
        { id: "alf_t7_p20", tema: 7, origen: "TEST ALFONSO", texto: "En el caso de una operación de financiación con la constitución de una garantía hipotecaria mobiliaria sobre el establecimiento, en la que el propietario del local no ha vendido dicho local:", opciones: [{ texto: "El contrato de arrendamiento debe estar inscrito en el Registro Civil y en el Mercantil.", esCorrecta: false }, { texto: "El contrato de arrendamiento debe estar sellado y compulsado por un funcionario público.", esCorrecta: false }, { texto: "No es necesario firmar el contrato de arrendamiento.", esCorrecta: false }, { texto: "El contrato de arrendamiento debe estar inscrito en el Registro de la Propiedad.", esCorrecta: true }] },

        // MÓDULO 8
        { id: "alf_t8_p1", tema: 8, origen: "TEST ALFONSO", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es:*Activo corriente: 500 miles unidades.*Activo no corriente: 500 miles unidades.*Pasivos corriente: 50 miles unidades.*Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Fondo de Maniobra positivo.", esCorrecta: true }, { texto: "Liquidez abundante", esCorrecta: false }, { texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Apalancamiento neutro.", esCorrecta: false }] },
        { id: "alf_t8_p2", tema: 8, origen: "TEST ALFONSO", texto: "Una pequeña empresa solvente nos ha solicitado una cuenta de crédito a 1 año para financiar la reposición de una antigua máquina plegadora ya obsoleta. Ante esta solicitud:", opciones: [{ texto: "Como se trata de una inversión en reposición, le ofreceríamos un leasing.", esCorrecta: false }, { texto: "Los activos no corrientes siempre se financian a corto plazo, por lo que en este sentido accederíamos a la financiación.", esCorrecta: false }, { texto: "A primera vista, la operación por el plazo no parece coherente, pues es más lógico financiar los activos no corrientes a más largo plazo", esCorrecta: true }, { texto: "Como la empresa es solvente, accederíamos a la petición sin solicitar garantías adicionales, pues las cuentas de crédito se renuevan todos los años y no debemos llevar la contraria a la empresa.", esCorrecta: false }] },
        { id: "alf_t8_p3", tema: 8, origen: "TEST ALFONSO", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }, { texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }] },
        { id: "alf_t8_p4", tema: 8, origen: "TEST ALFONSO", texto: "Los denominados EcoMicrocréditos van destinados a:", opciones: [{ texto: "Financiar proyectos de inversión medioambiental sostenible o no en zonas deprimidas y con escaso impacto ambiental.", esCorrecta: false }, { texto: "Financiar inversiones en sectores medioambientales sostenibles, productos que impliquen una mejora del uso eficiente de los recursos y/o una reducción del impacto ambiental.", esCorrecta: true }, { texto: "Financiar la producción de productos ecológicos, exclusivamente.", esCorrecta: false }, { texto: "Financiar productos agrícolas sostenibles y de otro tipo con reducido impacto ambiental o escasa carga de uso de recursos hídricos.", esCorrecta: false }] },
        { id: "alf_t8_p5", tema: 8, origen: "TEST ALFONSO", texto: "Uno de los mecanismos propuestos no sirve para cubrir el déficit de tesorería:", opciones: [{ texto: "Pagar a proveedores a través de confirming", esCorrecta: false }, { texto: "Ampliación de capital", esCorrecta: false }, { texto: "Inversión en intangibles", esCorrecta: true }, { texto: "Anticipar remesas de exportación", esCorrecta: false }] },
        { id: "alf_t8_p6", tema: 8, origen: "TEST ALFONSO", texto: "De las partidas señaladas, cuales piensas que forman parte del ciclo de explotación de la empresa:", opciones: [{ texto: "Existencias y clientes.", esCorrecta: false }, { texto: "Existencias, clientes y proveedores.", esCorrecta: true }, { texto: "Clientes y proveedores.", esCorrecta: false }, { texto: "Existencias, tesorería y proveedores", esCorrecta: false }] },
        { id: "alf_t8_p7", tema: 8, origen: "TEST ALFONSO", texto: "En una línea autorizada de confirming sin financiación al cliente, ¿podemos afirmar que, si la factura no ha sido anticipada la entidad financiera no asume riesgo?", opciones: [{ texto: "Incierto. La línea de confirming siempre lleva implícita la financiación al cliente en caso de impago de la factura al vencimiento.", esCorrecta: false }, { texto: "Cierto. Si la factura se anticipa con un crédito proveedor y la línea esta con garantía de fondos, la entidad financiera asume un riesgo operacional que le lleva a tener que pagar la factura.", esCorrecta: false }, { texto: "Incierto. La falta de fondos del cliente al vencimiento de las facturas supone un compromiso por parte de la entidad de afrontar sus pagos aunque no estén anticipadas.", esCorrecta: false }, { texto: "Cierto. Si la factura no ha sido anticipada al vencimiento, la entidad financiera no asume riesgos en el caso de la inexistencia de fondos en la cuenta para pagarla.", esCorrecta: true }] },
        { id: "alf_t8_p8", tema: 8, origen: "TEST ALFONSO", texto: "En el esquema de un crédito documentario, la declaración del riesgo asumido a la Central de Riesgos del Banco de España (CIRBE) se le efectuará al:", opciones: [{ texto: "Importador y al exportador", esCorrecta: false }, { texto: "Exportador", esCorrecta: false }, { texto: "Importador", esCorrecta: true }, { texto: "Banco emisor del crédito documentario.", esCorrecta: false }] },
        { id: "alf_t8_p9", tema: 8, origen: "TEST ALFONSO", texto: "Estamos evaluando la concesión de un microcrédito a una persona física y nos planteamos el solicitarle una garantía por la parte no cubierta por el Fondo Europeo de Inversiones (FEI):", opciones: [{ texto: "No se pueden solicitar garantías adicionales a las aportadas por el FEI.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la cobertura de la garantía lo sea por debajo del 50% del importe.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la garantía sea hipotecaria sobre la vivienda habitual.", esCorrecta: false }, { texto: "La podemos solicitar siempre que la garantía sea dineraria", esCorrecta: true }] },
        { id: "alf_t8_p10", tema: 8, origen: "TEST ALFONSO", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }, { texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }, { texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }] },
        { id: "alf_t8_p11", tema: 8, origen: "TEST ALFONSO", texto: "Cuando el Activo corriente es inferior al pasivo corriente, decimos que la empresa está en una posición de:", opciones: [{ texto: "Fondo de Maniobra positivo", esCorrecta: false }, { texto: "Tesorería positiva", esCorrecta: false }, { texto: "Equilibrio estable.", esCorrecta: false }, { texto: "Fondo de Maniobra negativo", esCorrecta: true }] },
        { id: "alf_t8_p12", tema: 8, origen: "TEST ALFONSO", texto: "En el esquema de un crédito documentario, ¿quién asume el riesgo - país?", opciones: [{ texto: "El importador.", esCorrecta: false }, { texto: "El exportador.", esCorrecta: false }, { texto: "El banco emisor del crédito documentario.", esCorrecta: true }, { texto: "El exportador y el importador.", esCorrecta: false }] },
        { id: "alf_t8_p13", tema: 8, origen: "TEST ALFONSO", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide con el año natural.", esCorrecta: true }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }, { texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }] },
        { id: "alf_t8_p14", tema: 8, origen: "TEST ALFONSO", texto: "Cuando las necesidades Operativas de Fondos (NOF) son inferiores al Fondo de Maniobra decimos que:", opciones: [{ texto: "La posición de tesorería de la empresa es negativa", esCorrecta: false }, { texto: "La posición de tesorería de la empresa no tiene nada que ver con el Fondo de Maniobra.", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es mala", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es positiva.", esCorrecta: true }] },
        { id: "alf_t8_p15", tema: 8, origen: "TEST ALFONSO", texto: "Dado que los microcréditos gozan de cierta cobertura de insolvencias por parte del Fondo Europeo de Inversiones (FEI), entonces deberemos estudiarlos:", opciones: [{ texto: "Siguiendo las políticas que para este tipo de productos determina el FEI, ya que avala la operación.", esCorrecta: false }, { texto: "Siguiendo las mismas políticas de concesión de riesgos que rige en la entidad financiera.", esCorrecta: true }, { texto: "Como si se tratase de operaciones de crédito con garantía real, alargando su plazo.", esCorrecta: false }, { texto: "Como si de una operación con pignoración se tratase.", esCorrecta: false }] },
        { id: "alf_t8_p16", tema: 8, origen: "TEST ALFONSO", texto: "Una de las prácticas comunes para maquillar balance de una empresa tiene que ver con la contabilización de las existencias. ¿Cuál de las siguientes consideras que pudiera ser un indicio de la existencia de maquillaje?", opciones: [{ texto: "Aumento del endeudamiento bancario y aumento de las existencias.", esCorrecta: false }, { texto: "Aumento del plazo de pago a proveedores y aumento del plazo de cobro de clientes", esCorrecta: false }, { texto: "Disminución de las existencias y aumento del beneficio.", esCorrecta: false }, { texto: "Disminución continuada de las ventas y aumento de las existencias con beneficios crecientes.", esCorrecta: true }] },
        { id: "alf_t8_p17", tema: 8, origen: "TEST ALFONSO", texto: "Según los datos disponibles de Ministerio, podemos afirmar que el numero de microempresas catalogadas en España es:", opciones: [{ texto: "Similar al número de autónomos, pymes y grandes empresa juntos.", esCorrecta: true }, { texto: "Similar al número de empleados autónomos.", esCorrecta: false }, { texto: "Mayor que el número de autónomos y pymes juntos.", esCorrecta: false }, { texto: "Similar al número de grandes empresas", esCorrecta: false }] },
        { id: "alf_t8_p18", tema: 8, origen: "TEST ALFONSO", texto: "Con los datos aportados más adelante, podemos decir que la situación en la que se encuentra la empresa es de:*Activo no corriente: 500 miles unidades.*Activo corriente: 500 miles unidades.*Pasivos no corriente: 500 miles unidades.*Pasivo corriente: 750 miles unidades.", opciones: [{ texto: "Apalancamiento negativo.", esCorrecta: false }, { texto: "Escasa liquidez.", esCorrecta: false }, { texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: true }, { texto: "Fondo de Maniobra positivo.", esCorrecta: false }] },
        { id: "alf_t8_p19", tema: 8, origen: "TEST ALFONSO", texto: "La afirmación: ‘a más plazo de una operación más riesgo incurrimos’, supone considerar que:", opciones: [{ texto: "La finalidad no tiene nada que ver con el plazo, pero el precio sí.", esCorrecta: false }, { texto: "Cuanto más plazo, menos precio, como en las hipotecas.", esCorrecta: false }, { texto: "La finalidad y el precio tienen que ver con el plazo de la operación.", esCorrecta: true }, { texto: "A mayor plazo, menores amortizaciones del crédito se realizan, por lo que el retorno de la operación es más rápido, como en las cuentas de crédito.", esCorrecta: false }, { texto: "La finalidad y el precio no tienen nada que ver con el plazo de la operación.", esCorrecta: false }] },
        { id: "alf_t8_p20", tema: 8, origen: "TEST ALFONSO", texto: "¿Consideras que el estado de las instalaciones de una empresa es un aspecto cualitativo que puede influir en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "No son aspectos que se tengan en cuenta a la hora de evaluar una operación de riesgos.", esCorrecta: false }, { texto: "Todos los aspectos que valoran la gestión de la empresa deberían de ser tenidos en cuenta a la hora de tomar una decisión de riesgos.", esCorrecta: true }, { texto: "Si el estado de las instalaciones es bueno si, pero si es malo no.", esCorrecta: false }, { texto: "Si las instalaciones son de reciente construcción no, si son obsoletos sí.", esCorrecta: false }] },

        // MÓDULO 9
        { id: "alf_t9_p1", tema: 9, origen: "TEST ALFONSO", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "El plazo máximo de la operación no debe ser superior a 18 meses.", esCorrecta: true }, { texto: "El plazo máximo de la operación no debe ser superior a 15 meses.", esCorrecta: false }, { texto: "No se establece un plazo máximo de devolución del anticipo.", esCorrecta: false }, { texto: "El plazo máximo de la operación no debe ser superior a 12 meses.", esCorrecta: false }] },
        { id: "alf_t9_p2", tema: 9, origen: "TEST ALFONSO", texto: "En el sector agrícola es frecuente realizar, al margen de otro tipo de seguros, operaciones que garantizan el valor de la cosecha futura en caso de siniestro. Este tipo de seguros, las entidades financieras:", opciones: [{ texto: "Algunas entidades financieras financian el pago de la prima del seguro a corto plazo.", esCorrecta: true }, { texto: "No financian el pago de la prima del seguro a corto plazo, pero sí a largo plazo.", esCorrecta: false }, { texto: "No financian el pago de la prima del seguro a largo plazo, ni tampoco a corto plazo.", esCorrecta: false }, { texto: "La mayor parte de las entidades financieras financian el pago de la prima del seguro, cuando son operaciones con garantía hipotecaria de los terrenos afectos al seguro.", esCorrecta: false }] },
        { id: "alf_t9_p3", tema: 9, origen: "TEST ALFONSO", texto: "Las sociedades Cooperativas, con respecto a sus cuentas anuales e informe de gestión:", opciones: [{ texto: "Tienen obligación de depositarlas en el Registro Mercantil.", esCorrecta: false }, { texto: "No tienen la obligación de depositarlas en ningún registro.", esCorrecta: false }, { texto: "Tienen la obligación de depositarlas en el Registro de Sociedades Cooperativas, pero no en el Registro Mercantil.", esCorrecta: true }, { texto: "Tiene obligación de depositarlas tanto en el Registro de Cooperativas, como en el Registro Mercantil.", esCorrecta: false }] },
        { id: "alf_t9_p4", tema: 9, origen: "TEST ALFONSO", texto: "¿Puede el capital social de una sociedad cooperativa agrícola estar sin desembolsar?", opciones: [{ texto: "Si, al igual que cualquier sociedad mercantil.", esCorrecta: false }, { texto: "No, siempre debe estar desembolsado.", esCorrecta: false }, { texto: "No, no se contempla esta opción en los estatutos.", esCorrecta: false }, { texto: "Sí, pero solo por el espacio de un ejercicio económico.", esCorrecta: true }] },
        { id: "alf_t9_p5", tema: 9, origen: "TEST ALFONSO", texto: "La primera PAC suponía:", opciones: [{ texto: "Un subsidio a la recolección automatizada, que disminuía la población ocupada en el campo.", esCorrecta: false }, { texto: "En realidad, no supuso ningún cambio en la producción.", esCorrecta: false }, { texto: "Un subsidio a la producción, que generaba excedentes.", esCorrecta: true }, { texto: "Una penalización al autoconsumo de productos agrícolas.", esCorrecta: false }] },
        { id: "alf_t9_p6", tema: 9, origen: "TEST ALFONSO", texto: "Los productos agrícolas, por lo general, los podemos determinar como de:", opciones: [{ texto: "Exceso de oferta.", esCorrecta: false }, { texto: "Demanda estacional.", esCorrecta: false }, { texto: "Demanda y oferta equilibrada.", esCorrecta: false }, { texto: "Oferta estacional.", esCorrecta: true }] },
        { id: "alf_t9_p7", tema: 9, origen: "TEST ALFONSO", texto: "El mínimo número de socios para constituir una sociedad cooperativa es de:", opciones: [{ texto: "Una.", esCorrecta: false }, { texto: "Dos, ya sean personas físicas o jurídicas.", esCorrecta: false }, { texto: "De una a tres en función de si participan entidades públicas o privadas.", esCorrecta: false }, { texto: "Tres, ya sean personas físicas o jurídicas.", esCorrecta: true }] },
        { id: "alf_t9_p8", tema: 9, origen: "TEST ALFONSO", texto: "Ante los requerimientos de información y auditoria, las cooperativas de segundo grado:", opciones: [{ texto: "Solo en los casos en que lo solicite un 15% de los socios deberá efectuar auditoría de sus cuentas anuales.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas anuales pero si de depositar sus cuentas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "No tiene obligación de auditar sus cuentas ni de depositarlas en el Registro de Cooperativas.", esCorrecta: false }, { texto: "Tienen la obligación de auditar sus cuentas anuales y depositarlas en el Registro de Sociedades Cooperativas.", esCorrecta: true }] },
        { id: "alf_t9_p9", tema: 9, origen: "TEST ALFONSO", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "Sobre el importe de la ayuda que consta en la solicitud, en su caso le autorizaremos el 50% de la misma.", esCorrecta: false }, { texto: "Por norma, no se anticipa la PAC en curso.", esCorrecta: false }, { texto: "Sobre el importe de la ayuda que consta en la solicitud cursada, en su caso, le autorizaremos el 80% de la misma.", esCorrecta: true }, { texto: "Debido a que en la solicitud de ayuda no consta el importe a recibir, deberemos fijarnos en el importe cobrado el año anterior, y tener ese dato como referencia para anticipar, en su caso, el 80% de la misma.", esCorrecta: false }] },
        { id: "alf_t9_p10", tema: 9, origen: "TEST ALFONSO", texto: "Se denomina aparcero:", opciones: [{ texto: "Al Presidente de la cooperativa donde el arrendador deposita sus productos.", esCorrecta: false }, { texto: "Al arrendador de los terrenos rústicos que se obliga a pagar un canon monetario por la explotación de la tierra, durante un periodo determinado.", esCorrecta: false }, { texto: "Al arrendador de los terrenos rústicos que se obliga a entregar al propietario una parte de la cosecha.", esCorrecta: true }, { texto: "Al agricultor propietario que arrienda su propiedad a un tercero a cambio de una contraprestación.", esCorrecta: false }] },
        { id: "alf_t9_p11", tema: 9, origen: "TEST ALFONSO", texto: "Haciendo referencia a los socios de la cooperativas. ¿Podemos decir que son todos los socios iguales?", opciones: [{ texto: "No, el número de votos por socio deberá estar en función de su aportación al capital social, funcionando de forma similar a las sociedades mercantiles.", esCorrecta: false }, { texto: "No, pueden existir hasta tres clases de socios diferentes, y los estatutos diferenciar su ponderación hasta un importe determinado.", esCorrecta: false }, { texto: "Sí, a pesar de que los estatutos determine una cosa contraria, la Ley, que está por encima de los estatutos determina la regla de 1 socio – 1 voto.", esCorrecta: true }, { texto: "Económicamente Si, ya que se rigen por el principio de 1 socio, 1 voto.", esCorrecta: false }] },
        { id: "alf_t9_p12", tema: 9, origen: "TEST ALFONSO", texto: "Los dos aspectos distintivos de las sociedades cooperativas con respecto de las sociedades mercantiles son:", opciones: [{ texto: "Los relacionados con los Fondos Propios y con los mecanismos de solidaridad.", esCorrecta: true }, { texto: "Los relacionados con los mecanismos de solidaridad y los requerimientos de información pública..", esCorrecta: false }, { texto: "Los relacionados con los Fondos Propios y los requerimientos de información pública.", esCorrecta: false }, { texto: "No existen diferencias significativas entre ambos tipos de sociedades.", esCorrecta: false }] },
        { id: "alf_t9_p13", tema: 9, origen: "TEST ALFONSO", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros presentados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Su importe, a precios de mercado, es superior a la deuda con proveedores más la deuda bancaria total.", esCorrecta: false }, { texto: "Su importe, se corresponde tan solo a una cosecha, pues si es superior, se puede estar produciendo especulación financiera.", esCorrecta: false }, { texto: "Su importe, a precios de mercado, cubren los saldos dispuestos de las operaciones de circulante más la deuda pendiente de liquidar a los socios.", esCorrecta: true }, { texto: "Su importe, se encuentra desestacionalizado, pues al cierre de campaña las existencias pierden su valor.", esCorrecta: false }] },
        { id: "alf_t9_p14", tema: 9, origen: "TEST ALFONSO", texto: "Cuando, en aplicación de la Ley de Cooperativas, observamos la existencia de una partida en el pasivo del balance correspondiente a “otros pasivos corrientes” que coincide aproximadamente con el capital social contabilizado en ejercicios anteriores, esto quiere decir que las aportaciones de los socios se consideran:", opciones: [{ texto: "Deuda subordinada.", esCorrecta: false }, { texto: "Capital social.", esCorrecta: false }, { texto: "Aportaciones reembolsables.", esCorrecta: true }, { texto: "Capital social no exigible.", esCorrecta: false }] },
        { id: "alf_t9_p15", tema: 9, origen: "TEST ALFONSO", texto: "Cuando en términos de concesión de riesgos, hablamos de una operación que anticipa la PAC, nos estamos refiriendo a:", opciones: [{ texto: "Un descuento comercial a largo plazo.", esCorrecta: false }, { texto: "Un crédito a corto plazo.", esCorrecta: true }, { texto: "Un crédito a largo plazo.", esCorrecta: false }, { texto: "Una subvención, que no crédito.", esCorrecta: false }] },
        { id: "alf_t9_p16", tema: 9, origen: "TEST ALFONSO", texto: "La primera PAC, funcionaba bajo el sistema de subvenciones lo que garantizaba:", opciones: [{ texto: "Un aumento del precio de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }, { texto: "Un aumento de los precios de los productos agrícolas, que repercutía en el consumidor final.", esCorrecta: true }, { texto: "Un aumento en los precios agrícolas que funcionaba como incentivo para el consumo de otros productos agrícolas.", esCorrecta: false }, { texto: "Una reducción de los precios de los productos agrícolas, que no se repercutía en el consumidor final.", esCorrecta: false }] },
        { id: "alf_t9_p17", tema: 9, origen: "TEST ALFONSO", texto: "Al conjunto de varias cooperativas con unidad de decisión, donde la cabecera emite instrucciones de obligado cumplimiento a las cooperativas asociadas se denomina:", opciones: [{ texto: "Cooperativa de trabajo.", esCorrecta: false }, { texto: "Sociedad anónima de transformación.", esCorrecta: false }, { texto: "Cooperativa de segundo grado.", esCorrecta: false }, { texto: "Grupo cooperativo.", esCorrecta: true }] },
        { id: "alf_t9_p18", tema: 9, origen: "TEST ALFONSO", texto: "El fondo de educación y promoción cooperativa, es un fondo:", opciones: [{ texto: "No reembolsable.", esCorrecta: true }, { texto: "Es totalmente reembolsable.", esCorrecta: false }, { texto: "No existe tal fondo de reserva.", esCorrecta: false }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }] },
