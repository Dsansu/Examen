        { id: "pr_t1_p63", tema: 1, origen: "Preguntas&Respuestas", texto: "Durante la fase de seguimiento de una operación de crédito, las oficinas deben:", opciones: [{ texto: "Ocuparse de que el cliente cumpla las condiciones pactadas, conserva la capacidad de devolución, sigua siendo rentable, y las garantías acordadas sean suficientes.", esCorrecta: true }, { texto: "Esperar a que el cliente deje de pagar para tomar acciones.", esCorrecta: false }, { texto: "Solo enfocarse en la venta de nuevos productos.", esCorrecta: false }, { texto: "Delegar completamente el seguimiento al departamento de riesgos.", esCorrecta: false }] }, // Source 73
        { id: "pr_t1_p64", tema: 1, origen: "Preguntas&Respuestas", texto: "La tercera línea de defensa en el modelo que define el Marco de Control Interno de la entidad, corresponde a la actuación de:", opciones: [{ texto: "La Auditoría Interna.", esCorrecta: true }, { texto: "Las unidades de negocio.", esCorrecta: false }, { texto: "Las funciones de riesgos y cumplimiento.", esCorrecta: false }, { texto: "El Consejo de Administración.", esCorrecta: false }] }, // Source 74
        { id: "pr_t1_p65", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo de mercado es:", opciones: [{ texto: "La pérdida por movimientos adversos de los mercados financieros (interés, cambio, cotización).", esCorrecta: true }, { texto: "La pérdida por impago de un cliente.", esCorrecta: false }, { texto: "La pérdida por fallos en los sistemas internos.", esCorrecta: false }, { texto: "La pérdida por un cambio en la normativa legal.", esCorrecta: false }] }, // Source 75
        { id: "pr_t1_p66", tema: 1, origen: "Preguntas&Respuestas", texto: "La metodología 'Stress Testing' que se utiliza para controlar la exposición al riesgo de mercado, trata de medir:", opciones: [{ texto: "La pérdida potencial que se produciría sobre el valor de una cartera de valores, ante los movimientos extremos de los distintos factores de riesgo a los que está expuesta la misma.", esCorrecta: true }, { texto: "La rentabilidad diaria de la cartera de inversión.", esCorrecta: false }, { texto: "La volatilidad de los precios de los activos.", esCorrecta: false }, { texto: "El impacto de los ciberataques en la operativa.", esCorrecta: false }] }, // Source 76
        { id: "pr_t1_p67", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo de conducta es un riesgo:", opciones: [{ texto: "No Financiero.", esCorrecta: true }, { texto: "Financiero.", esCorrecta: false }, { texto: "De Crédito.", esCorrecta: false }, { texto: "De Mercado.", esCorrecta: false }] }, // Source 78
        { id: "pr_t1_p68", tema: 1, origen: "Preguntas&Respuestas", texto: "Dentro del modelo de las tres líneas de defensa, la función de la validación interna (responsable de que los modelos de riesgo funcionen tal y como estaban previstos) corresponde a:", opciones: [{ texto: "Segunda linea de defensa.", esCorrecta: true }, { texto: "Primera línea de defensa.", esCorrecta: false }, { texto: "Tercera línea de defensa.", esCorrecta: false }, { texto: "El Consejo de Administración.", esCorrecta: false }] }, // Source 79
        { id: "pr_t1_p69", tema: 1, origen: "Preguntas&Respuestas", texto: "La ratio que mide la relación entre los préstamos y los depósitos de la entidad bancaria, se denomina:", opciones: [{ texto: "LtD ('loan to deposit').", esCorrecta: true }, { texto: "LRC ('liquidity coverage ratio').", esCorrecta: false }, { texto: "NSFR ('net stable funding ratio').", esCorrecta: false }, { texto: "ROE (Return on Equity).", esCorrecta: false }] }, // Source 80
        { id: "pr_t1_p70", tema: 1, origen: "Preguntas&Respuestas", texto: "Aprobar y revisar periódicamente las estrategias y políticas de asunción, gestión, control y reducción de los riesgos de la entidad de Crédito, es una función encomendada a:", opciones: [{ texto: "Consejo de Administración.", esCorrecta: true }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Auditoría Interna.", esCorrecta: false }, { texto: "Comité ALCO.", esCorrecta: false }] }, // Source 81
        { id: "pr_t1_p71", tema: 1, origen: "Preguntas&Respuestas", texto: "El riesgo de que el cliente, en una operación con compromiso de recompra (actividad de tesorería), pueda incurrir en impago antes de la liquidación definitiva de esa operación, es un riesgo de:", opciones: [{ texto: "Crédito en mercados financieros.", esCorrecta: true }, { texto: "Mercado.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: false }] }, // Source 82
        { id: "pr_t1_p72", tema: 1, origen: "Preguntas&Respuestas", texto: "¿Cómo se clasifica el riesgo que tienen los acreedores extranjeros sobre los residentes de un país que experimenta una incapacidad general para hacer frente a sus deudas, por carecer de la divisa o dívisas en que estén denominadas sus deudas?", opciones: [{ texto: "Riesgo País (riesgo de transferencia).", esCorrecta: true }, { texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo de Tipo de Cambio.", esCorrecta: false }, { texto: "Riesgo de Liquidez.", esCorrecta: false }] }, // Source 83
        { id: "pr_t1_p73", tema: 1, origen: "Preguntas&Respuestas", texto: "Entre las diferentes metodologías usadas para controlar el riesgo de mercado de negociación, la que tiene por objetivo estimar la pérdida potencial que se produciría sobre el valor de la cartera, ante los movimientos extremos de los distintos factores de riesgo a los que está expuesta la misma, se denomina:", opciones: [{ texto: "'Stress testing' o análisis de escenarios extremos.", esCorrecta: true }, { texto: "VaR (Valor en Riesgo).", esCorrecta: false }, { texto: "Backtesting.", esCorrecta: false }, { texto: "Simulación Monte Carlo.", esCorrecta: false }] }, // Source 84
        { id: "pr_t1_p74", tema: 1, origen: "Preguntas&Respuestas", texto: "¿Cuál de las siguientes ratios será exigible a partir del 1 de enero del 2018?", opciones: [{ texto: "NSFR ('net stable funding ratio').", esCorrecta: true }, { texto: "LRC ('liquidity coverage ratio').", esCorrecta: false }, { texto: "ROE (Return on Equity).", esCorrecta: false }, { texto: "RAROC (Risk Adjusted Return on Capital).", esCorrecta: false }] }, // Source 85
        { id: "pr_t1_p75", tema: 1, origen: "Preguntas&Respuestas", texto: "La implementación de acciones correctivas para remediar deficiencias en sus propios procesos y controles es una responsabilidad de:", opciones: [{ texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Segunda línea de defensa.", esCorrecta: false }, { texto: "Tercera línea de defensa.", esCorrecta: false }, { texto: "El regulador.", esCorrecta: false }] }, // Source 87
        { id: "pr_t1_p76", tema: 1, origen: "Preguntas&Respuestas", texto: "La posibilidad de pérdidas derivadas de la incapacidad de la infraestructura de sistemas, que no permita continuar completamente con la actividad ordinaria, se tipifica como:", opciones: [{ texto: "Riesgo tecnológico.", esCorrecta: true }, { texto: "Riesgo operacional.", esCorrecta: false }, { texto: "Riesgo de mercado.", esCorrecta: false }, { texto: "Riesgo de liquidez.", esCorrecta: false }] }, // Source 88
        { id: "pr_t1_p77", tema: 1, origen: "Preguntas&Respuestas", texto: "La gestión y supervisión del riesgo estructural del balance es una función de:", opciones: [{ texto: "Comité de Activos y Pasivos.", esCorrecta: true }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Auditoría Interna.", esCorrecta: false }, { texto: "Consejo de Administración.", esCorrecta: false }] }, // Source 89

        // --- Questions from Test Alberto.docx ---

        // MÓDULO 1
        { id: "alb_t1_p1", tema: 1, origen: "Test Alberto", texto: "Que comité tiene la misión de gestionar, controlar y monitorizar de forma global los riesgos que afectan a la entidad y los específicos de las participaciones financieras más relevantes, así como las implicaciones de todos ellos en la gestión de la solvencia y el capital.", opciones: [{ texto: "Comité de Modelos y Parámetros", esCorrecta: false }, { texto: "Comité de Seguimiento del Riesgo", esCorrecta: false }, { texto: "Comité global de riesgo de credito", esCorrecta: false }, { texto: "Comité de Políticas de Riesgo", esCorrecta: true }] },
        { id: "alb_t1_p2", tema: 1, origen: "Test Alberto", texto: "Un instrumento subordinado emitido por la entidad con un vencimiento de 7 años no asegurado por el emisor ¿puede computar como capital regulatorio?", opciones: [{ texto: "Sí, pero como capital de nivel 2.", esCorrecta: true }, { texto: "Sí, pero como capital adicional de nivel 1.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 3.", esCorrecta: false }, { texto: "No, puesto que se trata de un producto híbrido.", esCorrecta: false }] },
        { id: "alb_t1_p3", tema: 1, origen: "Test Alberto", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo Reputacional.", esCorrecta: false }, { texto: "Riesgo Legal y regulatorio.", esCorrecta: true }] },
        { id: "alb_t1_p4", tema: 1, origen: "Test Alberto", texto: "La posibilidad presente y futura de que las ganancias o el patrimonio de la entidad se vean perjudicados por una opinión pública negativa, tanto si esta tiene fundamento como si no lo tiene, se tipifica como:", opciones: [{ texto: "Riesgo reputacional.", esCorrecta: true }, { texto: "Riesgo operacional.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimiento.", esCorrecta: false }, { texto: "Riesgo tecnológico.", esCorrecta: false }] },
        { id: "alb_t1_p5", tema: 1, origen: "Test Alberto", texto: "El cociente entre el rendimiento ajustado por riesgo y el capital ajustado por riesgo se denomina:", opciones: [{ texto: "ROE (Return on equity).", esCorrecta: false }, { texto: "RAROC (Risk-adjusted return on capital).", esCorrecta: false }, { texto: "RARORAC (Risk-adjusted return on risk-adjusted capital).", esCorrecta: true }, { texto: "RORAC (Return on risk-adjusted capital).", esCorrecta: false }] },
        { id: "alb_t1_p6", tema: 1, origen: "Test Alberto", texto: "El modelo estándar basado en porcentajes según el tipo de «cartera de negociación» es una opción válida en el marco de Basilea II para calcular:", opciones: [{ texto: "El riesgo de liquidez.", esCorrecta: false }, { texto: "El riesgo reputacional.", esCorrecta: false }, { texto: "El riesgo de mercado.", esCorrecta: true }, { texto: "El riesgo de modelo.", esCorrecta: false }] },
        { id: "alb_t1_p7", tema: 1, origen: "Test Alberto", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }, { texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }] },
        { id: "alb_t1_p8", tema: 1, origen: "Test Alberto", texto: "Dentro del modelo de las tres lineas de defensa, las unidades de negocio y de soporte de la entidad, responsables de identificar, medir, controlar, mitigar y comunicar los principales riesgos que afectan al grupo en el ejercicio continuo de su actividad. Constituyen la:", opciones: [{ texto: "Tercera línea de defensa.", esCorrecta: false }, { texto: "Primera línea de defensa.", esCorrecta: true }, { texto: "Segunda línea de defensa.", esCorrecta: false }, { texto: "Ninguna de las otras respuestas es correcta.", esCorrecta: false }] },
        { id: "alb_t1_p9", tema: 1, origen: "Test Alberto", texto: "Una oficina capta un depósito al 2% a un año y concede un préstamo, sin cláusula de revisión a dos años, al 3%. Al finalizar el primer año, los tipos de interés generales están en el 4% y la oficina se ve obligada a pagar un 3,5% para retener el depósito vencido:", opciones: [{ texto: "La oficina/entidad, tiene una pérdida debida a un riesgo de interés, debido a los movimientos del mercado.", esCorrecta: true }, { texto: "Debemos avisar al prestatario para modificar su tipo de interés al alza, al 5%.", esCorrecta: false }, { texto: "La oficina debe comunicar y tratar de obligar al cliente de pasivo, para que renueve su depósito, al tipo inicial del 2%.", esCorrecta: false }, { texto: "Se ha realizado una pésima negociación inicial con el cliente.", esCorrecta: false }] },
        { id: "alb_t1_p10", tema: 1, origen: "Test Alberto", texto: "La cultura de riesgos:", opciones: [{ texto: "Supone la aplicación de los acuerdos alcanzados por la Asociación Española de Banca, que son vinculantes para la entidad.", esCorrecta: false }, { texto: "Comprende una serie de actitudes, valores, habilidades y pautas de actuación frente a los riesgos.", esCorrecta: true }, { texto: "Corresponde a la aplicación exhaustiva de las normas internas y recomendaciones de la auditoria, en el ámbito de riesgos.", esCorrecta: false }, { texto: "Es el conjunto de normas sobre riesgos, establecidas por el Banco de España.", esCorrecta: false }] },
        { id: "alb_t1_p11", tema: 1, origen: "Test Alberto", texto: "Si usted observa una operatoria extraña (frecuentes ingresos en efectivo realizados en diferentes oficinas, y una transferencia periódica por el saldo total, a otra entidad) de un cliente que apenas conoce, podría ser un caso de:", opciones: [{ texto: "Cliente que no se preocupa de rentabilizar sus saldos.", esCorrecta: false }, { texto: "Blanqueo de capitales y/o financiación al terrorismo.", esCorrecta: true }, { texto: "Las donaciones realizadas por los invitados a una boda.", esCorrecta: false }, { texto: "Cliente muy ocupado que no puede pasar por la oficina.", esCorrecta: false }] },
        { id: "alb_t1_p12", tema: 1, origen: "Test Alberto", texto: "Aspectos relacionados con la actividad comercial de las empresas se incluyen también como variables relevantes dentro del análisis del rating debido a que:", opciones: [{ texto: "Tienen más peso en las decisiones finales que los estados financieros, ya que estos últimos son históricos y no suelen estar actualizados.", esCorrecta: false }, { texto: "Es un requisito normativo e indispensable, en la cumplimentación de los expedientes de crédito, para poder ser elevados a los órganos de resolución superior.", esCorrecta: false }, { texto: "Es una obligación establecida en Basilea II para todos los modelos de análisis interno.", esCorrecta: false }, { texto: "Aportan una visión muy relevante, sobre las expectativas de crecimiento futuro de la cifra de ventas, por nuevos clientes, productos, mercados, sectores y/o países.", esCorrecta: true }] },
        { id: "alb_t1_p13", tema: 1, origen: "Test Alberto", texto: "Las acciones ordinarias emitidas por la entidad y totalmente desembolsadas forman parte del capital:", opciones: [{ texto: "Ordinario de nivel 1.", esCorrecta: true }, { texto: "Ordinario de nivel 2.", esCorrecta: false }, { texto: "Adicional de nivel 2.", esCorrecta: false }, { texto: "Adicional de nivel 1.", esCorrecta: false }] },
        { id: "alb_t1_p14", tema: 1, origen: "Test Alberto", texto: "El riesgo actuarial es el resultante de:", opciones: [{ texto: "Menoscabo de la capacidad competitiva, por deterioro de la confianza en la entidad.", esCorrecta: false }, { texto: "Restricción de la capacidad de la Entidad Financiera para adaptar su volumen de recursos propios a las exigencias normativas.", esCorrecta: false }, { texto: "La pérdida de valor de los activos de la entidad frente a un cliente, por el deterioro de su capacidad de hacer frente a sus compromisos.", esCorrecta: false }, { texto: "Incremento del valor de los compromisos contraídos por contratos de seguro con clientes y por pensiones con empleados a raíz de la divergencia entre las estimaciones de siniestralidad y tipos y la evolución real de estas magnitudes.", esCorrecta: true }] },
        { id: "alb_t1_p15", tema: 1, origen: "Test Alberto", texto: "La ratio entre los activos líquidos de alta calidad de que dispone la entidad respecto de las salidas netas de efectivo, cuyo objetivo es permitir a las instituciones financieras soportar graves crisis de liquidez (tanto sistémica como específica) por el período de un mes (30 días). Se denomina:", opciones: [{ texto: "NSFR (‘net stable funding ratio’).", esCorrecta: false }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: true }, { texto: "LtD (‘loan to diposit’).", esCorrecta: false }, { texto: "LtV (‘loan to value’).", esCorrecta: false }] },
        { id: "alb_t1_p16", tema: 1, origen: "Test Alberto", texto: "En la formalización del marco del apetito de riesgo, se suelen fijar cuatro dimensiones prioritarias", opciones: [{ texto: "Modelo de negocio, límites máximos, líneas de defensa.", esCorrecta: false }, { texto: "Estrategia, lenguaje común, marco de relación y límites máximos.", esCorrecta: false }, { texto: "Protección ante las perdidas, liquidez y financiación, composición del negocio, valor de la franquicia", esCorrecta: true }, { texto: "Cultura de riesgos, estrategia y líneas de defensa.", esCorrecta: false }] },
        { id: "alb_t1_p17", tema: 1, origen: "Test Alberto", texto: "Una de las principales ventajas de la metodología IRB (‘internal ratings based’) es que:", opciones: [{ texto: "No es necesaria la comunicación posterior de las operaciones aprobadas.", esCorrecta: false }, { texto: "Consume menos recursos propios que el método estándar.", esCorrecta: true }, { texto: "Resulta más rápida su implantación.", esCorrecta: false }, { texto: "No requiere de ninguna aprobación por parte del supervisor.", esCorrecta: false }] },
        { id: "alb_t1_p18", tema: 1, origen: "Test Alberto", texto: "Cuando un banco, a pesar de tener solvencia patrimonial, no puede atender el pago a su vencimiento de una emisión de títulos destinada a captar fondos, es un riesgo:", opciones: [{ texto: "Crédito.", esCorrecta: false }, { texto: "Operacional.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }, { texto: "Reputacional.", esCorrecta: false }] },
        { id: "alb_t1_p19", tema: 1, origen: "Test Alberto", texto: "Acorde con los citrerios de independencia fijados por el regulador, la separación de funciones, tales como: negocio, riesgo, cumplimiento y auditoría interna:", opciones: [{ texto: "Presupone que estos departamentos tienen distintos criterios en la evaluación del riesgo.", esCorrecta: false }, { texto: "Pretende alcanzar una adecuada separación entre las líneas generadoras de riesgo, respecto a las encargadas de su control.", esCorrecta: true }, { texto: "Los analistas de riesgo deben mantener una adecuada estructura en sus equipos de trabajo, que combine perfiles analíticos, con perfiles administrativos.", esCorrecta: false }, { texto: "La auditoría interna como tercera línea de defensa, tiene la decisión final sobre las funciones de riesgo.", esCorrecta: false }] },
        { id: "alb_t1_p20", tema: 1, origen: "Test Alberto", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }, { texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Solvencia.", esCorrecta: false }] },

        // MÓDULO 2
        { id: "alb_t2_p1", tema: 2, origen: "Test Alberto", texto: "Una Sociedad de Garantía Recíproca (SGR) es:", opciones: [{ texto: "Una sociedad de capital variable especializadas en el otorgamiento de garantías a sus socios en forma generalmente de aval y que no pueden captar fondos del público.", esCorrecta: true }, { texto: "Una empresa de capital mixto con mayoría del Estado y participación de los bancos, para gestionar seguros de crédito a la exportación.", esCorrecta: false }, { texto: "Una agrupación de varios socios con la finalidad de desarrollar o mejorar los resultados de la actividad de los mismos.", esCorrecta: false }, { texto: "Es una sociedad por el cual dos o más personas se obligan a poner en común dinero, bienes o industria con ánimo de partir entre sí las ganancias y garantizar operaciones de financiación.", esCorrecta: false }] },
        { id: "alb_t2_p2", tema: 2, origen: "Test Alberto", texto: "Dentro de la CIRBE una línea de financiación consistente en el descuento de efectos comerciales, librados por una empresa para el cobro de sus ventas a clientes, se registra como:", opciones: [{ texto: "Riesgo Disponible", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: true }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Financiero", esCorrecta: false }] },
        { id: "alb_t2_p3", tema: 2, origen: "Test Alberto", texto: "En una Sociedad Civil Particular:", opciones: [{ texto: "La responsabilidad de sus socios en mancomunada.", esCorrecta: true }, { texto: "Carece de beneficios.", esCorrecta: false }, { texto: "Está regulada por la Ley de Sociedades Anónimas.", esCorrecta: false }, { texto: "El contrato de constitución, no requiere en ningún caso su formalizarlo en escritura pública.", esCorrecta: false }] },
        { id: "alb_t2_p4", tema: 2, origen: "Test Alberto", texto: "¿Que entendemos por garantía en una operación de financiación?", opciones: [{ texto: "La fiabilidad de que la operación de financiación se ajusta a la normativa fijada por la entidad.", esCorrecta: false }, { texto: "La mejor opción para conceder operaciones donde tenemos dudas sobre la capacidad de reembolso del deudor.", esCorrecta: false }, { texto: "El conjunto de bienes o derechos que se encuentran afectados para asegurar el cumplimiento de una obligación principal.", esCorrecta: true }, { texto: "La seguridad de que vamos a cobrar íntegramente la operación financiada en caso de impago.", esCorrecta: false }] },
        { id: "alb_t2_p5", tema: 2, origen: "Test Alberto", texto: "Conceder operaciones para cancelar deudas impagadas o en dificultades en otras entidades, es una operatoria:", opciones: [{ texto: "Es muy rentable y además se gana cuota de mercado a los competidores.", esCorrecta: false }, { texto: "Que acredita el nivel de proactividad de nuestra entidad.", esCorrecta: false }, { texto: "Es una buena forma de fidelizar al cliente.", esCorrecta: false }, { texto: "Es una operatoria que debe evitarse.", esCorrecta: true }] },
        { id: "alb_t2_p6", tema: 2, origen: "Test Alberto", texto: "Cuando el fiador se coloca en la misma posición que el deudor principal, renunciando así a una serie de derechos que le concede la ley, pudiendo el acreedor (la entidad) dirigirse por vía judicial contra el obligado principal, contra el fiador o contra ambos a la vez por la totalidad de las obligaciones pendientes de pago, ¿se trata de un afianzamiento…?", opciones: [{ texto: "Declarativo", esCorrecta: false }, { texto: "De segundo orden", esCorrecta: false }, { texto: "Subsidiario", esCorrecta: false }, { texto: "Solidario", esCorrecta: true }] },
        { id: "alb_t2_p7", tema: 2, origen: "Test Alberto", texto: "El Badexcug, recoge información de personas físicas y jurídicas con operaciones impagadas en las entidades de crédito que con el principio de reciprocidad facilitan sus datos, por saldos morosos superiores:", opciones: [{ texto: "100 euros", esCorrecta: true }, { texto: "400 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: false }, { texto: "200 euros", esCorrecta: false }] },
        { id: "alb_t2_p8", tema: 2, origen: "Test Alberto", texto: "En el contrato de pignoración de prendas de operaciones de pasivo y otros títulos valores, se establecen los mecanismos de “reposición de las garantías”, para obligar al deudor a:", opciones: [{ texto: "Aportar nuevas garantías hasta cubrir la deuda si el valor de las mismas se reduce en más de un determinado porcentaje.", esCorrecta: true }, { texto: "Sustituir las garantías por otras nuevas, con periodicidad anual.", esCorrecta: false }, { texto: "Es la cláusula jurídica que identifica la afectación de las garantías pignoradas, al pago de la deuda.", esCorrecta: false }, { texto: "Sustituir las garantías por otras nuevas, al vencimiento de la operación en caso de impago.", esCorrecta: false }] },
        { id: "alb_t2_p9", tema: 2, origen: "Test Alberto", texto: "En la financiación de personas físicas, donde la duración del préstamo se extiende hasta una fecha posterior a la edad de jubilación previsible del prestatario, la EBA recomienda:", opciones: [{ texto: "Tener en cuenta la suficiencia de la fuente probable de ingresos que acredite la capacidad de pago durante la jubilación.", esCorrecta: true }, { texto: "No conceder la operación al desconocer sus ingresos futuros.", esCorrecta: false }, { texto: "Limitar el vencimiento de la operación a la fecha de jubilación.", esCorrecta: false }, { texto: "Solicitar garantías reales", esCorrecta: false }] },
        { id: "alb_t2_p10", tema: 2, origen: "Test Alberto", texto: "Dentro de la CIRBE un descubierto en cuenta corriente, se considera:", opciones: [{ texto: "Riesgo Financiero", esCorrecta: false }, { texto: "Riesgo Comercial", esCorrecta: false }, { texto: "Riesgo Prudencial", esCorrecta: false }, { texto: "Riesgo Disponible", esCorrecta: true }] },
        { id: "alb_t2_p11", tema: 2, origen: "Test Alberto", texto: "El régimen matrimonial de sociedad de gananciales:", opciones: [{ texto: "Está en desuso desde mediados del siglo XX.", esCorrecta: false }, { texto: "Es el de aplicación en la mayor parte del territorio español.", esCorrecta: true }, { texto: "Permite a cualquiera de los cónyuges hipotecar un inmueble de la sociedad conyugal, sin necesidad del consentimiento del otro.", esCorrecta: false }, { texto: "Determina que, aunque la vivienda habitual forme parte de la sociedad conyugal, su venta se pueda realizar a título individual.", esCorrecta: false }] },
        { id: "alb_t2_p12", tema: 2, origen: "Test Alberto", texto: "¿Debe una oficina retail contar con un plan estratégico específico de captación de operaciones de activo?", opciones: [{ texto: "Sí, diseñado por la dirección de la oficina y consensuado con toda la plantilla.", esCorrecta: true }, { texto: "No, ya que, a diferencia de la captación de pasivo, con el activo cualquier error puede suponer una pérdida directa.", esCorrecta: false }, { texto: "No es necesario ya que la estrategia de captación de operaciones de activo se desarrolla centralizadamente.", esCorrecta: false }, { texto: "No se aconseja, pero en caso de llevarlo a cabo, la plantilla debe quedar totalmente al margen.", esCorrecta: false }] },
        { id: "alb_t2_p13", tema: 2, origen: "Test Alberto", texto: "Una Comunidad de bienes (CB):", opciones: [{ texto: "Solo puede endeudarse son ciertas limitaciones.", esCorrecta: false }, { texto: "La propiedad de una cosa o un derecho pertenece de manera proindivisa a varias personas físicas o jurídicas.", esCorrecta: true }, { texto: "Sus beneficios o cargas se reparten por igual entre los partícipes, independientes de sus respectivas cuotas de participación.", esCorrecta: false }, { texto: "Tiene personalidad jurídica propia.", esCorrecta: false }] },
        { id: "alb_t2_p14", tema: 2, origen: "Test Alberto", texto: "Si un cliente solicita una operación de crédito, pero no concreta suficientemente la finalidad de la misma, explicativa y documentalmente, ¿cuál debe ser nuestra actuación?", opciones: [{ texto: "Analizaremos es destino a través de otras fuentes externas o internas de la entidad.", esCorrecta: false }, { texto: "Debemos desestimar la operación, atendiendo a que la normativa sobre blanqueo de capitales es taxativa en esta cuestión.", esCorrecta: true }, { texto: "Evitar indagar sobre la finalidad, ya que invadir la intimidad del cliente, supone sanciones reguladas por la ley de protección de datos.", esCorrecta: false }, { texto: "Solicitaremos un justificante o factura transcurrido un tiempo des de la formalización de la operación.", esCorrecta: false }] },
        { id: "alb_t2_p15", tema: 2, origen: "Test Alberto", texto: "Cuando un “garante hipotecario” afianza el cumplimiento de las obligaciones a cargo de un tercer deudor, ofreciendo la afección de una finca, en garantía.", opciones: [{ texto: "Solo puede afianzar la operación de un tercero mediante la afectación de su vivienda.", esCorrecta: false }, { texto: "Además de la finca afectada, responde con todo su patrimonio.", esCorrecta: false }, { texto: "Su finca no queda afectada salvo que se pueda demostrarse “dolo” en la instrumentación de la operación.", esCorrecta: false }, { texto: "Tan solo responde con la finca hipotecada, no con el resto de su patrimonio, a menos que el garante también afiance a título personal.", esCorrecta: true }] },
        { id: "alb_t2_p16", tema: 2, origen: "Test Alberto", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad anónima?", opciones: [{ texto: "10.000 euros", esCorrecta: false }, { texto: "3.000 euros", esCorrecta: false }, { texto: "100.000 euros", esCorrecta: false }, { texto: "60.000 euros", esCorrecta: true }] },
        { id: "alb_t2_p17", tema: 2, origen: "Test Alberto", texto: "Cuáles sería las principal ventaja para un cliente que quiere retirar un depósito remunerado (con penalizaciones por reintegro anticipado) para hacer una compra o inversión, al cual le proponemos la posibilidad de un préstamo en “muy buenas condiciones” con garantía de depósitos (pequeño diferencial y comisiones mínimas).", opciones: [{ texto: "Tendrá un capital ahorrado para cuando se jubile.", esCorrecta: false }, { texto: "Impedimos que se vaya de la entidad, con una promesa de un mejor trato comercial en el futuro.", esCorrecta: false }, { texto: "Va a satisfacer la inversión o la compra sin descapitalizarse, y normalmente con unas cuotas de amortización en muchos casos perfectamente asumibles.", esCorrecta: true }, { texto: "Todos los prestamos son deducibles fiscalmente, por lo que es una buena opción para rebajar la declaración de renta.", esCorrecta: false }] },
        { id: "alb_t2_p18", tema: 2, origen: "Test Alberto", texto: "El diseño de la estrategia como la coordinación de la gestión comercial en una oficina:", opciones: [{ texto: "Deben participar todo el equipo de la oficina, aunque la responsabilidad recaiga sobre el director/directora.", esCorrecta: true }, { texto: "Es una función inherente solo al director/directora de la oficina.", esCorrecta: false }, { texto: "Es una función inherente al gestor comercial de la oficina.", esCorrecta: false }, { texto: "Corresponde al departamento de marketing de la entidad.", esCorrecta: false }] },
        { id: "alb_t2_p19", tema: 2, origen: "Test Alberto", texto: "Como podemos comprobar la titularidad, los gravámenes y las cargas del inmueble aportado por el solicitante, como garantía de una operación de financiación:", opciones: [{ texto: "A través de las escrituras aportadas por el solicitante.", esCorrecta: false }, { texto: "Mediante la obtención de una Nota del Registro actualizada.", esCorrecta: true }, { texto: "A través de un informe de investigación comercial.", esCorrecta: false }, { texto: "Verificando la CIRBE.", esCorrecta: false }] },
        { id: "alb_t2_p20", tema: 2, origen: "Test Alberto", texto: "En el análisis de la CIRBE de un cliente, es habitual que la entidad:", opciones: [{ texto: "Identifique la cuota de riesgo que le corresponde en relación al solicitante, y lo compare con la proporción de activo que considere que ha de financiar, teniendo en cuenta, además, el tipo de riesgo.", esCorrecta: true }, { texto: "Solo se consideren los riesgos de la propia entidad.", esCorrecta: false }, { texto: "Suela subdividir una solicitud de operación crediticia en diversas de menor importe, especialmente si constan diferentes titulares.", esCorrecta: false }, { texto: "Los riesgos se analicen individualmente en base a la operación y no a nivel persona o grupo.", esCorrecta: false }] },

        // MÓDULO 3
        { id: "alb_t3_p1", tema: 3, origen: "Test Alberto", texto: "El ciclo de caja es:", opciones: [{ texto: "Es el plazo transcurrido desde que se compra la materia prima hasta que se produce el bien final.", esCorrecta: false }, { texto: "El tiempo que transcurre entre que el dinero sale de la empresa para comprar materias primas hasta que vuelve a la misma luego de haber cobrado a los clientes.", esCorrecta: true }, { texto: "El tiempo que transcurre entre que el dinero sale de la empresa para comprar materias primas, hasta la producción del bien final.", esCorrecta: false }, { texto: "El tiempo que dura todo el ciclo de explotación de una empresa.", esCorrecta: false }] },
        { id: "alb_t3_p2", tema: 3, origen: "Test Alberto", texto: "Un balance debe:", opciones: [{ texto: "Ser fiel a los intereses de los accionistas.", esCorrecta: false }, { texto: "Ser equilibrado.", esCorrecta: false }, { texto: "Reflejar la imagen fiel de la empresa.", esCorrecta: true }, { texto: "Reflejar la realidad de mercado.", esCorrecta: false }] },
        { id: "alb_t3_p3", tema: 3, origen: "Test Alberto", texto: "Por el punto de equilibrio de una empresa se entiende:", opciones: [{ texto: "Es la cifra de ventas necesarias para que la empresa no tenga pérdidas.", esCorrecta: true }, { texto: "El punto donde la demanda es igual a la oferta.", esCorrecta: false }, { texto: "Es la cifra de ventas necesarias para que la empresa tenga un beneficio objetivo.", esCorrecta: false }, { texto: "Es la cifra de ventas necesarias para que la empresa tenga una ratio de rendimiento determinada.", esCorrecta: false }] },
        { id: "alb_t3_p4", tema: 3, origen: "Test Alberto", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "Para obtener el flujo de caja, al beneficio neto se le descuentan las partidas negativas de las amortizaciones y provisiones.", esCorrecta: false }, { texto: "Las provisiones siempre serán iguales a las amortizaciones.", esCorrecta: true }, { texto: "Las provisiones y amortizaciones afectan al estado de cuenta de resultados.", esCorrecta: false }, { texto: "Las amortizaciones son el gasto ligado a la depreciación de los activos no corrientes.", esCorrecta: false }] },
        { id: "alb_t3_p5", tema: 3, origen: "Test Alberto", texto: "El pasivo corriente es:", opciones: [{ texto: "Son las cuentas que recogen los beneficios producidos por la empresa que no se han distribuido entre los socios.", esCorrecta: false }, { texto: "Son las deudas de la empresa que su vencimiento no supera los doce meses.", esCorrecta: true }, { texto: "Son las cuentas por cobrar que posee la empresa.", esCorrecta: false }, { texto: "La masa patrimonial también llamada fondos propios o recursos propios.", esCorrecta: false }] },
        { id: "alb_t3_p6", tema: 3, origen: "Test Alberto", texto: "En relación al beneficio, señalar la respuesta correcta:", opciones: [{ texto: "Es la diferencia entre ingresos y gastos.", esCorrecta: true }, { texto: "Es la diferencia entre cobros y pagos realizados.", esCorrecta: false }, { texto: "La diferencia entre cobros realizados más ingresos y pagos realizados más gastos.", esCorrecta: false }, { texto: "Se obtiene de la cuenta de tesorería de la empresa.", esCorrecta: false }] },
        { id: "alb_t3_p7", tema: 3, origen: "Test Alberto", texto: "Si se incluye en la cuenta de resultados un gasto de 10.000 € por concepto de amortización de maquinaria, significa:", opciones: [{ texto: "Que la maquinaria se ha depreciado en 10.000 € ese ejercicio.", esCorrecta: true }, { texto: "Se realizó un gasto de 10.000 € afectando a la cuenta de tesorería.", esCorrecta: false }, { texto: "El valor residual de la maquinaria es de 10.000 €.", esCorrecta: false }, { texto: "La amortización no va incluida en la cuenta de resultados.", esCorrecta: false }] },
        { id: "alb_t3_p8", tema: 3, origen: "Test Alberto", texto: "El apalancamiento financiero hace referencia a:", opciones: [{ texto: "La capacidad de aumentar la rentabilidad con los activos.", esCorrecta: false }, { texto: "La relación entre total de la deuda y recursos propios.", esCorrecta: false }, { texto: "La utilización de los recursos propios para incrementar los beneficios.", esCorrecta: false }, { texto: "La utilización de la deuda para incrementar la rentabilidad de los capitales propios.", esCorrecta: true }] },
        { id: "alb_t3_p9", tema: 3, origen: "Test Alberto", texto: "El R.O.E. debiera ser en principio:", opciones: [{ texto: "Mayor que la media del R.O.E. de la banca del país.", esCorrecta: false }, { texto: "Menor al coste de oportunidad.", esCorrecta: false }, { texto: "Menor al coste de la deuda.", esCorrecta: false }, { texto: "Mayor al coste de oportunidad.", esCorrecta: true }] },
        { id: "alb_t3_p10", tema: 3, origen: "Test Alberto", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }, { texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }] },
        { id: "alb_t3_p11", tema: 3, origen: "Test Alberto", texto: "Respecto a la ratio R.O.A., señalar la respuesta correcta:", opciones: [{ texto: "Es una ratio que compara la rentabilidad de los activos con la rentabilidad del patrimonio neto.", esCorrecta: false }, { texto: "Para que sea una buena rentabilidad debe ser menor al coste de la deuda.", esCorrecta: false }, { texto: "Calcula la rentabilidad de las inversiones hechas sin tomar en cuenta la manera de financiarlas ni la tasa impositiva.", esCorrecta: true }, { texto: "Calcula la rentabilidad de las inversiones hechas teniendo en cuenta los intereses generados por la deuda.", esCorrecta: false }] },
        { id: "alb_t3_p12", tema: 3, origen: "Test Alberto", texto: "Respecto al fondo de maniobra, señalar la respuesta incorrecta:", opciones: [{ texto: "El fondo de maniobra guarda relación con la ratio de liquidez.", esCorrecta: false }, { texto: "Si el fondo de maniobra es negativo, significa que, en principio, la empresa no tiene recursos suficientes para atender sus obligaciones más inmediatas.", esCorrecta: false }, { texto: "El fondo de maniobra es la parte del activo corriente que está financiado con deuda a corto plazo.", esCorrecta: true }, { texto: "El fondo de maniobra debe ser positivo, para, en principio, poder realizar inversiones y tener suficiente liquidez.", esCorrecta: false }] },
        { id: "alb_t3_p13", tema: 3, origen: "Test Alberto", texto: "Señalar la respuesta correcta:", opciones: [{ texto: "Siempre que el apalancamiento financiero sea positivo, la deuda es beneficiosa para la empresa.", esCorrecta: false }, { texto: "El apalancamiento mide la rentabilidad aportada por los recursos permanentes.", esCorrecta: false }, { texto: "El apalancamiento financiero positivo no necesariamente será positivo para la empresa.", esCorrecta: true }, { texto: "El apalancamiento hace referencia a la deuda a largo plazo de la empresa.", esCorrecta: false }] },
        { id: "alb_t3_p14", tema: 3, origen: "Test Alberto", texto: "El ciclo de maduración es:", opciones: [{ texto: "El tiempo que dura todo el ciclo de explotación de una empresa.", esCorrecta: false }, { texto: "El tiempo de duración de la deuda a corto plazo.", esCorrecta: false }, { texto: "Es el plazo desde que se paga la materia prima hasta que se produce el bien final.", esCorrecta: true }, { texto: "El tiempo que dura el proceso de cobro de las facturas a los clientes.", esCorrecta: false }] },
        { id: "alb_t3_p15", tema: 3, origen: "Test Alberto", texto: "Si una empresa obtuvo de beneficio neto en el año X: 1.000€., tiene pasivos por el valor de 3.000€., su patrimonio neto equivale a 4.000€.. y tiene como total de activos un valor de 7.000€.. El valor del R.O.E. es:", opciones: [{ texto: "14,29%.", esCorrecta: false }, { texto: "21%.", esCorrecta: false }, { texto: "25%.", esCorrecta: true }, { texto: "57,14%.", esCorrecta: false }] },
        { id: "alb_t3_p16", tema: 3, origen: "Test Alberto", texto: "Respecto a la amortización, señalar la respuesta correcta:", opciones: [{ texto: "Es la cuantificación de los gastos realizados por el mantenimiento de los activos corrientes y no corrientes incluso.", esCorrecta: false }, { texto: "La amortización es un desembolso de efectivo que afecta directamente a la cuenta de tesorería.", esCorrecta: false }, { texto: "Es el pago de las cuotas por la obtención de una maquinaria u otro activo.", esCorrecta: false }, { texto: "Es la cuantificación de la depreciación que sufren los bienes que componen el activo no corriente de una empresa.", esCorrecta: true }] },
        { id: "alb_t3_p17", tema: 3, origen: "Test Alberto", texto: "El presupuesto de tesorería ayuda a:", opciones: [{ texto: "Evaluar la capacidad de generar efectivo de la empresa en el pasado.", esCorrecta: false }, { texto: "Evaluar la capacidad que tiene una empresa para generar beneficios.", esCorrecta: false }, { texto: "Valorar la capacidad para generar flujos de tesorería en el futuro y la necesidad de obtener financiación externa.", esCorrecta: true }, { texto: "Poder saber si nuestros pasivos son excesivos comparado con el patrimonio neto.", esCorrecta: false }] },
        { id: "alb_t3_p18", tema: 3, origen: "Test Alberto", texto: "Si una empresa inicia su actividad comprando 50 mesas por 10€ cada una y vende 25 unidades a 15€ cada una. ¿Cuánto serán sus existencias finales en euros?", opciones: [{ texto: "225€.", esCorrecta: false }, { texto: "500€.", esCorrecta: false }, { texto: "250€.", esCorrecta: true }, { texto: "750€.", esCorrecta: false }] },
        { id: "alb_t3_p19", tema: 3, origen: "Test Alberto", texto: "Una empresa contrata un servicio de limpieza, con unas condiciones de pago a 60 días fecha factura, entonces:", opciones: [{ texto: "En el momento que se efectúe el servicio se debe realizar el pago.", esCorrecta: false }, { texto: "El gasto por el servicio se debe contabilizar 60 días después.", esCorrecta: false }, { texto: "En el momento que se efectúe el servicio, se produce el gasto.", esCorrecta: true }, { texto: "El gasto y el pago se registran al final de los 60 días.", esCorrecta: false }] },
        { id: "alb_t3_p20", tema: 3, origen: "Test Alberto", texto: "Los gastos fijos:", opciones: [{ texto: "Son los gastos necesarios para la producción del producto o servicio, pero que no incurren directamente con esta producción.", esCorrecta: false }, { texto: "Son aquellos gastos que guardan proporción con la actividad de producción.", esCorrecta: false }, { texto: "Son los que se incurren directamente en la elaboración de los productos o servicios.", esCorrecta: false }, { texto: "Son los gastos independientes al nivel de ventas de la empresa.", esCorrecta: true }] },

        // MÓDULO 4
        { id: "alb_t4_p1", tema: 4, origen: "Test Alberto", texto: "Una empresa siderúrgica que genera altas emisiones de gases de efecto invernadero.", opciones: [{ texto: "Requieren un estudio más exhaustivo de su modelo de negocio y de los factores ASG.", esCorrecta: true }, { texto: "Debemos revisar que toda su financiación se realice con recursos permanentes (capital + deuda a largo plazo)", esCorrecta: false }, { texto: "Es un cliente atractivo para un project Finance.", esCorrecta: false }, { texto: "No deben ser financiadas a través de crédito bancario.", esCorrecta: false }] },
        { id: "alb_t4_p2", tema: 4, origen: "Test Alberto", texto: "Cuando una operación que se pone total o parcialmente al corriente de pago como consecuencia de una operación de refinanciación realizada por la propia entidad u otra entidad de su grupo económico. Esta se considera:", opciones: [{ texto: "Renovada", esCorrecta: false }, { texto: "Renegociada", esCorrecta: false }, { texto: "Reestructurada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: true }] },
        { id: "alb_t4_p3", tema: 4, origen: "Test Alberto", texto: "Una de las condiciones en la financiación de proyectos es que:", opciones: [{ texto: "Que los socios garanticen el proyecto a través de avales personales", esCorrecta: false }, { texto: "Todos los activos del proyecto estén pignorados a favor de la entidad que financia el proyecto.", esCorrecta: true }, { texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan del flujo de efectivo procedente de diferentes fuentes.", esCorrecta: false }, { texto: "El ratio entre la deuda total y el EBITDA no sea superior a dos veces.", esCorrecta: false }] },
        { id: "alb_t4_p4", tema: 4, origen: "Test Alberto", texto: "Las operaciones de los clientes que sufran un deterioro notorio e irrecuperable de su solvencia se clasifican como:", opciones: [{ texto: "Dudoso", esCorrecta: false }, { texto: "Fallido", esCorrecta: true }, { texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }] },
        { id: "alb_t4_p5", tema: 4, origen: "Test Alberto", texto: "¿Cuáles son los aspectos cualitativos que determinan la fortaleza interna de una empresa?", opciones: [{ texto: "Básicamente el margen bruto y el nivel de autofinanciación.", esCorrecta: false }, { texto: "Las personas que forman la empresa, los aspectos estratégicos, básicamente externos, y los operativos implementados a nivel interno.", esCorrecta: true }, { texto: "El control de la deuda, especialmente a corto plazo.", esCorrecta: false }, { texto: "Los estados financieros y el equilibrio patrimonial.", esCorrecta: false }] },
        { id: "alb_t4_p6", tema: 4, origen: "Test Alberto", texto: "De acuerdo a la normativa del BE, a efectos de coberturas, las operaciones con Administraciones públicas, Bancos Centrales y anticipos sobre pensiones, se clasifican como:", opciones: [{ texto: "Sector publico", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: false }, { texto: "Normales", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }] },
        { id: "alb_t4_p7", tema: 4, origen: "Test Alberto", texto: "La evaluación de la solvencia de una empresa deberá basarse en evidencias que deriven:", opciones: [{ texto: "Del análisis de sus estados financieros.", esCorrecta: false }, { texto: "De su situación financiera, del análisis de negocio y de su estrategia competitiva, entre otras cosas.", esCorrecta: true }, { texto: "Del análisis de su modelo de negocio.", esCorrecta: false }, { texto: "Del análisis de la estrategia competitiva.", esCorrecta: false }] },
        { id: "alb_t4_p8", tema: 4, origen: "Test Alberto", texto: "En el caso de que se cree una sociedad instrumental para financiación de un proyecto (SPV), se establece como una condición ineludible que:", opciones: [{ texto: "Las acciones de dicha sociedad deberán pignorarse a favor de la entidad con el fin de posibilitar que la entidad o el agente tomen posesión de la empresa en caso necesario.", esCorrecta: true }, { texto: "Los importes destinados al pago de las cuotas periódicas de la financiación recibida dependan únicamente de esta sociedad.", esCorrecta: false }, { texto: "Sea una sociedad ubicada en la Unión Europea.", esCorrecta: false }, { texto: "Sea únicamente para financiar parques eólicos.", esCorrecta: false }] },
        { id: "alb_t4_p9", tema: 4, origen: "Test Alberto", texto: "Cuando se modifican las condiciones financieras de una operación, con el fin de facilitar el pago de la deuda (principal e intereses) porque el titular no pueda o se prevea que no vaya a poder, se denomina operación:", opciones: [{ texto: "Reestructurada", esCorrecta: true }, { texto: "Renovada", esCorrecta: false }, { texto: "Renegociada", esCorrecta: false }, { texto: "Refinanciada", esCorrecta: false }] },
        { id: "alb_t4_p10", tema: 4, origen: "Test Alberto", texto: "Se clasifican como créditos normales en vigilancia especial, entre otras razones:", opciones: [{ texto: "Créditos al corriente de pago, concedidos a personas vinculadas a la entidad.", esCorrecta: false }, { texto: "Créditos con deudas superiores a los 4 años.", esCorrecta: false }, { texto: "Créditos impagados superiores a los 90 días.", esCorrecta: false }, { texto: "Las operaciones que tienen impagados superiores a 30 días, y las operaciones de refinanciación/reestructuración en periodo de prueba.", esCorrecta: true }] },
        { id: "alb_t4_p11", tema: 4, origen: "Test Alberto", texto: "El ‘cash sweep’ o barrido de caja, en el ámbito de un Project Finance:", opciones: [{ texto: "Es la total distribución del beneficio neto entre los accionistas en forma de dividendos.", esCorrecta: false }, { texto: "Es la posibilidad de aplicar la generación de recursos superior a lo previsto a la amortización del préstamo.", esCorrecta: true }, { texto: "Es el acopio de materia prima si la generación de recursos lo permite.", esCorrecta: false }, { texto: "Es la acumulación de beneficios no distribuidos como garantía adicional del pago de la deuda.", esCorrecta: false }] },
        { id: "alb_t4_p12", tema: 4, origen: "Test Alberto", texto: "A efectos de coberturas, las operaciones impagadas por anticipos sobre pensiones y nóminas correspondientes al mes siguiente, siempre que la entidad pagadora sea una Administración Pública y las mismas estén domiciliadas en la entidad, se califican como:", opciones: [{ texto: "Dudosas", esCorrecta: false }, { texto: "Sin riesgo apreciable", esCorrecta: true }, { texto: "Normales", esCorrecta: false }, { texto: "Normales en vigilancia especial", esCorrecta: false }] },
        { id: "alb_t4_p13", tema: 4, origen: "Test Alberto", texto: "Las provisiones específicas:", opciones: [{ texto: "Son las provisiones que la entidad realiza para atender contingencias futuras, cuyo importe no está determinado (litigios, reclamaciones, fiscal, etc.).", esCorrecta: false }, { texto: "Se calculan en función del total del riesgo concedido cuando está en situación “normal o normal en vigilancia especial”", esCorrecta: false }, { texto: "Se calculan en base a la antigüedad del primer impagado, en las operaciones dudosas, y afectan tanto a la deuda vencida como a su capital no vencido.", esCorrecta: true }, { texto: "Se calculan únicamente sobre las cuotas impagadas.", esCorrecta: false }] },
        { id: "alb_t4_p14", tema: 4, origen: "Test Alberto", texto: "En el ámbito de un Project Finance las siglas EPC corresponden:", opciones: [{ texto: "A la empresa responsable del suministro de materia prima.", esCorrecta: false }, { texto: "A la empresa responsable de operar el proyecto una vez superado el ‘completion test’.", esCorrecta: false }, { texto: "A la empresa responsable del diseño del proyecto, el suministro de maquinaria, la construcción de las instalaciones y la puesta en marcha de las mismas hasta el ‘completion test’.", esCorrecta: true }, { texto: "A la empresa o estamento que garantiza la compra del producto que genera el proyecto, a un precio previamente establecido.", esCorrecta: false }] },
        { id: "alb_t4_p15", tema: 4, origen: "Test Alberto", texto: "En los concursos de acreedores las deudas anteriores a la fecha de declaración del concurso se denominan:", opciones: [{ texto: "Créditos ordinarios", esCorrecta: false }, { texto: "Créditos concursales", esCorrecta: true }, { texto: "Créditos privilegiados", esCorrecta: false }, { texto: "Créditos contra la masa", esCorrecta: false }] },
        { id: "alb_t4_p16", tema: 4, origen: "Test Alberto", texto: "Una operación al corriente de pago, que ha sido reestructurada durante el período de prueba, a partir de una operación anterior que ya había sido refinanciada, se clasifica como:", opciones: [{ texto: "Dudoso", esCorrecta: true }, { texto: "Normal", esCorrecta: false }, { texto: "Normal en vigilancia especial", esCorrecta: false }, { texto: "Fallido", esCorrecta: false }] },
        { id: "alb_t4_p17", tema: 4, origen: "Test Alberto", texto: "En el análisis financiero de determinadas empresas, se debe tomar en consideración la estacionalidad de su actividad. Dicho término se refiere:", opciones: [{ texto: "A la capacidad de autofinanciación del circulante.", esCorrecta: false }, { texto: "Al incremento del ritmo de la actividad de la empresa durante un período determinado dentro del mismo ejercicio anual.", esCorrecta: true }, { texto: "A las paradas obligatorias por mantenimiento.", esCorrecta: false }, { texto: "Al impacto en la acumulación de existencias cuando descienden las ventas.", esCorrecta: false }] },
        { id: "alb_t4_p18", tema: 4, origen: "Test Alberto", texto: "El aumento del ROE ¿es siempre una variable predictiva de la capacidad de pago de la deuda por parte de la empresa?", opciones: [{ texto: "Si, porque un aumento de ROE presupone un mayor atractivo para los accionistas en caso de una necesaria ampliación de capital.", esCorrecta: false }, { texto: "No, porque este aumento de rentabilidad podría ser fruto de un mayor apalancamiento.", esCorrecta: true }, { texto: "Si, porque implica que la empresa ha mejorado su margen y las rotaciones.", esCorrecta: false }, { texto: "Si, porque un aumento de ROE presupone siempre una mayor autofinanciación.", esCorrecta: false }] },
        { id: "alb_t4_p19", tema: 4, origen: "Test Alberto", texto: "Una de las condiciones básicas para aceptar una refinanciación o reestructuración de deuda, es que:", opciones: [{ texto: "Se instrumente con un aval de terceros.", esCorrecta: false }, { texto: "Se acredite la capacidad de pago tanto en el momento actual como a lo largo del período de financiación.", esCorrecta: true }, { texto: "Las proyecciones de ingresos realizadas por la empresa mejoren con la refinanciación.", esCorrecta: false }, { texto: "Se aporten garantías reales suficientes.", esCorrecta: false }] },
        { id: "alb_t4_p20", tema: 4, origen: "Test Alberto", texto: "Cuando se habla de ciclicidad de una empresa, en relación al sector en el que ésta actúa, nos referimos:", opciones: [{ texto: "Al incremento o disminución de la actividad de forma continuada a lo largo de diversos ejercicios.", esCorrecta: true }, { texto: "A la rotación de existencias en relación a la media del sector.", esCorrecta: false }, { texto: "A la necesidad relativa de financiación de circulante en relación a la media del sector.", esCorrecta: false }, { texto: "A las rotaciones de su activo en relación a la media del sector.", esCorrecta: false }] },

        // MÓDULO 5
        { id: "alb_t5_p1", tema: 5, origen: "Test Alberto", texto: "En una operación de comercio internacional, el importador es:", opciones: [{ texto: "Quien tiene el papel de notificador y confirmador en el crédito documentario.", esCorrecta: false }, { texto: "Quien resulta beneficiario del crédito documentario, cuya apertura ha sido ordenada por el exportador.", esCorrecta: false }, { texto: "Quien ordena la apertura del crédito documentario, jamás el exportador.", esCorrecta: true }, { texto: "Quien corre con el esfuerzo financiero y el riesgo de la financiación al exportador.", esCorrecta: false }] },
        { id: "alb_t5_p2", tema: 5, origen: "Test Alberto", texto: "El aval idóneo para garantizar los pagos de cliente a proveedor relativos a una relación comercial es:", opciones: [{ texto: "El aval comercial-financiero.", esCorrecta: false }, { texto: "El aval económico-financiero.", esCorrecta: false }, { texto: "El aval económico-comercial.", esCorrecta: true }, { texto: "El aval técnico.", esCorrecta: false }] },
        { id: "alb_t5_p3", tema: 5, origen: "Test Alberto", texto: "El ‘Factors Chain International’:", opciones: [{ texto: "Es una consultora multinacional especializada en cadenas de producción y suministro.", esCorrecta: false }, { texto: "La denominación expresada no es correcta. La correcta sería ‘Factors Claim International’.", esCorrecta: false }, { texto: "Es la institución a través de la cual se puede realizar la gestión del riesgo de insolvencia en el entorno del crédito documentario de ámbito doméstico.", esCorrecta: false }, { texto: "Es la institución a través de la cual se puede realizar la gestión del riesgo de insolvencia en el entorno del ‘factoring’ internacional.", esCorrecta: true }] },
        { id: "alb_t5_p4", tema: 5, origen: "Test Alberto", texto: "Una operación de arrendamiento financiero:", opciones: [{ texto: "Generalmente termina con la adquisición del bien por parte del cliente, a cambio de una última cuota o ‘valor residual’.", esCorrecta: true }, { texto: "Generalmente termina con la adquisición del bien por parte de la entidad de crédito, entregando al cliente el importe equivalente al valor residual del activo.", esCorrecta: false }, { texto: "Es una operación sin riesgo para la entidad de crédito, al contar con la propiedad del bien objeto del contrato.", esCorrecta: false }, { texto: "No figura en la Central de Información de Riesgos del Banco de España.", esCorrecta: false }] },
        { id: "alb_t5_p5", tema: 5, origen: "Test Alberto", texto: "Es incorrecto afirmar, en relación con el crédito documentario:", opciones: [{ texto: "Que el importador asume el riesgo de impago de la factura de la operación, incluso aunque el exportador cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: true }, { texto: "Que el exportador debe cumplimentar los documentos exigidos en plazo y forma.", esCorrecta: false }, { texto: "Que todas las partes se someten a las reglas internacionales aplicables.", esCorrecta: false }, { texto: "Que el exportador obtiene garantías de cobro, siempre que cumpla estrictamente el condicionado del crédito documentario.", esCorrecta: false }] },
        { id: "alb_t5_p6", tema: 5, origen: "Test Alberto", texto: "Una empresa que ocupa a doce personas, factura cinco millones de euros y tiene un balance general inferior a 4 millones de euros es una:", opciones: [{ texto: "Miniempresa.", esCorrecta: false }, { texto: "Microempresa.", esCorrecta: false }, { texto: "Mediana empresa.", esCorrecta: false }, { texto: "Pequeña empresa.", esCorrecta: true }] },
        { id: "alb_t5_p7", tema: 5, origen: "Test Alberto", texto: "El beneficiario de un aval:", opciones: [{ texto: "No puede reclamar el pago a la entidad de crédito sin demostrar que el avalado ha incumplido sus compromisos, aunque figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }, { texto: "Debe destruir el documento original del aval una vez este haya vencido, para propiciar su cancelación definitiva.", esCorrecta: false }, { texto: "Puede reclamar su importe a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, solamente si figura en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: true }, { texto: "Puede reclamar el pago a la entidad de crédito, sin necesidad de demostrar que el avalado ha incumplido sus compromisos, aunque no figure en el aval la cláusula de ejecución a primer requerimiento.", esCorrecta: false }] },
        { id: "alb_t5_p8", tema: 5, origen: "Test Alberto", texto: "El contrato de ‘factoring’ con recurso:", opciones: [{ texto: "Implica que, en caso de que el deudor no pague una factura que había sido anticipada, la entidad de crédito no puede reclamar al cliente que cubra su importe.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura, es la entidad de crédito quien asume la contingencia. Ello no significa, no obstante, que el cliente no asuma riesgo alguno.", esCorrecta: false }, { texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Debido a esto, la entidad de crédito no asume riesgo alguno.", esCorrecta: false}, { texto: "Implica que, en caso de que el deudor no pague una factura, es el cliente quien asume la contingencia. Ello no significa, no obstante, que la entidad de crédito no asuma riesgo alguno.", esCorrecta: true }] },
        { id: "alb_t5_p9", tema: 5, origen: "Test Alberto", texto: "El saldo dispuesto de una tarjeta de crédito:", opciones: [{ texto: "No aparece jamás en la CIRBE, sea cual sea su importe.", esCorrecta: false }, { texto: "Aparece en la CIRBE solamente si es superior a 80.000 euros.", esCorrecta: false }, { texto: "Aparece en la CIRBE si es igual o superior a 1.000 euros.", esCorrecta: true }, { texto: "Aparece en la CIRBE siempre que no esté en situación de morosidad.", esCorrecta: false }] },
        { id: "alb_t5_p10", tema: 5, origen: "Test Alberto", texto: "El ‘leasing’ inmobiliario:", opciones: [{ texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de dos años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente bajo si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: false }, { texto: "Se formaliza por un plazo mínimo de diez años y suele establecerse un valor residual relativamente alto si lo comparamos con el de un ‘leasing’ sobre un bien mueble.", esCorrecta: true }] },
        { id: "alb_t5_p11", tema: 5, origen: "Test Alberto", texto: "El contrato de factoraje o ‘factoring’:", opciones: [{ texto: "Es un buen producto para la financiación de la adquisición de activos fijos.", esCorrecta: false }, { texto: "No es un servicio de gestión de pago a proveedores.", esCorrecta: true }, { texto: "Es un servicio de gestión de pago a proveedores.", esCorrecta: false }, { texto: "Permite obtener financiación, pero no gestión de cobro.", esCorrecta: false }] },
        { id: "alb_t5_p12", tema: 5, origen: "Test Alberto", texto: "El producto que permite a una de las partes implicadas financiar sus créditos comerciales sin incrementar su cifra de riesgo en el sistema financiero (CIRBE) es:", opciones: [{ texto: "Ya les gustaría a muchas empresas que existiera un producto así, pero no existe.", esCorrecta: false }, { texto: "El factoraje o ‘factoring’ con financiación y sin recurso.", esCorrecta: true }, { texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su titular.", esCorrecta: false }, { texto: "El servicio de confirmación de pagos o ‘confirming’, en el caso de ser su beneficiario.", esCorrecta: false }] },
        { id: "alb_t5_p13", tema: 5, origen: "Test Alberto", texto: "Todas las operaciones crediticias que cuentan con garantía hipotecaria deben ser objeto de seguimiento, pero de forma más intensa en el caso de:", opciones: [{ texto: "El préstamo promotor.", esCorrecta: true }, { texto: "El préstamo vivienda.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: false }, { texto: "La garantía hipotecaria obvia la necesidad de realizar seguimiento de este tipo de operaciones.", esCorrecta: false }] },
        { id: "alb_t5_p14", tema: 5, origen: "Test Alberto", texto: "Sospecharemos de la presencia de papel de colusión si:", opciones: [{ texto: "Existen relaciones estrechas entre cedente y librado, importes anormalmente altos y/o cifras muy redondas, y transferencias o movimientos de efectivo similares a los de los efectos observados.", esCorrecta: true }, { texto: "Hoy en día no tiene sentido tener sospechas sobre papel de colusión, ya que es algo que pertenece al pasado, cuando las entidades de crédito no contaban con los sistemas de información actuales.", esCorrecta: false }, { texto: "El cliente y el proveedor se conocen, existen operaciones comerciales continuadas entre ambos y nunca se producen impagados.", esCorrecta: false }, { texto: "El cliente trae al descuento papel sobre un nuevo librado, desconocido por la entidad de crédito.", esCorrecta: false }] },
        { id: "alb_t5_p15", tema: 5, origen: "Test Alberto", texto: "La operación cuya garantía hipotecaria únicamente puede ser constituida sobre la vivienda habitual del cliente es:", opciones: [{ texto: "El préstamo promotor.", esCorrecta: false }, { texto: "El autopréstamo promotor.", esCorrecta: false }, { texto: "El préstamo autopromotor.", esCorrecta: false }, { texto: "La hipoteca inversa.", esCorrecta: true }] },
        { id: "alb_t5_p16", tema: 5, origen: "Test Alberto", texto: "El riesgo para la entidad de crédito en un contrato de ‘confirming’:", opciones: [{ texto: "Un contrato de ‘confirming’ no presenta riesgos para la entidad de crédito en ninguna de sus modalidades.", esCorrecta: false }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte del cliente en la fecha de vencimiento, en caso de que sus importes ya hayan sido adelantados a clientes.", esCorrecta: false }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte del cliente en la fecha de vencimiento, en caso de que sus importes ya hayan sido adelantados a proveedores.", esCorrecta: true }, { texto: "Está vinculado a la eventual falta de provisión de los fondos necesarios por parte de los proveedores, únicamente en caso de que estos se declaren en concurso de acreedores o quiebra.", esCorrecta: false }] },
        { id: "alb_t5_p17", tema: 5, origen: "Test Alberto", texto: "En el marco de un crédito documentario:", opciones: [{ texto: "El importador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que el importador le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: false }, { texto: "El exportador no sabe, tras ser notificado, quién le pagará la mercancía expedida, aun cuando cumpla con el condicionado impuesto por el beneficiario.", esCorrecta: false }, { texto: "El exportador sabe, al ser notificado, que un banco le pagará la mercancía expedida, siempre y cuando cumpla con el condicionado impuesto por el ordenante.", esCorrecta: true }] },
        { id: "alb_t5_p18", tema: 5, origen: "Test Alberto", texto: "Si un cliente muestra preferencia por la cuenta de crédito de disposición discrecional como producto ideal para financiar su circulante:", opciones: [{ texto: "La entidad de crédito también puede considerarlo ideal, debido a la discrecionalidad de su utilización, que evita tener que realizar un seguimiento de la operación durante su vigencia.", esCorrecta: false }, { texto: "La entidad de crédito puede considerarlo no tan ideal, debido a la discrecionalidad de su utilización y a las eventuales dificultades para cancelar el importe dispuesto a vencimiento.", esCorrecta: true }, { texto: "Es porque sabe que es un producto con un alto nivel de riesgo para la entidad de crédito, lo que le beneficia como cliente y, además, no presenta riesgos para él.", esCorrecta: false }, { texto: "La cuenta de crédito de disposición discrecional no es un producto para la financiación del circulante de las empresas, sino más bien orientado a las inversiones a largo plazo.", esCorrecta: false }] },
        { id: "alb_t5_p19", tema: 5, origen: "Test Alberto", texto: "Si se concede una tarjeta de crédito a un cliente en el marco de una campaña, en una decisión para la que se ha utilizado algún sistema automático para su concesión (‘scoring’ u otros):", opciones: [{ texto: "Los profesionales de las oficinas no deben velar porque la decisión haya sido correcta, puesto que los sistemas automáticos utilizados son más fiables que las personas.", esCorrecta: false }, { texto: "Los profesionales de las oficinas deben velar porque la decisión de concesión haya sido correcta antes de entregar la tarjeta al cliente.", esCorrecta: true }, { texto: "Ello indica que el nivel de riesgo que entrañará el uso de estas tarjetas por parte de los clientes es nulo.", esCorrecta: false }, { texto: "Es muy mala señal.", esCorrecta: false }] },
        { id: "alb_t5_p20", tema: 5, origen: "Test Alberto", texto: "En el entorno financiero, una inversión con un nivel de riesgo elevado:", opciones: [{ texto: "Exige una rentabilidad inferior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }, { texto: "Siempre dará como resultado final una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: false }, { texto: "Exige una rentabilidad superior a la de otra inversión con un mayor nivel de riesgo.", esCorrecta: false }, { texto: "Exige una rentabilidad superior a la de otra inversión con un menor nivel de riesgo.", esCorrecta: true }] },

        // MÓDULO 6
        { id: "alb_t6_p1", tema: 6, origen: "Test Alberto", texto: "Ante una solicitud de crédito de una Unión Temporal de Empresas (UTE), sabemos que:", opciones: [{ texto: "Siempre se mantiene la responsabilidad ante terceros de manera mancomunada en función a su participación e ilimitada entre sus miembros, al tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria e ilimitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: true }, { texto: "Siempre se mantiene la responsabilidad ante terceros de manera solidaria pero limitada entre sus miembros, al no tener personalidad jurídica propia.", esCorrecta: false }, { texto: "Siempre se puede inscribir con doble personalidad, jurídica o no, y su responsabilidad también es doble, mancomunada o solidaria.", esCorrecta: false }] },
        { id: "alb_t6_p2", tema: 6, origen: "Test Alberto", texto: "En la Ley de Economía Sostenible, el concepto de Préstamo Responsable recoge, entre otras cosas, la obligación de las entidades financieras de:", opciones: [{ texto: "Conocer al cliente y sus familiares.", esCorrecta: false }, { texto: "Efectuar un scoring del cliente.", esCorrecta: false }, { texto: "Evaluar su capacidad para cumplir con sus obligaciones.", esCorrecta: true }, { texto: "Evaluar su aportación económica al proyecto.", esCorrecta: false }] },
        { id: "alb_t6_p3", tema: 6, origen: "Test Alberto", texto: "Ante una operación de un cliente que nos solicita un préstamo con garantía personal, evaluaremos principalmente:", opciones: [{ texto: "Solo las garantías que aporta a la operación.", esCorrecta: false }, { texto: "Su capacidad de devolución y su patrimonio.", esCorrecta: true }, { texto: "Sus ingresos brutos.", esCorrecta: false }, { texto: "Su patrimonio.", esCorrecta: false }] },
        { id: "alb_t6_p4", tema: 6, origen: "Test Alberto", texto: "Estamos delante de una operación hipotecaria, en la que se requiere unir dos fincas para formar una sola. Esto supone realizar una operación registral previa a la constitución de la hipoteca que se denomina:", opciones: [{ texto: "Agrupación de fincas.", esCorrecta: true }, { texto: "Cuadro de división hipotecaria.", esCorrecta: false }, { texto: "Hipoteca agrupada.", esCorrecta: false }, { texto: "No requiere operación registral previa, sino posterior a la constitución de la hipoteca, y se denomina segregación de fincas.", esCorrecta: false }] },
        { id: "alb_t6_p5", tema: 6, origen: "Test Alberto", texto: "Un cliente nos ha propuesto el estudio de la financiación para la adquisición de un inmueble del que nos aportaría la garantía hipotecaria. Solicitada la verificación registral, constatamos la existencia de una servidumbre de paso en la finca aportada en garantía, lo que supone:", opciones: [{ texto: "La necesidad de levantar la carga previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: false }, { texto: "Nada, pues es una carga de segundo orden que en ningún caso es necesario levantar.", esCorrecta: false }, { texto: "La necesidad de comunicárselo al titular de la servidumbre, pues perderá ese derecho al constituirse la operación hipotecaria.", esCorrecta: false }, { texto: "La necesidad de estudiar la carga, pues en función de su trascendencia deberemos proceder a cancelarla, previamente a la constitución de la nueva operación hipotecaria.", esCorrecta: true }] },
        { id: "alb_t6_p6", tema: 6, origen: "Test Alberto", texto: "Cuando la propiedad de una cosa pertenece de forma indivisa a varias personas físicas o jurídicas, estamos ante una:", opciones: [{ texto: "Sociedad indivisa de personalidad limitada.", esCorrecta: false }, { texto: "Sociedad de capital propio.", esCorrecta: false }, { texto: "Sociedad anónima.", esCorrecta: false }, { texto: "Comunidad de bienes.", esCorrecta: true }] },
        { id: "alb_t6_p7", tema: 6, origen: "Test Alberto", texto: "Hemos presentado, como garantía de una operación de préstamo a largo plazo, la hipoteca de la que será la vivienda habitual de un cliente, lo que jurídicamente se entiende como la constitución de:", opciones: [{ texto: "Un derecho real constituido sobre un inmueble que garantiza una operación de préstamo.", esCorrecta: true }, { texto: "El derecho real o monárquico constituido sobre un mueble en garantía de una operación de préstamo.", esCorrecta: false }, { texto: "Una obligación fiduciaria que garantiza una operación de préstamo.", esCorrecta: false }, { texto: "Un derecho personal e intransferible para ejecutar la vivienda por parte de la entidad financiera.", esCorrecta: false }] },
        { id: "alb_t6_p8", tema: 6, origen: "Test Alberto", texto: "¿Cuándo se puede plantear una operación hipotecaria sobre un ‘derecho de superficie’?", opciones: [{ texto: "Cuando el comprador del terreno no ejerza el derecho de retracto en una posible operación de compraventa.", esCorrecta: false }, { texto: "Cuando el propietario del terreno manifieste que no ejerce el derecho de tanteo y retracto sobre dicho terreno.", esCorrecta: false }, { texto: "Cuando el titular del terreno así lo autorice, para lo que deberá comparecer en la operación.", esCorrecta: true }, { texto: "En el momento de la venta de un terreno, cuando así lo determine el registrador.", esCorrecta: false }] },
        { id: "alb_t6_p9", tema: 6, origen: "Test Alberto", texto: "Al efectuar una verificación registral de una vivienda sobre la que un cliente nos plantea una operación hipotecaria, observamos que existe una hipoteca vigente que se encuentra cancelada administrativamente (sin saldo pendiente). A partir de aquí:", opciones: [{ texto: "Dado que la hipoteca existente no está vigente registralmente pero sí administrativamente, deberemos constituir la nueva hipoteca y solicitar certificado notarial de que no existe saldo pendiente.", esCorrecta: false }, { texto: "Dado que la garantía hipotecaria es indivisible y que por ello subsiste mientras no se cancele registralmente, deberemos solicitar su cancelación antes de la constitución de la nueva hipoteca.", esCorrecta: true }, { texto: "Dado que la garantía hipotecaria existente no es cancelable al no haber vencido su plazo, deberemos constituir la nueva hipoteca sin más trámite.", esCorrecta: false }, { texto: "Dado que la garantía hipotecaria es divisible y que por ello no subsiste cuando se ha pagado el importe pendiente, constituiremos la hipoteca sin más requerimientos que la comprobación de su pago.", esCorrecta: false }] },
        { id: "alb_t6_p10", tema: 6, origen: "Test Alberto", texto: "En la financiación a un cliente de un curso de jardinería de 600 euros y de duración 9 meses:", opciones: [{ texto: "Debemos evaluar exclusivamente la capacidad de devolución del cliente, ya que es el único obligado al pago.", esCorrecta: false }, { texto: "Debemos observar si los contratos están vinculados y por ello se deberá evaluar al cliente y también al proveedor.", esCorrecta: true }, { texto: "Si los contratos están vinculados, se deberá evaluar la capacidad de devolución del cliente, pero dado que la operación es inferior a 1 año no hace falta analizar al proveedor.", esCorrecta: false }, { texto: "Al ser una operación de 600 euros y plazo 9 meses, es un preconcedido y no entra dentro de la consideración de préstamo al consumo.", esCorrecta: false }] },
        { id: "alb_t6_p11", tema: 6, origen: "Test Alberto", texto: "¿De qué forma suelen comprobar las entidades financieras que la obra en curso de una autopromoción se está llevando a cabo?", opciones: [{ texto: "A través de los informes de los empleados jubilados de banca.", esCorrecta: false }, { texto: "A través de las asociaciones hipotecarias, mediante la emisión de certificados.", esCorrecta: false }, { texto: "A través de los informes de los concejales de obras públicas municipales.", esCorrecta: false }, { texto: "A través de sociedades de tasación, mediante actualizaciones de obras.", esCorrecta: true }] },
        { id: "alb_t6_p12", tema: 6, origen: "Test Alberto", texto: "Nos plantean el estudio de una operación en la que se debe separar una porción de una finca para unirla a otra que vamos a hipotecar. Esto supone el realizar una operación registral previa a la constitución hipotecaria que se denomina:", opciones: [{ texto: "Unión de fincas.", esCorrecta: false }, { texto: "Agregación de fincas.", esCorrecta: true }, { texto: "No requiere operación registral previa sino posterior a la constitución hipotecaria y se denomina agrupación de fincas.", esCorrecta: false }, { texto: "Suma de fincas.", esCorrecta: false }] },
        { id: "alb_t6_p13", tema: 6, origen: "Test Alberto", texto: "Los préstamos al consumo son un tipo de operación que generalmente solicitan:", opciones: [{ texto: "Los autónomos con la finalidad de adquirir existencias.", esCorrecta: false }, { texto: "Las personas físicas no emancipadas para compra de vivienda.", esCorrecta: false }, { texto: "Las personas físicas sin actividad empresarial.", esCorrecta: true }, { texto: "Las personas físicas con patrimonio suficiente.", esCorrecta: false }] },
        { id: "alb_t6_p14", tema: 6, origen: "Test Alberto", texto: "Cuando se solicita la información a la Central de Información y Riesgos del Banco de España (CIRBE) de un cliente y no consta endeudamiento alguno, entonces:", opciones: [{ texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 9.000€.", esCorrecta: true }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda en ninguna entidad española superior a 6.000€.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene deudas, de ningún importe, en ninguna entidad de crédito ya sea española o extranjera.", esCorrecta: false }, { texto: "Podemos afirmar que el cliente no tiene ninguna deuda de ningún importe, en ninguna entidad española.", esCorrecta: false }] },
