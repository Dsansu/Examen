        // TEMA 7
        { id: "min_t7_p1", tema: 7, origen: "Test Minaya", texto: "Dentro del ámbito de la evaluación del riesgo en comercios, la frase ‘cuanto mayor diferimiento exista entre la compra y la entrega de un producto, mayor riesgo existirá’:", opciones: [{ texto: "Es incorrecta, pues existirá menor riesgo.", esCorrecta: false }, { texto: "Es correcta, pues se pueden dar ventas fraudulentas.", esCorrecta: true }, { texto: "Es incorrecta, pues en este caso no existe relación entre plazo y riesgo.", esCorrecta: false }, { texto: "Es correcta, pues existirá mayor plazo en la financiación del producto por parte del comprador.", esCorrecta: false }] },
        { id: "min_t7_p2", tema: 7, origen: "Test Minaya", texto: "Una de las características del análisis de riesgos a una persona física que solicita un microcrédito social es que:", opciones: [{ texto: "Siempre se analiza el proyecto contando con la fianza solidaria de una entidad de la economía social: sociedad de garantía recíproca o similar.", esCorrecta: true }, { texto: "Se debe analizar el proyecto sin contemplar requerimiento de fianza adicional alguna.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto, sin necesidad de solicitar la CIRBE.", esCorrecta: false }, { texto: "Siempre se analiza el proyecto contando con la aportación de garantías reales.", esCorrecta: false }] },
        { id: "min_t7_p3", tema: 7, origen: "Test Minaya", texto: "Para efectuar adeudos directos bajo el sistema B2B:", opciones: [{ texto: "Se debe contar con la autorización previa por parte de los deudores.", esCorrecta: true }, { texto: "Solo se debe contar con la autorización de los deudores si son personas físicas sin actividad empresarial. Para el resto no es necesaria.", esCorrecta: false }, { texto: "No se requiere autorización de los deudores, pues es un sistema de pago directo.", esCorrecta: false }, { texto: "Se debe contar con un sistema básico (CORE).", esCorrecta: false }] },
        { id: "min_t7_p4", tema: 7, origen: "Test Minaya", texto: "Dentro de los parámetros de análisis sobre la concesión de un microcrédito, el principal debe ser:", opciones: [{ texto: "La capacidad de devolución.", esCorrecta: true }, { texto: "El producto.", esCorrecta: false }, { texto: "La implicación del solicitante.", esCorrecta: false }, { texto: "La edad del solicitante.", esCorrecta: false }] },
        { id: "min_t7_p5", tema: 7, origen: "Test Minaya", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor de riesgo para el estudio de la operación de crédito:", opciones: [{ texto: "Que la regulación corresponde a la Administración y esta puede modificarla.", esCorrecta: true }, { texto: "Que estas actividades no son financiadas por entidades públicas de ámbito local.", esCorrecta: false }, { texto: "Que estas actividades están reguladas por la Administración y no son cambiantes.", esCorrecta: false }, { texto: "Que la fianciación de estas actividades no necesita una aportación importante de fondos propios.", esCorrecta: false }] },
        { id: "min_t7_p6", tema: 7, origen: "Test Minaya", texto: "La dificultad a la hora de diferenciar entre el patrimonio personal y el empresarial es una característica de una persona física:", opciones: [{ texto: "Casada en régimen de gananciales.", esCorrecta: false }, { texto: "Que desarrolla una actividad empresarial.", esCorrecta: true }, { texto: "Que es el presidente de su compañía.", esCorrecta: false }, { texto: "Que siempre presenta su declaración de la renta en separación de bienes.", esCorrecta: false }] },
        { id: "min_t7_p7", tema: 7, origen: "Test Minaya", texto: "¿Cuál de las siguientes opciones no puede ser considerada como una limitación a la operatividad del comercio y por lo tanto un mitigante del riesgo?", opciones: [{ texto: "El número de operaciones autentificadas presencialmente y en línea.", esCorrecta: true }, { texto: "El importe máximo por operación.", esCorrecta: false }, { texto: "El importe máximo acumulado por día.", esCorrecta: false }, { texto: "El número máximo de operaciones por día.", esCorrecta: false }] },
        { id: "min_t7_p8", tema: 7, origen: "Test Minaya", texto: "En el caso identificado como ‘financiación a un dentista’, se plantea la posibilidad de efectuar una hipoteca sobre el local que se adquiere, pero esta opción es rechazada porque:", opciones: [{ texto: "Es propiedad de uno de los socios.", esCorrecta: false }, { texto: "Es un riesgo con garantía real, no autorizado por los clientes.", esCorrecta: false }, { texto: "Está bajo el supuesto de asistencia financiera.", esCorrecta: true }, { texto: "Es un riesgo inmobiliario de segundo nivel.", esCorrecta: false }] },
        { id: "min_t7_p9", tema: 7, origen: "Test Minaya", texto: "La edad del propietario es un aspecto cualitativo que considerar en la evaluación de los riesgos de una persona física con actividad empresarial, debido a:", opciones: [{ texto: "La importancia de evaluar la posibilidad del relevo generacional del negocio.", esCorrecta: true }, { texto: "La falta de innovación comercial y financiera, cuando el propietario es de avanzada edad.", esCorrecta: false }, { texto: "El relevo generacional no es un factor que se analice por riesgos.", esCorrecta: false }, { texto: "El aumento impositivo en negocios llevados a cabo por personal de avanzada edad.", esCorrecta: false }] },
        { id: "min_t7_p10", tema: 7, origen: "Test Minaya", texto: "En la actividad de comercios, el canal presencial se caracteriza por:", opciones: [{ texto: "No estar presente el cliente, pero sí su tarjeta.", esCorrecta: false }, { texto: "No estar presente el cliente ni efectuar la compra contra lectura de la tarjeta.", esCorrecta: false }, { texto: "Estar presente físicamente el cliente y efectuar la compra contra lectura de la tarjeta.", esCorrecta: true }, { texto: "No hacer falta la presencia física ni del cliente ni de la tarjeta.", esCorrecta: false }] },
        { id: "min_t7_p11", tema: 7, origen: "Test Minaya", texto: "En una actividad definida como ‘regulada’, debemos considerar como un factor clave para el estudio de la operación de riesgo:", opciones: [{ texto: "El tipo de interés, que siempre deberá ser superior al del mercado.", esCorrecta: false }, { texto: "El aval de los socios, que no está permitido en las operaciones de actividades reguladas.", esCorrecta: false }, { texto: "El plazo de amortización, que deberá ser lo más corto posible.", esCorrecta: true }, { texto: "El periodo de liquidación, que deberá ser preferentemente trimestral.", esCorrecta: false }] },
        { id: "min_t7_p12", tema: 7, origen: "Test Minaya", texto: "En los sistemas de evaluación ‘scoring’, las variables de comportamiento de una persona física con actividad empresarial:", opciones: [{ texto: "Se ponderan bastante.", esCorrecta: true }, { texto: "No se tienen en cuenta. Tan solo se contemplan las variables cuantitativas.", esCorrecta: false }, { texto: "Se tienen en cuenta en función del segmento.", esCorrecta: false }, { texto: "Todavía no se ha desarrollado la herramienta de evaluación para este tipo de personas físicas.", esCorrecta: false }] },
        { id: "min_t7_p13", tema: 7, origen: "Test Minaya", texto: "Según la Ley 20/2007 del Estatuto del Trabajador Autónomo, se define como autónomo colaborador a:", opciones: [{ texto: "Las colaboraciones y donaciones realizadas por el trabajador.", esCorrecta: false }, { texto: "Un familiar del trabajador autónomo que trabaja con él.", esCorrecta: true }, { texto: "Otro autónomo que colabora con este.", esCorrecta: false }, { texto: "Un ayudante del autónomo, que trabaja por cuenta ajena.", esCorrecta: false }] },
        { id: "min_t7_p14", tema: 7, origen: "Test Minaya", texto: "En el caso identificado como ‘financiación a un dentista’, la operación inicial se planteaba como un préstamo a tres de los socios, que aportaban como garantía el aval de la sociedad, pero esto último fue rechazado por:", opciones: [{ texto: "La existencia de un cuarto socio que no participaba en la financiación.", esCorrecta: false }, { texto: "La existencia de uno de los supuestos de asistencia financiera determinados por la ley.", esCorrecta: true }, { texto: "Solicitar la hipoteca del local que era propiedad de uno de los socios.", esCorrecta: false }, { texto: "La carestía de la operación, pues se duplicaban los costes de formalización, y el precio era muy elevado.", esCorrecta: false }] },
        { id: "min_t7_p15", tema: 7, origen: "Test Minaya", texto: "El plazo para proceder a la devolución de un recibo en el que el emisor cuenta con autorización firmada para efectuar su cargo vence:", opciones: [{ texto: "No existe posibilidad de devolución si el recibo está cargado en cuenta.", esCorrecta: false }, { texto: "Transcurridos 5 días desde su cargo.", esCorrecta: false }, { texto: "Transcurridos 13 meses desde su cargo.", esCorrecta: false }, { texto: "Transcurridas 8 semanas desde su cargo.", esCorrecta: true }] },
        { id: "min_t7_p16", tema: 7, origen: "Test Minaya", texto: "¿Cuál de las siguientes respuestas no tiene que ver con los controles de riesgo llevados a cabo sobre los terminales punto de venta?", opciones: [{ texto: "El uso de tarjetas de otras entidades financieras.", esCorrecta: true }, { texto: "El incremento anormal de la facturación.", esCorrecta: false }, { texto: "El aumento de los importes medios de venta.", esCorrecta: false }, { texto: "El aumento del porcentaje de las transacciones con tarjetas internacionales sobre las efectuadas con tarjetas nacionales.", esCorrecta: false }] },
        { id: "min_t7_p17", tema: 7, origen: "Test Minaya", texto: "Los métodos de tributación para las personas físicas con actividad empresarial son:", opciones: [{ texto: "Los autónomos no tributan.", esCorrecta: false }, { texto: "Dos: la estimación directa y la estimación objetiva.", esCorrecta: true }, { texto: "Tres: la estimación directa, la estimación indirecta y la estimación subjetiva.", esCorrecta: false }, { texto: "Cuatro: la estimación directa, la estimación indirecta, la estimación objetiva y la estimación subjetiva.", esCorrecta: false }] },
        { id: "min_t7_p18", tema: 7, origen: "Test Minaya", texto: "Las presentaciones de recibos que se realizan bajo el esquema B2B se dan exclusivamente entre relaciones de:", opciones: [{ texto: "Personas jurídicas y físicas con actividad empresarial.", esCorrecta: true }, { texto: "Personas físicas sin actividad profesional.", esCorrecta: false }, { texto: "Personas jurídicas y físicas sin actividad empresarial.", esCorrecta: false }, { texto: "Todos los emisores, sin distinción.", esCorrecta: false }] },
        { id: "min_t7_p19", tema: 7, origen: "Test Minaya", texto: "Las personas físicas acogidas al régimen tributario de estimación directa deben presentar sus rendimientos netos calculados:", opciones: [{ texto: "De forma similar al impuesto de sociedades.", esCorrecta: false }, { texto: "De forma similar a la realizada por los trabajadores por cuenta ajena.", esCorrecta: true }, { texto: "Sobre la base de una estimación de ingresos brutos del año anterior.", esCorrecta: false }, { texto: "Por coeficientes.", esCorrecta: false }] },
        { id: "min_t7_p20", tema: 7, origen: "Test Minaya", texto: "Los productos ofertados por las entidades dedicadas a microcréditos (microbancos) se diferencian de los ofertados por el resto de entidades financieras (bancos) por:", opciones: [{ texto: "La cuantía, al ser los microcréditos inferiores en importe, ya que los productos son similares en ambos casos.", esCorrecta: true }, { texto: "El precio, al ser más baratos los microcréditos que los créditos.", esCorrecta: false }, { texto: "Ambos productos son exactamente iguales en importe, precio y plazo, con independencia de si son microcréditos o créditos.", esCorrecta: false }, { texto: "El plazo, al ser más corto el de los microcréditos que el de los créditos.", esCorrecta: false }] },

        // TEMA 8
        { id: "min_t8_p1", tema: 8, origen: "Test Minaya", texto: "Con los datos aportados más adelante, podemos decir que la situación en la que se encuentra la empresa es de:*Activo no corriente: 500 miles unidades.*Activo corriente: 500 miles unidades.*Pasivos no corriente: 500 miles unidades.*Pasivo corriente: 750 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: true }, { texto: "Apalancamiento negativo.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: false }, { texto: "Escasa liquidez.", esCorrecta: false }] },
        { id: "min_t8_p2", tema: 8, origen: "Test Minaya", texto: "Podemos definir la estructura de una U.T.E. (Unión Temporal de Empresas) a efectos de su clasificación como", opciones: [{ texto: "Sociedades de dominio geométrico (triangular, cuadrangular, etc.)", esCorrecta: false }, { texto: "Sociedades de dominio circular", esCorrecta: true }, { texto: "Sociedades multigrupo", esCorrecta: false }, { texto: "Sociedades de dominio recíproco", esCorrecta: false }] },
        { id: "min_t8_p3", tema: 8, origen: "Test Minaya", texto: "En la liquidación de un presupuesto municipal, definimos como Ahorro Neto como:", opciones: [{ texto: "La diferencia del total de ingresos liquidados menos los gastos totales liquidados.", esCorrecta: false }, { texto: "El índice de endeudamiento del Ayuntamiento.", esCorrecta: false }, { texto: "La diferencia entre ingresos corrientes menos gastos corrientes", esCorrecta: true }, { texto: "El margen de operaciones corrientes minorado por la carga de recursos bancarios.", esCorrecta: false }] },
        { id: "min_t8_p4", tema: 8, origen: "Test Minaya", texto: "En los capítulos 1 a 5 del presupuesto municipal se contabilizan los denominados:", opciones: [{ texto: "Ingresos recurrentes o ingresos corrientes inherentes a su naturaleza y actividad..", esCorrecta: true }, { texto: "Ingresos municipales inherentes a su actividad no corriente.", esCorrecta: false }, { texto: "Gastos corrientes o recurrentes derivados de su actividad.", esCorrecta: false }, { texto: "Presupuesto municipal de ingresos y gastos inherentes a su naturaleza.", esCorrecta: false }] },
        { id: "min_t8_p5", tema: 8, origen: "Test Minaya", texto: "Cuando hablamos de remesas simples, nos estamos refiriendo a:", opciones: [{ texto: "La acción de gestionar al cobro sus operaciones de exterior no acompañados de documentos comerciales.", esCorrecta: true }, { texto: "La acción de anticipar cobros del exterior con una financiación simple.", esCorrecta: false }, { texto: "La acción de clasificar los documentos del exterior de una manera no compleja.", esCorrecta: false }, { texto: "La acción de reclamar de una forma simple los pagos del exterior.", esCorrecta: false }] },
        { id: "min_t8_p6", tema: 8, origen: "Test Minaya", texto: "La instituciones financieras que conceden los denominados microcréditos se encentran ubicadas en:", opciones: [{ texto: "Los Países en vías de desarrollo y África del norte.", esCorrecta: false }, { texto: "Los Países en vías de desarrollo y Japón.", esCorrecta: false }, { texto: "Asia, exclusivamente.", esCorrecta: false }, { texto: "Todos los países.", esCorrecta: true }] },
        { id: "min_t8_p7", tema: 8, origen: "Test Minaya", texto: "¿Podemos decir que toda la generación de caja que genera la empresa es libre?", opciones: [{ texto: "No, pues existen amortizaciones ocultas y provisiones no contabilizadas por impagos de clientes.", esCorrecta: false }, { texto: "No, pues existen determinadas inversiones de reposición recurrentes que son necesarias para asegurar la continuidad de la empresa.", esCorrecta: true }, { texto: "No pues existen pagos de impuestos que se difieren y se deben provisionar para cuando se tenga que realizar el pago.", esCorrecta: false }, { texto: "Si, pues dentro del ciclo de explotación de la compañía se tiene en cuenta la liquidez generada por ella.", esCorrecta: false }] },
        { id: "min_t8_p8", tema: 8, origen: "Test Minaya", texto: "Una pequeña empresa nos ha solicitado un préstamo hipotecario a 5 años para la compra de material fungible de la empresa. Ante esta solicitud:", opciones: [{ texto: "La operación no parece lógica y pudiera estar ocultando otras finalidades, pues no parece coherente financiar a largo plazo operaciones con un reducido ciclo de explotación, o gasto como la presentada.", esCorrecta: true }, { texto: "A pesar de que el plazo solicitado es corto, si estimamos que la generación de caja es positiva en el primer año, accederíamos a la petición.", esCorrecta: false }, { texto: "A pesar de que la finalidad no es muy coherente, accederíamos a la solicitud siempre que la garantía real aportada cubra sobradamente el importe de la operación (> 50% LTV).", esCorrecta: false }, { texto: "El plazo parece coherente pues nos aporta una garantía real a la operación, pero la finalidad y el producto no, por lo que accederíamos a la petición si en vez de préstamo fuese crédito hipotecario.", esCorrecta: false }] },
        { id: "min_t8_p9", tema: 8, origen: "Test Minaya", texto: "Podemos decir que la duración del Presupuesto Municipal, siempre:", opciones: [{ texto: "Coincide desde su aprobación por el pleno y hasta su vencimiento.", esCorrecta: false }, { texto: "Coincide con el período electoral.", esCorrecta: false }, { texto: "Viene determinada por la fecha de aprobación y dura 12 meses desde que esta se produce.", esCorrecta: false }, { texto: "Coincide con el año natural.", esCorrecta: true }] },
        { id: "min_t8_p10", tema: 8, origen: "Test Minaya", texto: "Para el caso del estudio de un microcrédito social: ¿es necesario el conocimiento de la finalidad y la verificación de la aplicación de los fondos a la finalidad prevista?", opciones: [{ texto: "Siempre es bueno disponer de más información en cualquier caso, pero esto pudiera suponer el vulnerar el derecho a la intimidad de las personas, por lo que podemos solicitarlo, pero no por escrito.", esCorrecta: false }, { texto: "Si, debemos verificar donde han ido los fondos, pero no es necesario identificar la finalidad para su concesión y menos cuando nos aportan garantías (FEI).", esCorrecta: false }, { texto: "Si, y deberíamos rechazar todas aquellas operaciones que no cuenten con una finalidad clara o que ofrezcan dudas de aplicar los fondos a la finalidad prevista.", esCorrecta: true }, { texto: "Si, es necesaria su identificación pero no su verificación.", esCorrecta: false }] },
        { id: "min_t8_p11", tema: 8, origen: "Test Minaya", texto: "¿Incide el nivel de endeudamiento en el rendimiento (ROA) de una empresa?", opciones: [{ texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que no.", esCorrecta: true }, { texto: "Definido el ROA como el cociente entre el beneficio antes de intereses e impuestos y el activo, podemos decir que sí.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que no.", esCorrecta: false }, { texto: "Definido el ROA como el cociente entre el beneficio y los capitales aportados, podemos decir que sí.", esCorrecta: false }] },
        { id: "min_t8_p12", tema: 8, origen: "Test Minaya", texto: "Dado que los microcréditos gozan de cierta cobertura de insolvencias por parte del Fondo Europeo de Inversiones (FEI), entonces deberemos estudiarlos:", opciones: [{ texto: "Siguiendo las políticas que para este tipo de productos determina el FEI, ya que avala la operación.", esCorrecta: false }, { texto: "Como si de una operación con pignoración se tratase.", esCorrecta: false }, { texto: "Siguiendo las mismas políticas de concesión de riesgos que rige en la entidad financiera.", esCorrecta: true }, { texto: "Como si se tratase de operaciones de crédito con garantía real, alargando su plazo.", esCorrecta: false }] },
        { id: "min_t8_p13", tema: 8, origen: "Test Minaya", texto: "Con los datos aportados más adelante, la situación en la que se encuentra la empresa es:*Activo corriente: 500 miles unidades.*Activo no corriente: 500 miles unidades.*Pasivos corriente: 50 miles unidades.*Pasivo no corriente: 350 miles unidades.", opciones: [{ texto: "Patrimonio negativo o quiebra técnica.", esCorrecta: false }, { texto: "Fondo de Maniobra positivo.", esCorrecta: true }, { texto: "Apalancamiento neutro.", esCorrecta: false }, { texto: "Liquidez abundante", esCorrecta: false }] },
        { id: "min_t8_p14", tema: 8, origen: "Test Minaya", texto: "La estructura de dominio radial, típica de las sociedades holding, supone que:", opciones: [{ texto: "La sociedad matriz ejerce un dominio compartido con las sociedades filiales sobre el resto de sociedades.", esCorrecta: false }, { texto: "Una sociedad matriz ejerce un dominio directo sobre todas las sociedades.", esCorrecta: false }, { texto: "La sociedad matriz ejerce un dominio directo sobre las filiales dominadas e indirecto sobre las demás", esCorrecta: true }, { texto: "Las sociedades filiales ejercen un dominio indirecto sobre la matriz e indirecto sobre el resto.", esCorrecta: false }] },
        { id: "min_t8_p15", tema: 8, origen: "Test Minaya", texto: "En España, los microcréditos están sujetos a la Ley 16/2011 de:", opciones: [{ texto: "Contratos financieros varios.", esCorrecta: false }, { texto: "Contratos mercantiles simples.", esCorrecta: false }, { texto: "Contratos de crédito al consumo.", esCorrecta: true }, { texto: "Contratos financieros y derivados.", esCorrecta: false }] },
        { id: "min_t8_p16", tema: 8, origen: "Test Minaya", texto: "Uno de los mecanismos propuestos no sirve para cubrir el déficit de tesorería:", opciones: [{ texto: "Pagar a proveedores a través de confirming", esCorrecta: false }, { texto: "Anticipar remesas de exportación", esCorrecta: false }, { texto: "Inversión en intangibles", esCorrecta: true }, { texto: "Ampliación de capital", esCorrecta: false }] },
        { id: "min_t8_p17", tema: 8, origen: "Test Minaya", texto: "¿Tienen los microcréditos alguna limitación destacable?:", opciones: [{ texto: "Si, el sexo de los titulares. Solo se pueden otorgar a personas de sexo femenino.", esCorrecta: false }, { texto: "Si, el sector económico donde se conceden, no pudiendo ser financiados proyectos industriales.", esCorrecta: false }, { texto: "Si, el plazo de la operación, que se debe limitada a un corto plazo de años.", esCorrecta: false }, { texto: "Si, el Importe del crédito, que debe ser inferior a una determinada cantidad.", esCorrecta: true }] },
        { id: "min_t8_p18", tema: 8, origen: "Test Minaya", texto: "Cuando las necesidades Operativas de Fondos (NOF) son inferiores al Fondo de Maniobra decimos que:", opciones: [{ texto: "La posición de tesorería de la empresa no tiene nada que ver con el Fondo de Maniobra.", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es mala", esCorrecta: false }, { texto: "La posición de tesorería de la empresa es positiva.", esCorrecta: true }, { texto: "La posición de tesorería de la empresa es negativa", esCorrecta: false }] },
        { id: "min_t8_p19", tema: 8, origen: "Test Minaya", texto: "¿Consideras que el sector al que pertenece una empresa es un aspecto cualitativo que puede influir de manera decisiva en la toma de decisión de un análisis de riesgos?", opciones: [{ texto: "Valoraremos el dato como positivo si existe mucha competencia en el sector y negativo si existe rivalidad entre empresas", esCorrecta: false }, { texto: "Es un elemento positivo a tener en cuenta, pero siempre teniendo presente que las operaciones de riesgo se conceden a empresas y no a los sectores económicos.", esCorrecta: true }, { texto: "Si no existen barreras de entrada, el estudio del sector no nos debe influir en el análisis de nuestra empresa.", esCorrecta: false }, { texto: "Si hablamos de microempresas, el sector no debe influir en la toma de decisión.", esCorrecta: false }] },
        { id: "min_t8_p20", tema: 8, origen: "Test Minaya", texto: "Definimos el ciclo de maduración o de explotación como:", opciones: [{ texto: "El tiempo que transcurre desde que la empresa adquiere la materia prima para realizar su actividad hasta que recibe el importe de la venta del producto.", esCorrecta: true }, { texto: "El tiempo que tarda el producto en ser producido sin paradas técnicas.", esCorrecta: false }, { texto: "El tiempo que transcurre entre el pedido de material y su recepción al almacén central.", esCorrecta: false }, { texto: "El tiempo que transcurre entre la entrada de materias primas hasta que se acaba el proceso de fabricación.", esCorrecta: false }] },

        // TEMA 9
        { id: "min_t9_p1", tema: 9, origen: "Test Minaya", texto: "El mínimo número de socios para constituir una sociedad cooperativa es de:", opciones: [{ texto: "Dos, ya sean personas físicas o jurídicas.", esCorrecta: false }, { texto: "Tres, ya sean personas físicas o jurídicas.", esCorrecta: true }, { texto: "Una.", esCorrecta: false }, { texto: "De una a tres en función de si participan entidades públicas o privadas.", esCorrecta: false }] },
        { id: "min_t9_p2", tema: 9, origen: "Test Minaya", texto: "El capital social de las sociedades cooperativas es diferente al capital social de las sociedades mercantiles, entre otras porque:", opciones: [{ texto: "Los socios, disponen de títulos nominativos, negociables en el mercado, y por lo tanto susceptibles de venta.", esCorrecta: false }, { texto: "Los socios, disponen de participaciones sociales, no de títulos.", esCorrecta: false }, { texto: "Los socios, disponen de títulos al portador, aunque no pueden venderlos a terceros ajenos a la cooperativa.", esCorrecta: false }, { texto: "Los socios, disponen de títulos nominativos no negociables, y no pueden vender su participación a terceros.", esCorrecta: true }] },
        { id: "min_t9_p3", tema: 9, origen: "Test Minaya", texto: "Cuando una sociedad cooperativa agrícola presenta oscilaciones en el volumen de ventas, esto es indicativo de que:", opciones: [{ texto: "Ha variado el precio de venta y/o el volumen de producto vendido.", esCorrecta: true }, { texto: "Se han cancelado acuerdos de venta con clientes y proveedores.", esCorrecta: false }, { texto: "Ha variado el volumen de producto vendido.", esCorrecta: false }, { texto: "Ha variado el precio de venta del producto.", esCorrecta: false }] },
        { id: "min_t9_p4", tema: 9, origen: "Test Minaya", texto: "En el sector agrícola es frecuente realizar, al margen de otro tipo de seguros, operaciones que garantizan el valor de la cosecha futura en caso de siniestro. Este tipo de seguros, las entidades financieras:", opciones: [{ texto: "No financian el pago de la prima del seguro a corto plazo, pero sí a largo plazo.", esCorrecta: false }, { texto: "No financian el pago de la prima del seguro a largo plazo, ni tampoco a corto plazo.", esCorrecta: false }, { texto: "Algunas entidades financieras financian el pago de la prima del seguro a corto plazo.", esCorrecta: true }, { texto: "La mayor parte de las entidades financieras financian el pago de la prima del seguro, cuando son operaciones con garantía hipotecaria de los terrenos afectos al seguro.", esCorrecta: false }] },
        { id: "min_t9_p5", tema: 9, origen: "Test Minaya", texto: "Uno de los motivos por los que el porcentaje de financiación de una finca rústica suele ser inferior a los de cualquier inmovilizado, es:", opciones: [{ texto: "Debido a la existencia de invernaderos, y la falta de estacionalidad de los productos agrícolas.", esCorrecta: false }, { texto: "La existencia de muchas fincas donde poder efectuar la explotación del producto agrícola.", esCorrecta: false }, { texto: "El rápido deterioro en el valor de una finca que no se encuentre en explotación.", esCorrecta: true }, { texto: "El valor de compra venta de la finca, inferior al de otros inmuebles.", esCorrecta: false }] },
        { id: "min_t9_p6", tema: 9, origen: "Test Minaya", texto: "¿Quién tiene derecho al cobro de la PAC?", opciones: [{ texto: "El que explota las fincas y tiene adquiridos los derechos, aunque no coincida con el propietario.", esCorrecta: true }, { texto: "Siempre el arrendatario, aunque no tenga adquiridos los derechos.", esCorrecta: false }, { texto: "Tanto el propietario como el arrendador, un año cada uno.", esCorrecta: false }, { texto: "Siempre el propietario del terreno.", esCorrecta: false }] },
        { id: "min_t9_p7", tema: 9, origen: "Test Minaya", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "Si es una actividad personal, o se dedica toda la familia.", esCorrecta: true }, { texto: "La familia a la que pertenecen los dueños de los campos de cultivo contiguos al analizado.", esCorrecta: false }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "La facturación.", esCorrecta: false }] },
        { id: "min_t9_p8", tema: 9, origen: "Test Minaya", texto: "Por norma general, en el contrato de arrendamiento donde consta la figura de arrendatario, las inversiones las financia:", opciones: [{ texto: "El arrendatario.", esCorrecta: true }, { texto: "El propietario y el arrendatario al 50%.", esCorrecta: false }, { texto: "El propietario.", esCorrecta: false }, { texto: "El aparcero.", esCorrecta: false }] },
        { id: "min_t9_p9", tema: 9, origen: "Test Minaya", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros aportados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Las mimas se encuentran ya liquidadas a los socios, aunque no estén pagadas.", esCorrecta: false }, { texto: "Las mismas están valoradas a precio de mercado y que no se encuentran sobrevaloradas.", esCorrecta: true }, { texto: "Las mismas estén perfectamente envasadas y adecuadas para su comercialización.", esCorrecta: false }, { texto: "Las mismas se encuentran en buenas condiciones de salubridad.", esCorrecta: false }] },
        { id: "min_t9_p10", tema: 9, origen: "Test Minaya", texto: "La vigencia de la actual PAC alcanza hasta el año:", opciones: [{ texto: "2018.", esCorrecta: false }, { texto: "Ya esta vencida. Terminó en 2016.", esCorrecta: true }, { texto: "2020.", esCorrecta: false }, { texto: "No tiene limitación, hasta nueva revisión.", esCorrecta: false }] },
        { id: "min_t9_p11", tema: 9, origen: "Test Minaya", texto: "¿Realizan los agricultores declaración de IVA?", opciones: [{ texto: "Sí, como cualquier otro, deduciendo el IVA soportado del IVA facturado.", esCorrecta: false }, { texto: "No. No realizan declaración simplificada de IVA.", esCorrecta: false }, { texto: "Sí, pero bajo el sistema de IVA simplificado.", esCorrecta: false }, { texto: "No realizan declaración de IVA, si bien se les aplica un régimen especial de deducción del IVA soportado.", esCorrecta: true }] },
        { id: "min_t9_p12", tema: 9, origen: "Test Minaya", texto: "Cuando, en aplicación de la Ley de Cooperativas, observamos la existencia de una partida en el pasivo del balance correspondiente a “otros pasivos corrientes” que coincide aproximadamente con el capital social contabilizado en ejercicios anteriores, esto quiere decir que las aportaciones de los socios se consideran:", opciones: [{ texto: "Capital social.", esCorrecta: false }, { texto: "Capital social no exigible.", esCorrecta: false }, { texto: "Aportaciones reembolsables.", esCorrecta: true }, { texto: "Deuda subordinada.", esCorrecta: false }] },
        { id: "min_t9_p13", tema: 9, origen: "Test Minaya", texto: "Ante una solicitud crédito efectuada por una persona física en la que se propone un anticipo de la PAC:", opciones: [{ texto: "Sobre el importe de la ayuda que consta en la solicitud cursada, en su caso, le autorizaremos el 80% de la misma.", esCorrecta: true }, { texto: "Por norma, no se anticipa la PAC en curso.", esCorrecta: false }, { texto: "Debido a que en la solicitud de ayuda no consta el importe a recibir, deberemos fijarnos en el importe cobrado el año anterior, y tener ese dato como referencia para anticipar, en su caso, el 80% de la misma.", esCorrecta: false }, { texto: "Sobre el importe de la ayuda que consta en la solicitud, en su caso le autorizaremos el 50% de la misma.", esCorrecta: false }] },
        { id: "min_t9_p14", tema: 9, origen: "Test Minaya", texto: "El fondo de educación y promoción cooperativa, es un fondo:", opciones: [{ texto: "No reembolsable.", esCorrecta: true }, { texto: "No existe tal fondo de reserva.", esCorrecta: false }, { texto: "Es reembolsable parcialmente.", esCorrecta: false }, { texto: "Es totalmente reembolsable.", esCorrecta: false }] },
        { id: "min_t9_p15", tema: 9, origen: "Test Minaya", texto: "En el esquema de financiación de las inversiones en una Sociedad Cooperativa Agrícola, la capacidad de reembolso vendrá dada por:", opciones: [{ texto: "Al igual que las sociedades mercantiles, por la generación de cash-flow.", esCorrecta: false }, { texto: "Por la generación de caja libre anterior a la liquidación de los presupuestos corrientes.", esCorrecta: false }, { texto: "La propia generación de cash-flow y las derramas practicadas a cada socio.", esCorrecta: true }, { texto: "Por lo general, no se dan financiaciones de inversiones en este tipo de sociedades cooperativas.", esCorrecta: false }] },
        { id: "min_t9_p16", tema: 9, origen: "Test Minaya", texto: "Haciendo referencia a los socios de la cooperativas. ¿Podemos decir que son todos los socios iguales?", opciones: [{ texto: "No, el número de votos por socio deberá estar en función de su aportación al capital social, funcionando de forma similar a las sociedades mercantiles.", esCorrecta: false }, { texto: "Sí, a pesar de que los estatutos determine una cosa contraria, la Ley, que está por encima de los estatutos determina la regla de 1 socio – 1 voto.", esCorrecta: true }, { texto: "No, pueden existir hasta tres clases de socios diferentes, y los estatutos diferenciar su ponderación hasta un importe determinado.", esCorrecta: false }, { texto: "Económicamente Si, ya que se rigen por el principio de 1 socio, 1 voto.", esCorrecta: false }] },
        { id: "min_t9_p17", tema: 9, origen: "Test Minaya", texto: "Cuando se propone la realización de una operación hipotecaria que tiene como garantía una finca rústica, debemos verificar en la tasación, entre otras cosas, que:", opciones: [{ texto: "Las fincas estén libres de arrendamientos, ocupantes y aparceros.", esCorrecta: true }, { texto: "La finca a hipotecar esté cultivada, para poder realizar la operación.", esCorrecta: false }, { texto: "La finca a hipotecar esté en explotación, para poder realizar la inscripción en el registro.", esCorrecta: false }, { texto: "Los condicionantes existentes son los adecuados a la solicitud.", esCorrecta: false }] },
        { id: "min_t9_p18", tema: 9, origen: "Test Minaya", texto: "Dentro de los aspectos cualitativos a tener presentes en la evaluación de los riesgos a conceder en el sector agrícola, se encuentra:", opciones: [{ texto: "La familia a la que pertenecen los terrenos contiguos al analizado.", esCorrecta: false }, { texto: "La antigüedad en el sector del analizado, ya sea cooperativa o autónomo.", esCorrecta: true }, { texto: "El número de hijos del dueño que no trabajan en la empresa.", esCorrecta: false }, { texto: "Las ventas netas.", esCorrecta: false }] },
        { id: "min_t9_p19", tema: 9, origen: "Test Minaya", texto: "Cuando efectuamos un análisis de las existencias en los estados financieros presentados por una sociedad cooperativa agrícola, debemos cerciorarnos de que:", opciones: [{ texto: "Su importe, a precios de mercado, es superior a la deuda con proveedores más la deuda bancaria total.", esCorrecta: false }, { texto: "Su importe, se corresponde tan solo a una cosecha, pues si es superior, se puede estar produciendo especulación financiera.", esCorrecta: false }, { texto: "Su importe, se encuentra desestacionalizado, pues al cierre de campaña las existencias pierden su valor.", esCorrecta: false }, { texto: "Su importe, a precios de mercado, cubren los saldos dispuestos de las operaciones de circulante más la deuda pendiente de liquidar a los socios.", esCorrecta: true }] },
        { id: "min_t9_p20", tema: 9, origen: "Test Minaya", texto: "¿Podemos conocer los beneficiarios de la PAC?", opciones: [{ texto: "No pues está protegida por la Ley de Datos.", esCorrecta: false }, { texto: "Si, si se trata de personas jurídicas, a través de la página web del FEGA, pero no si se trata de personas físicas.", esCorrecta: false }, { texto: "Sí, mediante consulta en la página web del FEGA.", esCorrecta: true }, { texto: "Sí, pero en años alternos.", esCorrecta: false }] },

        // TEMA 10
        { id: "min_t10_p1", tema: 10, origen: "Test Minaya", texto: "¿Qué medida se aplica cuando hay una reducción temporal de ingresos?", opciones: [{ texto: "Quita de intereses", esCorrecta: false }, { texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Periodos de carencia.", esCorrecta: true }] },
        { id: "min_t10_p2", tema: 10, origen: "Test Minaya", texto: "¿Qué fase del concurso implica la liquidación total de los activos del deudor?", opciones: [{ texto: "Fase Preventiva.", esCorrecta: false }, { texto: "Fase Liquidación.", esCorrecta: true }, { texto: "Fase Común.", esCorrecta: false }, { texto: "Fase Convenio.", esCorrecta: false }] },
        { id: "min_t10_p3", tema: 10, origen: "Test Minaya", texto: "¿Qué es la consolidación de deudas?", opciones: [{ texto: "Reunificación de varias exposiciones en un solo préstamo.", esCorrecta: true }, { texto: "Modificación del calendario de amortización.", esCorrecta: false }, { texto: "Refinanciación de saldos vencidos.", esCorrecta: false }, { texto: "Reducción del tipo de interés.", esCorrecta: false }] },
        { id: "min_t10_p4", tema: 10, origen: "Test Minaya", texto: "¿Entiendes como uno de los criterios para efectuar el seguimiento de un acreditado, el que éste presente altas concentraciones de riesgo en nuestra entidad?", opciones: [{ texto: "No. La concentración no es un criterio válido.", esCorrecta: false }, { texto: "Si. Pero solo en el caso de concentraciones en el sector inmobiliario.", esCorrecta: false }, { texto: "Si. Siempre que puedan suponer un importante impacto en la cuenta de resultados de la entidad.", esCorrecta: true }, { texto: "No. Tan solo los que presenten altas provisiones consecuencia de su alta concentración.", esCorrecta: false }] },
        { id: "min_t10_p5", tema: 10, origen: "Test Minaya", texto: "¿Qué modalidad de exoneración del pasivo insatisfecho no requiere la liquidación de la masa activa?", opciones: [{ texto: "Exoneración con liquidación de la masa activa.", esCorrecta: false }, { texto: "Exoneración con plan de pagos.", esCorrecta: true }, { texto: "Exoneración por concurso necesario.", esCorrecta: false }, { texto: "Exoneración por concurso voluntario.", esCorrecta: false }] },
        { id: "min_t10_p6", tema: 10, origen: "Test Minaya", texto: "Nuestro Comité de Créditos a autorizado una operación de préstamo a un cliente que nos lo había solicitado. A partir de aquí:", opciones: [{ texto: "No hemos asumido ningún riesgo con el cliente hasta la formalización y posterior desembolso del efectivo.", esCorrecta: true }, { texto: "Hemos asumido un riesgo con el cliente.", esCorrecta: false }, { texto: "No asumimos ningún compromiso con el cliente pero si un riesgo..", esCorrecta: false }, { texto: "Hemos asumido un compromiso de formalización y un riesgo cierto con el cliente.", esCorrecta: false }] },
        { id: "min_t10_p7", tema: 10, origen: "Test Minaya", texto: "Sobre el comentario: ‘las operaciones de importes elevados deben incluirse dentro de las operaciones que son objeto de un seguimiento periódico por parte de una entidad financiera’, entiendes que:", opciones: [{ texto: "Las operaciones de importes elevados deben situarse dentro del ámbito del seguimiento pues pudieran suponer un importante impacto en la cuenta de resultados de la entidad.", esCorrecta: true }, { texto: "La frase no tienen sentido, pues solo son susceptibles de seguimiento las operaciones que presenten incidencias en los pagos, no solo las grandes operaciones.", esCorrecta: false }, { texto: "Las operaciones de mayor importe deben situarse dentro del ámbito del seguimiento pues son las que ayudan a conseguir los objetivos y los retos comerciales de los empleados.", esCorrecta: false }, { texto: "Las operaciones de importes elevados suponen una importante concentración y pertenecen a sectores en dificultades, por ello se encuentran en el ámbito del seguimiento.", esCorrecta: false }] },
        { id: "min_t10_p8", tema: 10, origen: "Test Minaya", texto: "¿Consideras la disposición de efectivo a crédito de una tarjeta es una alerta relevante como para efectuar un seguimiento específico del acreditado que la ha realizado?", opciones: [{ texto: "Sí, ya que puede denotar problemas financieros más importantes.", esCorrecta: true }, { texto: "No, ya que se trata de un reto recurrente de la oficina.", esCorrecta: false }, { texto: "No. Tan solo denota una falta de liquidez transitoria del acreditado.", esCorrecta: false }, { texto: "Sí, ya que debe solicitar autorización a la oficina para poder hacerlo.", esCorrecta: false }] },
        { id: "min_t10_p9", tema: 10, origen: "Test Minaya", texto: "¿Qué implica la venta tutelada?", opciones: [{ texto: "Novación del plazo de amortización.", esCorrecta: false }, { texto: "Mandato de venta en exclusiva con Caixabank para comercializar el inmueble hipotecado.", esCorrecta: true }, { texto: "Entrega de la vivienda hipotecada a cambio de condonación total o parcial de la deuda.", esCorrecta: false }, { texto: "Venta directa por parte del cliente.", esCorrecta: false }] },
        { id: "min_t10_p10", tema: 10, origen: "Test Minaya", texto: "¿Qué significa Stage 2 en la clasificación de riesgo?", opciones: [{ texto: "Riesgo Normal", esCorrecta: false }, { texto: "Riesgo Dudoso", esCorrecta: false }, { texto: "Riesgo Fallido", esCorrecta: false }, { texto: "Riesgo en Vigilancia Especial", esCorrecta: true }] },
        { id: "min_t10_p11", tema: 10, origen: "Test Minaya", texto: "¿Qué solución de las siguientes se podría aplicar cuando el cliente deteriorado carece de capacidad de pago?", opciones: [{ texto: "Refinanciación.", esCorrecta: false }, { texto: "Pacto.", esCorrecta: false }, { texto: "Acuerdo de pago.", esCorrecta: false }, { texto: "Condonación.", esCorrecta: true }] },
        { id: "min_t10_p12", tema: 10, origen: "Test Minaya", texto: "El proponer acciones para modificar la exposición de riesgo con un acreditado, ¿es una labor concerniente al departamento de seguimiento?:", opciones: [{ texto: "No. La labor de proponer acciones tendentes a modificar las exposiciones de riesgo con un acreditado son del Área Comercial y, en su caso, de Auditoría Interna.", esCorrecta: false }, { texto: "Sí. Dependiendo del grado de satisfacción de la posición, el departamento de seguimiento actúa de manera coercitiva proponiendo medidas que aumenten la posición de riesgo con el acreditado, o bien disminuyendo las garantías que aporta en las operaciones.", esCorrecta: false }, { texto: "Sí. Dentro de las funciones del seguimiento también se encuentra la de proponer las acciones que se consideren necesarias para establecer una posición de riesgo confortable para la entidad.", esCorrecta: true }, { texto: "No. No es su labor.", esCorrecta: false }] },
        { id: "min_t10_p13", tema: 10, origen: "Test Minaya", texto: "Una persona física nos solicita financiar la compra de una nave propiedad de una sociedad que representa el 35% de los activos de la misma. Ante esta operación, además de la documentación correspondiente del solicitante, deberemos solicitar al vendedor:", opciones: [{ texto: "El acuerdo del consejo de administración para su venta, pues ésta supone más del 50% de los activos de la sociedad.", esCorrecta: false }, { texto: "El acuerdo de la junta general de accionistas, pues la venta supone más del 25% de los activos de la sociedad", esCorrecta: true }, { texto: "Al vendedor no tenemos por qué solicitarle nada, pues el riesgo recae en el comprador al que financiamos.", esCorrecta: false }, { texto: "Documentación conforme se encuentra al corriente de pagos con hacienda y la Seguridad social.", esCorrecta: false }] },
        { id: "min_t10_p14", tema: 10, origen: "Test Minaya", texto: "Dentro del procedimiento habitual de una entidad financiera, la primera opción ante una situación de impago por parte de un particular persona física consiste en:", opciones: [{ texto: "Solicitar un procedimiento monitorio.", esCorrecta: false }, { texto: "Ponerlo en conocimiento de los responsables de morosidad.", esCorrecta: false }, { texto: "Recordar al deudor la deuda impagada mediante llamadas telefónicas, cartas u otros mecanismos.", esCorrecta: true }, { texto: "Ejecutar las garantías", esCorrecta: false }] },
        { id: "min_t10_p15", tema: 10, origen: "Test Minaya", texto: "En la solicitud de una operación en la que nos ofrecen una garantía hipotecaria, observamos la existencia de una carga hipotecaria procedente de otra entidad: ¿Cuándo deberemos solicitar el levantamiento de la carga hipotecaria existente en la finca?", opciones: [{ texto: "Nunca, pues así consta en el registro el histórico de cargas de la firma.", esCorrecta: false }, { texto: "No hará falta si justificamos que la carga está pagada.", esCorrecta: false }, { texto: "Siempre se deberá cancelar y levantar la carga, bien sea previamente o en el mismo acto de constitución de nuestra hipoteca.", esCorrecta: true }, { texto: "Previamente al estudio de la operación. No podemos estudiarla con la existencia de la misma.", esCorrecta: false }] },
        { id: "min_t10_p16", tema: 10, origen: "Test Minaya", texto: "¿Qué sucede en el Tramo > 90 días?", opciones: [{ texto: "Se puede conceder nueva operación de activo, el cliente no está deteriorado", esCorrecta: false }, { texto: "El cliente es contactado rápidamente.", esCorrecta: false }, { texto: "Se realiza un seguimiento periódico.", esCorrecta: false }, { texto: "La situación es marcada como “dudoso cobro”.", esCorrecta: true }] },
        { id: "min_t10_p17", tema: 10, origen: "Test Minaya", texto: "¿Cuál es la primera etapa en la gestión de la recuperación?", opciones: [{ texto: "Identificación de la problemática.", esCorrecta: false }, { texto: "Formalización.", esCorrecta: false }, { texto: "Análisis de la situación.", esCorrecta: false }, { texto: "Contacto inicial.", esCorrecta: true }] },
        { id: "min_t10_p18", tema: 10, origen: "Test Minaya", texto: "¿Consideras la alerta ‘incremento de riesgo externo en CIRBE respecto de periodos anteriores’, una alerta de riesgo relevante?", opciones: [{ texto: "Si, pues supone un menor posicionamiento comercial con la empresa y una pérdida de cuota de negocio para nuestra entidad.", esCorrecta: false }, { texto: "No, más bien informativa y comercial", esCorrecta: false }, { texto: "No, es una alerta recurrente en periodos de crisis.", esCorrecta: false }, { texto: "Sí, ya que denota un mayor endeudamiento en el sistema del que no teníamos conocimiento.", esCorrecta: true }] },
        { id: "min_t10_p19", tema: 10, origen: "Test Minaya", texto: "¿Cuándo consideras que la función de seguimiento es más necesaria para una entidad financiera?", opciones: [{ texto: "Cuando la bolsa de morosidad se concentra en los créditos con garantía hipotecaria.", esCorrecta: false }, { texto: "Cuando así lo determina el regulador.", esCorrecta: false }, { texto: "El seguimiento de los acreditados es más importante cuando no existen evidencias de deterioro de los créditos concedidos.", esCorrecta: true }, { texto: "Cuando existe mucha morosidad.", esCorrecta: false }] },
        { id: "min_t10_p20", tema: 10, origen: "Test Minaya", texto: "¿Qué solución se aplica cuando el cliente deteriorado dispone de ingresos para hacer frente a sus obligaciones de pago?", opciones: [{ texto: "Venta asistida.", esCorrecta: false }, { texto: "Procedimiento judicial.", esCorrecta: false }, { texto: "Condonación.", esCorrecta: false }, { texto: "Refinanciación.", esCorrecta: true }] },

        // --- Questions from Test Wenceslao.docx ---

        // TEMA 1
        { id: "wen_t1_p1", tema: 1, origen: "Test Wenceslao", texto: "De acuerdo al Pilar III de los acuerdos de Basilea, las entidades están obligadas a publicar un informe explicativo de las medidas aplicadas para la adecuación y evaluación interna de la liquidez, denominado:", opciones: [{ texto: "Informe de Liquidez.", esCorrecta: false }, { texto: "Informe del Pilar III.", esCorrecta: false }, { texto: "Informe de Relevancia Prudencial.", esCorrecta: true }, { texto: "Informe de Solvencia.", esCorrecta: false }] },
        { id: "wen_t1_p2", tema: 1, origen: "Test Wenceslao", texto: "El riesgo ocasionado por prácticas inadecuadas en la relación del banco con sus clientes, el trato y los productos ofrecidos a los mismos y su adecuación a cada cliente concreto, se denomina:", opciones: [{ texto: "Riesgo modelo", esCorrecta: false }, { texto: "Riesgo reputacional", esCorrecta: false }, { texto: "Riesgo legal", esCorrecta: false }, { texto: "Riesgo de conducta", esCorrecta: true }] },
        { id: "wen_t1_p3", tema: 1, origen: "Test Wenceslao", texto: "La pérdida o disminución de rentabilidad a consecuencias de modificaciones en el marco regulatorio por fallos judiciales desfavorables para la entidad se tipifica como:", opciones: [{ texto: "Riesgo Soberano.", esCorrecta: false }, { texto: "Riesgo de Conducta.", esCorrecta: false }, { texto: "Riesgo Legal y regulatorio.", esCorrecta: true }, { texto: "Riesgo Reputacional.", esCorrecta: false }] },
        { id: "wen_t1_p4", tema: 1, origen: "Test Wenceslao", texto: "El principal objetivo, entre otros, de Cumplimiento Normativo es:", opciones: [{ texto: "Detectar posibles deficiencias en procedimientos que originen, actuaciones u omisiones no ajustadas al marco jurídico y regulatorio que puedan derivar en sanciones administrativas o daños reputacionales.", esCorrecta: true }, { texto: "Establecer la política de riesgos de la entidad.", esCorrecta: false }, { texto: "Redactar toda la normativa interna de la entidad, para mitigar los riesgos y evitar sanciones administrativas, creando un marco único para la toma de decisiones.", esCorrecta: false }, { texto: "Evaluar la eficacia y eficiencia de los Sistemas de Control Interno establecidos para la mitigación de riesgos, formular recomendaciones sobre debilidades.", esCorrecta: false }] },
        { id: "wen_t1_p5", tema: 1, origen: "Test Wenceslao", texto: "Cuando un banco, a pesar de tener solvencia patrimonial, no puede atender el pago a su vencimiento de una emisión de títulos destinada a captar fondos, es un riesgo:", opciones: [{ texto: "Operacional.", esCorrecta: false }, { texto: "Crédito.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }, { texto: "Reputacional.", esCorrecta: false }] },
        { id: "wen_t1_p6", tema: 1, origen: "Test Wenceslao", texto: "Cuando se observa que los resultados reales sobre el comportamiento de un determinado riesgo (mercado, divisas, crédito, etc.) difieren de los datos previstos, como consecuencia de una incorrecta definición de los parámetros, datos y/o métricas cuantitativas empleados en la hipótesis inicial, decimos que estamos incurriendo en un:", opciones: [{ texto: "Riesgo tecnológico.", esCorrecta: false }, { texto: "Riesgo conducta y cumplimento.", esCorrecta: false }, { texto: "Riesgo reputacional.", esCorrecta: false }, { texto: "Riesgo modelo.", esCorrecta: true }] },
        { id: "wen_t1_p7", tema: 1, origen: "Test Wenceslao", texto: "En la formalización del marco del apetito de riesgo, se suelen fijar cuatro dimensiones prioritarias", opciones: [{ texto: "Cultura de riesgos, estrategia y líneas de defensa.", esCorrecta: false }, { texto: "Protección ante las perdidas, liquidez y financiación, composición del negocio, valor de la franquicia", esCorrecta: true }, { texto: "Estrategia, lenguaje común, marco de relación y límites máximos.", esCorrecta: false }, { texto: "Modelo de negocio, límites máximos, líneas de defensa.", esCorrecta: false }] },
        { id: "wen_t1_p8", tema: 1, origen: "Test Wenceslao", texto: "El término ‘corralito’ se ha venido utilizando para representar de forma gráfica, la actuación de algunas entidades de crédito que han cerrado sus puertas, por no poder atender los pagos a sus clientes, cuando estas tienen un elevado riesgo de:", opciones: [{ texto: "Mercado.", esCorrecta: false }, { texto: "Interés.", esCorrecta: false }, { texto: "Liquidez.", esCorrecta: true }, { texto: "Operacional.", esCorrecta: false }] },
        { id: "wen_t1_p9", tema: 1, origen: "Test Wenceslao", texto: "Un instrumento subordinado emitido por la entidad con un vencimiento de 7 años no asegurado por el emisor ¿puede computar como capital regulatorio?", opciones: [{ texto: "No, puesto que se trata de un producto híbrido.", esCorrecta: false }, { texto: "Sí, pero como capital adicional de nivel 1.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 3.", esCorrecta: false }, { texto: "Sí, pero como capital de nivel 2.", esCorrecta: true }] },
        { id: "wen_t1_p10", tema: 1, origen: "Test Wenceslao", texto: "La ratio que propone que las entidades cubran sus necesidades permanentes de liquidez derivadas de la actividad comercial a través de una adecuada financiación, mediante instrumentos de medio y largo plazo, y de una limitada apelación al corto plazo, así como un mayor peso de los depósitos de clientes, se denomina:", opciones: [{ texto: "LtV (‘loan to value’).", esCorrecta: false }, { texto: "LRC (‘liquidity coverage ratio’).", esCorrecta: false }, { texto: "LtD (‘loan to deposit’).", esCorrecta: false }, { texto: "NSFR (‘net stable funding ratio’).", esCorrecta: true }] },
        { id: "wen_t1_p11", tema: 1, origen: "Test Wenceslao", texto: "¿El ROE y el RAR de una operación son siempre coincidentes?", opciones: [{ texto: "Sí, porque ambas ratios parten del mismo margen financiero de la operación.", esCorrecta: false }, { texto: "No, porque el RAR incorpora de manera específica los riesgos que se asumen al efectuar la operación y el ROE no.", esCorrecta: true }, { texto: "No, porque una ratio mide la rentabilidad y la otra la probabilidad de impago.", esCorrecta: false }, { texto: "Sí, porque ambas ratios son indicadoras de rentabilidad.", esCorrecta: false }] },
        { id: "wen_t1_p12", tema: 1, origen: "Test Wenceslao", texto: "La definición, actualización y supervisión del cumplimiento del marco de apetito al riesgo, es una responsabilidad del:", opciones: [{ texto: "Comité de Activos y Pasivos.", esCorrecta: false }, { texto: "Dirección General.", esCorrecta: false }, { texto: "Dirección de Riesgos.", esCorrecta: false }, { texto: "Consejo de Administración.", esCorrecta: true }] },
        { id: "wen_t1_p13", tema: 1, origen: "Test Wenceslao", texto: "El Mecanismo Único de Supervisión (MUS) tiene por objetivo:", opciones: [{ texto: "Imponer los requisitos de absorción de pérdidas.", esCorrecta: false }, { texto: "Coordinar la actuación de los auditores internos de las entidades de la UEM.", esCorrecta: false }, { texto: "Mutualizar las pérdidas en los posibles rescates bancarios.", esCorrecta: false }, { texto: "Someter a las entidades significativas a la supervisión directa del BCE.", esCorrecta: true }] },
        { id: "wen_t1_p14", tema: 1, origen: "Test Wenceslao", texto: "El riesgo de tipo de interés puede ser más acusado en una entidad, cuando:", opciones: [{ texto: "Suben los tipos de interés.", esCorrecta: false }, { texto: "Existe un GAP (brecha) importante ente los plazos residuales o de revaluación (tiempo hasta el vencimiento o revisión) de las operaciones de activo y las de captación de pasivo.", esCorrecta: true }, { texto: "Cuando bajan los tipos de interés.", esCorrecta: false }, { texto: "Cuando la oficina realiza captaciones o retenciones de pasivo, pagando un tipo de interés superior a la media.", esCorrecta: false }] },
        { id: "wen_t1_p15", tema: 1, origen: "Test Wenceslao", texto: "En el marco de Basilea III, el capital de liquidación (‘gone-concern capital’) se corresponde con:", opciones: [{ texto: "El capital de nivel 1.", esCorrecta: false }, { texto: "El capital de nivel 2.", esCorrecta: true }, { texto: "El capital desembolsado.", esCorrecta: false }, { texto: "El colchón adicional de capital.", esCorrecta: false }] },
        { id: "wen_t1_p16", tema: 1, origen: "Test Wenceslao", texto: "El riesgo de tipo de cambio:", opciones: [{ texto: "Es debido a la variación de las fluctuaciones de los tipos de interés en un determinado país o divisa.", esCorrecta: false }, { texto: "Es la pérdida que sufre la entidad al mantener posiciones de activos y pasivos denominados en divisas, por las variaciones de esta divisa.", esCorrecta: true }, { texto: "Son las pérdidas de valor que se producen en las operaciones de crédito por el impago de sus clientes.", esCorrecta: false }, { texto: "Es un quebranto que se produce al aplicar un cambio de cotización erróneo en una operación de compra o venta de divisas.", esCorrecta: false }] },
        { id: "wen_t1_p17", tema: 1, origen: "Test Wenceslao", texto: "Dentro del modelo piramidal del marco del apetito de riesgo que tiene establecido la entidad, las áreas gestoras/controladoras de riesgo, pertenecen al:", opciones: [{ texto: "Ningún nivel.", esCorrecta: false }, { texto: "Nivel 1.", esCorrecta: false }, { texto: "Nivel 2.", esCorrecta: false }, { texto: "Nivel 3.", esCorrecta: true }] },
        { id: "wen_t1_p18", tema: 1, origen: "Test Wenceslao", texto: "La creación de valor de una operación o cliente se define como:", opciones: [{ texto: "El margen que se obtiene una vez retribuido el coste de capital empleado.", esCorrecta: true }, { texto: "El potencial comercial que tiene el cliente para nuevas operaciones.", esCorrecta: false }, { texto: "El margen que se obtiene una vez descontada la pérdida esperada.", esCorrecta: false }, { texto: "El exceso de garantías sobre el nominal de la operación.", esCorrecta: false }] },
        { id: "wen_t1_p19", tema: 1, origen: "Test Wenceslao", texto: "La ratio de apalancamiento (‘leverage ratio’), prevista en Basilea III se define como el cociente entre:", opciones: [{ texto: "El capital de nivel 1 y los recursos propios.", esCorrecta: false }, { texto: "Recursos propios y el valor de exposición de total activo contable.", esCorrecta: false }, { texto: "Recursos propios y el valor de exposición de los activos ponderados en riesgo.", esCorrecta: false }, { texto: "El capital de nivel 1 y el valor de exposición del total activo contable más las cuentas de orden (avales, límites de crédito, etc.)", esCorrecta: true }] },
        { id: "wen_t1_p20", tema: 1, origen: "Test Wenceslao", texto: "Se denomina riesgo asociado a las participaciones accionariales (empresas participadas por la matriz, en un grupo bancario):", opciones: [{ texto: "A la posible minoración de la solvencia de la entidad, por la excesiva participación en el capital de sus empresas participadas.", esCorrecta: false }, { texto: "A la posibilidad de que la Comisión Nacional del Mercado de Valores, deniegue la participación en el capital de una determinada compañía, para evitar ciertas prácticas monopolísticas.", esCorrecta: false }, { texto: "A la imposibilidad de desprenderse (vender) determinadas participaciones accionariales en empresas del grupo.", esCorrecta: false }, { texto: "A la posible minoración de la solvencia de la entidad, consecuencia de movimientos adversos del mercado, ventas o insolvencia de las participadas.", esCorrecta: true }] },

        // TEMA 2
        { id: "wen_t2_p1", tema: 2, origen: "Test Wenceslao", texto: "En una Sociedad Civil Particular:", opciones: [{ texto: "Está regulada por la Ley de Sociedades Anónimas.", esCorrecta: false }, { texto: "Carece de beneficios.", esCorrecta: false }, { texto: "La responsabilidad de sus socios en mancomunada.", esCorrecta: true }, { texto: "El contrato de constitución, no requiere en ningún caso su formalizarlo en escritura pública.", esCorrecta: false }] },
        { id: "wen_t2_p2", tema: 2, origen: "Test Wenceslao", texto: "La función primordial de las entidades financieras es:", opciones: [{ texto: "La creación y la oferta de servicios rentables vía comisiones.", esCorrecta: false }, { texto: "La captación de pasivo para obtener márgenes de beneficio en los mercados interbancarios.", esCorrecta: false }, { texto: "La creación y mantenimiento de un entorno cómodo y seguro para sus clientes.", esCorrecta: false }, { texto: "La intermediación entre la captación de fondos y su aplicación al facilitar financiación a sus clientes.", esCorrecta: true }] },
        { id: "wen_t2_p3", tema: 2, origen: "Test Wenceslao", texto: "Cuáles sería las principal ventaja para un cliente que quiere retirar un depósito remunerado (con penalizaciones por reintegro anticipado) para hacer una compra o inversión, al cual le proponemos la posibilidad de un préstamo en “muy buenas condiciones” con garantía de depósitos (pequeño diferencial y comisiones mínimas).", opciones: [{ texto: "Todos los prestamos son deducibles fiscalmente, por lo que es una buena opción para rebajar la declaración de renta.", esCorrecta: false }, { texto: "Va a satisfacer la inversión o la compra sin descapitalizarse, y normalmente con unas cuotas de amortización en muchos casos perfectamente asumibles.", esCorrecta: true }, { texto: "Tendrá un capital ahorrado para cuando se jubile.", esCorrecta: false }, { texto: "Impedimos que se vaya de la entidad, con una promesa de un mejor trato comercial en el futuro.", esCorrecta: false }] },
        { id: "wen_t2_p4", tema: 2, origen: "Test Wenceslao", texto: "El descuento comercial es una:", opciones: [{ texto: "Financiación hipotecaria", esCorrecta: false }, { texto: "Financiación de circulante", esCorrecta: true }, { texto: "Financiación de inversiones", esCorrecta: false }, { texto: "Financiación de consumo", esCorrecta: false }] },
        { id: "wen_t2_p5", tema: 2, origen: "Test Wenceslao", texto: "En la financiación de personas físicas, donde la duración del préstamo se extiende hasta una fecha posterior a la edad de jubilación previsible del prestatario, la EBA recomienda:", opciones: [{ texto: "Solicitar garantías reales", esCorrecta: false }, { texto: "Limitar el vencimiento de la operación a la fecha de jubilación.", esCorrecta: false }, { texto: "Tener en cuenta la suficiencia de la fuente probable de ingresos que acredite la capacidad de pago durante la jubilación.", esCorrecta: true }, { texto: "No conceder la operación al desconocer sus ingresos futuros.", esCorrecta: false }] },
        { id: "wen_t2_p6", tema: 2, origen: "Test Wenceslao", texto: "El régimen matrimonial de separación de bienes:", opciones: [{ texto: "Los bienes se atribuyen a título individual, independientemente de que en el momento de la adquisición ya existiera el matrimonio.", esCorrecta: true }, { texto: "Permite la afectación o venta del domicilio conyugal por parte del cónyuge titular individual del mismo, sin la necesaria aceptación del cónyuge no titular.", esCorrecta: false }, { texto: "Es de aplicación en la mayor parte del territorio español.", esCorrecta: false }, { texto: "Comporta que cualquier bien adquirido a título individual durante el matrimonio pase a formar parte de la sociedad conyugal.", esCorrecta: false }] },
        { id: "wen_t2_p7", tema: 2, origen: "Test Wenceslao", texto: "En una operación de crédito y en relación a la finalidad, al importe, al plazo de amortización y al producto:", opciones: [{ texto: "Hay que saber relativizar su posible falta de coherencia siempre que la operación esté bien garantizada.", esCorrecta: false }, { texto: "La finalidad admite una cierta ambigüedad en algunos casos, especialmente si se trata de clientes particulares.", esCorrecta: false }, { texto: "Son parámetros que deben mantener una rigurosa coherencia, en cualquier caso.", esCorrecta: true }, { texto: "Cuando se trata de empresas y algunos autónomos, el producto es a elección del cliente con independencia del resto de parámetros.", esCorrecta: false }] },
        { id: "wen_t2_p8", tema: 2, origen: "Test Wenceslao", texto: "En el caso de personas físicas y asalariados, para conocer las fechas de cotización y empresas en las que ha trabajado, que nos permita tener una perspectiva global en aspectos como estabilidad y continuidad laboral, debemos solicitar que aporte:", opciones: [{ texto: "El informe de vida laboral que proporciona la Seguridad Social.", esCorrecta: true }, { texto: "Una declaración detallada firmada por el deudor.", esCorrecta: false }, { texto: "La nómina y un certificado de la empresa.", esCorrecta: false }, { texto: "Las últimas declaraciones de la renta de las personas físicas (IRPF).", esCorrecta: false }] },
        { id: "wen_t2_p9", tema: 2, origen: "Test Wenceslao", texto: "Cuando la tasación de un inmueble presenta algún condicionante:", opciones: [{ texto: "Hay que levantarlo necesariamente ya que, de no hacerlo, la tasación queda invalidada.", esCorrecta: true }, { texto: "Hay que analizarlo, aunque habitualmente se puede obviar.", esCorrecta: false }, { texto: "Hay que plantearse la posibilidad de una nueva tasación con otra sociedad homologada.", esCorrecta: false }, { texto: "Hay que saber relativizarlo ya que tanto el valor como la validez de la tasación se mantienen independientemente de la existencia o no de condicionantes.", esCorrecta: false }] },
        { id: "wen_t2_p10", tema: 2, origen: "Test Wenceslao", texto: "El régimen matrimonial de sociedad de gananciales:", opciones: [{ texto: "Permite a cualquiera de los cónyuges hipotecar un inmueble de la sociedad conyugal, sin necesidad del consentimiento del otro.", esCorrecta: false }, { texto: "Es el de aplicación en la mayor parte del territorio español.", esCorrecta: true }, { texto: "Determina que, aunque la vivienda habitual forme parte de la sociedad conyugal, su venta se pueda realizar a título individual.", esCorrecta: false }, { texto: "Está en desuso desde mediados del siglo XX.", esCorrecta: false }] },
        { id: "wen_t2_p11", tema: 2, origen: "Test Wenceslao", texto: "Como podemos comprobar la titularidad, los gravámenes y las cargas del inmueble aportado por el solicitante, como garantía de una operación de financiación:", opciones: [{ texto: "Mediante la obtención de una Nota del Registro actualizada.", esCorrecta: true }, { texto: "A través de las escrituras aportadas por el solicitante.", esCorrecta: false }, { texto: "Verificando la CIRBE.", esCorrecta: false }, { texto: "A través de un informe de investigación comercial.", esCorrecta: false }] },
        { id: "wen_t2_p12", tema: 2, origen: "Test Wenceslao", texto: "Cual de estos documentos, no es un documento de giro con fuerza ejecutiva:", opciones: [{ texto: "Letra de cambio", esCorrecta: false }, { texto: "Factura", esCorrecta: true }, { texto: "Cheque", esCorrecta: false }, { texto: "Pagare", esCorrecta: false }] },
        { id: "wen_t2_p13", tema: 2, origen: "Test Wenceslao", texto: "En la solicitud de un préstamo a una Comunidad de Propietarios para financiar unas obras de conservación de la finca:", opciones: [{ texto: "Es necesaria la firma de todos los copropietarios.", esCorrecta: false }, { texto: "El administrador de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: false }, { texto: "Las entidades no financian obras de conservación de fincas.", esCorrecta: false }, { texto: "El presidente de la comunidad puede solicitar el préstamo sin necesidad de la firma de los copropietarios.", esCorrecta: true }] },
        { id: "wen_t2_p14", tema: 2, origen: "Test Wenceslao", texto: "¿Cuál es el capital mínimo para la constitución de una sociedad anónima?", opciones: [{ texto: "3.000 euros", esCorrecta: false }, { texto: "10.000 euros", esCorrecta: false }, { texto: "60.000 euros", esCorrecta: true }, { texto: "100.000 euros", esCorrecta: false }] },
        { id: "wen_t2_p15", tema: 2, origen: "Test Wenceslao", texto: "Cuando un “garante hipotecario” afianza el cumplimiento de las obligaciones a cargo de un tercer deudor, ofreciendo la afección de una finca, en garantía.", opciones: [{ texto: "Solo puede afianzar la operación de un tercero mediante la afectación de su vivienda.", esCorrecta: false }, { texto: "Además de la finca afectada, responde con todo su patrimonio.", esCorrecta: false }, { texto: "Su finca no queda afectada salvo que se pueda demostrarse “dolo” en la instrumentación de la operación.", esCorrecta: false }, { texto: "Tan solo responde con la finca hipotecada, no con el resto de su patrimonio, a menos que el garante también afiance a título personal.", esCorrecta: true }] },
        { id: "wen_t2_p16", tema: 2, origen: "Test Wenceslao", texto: "El Registro de Aceptaciones Impagadas (RAI) recoge impagados por documento de giro con fuerza ejecutiva en los que consta la firma del deudor reconociendo la deuda, de importe superior a:", opciones: [{ texto: "200 euros", esCorrecta: false }, { texto: "100 euros", esCorrecta: false }, { texto: "300 euros", esCorrecta: true }, { texto: "400 euros", esCorrecta: false }] },
        { id: "wen_t2_p17", tema: 2, origen: "Test Wenceslao", texto: "Cuando en una operación con garantía hipotecaria se analiza el ‘LtV’, se está haciendo referencia:", opciones: [{ texto: "A los posibles litigios sobre valoración de garantías.", esCorrecta: false }, { texto: "A la previsión del valor de la garantía transcurrida la mitad de la vida útil del préstamo.", esCorrecta: false }, { texto: "Al valor en porcentaje del importe del préstamo en relación al valor de la garantía.", esCorrecta: true }, { texto: "A la efectividad de la garantía a corto, medio y largo plazo.", esCorrecta: false }] },
        { id: "wen_t2_p18", tema: 2, origen: "Test Wenceslao", texto: "Si un cliente solicita una operación de crédito, pero no concreta suficientemente la finalidad de la misma, explicativa y documentalmente, ¿cuál debe ser nuestra actuación?", opciones: [{ texto: "Analizaremos es destino a través de otras fuentes externas o internas de la entidad.", esCorrecta: false }, { texto: "Evitar indagar sobre la finalidad, ya que invadir la intimidad del cliente, supone sanciones reguladas por la ley de protección de datos.", esCorrecta: false }, { texto: "Debemos desestimar la operación, atendiendo a que la normativa sobre blanqueo de capitales es taxativa en esta cuestión.", esCorrecta: true }, { texto: "Solicitaremos un justificante o factura transcurrido un tiempo des de la formalización de la operación.", esCorrecta: false }] },
        { id: "wen_t2_p19", tema: 2, origen: "Test Wenceslao", texto: "¿Qué “fideliza” a un cliente en lo que se refiere a la atención que recibe?", opciones: [{ texto: "Dar una respuesta inmediata, aunque no tengamos toda la información.", esCorrecta: false }, { texto: "Mantener un contacto diario con el cliente.", esCorrecta: false }, { texto: "Asesoramiento y soluciones.", esCorrecta: true }, { texto: "Trato distante, pero profesional.", esCorrecta: false }] },
        { id: "wen_t2_p20", tema: 2, origen: "Test Wenceslao", texto: "¿Debe una oficina retail contar con un plan estratégico específico de captación de operaciones de activo?", opciones: [{ texto: "No es necesario ya que la estrategia de captación de operaciones de activo se desarrolla centralizadamente.", esCorrecta: false }, { texto: "No, ya que, a diferencia de la captación de pasivo, con el activo cualquier error puede suponer una pérdida directa.", esCorrecta: false }, { texto: "No se aconseja, pero en caso de llevarlo a cabo, la plantilla debe quedar totalmente al margen.", esCorrecta: false }, { texto: "Sí, diseñado por la dirección de la oficina y consensuado con toda la plantilla.", esCorrecta: true }] },

        // TEMA 3
        { id: "wen_t3_p1", tema: 3, origen: "Test Wenceslao", texto: "El apalancamiento valora la proporción entre:", opciones: [{ texto: "Los activos y pasivos totales", esCorrecta: false }, { texto: "La deuda y los capitales propios.", esCorrecta: true }, { texto: "La deuda total y el BAI.", esCorrecta: false }, { texto: "El capital propio y los activos.", esCorrecta: false }] },
        { id: "wen_t3_p2", tema: 3, origen: "Test Wenceslao", texto: "Señalar la respuesta incorrecta:", opciones: [{ texto: "La cuenta de resultados recopila información de ingresos y gastos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa los beneficios obtenidos por una empresa.", esCorrecta: true }, { texto: "Si hablamos de la cuenta de resultados y cuenta de tesorería, debemos diferenciar ingresos de cobros y gastos de pagos.", esCorrecta: false }, { texto: "La cuenta de tesorería expresa las salidas y entradas de dinero.", esCorrecta: false }] },
        { id: "wen_t3_p3", tema: 3, origen: "Test Wenceslao", texto: "El pasivo corriente es:", opciones: [{ texto: "La masa patrimonial también llamada fondos propios o recursos propios.", esCorrecta: false }, { texto: "Son las deudas de la empresa que su vencimiento no supera los doce meses.", esCorrecta: true }, { texto: "Son las cuentas por cobrar que posee la empresa.", esCorrecta: false }, { texto: "Son las cuentas que recogen los beneficios producidos por la empresa que no se han distribuido entre los socios.", esCorrecta: false }] },
        { id: "wen_t3_p4", tema: 3, origen: "Test Wenceslao", texto: "Respecto a la ratio R.O.A., señalar la respuesta correcta:", opciones: [{ texto: "Calcula la rentabilidad de las inversiones hechas sin tomar en cuenta la manera de financiarlas ni la tasa impositiva.", esCorrecta: true }, { texto: "Es una ratio que compara la rentabilidad de los activos con la rentabilidad del patrimonio neto.", esCorrecta: false }, { texto: "Para que sea una buena rentabilidad debe ser menor al coste de la deuda.", esCorrecta: false }, { texto: "Calcula la rentabilidad de las inversiones hechas teniendo en cuenta los intereses generados por la deuda.", esCorrecta: false }] },
        { id: "wen_t3_p5", tema: 3, origen: "Test Wenceslao", texto: "Si la ratio de endeudamiento es superior a 0,6, significa:", opciones: [{ texto: "Que la empresa, en principio, se está volviendo muy dependiente financieramente.", esCorrecta: true }, { texto: "Que la empresa disminuye su dependencia financiera.", esCorrecta: false }, { texto: "Que su deuda a corto plazo es muy pequeña.", esCorrecta: false }, { texto: "Que posee un exceso de capitales propios.", esCorrecta: false }] },
        { id: "wen_t3_p6", tema: 3, origen: "Test Wenceslao", texto: "Los gastos fijos:", opciones: [{ texto: "Son los que se incurren directamente en la elaboración de los productos o servicios.", esCorrecta: false }, { texto: "Son aquellos gastos que guardan proporción con la actividad de producción.", esCorrecta: false }, { texto: "Son los gastos independientes al nivel de ventas de la empresa.", esCorrecta: true }, { texto: "Son los gastos necesarios para la producción del producto o servicio, pero que no incurren directamente con esta producción.", esCorrecta: false }] },
        { id: "wen_t3_p7", tema: 3, origen: "Test Wenceslao", texto: "En relación al beneficio, señalar la respuesta correcta:", opciones: [{ texto: "La diferencia entre cobros realizados más ingresos y pagos realizados más gastos.", esCorrecta: false }, { texto: "Se obtiene de la cuenta de tesorería de la empresa.", esCorrecta: false }, { texto: "Es la diferencia entre ingresos y gastos.", esCorrecta: true }, { texto: "Es la diferencia entre cobros y pagos realizados.", esCorrecta: false }] },
        { id: "wen_t3_p8", tema: 3, origen: "Test Wenceslao", texto: "El apalancamiento financiero depende: I. De que la empresa genere unos BAII suficientes para poder hacer frente al coste financiero. II. Del coste financiero de la deuda. III. Del volumen de deuda. De la calidad de la deuda.", opciones: [{ texto: "Sólo I y III.", esCorrecta: false }, { texto: "Sólo I y II.", esCorrecta: false }, { texto: "I, II y III.", esCorrecta: true }, { texto: "I, II y IV.", esCorrecta: false }] },
        { id: "wen_t3_p9", tema: 3, origen: "Test Wenceslao", texto: "Las empresas industriales:", opciones: [{ texto: "Suelen estar financiadas a corto plazo mayoritariamente.", esCorrecta: false }, { texto: "Suelen tener importantes inversiones no-corrientes.", esCorrecta: true }, { texto: "Suelen tener muy poca inversión no-corriente.", esCorrecta: false }, { texto: "Suelen estar financiadas por proveedores.", esCorrecta: false }] },
        { id: "wen_t3_p10", tema: 3, origen: "Test Wenceslao", texto: "Respecto al flujo de caja financiero:", opciones: [{ texto: "Se obtiene restando los pagos de explotación a los cobros de explotación.", esCorrecta: false }, { texto: "Se obtiene sumando al beneficio neto la amortización del periodo y restando las provisiones realizadas.", esCorrecta: false }, { texto: "Es el resultado que recoge sólo los cobros y pagos por las deudas.", esCorrecta: true }, { texto: "Se obtiene sumando los pagos de explotación a los cobros de explotación.", esCorrecta: false }] },
        { id: "wen_t3_p11", tema: 3, origen: "Test Wenceslao", texto: "La cuenta de tesorería:", opciones: [{ texto: "Recoge sólo los ingresos y gastos de la empresa.", esCorrecta: false }, { texto: "Recoge los cobros y los pagos que genera la actividad de la empresa.", esCorrecta: true }, { texto: "Registra las ventas realizadas por la empresa.", esCorrecta: false }, { texto: "Recoge exclusivamente los ingresos y los gastos con independencia del momento en que se produce la entrada o salida efectiva del dinero.", esCorrecta: false }] },
        { id: "wen_t3_p12", tema: 3, origen: "Test Wenceslao", texto: "El concepto de amortizaciones corresponde a:", opciones: [{ texto: "Es el gasto anual correspondientee de una inversión no-corriente.", esCorrecta: true }, { texto: "Son todos los gastos de comercialización directamente imputables a las ventas.", esCorrecta: false }, { texto: "Es el gasto anual correspondiente sólo a la deuda financiera.", esCorrecta: false }, { texto: "Son todos aquellos gastos necesarios que constituyen la estructura de funcionamiento de una empresa.", esCorrecta: false }] },
        { id: "wen_t3_p13", tema: 3, origen: "Test Wenceslao", texto: "El R.O.E. debiera ser en principio:", opciones: [{ texto: "Mayor al coste de oportunidad.", esCorrecta: true }, { texto: "Menor al coste de oportunidad.", esCorrecta: false }, { texto: "Mayor que la media del R.O.E. de la banca del país.", esCorrecta: false }, { texto: "Menor al coste de la deuda.", esCorrecta: false }] },
